<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; overflow-x: hidden; min-height: 100vh; }

        #main-display {
            min-height: 100vh;
            width: 100vw;
            background: url('background.jpg') no-repeat center top;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        .main-title {
            font-family: 'Pinyon Script', cursive;
            font-size: 15vw;
            background: linear-gradient(180deg, #f4d0dc 0%, #ffffff 45%, #e5a9bc 55%, #f4d0dc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(8px 10px 0px rgba(0, 0, 0, 0.9));
            margin-bottom: 20px;
        }

        /* TOP NAVIGATION */
        .nav-top-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 95%;
            margin-bottom: 60px;
        }

        /* LEFT SIDE COLUMN */
        .nav-left-column {
            display: flex;
            flex-direction: column;
            gap: 40px;
            position: absolute;
            left: 60px;
            top: 480px;
            width: 500px;
            z-index: 100;
        }

        /* THE FILING CABINET LABELS (Super-Sized) */
        .silver-holder {
            background: linear-gradient(145deg, #f0f0f0, #8a8a8a);
            padding: 25px;
            border: 5px solid #444;
            border-radius: 8px;
            box-shadow: 12px 12px 30px rgba(0,0,0,0.9);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .pink-insert {
            background-color: #f4d0dc;
            padding: 25px 40px;
            border: 3px inset rgba(0,0,0,0.2);
            text-align: center;
        }

        .label-text {
            font-family: 'Special Elite', serif;
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 2.8rem;
            letter-spacing: 5px;
            -webkit-text-stroke: 1.5px #000;
        }

        .silver-holder:hover {
            transform: scale(1.08);
            border-color: #f4d0dc;
            box-shadow: 0 0 60px #f4d0dc;
        }

        /* ROOMS DRAWER */
        #rooms-drawer {
            display: none;
            flex-direction: column;
            gap: 30px;
            margin-top: 20px;
            padding-left: 50px;
        }

        /* THE MAIN STAGE */
        .main-stage {
            position: absolute;
            left: 620px; 
            top: 480px;
            right: 80px;
            bottom: 80px;
            background: rgba(0, 0, 0, 0.7);
            border: 8px solid #a0a0a0;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #room-canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #stage-placeholder {
            font-family: 'Special Elite', serif;
            color: #f4d0dc;
            font-size: 3rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div id="main-display">
        <h1 class="main-title">Room Glow Up</h1>

        <div class="nav-top-row">
            <div class="silver-holder"><div class="pink-insert"><span class="label-text">Furniture</span></div></div>
            <div class="silver-holder"><div class="pink-insert"><span class="label-text">Decor</span></div></div>
            <div class="silver-holder"><div class="pink-insert"><span class="label-text">Upload</span></div></div>
            <div class="silver-holder"><div class="pink-insert"><span class="label-text">Save</span></div></div>
        </div>

        <div class="nav-left-column">
            <div class="silver-holder" onclick="toggleRooms()">
                <div class="pink-insert"><span class="label-text">Rooms</span></div>
            </div>

            <div id="rooms-drawer">
                <div class="silver-holder" onclick="loadRoom('image_f92424.jpg')">
                    <div class="pink-insert"><span class="label-text">Livingroom 1</span></div>
                </div>
                <div class="silver-holder" onclick="loadRoom('image_f9281e.jpg')">
                    <div class="pink-insert"><span class="label-text">Livingroom 2</span></div>
                </div>
            </div>
        </div>

        <div class="main-stage">
            <img src="" id="room-canvas">
            <span id="stage-placeholder">Select a Room</span>
        </div>
    </div>

    <script>
        function toggleRooms() {
            const drawer = document.getElementById('rooms-drawer');
            drawer.style.display = (drawer.style.display === "none" || drawer.style.display === "") ? "flex" : "none";
        }

        function loadRoom(imageFile) {
            const canvas = document.getElementById('room-canvas');
            const placeholder = document.getElementById('stage-placeholder');
            canvas.src = imageFile;
            canvas.style.display = 'block';
            placeholder.style.display = 'none';
        }
    </script>

</body>
</html>
