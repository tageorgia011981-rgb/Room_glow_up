<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper-aged: #e6e2cf;
            --transition-speed: 1.1s; 
            --gold-glow: 0 0 25px rgba(255, 215, 0, 0.9);
            --stage-shift: 480px; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; }

        /* --- BACKGROUND SCENE (Assests) --- */
        #scene-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: url('Assests/backgroundG&Blk.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* --- FIXED HEADER (Isolated) --- */
        #studio-header {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 300px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 5000; pointer-events: none;
        }

        .main-title {
            font-family: 'Limelight', cursive; font-size: 7.5rem;
            background: linear-gradient(to bottom, #555, #fff, #333);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 15px; text-transform: uppercase; line-height: 1;
        }

        .sub-header {
            font-family: 'Special Elite', cursive;
            color: #aaa; font-size: 1.2rem; letter-spacing: 4px;
            margin-top: 15px; text-transform: uppercase;
        }

        .top-nav-row { display: flex; gap: 40px; justify-content: center; margin-top: 40px; pointer-events: auto; }

        /* --- THE STAGE OBJECT (The Blank Slate Square) --- */
        #studio-stage {
            position: absolute;
            top: 55%; left: 50%;
            width: 800px; height: 500px; /* The Slate Square */
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.05); /* Initially a blank slate */
            border: 2px solid rgba(255, 255, 255, 0.1);
            background-size: cover;
            background-position: center;
            transition: transform var(--transition-speed) cubic-bezier(0.19, 1, 0.22, 1), background-image 0.2s ease;
            z-index: 10;
        }

        /* Shift logic only for the stage object */
        #studio-stage.shifted { transform: translate(calc(-50% + var(--stage-shift)), -50%); }

        /* --- ARCHIVE PANELS (assests) --- */
        .archive-panel {
            position: fixed; 
            left: -850px; width: 750px; height: 100vh;
            transition: left var(--transition-speed) cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column; align-items: center;
            padding-top: 320px; z-index: 1000;
        }

        .archive-panel.active { left: 0; }

        /* Drawer Tabs (assests) */
        .drawer-tab { 
            width: 230px; height: 110px; margin-bottom: 25px;
            background: url('assests/tab-label.png') no-repeat center center;
            background-size: contain;
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .drawer-tab:hover { transform: scale(1.1) translateX(45px); }

        #furniture-case .drawer-tab {
            background: url('assests/gunmetal-brushed-pull.png') no-repeat center;
            background-size: contain;
        }

        .tab-label-inner {
            width: 145px; height: 48px; background: var(--paper-aged);
            display: flex; justify-content: center; align-items: center;
            border: 1px solid #000; transform: translateY(-4px);
            font-family: 'Special Elite', cursive; 
            font-size: 0.85rem; font-weight: 900; color: #000; 
            text-align: center;
        }

        #furniture-case .tab-label-inner { background: transparent; border: none; }
    </style>
</head>
<body>

    <div id="scene-container"></div>

    <header id="studio-header">
        <h1 class="main-title">Room Glow Up</h1>
        <p class="sub-header">Where Your Dream Space Comes To Life</p>
        <div class="top-nav-row">
            <div class="nav-tab" onclick="toggleArchive('room')"><div class="tab-label-inner">ROOMS</div></div>
            <div class="nav-tab" onclick="toggleArchive('furniture')"><div class="tab-label-inner">FURNITURE</div></div>
            <div class="nav-tab"><div class="tab-label-inner">GALLERY</div></div>
        </div>
    </header>

    <div id="studio-stage"></div>

    <aside id="room-archive" class="archive-panel" style="background: url('assests/cabinet.png') no-repeat center; background-size: contain;">
        <div class="drawer-tab" onmouseover="preview('LivingRoom')" onclick="lockAndSwitch()"><div class="tab-label-inner">LIVING ROOM</div></div>
        <div class="drawer-tab" onmouseover="preview('Bedroom')"><div class="tab-label-inner">BEDROOM</div></div>
        <div class="drawer-tab" onmouseover="preview('DiningRoom')"><div class="tab-label-inner">DINING ROOM</div></div>
        <div class="drawer-tab" onmouseover="preview('ExtraRoom')"><div class="tab-label-inner">EXTRA ROOM</div></div>
        <div class="drawer-tab"><div class="tab-label-inner">UPLOAD ROOM</div></div>
    </aside>

    <aside id="furniture-case" class="archive-panel" style="background: url('assests/furniturecases.png') no-repeat center; background-size: contain;">
        <div class="drawer-tab"><div class="tab-label-inner">SEATING</div></div>
        <div class="drawer-tab"><div class="tab-label-inner">TABLES</div></div>
        <div class="drawer-tab"><div class="tab-label-inner">LIGHTING</div></div>
        <div class="drawer-tab"><div class="tab-label-inner">DECOR</div></div>
        <div class="drawer-tab"><div class="tab-label-inner">RUGS</div></div>
    </aside>

    <script>
        const stage = document.getElementById('studio-stage');

        function toggleArchive(type) {
            const roomArchive = document.getElementById('room-archive');
            const furnArchive = document.getElementById('furniture-case');
            stage.classList.toggle('shifted');
            if (type === 'room') roomArchive.classList.toggle('active');
            if (type === 'furniture') furnArchive.classList.toggle('active');
        }

        function preview(roomName) {
            // Room pieces are in assests/
            stage.style.backgroundImage = `url('assests/${roomName}_Preview.jpg')`;
        }

        function lockAndSwitch() {
            stage.classList.remove('shifted');
            document.getElementById('room-archive').classList.remove('active');
            setTimeout(() => {
                stage.classList.add('shifted');
                document.getElementById('furniture-case').classList.add('active');
            }, 1100);
        }
    </script>
</body>
</html>
