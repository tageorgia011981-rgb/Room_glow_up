<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }

        #room-background {
            width: 100vw;
            height: 100vh;
            background: url('galleryframes1.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center; 
            align-items: center;
            gap: 5%;
        }

        .attached-art {
            line-height: 0;
            display: inline-block;
            /* Frame wraps image perfectly */
            border: 16px solid transparent;
            border-image: linear-gradient(145deg, #e6b800, #fff58f, #8a6d3b, #bf953f) 1;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            background: #000;
        }

        .attached-art img {
            max-height: 55vh;
            width: auto;
            display: block;
        }
    </style>
</head>
<body>

<div id="room-background">
    <div class="attached-art"><img src="Assets/chair1.jpg"></div>
    <div class="attached-art"><img src="Assets/dresser1.jpg"></div>
    <div class="attached-art"><img src="Assets/chair2.jpg"></div>
</div>

</body>
</html>
