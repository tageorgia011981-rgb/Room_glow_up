<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Bad+Script&family=Special+Elite&display=swap" rel="stylesheet">
<style>
/* ---------------- BASE ---------------- */
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  /* Assuming background1.jpg is your file */
  background: url('background1.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Special Elite', cursive;
  color: white;
  overflow-x: hidden;
}

/* ---------------- HEADER GROUP ---------------- */
.header-wrap {
  width: 100%;
  text-align: center;
  margin-top: 1.2rem;
  margin-bottom: 1.2rem;
  position: relative;
  z-index: 20; 
}

h1 {
  font-family: 'Limelight', cursive;
  font-size: clamp(3.5rem, 7vw, 5.5rem);
  line-height: 0.9;
  margin: 0;
  text-shadow: 3px 3px 10px rgba(0,0,0,0.7), -2px -2px 8px rgba(0,0,0,0.5);
}

h2 {
  font-family: 'Bad Script', cursive;
  font-size: clamp(1.6rem, 3.5vw, 2.4rem);
  margin-top: 0.6rem;
  margin-bottom: 0;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
}

/* ---------------- PULL TABS ---------------- */
.tabs {
  display: flex;
  justify-content: center;
  gap: 1.4rem;
  flex-wrap: wrap;
  width: 100%;
  padding: 1.2rem 2rem 1.6rem;
  position: relative;
  z-index: 20;
}

/* LABEL HOLDER */
.drawer-hardware {
  position: relative;
  width: 220px;
  height: 90px;
  background: linear-gradient(135deg, #2c2e30 0%, #1a1a1a 100%);
  border: 3px solid #000;
  box-shadow:
    inset 0 0 0 2px #444,
    inset 10px 0 20px rgba(0,0,0,0.8),
    0 10px 15px rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.25s ease, filter 0.25s ease;
}

.drawer-hardware:hover {
  filter: brightness(1.25) contrast(1.1);
  transform: translateY(-4px);
}

/* screw heads */
.drawer-hardware::before,
.drawer-hardware::after {
  content: '';
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: radial-gradient(circle, #111 20%, #555 100%);
  box-shadow: inset 1px 1px 2px #000;
}

.drawer-hardware::before { left: 12px; }
.drawer-hardware::after  { right: 12px; }

/* label plate */
.plate-style {
  width: 160px;
  height: 50px;
  background: linear-gradient(to bottom, #dcdcdc 0%, #8e9196 50%, #b0b0b0 100%);
  color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 17px;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 1px;
  border: 1px solid #666;
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.25);
  text-align: center;
  line-height: 1;
}

/* pull lip */
.lip-pull {
  position: absolute;
  bottom: -14px;
  left: 50%;
  transform: translateX(-50%);
  width: 140px;
  height: 24px;
  background: linear-gradient(to bottom, #2c2e30, #000);
  border: 2px solid #111;
  border-top: none;
  border-radius: 0 0 15px 15px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.8);
}

/* ---------------- WORKSPACE AREA (Holds Cabinet + Stage) ---------------- */

/* Wrapper to keep them side-by-side */
.workspace-area {
  position: relative;
  width: 100%;
  max-width: 1400px;
  margin-top: 10vh; /* Pushes content down so you scroll to see it */
  min-height: 1000px; /* Ensures page is long enough */
}

/* The Cabinet Image Container */
#cabinet-container {
  position: absolute;
  top: 0; /* Aligned with top of workspace */
  left: -350px; /* Hidden off left */
  width: 320px;
  height: auto;
  z-index: 10;
  transition: left 1s ease-in-out; 
}

#cabinet-container img {
  width: 100%;
  display: block;
  filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.5));
}

/* The Main Stage Area */
#main-stage {
  width: 80%;
  max-width: 900px;
  min-height: 900px; /* Very tall to match cabinet length */
  border: 2px dashed rgba(255, 255, 255, 0.3);
  background-color: rgba(0, 0, 0, 0.6); 
  margin: 0 auto; /* Centered initially */
  position: relative;
  transition: transform 1s ease-in-out, width 1s ease-in-out, margin 1s ease-in-out;
}

/* MOVEMENT CLASSES */
body.rooms-active #cabinet-container {
  left: 20px; /* Slides in to be visible */
}

body.rooms-active #main-stage {
  /* Shift stage to the right and shrink slightly to fit next to cabinet */
  margin-left: 360px; /* Push away from left wall where cabinet is */
  width: calc(100% - 400px); /* Adjust width so it doesn't overflow */
  transform: none; /* Reset transform, use margin for layout change */
}

/* ---------------- RESPONSIVE ---------------- */
@media (max-width: 800px) {
  .drawer-hardware { width: 170px; height: 75px; }
  .plate-style { width: 120px; font-size: 14px; }
  .lip-pull { width: 110px; height: 18px; }
  
  .workspace-area { margin-top: 5vh; }
  
  #cabinet-container { 
    width: 200px; 
    left: -220px; 
  }
  
  body.rooms-active #cabinet-container {
    left: 10px;
  }
  
  body.rooms-active #main-stage {
    margin-left: 220px;
    width: calc(100% - 240px);
  }
}
</style>
</head>
<body>

<div class="header-wrap">
  <h1>Room Glow Up</h1>
  <h2>Your Dream Space Come To Life</h2>
</div>

<div class="tabs">
  <div class="drawer-hardware" onclick="toggleRooms()">
    <div class="plate-style">Rooms</div>
    <div class="lip-pull"></div>
  </div>
  
  <div class="drawer-hardware">
    <div class="plate-style">Furniture</div>
    <div class="lip-pull"></div>
  </div>
  
  <div class="drawer-hardware">
    <div class="plate-style">Decor</div>
    <div class="lip-pull"></div>
  </div>
  
  <div class="drawer-hardware">
    <div class="plate-style">Inspiration</div>
    <div class="lip-pull"></div>
  </div>
</div>

<div class="workspace-area">
    
    <div id="cabinet-container">
        <img src="cabinet.png" alt="Cabinet">
    </div>

    <div id="main-stage">
        <p style="text-align:center; padding-top:200px; color:#ccc;">Main Stage Area</p>
    </div>

</div>

<script>
  function toggleRooms() {
    document.body.classList.toggle('rooms-active');
    
    // Optional: Auto-scroll to show the workspace
    if(document.body.classList.contains('rooms-active')){
        setTimeout(() => {
            const workspace = document.querySelector('.workspace-area');
            workspace.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 100);
    }
  }
</script>

</body>
</html>
