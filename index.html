<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <h1 class="brand-title">Room Glow Up</h1>
        <p class="sub-title">your dream space come to life</p>
    </header>

    <nav class="vintage-tabs">
        <div class="drawer-hardware" onclick="openMode('rooms', this)">
            <div class="screw s-tl"></div><div class="screw s-tr"></div>
            <div class="screw s-bl"></div><div class="screw s-br"></div>
            <div class="plate-style">Rooms</div>
            <div class="lip-pull"></div>
        </div>
        <div class="drawer-hardware" onclick="openMode('furniture', this)">
            <div class="screw s-tl"></div><div class="screw s-tr"></div>
            <div class="screw s-bl"></div><div class="screw s-br"></div>
            <div class="plate-style">Furniture</div>
            <div class="lip-pull"></div>
        </div>
        <div class="drawer-hardware" onclick="openMode('decor', this)">
            <div class="screw s-tl"></div><div class="screw s-tr"></div>
            <div class="screw s-bl"></div><div class="screw s-br"></div>
            <div class="plate-style">Decor</div>
            <div class="lip-pull"></div>
        </div>
        <div class="drawer-hardware" onclick="showLookBook()">
            <div class="screw s-tl"></div><div class="screw s-tr"></div>
            <div class="screw s-bl"></div><div class="screw s-br"></div>
            <div class="plate-style">Inspiration</div>
            <div class="lip-pull"></div>
        </div>
    </nav>

    <main class="workspace">
        <div class="cabinet-container" id="cab-container">
            <img src="cabinet.png" alt="Cabinet" class="cabinet-image">
            <div class="drawer-stack" id="drawer-anchor"></div>
        </div>
        <div class="stage" id="stage-zone">
            <button class="reset-btn" onclick="resetStage()">Clear Room</button>
            <div class="design-hint">Double-click to Rotate | Right-click to Flip</div>
            <img id="room-display" src="room.jpg" alt="Room Background">
        </div>
        <div id="fan-system" class="fan-system"></div>
    </main>

    <div id="lookbook-overlay" class="overlay-bg">
        <div class="close-btn" onclick="hideOverlays()">Ã—</div>
        <div class="lookbook-grid" id="look-grid"></div>
    </div>

    <input type="file" id="file-upload" style="display:none" accept="image/*">
    <script src="script.js"></script>
</body>
</html>
