<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Walkthrough</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --glow-teal: #00f2ff;
            --silver-text: linear-gradient(to bottom, #fff, #a6a6a6);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; /* Black background to prevent white screen flash */
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* THE OVERLAY CONTAINER */
        #walkthrough-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex; /* Forces it to show immediately */
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #walkthrough-content {
            width: 1100px;
            height: 800px;
            background: #111;
            border: 20px solid #1a1a1a;
            box-shadow: 0 0 100px rgba(0, 242, 255, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #walkthrough-header {
            font-family: 'Limelight', cursive;
            font-size: 50px;
            margin: 40px 0;
            background: var(--silver-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        /* THE IMAGE DISPLAY */
        #walkthrough-stage {
            width: 900px;
            height: 500px;
            background-size: cover;
            background-position: center;
            background-color: #222; /* Placeholder if image is missing */
            border: 8px solid #000;
            box-shadow: 0 0 40px #000;
            transition: background-image 0.5s ease-in-out;
        }

        /* NAVIGATION BUTTONS */
        .walkthrough-nav {
            display: flex;
            gap: 30px;
            margin-top: 50px;
        }

        .wt-pull {
            width: 180px; height: 85px; background: var(--metal-shine); border: 2px solid #000;
            display: flex; justify-content: center; align-items: center;
            box-shadow: inset 0 0 15px #000, 5px 5px 20px rgba(0,0,0,0.8); cursor: pointer;
        }

        .wt-card { width: 85%; height: 60%; background: #fff; display: flex; justify-content: center; align-items: center; transition: 0.4s; }
        .wt-pull:hover .wt-card { background: var(--glow-teal); box-shadow: 0 0 25px var(--glow-teal); }
        .wt-text { font-family: 'Courier New', monospace; font-weight: 900; font-size: 14px; color: #000; text-transform: uppercase; }

    </style>
</head>
<body>

<div id="walkthrough-overlay">
    <div id="walkthrough-content">
        <div id="walkthrough-header">Inspirational Designs</div>
        
        <div id="walkthrough-stage" style="background-image: url('Assets/livingroom1.jpg');"></div>
        
        <div class="walkthrough-nav">
            <div class="wt-pull" onclick="moveWT(-1)"><div class="wt-card"><span class="wt-text">Previous</span></div></div>
            <div class="wt-pull" onclick="moveWT(1)"><div class="wt-card"><span class="wt-text">Next</span></div></div>
        </div>
    </div>
</div>

<script>
    let currentWTIndex = 0;
    
    // Make sure these filenames match your Assets folder exactly
    const wtRooms = [
        'livingroom1.jpg',
        'bedroom.jpg',
        'decorshelves3.jpg'
    ];

    function moveWT(dir) {
        currentWTIndex += dir;
        if (currentWTIndex >= wtRooms.length) currentWTIndex = 0;
        if (currentWTIndex < 0) currentWTIndex = wtRooms.length - 1;
        
        const stage = document.getElementById('walkthrough-stage');
        stage.style.backgroundImage = `url('Assets/${wtRooms[currentWTIndex]}')`;
    }
</script>

</body>
</html>
