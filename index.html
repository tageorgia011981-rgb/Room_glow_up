<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            font-family: 'Playfair Display', serif;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        nav ul li:hover {
            color: #d4af37; /* Gold accent */
        }

        /* Main Layout */
        .container {
            display: flex;
            flex: 1;
        }

        /* Sidebar */
        aside {
            width: 200px;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px 20px;
            border-right: 1px solid #333;
        }

        aside ul {
            list-style: none;
            padding: 0;
        }

        aside ul li {
            padding: 15px 0;
            cursor: pointer;
            border-bottom: 1px solid #222;
            transition: padding-left 0.3s;
        }

        aside ul li:hover {
            padding-left: 10px;
            color: #d4af37;
        }

        /* Content Area & Cabinet Labels */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .cabinet {
            width: 100%;
            max-width: 800px;
            background: #000;
            border: 2px solid #333;
            height: 500px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 40px;
        }

        /* Styled Labels */
        .label-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .custom-label {
            background-color: #1a1a1a;
            color: white;
            padding: 12px 40px;
            border: 1px solid #d4af37; /* Gold border */
            border-radius: 4px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 250px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .custom-label:hover {
            background-color: #d4af37;
            color: black;
            transform: scale(1.05);
        }

        .upload-label {
            margin-top: 30px;
            border-style: dashed;
            background-color: #0a0a0a;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Room Glow Up</div>
        <nav>
            <ul>
                <li>Rooms</li>
                <li>Furniture</li>
                <li>Decor</li>
                <li>Inspiration</li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <aside>
            <ul>
                <li>Seating</li>
                <li>Tables</li>
                <li>Storage</li>
            </ul>
        </aside>

        <main>
            <div class="cabinet">
                <div class="label-container">
                    <div class="custom-label">Livingroom</div>
                    <div class="custom-label">Diningroom</div>
                    <div class="custom-label">Bedroom</div>
                    <div class="custom-label upload-label">Upload</div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
