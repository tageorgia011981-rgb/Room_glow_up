<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&family=Special+Elite&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header-content">
  <h1 class="brand-title">Room Glow Up</h1>
  <p class="vogue-subtitle">Your Dream Space Come To Life</p>
</header>

<button id="roomsBtn">Rooms</button>

<div class="glow-up-container">
  <div class="side-panel" id="sideCabinet">

    <!-- Living Room Drawer -->
    <div class="side-drawer" data-room="livingroom.png">
      <span class="label">Living Room</span>
      <div class="fan-system">
        <div class="fan-item" data-category="lr-tables">
          <div class="icon-box"><img src="iconstable.png" class="icon-img"></div>
          <div class="sub-fan">
            <div class="furniture-item" data-src="lr-tables-1.png">Table 1</div>
            <div class="furniture-item" data-src="lr-tables-2.png">Table 2</div>
          </div>
        </div>
        <div class="fan-item" data-category="lr-beds">
          <div class="icon-box"><img src="iconsbed.png" class="icon-img"></div>
          <div class="sub-fan">
            <div class="furniture-item" data-src="lr-beds-1.png">Bed 1</div>
            <div class="furniture-item" data-src="lr-beds-2.png">Bed 2</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bedroom Drawer -->
    <div class="side-drawer" data-room="bedroom.png">
      <span class="label">Bedroom</span>
      <div class="fan-system">
        <div class="fan-item" data-category="br-tables">
          <div class="icon-box"><img src="iconstable.png" class="icon-img"></div>
          <div class="sub-fan">
            <div class="furniture-item" data-src="br-tables-1.png">Table 1</div>
            <div class="furniture-item" data-src="br-tables-2.png">Table 2</div>
          </div>
        </div>
        <div class="fan-item" data-category="br-beds">
          <div class="icon-box"><img src="iconsbed.png" class="icon-img"></div>
          <div class="sub-fan">
            <div class="furniture-item" data-src="br-beds-1.png">Bed 1</div>
            <div class="furniture-item" data-src="br-beds-2.png">Bed 2</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Dining Room Drawer -->
    <div class="side-drawer" data-room="diningroom.png">
      <span class="label">Dining Room</span>
      <div class="fan-system">
        <div class="fan-item" data-category="dr-tables">
          <div class="icon-box"><img src="iconstable.png" class="icon-img"></div>
          <div class="sub-fan">
            <div class="furniture-item" data-src="dr-tables-1.png">Table 1</div>
            <div class="furniture-item" data-src="dr-tables-2.png">Table 2</div>
          </div>
        </div>
        <div class="fan-item" data-category="dr-storage">
          <div class="icon-box"><img src="iconsstorage.png" class="icon-img"></div>
          <div class="sub-fan">
            <div class="furniture-item" data-src="dr-storage-1.png">Storage 1</div>
            <div class="furniture-item" data-src="dr-storage-2.png">Storage 2</div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="main-display" id="mainDisplay">
    <img src="" id="roomImage" class="room-viewport">
    <div id="furniturePreview"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
