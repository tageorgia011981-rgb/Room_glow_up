<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal-dark: #0C1519;
            --gunmetal-mid: #121B20;
            --gunmetal-light: #1A262C;
            --bronze-screw: #CF9D7B;
            --gold-glow: 0 0 25px rgba(207, 157, 123, 0.5);
            --transition-speed: 1.2s;
            --stage-shift: 460px;
        }

        /* Prevent the whole page from scrolling */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; background: #000; 
            overflow: hidden; 
        }

        /* --- STUDIO BACKGROUND (Assests) --- */
        #main-scene {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('Assests/backgroundG&Blk.jpg') no-repeat center center;
            background-size: cover; z-index: 1;
        }

        /* --- HEADER & FULL TOP NAV --- */
        #studio-header { position: fixed; top: 30px; width: 100%; text-align: center; z-index: 5000; }
        .main-title {
            font-family: 'Limelight', cursive; font-size: 8rem;
            background: linear-gradient(to bottom, #777, #fff, #444);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 15px; text-transform: uppercase; line-height: 0.9;
        }
        .sub-header {
            font-family: 'Special Elite', cursive; color: #aaa;
            font-size: 2.2rem; letter-spacing: 6px; text-transform: uppercase;
            margin-top: 10px; margin-bottom: 50px; display: block;
        }

        .nav-hardware-row { display: flex; gap: 35px; justify-content: center; pointer-events: auto; }

        /* --- SHARED HARDWARE CLASS --- */
        .hardware-pull {
            width: 180px; height: 75px; 
            background: linear-gradient(180deg, var(--gunmetal-light) 0%, var(--gunmetal-mid) 50%, var(--gunmetal-dark) 100%);
            border-radius: 4px; position: relative; cursor: pointer;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 8px 15px rgba(0,0,0,0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
        }

        .hardware-pull:hover {
            transform: translateY(-10px) scale(1.15); 
            box-shadow: var(--gold-glow), 0 20px 35px rgba(0,0,0,1);
            z-index: 100;
        }

        .label-frame { margin-top: 15px; width: 120px; height: 35px; background: #000; padding: 2px; }
        .white-card { 
            width: 100%; height: 100%; background: #FFF; display: flex; 
            justify-content: center; align-items: center; font-family: 'Special Elite', cursive; 
            color: #000; font-weight: 900; font-size: 0.75rem; text-transform: uppercase;
        }

        .screw { position: absolute; width: 10px; height: 10px; background: var(--bronze-screw); border-radius: 50%; top: 50%; transform: translateY(-50%); }
        .screw-left { left: 12px; } .screw-right { right: 12px; }
        .pull-lip { position: absolute; bottom: -10px; width: 100px; height: 22px; background: var(--gunmetal-dark); border-radius: 0 0 60px 60px; }

        /* --- CABINET (Visible by default) --- */
        #room-cabinet {
            position: fixed; left: 0; width: 750px; height: 100vh;
            background: url('assests/cabinet.png') no-repeat left center;
            background-size: contain; z-index: 1000;
            display: flex; flex-direction: column; padding-top: 380px;
        }

        /* SCROLL TRACK FIXED */
        .drawer-scroll-track {
            width: 400px; 
            height: 500px; /* Force a height so it can scroll */
            margin-left: 110px;
            overflow-y: scroll; 
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .drawer-scroll-track::-webkit-scrollbar { display: none; }
        
        .drawer-item { 
            margin-bottom: 90px; 
            position: relative;
            height: 75px; /* Matches pull height */
        }

        /* --- THE STAGE --- */
        #studio-stage {
            position: fixed; top: 62%; left: calc(50% + 230px); /* Positioned to the right of cabinet */
            width: 850px; height: 500px;
            transform: translate(-50%, -50%); 
            background: rgba(255, 255, 255, 0.05) no-repeat center center;
            background-size: cover; border: 1px solid rgba(255, 255, 255, 0.1); 
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="main-scene"></div>

    <header id="studio-header">
        <h1 class="main-title">Room Glow Up</h1>
        <span class="sub-header">Where Your Dream Space Comes To Life</span>
        <div class="nav-hardware-row">
            <div class="hardware-pull">
                <div class="screw screw-left"></div>
                <div class="label-frame"><div class="white-card">Rooms</div></div>
                <div class="screw screw-right"></div>
                <div class="pull-lip"></div>
            </div>
            <div class="hardware-pull">
                <div class="screw screw-left"></div>
                <div class="label-frame"><div class="white-card">Catalog</div></div>
                <div class="screw screw-right"></div>
                <div class="pull-lip"></div>
            </div>
            <div class="hardware-pull">
                <div class="screw screw-left"></div>
                <div class="label-frame"><div class="white-card">Gallery</div></div>
                <div class="screw screw-right"></div>
                <div class="pull-lip"></div>
            </div>
            <div class="hardware-pull">
                <div class="screw screw-left"></div>
                <div class="label-frame"><div class="white-card">Save</div></div>
                <div class="screw screw-right"></div>
                <div class="pull-lip"></div>
            </div>
        </div>
    </header>

    <div id="studio-stage"></div>

    <aside id="room-cabinet">
        <div class="drawer-scroll-track">
            <div class="drawer-item" onmouseover="preview('LivingRoom')">
                <div class="hardware-pull"><div class="label-frame"><div class="white-card">Living Room</div></div><div class="pull-lip"></div></div>
            </div>
            <div class="drawer-item" onmouseover="preview('Bedroom')">
                <div class="hardware-pull"><div class="label-frame"><div class="white-card">Bedroom</div></div><div class="pull-lip"></div></div>
            </div>
            <div class="drawer-item" onmouseover="preview('DiningRoom')">
                <div class="hardware-pull"><div class="label-frame"><div class="white-card">Dining Room</div></div><div class="pull-lip"></div></div>
            </div>
            <div class="drawer-item" onmouseover="preview('ExtraRoom')">
                <div class="hardware-pull"><div class="label-frame"><div class="white-card">Extra Room</div></div><div class="pull-lip"></div></div>
            </div>
            <div class="drawer-item">
                <div class="hardware-pull"><div class="label-frame"><div class="white-card">Try Yours</div></div><div class="pull-lip"></div></div>
            </div>
            <div style="height: 300px;"></div> </div>
    </aside>

    <script>
        function preview(room) {
            document.getElementById('studio-stage').style.backgroundImage = `url('assests/${room}_1.jpg')`;
        }
    </script>
</body>
</html>
