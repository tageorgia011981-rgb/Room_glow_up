<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-teal: #008080;
            --shining-effect: linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 70%);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Limelight', cursive;
            overflow-x: hidden;
            scroll-behavior: smooth;
            background-image: url('Assets/mainbackground3.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        /* HEADER SECTION */
        header {
            text-align: center;
            padding: 50px 20px;
            position: relative;
        }

        h1 {
            font-size: 5rem;
            color: var(--dark-teal);
            margin: 0;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "Room Glow Up";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--shining-effect);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        h2 {
            font-size: 2rem;
            color: var(--dark-teal);
            margin-top: 10px;
        }

        /* NAVIGATION PULL TABS */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .pull-tab {
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .pull-tab:hover {
            transform: translateY(-15px);
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.8));
        }

        /* MAIN CANVAS AREA */
        #main-canvas {
            width: 80%;
            height: 600px;
            margin: 50px auto;
            background: rgba(255,255,255,0.2);
            border: 5px solid #fff;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .canvas-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ASSETS: CABINETS & DOORS */
        .glide-asset {
            position: absolute;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        #room-cabinet {
            left: -100%;
            top: 100px;
            width: 300px;
        }

        #room-cabinet.active {
            transform: translateX(100%);
        }

        #closet-door {
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
        }

        #closet-door.active {
            transform: translate(-50%, -100%);
        }

        /* FURNITURE CASE TAGS */
        #furniture-cases {
            position: absolute;
            right: -100%;
            top: 100px;
            width: 300px;
            transition: right 1s ease;
        }

        #furniture-cases.active {
            right: 0;
        }

        /* SCROLL RECEIPT */
        #scroll-receipt {
            position: absolute;
            top: -100%;
            right: 50px;
            width: 250px;
            transition: top 1s ease;
        }

        #scroll-receipt.active {
            top: 0;
        }

    </style>
</head>
<body>

    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>

        <div class="nav-tabs">
            <img src="Assets/pulltabs_rooms.png" class="pull-tab" onclick="toggleCabinet()" alt="Rooms">
            <img src="Assets/pulltabs_furniturecatalog.png" class="pull-tab" onclick="openCatalog()" alt="Furniture Catalog">
            <img src="Assets/pulltabs_decorcloset.png" class="pull-tab" onclick="toggleCloset()" alt="Decor Closet">
            <img src="Assets/pulltabs_inspogallery.png" class="pull-tab" alt="Inspirational Gallery">
            <img src="Assets/pulltabs_savecheckout.png" class="pull-tab" onclick="toggleReceipt()" alt="Save/Check Out">
        </div>
    </header>

    <div id="main-canvas">
        <img id="active-room" src="Assets/livingroom1.jpg" class="canvas-bg">
        
        <img id="room-cabinet" src="Assets/roomscabinet.png" class="glide-asset" onclick="cycleRooms()">
        
        <img id="furniture-cases" src="Assets/furniturecases.png" class="glide-asset">
        
        <img id="closet-door" src="Assets/closetdoor.png" class="glide-asset">
        
        <img id="scroll-receipt" src="Assets/scrollreceipt.png" class="glide-asset">
    </div>

    <script>
        const roomImages = [
            'Assets/livingroom1.jpg', 
            'Assets/livingroom3.jpg', 
            'Assets/bedroom.jpg', 
            'Assets/bedroom2.jpg',
            'Assets/diningroom.jpg',
            'Assets/foyer.jpg',
            'Assets/office.jpg',
            'Assets/kitchen.jpg'
        ];
        
        let currentRoomIndex = 0;

        function toggleCabinet() {
            document.getElementById('room-cabinet').classList.toggle('active');
            window.scrollTo(0, document.body.scrollHeight);
        }

        function cycleRooms() {
            currentRoomIndex = (currentRoomIndex + 1) % roomImages.length;
            document.getElementById('active-room').src = roomImages[currentRoomIndex];
        }

        function toggleCloset() {
            document.getElementById('closet-door').classList.toggle('active');
        }

        function toggleReceipt() {
            document.getElementById('scroll-receipt').classList.toggle('active');
        }

        function openCatalog() {
            // Logic for book opening animation would go here
            alert("The Furniture Catalog book is opening...");
        }

        // Scene Change logic: Trigger Furniture Case after Room selection
        document.getElementById('active-room').onclick = function() {
            document.getElementById('room-cabinet').classList.remove('active');
            document.getElementById('furniture-cases').classList.add('active');
        };
    </script>
</body>
</html>
