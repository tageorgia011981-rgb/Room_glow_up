<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <style>
        :root {
            --metal-base: #2a2a2a;
            --metal-highlight: #454545;
            --glow-color: rgba(255, 255, 255, 0.8);
            --shadow-deep: rgba(0, 0, 0, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            background: #111;
            font-family: 'Arial Narrow', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- TOP HARDWARE LABELS --- */
        .top-nav {
            display: flex;
            gap: 15px;
            padding: 20px;
            z-index: 100;
        }

        .label-hardware {
            position: relative;
            width: 140px;
            height: 35px;
            background: var(--metal-base);
            border: 1px solid #111;
            box-shadow: inset 0 1px 0 var(--metal-highlight), 0 4px 8px var(--shadow-deep);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: lowercase;
        }

        /* Slim lip-pull detail */
        .label-hardware::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 10%;
            width: 80%;
            height: 2px;
            background: #000;
            border-radius: 2px;
        }

        .label-hardware:hover {
            transform: translateY(-5px);
            box-shadow: inset 0 1px 0 var(--metal-highlight), 0 12px 20px var(--shadow-deep);
        }

        .drawer-window {
            width: 90%;
            height: 70%;
            background: #222;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Internal Glow */
        .label-hardware:hover .drawer-window {
            box-shadow: inset 0 0 15px var(--glow-color);
        }

        .label-text {
            color: #eee;
            font-size: 11px;
            letter-spacing: 1px;
            pointer-events: none;
            z-index: 2;
        }

        /* --- CENTER STAGE --- */
        #theater-canvas {
            width: 800px;
            height: 500px;
            background: #000;
            border: 10px solid #1a1a1a;
            box-shadow: 0 0 50px #000;
            margin-top: 20px;
            background-size: cover;
            background-position: center;
            transition: background-image 0.4s ease-in-out;
        }

        /* --- ROOM CABINET --- */
        #room-unit {
            position: absolute;
            left: -400px;
            top: 150px;
            width: 320px;
            height: 550px;
            background: url('Assets/image_b883de.png') no-repeat;
            background-size: contain;
            transition: left 0.6s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            z-index: 50;
        }

        #room-unit.active {
            left: 50px;
        }

        /* Drawer Click Zones */
        .drawer-trigger {
            position: absolute;
            left: 45px;
            width: 230px;
            height: 65px;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Mapping Labels over the png drawers */
        #draw-1 { top: 75px; }  /* Living Room */
        #draw-2 { top: 155px; } /* Bedroom */
        #draw-3 { top: 235px; } /* Dining Room */
        #draw-4 { top: 315px; } /* Kitchen */
        #draw-5 { top: 395px; } /* Extras */

        .drawer-label {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #room-unit:hover .drawer-label {
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="top-nav">
        <div class="label-hardware" onclick="toggleCabinet()">
            <div class="drawer-window"><span class="label-text">rooms</span></div>
        </div>
        <div class="label-hardware">
            <div class="drawer-window"><span class="label-text">furniture catalog</span></div>
        </div>
        <div class="label-hardware">
            <div class="drawer-window"><span class="label-text">decor closet</span></div>
        </div>
        <div class="label-hardware">
            <div class="drawer-window"><span class="label-text">inspirational gallery</span></div>
        </div>
        <div class="label-hardware">
            <div class="drawer-window"><span class="label-text">save/ check out</span></div>
        </div>
    </div>

    <div id="theater-canvas"></div>

    <div id="room-unit">
        <div id="draw-1" class="drawer-trigger" onclick="cycleRoom('living')">
            <div class="label-hardware drawer-label"><div class="drawer-window"><span class="label-text">living room</span></div></div>
        </div>
        <div id="draw-2" class="drawer-trigger" onclick="cycleRoom('bedroom')">
            <div class="label-hardware drawer-label"><div class="drawer-window"><span class="label-text">bedroom</span></div></div>
        </div>
        <div id="draw-3" class="drawer-trigger" onclick="cycleRoom('dining')">
            <div class="label-hardware drawer-label"><div class="drawer-window"><span class="label-text">dining room</span></div></div>
        </div>
        <div id="draw-4" class="drawer-trigger" onclick="cycleRoom('kitchen')">
            <div class="label-hardware drawer-label"><div class="drawer-window"><span class="label-text">kitchen</span></div></div>
        </div>
        <div id="draw-5" class="drawer-trigger" onclick="cycleRoom('extras')">
            <div class="label-hardware drawer-label"><div class="drawer-window"><span class="label-text">extras</span></div></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('theater-canvas');
        
        const roomData = {
            living: { images: ['livingroom1.jpg', 'livingroom2.jpg', 'livingroom3.jpg'], index: 0 },
            bedroom: { images: ['bedroom.jpg', 'bedroom2.jpg'], index: 0 },
            dining: { images: ['diningroom.jpg'], index: 0 },
            kitchen: { images: ['kitchen.jpg', 'kitchen2.jpg'], index: 0 },
            extras: { images: ['office.jpg', 'bathroom.jpg', 'foyer.jpg'], index: 0 }
        };

        function cycleRoom(type) {
            const room = roomData[type];
            const imgPath = room.images[room.index];
            canvas.style.backgroundImage = `url('Assets/${imgPath}')`;
            
            // Increment and wrap around
            room.index = (room.index + 1) % room.images.length;
        }

        function toggleCabinet() {
            document.getElementById('room-unit').classList.toggle('active');
        }
    </script>
</body>
</html>
