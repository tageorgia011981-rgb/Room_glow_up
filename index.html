<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            background-image: url('https://images.unsplash.com/photo-1533090161767-e6ffed986c88?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: #ccc;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #fff;
        }

        .container {
            display: flex;
            height: calc(100vh - 80px);
        }

        aside {
            width: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px 20px;
            border-right: 1px solid #333;
        }

        aside h3 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 20px;
        }

        .side-menu {
            list-style: none;
            padding: 0;
        }

        .side-menu li {
            margin-bottom: 15px;
        }

        .side-menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        main {
            flex-grow: 1;
            background-color: rgba(0, 0, 0, 0.6);
            margin: 40px;
            border-radius: 8px;
            padding: 40px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Room Glow Up</div>
        <nav>
            <ul>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">Inspiration</a></li>
                <li><a href="#">Furniture</a></li>
                <li><a href="#">Catalog</a></li>
                <li><a href="#">Decor</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <aside>
            <ul class="side-menu">
                <li><a href="#">Seating</a></li>
                <li><a href="#">Tables</a></li>
                <li><a href="#">Storage</a></li>
            </ul>
        </aside>

        <main>
            </main>
    </div>

</body>
</html>
