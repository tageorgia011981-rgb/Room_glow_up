<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Grand Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0f1011 url("background_color.jpg") center / cover fixed;
            min-height: 100vh; font-family: 'Special Elite', cursive; color: #fff; overflow-x: hidden;
        }

        /* --- MASSIVE HEADER --- */
        .site-header { text-align: center; padding: 60px 0 30px; position: relative; z-index: 10; }
        .brand-title {
            font-family: 'Limelight', cursive; font-size: 100px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff 0%, #dcdcdc 50%, #8e9196 51%, #a8a8a8 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0px 5px 15px rgba(0,0,0,0.6); letter-spacing: 4px;
        }
        .sub-title { font-size: 24px; color: #8e9196; letter-spacing: 8px; margin-top: -10px; text-transform: uppercase; text-shadow: 0px 2px 4px #000; }

        /* --- HARDWARE (LOCKED) --- */
        .vintage-tabs { display: flex; justify-content: center; gap: 30px; padding: 30px 0; z-index: 2000; position: relative; }
        .drawer-hardware {
            position: relative; width: 280px; height: 100px;
            background: linear-gradient(135deg, #2c2e30 0%, #1a1a1a 100%);
            border: 3px solid #000;
            box-shadow: inset 0 0 0 2px #444, inset 10px 0 20px rgba(0,0,0,0.8), 0 15px 25px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.2s, filter 0.2s;
            z-index: 2000;
        }
        .drawer-hardware:hover { filter: brightness(1.3) contrast(1.1); transform: translateY(-4px); }
        .drawer-hardware::before, .drawer-hardware::after {
            content: ''; position: absolute; top: 50%; transform: translateY(-50%);
            width: 16px; height: 16px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #444, #111); 
            box-shadow: 0 1px 0 rgba(255,255,255,0.1);
        }
        .drawer-hardware::before { left: 15px; }
        .drawer-hardware::after { right: 15px; }

        .plate-style {
            width: 190px; height: 50px;
            background: linear-gradient(to bottom, #dcdcdc 0%, #8e9196 50%, #b0b0b0 100%);
            color: #000; display: flex; align-items: center; justify-content: center;
            font-family: 'Special Elite', cursive; font-size: 18px; font-weight: 900; text-transform: uppercase;
            letter-spacing: 1px; border: 1px solid #666; box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
            text-align: center; line-height: 1;
        }
        .lip-pull {
            position: absolute; bottom: -14px; left: 50%; transform: translateX(-50%);
            width: 140px; height: 24px; background: linear-gradient(to bottom, #2c2e30, #000);
            border: 2px solid #111; border-top: none; border-radius: 0 0 15px 15px; box-shadow: 0 5px 10px rgba(0,0,0,0.8);
        }
        .active-lift { transform: translateY(15px) !important; filter: brightness(1.4) !important; }

        /* --- WORKSPACE --- */
        .workspace { display: flex; padding: 40px; position: relative; height: 800px; }
        .cabinet-container {
            position: absolute; left: -650px; top: 0; width: 500px;
            transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1); z-index: 100;
        }
        .cabinet-visible { left: 50px !important; }
        .cabinet-image { width: 100%; filter: drop-shadow(15px 15px 40px rgba(0,0,0,0.9)); }
        .drawer-stack { position: absolute; top: 130px; left: 55px; width: 400px; display: flex; flex-direction: column; align-items: center; gap: 30px; }

        /* --- RESIZED DECOR FAN (SLEEKER & HIGHER) --- */
        .fan-system { position: absolute; z-index: 4000; pointer-events: none; transform: translateZ(0); }
        .swatch-blade {
            position: absolute; left: -22px; top: 50px; width: 45px; height: 0px; /* Narrower width */
            background: linear-gradient(to bottom, #dcdcdc, #999, #666);
            border: 2px solid #222; border-radius: 0 0 20px 20px;
            transform-origin: top center; opacity: 0; display: flex; 
            align-items: center; justify-content: center; cursor: pointer;
            transition: height 0.4s ease, transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.3s;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }
        .active-fan .swatch-blade { height: 200px; opacity: 1; pointer-events: auto; } /* Shorter height */
        
        /* Sweep logic moved higher to avoid stage coverage */
        .active-fan .s-1 { transform: rotate(60deg) translateY(-20px); }
        .active-fan .s-2 { transform: rotate(30deg) translateY(-10px); }
        .active-fan .s-3 { transform: rotate(0deg) translateY(0px); }
        .active-fan .s-4 { transform: rotate(-30deg) translateY(-10px); }
        .active-fan .s-5 { transform: rotate(-60deg) translateY(-20px); }

        .swatch-blade:hover { filter: brightness(1.2); box-shadow: 0 0 30px #fff; z-index: 5000 !important; height: 220px !important; }
        .fan-text { color: #000; font-family: 'Special Elite', cursive; font-weight: 900; font-size: 16px; text-transform: uppercase; writing-mode: vertical-rl; transform: rotate(180deg); letter-spacing: 1px; pointer-events: none; }

        .pivot-bolt {
            position: absolute; left: -18px; top: -18px; width: 36px; height: 36px;
            background: radial-gradient(circle at 30% 30%, #4a4d4f, #2a2d2f, #000);
            border: 3px solid #fff; border-radius: 50%; z-index: 6000; 
            opacity: 0; transition: 0.3s; cursor: pointer; pointer-events: auto;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .active-fan .pivot-bolt { opacity: 1; }

        /* --- PREVIEW BOX --- */
        #preview-box {
            position: fixed; bottom: 30px; right: 30px; width: 220px; height: 250px;
            background: rgba(0, 0, 0, 0.95); border: 2px solid #fff;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; pointer-events: none;
        }
        #preview-box img { max-width: 80%; max-height: 140px; object-fit: contain; }
        .guide-text { font-size: 11px; color: #fff; margin-top: 10px; text-align: center; line-height: 1.5; font-weight: bold; background: #333; width: 100%; padding: 5px 0; }

        /* --- STAGE --- */
        .stage { width: 1000px; height: 600px; background: #050505; border: 20px solid #2c2e30; margin-left: 650px; position: relative; overflow: hidden; box-shadow: inset 0 0 80px #000; }
        #room-display { width: 100%; height: 100%; object-fit: cover; display: none; }
        .placed-item { position: absolute; cursor: move; z-index: 1500; filter: drop-shadow(10px 10px 20px rgba(0,0,0,0.7)); }
    </style>
</head>
<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-title">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="lift(this); openMode('rooms', this)">
        <div class="plate-style">Rooms</div><div class="lip-pull"></div>
    </div>
    <div class="drawer-hardware" onclick="lift(this); showLookBook()">
        <div class="plate-style">Inspiration</div><div class="lip-pull"></div>
    </div>
    <div class="drawer-hardware" onclick="lift(this); showCatalog()">
        <div class="plate-style">Furniture Catalog</div><div class="lip-pull"></div>
    </div>
    <div class="drawer-hardware" onclick="lift(this); openMode('decor', this)">
        <div class="plate-style">Decor</div><div class="lip-pull"></div>
    </div>
</nav>

<div class="workspace">
    <div id="cab" class="cabinet-container">
        <img src="cabinet.png" class="cabinet-image">
        <div id="drawers" class="drawer-stack">
            <div class="drawer-zone" onclick="setRoom('livingroom2.jpg')">
                <div class="drawer-hardware"><div class="plate-style">Living Room</div><div class="lip-pull"></div></div>
            </div>
            <div class="drawer-zone" onclick="setRoom('bedroom.jpg')">
                <div class="drawer-hardware"><div class="plate-style">Bedroom</div><div class="lip-pull"></div></div>
            </div>
            <div class="drawer-zone" onclick="setRoom('diningroom.jpg')">
                <div class="drawer-hardware"><div class="plate-style">Dining Room</div><div class="lip-pull"></div></div>
            </div>
        </div>
    </div>
    <div id="fan-system" class="fan-system"></div>
    <div class="stage" id="stage"><img id="room-display"></div>
</div>

<div id="preview-box">
    <img id="preview-img">
    <div id="preview-label" style="font-weight:900; margin-top:5px; color:#fff; text-transform:uppercase;"></div>
    <div id="helpful-guide" class="guide-text" style="display:none;"></div>
</div>

<script>
    const fan = document.getElementById('fan-system');
    const preview = document.getElementById('preview-box');
    const pImg = document.getElementById('preview-img');
    const pLabel = document.getElementById('preview-label');
    const pGuide = document.getElementById('helpful-guide');
    const roomImg = document.getElementById('room-display');
    const cab = document.getElementById('cab');

    const inventory = {
        'Rugs': ['rug1.png','rug2.png','rug3.png','rug4.png','rug5.png','rug6.png'],
        'Plants': ['plant1.png','plant2.png','plant3.png','plant4.png','plant5.png'],
        'Curtains': ['curtain.png','curtain2.png','curtain3.png']
    };

    function closeFan() {
        fan.classList.remove('active-fan');
        setTimeout(() => { fan.innerHTML = ''; }, 400);
    }

    function openMode(mode, el) {
        closeFan();
        if (mode === 'decor') {
            cab.classList.remove('cabinet-visible');
            const rect = el.getBoundingClientRect();
            const w = document.querySelector('.workspace').getBoundingClientRect();
            fan.style.left = (rect.left - w.left + rect.width/2) + 'px'; fan.style.top = '-80px';
            setTimeout(openDecorFan, 100);
        } else if (mode === 'rooms') {
            cab.classList.add('cabinet-visible');
        }
    }

    function openDecorFan() {
        fan.innerHTML = '<div class="pivot-bolt" onclick="closeFan()"></div>';
        ['Lighting','Rugs','Curtains','Plants','Extras'].forEach((c, i) => {
            const b = document.createElement('div'); b.className = `swatch-blade s-${i+1}`;
            b.innerHTML = `<div class="fan-text">${c}</div>`;
            b.onclick = () => inventory[c] ? openItemFan(inventory[c], c) : alert(c + ' coming soon');
            fan.appendChild(b);
        });
        setTimeout(() => fan.classList.add('active-fan'), 50);
    }

    function openItemFan(items, cat) {
        fan.classList.remove('active-fan');
        setTimeout(() => {
            fan.innerHTML = '<div class="pivot-bolt" onclick="openDecorFan()"></div>';
            items.forEach((src, i) => {
                const b = document.createElement('div'); b.className = 'swatch-blade';
                const ang = (i - (items.length-1)/2) * 22;
                b.style.transform = `rotate(${ang}deg) translateY(${Math.abs(ang)*0.4 + 15}px)`;
                b.innerHTML = `<div class="fan-text">${src.split('.')[0]}</div>`;
                b.onmouseenter = () => { pImg.src = src; pLabel.innerText = src.toUpperCase(); pGuide.style.display = 'none'; preview.style.display = 'flex'; };
                b.onmouseleave = () => preview.style.display = 'none';
                b.onclick = () => { addItem(src, cat); closeFan(); };
                fan.appendChild(b);
            });
            fan.classList.add('active-fan');
        }, 300);
    }

    function addItem(src, cat) {
        const img = document.createElement('img'); img.src = src; img.className = 'placed-item';
        let isRug = (cat === 'Rugs' || src.toLowerCase().includes('rug'));
        let baseWidth = isRug ? 450 : 280;
        img.style.width = baseWidth + "px";
        img.style.left = "200px"; img.style.top = "150px";
        let flip = 1, currentScale = 1, flat = isRug;

        const update = () => {
            let t = `scaleX(${flip * currentScale}) scaleY(${currentScale})`;
            if(flat) t += ` rotateX(65deg)`;
            img.style.transform = t;
        };

        img.onmouseenter = () => {
            pImg.src = src; pLabel.innerText = "SELECTED ITEM";
            pGuide.innerHTML = "SCROLL: RESIZE<br>DBL-CLICK: DELETE<br>RIGHT-CLICK: FLIP" + (isRug?"<br>SHIFT+CLICK: TILT":"");
            pGuide.style.display = 'block'; preview.style.display = 'flex';
        };
        img.onmouseleave = () => preview.style.display = 'none';

        img.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY < 0) currentScale += 0.08;
            else currentScale = Math.max(0.1, currentScale - 0.08);
            update();
        }, { passive: false });

        img.ondblclick = () => { img.remove(); preview.style.display = 'none'; };
        img.oncontextmenu = (e) => { e.preventDefault(); flip *= -1; update(); };
        img.onclick = (e) => { if(e.shiftKey && isRug) { flat = !flat; update(); } };

        img.onmousedown = (e) => {
            if(e.button===2) return; e.preventDefault();
            let sx=e.clientX-img.offsetLeft, sy=e.clientY-img.offsetTop;
            const move=(m)=>{img.style.left=(m.clientX-sx)+'px';img.style.top=(m.clientY-sy)+'px';};
            document.addEventListener('mousemove',move);
            document.onmouseup=()=>{document.removeEventListener('mousemove',move);};
        };

        document.getElementById('stage').appendChild(img);
        update();
    }

    function setRoom(s) { roomImg.src = s; roomImg.style.display = 'block'; }
    function lift(el) { document.querySelectorAll('.drawer-hardware').forEach(d => d.classList.remove('active-lift')); el.classList.add('active-lift'); }
    function showCatalog() { hideOverlays(); document.getElementById('catalog-overlay').style.display = 'block'; cab.classList.remove('cabinet-visible'); }
    function showLookBook() { hideOverlays(); document.getElementById('lookbook-overlay').style.display = 'block'; cab.classList.remove('cabinet-visible'); }
    function hideOverlays() { document.getElementById('catalog-overlay').style.display = 'none'; document.getElementById('lookbook-overlay').style.display = 'none'; }
</script>
</body>
</html>
