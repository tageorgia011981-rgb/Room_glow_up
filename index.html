<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Interactive Workstation</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100vh; 
            background: url('Assets/mainbackground3.jpg') no-repeat center center fixed;
            background-size: cover; font-family: sans-serif; overflow: hidden;
        }

        /* HEADER & TABS */
        header {
            width: 100%; height: 15vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }
        .nav-tabs-top {
            position: fixed; top: 0; left: 0; width: 100%; height: 80px;
            display: flex; justify-content: center; gap: 10px; z-index: 100;
        }
        .pull-tab {
            width: 140px; height: 60px; background: linear-gradient(135deg, #535d5c 0%, #1a1f1e 100%);
            border-radius: 0 0 5px 5px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .label-card {
            width: 110px; height: 25px; background: #d4d4d4; 
            font-family: 'Courier New', monospace; font-weight: 900; font-size: 0.7rem; color: #111;
            display: flex; align-items: center; justify-content: center;
        }

        h1 {
            font-family: 'Limelight', cursive; font-size: 4rem;
            background: linear-gradient(to right, #004d4d, #008080, #e0f2f2, #008080, #004d4d);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: metalShine 4s linear infinite; margin: 0;
        }
        @keyframes metalShine { to { background-position: 200% center; } }
        .sub-header { color: #e0f2f2; font-style: italic; font-size: 1rem; opacity: 0.8; }

        /* WORK-ZONE SPLIT */
        .work-zone { width: 100%; height: 85vh; display: flex; }

        /* LEFT: THE TOOLS (40% width) */
        .tools-area { 
            width: 40%; height: 100%; display: flex; align-items: center; 
            justify-content: center; position: relative; 
        }
        #case-container {
            width: 500px; height: 650px; position: relative;
            filter: drop-shadow(20px 20px 40px rgba(0,0,0,0.8));
        }
        #display-case { width: 100%; height: 100%; object-fit: contain; }

        /* INVISIBLE HOTSPOTS (Anchored to handles on the flat images) */
        .hotspot { position: absolute; cursor: pointer; background: rgba(255,0,0,0); }

        /* RIGHT: THE GRAND STAGE (60% width) */
        .stage-area { 
            width: 60%; height: 100%; background: #000; 
            border-left: 8px solid #2c3534; position: relative; 
        }
        #stage-image { width: 100%; height: 100%; object-fit: cover; }

        /* OPEN BOOK CATALOG */
        #book-catalog {
            position: fixed; top: -700px; left: 50%; transform: translateX(-50%);
            width: 800px; height: 500px; background: url('Assets/image_f86f3d.png') no-repeat center center;
            background-size: contain; transition: top 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 500;
        }
        #book-catalog.active { top: 100px; }
        .close-book { position: absolute; bottom: 20px; right: 50px; color: white; cursor: pointer; font-weight: bold; }

    </style>
</head>
<body>

    <div class="nav-tabs-top">
        <div class="pull-tab"><div class="label-card">ROOMS</div></div>
        <div class="pull-tab"><div class="label-card">FURNITURE</div></div>
        <div class="pull-tab"><div class="label-card">DECOR</div></div>
        <div class="pull-tab"><div class="label-card">SHOP LOOK</div></div>
    </div>

    <header>
        <h1>Room Glow Up</h1>
        <div class="sub-header">Where Your Dream Space Comes To Life</div>
    </header>

    <div id="book-catalog">
        <div class="close-book" onclick="closeBook()">BACK TO TOOLS</div>
    </div>

    <section class="work-zone">
        <div class="tools-area">
            <div id="case-container">
                <img src="Assets/furniturecases.png" id="display-case">
                <div id="hotspot-overlay"></div>
            </div>
        </div>

        <div class="stage-area">
            <img src="Assets/livingroom1.jpg" id="stage-image">
        </div>
    </section>

    <script>
        const overlay = document.getElementById('hotspot-overlay');
        const displayCase = document.getElementById('display-case');

        // Initial Hub Hotspots
        function loadMainHub() {
            displayCase.src = 'Assets/furniturecases.png';
            overlay.innerHTML = `
                <div class="hotspot" style="top:15%; left:30%; width:40%; height:15%;" onclick="loadSubSet('seating')"></div>
                <div class="hotspot" style="top:35%; left:30%; width:40%; height:15%;" onclick="loadSubSet('tables')"></div>
                <div class="hotspot" style="top:55%; left:30%; width:40%; height:15%;" onclick="loadSubSet('storage')"></div>
                <div class="hotspot" style="top:75%; left:30%; width:40%; height:15%;" onclick="openBook()"></div>
            `;
        }

        function loadSubSet(category) {
            if(category === 'seating') {
                displayCase.src = 'Assets/furniturecases_seating.png';
                overlay.innerHTML = `
                    <div class="hotspot" style="top:10%; left:25%; width:50%; height:12%;" onclick="openBook()"></div>
                    <div class="hotspot" style="top:25%; left:25%; width:50%; height:12%;" onclick="openBook()"></div>
                    <div class="hotspot" style="top:40%; left:25%; width:50%; height:12%;" onclick="openBook()"></div>
                    <div class="hotspot" style="top:55%; left:25%; width:50%; height:12%;" onclick="openBook()"></div>
                    <div class="hotspot" style="top:70%; left:25%; width:50%; height:12%;" onclick="openBook()"></div>
                    <div class="hotspot" style="top:85%; left:25%; width:50%; height:12%;" onclick="openBook()"></div>
                `;
            } else if(category === 'tables') {
                displayCase.src = 'Assets/furniturecases_tables.png';
                overlay.innerHTML = `
                    <div class="hotspot" style="top:20%; left:25%; width:50%; height:15%;" onclick="openBook()"></div>
                    <div class="hotspot" style="top:40%; left:25%; width:50%; height:15%;" onclick="openBook()"></div>
                    <div class="hotspot" style="top:60%; left:25%; width:50%; height:15%;" onclick="openBook()"></div>
                    <div class="hotspot" style="top:80%; left:25%; width:50%; height:15%;" onclick="openBook()"></div>
                `;
            } else if(category === 'storage') {
                displayCase.src = 'Assets/furniturecases_storage.png';
                overlay.innerHTML = `
                    <div class="hotspot" style="top:20%; left:25%; width:50%; height:15%;" onclick="openBook()"></div>
                    <div class="hotspot" style="top:40%; left:25%; width:50%; height:15%;" onclick="openBook()"></div>
                    <div class="hotspot" style="top:60%; left:25%; width:50%; height:15%;" onclick="openBook()"></div>
                    <div class="hotspot" style="top:80%; left:25%; width:50%; height:15%;" onclick="openBook()"></div>
                `;
            }
        }

        function openBook() {
            document.getElementById('book-catalog').classList.add('active');
        }

        function closeBook() {
            document.getElementById('book-catalog').classList.remove('active');
            loadMainHub(); // Reset back to main hub when closing
        }

        // Initialize on load
        window.onload = loadMainHub;
    </script>
</body>
</html>
