<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Industrial Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        /* --- CORE THEME --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0f1011 url("background_color.jpg") center / cover fixed;
            min-height: 100vh; font-family: 'Special Elite', cursive; 
            overflow-x: hidden; display: flex; flex-direction: column; color: #fff;
        }

        /* --- HEADER --- */
        .site-header { text-align: center; padding: 30px 0 10px; z-index: 1000; }
        .brand-title {
            font-family: 'Limelight', cursive; font-size: 60px; text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff, #8e9196, #2c2e30);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 4px;
        }
        .sub-title { 
            font-family: 'Limelight', cursive; font-size: 20px; letter-spacing: 8px; 
            color: #ffffff; opacity: 0.9; text-transform: uppercase; margin-top: 10px;
        }

        /* --- GUNMETAL LABEL HOLDER --- */
        .label-holder {
            position: relative;
            width: 180px; height: 75px;
            background: linear-gradient(135deg, #2c2e30 0%, #000000 100%); 
            border: 2px solid #1a1a1a;
            box-shadow: inset 0 0 12px rgba(255,255,255,0.05), 0 8px 15px rgba(0,0,0,0.9);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        
        .label-holder::before, .label-holder::after {
            content: ''; position: absolute; top: 50%; transform: translateY(-50%);
            width: 7px; height: 7px; background: #111; border-radius: 50%;
            box-shadow: inset -1px -1px 2px rgba(255,255,255,0.1), 1px 1px 2px rgba(0,0,0,0.8);
        }
        .label-holder::before { left: 10px; }
        .label-holder::after { right: 10px; }

        .lip-pull {
            position: absolute; bottom: -6px; left: 50%; transform: translateX(-50%);
            width: 95px; height: 14px;
            background: linear-gradient(to bottom, #333, #000);
            border-radius: 0 0 8px 8px;
            border: 1px solid #111;
        }

        .plate-style {
            width: 135px; height: 35px;
            background: linear-gradient(to bottom, #bdc3c7, #8e9196); 
            color: #111; display: flex; align-items: center; justify-content: center;
            font-size: 13px; font-weight: bold; letter-spacing: 0.5px;
            text-transform: uppercase; border: 1px solid #777;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            font-family: 'Special Elite', cursive;
        }

        .label-holder:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        /* --- NAVIGATION --- */
        .vintage-tabs { display: flex; justify-content: center; gap: 15px; padding: 20px 0; z-index: 1000; }

        /* --- WORKSPACE --- */
        .workspace { display: flex; justify-content: center; align-items: center; flex: 1; position: relative; }
        
        .stage { 
            width: 800px; height: 500px; background: #111; border: 12px solid #2c2e30;
            position: relative; box-shadow: 0 0 60px black; z-index: 10;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            overflow: visible;
        }
        .workspace.active-glide .stage { transform: translateX(200px) !important; }

        .room-img { 
            position: absolute; inset: 0; width: 100%; height: 100%; 
            object-fit: cover; display: none; z-index: 1; 
            transition: filter 0.3s;
        }
        .room-preview { filter: sepia(0.5) brightness(0.7); }

        /* --- CABINET --- */
        .cabinet-container { 
            position: absolute; left: 50px; width: 0; opacity: 0; z-index: 200;
            transition: 1s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .workspace.active-glide .cabinet-container { width: 450px; opacity: 1; }
        .cabinet-img { width: 450px; display: block; filter: drop-shadow(10px 0 20px #000); }

        #cab-content { position: absolute; inset: 0; z-index: 210; pointer-events: none; }
        .drawer-row { position: absolute; left: 50%; transform: translateX(-50%); pointer-events: auto; }

        /* --- FAN PHYSICS --- */
        .fan-container { position: absolute; width: 300px; height: 300px; display: none; z-index: 400; pointer-events: none; }
        .fan-container.active { display: block; }
        
        .fan-blade {
            position: absolute; left: 0; top: 125px; width: 0; height: 50px; 
            background: linear-gradient(to right, #1a1a1a, #444, #777); border: 1px solid #000;
            transform-origin: left center; transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            opacity: 0; display: flex; align-items: center; justify-content: flex-end; padding-right: 15px;
        }
        .fan-container.active .fan-blade { width: 160px; opacity: 1; pointer-events: auto; }
        
        .fan-container.active .blade-1 { transform: rotate(-45deg); }
        .fan-container.active .blade-2 { transform: rotate(-15deg); }
        .fan-container.active .blade-3 { transform: rotate(15deg); }
        .fan-container.active .blade-4 { transform: rotate(45deg); }

        .category-icon { width: 32px; height: 32px; cursor: pointer; z-index: 500; position: relative; pointer-events: auto; }

        /* Sub Fan (Items) */
        #sub-fan { z-index: 450; display: none; }
        #sub-fan.active { display: block; }
        .sub-blade { 
            position: absolute; left: 0; top: 125px;
            background: linear-gradient(to bottom, #bdc3c7, #8e9196); 
            border: 2px solid #777; border-radius: 0 40px 40px 0; 
            width: 0; opacity: 0; transition: 0.6s; transform-origin: left center;
        }
        #sub-fan.active .sub-blade { width: 320px; opacity: 1; pointer-events: auto; }
        #sub-fan.active .s-1 { transform: rotate(-60deg); }
        #sub-fan.active .s-2 { transform: rotate(-35deg); }
        #sub-fan.active .s-3 { transform: rotate(-10deg); }
        #sub-fan.active .s-4 { transform: rotate(15deg); }

        .furn-item-img { width: 80px; max-height: 50px; cursor: grab; object-fit: contain; }
        .placed-item { position: absolute; cursor: move; z-index: 50; max-width: 180px; filter: drop-shadow(0 10px 15px black); }
    </style>
</head>

<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-title">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="label-holder" onclick="openRooms()">
        <div class="plate-style">Rooms</div><div class="lip-pull"></div>
    </div>
    <div class="label-holder">
        <div class="plate-style">Furniture</div><div class="lip-pull"></div>
    </div>
    <div class="label-holder">
        <div class="plate-style">Decor</div><div class="lip-pull"></div>
    </div>
    <div class="label-holder">
        <div class="plate-style">Inspiration</div><div class="lip-pull"></div>
    </div>
    <div class="label-holder">
        <div class="plate-style">Save</div><div class="lip-pull"></div>
    </div>
</nav>

<div class="workspace" id="main-ws">
    <div class="cabinet-container" id="cab-anchor">
        <img src="cabinet.png" class="cabinet-img" alt="cabinet">
        <div id="cab-content"></div>
        
        <div id="furn-fan" class="fan-container">
            <div class="fan-blade blade-1"><img src="iconseating.png" class="category-icon" onclick="openSubFan('seating')"></div>
            <div class="fan-blade blade-2"><img src="iconbeds.png" class="category-icon" onclick="openSubFan('beds')"></div>
            <div class="fan-blade blade-3"><img src="iconstorage.png" class="category-icon" onclick="openSubFan('storage')"></div>
            <div class="fan-blade blade-4"><img src="icontable.png" class="category-icon" onclick="openSubFan('tables')"></div>
        </div>

        <div id="sub-fan" class="fan-container">
            <div class="fan-blade sub-blade s-1"></div>
            <div class="fan-blade sub-blade s-2"></div>
            <div class="fan-blade sub-blade s-3"></div>
            <div class="fan-blade sub-blade s-4"></div>
        </div>
    </div>

    <div class="stage" id="stage-zone">
        <img id="room-display" class="room-img">
    </div>
</div>

<script>
    const ws = document.getElementById('main-ws');
    const cab = document.getElementById('cab-content');
    const room = document.getElementById('room-display');
    const fFan = document.getElementById('furn-fan');
    const sFan = document.getElementById('sub-fan');
    const zone = document.getElementById('stage-zone');

    function openRooms() {
        ws.classList.add('active-glide');
        cab.innerHTML = `
            <div class="drawer-row" style="top:70px" onmouseover="preview('on')" onmouseout="preview('off')" onclick="setRoom('livingroom.jpg', this)">
                <div class="label-holder"><div class="plate-style">Living Rooms</div><div class="lip-pull"></div></div>
            </div>
            <div class="drawer-row" style="top:150px" onmouseover="preview('on')" onmouseout="preview('off')" onclick="setRoom('bedroom.jpg', this)">
                <div class="label-holder"><div class="plate-style">Bedrooms</div><div class="lip-pull"></div></div>
            </div>
            <div class="drawer-row" style="top:230px" onmouseover="preview('on')" onmouseout="preview('off')" onclick="setRoom('diningroom.jpg', this)">
                <div class="label-holder"><div class="plate-style">Dining Room</div><div class="lip-pull"></div></div>
            </div>
            <div class="drawer-row" style="top:330px">
                <div class="label-holder" style="background: linear-gradient(135deg, #1a1a1a, #444);">
                    <div class="plate-style" style="background:#bfc9ca">Upload / Load</div><div class="lip-pull"></div>
                </div>
            </div>
        `;
    }

    function preview(state) {
        if(state === 'on') room.classList.add('room-preview');
        else room.classList.remove('room-preview');
    }

    function setRoom(src, el) {
        room.src = src; room.style.display = 'block';
        sFan.classList.remove('active');
        fFan.classList.remove('active');
        
        const rect = el.getBoundingClientRect();
        const anchor = document.getElementById('cab-anchor').getBoundingClientRect();
        fFan.style.top = (rect.top - anchor.top + 37 - 150) + "px";
        fFan.style.left = (rect.right - anchor.left - 40) + "px";
        
        setTimeout(() => fFan.classList.add('active'), 100);
    }

    function openSubFan(cat) {
        sFan.classList.remove('active');
        sFan.style.top = fFan.style.top;
        sFan.style.left = (parseInt(fFan.style.left) + 80) + "px";
        
        const blades = document.querySelectorAll('.sub-blade');
        blades.forEach((b, i) => {
            b.innerHTML = `<img src="furn_${cat}_${i}.png" class="furn-item-img" draggable="true" ondragstart="drag(event)">`;
        });
        
        setTimeout(() => sFan.classList.add('active'), 50);
    }

    function drag(ev) { ev.dataTransfer.setData("src", ev.target.src); }
    zone.ondragover = ev => ev.preventDefault();
    zone.ondrop = ev => {
        ev.preventDefault();
        const src = ev.dataTransfer.getData("src");
        const rect = zone.getBoundingClientRect();
        const img = document.createElement('img');
        img.src = src;
        img.className = "placed-item";
        img.style.left = (ev.clientX - rect.left - 50) + "px";
        img.style.top = (ev.clientY - rect.top - 50) + "px";
        
        img.onmousedown = e => {
            let offsetX = e.clientX - img.offsetLeft;
            let offsetY = e.clientY - img.offsetTop;
            document.onmousemove = move => {
                img.style.left = (move.clientX - offsetX) + 'px';
                img.style.top = (move.clientY - offsetY) + 'px';
            };
            document.onmouseup = () => { document.onmousemove = null; };
        };
        img.ondblclick = () => img.remove();
        zone.appendChild(img);
    };
</script>
</body>
</html>
