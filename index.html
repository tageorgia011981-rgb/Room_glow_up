<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal: #2a2e30;
            --silver: #c0c0c0;
            --teal-glow: #40E0D0;
            --black: #000000;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 200vh; /* Allows for the "peeking" scroll */
            background: url('Assests/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Special Elite', serif;
            overflow-x: hidden;
        }

        /* --- STICKY HEADER AREA --- */
        .sticky-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 60%, rgba(0,0,0,0) 100%);
            padding-bottom: 20px;
        }

        .branding h1 {
            font-family: 'Limelight', cursive;
            font-size: 80px;
            margin: 20px 0 0 0;
            color: var(--silver);
            text-transform: uppercase;
            background: linear-gradient(to bottom, #cfd3d6 0%, #2a2e30 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(4px 4px 2px #000);
        }

        .branding h2 {
            font-family: 'Limelight', cursive;
            font-size: 22px;
            color: var(--silver);
            margin: 5px 0 25px 0;
            text-shadow: 2px 2px 4px #000;
        }

        /* --- TOP NAV PULLS --- */
        .top-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .library-pull {
            background: var(--gunmetal);
            border: 1px solid #111;
            border-top: 1px solid var(--silver);
            width: 160px;
            height: 50px;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
        }

        .library-pull::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 15%;
            width: 70%;
            height: 8px;
            background: #111;
            border-radius: 0 0 4px 4px;
            box-shadow: inset 0 1px 3px var(--silver);
        }

        .white-card {
            background: #fff;
            color: var(--black);
            font-size: 12px;
            font-weight: bold;
            padding: 4px;
            width: 85%;
            text-align: center;
            transform: rotate(-1.5deg);
            transition: all 0.3s ease;
            border: 1px solid #333;
        }

        .library-pull:hover .white-card {
            background: var(--teal-glow);
            box-shadow: 0 0 15px var(--teal-glow);
            transform: rotate(0deg);
        }

        /* --- THE CABINET GLIDE --- */
        #cabinet-container {
            position: fixed;
            left: -500px; /* Hidden */
            top: 360px; /* Aligned for the peeking effect */
            transition: left 0.9s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 500;
        }

        #cabinet-container.active {
            left: 20px; /* Glides in from left */
        }

        .drawer-labels {
            position: absolute;
            top: 60px; /* Adjust to match cabinet.png handles */
            left: 45px;
            display: flex;
            flex-direction: column;
            gap: 45px; /* Adjust to match drawer spacing */
        }

        /* --- THE STAGE --- */
        #stage-area {
            position: absolute;
            top: 360px; /* Aligned with cabinet top */
            left: 55%;
            transform: translateX(-50%);
            width: 800px;
            height: 550px;
            border: 12px solid var(--gunmetal);
            outline: 2px solid var(--silver);
            background: rgba(0,0,0,0.4) no-repeat center center;
            background-size: cover;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="sticky-header">
        <div class="branding">
            <h1>Room Glow Up</h1>
            <h2>Where Your Dream Space Comes To Life</h2>
        </div>
        <div class="top-nav">
            <div class="library-pull" onclick="toggleCabinet()">
                <div class="white-card">Rooms</div>
            </div>
            <div class="library-pull">
                <div class="white-card">Furniture Catalog</div>
            </div>
            <div class="library-pull">
                <div class="white-card">Decor Closet</div>
            </div>
            <div class="library-pull">
                <div class="white-card">Inspirational Walkthrough</div>
            </div>
            <div class="library-pull">
                <div class="white-card">save/checkout</div>
            </div>
        </div>
    </div>

    <div id="cabinet-container">
        <img src="Assests/cabinet.png" width="400">
        <div class="drawer-labels">
            <div class="library-pull" onmouseover="preview('livingroom1.jpg')" onclick="cycleLiving()">
                <div class="white-card">Living Room</div>
            </div>
            <div class="library-pull" onmouseover="preview('bedroom.jpg')" onclick="cycleBedroom()">
                <div class="white-card">Bedroom</div>
            </div>
            <div class="library-pull" onmouseover="preview('diningroom.jpg')">
                <div class="white-card">Dining Room</div>
            </div>
            <div class="library-pull" onmouseover="preview('foyer.jpg')">
                <div class="white-card">Extra Rooms</div>
            </div>
            <div class="library-pull">
                <div class="white-card">Upload Yours</div>
            </div>
        </div>
    </div>

    <div id="stage-area"></div>

    <script>
        function toggleCabinet() {
            document.getElementById('cabinet-container').classList.toggle('active');
        }

        function preview(imgName) {
            const stage = document.getElementById('stage-area');
            stage.style.backgroundImage = `url('Assests/${imgName}')`;
        }

        let lvIdx = 0;
        function cycleLiving() {
            const rooms = ['livingroom1.jpg', 'livingroom3.jpg'];
            lvIdx = (lvIdx + 1) % rooms.length;
            preview(rooms[lvIdx]);
        }

        let bdIdx = 0;
        function cycleBedroom() {
            const rooms = ['bedroom.jpg', 'bedroom2.jpg'];
            bdIdx = (bdIdx + 1) % rooms.length;
            preview(rooms[bdIdx]);
        }
    </script>
</body>
</html>
