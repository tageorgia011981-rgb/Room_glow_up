<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-teal: #00f2ff;
            --tag-gold: #d4af37;
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        #main-site-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 200px;
        }

        header {
            text-align: center;
            padding: 60px 0 30px 0;
            z-index: 50;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 100px;
            margin: 0;
            background: var(--silver-header);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 36px;
            margin: -5px 0 0 0;
            color: #e0e0e0;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px #000;
        }

        .nav-container {
            display: flex;
            gap: 25px;
            margin-top: 40px;
            margin-bottom: 50px; /* Reduced to make room for book */
            z-index: 50;
        }

        .label-holder {
            width: 210px;
            height: 105px;
            background: var(--metal-shine);
            border: 2px solid #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 15px #000, 8px 8px 20px rgba(0,0,0,0.9);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .screw {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #111;
            border-radius: 50%;
            box-shadow: inset 1px 1px 2px #777;
        }
        .s-tl { top: 8px; left: 8px; }
        .s-tr { top: 8px; right: 8px; }
        .s-bl { bottom: 25px; left: 8px; }
        .s-br { bottom: 25px; right: 8px; }

        .white-card {
            width: 85%;
            height: 60%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.4s ease, box-shadow 0.4s ease;
        }

        .label-holder:hover .white-card {
            background: var(--glow-teal);
            box-shadow: 0 0 30px var(--glow-teal);
        }

        .label-text {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            font-size: 16px;
            color: #000;
            text-transform: uppercase;
        }

        .lip-pull {
            position: absolute;
            bottom: 0;
            width: 80%;
            height: 16px;
            background: #0a0a0a;
            border-radius: 0 0 15px 15px;
            border: 1px solid #444;
        }

        #interaction-zone {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            width: 1540px;
            height: 850px; /* Increased to allow for stage drop */
            position: relative;
            margin: 0 auto;
        }

        .cabinet-space {
            position: relative;
            width: 550px;
            height: 650px;
            margin-top: 100px; /* Dropped down with stage */
        }

        .asset-side-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 550px;
            transform: translateX(-200%);
            transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 30;
        }

        #rooms-cabinet-container.glided-in { transform: translateX(0); }
        #rooms-cabinet-container.glided-out { transform: translateX(-200%); }
        #furniture-cases-container.glided-in { transform: translateX(0); }

        .asset-img {
            width: 100%;
            filter: drop-shadow(15px 15px 30px #000);
        }

        /* --- FURNITURE TAGS MOVED UP TO HANDLES --- */
        .furniture-tags-overlay {
            position: absolute;
            top: 110px; /* Nudged up from 135px */
            left: 105px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .tag-hanger {
            position: relative;
            width: 160px;
            height: 70px;
            display: flex;
            justify-content: center;
        }

        .icon-tag {
            width: 110px;
            height: 65px;
            background: #000;
            border: 1px solid var(--tag-gold);
            clip-path: polygon(15% 0%, 85% 0%, 100% 25%, 100% 100%, 0% 100%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.8);
            transform: rotate(-3deg);
            transition: 0.3s ease;
            cursor: pointer;
            z-index: 40;
        }

        .icon-tag img { width: 65%; height: auto; }
        .tag-text { font-family: 'Courier New', monospace; color: var(--tag-gold); font-size: 12px; font-weight: bold; text-transform: uppercase; text-align: center; }

        .icon-tag:hover { transform: rotate(0deg) scale(1.1); border-color: var(--glow-teal); }

        /* --- THEATER AND BOOK --- */
        #theater-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 0; /* Align with top of interaction zone */
        }

        #catalog-book {
            width: 900px;
            height: 0; /* Starts closed */
            background: #222;
            border: 8px solid var(--tag-gold);
            overflow: hidden;
            transition: height 1.5s ease-in-out;
            display: flex;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            z-index: 100;
        }

        #catalog-book.open { height: 350px; }

        .book-page {
            flex: 1;
            padding: 20px;
            background: #fdfcf0; /* Aged paper */
            color: #333;
            border: 1px solid #ccc;
            overflow-y: auto;
        }

        #theater-container {
            width: 950px;
            height: 600px;
            border: 25px solid #000;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 60px rgba(0,0,0,1);
            z-index: 5;
            flex-shrink: 0;
        }

        #room-display {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .drawer-labels-overlay {
            position: absolute;
            top: 135px;
            left: 95px;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .small-pull-tab {
            width: 160px;
            height: 65px;
            background: var(--metal-shine);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 0 8px #000, 3px 3px 10px rgba(0,0,0,0.5);
        }

        .drawer-white-card {
            width: 80%;
            height: 60%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div id="main-site-container">
    <header>
        <h1>Room Glow Up</h1>
        <h2>Your Dream Space Come To Life</h2>
    </header>

    <nav class="nav-container">
        <div class="label-holder" onclick="roomsAction()"><div class="white-card"><span class="label-text">Rooms</span></div><div class="lip-pull"></div></div>
        <div class="label-holder"><div class="white-card"><span class="label-text">Furniture Catalog</span></div><div class="lip-pull"></div></div>
        <div class="label-holder"><div class="white-card"><span class="label-text">Decor Closet</span></div><div class="lip-pull"></div></div>
        <div class="label-holder"><div class="white-card"><span class="label-text">Inspirational Walkthrough</span></div><div class="lip-pull"></div></div>
        <div class="label-holder"><div class="white-card"><span class="label-text">Save / Checkout</span></div><div class="lip-pull"></div></div>
    </nav>

    <div id="interaction-zone">
        <div class="cabinet-space">
            <div id="rooms-cabinet-container" class="asset-side-container">
                <img src="Assets/cabinet.png" class="asset-img">
                <div class="drawer-labels-overlay">
                    <div class="small-pull-tab" onclick="cycleRoom('livingroom')"><div class="drawer-white-card">livingroom</div></div>
                    <div class="small-pull-tab" onclick="cycleRoom('bedroom')"><div class="drawer-white-card">bedroom</div></div>
                    <div class="small-pull-tab" onclick="cycleRoom('diningroom')"><div class="drawer-white-card">diningroom</div></div>
                    <div class="small-pull-tab" onclick="cycleRoom('extra')"><div class="drawer-white-card">extra rooms</div></div>
                    <div class="small-pull-tab"><div class="drawer-white-card">upload yours</div></div>
                </div>
            </div>

            <div id="furniture-cases-container" class="asset-side-container">
                <img src="Assets/furniturecases.png" class="asset-img">
                <div id="dynamic-tags-container" class="furniture-tags-overlay"></div>
            </div>
        </div>

        <div id="theater-wrapper">
            <div id="catalog-book">
                <div class="book-page" id="page-left"></div>
                <div class="book-page" id="page-right"></div>
            </div>

            <div id="theater-container">
                <div id="room-display" onclick="commitSelection()"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const subCategories = {
        seating: ['couches', 'chairs', 'dining chairs', 'benches', 'stools'],
        tables: ['coffee', 'end', 'dining table'],
        storage: ['armoire', 'dressers', 'buffet'],
        beds: ['beds']
    };

    const mainCategories = [
        { id: 'seating', img: 'iconseating.png' },
        { id: 'tables', img: 'icontables.png' },
        { id: 'storage', img: 'iconstorage.png' },
        { id: 'beds', img: 'iconbeds.png' }
    ];

    function renderMainTags() {
        const container = document.getElementById('dynamic-tags-container');
        container.innerHTML = mainCategories.map(cat => `
            <div class="tag-hanger">
                <div class="icon-tag" onclick="showSubTags('${cat.id}')">
                    <img src="Assets/${cat.img}" alt="${cat.id}">
                </div>
            </div>
        `).join('');
    }

    function showSubTags(id) {
        const container = document.getElementById('dynamic-tags-container');
        let tagsHTML = subCategories[id].map(sub => `
            <div class="tag-hanger">
                <div class="icon-tag" onclick="openBook('${sub}')">
                    <span class="tag-text">${sub}</span>
                </div>
            </div>
        `).join('');
        tagsHTML += `<div class="tag-hanger"><div class="icon-tag" style="border-color:#ff4444" onclick="renderMainTags()"><span class="tag-text">Back</span></div></div>`;
        container.innerHTML = tagsHTML;
    }

    function openBook(category) {
        const book = document.getElementById('catalog-book');
        book.classList.add('open');
        document.getElementById('page-left').innerHTML = `<h3 style="font-family:'Limelight'">${category} Catalog</h3><p style="font-family:'Courier New'">Item #CF-1092<br>Vintage Style</p>`;
        document.getElementById('page-right').innerHTML = `<p style="font-family:'Courier New'">Ready to drag and drop...</p>`;
    }

    function roomsAction() { document.getElementById('rooms-cabinet-container').classList.add('glided-in'); }
    function cycleRoom(type) { document.getElementById('room-display').style.backgroundImage = `url('Assets/${type}1.jpg')`; }
    function commitSelection() { 
        document.getElementById('rooms-cabinet-container').classList.remove('glided-in');
        document.getElementById('rooms-cabinet-container').classList.add('glided-out');
        setTimeout(() => document.getElementById('furniture-cases-container').classList.add('glided-in'), 1000);
    }

    renderMainTags();
</script>
</body>
</html>
