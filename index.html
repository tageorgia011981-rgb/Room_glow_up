<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: #0a1a0a;
  overflow-x: hidden;
  font-family: 'Special Elite', monospace;
}

/* ===== HEADER ===== */
header {
  padding: 30px;
  text-align: center;
  color: #ddd;
}

/* ===== NAV ===== */
.top-nav {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-bottom: 40px;
}

.top-nav-tab {
  cursor: pointer;
}

.plate-style {
  padding: 10px 20px;
  border: 2px solid #999;
  color: #ddd;
}

/* ===== WORKSPACE ===== */
.workspace {
  position: relative;
  width: 100%;
  height: 100vh;
}

.stage {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.6s ease;
}

.workspace.active-glide .stage {
  transform: translateX(200px);
}

/* ===== CABINET ===== */
#cab-anchor {
  position: absolute;
  left: -200px;
  top: 120px;
  width: 200px;
  height: 500px;
  background: #1a1a1a;
  border: 2px solid #444;
}

.drawer {
  height: 100px;
  border-bottom: 1px solid #333;
}

/* ===== FAN CORE STYLE ===== */
.fan {
  position: absolute;
  width: 80px;
  height: 80px;
}

.fan-center {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 12px;
  height: 12px;
  background: #111;
  border: 2px solid silver;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  z-index: 3;
}

.blade {
  position: absolute;
  width: 6px;
  height: 30px;
  background: linear-gradient(#999, #444, #000);
  top: 10px;
  left: 50%;
  transform-origin: bottom center;
}

.blade:nth-child(1) { transform: rotate(0deg) translateX(-50%); }
.blade:nth-child(2) { transform: rotate(90deg) translateX(-50%); }
.blade:nth-child(3) { transform: rotate(180deg) translateX(-50%); }
.blade:nth-child(4) { transform: rotate(270deg) translateX(-50%); }

.spin {
  animation: spin 2s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ===== CABINET FANS ===== */
.cab-fan-main {
  top: 40px;
  left: 60px;
}

.cab-fan-sub {
  top: 160px;
  left: 60px;
}

/* ===== DECOR FAN ===== */
#decor-fan {
  position: absolute;
  top: 70px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
}

#decor-fan.active {
  display: block;
}

/* ===== DEPLOY ANIMATION ===== */
.deploy {
  animation: drop 0.5s ease forwards;
}

@keyframes drop {
  from { transform: translate(-50%, -40px); opacity: 0; }
  to { transform: translate(-50%, 0); opacity: 1; }
}
</style>
</head>

<body>

<header>
  <h1>Room Glow Up</h1>
</header>

<nav class="top-nav">
  <div class="top-nav-tab" onclick="toggleCabinet()">
    <div class="plate-style">Rooms</div>
  </div>
  <div class="top-nav-tab" onclick="toggleDecor()">
    <div class="plate-style">Decor</div>
  </div>
</nav>

<div class="workspace" id="workspace">
  <div class="stage">

    <!-- CABINET -->
    <div id="cab-anchor">
      <div class="drawer"></div>
      <div class="drawer"></div>
      <div class="drawer"></div>

      <!-- MAIN FAN -->
      <div class="fan cab-fan-main spin">
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="fan-center"></div>
      </div>

      <!-- SUB FAN (MATCHED STYLE) -->
      <div class="fan cab-fan-sub spin">
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="fan-center"></div>
      </div>
    </div>

    <!-- DECOR FAN -->
    <div id="decor-fan" class="fan deploy spin">
      <div class="blade"></div>
      <div class="blade"></div>
      <div class="blade"></div>
      <div class="blade"></div>
      <div class="fan-center"></div>
    </div>

  </div>
</div>

<script>
function toggleCabinet() {
  document.getElementById('workspace').classList.toggle('active-glide');
}

function toggleDecor() {
  const decor = document.getElementById('decor-fan');
  decor.classList.toggle('active');
}
</script>

</body>
</html>
