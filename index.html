<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --vogue-black: #050505;
            --silver: #C0C0C0;
            --gunmetal: #2a2a2a;
        }

        body { 
            background-color: var(--vogue-black); 
            color: var(--silver); 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            overflow-x: hidden;
        }

        /* --- THE DESIGN STAGE (TOP) --- */
        #stage-container {
            width: 100%; height: 600px;
            display: flex; flex-direction: column; align-items: center;
            padding-top: 20px;
            perspective: 1200px;
        }

        #theater-stage {
            width: 1100px; height: 500px;
            background: #000;
            border: 12px solid var(--gunmetal);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255,255,255,0.05);
        }

        .stage-item {
            position: absolute;
            cursor: move;
            transition: transform 0.3s;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.6));
        }

        /* The styles we talked about */
        .lay-flat { transform: rotateX(55deg); transform-origin: bottom; }
        .upright { transform: rotateX(0deg); }

        /* --- THE BOUTIQUE CLOSET (BOTTOM) --- */
        #closet-window {
            width: 1150px; height: 750px;
            margin: 40px auto;
            position: relative;
            border: 15px solid #111;
            overflow: hidden;
            background: #000;
        }

        #closet-slider {
            display: flex;
            width: 2300px; 
            height: 100%;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .room {
            width: 1150px; height: 100%;
            background-size: contain; background-repeat: no-repeat;
            background-position: center;
            position: relative;
            flex-shrink: 0;
        }

        .closet-item { 
            position: absolute; 
            cursor: pointer; 
            transition: 0.2s; 
            z-index: 10;
        }
        .closet-item:hover { transform: scale(1.1); filter: brightness(1.2); }

        /* --- SILVER HANDLES --- */
        .nav-bar {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; gap: 60px;
            z-index: 100;
        }
        .handle {
            width: 70px; height: 20px;
            background: linear-gradient(#eee, #888);
            border-radius: 0 0 10px 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="stage-container">
        <h1 style="font-family: 'Limelight'; font-size: 2.8rem; letter-spacing: 8px; margin-bottom: 10px;">ROOM GLOW UP</h1>
        <div id="theater-stage"></div>
    </div>

    <div id="closet-window">
        <div id="closet-slider">
            <div class="room" style="background-image: url('Assets/pillowcloset.jpg');">
                <img src="Assets/emptypillowrack.png" style="width: 550px; bottom: 20px; left: 300px; position:absolute; pointer-events: none;">
                
                <img src="Assets/pillow1.png" class="closet-item" style="width:110px; top:350px; left:350px;" ondblclick="addToStage(this.src, 140, 'upright')">
                <img src="Assets/plant.png" class="closet-item" style="width:130px; top:480px; left:750px;" ondblclick="addToStage(this.src, 220, 'upright')">
            </div>

            <div class="room" style="background-image: url('Assets/carpetshowroom.jpg');">
                <img src="Assets/mirror1.png" class="closet-item" style="width:160px; top:120px; left:200px;" ondblclick="addToStage(this.src, 200, 'upright')">
                <img src="Assets/rug1.png" class="closet-item" style="width:220px; top:420px; left:460px;" ondblclick="addToStage(this.src, 450, 'lay-flat')">
            </div>
        </div>

        <div class="nav-bar">
            <div class="handle" onclick="moveRoom(0)" title="Pillow Studio"></div>
            <div class="handle" onclick="moveRoom(-1150)" title="Carpet Gallery"></div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('closet-slider');
        const stage = document.getElementById('theater-stage');

        function moveRoom(pos) { slider.style.transform = `translateX(${pos}px)`; }

        function addToStage(src, w, styleClass) {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'stage-item ' + styleClass;
            img.style.width = w + 'px';
            img.style.left = '400px'; 
            img.style.top = '100px';

            img.ondblclick = function() { this.remove(); };

            img.onmousedown = function(e) {
                let rect = stage.getBoundingClientRect();
                let shiftX = e.clientX - img.getBoundingClientRect().left;
                let shiftY = e.clientY - img.getBoundingClientRect().top;
                function moveAt(pageX, pageY) {
                    img.style.left = (pageX - rect.left - shiftX) + 'px';
                    img.style.top = (pageY - rect.top - shiftY) + 'px';
                }
                function onMouseMove(e) { moveAt(e.pageX, e.pageY); }
                document.addEventListener('mousemove', onMouseMove);
                img.onmouseup = function() { document.removeEventListener('mousemove', onMouseMove); };
            };

            img.ondragstart = function() { return false; };
            stage.appendChild(img);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
