<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Glow Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    /* 1. BACKGROUND & LAYOUT */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url("background_color.jpg") center / cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Special Elite', cursive;
    }

    /* 2. HEADER */
    .site-header { text-align: center; padding: 30px 0 10px; }
    .brand-title {
      font-family: 'Limelight', cursive;
      font-size: clamp(50px, 8vw, 90px);
      text-transform: uppercase;
      background: linear-gradient(165deg, #4a3511 0%, #c9a24d 25%, #ffffff 48%, #f8e48d 52%, #c9a24d 75%, #4a3511 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(4px 4px 0px #000);
      display: inline-block;
    }
    .sub-title {
      display: block; font-family: 'Limelight', cursive; font-size: 18px;
      color: #fff2ac; text-transform: uppercase; letter-spacing: 10px; margin-top: 5px;
    }

    /* 3. VINTAGE LABEL HOLDERS */
    .vintage-tabs { display: flex; gap: 15px; justify-content: center; padding: 20px; }
    
    .library-pull {
      position: relative; width: 190px; height: 75px;
      background: linear-gradient(145deg, #5c441a 0%, #a68b4c 50%, #3d2b14 100%);
      display: flex; align-items: center; justify-content: center; cursor: pointer;
      clip-path: polygon(0% 20%, 5% 20%, 5% 0%, 95% 0%, 95% 20%, 100% 20%, 100% 80%, 95% 80%, 95% 100%, 5% 100%, 5% 80%, 0% 80%);
      margin-bottom: 12px;
      transition: box-shadow 0.3s ease;
    }
    
    .plate-style {
      width: 82%; height: 55%; background: #0d1a0d; border: 1px solid #4a3511;
      color: #fff2ac; display: flex; align-items: center; justify-content: center;
      text-transform: uppercase; font-size: 12px; pointer-events: none;
    }

    /* THE GLOW EFFECT */
    .active-glow { 
      box-shadow: 0 0 20px 5px rgba(255, 215, 0, 0.7), inset 0 0 10px rgba(255, 215, 0, 0.5);
      filter: brightness(1.2);
    }

    /* 4. CABINET & WORKSPACE */
    .workspace { display: flex; padding: 20px; gap: 40px; flex-grow: 1; justify-content: center; align-items: flex-start; }
    
    .cabinet-container { 
      width: 400px; 
      position: relative; 
      display: none; /* Stays hidden until a top tab is pressed */
    }
    
    .cabinet-img { width: 100%; height: auto; display: block; }
    
    .cabinet-overlay { 
      position: absolute; 
      top: 0; left: 0; width: 100%; height: 100%; 
      padding: 70px 20px; 
      display: flex; 
      flex-direction: column; 
      align-items: center;
    }

    /* 5. THE STAGE (CENTER IMAGE) */
    .stage { 
      flex-grow: 1; 
      max-width: 850px; 
      background: rgba(0,0,0,0.6); 
      border: 10px solid #1a1a1a;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      display: flex; 
      justify-content: center; 
      align-items: center;
      min-height: 500px;
    }
    .room-img { width: 100%; height: auto; display: block; transition: opacity 0.5s ease; }
  </style>
</head>
<body>

  <header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <span class="sub-title">Your Dream Space Come To Life</span>
  </header>

  <nav class="vintage-tabs" id="top-nav">
    <div class="library-pull" onclick="toggle('rooms', this)"><div class="plate-style">Rooms</div></div>
    <div class="library-pull" onclick="toggle('furniture', this)"><div class="plate-style">Furniture</div></div>
    <div class="library-pull" onclick="toggle('decor', this)"><div class="plate-style">Decor</div></div>
    <div class="library-pull" onclick="toggle('inspiration', this)"><div class="plate-style">Inspiration</div></div>
  </nav>

  <div class="workspace">
    <div class="cabinet-container" id="cabinet-shell">
      <img src="cabinet.png" class="cabinet-img">
      <div class="cabinet-overlay" id="cab-content"></div>
    </div>

    <div class="stage">
      <img id="main-room" src="" class="room-img" style="opacity: 0;">
    </div>
  </div>

  <script>
    function toggle(type, el) {
      // Clear glow from all top nav buttons
      document.querySelectorAll('#top-nav .library-pull').forEach(b => b.classList.remove('active-glow'));
      el.classList.add('active-glow');
      
      const cabinetShell = document.getElementById('cabinet-shell');
      const cabContent = document.getElementById('cab-content');

      cabinetShell.style.display = 'block';

      if (type === 'rooms') {
        cabContent.innerHTML = `
          <div class="library-pull inner-btn" onclick="changeRoom('livingroom.jpg', this)"><div class="plate-style">Living Room</div></div>
          <div class="library-pull inner-btn" onclick="changeRoom('bedroom.jpg', this)"><div class="plate-style">Bedroom</div></div>
          <div class="library-pull inner-btn" onclick="changeRoom('diningroom.jpg', this)"><div class="plate-style">Dining Room</div></div>
          <div class="library-pull inner-btn"><div class="plate-style">Upload</div></div>
        `;
      } else {
        cabContent.innerHTML = `<div style="color:#fff2ac; padding-top:20px;">${type.toUpperCase()} DRAWER</div>`;
      }
    }

    function changeRoom(src, el) {
      // Handle the glow for the inner cabinet buttons
      document.querySelectorAll('.inner-btn').forEach(b => b.classList.remove('active-glow'));
      el.classList.add('active-glow');

      // Update the main stage image
      const img = document.getElementById('main-room');
      img.src = src;
      img.style.opacity = '1';
    }
  </script>
</body>
</html>
