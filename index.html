<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root { --teal: #40E0D0; --silver: #c0c0c0; --gunmetal: #2a2e30; }

        body, html {
            margin: 0; padding: 0;
            min-height: 150vh; /* Enables the short scroll */
            background: #000 url('Assets/mainbackground.jpg') no-repeat center top fixed;
            background-size: cover;
            font-family: 'Special Elite', serif;
            overflow-x: hidden;
            color: white;
        }

        /* FIXED HEADER AREA WITH CORRECT SPACING */
        .header-area {
            text-align: center;
            padding: 40px 0 50px; /* Extra bottom padding for tab clearance */
            position: fixed;
            top: 0; left: 0; width: 100%;
            z-index: 2000;
            background: linear-gradient(to bottom, rgba(0,0,0,1) 85%, rgba(0,0,0,0) 100%);
        }

        h1 {
            font-family: 'Limelight'; font-size: 80px; margin: 0; line-height: 1;
            color: var(--silver); text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff 0%, #a9a9a9 50%, #2a2e30 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        h2 { 
            font-family: 'Limelight'; font-size: 24px; color: var(--silver); 
            margin: 20px 0 0 0; /* Pushes H2 away from H1 */
            display: block;
        }

        .nav-row { 
            display: flex; justify-content: center; gap: 20px; 
            margin-top: 40px; /* Pushes tabs away from H2 */
        }
        
        .pull-tab {
            background: var(--gunmetal); width: 170px; height: 55px;
            border: 2px solid #111; position: relative; cursor: pointer;
        }

        .white-card {
            background: #fff; color: #000; font-weight: bold; font-size: 13px;
            width: 85%; padding: 6px 0; position: absolute; top: 11px; left: 7.5%;
            text-align: center; transform: rotate(-1.5deg); transition: 0.3s;
        }

        /* HOVER EFFECTS */
        .pull-tab:hover .white-card { 
            background: var(--teal); 
            box-shadow: 0 0 20px var(--teal); 
            transform: rotate(0deg) translateY(-5px); 
        }

        /* WORKSPACE POSITIONING */
        #stage-area, #cabinet, #furniture-cases {
            position: absolute;
            top: 420px; /* Sits below the fixed header area */
        }

        #stage-area {
            left: 50%; transform: translateX(-50%);
            width: 850px; height: 550px;
            border: 12px solid var(--gunmetal); outline: 2px solid var(--silver);
            background: rgba(0,0,0,0.7) no-repeat center center / cover;
            z-index: 100; cursor: pointer;
            transition: left 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        #cabinet, #furniture-cases {
            left: -600px;
            z-index: 500;
            transition: left 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .drawer-labels {
            position: absolute; top: 60px; left: 40px;
            display: flex; flex-direction: column; gap: 35px;
        }
    </style>
</head>
<body>

<div class="header-area">
    <h1>Room Glow Up</h1>
    <h2>Where Your Dream Space Comes To Life</h2>
    <div class="nav-row">
        <div class="pull-tab" onclick="openCabinet()"><div class="white-card">Rooms</div></div>
        <div class="pull-tab"><div class="white-card">Furniture Catalog</div></div>
        <div class="pull-tab"><div class="white-card">Decor Closet</div></div>
        <div class="pull-tab"><div class="white-card">Save / Checkout</div></div>
    </div>
</div>

<div id="stage-area" onclick="lockDesign()"></div>

<div id="cabinet">
    <img src="Assets/cabinet.png" width="400">
    <div class="drawer-labels">
        <div class="pull-tab" onmouseover="preview('living1.jpg')" onclick="swapRoom('living')"><div class="white-card">Living Room</div></div>
        <div class="pull-tab" onmouseover="preview('bed1.jpg')" onclick="swapRoom('bed')"><div class="white-card">Bedroom</div></div>
        <div class="pull-tab" onmouseover="preview('dining1.jpg')" onclick="swapRoom('dining')"><div class="white-card">Dining Room</div></div>
    </div>
</div>

<div id="furniture-cases">
    <img src="Assets/furniturecases.png" width="450">
</div>

<script>
    const stage = document.getElementById('stage-area');
    const cab = document.getElementById('cabinet');
    const furn = document.getElementById('furniture-cases');

    function preview(img) { stage.style.backgroundImage = `url('Assets/${img}')`; }

    function openCabinet() {
        cab.style.left = "30px";
        stage.style.left = "62%";
    }

    const variations = {
        'living': ['living1.jpg', 'living2.jpg'],
        'bed': ['bed1.jpg', 'bed2.jpg'],
        'dining': ['dining1.jpg', 'dining2.jpg']
    };
    let vIdx = 0;
    function swapRoom(type) {
        vIdx = (vIdx + 1) % variations[type].length;
        preview(variations[type][vIdx]);
    }

    function lockDesign() {
        if (cab.style.left === "30px") {
            cab.style.left = "-600px";
            setTimeout(() => { furn.style.left = "30px"; }, 600);
        }
    }
</script>

</body>
</html>
