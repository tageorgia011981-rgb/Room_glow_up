<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal-dark: #0C1519;
            --gunmetal-light: #162127;
            --bronze-screw: #CF9D7B;
            --glow-teal: #00f2ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* --- MAIN BACKGROUND --- */
        #site-wrapper {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: opacity 0.8s ease;
        }

        /* --- WALKTHROUGH OVERLAY --- */
        #walkthrough-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .walkthrough-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            display: none;
            background-color: #000;
        }

        /* --- GALLERY FRAMES LAYOUT --- */
        #gallery-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .frame-piece {
            position: absolute;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        /* Frame 1: Tall (insp9.jpg) */
        #frame1 { top: 15%; left: 10%; width: 12%; height: 60%; }
        /* Frame 2: Square (insp11.jpg) */
        #frame2 { top: 20%; left: 25%; width: 15%; height: 25%; }
        /* Frame 3: Wide (insp16.jpg) */
        #frame3 { top: 50%; left: 25%; width: 30%; height: 25%; }
        /* Frame 4: Large Tall (insp17.jpg) */
        #frame4 { top: 10%; left: 60%; width: 20%; height: 75%; }
        /* Frame 5: Medium (insp18.jpg) */
        #frame5 { top: 15%; left: 82%; width: 10%; height: 40%; }

        /* --- UI ELEMENTS --- */
        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 80px;
            color: #fff;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 4px 4px 10px #000;
        }

        .nav-tab {
            background: linear-gradient(145deg, var(--gunmetal-light), var(--gunmetal-dark));
            border: 2px solid #000;
            color: #fff;
            padding: 15px 30px;
            cursor: pointer;
            font-weight: bold;
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        .screw {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--bronze-screw);
            border-radius: 50%;
            box-shadow: inset 1px 1px 2px #000;
        }

        .exit-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 2000;
            background: var(--gunmetal-dark);
            color: #fff;
            border: 1px solid var(--bronze-screw);
            padding: 10px 20px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <div id="site-wrapper">
        <header>
            <h1>Room Glow Up</h1>
            <div class="nav-tab" onclick="startWalkthrough()">
                <div class="screw" style="top:5px; left:5px;"></div>
                <div class="screw" style="top:5px; right:5px;"></div>
                <div class="screw" style="bottom:5px; left:5px;"></div>
                <div class="screw" style="bottom:5px; right:5px;"></div>
                INSPIRATIONAL WALKTHROUGH
            </div>
        </header>
    </div>

    <div id="walkthrough-overlay">
        <div id="scene1" class="walkthrough-scene" style="background-image: url('Assets/rain1.jpg'); display: block;"></div>
        <div id="scene2" class="walkthrough-scene" style="background-image: url('Assets/rain2.jpg');"></div>
        <div id="scene3" class="walkthrough-scene" style="background-image: url('Assets/goldhands.jpg');"></div>
        <div id="scene4" class="walkthrough-scene" style="background-image: url('Assets/gallerywalkthrough5.jpg');"></div>
        <div id="scene5" class="walkthrough-scene" style="background-image: url('Assets/galleryframes1.jpg');">
            <div id="gallery-container">
                <img src="Assets/insp9.jpg" id="frame1" class="frame-piece">
                <img src="Assets/insp11.jpg" id="frame2" class="frame-piece">
                <img src="Assets/insp16.jpg" id="frame3" class="frame-piece">
                <img src="Assets/insp17.jpg" id="frame4" class="frame-piece">
                <img src="Assets/insp18.jpg" id="frame5" class="frame-piece">
            </div>
        </div>
        
        <button class="exit-button" id="exit-walk" onclick="exitWalkthrough()">EXIT GALLERY</button>
    </div>

    <script>
        let currentScene = 1;
        const totalScenes = 5;

        function startWalkthrough() {
            document.getElementById('walkthrough-overlay').style.display = 'flex';
            document.getElementById('exit-button').style.display = 'block';
            
            // Auto-transition logic for the first 4 scenes
            const sequenceInterval = setInterval(() => {
                if (currentScene < totalScenes) {
                    document.getElementById(`scene${currentScene}`).style.display = 'none';
                    currentScene++;
                    document.getElementById(`scene${currentScene}`).style.display = 'block';
                } else {
                    clearInterval(sequenceInterval);
                }
            }, 3000); // 3 seconds per background
        }

        function exitWalkthrough() {
            document.getElementById('walkthrough-overlay').style.display = 'none';
            document.getElementById('exit-walk').style.display = 'none';
            // Reset scenes
            for(let i=1; i<=totalScenes; i++) {
                document.getElementById(`scene${i}`).style.display = i === 1 ? 'block' : 'none';
            }
            currentScene = 1;
        }

        // Allow clicking the scene to skip forward
        document.getElementById('walkthrough-overlay').onclick = function() {
            if (currentScene < totalScenes) {
                document.getElementById(`scene${currentScene}`).style.display = 'none';
                currentScene++;
                document.getElementById(`scene${currentScene}`).style.display = 'block';
            }
        };
    </script>
</body>
</html>
