<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        /* Contained Background & Dark Teal Framing */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #002d2d; /* Solid Dark Teal Wings */
            font-family: 'Courier New', Courier, monospace;
            scroll-behavior: smooth;
            /* Allow scrolling */
            overflow-y: auto; 
            height: auto;
        }

        .main-wrapper {
            max-width: 1300px; /* Contained Stage */
            margin: 0 auto;
            background: url('Assets/mainbackground3.jpg') no-repeat center top;
            background-size: cover;
            min-height: 2000px; /* Ensure there is room to scroll down */
            position: relative;
            box-shadow: 0 0 100px rgba(0,0,0,0.9);
        }

        /* Header - Darker Teal */
        header {
            text-align: center;
            padding-top: 50px;
            z-index: 10;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 7.5rem; 
            color: #004d4d; /* Darker Teal, No Green */
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 10px;
            background: linear-gradient(to right, #003333, #006666, #003333);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 2.2rem;
            color: #d1eaea;
            margin-top: 10px;
        }

        @keyframes shine { to { background-position: 200% center; } }

        /* Bigger Pull Tabs */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 60px;
        }

        .pull-tab {
            width: 300px; /* Significant Size */
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .pull-tab:hover {
            filter: brightness(1.2) drop-shadow(0 0 15px #00ffff);
            transform: translateY(20px);
        }

        /* Work Zone - Side by Side, No Overlap */
        .work-zone {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 300px; /* Space for the scroll to land */
            padding: 0 40px;
            gap: 50px;
            opacity: 0; /* Hidden until scroll */
            transition: opacity 0.8s ease;
        }

        .work-zone.visible {
            opacity: 1;
        }

        #room-cabinet {
            width: 550px; /* Bigger Cabinet */
            transform: translateX(-200px);
            transition: transform 1s ease-out;
        }

        #room-cabinet.active {
            transform: translateX(0);
        }

        #canvas-area {
            width: 1000px;
            height: 700px;
            background: rgba(0,0,0,0.6);
            border: 20px solid #1a1a1a; /* Gunmetal */
            box-shadow: inset 0 0 50px #000;
            position: relative;
        }

        #stage-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hotspot {
            position: absolute;
            cursor: pointer;
            /* background: rgba(255,0,0,0.2);  Debug zone */
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <header id="top">
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
        
        <nav class="nav-tabs">
            <img src="Assets/pulltabs_rooms.png.jpg" class="pull-tab" onclick="openRooms()">
            <img src="Assets/pulltabs_furniturecatalog.png.jpg" class="pull-tab">
            <img src="Assets/pulltabs_decorcloset.png.jpg" class="pull-tab">
            <img src="Assets/pulltabs_inspogallery.png.jpg" class="pull-tab">
            <img src="Assets/pulltabs_savecheckout.png.jpg" class="pull-tab">
        </nav>
    </header>

    <div class="work-zone" id="work-zone">
        <div id="room-cabinet">
            <div style="position: relative;">
                <img src="Assets/roomscabinet.png" style="width:100%;">
                <div class="hotspot" style="top:12%; left:12%; width:38%; height:22%;" onmouseover="preview('livingroom')" onclick="cycle('livingroom')"></div>
                <div class="hotspot" style="top:12%; right:12%; width:38%; height:22%;" onmouseover="preview('diningroom')" onclick="cycle('diningroom')"></div>
                <div class="hotspot" style="top:38%; left:12%; width:38%; height:22%;" onmouseover="preview('bedroom')" onclick="cycle('bedroom')"></div>
                <div class="hotspot" style="top:38%; right:12%; width:38%; height:22%;" onmouseover="preview('extrarooms')" onclick="cycle('extrarooms')"></div>
            </div>
        </div>

        <div id="canvas-area">
            <img id="stage-image" src="" alt="">
        </div>
    </div>
</div>

<script>
    const assets = {
        livingroom: ['Assets/livingroom1.jpg', 'Assets/livingroom3.jpg'],
        bedroom: ['Assets/bedroom.jpg', 'Assets/bedroom2.jpg'],
        diningroom: ['Assets/diningroom.jpg'],
        extrarooms: ['Assets/foyer.jpg', 'Assets/office.jpg', 'Assets/kitchen.jpg', 'Assets/kitchen2.jpg']
    };

    let counters = { livingroom: 0, bedroom: 0, diningroom: 0, extrarooms: 0 };

    function openRooms() {
        // Trigger the visual reveal
        document.getElementById('work-zone').classList.add('visible');
        document.getElementById('room-cabinet').classList.add('active');

        // Forced Scroll Logic
        const target = document.getElementById('work-zone').offsetTop;
        window.scrollTo({
            top: target - 100,
            behavior: 'smooth'
        });
    }

    function preview(roomType) {
        document.getElementById('stage-image').src = assets[roomType][counters[roomType]];
    }

    function cycle(roomType) {
        counters[roomType] = (counters[roomType] + 1) % assets[roomType].length;
        preview(roomType);
    }
</script>

</body>
</html>
