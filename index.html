<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }

        /* The background you provided */
        #wall {
            width: 100vw;
            height: 100vh;
            background: url('galleryframes1.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        /* The Frame: It wraps around the <img> size */
        .frame-wrapper {
            display: inline-block;
            line-height: 0;
            border: 18px solid transparent;
            /* Using a gold gradient to simulate the ornate frame look */
            border-image: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c) 1;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
            background: #000;
        }

        .frame-wrapper img {
            max-height: 50vh; /* Keeps them scaled to the wall height */
            width: auto;      /* Photo keeps its natural proportions */
            display: block;
        }
    </style>
</head>
<body>

<div id="wall">
    <div class="frame-wrapper">
        <img src="Assets/yellow-chair.jpg">
    </div>
    <div class="frame-wrapper">
        <img src="Assets/dresser.jpg">
    </div>
    <div class="frame-wrapper">
        <img src="Assets/purple-chair.jpg">
    </div>
</div>

</body>
</html>
