<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Glow Up | Museum Gala</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; }

        /* --- STUDIO VIEW (MAIN SITE) --- */
        #studio-view {
            width: 100%; height: 100%;
            background: url('backgroundG&Blk.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex; flex-direction: column; align-items: center;
            transition: opacity 1s ease;
        }

        .header-container { text-align: center; padding-top: 60px; }
        .main-title {
            font-family: 'Limelight', cursive;
            font-size: 7rem; font-weight: 900;
            background: linear-gradient(to bottom, #333 0%, #888 45%, #eee 50%, #888 55%, #222 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(5px 5px 15px rgba(0,0,0,0.8));
            letter-spacing: 12px; text-transform: uppercase;
        }

        .label-row { display: flex; justify-content: center; gap: 45px; margin-top: 100px; }
        .label-holder {
            width: 220px; height: 100px; background: #2b2b2b; border: 2px solid #1a1a1a;
            position: relative; display: flex; justify-content: center; align-items: center;
            cursor: pointer; box-shadow: inset 0 0 15px rgba(0,0,0,0.8), 0 5px 15px rgba(0,0,0,0.5);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .label-holder:hover { transform: translateY(-15px); box-shadow: 0 15px 35px rgba(255,255,255,0.15); }
        .label-text { font-family: 'Special Elite', cursive; color: #000; text-transform: uppercase; }
        .label-content { width: 85%; height: 62%; background: #fdfcf0; display: flex; justify-content: center; align-items: center; }

        /* --- MUSEUM STAGES --- */
        .museum-stage {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; opacity: 0; transition: opacity 1.5s ease-in-out;
            background-size: cover; background-position: center;
        }

        #act-1 { background-image: url('showerslookbook.jpg'); z-index: 101; }
        #act-2 { background-image: url('goldwalkwaylookbook.jpg'); z-index: 102; }
        #act-3 { 
            background: #1a1c22 url('image_f51b81.png') no-repeat center center; 
            background-size: contain; z-index: 103; 
        }

        /* --- MUSEUM UI --- */
        .museum-btn {
            position: absolute; bottom: 8%; left: 50%; transform: translateX(-50%);
            padding: 18px 45px; font-family: 'Limelight', cursive; font-size: 1.4rem;
            color: #fff; background: transparent; border: 1px solid #fff;
            letter-spacing: 6px; text-transform: uppercase; cursor: pointer; transition: 0.4s;
        }
        .museum-btn:hover { background: rgba(255, 255, 255, 0.1); box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }

        .gallery-frame {
            position: absolute; width: 260px; height: 360px;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255, 215, 0, 0.2);
            cursor: pointer; transition: 0.5s; overflow: hidden;
        }
        .gallery-frame:hover { border-color: gold; transform: scale(1.03) translateY(-10px); }

        #frame-1 { top: 25%; left: 16%; }
        #frame-2 { top: 20%; left: 41%; }
        #frame-3 { top: 25%; right: 16%; }

    </style>
</head>
<body>

    <div id="studio-view">
        <div class="header-container">
            <h1 class="main-title">Room Glow Up</h1>
        </div>
        <div class="label-row">
            <div class="label-holder"><div class="label-content"><span class="label-text">Rooms</span></div></div>
            <div class="label-holder"><div class="label-content"><span class="label-text">Furniture Catalog</span></div></div>
            <div class="label-holder" onclick="startMuseum()"><div class="label-content"><span class="label-text">Look Book</span></div></div>
            <div class="label-holder"><div class="label-content"><span class="label-text">Save</span></div></div>
        </div>
    </div>

    <div id="act-1" class="museum-stage"><button class="museum-btn" onclick="goToAct('act-1', 'act-2')">Walk the Hall</button></div>
    <div id="act-2" class="museum-stage"><button class="museum-btn" onclick="goToAct('act-2', 'act-3')">Enter Gallery</button></div>
    <div id="act-3" class="museum-stage">
        <div id="frame-1" class="gallery-frame"></div>
        <div id="frame-2" class="gallery-frame"></div>
        <div id="frame-3" class="gallery-frame"></div>
        <button class="museum-btn" style="font-size: 1rem;" onclick="location.reload()">Exit Museum</button>
    </div>

    <script>
        function startMuseum() {
            document.getElementById('studio-view').style.opacity = '0';
            setTimeout(() => {
                const act1 = document.getElementById('act-1');
                act1.style.display = 'block';
                setTimeout(() => act1.style.opacity = '1', 50);
            }, 1000);
        }

        function goToAct(current, next) {
            document.getElementById(current).style.opacity = '0';
            setTimeout(() => {
                document.getElementById(current).style.display = 'none';
                const nextAct = document.getElementById(next);
                nextAct.style.display = 'block';
                setTimeout(() => nextAct.style.opacity = '1', 50);
            }, 1500);
        }
    </script>
</body>
</html>
