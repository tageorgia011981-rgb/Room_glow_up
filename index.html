<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">

<style>
    /* --- RESET & BODY --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        background: #0f1011 url("background_color.jpg") center / cover fixed;
        min-height: 100vh; font-family: 'Special Elite', cursive; 
        overflow-x: hidden; 
        display: flex; flex-direction: column;
    }

    /* --- HEADER --- */
    .site-header { text-align: center; padding: 50px 0 20px; position: relative; z-index: 1000; }
    .brand-title {
        font-family: 'Limelight', cursive; font-size: clamp(55px, 10vw, 85px); text-transform: uppercase;
        background: linear-gradient(to bottom, #2c2e30 0%, #ffffff 45%, #ffffff 55%, #8e9196 70%, #161719 100%);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 15px rgba(255,255,255,0.4)); letter-spacing: 6px; line-height: 0.9;
    }
    .sub-title { 
        font-family: 'Limelight', cursive; font-size: 22px; letter-spacing: 16px; 
        color: #ffffff; opacity: 0.7; text-transform: uppercase; margin-top: 25px;
        text-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    /* --- NAVIGATION --- */
    .vintage-tabs { display: flex; justify-content: center; gap: 20px; padding: 10px 0 40px; }
    .top-nav-tab {
        width: 170px; height: 85px; background: linear-gradient(135deg, #2c2e30, #0f1011);
        display: flex; align-items: center; justify-content: center; cursor: pointer;
        border: 2px solid #3a3d40; box-shadow: 0 6px 15px rgba(0,0,0,0.8);
        transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1); position: relative; border-radius: 4px;
    }
    .top-nav-tab:hover {
        transform: translateY(-12px); border-color: #8e9196;
        box-shadow: 0 15px 30px rgba(0,0,0,0.9), 0 0 20px rgba(255,255,255,0.2);
    }
    .top-nav-tab::after {
        content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
        width: 100px; height: 12px; background: linear-gradient(to bottom, #444, #111);
        border: 1px solid #222; border-radius: 0 0 10px 10px;
    }

    /* --- WORKSPACE --- */
    .workspace { 
        display: flex; justify-content: center; align-items: flex-start; 
        flex: 1; position: relative; padding: 20px 40px 100px; 
    }
    
    /* THE STAGE: CLOSED BOX */
    .stage { 
        width: 1000px; height: 650px; 
        background: #1a1b1d; 
        border: 12px solid #2c2e30; 
        border-right: 25px solid #161719; 
        position: relative; 
        box-shadow: 0 0 60px rgba(0,0,0,1); 
        z-index: 10;
        transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        border-radius: 12px;
        overflow: hidden;
    }
    .workspace.active-glide .stage { transform: translateX(80px); }
    .room-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; }
    .placed-furniture { position: absolute; cursor: move; z-index: 60; max-width: 250px; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5)); }

    /* --- MASSIVE CABINET --- */
    .cabinet-container { 
        width: 0; opacity: 0; transform: translateX(-150px); 
        transition: 1.2s cubic-bezier(0.19,1,0.22,1); position: relative; z-index: 200;
    }
    .workspace.active-glide .cabinet-container { width: 600px; opacity: 1; transform: translateX(0); }
    .cabinet-img { width: 600px; display: block; }
    #cab-content { position: absolute; inset: 0; pointer-events: none; }

    /* --- DRAWERS --- */
    .drawer-tab {
        position: absolute; left: 50%; transform: translateX(-50%); 
        width: 200px; height: 100px; 
        background: linear-gradient(135deg, #2c2e30, #0f1011);
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; pointer-events: auto;
        border: 2px solid #3a3d40; box-shadow: 0 4px 10px rgba(0,0,0,0.8);
        transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
    }
    .drawer-tab:hover {
        transform: translateX(-48%) translateY(-5px); border-color: #fff;
        box-shadow: 0 10px 20px rgba(0,0,0,0.9), 0 0 15px rgba(255,255,255,0.1);
    }
    .drawer-tab::after {
        content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
        width: 130px; height: 16px; background: linear-gradient(to bottom, #555, #000);
        border: 1px solid #111; border-radius: 0 0 12px 12px;
    }
    .plate-style {
        width: 80%; height: 45%; background: #000 url("background_color.jpg") center/cover;
        box-shadow: inset 0 0 0 1000px rgba(0,0,0,0.85);
        color: #fff; display: flex; align-items: center; justify-content: center;
        font-size: 13px; letter-spacing: 2px; border: 1px solid #444; position: relative;
    }
    .plate-style::before, .plate-style::after {
        content: ''; position: absolute; width: 6px; height: 6px; background: #0f1011; 
        border-radius: 50%; top: 50%; transform: translateY(-50%);
        box-shadow: inset 1px 1px 2px #000, 0.5px 0.5px 0px rgba(255,255,255,0.1);
    }
    .plate-style::before { left: -12px; } .plate-style::after { right: -12px; }

    .drw-1 { top: 130px; } .drw-2 { top: 270px; } .drw-3 { top: 410px; } 
    .drw-upload { top: 550px; } .drw-decor { top: 690px; } 
    .drawer-tab.opened { transform: translateX(-40%) scale(1.05); border-color: #8e9196; }

    /* --- FAN SYSTEMS --- */
    .fan-container { position: absolute; width: 300px; height: 300px; display: none; z-index: 9999; pointer-events: none; }
    .fan-container.active { display: block; }
    .fan-blade {
        position: absolute; left: 50px; top: 110px; width: 150px; height: 40px; 
        background: linear-gradient(to right, #161719, #2c2e30, #8e9196);
        border: 1px solid rgba(255,255,255,0.4); border-left: none;
        transform-origin: left center; opacity: 0; transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        display: flex; align-items: center; justify-content: flex-end; padding-right: 12px;
    }
    .fan-container.active .fan-blade { opacity: 1; pointer-events: auto; }
    .fan-container.sub-active .fan-blade { opacity: 0.4; width: 120px; }
    
    .blade-1 { transform: rotate(-30deg); } .blade-2 { transform: rotate(-10deg); }
    .blade-3 { transform: rotate(10deg); } .blade-4 { transform: rotate(30deg); }

    .furn-item-img { width: 65px; height: 45px; object-fit: contain; cursor: grab; filter: drop-shadow(0 0 5px black); }
    .category-icon-img { width: 28px; height: 28px; filter: drop-shadow(0 0 5px white); cursor: pointer; }

    /* --- SUB-FAN BLADES (decor and cabinet) --- */
    .sub-blade { width: 280px; justify-content: space-evenly; background: linear-gradient(to right, #161719, #2c2e30, #8e9196); border-radius: 0 40px 40px 0; }
</style>
</head>

<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-title">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="top-nav-tab" onclick="handleRoomsClick()"><div class="plate-style">Rooms</div></div>
    <div class="top-nav-tab" onclick="handleFurnitureClick()"><div class="plate-style">Furniture</div></div>
    <div class="top-nav-tab" onclick="handleDecorClick()"><div class="plate-style">Decor</div></div>
    <div class="top-nav-tab"><div class="plate-style">Inspiration</div></div>
</nav>

<div class="workspace" id="main-workspace">
    <div class="cabinet-container">
        <img src="cabinet.png" class="cabinet-img">
        <div id="cab-content"></div>
    </div>
    <div class="stage" id="drop-zone"><img id="main-room" class="room-img"></div>
</div>

<!-- CABINET FAN -->
<div id="cab-fan" class="fan-container">
    <div class="fan-blade blade-1"></div>
    <div class="fan-blade blade-2"></div>
    <div class="fan-blade blade-3"></div>
    <div class="fan-blade blade-4"></div>
</div>

<!-- DECOR FAN -->
<div id="decor-fan" class="fan-container">
    <div class="fan-blade blade-1"></div>
    <div class="fan-blade blade-2"></div>
    <div class="fan-blade blade-3"></div>
    <div class="fan-blade blade-4"></div>
</div>

<input type="file" id="room-upload-input" accept="image/*" style="display:none">

<script>
const workspace = document.getElementById('main-workspace');
const cabContent = document.getElementById('cab-content');
const mainRoom = document.getElementById('main-room');
const dropZone = document.getElementById('drop-zone');
const uploadInput = document.getElementById('room-upload-input');
const cabFan = document.getElementById('cab-fan');
const decorFan = document.getElementById('decor-fan');

function handleRoomsClick() {
    cabContent.innerHTML = `
        <div class="drawer-tab drw-1" onclick="loadRoom('livingroom.jpg', this)"><div class="plate-style">Living Room</div></div>
        <div class="drawer-tab drw-2" onclick="loadRoom('bedroom.jpg', this)"><div class="plate-style">Bedroom</div></div>
        <div class="drawer-tab drw-3" onclick="loadRoom('diningroom.jpg', this)"><div class="plate-style">Dining Room</div></div>
        <div class="drawer-tab drw-upload" onclick="triggerUpload()"><div class="plate-style">Upload Your Room</div></div>
    `;
}

function handleFurnitureClick() {
    cabContent.innerHTML = `
        <div class="drawer-tab drw-1" onclick="showCabFan(this)"><div class="plate-style">Cabinet Items</div></div>
    `;
}

function handleDecorClick() {
    cabContent.innerHTML = `
        <div class="drawer-tab drw-decor" onclick="showDecorFan(this)"><div class="plate-style">Decor Items</div></div>
    `;
}

function loadRoom(src, el) {
    if(src) mainRoom.src = src;
    mainRoom.style.display = 'block';
    document.querySelectorAll('.drawer-tab').forEach(d => d.classList.remove('opened'));
    if(el) el.classList.add('opened');
    hideFans();
}

function showCabFan(el) {
    positionFan(cabFan, el, -50, -100);
    cabFan.classList.add('active');
    decorFan.classList.remove('active');
}

function showDecorFan(el) {
    positionFan(decorFan, el, 0, 100);
    decorFan.classList.add('active');
    cabFan.classList.remove('active');
}

function positionFan(fan, drawer, offsetX, offsetY) {
    const r = drawer.getBoundingClientRect();
    const scrollTop = window.scrollY || document.documentElement.scrollTop;
    fan.style.top = (r.top + offsetY + scrollTop) + 'px';
    fan.style.left = (r.left + offsetX) + 'px';
}

function hideFans() {
    cabFan.classList.remove('active');
    decorFan.classList.remove('active');
}

function triggerUpload() { uploadInput.click(); }
uploadInput.onchange = e => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = event => loadRoom(event.target.result, document.querySelector('.drw-upload'));
        reader.readAsDataURL(file);
    }
};

// Keep fans scrolling with the page
window.addEventListener('scroll', () => {
    const activeCab = document.querySelector('.drw-1.opened');
    const activeDecor = document.querySelector('.drw-decor.opened');
    if(activeCab && cabFan.classList.contains('active')) positionFan(cabFan, activeCab, -50, -100);
    if(activeDecor && decorFan.classList.contains('active')) positionFan(decorFan, activeDecor, 0, 100);
});
</script>

</body>
</html>
