<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Glow Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    /* --- SYSTEM SETUP --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url("background_color.jpg") center / cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Special Elite', cursive;
    }

    /* --- HEADER --- */
    .site-header { text-align: center; padding: 30px 0 10px; }
    .brand-title {
      font-family: 'Limelight', cursive;
      font-size: clamp(50px, 8vw, 90px);
      text-transform: uppercase;
      background: linear-gradient(165deg, #4a3511 0%, #c9a24d 25%, #ffffff 48%, #f8e48d 52%, #c9a24d 75%, #4a3511 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(4px 4px 0px #000);
      display: inline-block;
    }
    .sub-title {
      display: block; font-family: 'Limelight', cursive; font-size: 18px;
      color: #fff2ac; text-transform: uppercase; letter-spacing: 10px; margin-top: 5px;
    }

    /* --- THE VINTAGE HARDWARE PIECE (METAL DEPTH) --- */
    .vintage-tabs { display: flex; gap: 25px; justify-content: center; padding: 20px; position: relative; }

    .library-pull {
      position: relative; 
      width: 195px; 
      height: 95px; 
      /* Metallic Gradient (Antique Brass - NOT WOOD) */
      background: linear-gradient(135deg, #a68b4c 0%, #7a5c2f 50%, #4a3511 100%);
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
      cursor: pointer;

      /* Sharp Notched Hardware Shape */
      clip-path: polygon(0% 20%, 8% 20%, 8% 0%, 92% 0%, 92% 20%, 100% 20%, 100% 80%, 92% 80%, 92% 100%, 8% 100%, 8% 80%, 0% 80%);
      
      /* Outer depth: Heavy shadows and top edge glint */
      box-shadow: 
        5px 8px 15px rgba(0,0,0,0.9), 
        inset 1px 1px 2px rgba(255,255,255,0.3);
      
      border: 1px solid #2a1f0d;
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 10;
    }

    /* SLOTTED SCREW HEADS (⊖) */
    .library-pull::before, .library-pull::after {
      content: '⊖';
      position: absolute;
      font-size: 14px;
      color: #1a1a1a;
      top: 4px;
      font-weight: bold;
      text-shadow: 0.5px 0.5px 0px rgba(255,255,255,0.1);
    }
    .library-pull::before { left: 12px; }
    .library-pull::after { right: 12px; }

    /* RECESSED PAPER LABEL WITH BOLD TYPEWRITER INK */
    .plate-style {
      width: 76%; 
      height: 44%; 
      background: #e8e0d0; /* Aged Paper Label */
      border: 2px solid #3d2b14;
      color: #000; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      text-transform: uppercase; 
      font-family: 'Special Elite', cursive;
      font-weight: 900; 
      font-size: 15px; 
      pointer-events: none;
      /* Inset shadow makes the paper look tucked behind the frame */
      box-shadow: 
        inset 3px 3px 6px rgba(0,0,0,0.6),
        inset -1px -1px 2px rgba(255,255,255,0.2);
    }

    /* PHYSICAL PULL LIP */
    .pull-lip {
      width: 55px;
      height: 12px;
      background: linear-gradient(180deg, #5c441a 0%, #1a150a 100%);
      border-radius: 0 0 15px 15px;
      margin-top: 6px;
      border: 1px solid #000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.7);
    }

    /* THE BACKLIGHT GLOW (TRIGGERED ON CLICK) */
    .active-glow { 
      transform: translateY(-4px);
      filter: brightness(1.1);
      box-shadow: 0 0 40px 15px rgba(255, 160, 0, 0.45); 
      z-index: 100; 
    }
    .active-glow .plate-style {
      background: #fffdf5; /* Paper glows when light is behind it */
      box-shadow: inset 0 0 12px #ffcc00, 0 0 8px #ffcc00;
      border-color: #8b6d3b;
    }

    /* --- THE FURNITURE FAN --- */
    .swatch-container { position: absolute; top: 75px; left: 50%; transform: translateX(-50%); pointer-events: none; z-index: 90; }
    .swatch-strip {
      position: absolute; width: 140px; height: 45px; background: #fdf5e6; color: #3d2b14;
      border: 1px solid #8a6d3b; display: flex; align-items: center; justify-content: center;
      top: 0; left: -70px; opacity: 0; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
      transform-origin: top center; font-size: 11px; font-weight: bold;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.4);
    }
    .active-glow .swatch-strip { opacity: 1; pointer-events: auto; }
    .strip-1 { transform: rotate(-45deg) translateY(20px); }
    .strip-2 { transform: rotate(-15deg) translateY(35px); }
    .strip-3 { transform: rotate(15deg) translateY(35px); }
    .strip-4 { transform: rotate(45deg) translateY(20px); }

    /* --- CABINET SLOW GLIDE --- */
    .workspace { display: flex; padding: 20px; gap: 40px; flex-grow: 1; justify-content: center; align-items: flex-start; }
    .cabinet-container { 
      width: 400px; position: relative; opacity: 0;
      transform: translateX(-80px); transition: opacity 1.2s ease-out, transform 1.2s ease-out; 
      pointer-events: none;
    }
    .cabinet-container.show { opacity: 1; transform: translateX(0); pointer-events: auto; }
    .cabinet-img { width: 100%; height: auto; display: block; }
    .cabinet-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; padding: 75px 20px; display: flex; flex-direction: column; align-items: center; }

    /* --- STAGE --- */
    .stage { flex-grow: 1; max-width: 850px; background: rgba(0,0,0,0.5); border: 10px solid #1a1a1a; display: flex; justify-content: center; align-items: center; min-height: 500px; }
    .room-img { width: 100%; height: auto; display: block; opacity: 0; transition: 0.8s; }
  </style>
</head>
<body>

  <header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <span class="sub-title">Your Dream Space Come To Life</span>
  </header>

  <nav class="vintage-tabs" id="top-nav">
    <div class="library-pull" onclick="toggle('rooms', this)">
      <div class="plate-style">Rooms</div>
      <div class="pull-lip"></div>
    </div>
    
    <div class="library-pull" onclick="toggle('furniture', this)">
      <div class="plate-style">Furniture</div>
      <div class="pull-lip"></div>
      <div class="swatch-container">
        <div class="swatch-strip strip-1" onclick="openDrawer('Seating')">Seating</div>
        <div class="swatch-strip strip-2" onclick="openDrawer('Tables')">Tables</div>
        <div class="swatch-strip strip-3" onclick="openDrawer('Beds')">Beds</div>
        <div class="swatch-strip strip-4" onclick="openDrawer('Storage')">Storage</div>
      </div>
    </div>

    <div class="library-pull" onclick="toggle('decor', this)">
      <div class="plate-style">Decor</div>
      <div class="pull-lip"></div>
    </div>
    <div class="library-pull" onclick="toggle('inspiration', this)">
      <div class="plate-style">Inspiration</div>
      <div class="pull-lip"></div>
    </div>
  </nav>

  <div class="workspace">
    <div class="cabinet-container" id="cabinet-shell">
      <img src="cabinet.png" class="cabinet-img">
      <div class="cabinet-overlay" id="cab-content"></div>
    </div>
    <div class="stage"><img id="main-room" src="" class="room-img"></div>
  </div>

  <input type="file" id="room-upload" style="display: none;" accept="image/*" onchange="handleUpload(event)">

  <script>
    function toggle(type, el) {
      document.querySelectorAll('#top-nav .library-pull').forEach(b => b.classList.remove('active-glow'));
      el.classList.add('active-glow');
      
      const cabinetShell = document.getElementById('cabinet-shell');
      const cabContent = document.getElementById('cab-content');
      cabinetShell.classList.add('show');

      if (type === 'rooms') {
        cabContent.innerHTML = `
          <div class="library-pull inner-btn" onclick="changeRoom('livingroom.jpg', this)">
            <div class="plate-style">Living Room</div>
            <div class="pull-lip"></div>
          </div>
          <div class="library-pull inner-btn" onclick="changeRoom('bedroom.jpg', this)">
            <div class="plate-style">Bedroom</div>
            <div class="pull-lip"></div>
          </div>
          <div class="library-pull inner-btn" onclick="triggerUpload(this)">
            <div class="plate-style">Upload</div>
            <div class="pull-lip"></div>
          </div>
        `;
      } else {
        cabContent.innerHTML = `<div style="color:#fff2ac; padding-top:20px; text-align:center;">${type.toUpperCase()}</div>`;
      }
    }

    function openDrawer(item) {
      document.getElementById('cab-content').innerHTML = `
        <div class="library-pull inner-btn">
          <div class="plate-style">${item}</div>
