<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-red: #ff0000;
            --tag-gold: #d4af37;
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            overflow-x: hidden;
        }

        #main-site-container {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 200px;
        }

        header { text-align: center; padding: 60px 0; }
        h1 {
            font-family: 'Limelight', cursive;
            font-size: 100px;
            margin: 0;
            background: var(--silver-header);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* --- NAVIGATION --- */
        .nav-container { display: flex; gap: 20px; margin-bottom: 80px; }
        .label-holder {
            width: 180px; height: 90px;
            background: var(--metal-shine);
            position: relative;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.3s;
        }
        .label-holder:hover { transform: translateY(-5px); }
        .white-card {
            width: 85%; height: 60%; background: #fff;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Courier New', monospace; font-weight: 900;
        }
        .label-holder:hover .white-card { box-shadow: 0 0 20px var(--glow-red); }

        /* --- INTERACTION ZONE --- */
        #interaction-zone {
            display: flex; width: 100%; justify-content: center; gap: 40px;
            min-height: 1200px; position: relative;
        }

        .asset-side-container {
            position: absolute; left: 50px; top: 0;
            width: 850px; /* SCALED FORWARD/LARGE */
            transition: transform 1.5s ease-in-out;
            transform: translateX(-150%);
            z-index: 20;
        }
        .asset-side-container.active { transform: translateX(0); }
        .asset-side-container.exit { transform: translateX(-150%); }

        .main-asset-img { width: 100%; filter: drop-shadow(10px 10px 30px #000); }

        /* --- DRAWER LABELS (CABINET) --- */
        .drawer-overlay {
            position: absolute; top: 180px; left: 120px;
            display: flex; flex-direction: column; gap: 52px;
        }
        .drawer-tab {
            width: 220px; height: 75px; background: var(--metal-shine);
            display: flex; justify-content: center; align-items: center; cursor: pointer;
        }
        .drawer-tab:hover .white-card { box-shadow: 0 0 20px var(--glow-red); }

        /* --- HANGING TAGS (CASES) --- */
        .tags-overlay {
            position: absolute; top: 150px; left: 130px;
            display: flex; flex-direction: column; gap: 40px;
        }
        .hanging-tag {
            width: 100px; height: 60px; /* SMALL DAINTY TAGS */
            background: #000; border: 1px solid var(--tag-gold);
            clip-path: polygon(15% 0%, 85% 0%, 100% 25%, 100% 100%, 0% 100%, 0% 25%);
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.3s;
        }
        .hanging-tag:hover { transform: rotate(-3deg) scale(1.1); border-color: var(--glow-red); }
        .hanging-tag img { width: 70%; }
        .tag-text { color: #fff; font-family: 'Courier New'; font-size: 12px; text-transform: uppercase; font-weight: 900; }

        /* --- STAGE --- */
        #stage {
            width: 900px; height: 600px; border: 20px solid #000;
            margin-left: 600px; background: #111;
            background-size: cover; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="main-site-container">
    <header><h1>Room Glow Up</h1></header>

    <nav class="nav-container">
        <div class="label-holder" onclick="showCabinet()"><div class="white-card">ROOMS</div></div>
        <div class="label-holder"><div class="white-card">CATALOG</div></div>
        <div class="label-holder"><div class="white-card">DECOR</div></div>
        <div class="label-holder"><div class="white-card">GALLERY</div></div>
        <div class="label-holder"><div class="white-card">CHECKOUT</div></div>
    </nav>

    <div id="interaction-zone">
        <div id="cab-container" class="asset-side-container">
            <img src="Assets/cabinet.png" class="main-asset-img">
            <div class="drawer-overlay">
                <div class="drawer-tab" onclick="cycle('living')"><div class="white-card">LIVING ROOM</div></div>
                <div class="drawer-tab" onclick="cycle('bed')"><div class="white-card">BEDROOM</div></div>
                <div class="drawer-tab" onclick="cycle('dining')"><div class="white-card">DINING ROOM</div></div>
                <div class="drawer-tab" onclick="cycle('extra')"><div class="white-card">EXTRA ROOMS</div></div>
                <div class="drawer-tab"><div class="white-card">UPLOAD YOURS</div></div>
            </div>
        </div>

        <div id="cases-container" class="asset-side-container">
            <img src="Assets/furniturecases.png" class="main-asset-img">
            <div id="tag-zone" class="tags-overlay">
                </div>
        </div>

        <div id="stage" onclick="lockRoom()"></div>
    </div>
</div>

<script>
    const rooms = { living: ['l1.jpg','l2.jpg'], bed: ['b1.jpg'], dining: ['d1.jpg'], extra: ['e1.jpg'] };
    let cur = { living: 0, bed: 0, dining: 0, extra: 0 };

    function showCabinet() { document.getElementById('cab-container').classList.add('active'); }

    function cycle(type) {
        let img = rooms[type][cur[type]];
        document.getElementById('stage').style.backgroundImage = `url('Assets/${img}')`;
        cur[type] = (cur[type] + 1) % rooms[type].length;
    }

    function lockRoom() {
        const cab = document.getElementById('cab-container');
        cab.classList.remove('active');
        cab.classList.add('exit');
        setTimeout(() => {
            document.getElementById('cases-container').classList.add('active');
            loadMainTags();
        }, 1000);
    }

    function loadMainTags() {
        const zone = document.getElementById('tag-zone');
        zone.innerHTML = `
            <div class="hanging-tag" onclick="swapTags('seating')"><img src="Assets/iconseating.png"></div>
            <div class="hanging-tag" onclick="swapTags('tables')"><img src="Assets/icontables.png"></div>
            <div class="hanging-tag" onclick="swapTags('storage')"><img src="Assets/iconstorage.png"></div>
            <div class="hanging-tag" onclick="swapTags('beds')"><img src="Assets/iconbeds.png"></div>
        `;
    }

    function swapTags(cat) {
        const zone = document.getElementById('tag-zone');
        let html = '';
        if(cat === 'seating') {
            ['COUCH','CHAIR','STOOL','BENCHES'].forEach(t => html += `<div class="hanging-tag"><span class="tag-text">${t}</span></div>`);
        } else if(cat === 'tables') {
            ['END','DINING','COFFEE'].forEach(t => html += `<div class="hanging-tag"><span class="tag-text">${t}</span></div>`);
        } else if(cat === 'storage') {
            ['CABINETS','DRESSERS','ARMOIRES'].forEach(t => html += `<div class="hanging-tag"><span class="tag-text">${t}</span></div>`);
        } else if(cat === 'beds') {
            html = `<div class="hanging-tag"><span class="tag-text">BEDS</span></div>`;
        }
        zone.innerHTML = html + `<div class="hanging-tag" onclick="loadMainTags()" style="border-color:white"><span class="tag-text">BACK</span></div>`;
    }
</script>
</body>
</html>
