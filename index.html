<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Glow Up | Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; }

        /* --- MAIN STUDIO VIEW --- */
        #studio-main {
            width: 100%; height: 100%;
            background: url('backgroundG&Blk.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex; flex-direction: column; align-items: center;
            transition: opacity 1.2s ease-in-out;
        }

        .header-container { text-align: center; padding-top: 60px; }
        .main-title {
            font-family: 'Limelight', cursive;
            font-size: 7.5rem; font-weight: 900;
            background: linear-gradient(to bottom, #162127 0%, #CF9D7B 50%, #162127 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.9));
            letter-spacing: 15px; text-transform: uppercase;
        }

        .sub-title {
            font-family: 'Helvetica Neue', Helvetica, sans-serif;
            font-size: 1.4rem; letter-spacing: 8px;
            text-transform: uppercase; color: #a1a1a1;
            margin-top: 10px;
        }

        /* --- INDUSTRIAL HARDWARE PULL TABS --- */
        .label-row { display: flex; justify-content: center; gap: 50px; margin-top: 100px; }
        
        .label-holder {
            width: 240px; height: 120px; 
            background: linear-gradient(145deg, #1a2a32, #111d22); /* Industrial Green Steel */
            border: 1px solid #0a1114;
            position: relative; display: flex; justify-content: center; align-items: center;
            cursor: pointer; 
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5), inset 2px 2px 5px rgba(255,255,255,0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .label-holder:hover { transform: translateY(-15px); }

        /* ROUGHED UP FLATHEAD SCREWS */
        .screw { 
            width: 16px; height: 16px; 
            background: radial-gradient(circle at 30% 30%, #e6be9b, #8a6345); /* Antique Brass */
            border-radius: 50%; 
            position: absolute; 
            box-shadow: 2px 2px 4px rgba(0,0,0,0.8), inset -1px -1px 2px rgba(0,0,0,0.5);
            border: 1px solid #5a402d;
        }
        /* Screw Head Slot */
        .screw::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 80%; height: 2px; background: rgba(0,0,0,0.7);
            transform: translate(-50%, -50%) rotate(45deg);
            box-shadow: 0 1px 1px rgba(255,255,255,0.2);
        }
        
        .s-tl { top: 12px; left: 12px; } .s-tr { top: 12px; right: 12px; }
        .s-bl { bottom: 12px; left: 12px; } .s-br { bottom: 12px; right: 12px; }

        .lip-pull {
            position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);
            width: 140px; height: 24px; 
            background: linear-gradient(to bottom, #111d22, #05080a);
            border-radius: 0 0 10px 10px; 
            border: 1px solid #CF9D7B;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }

        .label-content { 
            width: 82%; height: 60%; 
            background: #f4f1ea; 
            display: flex; justify-content: center; align-items: center; 
            border: 1px solid #b0aaa0;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        .label-text { font-family: 'Special Elite', cursive; font-size: 1.1rem; color: #222; text-transform: uppercase; }

        /* --- SIGNATURE GALLERY --- */
        .museum-stage {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; opacity: 0; transition: opacity 1.8s ease;
            background-color: #000; background-repeat: no-repeat;
            background-position: center; background-size: contain;
        }

        #stage-1 { background-image: url('rain1.jpg'); z-index: 101; }
        #stage-2 { background-image: url('rain2.jpg'); z-index: 102; }
        #gallery-view { background-image: url('goldhands.jpg'); z-index: 103; }

        .curtain {
            position: absolute; top: 0; width: 12%; height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,1), rgba(22,33,39,0.7), rgba(0,0,0,0));
            z-index: 104;
        }
        .curtain-left { left: 0; }
        .curtain-right { right: 0; transform: scaleX(-1); }

        .museum-btn {
            position: absolute; bottom: 8%; left: 50%; transform: translateX(-50%);
            padding: 18px 45px; font-family: 'Limelight', cursive; font-size: 1.5rem;
            color: #fff; background: transparent; border: 1px solid #CF9D7B;
            letter-spacing: 5px; text-transform: uppercase; cursor: pointer; transition: 0.3s;
            z-index: 110;
        }
        .museum-btn:hover { background: #CF9D7B; color: #000; }

        .art-frame {
            position: absolute; width: 18.5%; height: 36%;
            background: #000; overflow: hidden;
            border: 2px solid #CF9D7B; 
            box-shadow: 0 0 30px rgba(0,0,0,0.9);
            z-index: 105;
        }
        .art-frame img { width: 100%; height: 100%; object-fit: cover; opacity: 0.95; }

        #art-1 { top: 24.5%; left: 19.8%; }
        #art-2 { top: 19.5%; left: 40.8%; }
        #art-3 { top: 24.5%; right: 19.8%; }

    </style>
</head>
<body>

    <div id="studio-main">
        <div class="header-container">
            <h1 class="main-title">Room Glow Up</h1>
            <p class="sub-title">Where Your Dream Space Comes To Life</p>
        </div>

        <div class="label-row">
            <div class="label-holder">
                <div class="screw s-tl"></div><div class="screw s-tr"></div><div class="screw s-bl"></div><div class="screw s-br"></div>
                <div class="label-content"><span class="label-text">Rooms</span></div><div class="lip-pull"></div>
            </div>
            <div class="label-holder">
                <div class="screw s-tl"></div><div class="screw s-tr"></div><div class="screw s-bl"></div><div class="screw s-br"></div>
                <div class="label-content"><span class="label-text">Catalog</span></div><div class="lip-pull"></div>
            </div>
            <div class="label-holder" onclick="startMuseum()">
                <div class="screw s-tl"></div><div class="screw s-tr"></div><div class="screw s-bl"></div><div class="screw s-br"></div>
                <div class="label-content"><span class="label-text">Signature Gallery</span></div><div class="lip-pull"></div>
            </div>
            <div class="label-holder">
                <div class="screw s-tl"></div><div class="screw s-tr"></div><div class="screw s-bl"></div><div class="screw s-br"></div>
                <div class="label-content"><span class="label-text">Save</span></div><div class="lip-pull"></div>
            </div>
        </div>
    </div>

    <div id="stage-1" class="museum-stage">
        <button class="museum-btn" onclick="nextAct('stage-1', 'stage-2')">Walk the Hall</button>
    </div>

    <div id="stage-2" class="museum-stage">
        <button class="museum-btn" onclick="nextAct('stage-2', 'gallery-view')">Enter the Gallery</button>
    </div>
    
    <div id="gallery-view" class="museum-stage">
        <div class="curtain curtain-left"></div>
        <div class="curtain curtain-right"></div>
        <div id="art-1" class="art-frame"><img src="pnkbathroom.jpg"></div>
        <div id="art-2" class="art-frame"><img src="moodylounge.jpg"></div>
        <div id="art-3" class="art-frame"><img src="blackgoldsuite.jpg"></div>
        <button class="museum-btn" style="font-size: 1rem;" onclick="location.reload()">Return to Studio</button>
    </div>

    <script>
        function startMuseum() {
            document.getElementById('studio-main').style.opacity = '0';
            setTimeout(() => {
                const act1 = document.getElementById('stage-1');
                act1.style.display = 'block';
                setTimeout(() => act1.style.opacity = '1', 50);
            }, 1200);
        }
        function nextAct(curr, next) {
            document.getElementById(curr).style.opacity = '0';
            setTimeout(() => {
                document.getElementById(curr).style.display = 'none';
                const nextAct = document.getElementById(next);
                nextAct.style.display = 'block';
                setTimeout(() => nextAct.style.opacity = '1', 50);
            }, 1800);
        }
    </script>
</body>
</html>
