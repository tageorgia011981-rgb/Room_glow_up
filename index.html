<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Designer Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Special+Elite&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #000; 
            /* Swapping to your new high-end geometric background */
            background: url('image_03a390.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            min-height: 100vh;
        }

        #main-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding-top: 15px;
        }

        .main-title {
            font-family: 'Pinyon Script', cursive;
            font-size: 7vw;
            background: linear-gradient(180deg, #f4d0dc 0%, #ffffff 45%, #e5a9bc 55%, #f4d0dc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(4px 6px 0px rgba(0, 0, 0, 0.9));
            margin-bottom: 10px;
        }

        /* LINE 1: TOP NAVIGATION */
        .main-nav-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            z-index: 100;
        }

        /* LEFT SIDE: VERTICAL COLUMN (Hidden until clicked) */
        #left-options-column {
            display: none; 
            position: absolute;
            left: 50px;
            top: 420px; 
            flex-direction: column;
            gap: 60px; /* Spaced out down the left side */
            z-index: 90;
        }

        /* THE DECORATIVE SILVER HOLDER (Updated to match gold accents) */
        .silver-holder {
            position: relative;
            background: linear-gradient(145deg, #d4d4d4, #666); 
            padding: 22px; 
            border: 2px solid #9c844a; /* A hint of gold in the frame */
            border-radius: 4px;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.9);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            min-width: 280px;
        }

        /* THE BOLTS (Made to look like the gold studs in your image) */
        .bolt {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #d4af37 20%, #8a6d1a 100%);
            border-radius: 50%;
            border: 1px solid #555;
        }
        .bolt.tl { top: 8px; left: 8px; }
        .bolt.tr { top: 8px; right: 8px; }
        .bolt.bl { bottom: 8px; left: 8px; }
        .bolt.br { bottom: 8px; right: 8px; }

        .pink-insert {
            background-color: #f4d0dc;
            padding: 12px 30px;
            border: 3px inset rgba(0,0,0,0.2);
            text-align: center;
        }

        .label-text {
            font-family: 'Special Elite', serif;
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1.8rem;
            letter-spacing: 3px;
            -webkit-text-stroke: 1.5px #000; 
        }

        .silver-holder:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px #f4d0dc;
        }

        /* THE MAIN STAGE (Hidden until a room is selected) */
        .main-stage {
            position: absolute;
            left: 400px; 
            top: 400px;
            right: 50px;
            bottom: 50px;
            background: rgba(0, 0, 0, 0.8);
            border: 10px solid #666; /* Matching the darker wall tones */
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0,0,0,1);
        }

        #room-canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }
    </style>
</head>
<body>

    <div id="main-display">
        <h1 class="main-title">Room Glow Up</h1>

        <div class="main-nav-row">
            <div class="silver-holder" onclick="toggleLeftMenu('rooms')">
                <div class="bolt tl"></div><div class="bolt tr"></div>
                <div class="bolt bl"></div><div class="bolt br"></div>
                <div class="pink-insert"><span class="label-text">Rooms</span></div>
            </div>
            <div class="silver-holder" onclick="toggleLeftMenu('furniture')">
                <div class="bolt tl"></div><div class="bolt tr"></div>
                <div class="bolt bl"></div><div class="bolt br"></div>
                <div class="pink-insert"><span class="label-text">Furniture</span></div>
            </div>
            <div class="silver-holder"><div class="bolt tl"></div><div class="bolt tr"></div><div class="bolt bl"></div><div class="bolt br"></div><div class="pink-insert"><span class="label-text">Decor</span></div></div>
            <div class="silver-holder"><div class="bolt tl"></div><div class="bolt tr"></div><div class="bolt bl"></div><div class="bolt br"></div><div class="pink-insert"><span class="label-text">Upload</span></div></div>
            <div class="silver-holder"><div class="bolt tl"></div><div class="bolt tr"></div><div class="bolt bl"></div><div class="bolt br"></div><div class="pink-insert"><span class="label-text">Save</span></div></div>
        </div>

        <div id="left-options-column">
            <div class="silver-holder" onclick="loadRoom('image_f92424.jpg')">
                <div class="bolt tl"></div><div class="bolt tr"></div>
                <div class="bolt bl"></div><div class="bolt br"></div>
                <div class="pink-insert"><span class="label-text" style="font-size: 1.4rem;">Livingroom 1</span></div>
            </div>
            <div class="silver-holder" onclick="loadRoom('image_f9281e.jpg')">
                <div class="bolt tl"></div><div class="bolt tr"></div>
                <div class="bolt bl"></div><div class="bolt br"></div>
                <div class="pink-insert"><span class="label-text" style="font-size: 1.4rem;">Livingroom 2</span></div>
            </div>
        </div>

        <div class="main-stage">
            <img src="" id="room-canvas">
            <span id="placeholder-text" style="font-family: 'Special Elite'; color: #f4d0dc; font-size: 3rem; opacity: 0.5;">SELECT A CANVAS</span>
        </div>
    </div>

    <script>
        function toggleLeftMenu(category) {
            const column = document.getElementById('left-options-column');
            if (category === 'rooms') {
                column.style.display = (column.style.display === "none" || column.style.display === "") ? "flex" : "none";
            } else {
                column.style.display = "none";
            }
        }

        function loadRoom(imageFile) {
            const canvas = document.getElementById('room-canvas');
            const placeholder = document.getElementById('placeholder-text');
            canvas.src = imageFile;
            canvas.style.display = 'block';
            placeholder.style.display = 'none';
        }
    </script>
</body>
</html>
