<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Limelight&family=Bad+Script&family=Special+Elite&display=swap" rel="stylesheet">
<style>
/* --- MAIN SETUP --- */
* { box-sizing: border-box; }
body { 
    margin: 0; 
    padding: 0; 
    min-height: 200vh; 
    width: 100vw; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    background-color: #008080; 
    background-image: url('background10.jpg'); 
    background-repeat: no-repeat; 
    background-position: center top; 
    background-attachment: fixed; 
    background-size: cover; 
    font-family: 'Special Elite', cursive; 
    color: white; 
    overflow-x: hidden; 
    user-select: none; 
}

.header-wrap { width: 100%; text-align: center; margin-top: 4rem; margin-bottom: 2rem; position: relative; z-index: 30; }
h1 { font-family: 'Bonheur Royale', cursive; font-size: clamp(4.5rem, 9vw, 7rem); line-height: 1.1; margin: 0; text-shadow: 3px 3px 10px rgba(0,0,0,0.7); font-weight: 400; }
h2 { font-family: 'Bad Script', cursive; font-size: clamp(1.6rem, 3.5vw, 2.4rem); margin-top: 0.5rem; text-shadow: 2px 2px 8px rgba(0,0,0,0.6); }

/* NAVIGATION TABS */
.tabs { display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; width: 100%; padding: 1rem; position: relative; z-index: 30; }
.drawer-hardware { position: relative; width: 240px; height: 85px; background: linear-gradient(135deg, #8a6e4b 0%, #59442e 50%, #3e2b19 100%); border: 3px solid #2a1d12; box-shadow: inset 0 0 0 2px #a88860, inset 10px 0 20px rgba(0,0,0,0.8), 0 10px 15px rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease; }
.drawer-hardware:hover { filter: brightness(1.15); transform: translateY(-4px); }
.plate-style { width: 180px; height: 45px; background: linear-gradient(to bottom, #e6d3b3 0%, #c4a476 50%, #9e7e52 100%); color: #2a1d12; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; border: 1px solid #5e4326; box-shadow: inset 0 2px 5px rgba(0,0,0,0.25); text-align: center; }
.lip-pull { position: absolute; bottom: -14px; left: 50%; transform: translateX(-50%); width: 130px; height: 22px; background: linear-gradient(to bottom, #59442e, #2a1d12); border: 2px solid #1a1008; border-radius: 0 0 15px 15px; }

/* --- SCROLLABLE WORKSPACE AREA --- */
.workspace-area { 
    position: relative; 
    width: 100%; 
    max-width: 1800px; 
    margin-top: 15vh; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    gap: 60px; 
    padding-bottom: 50vh; 
}

/* CABINET */
#cabinet-container { 
    position: relative; 
    width: 450px; 
    height: 750px; 
    z-index: 50; 
    flex-shrink: 0; 
    left: -1200px; 
    transition: left 1.2s cubic-bezier(0.25, 1, 0.5, 1); 
}
body.rooms-active #cabinet-container { left: 0; }
#cabinet-img { width: 100%; height: 100%; object-fit: fill; filter: drop-shadow(15px 15px 25px rgba(0,0,0,0.8)); }

.cabinet-drawer-zone { position: absolute; left: 10%; width: 80%; height: 16%; cursor: pointer; z-index: 60; }
#zone-living { top: 4%; } #zone-bed { top: 21%; } #zone-dining { top: 38%; } #zone-extra { top: 55%; } #zone-upload { top: 72%; }

/* STAGE */
#main-stage { 
    width: 1100px; 
    height: 750px; 
    border: 6px double rgba(255, 255, 255, 0.3); 
    background-color: rgba(0, 0, 0, 0.5); 
    position: relative; 
    z-index: 10; 
    flex-shrink: 0; 
    overflow: hidden; 
    box-shadow: 0 0 60px rgba(0,0,0,0.6); 
}
#room-display { width: 100%; height: 100%; object-fit: cover; display: none; cursor: pointer; }

/* TIGHTER FIXED FURNITURE DOCK (UNDER STAGE ONLY) */
.furniture-dock { 
    position: fixed; 
    bottom: -800px; 
    /* Anchored to the center-right where the stage lives */
    left: calc(50% + 255px); 
    transform: translateX(-50%); 
    display: flex; 
    gap: 15px; /* Spaced out a little less */
    transition: bottom 1.2s cubic-bezier(0.19, 1, 0.22, 1); 
    z-index: 200; 
    width: 1100px; /* Matches Stage Width */
    justify-content: center;
}
body.furniture-active .furniture-dock { bottom: 20px; }

/* MASSIVE CASES */
.case-wrapper { position: relative; width: 260px; height: 220px; cursor: pointer; transition: transform 0.3s ease; flex-shrink: 0; }
.case-wrapper:hover { transform: translateY(-30px); }
.case-img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 20px 30px rgba(0,0,0,0.9)); }

/* ICON TAG FASTENED TO FRONT FACE */
.icon-tag { 
    position: absolute; 
    top: 38%; 
    left: 50%; 
    transform: translateX(-50%); 
    width: 85px; 
    height: 85px; 
    transform-origin: top center; 
    animation: swing 3s ease-in-out infinite; 
    z-index: 210; 
    pointer-events: none; 
}

@keyframes swing { 0% { transform: rotate(-8deg); } 50% { transform: rotate(8deg); } 100% { transform: rotate(-8deg); } }
</style>
</head>
<body class="rooms-active">

<div class="header-wrap">
  <h1>Room Glow Up</h1>
  <h2>Your Dream Space Come To Life</h2>
</div>

<div class="tabs">
  <div class="drawer-hardware" onclick="toggleRooms()"><div class="plate-style">Rooms</div><div class="lip-pull"></div></div>
  <div class="drawer-hardware" onclick="lockRoom()"><div class="plate-style">Furniture Catalog</div><div class="lip-pull"></div></div>
  <div class="drawer-hardware"><div class="plate-style">Inspirational Look Book</div><div class="lip-pull"></div></div>
  <div class="drawer-hardware"><div class="plate-style">Save</div><div class="lip-pull"></div></div>
</div>

<div class="workspace-area">
    <div id="cabinet-container">
        <img id="cabinet-img" src="cabinet.png" alt="Cabinet">
        <div id="zone-living" class="cabinet-drawer-zone" onmouseenter="hoverRoom('livingroom')" onclick="nextVariation('livingroom')"></div>
        <div id="zone-bed" class="cabinet-drawer-zone" onmouseenter="hoverRoom('bedroom')" onclick="nextVariation('bedroom')"></div>
        <div id="zone-dining" class="cabinet-drawer-zone" onmouseenter="hoverRoom('diningroom')" onclick="nextVariation('diningroom')"></div>
        <div id="zone-extra" class="cabinet-drawer-zone" onmouseenter="hoverRoom('extrarooms')" onclick="nextVariation('extrarooms')"></div>
        <div id="zone-upload" class="cabinet-drawer-zone" onclick="triggerUpload()"></div>
    </div>

    <div id="main-stage">
        <img id="room-display" src="" alt="Room Display" onclick="lockRoom()">
    </div>
</div>

<div class="furniture-dock">
    <div class="case-wrapper">
        <img src="seatingcase.png" class="case-img">
        <img src="iconseating.png" class="icon-tag">
    </div>
    <div class="case-wrapper">
        <img src="bedscase.png" class="case-img">
        <img src="iconbeds.png" class="icon-tag">
    </div>
    <div class="case-wrapper">
        <img src="tablescase.png" class="case-img">
        <img src="icontables.png" class="icon-tag">
    </div>
    <div class="case-wrapper">
        <img src="storagecase.png" class="case-img">
        <img src="iconstorage.png" class="icon-tag">
    </div>
</div>

<input type="file" id="file-upload" accept="image/*" onchange="handleFileUpload(event)" style="display:none">

<script>
const roomData = { 
    livingroom: ['livingroom.jpg', 'livingroom1.jpg', 'livingroom2.jpg', 'livingroom3.jpg'], 
    bedroom: ['bedroom.jpg', 'bedroom2.jpg'], 
    diningroom: ['diningroom.jpg', 'diningroom2.jpg'], 
    extrarooms: ['extrarooms.jpg', 'kitchen.jpg', 'foyer.jpg'] 
};

let currentCategory = 'livingroom'; 
let currentIndex = 0;

function toggleRooms() {
    document.body.classList.toggle('rooms-active');
    document.body.classList.remove('furniture-active');
}

function lockRoom() {
    document.body.classList.remove('rooms-active');
    document.body.classList.add('furniture-active');
}

function hoverRoom(category) {
    currentCategory = category; 
    currentIndex = 0; 
    updateStage();
}

function nextVariation(category) {
    if (currentCategory !== category) { 
        currentCategory = category; 
        currentIndex = 0; 
    } else { 
        currentIndex = (currentIndex + 1) % roomData[category].length; 
    }
    updateStage();
}

function updateStage() {
    const img = document.getElementById('room-display');
    const src = roomData[currentCategory][currentIndex];
    if(src) {
        img.src = src; 
        img.style.display = 'block';
    }
}

function triggerUpload() { document.getElementById('file-upload').click(); }

function handleFileUpload(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = document.getElementById('room-display'); 
            img.src = e.target.result; 
            img.style.display = 'block';
            lockRoom();
        };
        reader.readAsDataURL(file);
    }
}
</script>
</body>
</html>
