<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-teal: #00f2ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        #main-site-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 200px;
        }

        header {
            text-align: center;
            padding: 60px 0 30px 0;
            z-index: 100;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 100px;
            margin: 0;
            background: var(--silver-header);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 36px;
            margin: -10px 0 0 0;
            color: #e0e0e0;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px #000;
        }

        .nav-container {
            display: flex;
            gap: 25px;
            margin-top: 40px;
            margin-bottom: 100px;
            z-index: 100;
        }

        .label-holder {
            width: 210px;
            height: 105px;
            background: var(--metal-shine);
            border: 2px solid #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 15px #000, 8px 8px 20px rgba(0,0,0,0.9);
            cursor: pointer;
        }

        .white-card {
            width: 85%;
            height: 65%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.4s;
        }

        .label-holder:hover .white-card {
            background: var(--glow-teal);
            box-shadow: 0 0 30px var(--glow-teal);
        }

        .label-text {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            font-size: 18px;
            color: #000;
            text-transform: uppercase;
        }

        /* EXPANDED LAYOUT */
        #interaction-zone {
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            gap: 40px;
            width: 95%;
            max-width: 1800px;
            margin: 0 auto;
            height: 750px;
            position: relative;
        }

        /* LEFT SIDE CABINET PORTAL */
        #cabinet-portal {
            width: 550px;
            height: 100%;
            position: relative;
            flex-shrink: 0;
        }

        .side-asset {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 550px;
            transition: transform 1.5s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 30;
            transform: translateX(-200%);
        }

        .side-asset.glided-in {
            transform: translateX(0);
        }

        .asset-img {
            width: 100%;
            filter: drop-shadow(15px 15px 30px #000);
        }

        /* SCREWHOLES AND TABS */
        .drawer-labels-overlay {
            position: absolute;
            top: 110px; 
            left: 95px;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .small-pull-tab {
            width: 160px;
            height: 65px;
            background: var(--metal-shine);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 0 8px #000, 3px 3px 10px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .small-pull-tab::before, .small-pull-tab::after, .screw-tr, .screw-br {
            content: ''; position: absolute; width: 8px; height: 8px; background: #111; border-radius: 50%; box-shadow: inset 1px 1px 1px #444;
        }
        .small-pull-tab::before { top: 6px; left: 6px; }
        .small-pull-tab::after { bottom: 6px; left: 6px; }
        .screw-tr { top: 6px; right: 6px; position: absolute; }
        .screw-br { bottom: 6px; right: 6px; position: absolute; }

        .drawer-white-card {
            width: 75%; height: 55%; background: #fff; display: flex; justify-content: center; align-items: center;
            font-family: 'Courier New', Courier, monospace; font-size: 14px; font-weight: bold; transition: 0.3s; z-index: 2;
        }

        /* FURNITURE TAGS */
        .furniture-tags-overlay {
            position: absolute;
            top: 100px;
            right: 80px;
            display: flex;
            flex-direction: column;
            gap: 35px;
        }

        .swing-tag {
            width: 85px;
            cursor: pointer;
            transform-origin: top center;
            transition: transform 0.5s ease;
            filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.5));
        }

        .swing-tag:hover { animation: sway 1.5s ease-in-out infinite alternate; }

        @keyframes sway { 0% { transform: rotate(-10deg); } 100% { transform: rotate(10deg); } }

        /* THE EXPANDED STAGE */
        #theater-container {
            position: relative;
            flex-grow: 1; /* EXPANDS TO FILL RIGHT SPACE */
            height: 650px;
            border: 25px solid #000;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 60px rgba(0,0,0,1);
            z-index: 5;
        }

        .curtain {
            position: absolute;
            top: 0; width: 50%; height: 100%;
            background: url('Assets/stagecurtains.png') no-repeat;
            background-size: 200% 100%;
            transition: transform 2s cubic-bezier(0.645, 0.045, 0.355, 1);
            z-index: 20; pointer-events: none;
        }
        #curtain-left { left: 0; background-position: left; }
        #curtain-right { right: 0; background-position: right; }
        #theater-container.open #curtain-left { transform: translateX(-100%); }
        #theater-container.open #curtain-right { transform: translateX(100%); }

        #room-display {
            width: 100%; height: 100%; 
            background-size: cover; 
            background-position: center; 
            cursor: pointer;
            position: relative;
        }

        /* DRAGGABLE ITEMS */
        .drag-item {
            position: absolute;
            cursor: grab;
            width: 150px;
            z-index: 25;
            filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.5));
        }
        .drag-item:active { cursor: grabbing; }

        /* THUMBNAIL TRAY (Hidden inside case) */
        #furniture-tray {
            position: absolute;
            top: 100px;
            left: 50px;
            width: 300px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            z-index: 40;
            pointer-events: auto;
        }

        .furniture-thumb {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid #fff;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .furniture-thumb:hover { transform: scale(1.1); background: var(--glow-teal); }
    </style>
</head>
<body>

<div id="main-site-container">
    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
    </header>

    <nav class="nav-container">
        <div class="label-holder" onclick="smoothRevealRooms()">
            <div class="white-card"><span class="label-text">Rooms</span></div>
        </div>
        <div class="label-holder" onclick="revealFurniture()">
            <div class="white-card"><span class="label-text">Furniture Catalog</span></div>
        </div>
        <div class="label-holder">
            <div class="white-card"><span class="label-text">Decor Closet</span></div>
        </div>
        <div class="label-holder">
            <div class="white-card"><span class="label-text">Inspirational Walkthrough</span></div>
        </div>
        <div class="label-holder">
            <div class="white-card"><span class="label-text">Save / Checkout</span></div>
        </div>
    </nav>

    <div id="interaction-zone">
        <div id="cabinet-portal">
            <div id="rooms-cabinet-container" class="side-asset">
                <img src="Assets/cabinet.png" class="asset-img" alt="Room Cabinet">
                <div class="drawer-labels-overlay">
                    <div class="small-pull-tab" onmouseover="peekRoom('livingroom.jpg')" onclick="cycleRoom('living')">
                        <span class="screw-tr"></span><span class="screw-br"></span>
                        <div class="drawer-white-card">livingroom</div>
                    </div>
                    <div class="small-pull-tab" onmouseover="peekRoom('bedroom.jpg')" onclick="cycleRoom('bedroom')">
                        <span class="screw-tr"></span><span class="screw-br"></span>
                        <div class="drawer-white-card">bedroom</div>
                    </div>
                    <div class="small-pull-tab" onmouseover="peekRoom('diningroom.jpg')" onclick="cycleRoom('dining')">
                        <span class="screw-tr"></span><span class="screw-br"></span>
                        <div class="drawer-white-card">diningroom</div>
                    </div>
                    <div class="small-pull-tab" onmouseover="peekRoom('foyer.jpg')" onclick="cycleRoom('extra')">
                        <span class="screw-tr"></span><span class="screw-br"></span>
                        <div class="drawer-white-card">extra rooms</div>
                    </div>
                </div>
            </div>

            <div id="furniture-case-container" class="side-asset">
                <img src="Assets/furniturecases.png" class="asset-img" alt="Furniture Case">
                <div id="furniture-tray"></div> <div class="furniture-tags-overlay">
                    <div class="swing-tag" onclick="loadFurniture('seating')"><img src="Assets/iconseating.png" class="tag-icon"></div>
                    <div class="swing-tag" onclick="loadFurniture('tables')"><img src="Assets/icontables.png" class="tag-icon"></div>
                    <div class="swing-tag" onclick="loadFurniture('storage')"><img src="Assets/iconstorage.png" class="tag-icon"></div>
                    <div class="swing-tag" onclick="loadFurniture('beds')"><img src="Assets/iconbeds.png" class="tag-icon"></div>
                </div>
            </div>
        </div>

        <div id="theater-container">
            <div id="curtain-left" class="curtain"></div>
            <div id="curtain-right" class="curtain"></div>
            <div id="room-display" onclick="confirmRoomChoice()"></div>
        </div>
    </div>
</div>

<script>
    const roomSets = {
        living: ['livingroom.jpg', 'livingroom1.jpg', 'livingroom3.jpg'],
        bedroom: ['bedroom.jpg', 'bedroom2.jpg'],
        dining: ['diningroom.jpg'],
        extra: ['foyer.jpg', 'kitchen.jpg', 'kitchen2.jpg', 'office.jpg']
    };
    
    // Mock data for furniture assets
    const furnitureData = {
        beds: ['bed1.png', 'bed2.png', 'bed3.png'],
        seating: ['sofa.png', 'chair.png'],
        tables: ['table1.png'],
        storage: ['dresser.png']
    };

    const indices = { living: 0, bedroom: 0, dining: 0, extra: 0 };

    function smoothRevealRooms() {
        document.getElementById('furniture-case-container').classList.remove('glided-in');
        setTimeout(() => { document.getElementById('rooms-cabinet-container').classList.add('glided-in'); }, 800);
    }

    function peekRoom(img) {
        if(!document.getElementById('theater-container').classList.contains('open')) {
            document.getElementById('room-display').style.backgroundImage = `url('Assets/${img}')`;
        }
    }

    function cycleRoom(type) {
        indices[type] = (indices[type] + 1) % roomSets[type].length;
        document.getElementById('room-display').style.backgroundImage = `url('Assets/${roomSets[type][indices[type]]}')`;
        document.getElementById('theater-container').classList.add('open');
    }

    function confirmRoomChoice() {
        if (document.getElementById('theater-container').classList.contains('open')) {
            document.getElementById('rooms-cabinet-container').classList.remove('glided-in');
            setTimeout(() => { document.getElementById('furniture-case-container').classList.add('glided-in'); }, 600);
        }
    }

    function revealFurniture() {
        document.getElementById('rooms-cabinet-container').classList.remove('glided-in');
        document.getElementById('furniture-case-container').classList.add('glided-in');
    }

    function loadFurniture(category) {
        const tray = document.getElementById('furniture-tray');
        tray.innerHTML = ''; // Clear tray
        furnitureData[category].forEach(item => {
            const img = document.createElement('img');
            img.src = `Assets/${item}`;
            img.className = 'furniture-thumb';
            img.onclick = () => addToRoom(item);
            tray.appendChild(img);
        });
    }

    function addToRoom(item) {
        const stage = document.getElementById('room-display');
        const img = document.createElement('img');
        img.src = `Assets/${item}`;
        img.className = 'drag-item';
        img.style.left = '50px';
        img.style.top = '50px';
        
        // Simple drag logic
        img.onmousedown = (e) => {
            let shiftX = e.clientX - img.getBoundingClientRect().left;
            let shiftY = e.clientY - img.getBoundingClientRect().top;
            
            function moveAt(pageX, pageY) {
                img.style.left = pageX - stage.getBoundingClientRect().left - shiftX + 'px';
                img.style.top = pageY - stage.getBoundingClientRect().top - shiftY + 'px';
            }

            function onMouseMove(e) { moveAt(e.pageX, e.pageY); }
            document.addEventListener('mousemove', onMouseMove);
            img.onmouseup = () => {
                document.removeEventListener('mousemove', onMouseMove);
                img.onmouseup = null;
            };
        };
        img.ondragstart = () => false;
        stage.appendChild(img);
    }
</script>

</body>
</html>
