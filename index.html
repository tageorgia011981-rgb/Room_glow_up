<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal: #2a2d2f;
            --silver: #c0c0c0;
            --metal-shine: linear-gradient(145deg, #3e4245, #1a1c1e);
            --glow: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Limelight', cursive;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--silver);
        }

        .site-header {
            text-align: center;
            padding: 40px 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .main-title {
            font-size: 5rem;
            margin: 0;
            color: var(--silver);
            font-weight: bold;
            letter-spacing: 4px;
        }

        .sub-title {
            font-size: 1.8rem;
            margin-top: -10px;
            color: var(--silver);
            opacity: 0.9;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .pull-tab {
            width: 180px;
            height: 60px;
            background: var(--metal-shine);
            border: 2px solid #555;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 0 10px #000, 3px 5px 10px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .pull-tab::before, .pull-tab::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #111;
            border-radius: 50%;
            top: 5px;
        }
        .pull-tab::before { left: 5px; }
        .pull-tab::after { right: 5px; }

        .label-card {
            width: 85%;
            height: 70%;
            background: #ddd;
            color: #000;
            font-family: 'Special Elite', typewriter;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .pull-tab:hover .label-card {
            background: var(--glow);
            box-shadow: 0 0 15px var(--glow);
            transform: translateY(-2px);
        }

            bottom: -5px;
