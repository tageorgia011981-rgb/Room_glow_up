<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>

<style>
html, body {
margin: 0;
padding: 0;
width: 100%;
height: 100%;
}

body {
position: relative;
min-height: 100vh;

/* Make sure the filename matches exactly */
background-color: #000; /* fallback color if image doesn't load */
background-image: url("wallpaper.jpg"); /* ‚Üê exact file in repo */
background-size: cover;
background-position: center;
background-repeat: no-repeat;

display: flex;
justify-content: center;
align-items: center;
}

.overlay {
position: absolute;
inset: 0;
background: rgba(0, 0, 0, 0.2);
z-index: 1;
}

.content {
position: relative;
z-index: 2;
text-align: center;
font-family: Arial, sans-serif;
color: white;
}

@media (max-width: 768px) {
body {
background-position: top center;
}
}
</style>
</head>

<body>
<div class="overlay"></div>
<div class="content">
<!-- Header and tagline are part of the wallpaper -->
</div>
</body>
</html>
