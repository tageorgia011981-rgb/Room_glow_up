<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 200vh; 
            /* FIXED BACKGROUND: Changed 'contain' to a percentage to stop it from shrinking too much */
            background: #002e2e url('Assets/mainbackground3.jpg') no-repeat center top fixed;
            background-size: 110% auto; 
            font-family: sans-serif; scroll-behavior: smooth; overflow-x: hidden;
        }

        header {
            width: 100%; height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: flex-start; padding-top: 60px;
            background: rgba(0, 0, 0, 0.6); text-align: center;
        }

        h1 {
            font-family: 'Limelight', cursive; font-size: clamp(4rem, 12vw, 8rem);
            background: linear-gradient(to right, #004d4d 0%, #008080 25%, #e0f2f2 50%, #008080 75%, #004d4d 100%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: metalShine 4s linear infinite;
            filter: drop-shadow(4px 4px 0px #1a1f1e);
            margin: 0; text-transform: uppercase; letter-spacing: 5px;
        }
        @keyframes metalShine { to { background-position: 200% center; } }
        
        h2 { 
            font-family: 'Limelight', cursive; font-size: 1.8rem; color: #008080; 
            margin-top: 10px; margin-bottom: 50px; 
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000; 
        }

        .nav-container { 
            display: flex; justify-content: center; gap: 15px; 
            width: 100%; padding: 0 20px;
        }
        
        .pull-tab-img {
            width: 420px; 
            height: auto; cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(10px 12px 20px rgba(0,0,0,0.8));
        }
        .pull-tab-img:hover { transform: translateY(-15px) scale(1.03); }

        .work-zone { 
            width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; 
            position: relative;
        }
        
        .stage-container {
            width: 1000px; height: 600px; background: #000; 
            box-shadow: 0 0 80px rgba(0,0,0,1); 
            position: relative; overflow: hidden;
            transition: transform 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
        .stage-container.shifted { transform: translateX(200px); }
        #stage-image { width: 100%; height: 100%; object-fit: contain; }

        #tool-container { 
            position: absolute; left: -800px; 
            transition: left 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67); 
            z-index: 10; 
        }
        #tool-container.glide-in { left: 40px; }
        .tool-asset { width: 550px; filter: drop-shadow(20px 20px 35px black); }

        #book-catalog {
            position: fixed; top: -100%; left: 50%; transform: translateX(-50%);
            width: 900px; height: 350px; 
            background: url('Assets/image_ac4858.png') no-repeat center center;
            background-size: cover; transition: top 0.8s ease-in-out; z-index: 1000;
        }
        #book-catalog.active { top: 0px; } 
    </style>
</head>
<body>

    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
        <div class="nav-container">
            <img src="Assets/pulltabs_rooms.png.jpg" class="pull-tab-img" onclick="triggerRooms()">
            <img src="Assets/pulltabs_furniturecatalog.png" class="pull-tab-img" onclick="loadFurnitureHub()">
            <img src="Assets/pulltabs_decorcloset.png" class="pull-tab-img" onclick="loadFurnitureHub()">
            <img src="Assets/pulltabs_inspogallery.png" class="pull-tab-img">
            <img src="Assets/pulltabs_checkout.png" class="pull-tab-img">
        </div>
    </header>

    <div id="book-catalog">
        <div id="cat-grid" style="display: flex; gap: 20px; padding: 40px 60px; overflow-x: auto; height: 100%; align-items: center;"></div>
        <div style="position:absolute; bottom:15px; right:40px; color:white; cursor:pointer; font-family:'Special Elite';" onclick="closeBook()">[ CLOSE ]</div>
    </div>

    <section id="workstation" class="work-zone">
        <div id="tool-container">
            <img src="Assets/roomscabinet.png" id="tool-img" class="tool-asset">
            <div id="hotspot-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20;"></div>
        </div>
        <div id="main-stage" class="stage-container">
            <img src="" id="stage-image">
        </div>
    </section>

    <script>
        const toolBox = document.getElementById('tool-container');
        const stage = document.getElementById('main-stage');
        const toolImg = document.getElementById('tool-img');
        const book = document.getElementById('book-catalog');
        const sImg = document.getElementById('stage-image');

        function triggerRooms() {
            window.scrollTo({ top: window.innerHeight, behavior: 'smooth' });
            setTimeout(() => {
                stage.classList.add('shifted');
                toolBox.classList.add('glide-in');
            }, 600);
        }

        function loadFurnitureHub() {
            window.scrollTo({ top: window.innerHeight, behavior: 'smooth' });
            toolImg.src = 'Assets/furniturecatalog.png';
            setTimeout(() => {
                book.classList.add('active'); 
                stage.classList.add('shifted');
                toolBox.classList.add('glide-in');
            }, 600);
        }

        function closeBook() { book.classList.remove('active'); }
    </script>
</body>
</html>
