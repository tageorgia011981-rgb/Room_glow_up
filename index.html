<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-teal: #00f2ff;
            --tag-gold: #d4af37;
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        #main-site-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 200px;
        }

        header {
            text-align: center;
            padding: 60px 0 30px 0;
            z-index: 50;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 100px;
            margin: 0;
            background: var(--silver-header);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 36px;
            margin: -5px 0 0 0;
            color: #e0e0e0;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px #000;
        }

        .nav-container {
            display: flex;
            gap: 25px;
            margin-top: 40px;
            margin-bottom: 50px;
            z-index: 50;
        }

        .label-holder {
            width: 210px;
            height: 105px;
            background: var(--metal-shine);
            border: 2px solid #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 15px #000, 8px 8px 20px rgba(0,0,0,0.9);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .white-card {
            width: 85%;
            height: 60%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.4s ease, box-shadow 0.4s ease;
        }

        .label-holder:hover .white-card {
            background: var(--glow-teal);
            box-shadow: 0 0 30px var(--glow-teal);
        }

        .label-text {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            font-size: 16px;
            color: #000;
            text-transform: uppercase;
        }

        .lip-pull {
            position: absolute;
            bottom: 0;
            width: 80%;
            height: 16px;
            background: #0a0a0a;
            border-radius: 0 0 15px 15px;
            border: 1px solid #444;
        }

        #interaction-zone {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            width: 1540px;
            height: 850px;
            position: relative;
            margin: 0 auto;
        }

        .cabinet-space {
            position: relative;
            width: 550px;
            height: 650px;
            margin-top: 100px;
            z-index: 60;
        }

        .asset-side-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 550px;
            transform: translateX(-200%);
            transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        #rooms-cabinet-container.glided-in { transform: translateX(0); }
        #rooms-cabinet-container.glided-out { transform: translateX(-200%); }
        #furniture-cases-container.glided-in { transform: translateX(0); }

        .asset-img {
            width: 100%;
            filter: drop-shadow(15px 15px 30px #000);
        }

        .furniture-tags-overlay {
            position: absolute;
            top: 110px; 
            left: 105px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .tag-hanger {
            position: relative;
            width: 160px;
            height: 70px;
            display: flex;
            justify-content: center;
        }

        .icon-tag {
            width: 110px;
            height: 65px;
            background: #000;
            border: 1px solid var(--tag-gold);
            clip-path: polygon(15% 0%, 85% 0%, 100% 25%, 100% 100%, 0% 100%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.8);
            transform: rotate(-3deg);
            transition: 0.3s ease;
            cursor: pointer;
            z-index: 40;
        }

        .icon-tag img { width: 65%; height: auto; }
        .tag-text { font-family: 'Courier New', monospace; color: var(--tag-gold); font-size: 12px; font-weight: bold; text-transform: uppercase; }

        #theater-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #catalog-book-container {
            width: 900px;
            height: 0;
            background: url('Assets/furniturecatalog.png') no-repeat center center;
            background-size: contain;
            transition: height 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: space-around;
            padding: 40px;
            overflow: hidden;
        }
        #catalog-book-container.open { height: 400px; }

        #receipt-overlay {
            position: absolute;
            top: -1000px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 700px;
            background: url('Assets/scrollreceipt.png') no-repeat center center;
            background-size: contain;
            transition: top 2s ease-in-out;
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 100px 40px;
            font-family: 'Courier New', Courier, monospace;
        }
        #receipt-overlay.rolled-down { top: -50px; }

        #theater-container {
            width: 950px;
            height: 600px;
            border: 25px solid #000;
            position: relative;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 60px rgba(0,0,0,1);
            z-index: 5;
        }

        #room-display {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .drawer-labels-overlay {
            position: absolute;
            top: 135px;
            left: 95px;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .small-pull-tab {
            width: 160px;
            height: 65px;
            background: var(--metal-shine);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 0 8px #000, 3px 3px 10px rgba(0,0,0,0.5);
        }

        .drawer-white-card {
            width: 80%;
            height: 60%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div id="main-site-container">
    <header>
        <h1>Room Glow Up</h1>
        <h2>Your Dream Space Come To Life</h2>
    </header>

    <nav class="nav-container">
        <div class="label-holder" onclick="roomsAction()"><div class="white-card"><span class="label-text">Rooms</span></div><div class="lip-pull"></div></div>
        <div class="label-holder"><div class="white-card"><span class="label-text">Furniture Catalog</span></div><div class="lip-pull"></div></div>
        <div class="label-holder"><div class="white-card"><span class="label-text">Decor Closet</span></div><div class="lip-pull"></div></div>
        <div class="label-holder"><div class="white-card"><span class="label-text">Inspirational Walkthrough</span></div><div class="lip-pull"></div></div>
        <div class="label-holder" onclick="showReceipt()"><div class="white-card"><span class="label-text">Save / Checkout</span></div><div class="lip-pull"></div></div>
    </nav>

    <div id="interaction-zone">
        <div class="cabinet-space">
            <div id="rooms-cabinet-container" class="asset-side-container">
                <img src="Assets/cabinet.png" class="asset-img">
                <div class="drawer-labels-overlay">
                    <div class="small-pull-tab" onclick="cycleRoom('livingroom')"><div class="drawer-white-card">livingroom</div></div>
                    <div class="small-pull-tab" onclick="cycleRoom('bedroom')"><div class="drawer-white-card">bedroom</div></div>
                    <div class="small-pull-tab" onclick="cycleRoom('diningroom')"><div class="drawer-white-card">diningroom</div></div>
                    <div class="small-pull-tab" onclick="cycleRoom('extra')"><div class="drawer-white-card">extra rooms</div></div>
                </div>
            </div>

            <div id="furniture-cases-container" class="asset-side-container">
                <img src="Assets/furniturecases.png" class="asset-img">
                <div id="dynamic-tags-container" class="furniture-tags-overlay"></div>
            </div>
        </div>

        <div id="theater-wrapper">
            <div id="catalog-book-container">
                <div id="page-left" style="flex:1; padding:60px 20px 20px 60px;"></div>
                <div id="page-right" style="flex:1; padding:60px 60px 20px 20px;"></div>
            </div>

            <div id="theater-container">
                <div id="receipt-overlay">
                    <h3 style="margin-top: 20px;">DESIGN SUMMARY</h3>
                    <div id="receipt-items-list" style="width:100%; text-align:left; margin-top:20px;"></div>
                </div>
                <div id="room-display" onclick="commitSelection()"></div>
            </div>
        </div>
    </div>
</div>

<script>
    let designList = [];

    const subCategories = {
        seating: ['couches', 'chairs', 'dining chairs', 'benches', 'stools'],
        tables: ['coffee', 'end', 'dining table'],
        storage: ['armoire', 'dressers', 'buffet'],
        beds: ['beds']
    };

    const mainCategories = [
        { id: 'seating', img: 'iconseating.png' },
        { id: 'tables', img: 'icontables.png' },
        { id: 'storage', img: 'iconstorage.png' },
        { id: 'beds', img: 'iconbeds.png' }
    ];

    function renderMainTags() {
        const container = document.getElementById('dynamic-tags-container');
        container.innerHTML = mainCategories.map(cat => `
            <div class="tag-hanger">
                <div class="icon-tag" onclick="showSubTags('${cat.id}')">
                    <img src="Assets/${cat.img}" alt="${cat.id}">
                </div>
            </div>
        `).join('');
    }

    function showSubTags(id) {
        const container = document.getElementById('dynamic-tags-container');
        let tagsHTML = subCategories[id].map(sub => `
            <div class="tag-hanger">
                <div class="icon-tag" onclick="openBook('${sub}')">
                    <span class="tag-text">${sub}</span>
                </div>
            </div>
        `).join('');
        tagsHTML += `<div class="tag-hanger"><div class="icon-tag" style="border-color:#ff4444" onclick="renderMainTags(); closeBook();"><span class="tag-text">Back</span></div></div>`;
        container.innerHTML = tagsHTML;
    }

    function openBook(category) {
        document.getElementById('catalog-book-container').classList.add('open');
        document.getElementById('page-left').innerHTML = `<h3 style="color:#fff; font-family:'Limelight'">${category}</h3>`;
    }

    function closeBook() { document.getElementById('catalog-book-container').classList.remove('open'); }
    function showReceipt() { document.getElementById('receipt-overlay').classList.add('rolled-down'); }

    function roomsAction() { 
        document.getElementById('rooms-cabinet-container').classList.remove('glided-out');
        document.getElementById('rooms-cabinet-container').classList.add('glided-in'); 
    }

    function cycleRoom(type) { 
        document.getElementById('room-display').style.backgroundImage = `url('Assets/${type}1.jpg')`; 
    }

    function commitSelection() { 
        const roomsCabinet = document.getElementById('rooms-cabinet-container');
        if(roomsCabinet.classList.contains('glided-in')) {
            roomsCabinet.classList.remove('glided-in');
            roomsCabinet.classList.add('glided-out');
            setTimeout(() => {
                document.getElementById('furniture-cases-container').classList.add('glided-in');
            }, 1000);
        }
    }

    renderMainTags();
</script>
</body>
</html>
