<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Bad+Script&family=Special+Elite&display=swap" rel="stylesheet">
<style>
/* ---------------- BASE ---------------- */
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: url('background1.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Special Elite', cursive;
  color: white;
  overflow-x: hidden;
}

/* ---------------- HEADER GROUP ---------------- */
.header-wrap {
  width: 100%;
  text-align: center;
  margin-top: 1rem;
  margin-bottom: 0.5rem;
  position: relative;
  z-index: 30; 
}

h1 {
  font-family: 'Limelight', cursive;
  font-size: clamp(3.5rem, 7vw, 5.5rem);
  line-height: 0.9;
  margin: 0;
  text-shadow: 3px 3px 10px rgba(0,0,0,0.7), -2px -2px 8px rgba(0,0,0,0.5);
}

h2 {
  font-family: 'Bad Script', cursive;
  font-size: clamp(1.6rem, 3.5vw, 2.4rem);
  margin-top: 0.6rem;
  margin-bottom: 0;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
}

/* ---------------- PULL TABS (SHARED STYLE) ---------------- */
.drawer-hardware {
  position: relative;
  width: 220px;
  height: 90px;
  background: linear-gradient(135deg, #2c2e30 0%, #1a1a1a 100%);
  border: 3px solid #000;
  box-shadow:
    inset 0 0 0 2px #444,
    inset 10px 0 20px rgba(0,0,0,0.8),
    0 10px 15px rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.25s ease, filter 0.25s ease, box-shadow 0.25s ease;
  user-select: none;
}

.drawer-hardware:hover {
  filter: brightness(1.25) contrast(1.1);
  transform: scale(1.05) translateY(-2px); 
  box-shadow: 0 15px 25px rgba(255, 255, 255, 0.1); 
  z-index: 10;
}

/* screw heads */
.drawer-hardware::before,
.drawer-hardware::after {
  content: '';
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: radial-gradient(circle, #111 20%, #555 100%);
  box-shadow: inset 1px 1px 2px #000;
}

.drawer-hardware::before { left: 12px; }
.drawer-hardware::after  { right: 12px; }

/* label plate */
.plate-style {
  width: 160px;
  height: 50px;
  background: linear-gradient(to bottom, #dcdcdc 0%, #8e9196 50%, #b0b0b0 100%);
  color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px; 
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 1px;
  border: 1px solid #666;
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.25);
  text-align: center;
  line-height: 1;
}

/* pull lip */
.lip-pull {
  position: absolute;
  bottom: -14px;
  left: 50%;
  transform: translateX(-50%);
  width: 140px;
  height: 24px;
  background: linear-gradient(to bottom, #2c2e30, #000);
  border: 2px solid #111;
  border-top: none;
  border-radius: 0 0 15px 15px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.8);
}

/* ---------------- TOP NAV TABS SPECIFIC ---------------- */
.tabs {
  display: flex;
  justify-content: center;
  gap: 1.4rem;
  flex-wrap: wrap;
  width: 100%;
  padding: 1rem 2rem;
  position: relative;
  z-index: 30;
}

/* ---------------- WORKSPACE AREA ---------------- */
.workspace-area {
  position: relative;
  width: 100%;
  max-width: 1400px;
  margin-top: 20px;
  min-height: 1000px; 
  display: flex;
  justify-content: center; 
}

/* CABINET CONTAINER */
#cabinet-container {
  position: absolute;
  top: 0;
  left: -400px; 
  width: 300px; 
  display: flex;
  flex-direction: column; 
  gap: 15px; 
  padding: 20px;
  background-color: #111; 
  border: 4px solid #333;
  border-radius: 0 10px 10px 0;
  z-index: 20;
  transition: left 1s ease-in-out; 
}

/* MAIN STAGE */
#main-stage {
  width: 70%;
  max-width: 900px;
  min-height: 600px; 
  border: 2px dashed rgba(255, 255, 255, 0.3);
  background-color: rgba(0, 0, 0, 0.6); 
  position: relative;
  z-index: 10;
  transition: transform 1s ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

#room-display {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none; 
  cursor: pointer;
  border: 4px solid transparent;
  transition: border-color 0.3s;
}

#room-display.locked {
  border-color: #D4AF37; /* Gold border */
  box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
}

/* ---------------- ACTIVE STATES ---------------- */
body.rooms-active #cabinet-container {
  left: 0px; 
}

body.rooms-active #main-stage {
  transform: translateX(160px); 
}

/* ---------------- RESPONSIVE ---------------- */
@media (max-width: 800px) {
  .drawer-hardware { width: 170px; height: 75px; }
  .plate-style { width: 120px; font-size: 14px; }
  
  #cabinet-container { 
    width: 200px; 
    left: -250px; 
    padding: 10px;
  }
  
  body.rooms-active #cabinet-container {
    left: 0px;
  }
  
  body.rooms-active #main-stage {
    transform: translateX(100px);
    width: 55%;
  }
}
</style>
</head>
<body>

<div class="header-wrap">
  <h1>Room Glow Up</h1>
  <h2>Your Dream Space Come To Life</h2>
</div>

<div class="tabs">
  <div class="drawer-hardware" onclick="toggleRooms()">
    <div class="plate-style">Rooms</div>
    <div class="lip-pull"></div>
  </div>
  
  <div class="drawer-hardware">
    <div class="plate-style">Furniture</div>
    <div class="lip-pull"></div>
  </div>
  
  <div class="drawer-hardware">
    <div class="plate-style">Decor</div>
    <div class="lip-pull"></div>
  </div>
  
  <div class="drawer-hardware">
    <div class="plate-style">Inspiration</div>
    <div class="lip-pull"></div>
  </div>
</div>

<div class="workspace-area">
    
    <div id="cabinet-container">
        <div class="drawer-hardware" onmouseenter="hoverRoom('livingroom')" onclick="nextVariation('livingroom')">
            <div class="plate-style">Living Room</div>
            <div class="lip-pull"></div>
        </div>
        
        <div class="drawer-hardware" onmouseenter="hoverRoom('bedroom')" onclick="nextVariation('bedroom')">
            <div class="plate-style">Bedroom</div>
            <div class="lip-pull"></div>
        </div>
        
        <div class="drawer-hardware" onmouseenter="hoverRoom('diningroom')" onclick="nextVariation('diningroom')">
            <div class="plate-style">Dining Room</div>
            <div class="lip-pull"></div>
        </div>
        
        <div class="drawer-hardware" onmouseenter="hoverRoom('extrarooms')" onclick="nextVariation('extrarooms')">
            <div class="plate-style">Extra Rooms</div>
            <div class="lip-pull"></div>
        </div>
        
        <div class="drawer-hardware" onclick="alert('Upload feature coming soon!')">
            <div class="plate-style">Upload</div>
            <div class="lip-pull"></div>
        </div>
    </div>

    <div id="main-stage">
        <p id="stage-text" style="color:#ccc;">Hover over a drawer to see rooms</p>
        <img id="room-display" src="" alt="Room Design" onclick="lockRoom()">
    </div>

</div>

<script>
  // 1. Toggle Cabinet Slide
  function toggleRooms() {
    document.body.classList.toggle('rooms-active');
  }

  // 2. Room Data (Placeholders)
  const roomData = {
    livingroom: [
      'https://via.placeholder.com/800x600/333333/FFFFFF?text=Modern+Living+Room',
      'https://via.placeholder.com/800x600/550000/FFFFFF?text=Rustic+Living+Room',
      'https://via.placeholder.com/800x600/005500/FFFFFF?text=Boho+Living+Room'
    ],
    bedroom: [
      'https://via.placeholder.com/800x600/000055/FFFFFF?text=Cozy+Bedroom',
      'https://via.placeholder.com/800x600/550055/FFFFFF?text=Luxury+Bedroom'
    ],
    diningroom: [
      'https://via.placeholder.com/800x600/555500/FFFFFF?text=Dining+Room+1',
      'https://via.placeholder.com/800x600/005555/FFFFFF?text=Dining+Room+2'
    ],
    extrarooms: [
      'https://via.placeholder.com/800x600/333333/FFFFFF?text=Bathroom',
      'https://via.placeholder.com/800x600/666666/FFFFFF?text=Office'
    ]
  };

  // State Tracking
  let currentCategory = '';
  let currentIndex = 0;
  let isLocked = false;

  // 3. Hover Logic: Shows the first image of that category immediately
  function hoverRoom(category) {
    if (isLocked) return; // Don't change if locked
    
    currentCategory = category;
    currentIndex = 0; // Reset to start of list
    updateStage();
  }

  // 4. Click Logic: Cycles to the next image in the same category
  function nextVariation(category) {
    if (isLocked) {
        if(confirm("Unlock current design to switch rooms?")) {
            unlockRoom();
        } else {
            return; 
        }
    }
    
    // Ensure we are cycling the correct category
    if (currentCategory !== category) {
        currentCategory = category;
        currentIndex = 0;
    } else {
        currentIndex = (currentIndex + 1) % roomData[category].length;
    }
    updateStage();
  }

  // Helper to update the image source
  function updateStage() {
    const imgElement = document.getElementById('room-display');
    const textElement = document.getElementById('stage-text');
    
    if(roomData[currentCategory]) {
        imgElement.src = roomData[currentCategory][currentIndex];
        imgElement.style.display = 'block';
        textElement.style.display = 'none';
    }
  }

  // 5. Lock Functionality
  function lockRoom() {
    const imgElement = document.getElementById('room-display');
    if (!imgElement.src || imgElement.style.display === 'none') return; 

    isLocked = !isLocked; 

    if (isLocked) {
      imgElement.classList.add('locked');
    } else {
      imgElement.classList.remove('locked');
    }
  }

  function unlockRoom() {
    isLocked = false;
    document.getElementById('room-display').classList.remove('locked');
  }
</script>

</body>
</html>
