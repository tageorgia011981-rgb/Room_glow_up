<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header-content">
        <h1 class="brand-title">Room Glow Up</h1>
        <span class="vogue-subtitle">Your Dream Space Come To Life</span>
    </div>

    <nav class="main-nav">
        <div class="nav-tab" id="rooms-trigger" onclick="toggleRooms()">
            <span class="label">Rooms</span>
        </div>
        <div class="nav-tab" onclick="this.classList.toggle('lit-up')"><span class="label">Furniture</span></div>
        <div class="nav-tab" onclick="this.classList.toggle('lit-up')"><span class="label">Decor</span></div>
        <div class="nav-tab" onclick="this.classList.toggle('lit-up')"><span class="label">Upload</span></div>
        <div class="nav-tab" onclick="this.classList.toggle('lit-up')"><span class="label">Save</span></div>
    </nav>

    <div class="side-panel" id="sideCabinet">
        <div class="side-panel" id="sideCabinet">
    <div class="side-drawer" onclick="uploadRoom('livingroom.png', this)"><span class="label">Living Room</span></div>
    <div class="side-drawer" onclick="uploadRoom('bedroom.png', this)"><span class="label">Bedroom</span></div>
    <div class="side-drawer" onclick="uploadRoom('kitchen.png', this)"><span class="label">Kitchen</span></div>
    <div class="side-drawer" onclick="uploadRoom('diningroom.png', this)"><span class="label">Dining Room</span></div>
</div>

    <div class="furniture-fan-container" id="furnitureFan">
        <div class="fan-item" title="Seating" onclick="openCategory('seating')">
            <img src="seating-icon.png" alt="Seating">
        </div>
        <div class="fan-item" title="Tables" onclick="openCategory('tables')">
            <img src="tables-icon.png" alt="Tables">
        </div>
        <div class="fan-item" title="Storage" onclick="openCategory('storage')">
            <img src="storage-icon.png" alt="Storage">
        </div>
        <div class="fan-item" title="Beds" onclick="openCategory('beds')">
            <img src="beds-icon.png" alt="Beds">
        </div>
    </div>

    <div class="main-display" id="mainDisplay">
        <div class="display-placeholder" id="placeholderText">Select a Room to Begin</div>
        <img src="" alt="Room Display" class="room-viewport" id="roomImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
