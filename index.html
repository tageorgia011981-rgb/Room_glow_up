<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; background-color: #000; overflow-x: hidden; }

        #main-display {
            height: 100vh;
            width: 100vw;
            background: url('https://tageorgia011981-rgb.github.io/Room_glow_up/background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 5vh;
        }

        .header-container {
            width: 98%; /* Stretches almost side-to-other */
            text-align: center;
        }

        .main-title {
            font-family: 'Pinyon Script', cursive;
            font-size: 14vw; /* Maximum scale for "Big" impact */
            line-height: 0.9;
            margin-bottom: -10px;
            
            /* The "Shiny" Metallic Effect */
            background: linear-gradient(180deg, #f4d0dc 0%, #ffffff 45%, #e5a9bc 55%, #f4d0dc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            /* Sharp Black Shadow (Not a Glow) */
            filter: drop-shadow(5px 8px 0px rgba(0, 0, 0, 0.9));
        }

        .sub-title {
            font-family: 'Playfair Display', serif;
            font-size: 2vw;
            font-style: italic;
            color: #f4d0dc;
            text-transform: capitalize;
            letter-spacing: 12px;
            /* Subtle shadow to separate from background */
            text-shadow: 3px 3px 5px rgba(0,0,0,1);
        }
    </style>
</head>
<body>
    <div id="main-display">
        <div class="header-container">
            <h1 class="main-title">Room Glow Up</h1>
            <h2 class="sub-title">Your Dream Space Come To Life</h2>
        </div>
    </div>
</body>
</html>
