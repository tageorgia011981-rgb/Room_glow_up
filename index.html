<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Studio</title>
    <style>
        :root {
            --gunmetal: #2a2e30;
            --silver: #c0c0c0;
            --teal-pop: #40E0D0; /* Your Turquoise Pop */
            --white-card: #ffffff;
            --black-ink: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('Assests/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: "Courier New", Courier, monospace; /* Base for typewriter */
            overflow: hidden;
        }

        /* --- TOP NAVIGATION PULLS --- */
        .top-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding-top: 20px;
        }

        .hardware-pull {
            background: var(--gunmetal);
            border: 2px solid var(--silver);
            padding: 10px 20px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }

        /* The White Card with Sloppy Black Typewriter Font */
        .label-card {
            background: var(--white-card);
            color: var(--black-ink);
            padding: 5px 15px;
            font-weight: bold;
            text-transform: uppercase;
            transform: rotate(-1.5deg); /* Sloppy alignment */
            border: 1px solid var(--black-ink);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            pointer-events: none;
        }

        /* Silver Screws on Hardware */
        .screw {
            width: 6px;
            height: 6px;
            background: var(--silver);
            border-radius: 50%;
            position: absolute;
            box-shadow: inset 1px 1px 1px rgba(255,255,255,0.5);
        }
        .screw-tl { top: 5px; left: 5px; }
        .screw-tr { top: 5px; right: 5px; }
        .screw-bl { bottom: 5px; left: 5px; }
        .screw-br { bottom: 5px; right: 5px; }

        /* THE TEAL GLOW POP */
        .hardware-pull:hover {
            transform: translateY(5px);
            border-color: var(--teal-pop);
            /* Multi-layered turquoise bloom to make it visible */
            box-shadow: 
                0 0 10px var(--teal-pop), 
                0 0 25px rgba(64, 224, 208, 0.6), 
                0 0 50px rgba(64, 224, 208, 0.4);
        }

        /* --- DECOR CLOSET DOORS --- */
        #door-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Triggered by Decor Tab */
            z-index: 1000;
        }

        .door {
            position: absolute;
            width: 50%;
            height: 100%;
            background: var(--gunmetal);
            border: 4px solid var(--silver);
            transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
            display: flex;
            align-items: center;
        }

        .door-left { left: 0; justify-content: flex-end; border-right: 2px solid var(--silver); }
        .door-right { right: 0; justify-content: flex-start; border-left: 2px solid var(--silver); }

        /* When doors open */
        .doors-open .door-left { transform: translateX(-100%); }
        .doors-open .door-right { transform: translateX(100%); }

        /* --- DECOR SPACE (SHELVES) --- */
        #decor-space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Assests/decor_bg.jpg') no-repeat center center;
            background-size: cover;
            display: none;
            z-index: 900;
        }

    </style>
</head>
<body>

    <div class="top-nav">
        <div class="hardware-pull" onclick="openRooms()">
            <div class="screw screw-tl"></div><div class="screw screw-tr"></div>
            <div class="label-card">Rooms</div>
            <div class="screw screw-bl"></div><div class="screw screw-br"></div>
        </div>
        
        <div class="hardware-pull" onclick="triggerDecor()">
            <div class="screw screw-tl"></div><div class="screw screw-tr"></div>
            <div class="label-card">Decor</div>
            <div class="screw screw-bl"></div><div class="screw screw-br"></div>
        </div>

        <div class="hardware-pull">
            <div class="screw screw-tl"></div><div class="screw screw-tr"></div>
            <div class="label-card">Save</div>
            <div class="screw screw-bl"></div><div class="screw screw-br"></div>
        </div>
    </div>

    <div id="door-overlay">
        <div class="door door-left"></div>
        <div class="door door-right"></div>
    </div>

    <div id="decor-space">
        </div>

    <script>
        function triggerDecor() {
            const overlay = document.getElementById('door-overlay');
            const decorSpace = document.getElementById('decor-space');
            
            // 1. Show doors
            overlay.style.display = 'block';
            
            // 2. Slide doors after a tiny delay
            setTimeout(() => {
                overlay.classList.add('doors-open');
                // 3. Reveal the shelves background
                decorSpace.style.display = 'block';
            }, 100);

            // Hide the doors after they finish sliding to make the space interactive
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1000);
        }

        function openRooms() {
            console.log("Cabinet gliding in...");
            // Logic for cabinet.png would go here
        }
    </script>
</body>
</html>
