<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <style>
        /* This removes the white border around the edge */
        * { margin: 0; padding: 0; }

        body, html {
            height: 100%;
            width: 100%;
            background-color: black;
            overflow: hidden;
        }

        .hero-bg {
            height: 100vh;
            width: 100vw;
            /* This links to your flowers */
            background-image: url('background.jpg');
            background-position: center;
            background-repeat: no-repeat;
            
            /* THIS IS THE FIX: it stretches the tiny image to fill the screen */
            background-size: cover; 
        }
    </style>
</head>
<body>

    <div class="hero-bg"></div>

</body>
</html>
