<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --shiny-black: linear-gradient(to bottom, #444 0%, #000 45%, #111 50%, #000 55%, #222 100%);
            --oil-rubbed-bronze: linear-gradient(145deg, #2c2c2c, #1a1a1a, #0a0a0a);
            --antique-brass: linear-gradient(180deg, #b58931 0%, #8c6a24 45%, #5e4a1a 50%, #8c6a24 55%, #b58931 100%);
            --glow-white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; min-height: 250vh;
            background: url('Assets/mainbackground2.jpg') no-repeat center center fixed;
            background-size: cover; font-family: 'Special Elite', serif;
            scroll-behavior: smooth; overflow-x: hidden;
        }

        #main-site-container {
            width: 100%; display: flex; flex-direction: column; align-items: center;
        }

        /* --- HEADERS --- */
        header { text-align: center; padding: 60px 0 30px 0; }
        
        h1 {
            font-family: 'Limelight', cursive; font-size: 100px; margin: 0;
            background: var(--shiny-black); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));
            text-transform: uppercase; letter-spacing: 4px;
        }

        .sub-header {
            font-family: 'Limelight', cursive; font-size: 32px; margin-top: -5px;
            color: #d1d5d8; text-shadow: 2px 2px 4px #000;
        }

        /* --- TOP NAV: LIBRARY PULL TABS --- */
        .nav-container { display: flex; gap: 20px; margin-top: 40px; z-index: 100; }

        .pull-tab {
            width: 200px; height: 80px; background: var(--oil-rubbed-bronze);
            position: relative; cursor: pointer; border-radius: 4px 4px 0 0;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.8);
        }

        .pull-tab::before, .pull-tab::after, .screw-bottom {
            content: ''; position: absolute; width: 8px; height: 8px;
            background: #111; border-radius: 50%; box-shadow: inset 1px 1px 1px #333;
        }
        .pull-tab::before { left: 10px; top: 10px; }
        .pull-tab::after { right: 10px; top: 10px; }
        .screw-bottom { bottom: 8px; left: 50%; transform: translateX(-50%); }

        .lip-pull {
            position: absolute; bottom: -5px; width: 60px; height: 15px;
            background: #000; border-radius: 0 0 20px 20px;
        }

        .label-card {
            width: 80%; height: 50%; background: #eee;
            color: #000; font-weight: bold; text-align: center; line-height: 40px;
            text-transform: uppercase; transition: 0.3s;
        }

        .pull-tab:hover .label-card {
            background: var(--glow-white);
            box-shadow: 0 0 15px var(--glow-white);
            transform: translateY(-10px);
        }

        /* --- STAGE AREA --- */
        #stage-section {
            width: 100%; height: 900px; position: relative;
            display: flex; align-items: center; justify-content: center;
            margin-top: 100px;
        }

        /* --- CABINET & BRASS LABELS --- */
        #cabinet {
            position: absolute; left: -600px; width: 500px; height: 750px;
            background: url('Assets/cabinet.png') no-repeat center;
            background-size: contain; transition: 0.8s ease-in-out;
            display: flex; flex-direction: column; align-items: center; padding-top: 80px;
            z-index: 10;
        }
        #cabinet.active { left: 50px; }

        .brass-plate {
            width: 200px; height: 65px; background: var(--antique-brass);
            margin: 20px 0; border: 2px solid #4a3b14; position: relative;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 2px 2px 5px #000; transition: 0.3s;
        }

        .brass-plate .embossed-text {
            color: #3d2b0a; font-weight: bold; text-transform: uppercase;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.2); font-size: 14px;
        }

        .brass-plate .screw-center {
            position: absolute; bottom: 5px; width: 10px; height: 10px;
            background: #222; border-radius: 50%; box-shadow: inset 1px 1px 1px #666;
        }

        .brass-plate:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 20px var(--glow-white);
        }

        /* --- FURNITURE CASES & HANGING TAGS --- */
        #furniture-cases {
            position: absolute; left: -800px; width: 600px; height: 600px;
            background: url('Assets/furniturecases.png') no-repeat center;
            background-size: contain; transition: 0.8s ease-in-out;
            display: flex; justify-content: center; align-items: flex-start;
            padding-top: 200px; z-index: 5;
        }
        #furniture-cases.active { left: 50px; }

        .tag-bundle {
            display: flex; gap: -10px; position: relative;
            transform: translateY(50px);
        }

        .hanging-tag {
            width: 120px; height: 160px; /* Bigger Tags */
            background: #fdfdfd; border: 1px solid #ccc;
            margin: 0 -15px; box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            cursor: pointer; transition: 0.3s; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            transform-origin: top center;
        }

        .hanging-tag:hover {
            transform: scale(1.1) rotate(2deg); z-index: 20;
            box-shadow: 0 0 20px var(--glow-white);
        }

        .tag-icon { width: 80%; margin-bottom: 10px; }

        /* --- PREVIEW VIEWPORT --- */
        #viewport {
            width: 800px; height: 500px; border: 15px solid #111;
            box-shadow: 0 0 50px #000; background: #222;
            overflow: hidden; position: relative;
        }
        #viewport img { width: 100%; height: 100%; object-fit: cover; }

    </style>
</head>
<body>

<div id="main-site-container">
    <header>
        <h1>Room Glow Up</h1>
        <div class="sub-header">Where Your Dream Space Comes To Life</div>
    </header>

    <nav class="nav-container">
        <div class="pull-tab" onclick="triggerRooms()">
            <div class="label-card">Rooms</div>
            <div class="lip-pull"></div>
            <div class="screw-bottom"></div>
        </div>
        <div class="pull-tab">
            <div class="label-card">Furniture Catalog</div>
            <div class="lip-pull"></div>
            <div class="screw-bottom"></div>
        </div>
        <div class="pull-tab">
            <div class="label-card">Decor Closet</div>
            <div class="lip-pull"></div>
            <div class="screw-bottom"></div>
        </div>
        <div class="pull-tab">
            <div class="label-card">Inspirational Gallery</div>
            <div class="lip-pull"></div>
            <div class="screw-bottom"></div>
        </div>
        <div class="pull-tab">
            <div class="label-card">Save/Checkout</div>
            <div class="lip-pull"></div>
            <div class="screw-bottom"></div>
        </div>
    </nav>

    <div id="stage-section">
        <div id="cabinet">
            <div class="brass-plate" onmouseover="preview('livingroom1.jpg')" onclick="cycle('livingroom')">
                <div class="embossed-text">Living Room</div>
                <div class="screw-center"></div>
            </div>
            <div class="brass-plate" onmouseover="preview('bedroom.jpg')" onclick="cycle('bedroom')">
                <div class="embossed-text">Bedroom</div>
                <div class="screw-center"></div>
            </div>
            <div class="brass-plate" onmouseover="preview('diningroom.jpg')" onclick="cycle('diningroom')">
                <div class="embossed-text">Dining Room</div>
                <div class="screw-center"></div>
            </div>
            <div class="brass-plate" onmouseover="preview('foyer.jpg')" onclick="cycle('extras')">
                <div class="embossed-text">Extra Rooms</div>
                <div class="screw-center"></div>
            </div>
            <div class="brass-plate" onclick="commitRoom()">
                <div class="embossed-text">Upload Yours</div>
                <div class="screw-center"></div>
            </div>
        </div>

        <div id="furniture-cases">
            <div class="tag-bundle">
                <div class="hanging-tag"><img src="Assets/iconseating.png" class="tag-icon">Seating</div>
                <div class="hanging-tag"><img src="Assets/icontables.png" class="tag-icon">Tables</div>
                <div class="hanging-tag"><img src="Assets/iconstorage.png" class="tag-icon">Storage</div>
                <div class="hanging-tag"><img src="Assets/iconbeds.png" class="tag-icon">Beds</div>
            </div>
        </div>

        <div id="viewport">
            <img id="main-view" src="Assets/mainbackground2.jpg">
        </div>
    </div>
</div>

<script>
    const cabinet = document.getElementById('cabinet');
    const cases = document.getElementById('furniture-cases');
    const view = document.getElementById('main-view');

    const rooms = {
        livingroom: ['livingroom1.jpg', 'livingroom3.jpg'],
        bedroom: ['bedroom.jpg', 'bedroom2.jpg'],
        diningroom: ['diningroom.jpg'],
        extras: ['foyer.jpg', 'office.jpg', 'kitchen.jpg', 'kitchen2.jpg']
    };
    let idx = { livingroom: 0, bedroom: 0, diningroom: 0, extras: 0 };

    function triggerRooms() {
        document.getElementById('stage-section').scrollIntoView({ behavior: 'smooth' });
        cabinet.classList.add('active');
        cases.classList.remove('active');
    }

    function preview(file) {
        view.src = 'Assets/' + file;
    }

    function cycle(cat) {
        idx[cat] = (idx[cat] + 1) % rooms[cat].length;
        view.src = 'Assets/' + rooms[cat][idx[cat]];
    }

    function commitRoom() {
        cabinet.classList.remove('active');
        setTimeout(() => {
            cases.classList.add('active');
        }, 800);
    }
</script>

</body>
</html>
