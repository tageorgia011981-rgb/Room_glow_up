<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Master Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            /* MANIFEST PALETTE: INDUSTRIAL GUNMETAL & BRUSHED BRONZE */
            --gunmetal-light: #162127;
            --gunmetal-dark: #0C1519;
            --brushed-bronze: #CF9D7B;
            --transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Limelight', cursive; overflow: hidden;
            background: #000; /* Core black for Rain Hallway containment */
        }

        /* MANIFEST: MAIN DASHBOARD BACKGROUND */
        #main-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('backgroundG&Blk.jpg') center/cover no-repeat;
            z-index: 1;
        }

        /* --- THE SLIDING CABINET (GUNMETAL & BRONZE) --- */
        #left-rail {
            position: fixed; left: 0; top: 0; bottom: 0; width: 340px;
            z-index: 1000; pointer-events: none;
        }

        .side-panel {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(145deg, var(--gunmetal-light), var(--gunmetal-dark));
            border-right: 2px solid var(--brushed-bronze); /* Brushed Bronze Hardware */
            transition: var(--transition); padding: 50px 30px; box-sizing: border-box;
            pointer-events: all; transform: translateX(-105%);
        }

        .show-rooms:not(.is-locked) #room-cabinet { transform: translateX(0); }
        .is-locked #room-cabinet { transform: translateX(-105%); }
        .is-locked #furniture-cases { transform: translateX(0); }

        .cabinet-branding {
            margin-bottom: 40px; border-bottom: 1px solid var(--brushed-bronze); padding-bottom: 20px;
        }
        .cabinet-branding h1 { color: white; margin: 0; font-size: 26px; text-transform: uppercase; }
        .cabinet-branding h2 { 
            color: var(--brushed-bronze); margin: 8px 0 0 0; font-size: 11px; 
            font-family: 'Segoe UI', sans-serif; text-transform: uppercase; font-weight: 400;
        }

        .drawer-pull {
            width: 100%; height: 50px; background: rgba(0,0,0,0.3); margin-bottom: 15px;
            cursor: pointer; display: flex; align-items: center; padding-left: 20px;
            transition: 0.3s; border-left: 0px solid var(--brushed-bronze);
            color: #888; text-transform: uppercase; font-size: 11px; font-family: 'Segoe UI', sans-serif;
        }
        .drawer-pull:hover {
            transform: translateX(10px); border-left: 10px solid var(--brushed-bronze);
            background: var(--gunmetal-light); color: white;
        }

        /* --- THE STAGE & RAIN HALLWAY PHYSICS --- */
        #stage-container {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100%; position: relative; z-index: 5;
        }

        #stage {
            width: 65%; max-width: 1000px; aspect-ratio: 16/9;
            background: #000; position: relative; cursor: pointer;
            transition: var(--transition); border: 15px solid #111;
            box-shadow: 0 0 100px rgba(0,0,0,0.9); overflow: hidden;
        }

        #stage img { width: 100%; height: 100%; object-fit: cover; }

        /* MANIFEST RULE: NO STRETCHING FOR RAIN ASSETS */
        #stage img.contain-physics { object-fit: contain !important; background: #000; }

        #studio-hud {
            position: fixed; bottom: 0; width: 100%; height: 60px;
            background: var(--gunmetal-dark); border-top: 1px solid var(--brushed-bronze);
            display: flex; align-items: center; padding: 0 50px; justify-content: space-between; z-index: 500;
        }
    </style>
</head>
<body id="studio-body">

    <div id="main-bg"></div>

    <div style="position:fixed; top:30px; right:50px; z-index:2000;">
        <button onclick="toggleRooms()" style="padding:10px 25px; cursor:pointer; background:var(--gunmetal-dark); color:white; border:1px solid var(--brushed-bronze); font-family:'Segoe UI'; font-size:10px; text-transform:uppercase;">Select Room</button>
    </div>

    <div id="left-rail">
        <div id="room-cabinet" class="side-panel">
            <div class="cabinet-branding">
                <h1>ROOM GLOW UP</h1>
                <h2>Where Your Dream Space Comes To Life</h2>
            </div>
            <div class="drawer-pull" onclick="cycleLiving()">LIVING ROOM</div>
            <div class="drawer-pull" onclick="cycleBedroom()">BEDROOM SERIES</div>
            <div class="drawer-pull" onclick="setRoom('diningroom.jpg')">DINING ROOM</div>
            <div class="drawer-pull" onclick="cycleExtras()">EXTRAS VAULT</div>
            <div class="drawer-pull" onclick="cycleHallway()">RAIN HALLWAYS</div>
        </div>

        <div id="furniture-cases" class="side-panel">
            <div class="cabinet-branding">
                <h1>ROOM GLOW UP</h1>
                <h2>FURNISHINGS</h2>
            </div>
            <div style="padding:20px; border:1px solid var(--brushed-bronze); background:var(--gunmetal-dark); color:white; text-align:center; font-family:'Segoe UI';" id="bench-item">LUXE BENCH</div>
        </div>
    </div>

    <div id="stage-container">
        <div id="stage" onclick="lockRoom()">
            <img src="livingroom.jpg" id="active-room-img">
        </div>
    </div>

    <div id="studio-hud">
        <div style="font-size: 11px; color:var(--brushed-bronze); font-family:'Segoe UI';">STUDIO ASSET ID: <span id="sku-val">LIVINGROOM</span></div>
        <button onclick="location.reload()" style="background:#400; color:white; border:none; padding:8px 18px; cursor:pointer; font-size:10px; font-family:'Segoe UI';">RESET STUDIO</button>
    </div>

    <script>
        const livingRooms = ["livingroom.jpg", "livingroom1.jpg", "livingroom3.jpg"];
        const bedrooms = ["bedroom.jpg", "bedroom2.jpg"];
        const extras = ["foyer.jpg", "kitchen.jpg", "kitchen2.jpg", "officeroom.jpg", "goldhands.jpg", "lookbook.jpg"];
        const hallways = ["rain1.jpg", "rain2.jpg"];
        
        let lIdx = 0, bIdx = 0, eIdx = 0, hIdx = 0;
        const body = document.getElementById('studio-body');
        const mainImg = document.getElementById('active-room-img');
        const sku = document.getElementById('sku-val');

        function toggleRooms() { body.classList.toggle('show-rooms'); }

        function setRoom(file) {
            if (body.classList.contains('is-locked')) return;
            mainImg.src = file;
            sku.innerText = file.toUpperCase();
            
            // Apply Literal Design Rule: Contain Rain Hallways
            if (file.includes('rain')) {
                mainImg.classList.add('contain-physics');
            } else {
                mainImg.classList.remove('contain-physics');
            }
        }

        function cycleLiving() { lIdx = (lIdx + 1) % livingRooms.length; setRoom(livingRooms[lIdx]); }
        function cycleBedroom() { bIdx = (bIdx + 1) % bedrooms.length; setRoom(bedrooms[bIdx]); }
        function cycleExtras() { eIdx = (eIdx + 1) % extras.length; setRoom(extras[eIdx]); }
        function cycleHallway() { hIdx = (hIdx + 1) % hallways.length; setRoom(hallways[hIdx]); }

        function lockRoom() { if (!body.classList.contains('is-locked')) body.classList.add('is-locked'); }
    </script>
</body>
</html>
