<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a; /* Dark background for the neon glow */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevents side-scrolling from the huge text */
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .main-title {
            font-family: 'Zen Tokyo Zoo', system-ui;
            font-size: 130px; /* Your specific size */
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            line-height: 1;
            text-shadow: 
                0 0 10px #fff, 
                0 0 20px #ff00ff, 
                0 0 40px #ff00ff; /* Pink Glow */
        }

        .sub-title {
            font-family: 'Neonderthaw', cursive;
            font-size: 50px;
            margin: -20px 0 0 0; /* Moves it up to tuck under the main title */
            color: #00f2ff; /* Cyan Glow */
            text-shadow: 
                0 0 5px #fff, 
                0 0 15px #00f2ff, 
                0 0 30px #00f2ff;
        }

        /* This fixes the "giant text" problem on phones */
        @media (max-width: 800px) {
            .main-title {
                font-size: 60px;
            }
            .sub-title {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1 class="main-title">Room Glow Up</h1>
        <p class="sub-title">Your Dream Space Come To Life</p>
    </header>

</body>
</html>
