<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Industrial Mechanical</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        /* --- CORE THEME --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0f1011 url("background_color.jpg") center / cover fixed;
            min-height: 100vh; font-family: 'Special Elite', cursive; 
            overflow: hidden; display: flex; flex-direction: column; color: #fff;
        }

        /* --- HEADER --- */
        .site-header { text-align: center; padding: 20px 0 10px; z-index: 1000; }
        .brand-title {
            font-family: 'Limelight', cursive; font-size: 55px; text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff, #8e9196, #2c2e30);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 4px;
        }
        .sub-title { 
            font-family: 'Limelight', cursive; font-size: 18px; letter-spacing: 6px; 
            color: #ffffff; opacity: 0.9; text-transform: uppercase; margin-top: 5px;
        }

        /* --- INDUSTRIAL HARDWARE LABELS --- */
        .label-holder {
            position: relative; width: 180px; height: 70px;
            background: linear-gradient(135deg, #2c2e30 0%, #000000 100%); 
            border: 2px solid #1a1a1a;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.05), 0 5px 15px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; z-index: 10;
        }
        .label-holder::before, .label-holder::after {
            content: ''; position: absolute; top: 50%; transform: translateY(-50%);
            width: 6px; height: 6px; background: #111; border-radius: 50%;
            box-shadow: inset -1px -1px 2px rgba(255,255,255,0.1), 1px 1px 1px rgba(0,0,0,0.8);
        }
        .label-holder::before { left: 8px; }
        .label-holder::after { right: 8px; }
        .lip-pull {
            position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 12px; background: linear-gradient(to bottom, #333, #000);
            border-radius: 0 0 6px 6px; border: 1px solid #111;
        }
        .plate-style {
            width: 130px; height: 32px;
            background: linear-gradient(to bottom, #bdc3c7, #8e9196); 
            color: #111; display: flex; align-items: center; justify-content: center;
            font-size: 14px; font-weight: bold; text-transform: uppercase;
            border: 1px solid #777; box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        /* --- NAVIGATION --- */
        .vintage-tabs { display: flex; justify-content: center; gap: 12px; padding: 15px 0; z-index: 1000; position: relative; }

        /* --- WORKSPACE --- */
        .workspace { display: flex; justify-content: center; align-items: center; flex: 1; position: relative; }
        .stage { 
            width: 850px; height: 500px; background: #000; border: 10px solid #2c2e30;
            position: relative; box-shadow: 0 0 50px black; z-index: 5;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .workspace.active-glide .stage { transform: translateX(180px); }
        .room-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; }

        /* --- CABINET & SPACED DRAWERS --- */
        .cabinet-container { 
            position: absolute; left: 20px; width: 400px; opacity: 0; z-index: 200;
            transition: 0.8s cubic-bezier(0.19, 1, 0.22, 1); pointer-events: none;
        }
        .workspace.active-glide .cabinet-container { opacity: 1; pointer-events: auto; }
        .cabinet-img { width: 100%; filter: drop-shadow(10px 0 20px #000); }
        .drawer-stack { position: absolute; top: 60px; left: 50%; transform: translateX(-50%); width: 100%; display: flex; flex-direction: column; align-items: center; gap: 25px; }

        /* --- TELESCOPING FAN ENGINE --- */
        .fan-pivot { position: absolute; left: 200px; width: 0; height: 0; z-index: 50; pointer-events: none; }
        
        /* The Thin Arm */
        .mechanical-arm {
            position: absolute; left: 0; top: 0; width: 0; height: 4px;
            background: #222; border: 1px solid #444; transform-origin: left center;
            transition: 0.6s cubic-bezier(0.17, 0.67, 0.2, 1); opacity: 0;
            display: flex; align-items: center; justify-content: flex-end;
        }
        .active-fan .mechanical-arm { width: 140px; opacity: 1; pointer-events: auto; }

        /* The Paddle (Icon) */
        .paddle {
            width: 45px; height: 45px; background: #000; border: 2px solid #555;
            border-radius: 50%; margin-right: -22px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.8); cursor: pointer; transition: 0.3s;
        }
        .paddle:hover { transform: scale(1.1); border-color: #bdc3c7; }
        .paddle img { width: 24px; height: 24px; }

        /* Retraction State */
        .retracting .mechanical-arm { width: 0 !important; opacity: 0 !important; }

        /* Silver Item Fan (Secondary) */
        .silver-fan-blade {
            position: absolute; left: 0; top: 0; width: 0; height: 45px;
            background: linear-gradient(to right, #bdc3c7, #8e9196);
            border: 1px solid #555; border-radius: 0 25px 25px 0;
            transform-origin: left center; transition: 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            opacity: 0; display: flex; align-items: center; justify-content: flex-end; padding-right: 15px;
        }
        .active-sub .silver-fan-blade { width: 280px; opacity: 1; pointer-events: auto; }

        /* Rotations */
        .arm-1 { transform: rotate(-40deg); } .arm-2 { transform: rotate(-15deg); }
        .arm-3 { transform: rotate(15deg); } .arm-4 { transform: rotate(40deg); }
        .s-1 { transform: rotate(-55deg); } .s-2 { transform: rotate(-25deg); }
        .s-3 { transform: rotate(5deg); } .s-4 { transform: rotate(35deg); }

        .placed-item { position: absolute; cursor: move; z-index: 100; max-width: 150px; }
    </style>
</head>

<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-title">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="label-holder" onclick="openCabinet('rooms')">
        <div class="plate-style">Rooms</div><div class="lip-pull"></div>
    </div>
    <div class="label-holder" onclick="openCabinet('furniture')">
        <div class="plate-style">Furniture</div><div class="lip-pull"></div>
    </div>
    <div class="label-holder" onclick="toggleTopFan('decor')">
        <div class="plate-style">Decor</div><div class="lip-pull"></div>
    </div>
    <div class="label-holder">
        <div class="plate-style">Inspiration</div><div class="lip-pull"></div>
    </div>
    <div class="label-holder">
        <div class="plate-style">Save</div><div class="lip-pull"></div>
    </div>
</nav>

<div class="workspace" id="main-ws">
    <div class="cabinet-container" id="cab-container">
        <img src="cabinet.png" class="cabinet-img" alt="cabinet">
        <div class="drawer-stack" id="drawer-anchor">
            </div>
        
        <div id="cat-fan" class="fan-pivot">
            <div class="mechanical-arm arm-1"><div class="paddle" onclick="triggerSub('seating')"><img src="iconseating.png"></div></div>
            <div class="mechanical-arm arm-2"><div class="paddle" onclick="triggerSub('beds')"><img src="iconbeds.png"></div></div>
            <div class="mechanical-arm arm-3"><div class="paddle" onclick="triggerSub('storage')"><img src="iconstorage.png"></div></div>
            <div class="mechanical-arm arm-4"><div class="paddle" onclick="triggerSub('tables')"><img src="icontables.png"></div></div>
        </div>

        <div id="item-fan" class="fan-pivot">
            <div class="silver-fan-blade s-1"></div><div class="silver-fan-blade s-2"></div>
            <div class="silver-fan-blade s-3"></div><div class="silver-fan-blade s-4"></div>
        </div>
    </div>

    <div class="stage" id="stage-zone">
        <img id="room-display" class="room-img">
    </div>
</div>

<script>
    const ws = document.getElementById('main-ws');
    const stage = document.getElementById('stage-zone');
    const roomImg = document.getElementById('room-display');
    const drawerAnchor = document.getElementById('drawer-anchor');
    const catFan = document.getElementById('cat-fan');
    const itemFan = document.getElementById('item-fan');

    function openCabinet(type) {
        ws.classList.add('active-glide');
        catFan.classList.remove('active-fan', 'retracting');
        itemFan.classList.remove('active-sub');

        if(type === 'rooms') {
            drawerAnchor.innerHTML = `
                <div class="drawer-row" onclick="setRoom('living.jpg', this)"><div class="label-holder"><div class="plate-style">Living Rooms</div><div class="lip-pull"></div></div></div>
                <div class="drawer-row" onclick="setRoom('bedroom.jpg', this)"><div class="label-holder"><div class="plate-style">Bedrooms</div><div class="lip-pull"></div></div></div>
                <div class="drawer-row" onclick="setRoom('dining.jpg', this)"><div class="label-holder"><div class="plate-style">Dining Room</div><div class="lip-pull"></div></div></div>
                <div class="drawer-row"><div class="label-holder" style="background: #1a1a1a;"><div class="plate-style" style="background:#bfc9ca">Upload / Load</div><div class="lip-pull"></div></div></div>
            `;
        }
    }

    function setRoom(img, el) {
        roomImg.src = img; roomImg.style.display = 'block';
        
        // Position Pivot at the gap of selected drawer
        const rect = el.getBoundingClientRect();
        const cabRect = document.getElementById('cab-container').getBoundingClientRect();
        catFan.style.top = (rect.top - cabRect.top + 35) + "px";
        itemFan.style.top = catFan.style.top;
        
        // Swing Out Arms
        catFan.classList.remove('retracting');
        setTimeout(() => catFan.classList.add('active-fan'), 100);
    }

    function triggerSub(cat) {
        // Retract Category Arms
        catFan.classList.add('retracting');
        
        // Deploy Item Blades
        const blades = document.querySelectorAll('.silver-fan-blade');
        blades.forEach((b, i) => {
            b.innerHTML = `<img src="furn_${cat}_${i}.png" class="furn-item-img" draggable="true" ondragstart="drag(event)">`;
        });
        
        setTimeout(() => itemFan.classList.add('active-sub'), 300);
    }

    // Drag Logic
    function drag(ev) { ev.dataTransfer.setData("src", ev.target.src); }
    stage.ondragover = ev => ev.preventDefault();
    stage.ondrop = ev => {
        ev.preventDefault();
        const src = ev.dataTransfer.getData("src");
        const img = document.createElement('img');
        img.src = src; img.className = "placed-item";
        const rect = stage.getBoundingClientRect();
        img.style.left = (ev.clientX - rect.left - 50) + "px";
        img.style.top = (ev.clientY - rect.top - 50) + "px";
        
        img.onmousedown = e => {
            let ox = e.clientX - img.offsetLeft; let oy = e.clientY - img.offsetTop;
            document.onmousemove = m => { img.style.left = (m.clientX - ox) + 'px'; img.style.top = (m.clientY - oy) + 'px'; };
            document.onmouseup = () => document.onmousemove = null;
        };
        img.ondblclick = () => img.remove();
        stage.appendChild(img);
    };
</script>
</body>
</html>
