<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Church Fan Mechanical</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0f1011 url("background_color.jpg") center / cover fixed;
            min-height: 100vh; font-family: 'Special Elite', cursive; 
            overflow: hidden; display: flex; flex-direction: column; color: #fff;
        }

        /* --- HEADER --- */
        .site-header { text-align: center; padding: 15px 0; z-index: 2000; }
        .brand-title { font-family: 'Limelight', cursive; font-size: 50px; text-transform: uppercase; background: linear-gradient(to bottom, #fff, #8e9196, #2c2e30); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-title { font-family: 'Limelight', cursive; font-size: 16px; letter-spacing: 5px; color: #fff; opacity: 0.8; }
        
        .vintage-tabs { display: flex; justify-content: center; gap: 15px; padding: 10px 0; z-index: 1500; }

        /* --- HARDWARE DRAWERS --- */
        .drawer-hardware {
            position: relative; width: 180px; height: 75px;
            background: linear-gradient(135deg, #2c2e30, #000); border: 2px solid #1a1a1a;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.1), 0 5px 15px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 100;
        }
        .active-lift { transform: translateY(10px) scale(1.05) !important; border-color: #bdc3c7; }
        .plate-style { width: 135px; height: 35px; background: linear-gradient(145deg, #bdc3c7, #8e9196); color: #111; display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: bold; text-transform: uppercase; border: 1px solid #777; }
        .lip-pull { position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%); width: 80px; height: 12px; background: linear-gradient(#333, #000); border-radius: 0 0 6px 6px; border: 1px solid #111; }

        /* --- WORKSPACE --- */
        .workspace { display: flex; justify-content: center; align-items: center; flex: 1; position: relative; }
        .stage { width: 850px; height: 500px; background: #000; border: 10px solid #2c2e30; position: relative; box-shadow: 0 0 60px #000; transition: 0.8s; z-index: 5; }
        .workspace.active-glide .stage { transform: translateX(200px); }
        .room-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; }
        .preview-mode { display: block !important; filter: sepia(0.6) brightness(0.4); }

        .cabinet-container { position: absolute; left: 20px; width: 420px; opacity: 0; transition: 0.8s; pointer-events: none; }
        .workspace.active-glide .cabinet-container { opacity: 1; pointer-events: auto; }
        .drawer-stack { position: absolute; top: 70px; left: 50%; transform: translateX(-50%); width: 100%; display: flex; flex-direction: column; align-items: center; gap: 35px; }

        /* --- TRIPLE STAGE FAN ENGINE --- */
        .fan-system { position: absolute; z-index: 40; pointer-events: none; left: 310px; }
        
        /* The Hand Fan Blade Base */
        .fan-blade {
            position: absolute; left: 0; top: -40px; width: 0; height: 100px;
            background: linear-gradient(to right, #1a1a1a, #333);
            border: 1px solid #444; border-radius: 0 50px 50px 0;
            transform-origin: left center; transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
            opacity: 0; display: flex; align-items: center; justify-content: flex-end; padding-right: 20px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }

        /* Stage Opacities */
        .stage-faded { opacity: 0.2 !important; filter: grayscale(1); pointer-events: none; }

        /* Stage 1: Gunmetal */
        .s1-active .fan-blade { width: 220px; opacity: 1; pointer-events: auto; }
        .s1-1 { transform: rotate(-60deg); } .s1-2 { transform: rotate(-20deg); }
        .s1-3 { transform: rotate(20deg); } .s1-4 { transform: rotate(60deg); }

        /* Stage 2: Silver */
        .s2-active .fan-blade { width: 280px; opacity: 1; background: linear-gradient(to right, #8e9196, #bdc3c7); color: #000; pointer-events: auto; }
        .s2-1 { transform: rotate(-50deg); } .s2-2 { transform: rotate(-15deg); }
        .s2-3 { transform: rotate(15deg); } .s2-4 { transform: rotate(50deg); }

        /* Stage 3: Chrome Item Fan */
        .s3-active .fan-blade { width: 340px; opacity: 1; background: linear-gradient(to right, #fff, #bdc3c7); pointer-events: auto; }

        .fan-icon { width: 60px; height: 60px; cursor: pointer; transition: 0.3s; }
        .fan-icon:hover { transform: scale(1.2) rotate(-5deg); }

        .placed-item { position: absolute; cursor: move; z-index: 100; max-width: 150px; filter: drop-shadow(0 10px 20px black); }
    </style>
</head>
<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <p class="sub-title">Your Dream Space Come To Life</p>
</header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="lift(this); openCab('rooms')"><div class="plate-style">Rooms</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="lift(this); openCab('furniture')"><div class="plate-style">Furniture</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="lift(this)"><div class="plate-style">Decor</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="lift(this)"><div class="plate-style">Inspiration</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="lift(this)"><div class="plate-style">Save</div><div class="lip-pull"></div></div>
</nav>

<div class="workspace" id="main-ws">
    <div class="cabinet-container" id="cab-container">
        <img src="cabinet.png" style="width:100%;">
        <div class="drawer-stack" id="drawer-anchor"></div>
        
        <div id="fan-stage-1" class="fan-system">
            <div class="fan-blade s1-1"><img src="icon_furn.png" class="fan-icon" onclick="triggerStage2()"></div>
            <div class="fan-blade s1-2"><img src="icon_decor.png" class="fan-icon"></div>
            <div class="fan-blade s1-3"><img src="icon_light.png" class="fan-icon"></div>
            <div class="fan-blade s1-4"><img src="icon_rug.png" class="fan-icon"></div>
        </div>

        <div id="fan-stage-2" class="fan-system">
            <div class="fan-blade s2-1"><img src="icon_couch.png" class="fan-icon" onclick="triggerStage3()"></div>
            <div class="fan-blade s2-2"><img src="icon_chair.png" class="fan-icon"></div>
            <div class="fan-blade s2-3"><img src="icon_table.png" class="fan-icon"></div>
            <div class="fan-blade s2-4"><img src="icon_bed.png" class="fan-icon"></div>
        </div>

        <div id="fan-stage-3" class="fan-system">
            <div class="fan-blade s2-1"><img src="couch_item_1.png" class="fan-icon" ondragstart="drag(event)"></div>
            <div class="fan-blade s2-2"><img src="couch_item_2.png" class="fan-icon" ondragstart="drag(event)"></div>
            <div class="fan-blade s2-3"><img src="couch_item_3.png" class="fan-icon" ondragstart="drag(event)"></div>
            <div class="fan-blade s2-4"><img src="couch_item_4.png" class="fan-icon" ondragstart="drag(event)"></div>
        </div>
    </div>
    <div class="stage" id="stage-zone"><img id="room-display" class="room-img"></div>
</div>

<script>
    const ws = document.getElementById('main-ws');
    const roomImg = document.getElementById('room-display');
    const drawerAnchor = document.getElementById('drawer-anchor');
    const f1 = document.getElementById('fan-stage-1');
    const f2 = document.getElementById('fan-stage-2');
    const f3 = document.getElementById('fan-stage-3');

    function lift(el) { document.querySelectorAll('.drawer-hardware').forEach(d => d.classList.remove('active-lift')); el.classList.add('active-lift'); }
    
    function resetFans() {
        [f1, f2, f3].forEach(f => { f.className = 'fan-system'; });
    }

    function openCab(type) {
        ws.classList.add('active-glide'); resetFans();
        if(type === 'rooms') {
            drawerAnchor.innerHTML = `
                <div class="drawer-row" onmouseover="pre('living.jpg')" onmouseout="post()" onclick="set('living.jpg', this)"><div class="drawer-hardware"><div class="plate-style">Living Room</div><div class="lip-pull"></div></div></div>
                <div class="drawer-row" onmouseover="pre('bedroom.jpg')" onmouseout="post()" onclick="set('bedroom.jpg', this)"><div class="drawer-hardware"><div class="plate-style">Bedroom</div><div class="lip-pull"></div></div></div>
                <div class="drawer-row"><div class="drawer-hardware" style="background:#1a1a1a"><div class="plate-style" style="background:#bfc9ca">Upload / Load</div><div class="lip-pull"></div></div></div>`;
        }
    }

    function set(s, el) {
        roomImg.src=s; roomImg.style.display='block'; roomImg.dataset.set="true"; resetFans();
        const rect = el.getBoundingClientRect(); const cabRect = document.getElementById('cab-container').getBoundingClientRect();
        [f1, f2, f3].forEach(f => f.style.top = (rect.top - cabRect.top + 40) + "px");
        f1.classList.add('s1-active');
    }

    function triggerStage2() {
        f1.classList.add('stage-faded');
        f2.classList.add('s2-active');
    }

    function triggerStage3() {
        f2.classList.add('stage-faded');
        f3.classList.add('s3-active');
    }

    function pre(s) { if(!roomImg.dataset.set){ roomImg.src=s; roomImg.classList.add('preview-mode'); }}
    function post() { if(!roomImg.dataset.set){ roomImg.classList.remove('preview-mode'); roomImg.style.display='none'; }}
    function drag(ev) { ev.dataTransfer.setData("src", ev.target.src); }
</script>
</body>
</html>
