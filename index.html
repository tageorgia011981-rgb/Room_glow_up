<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-teal: #00f2ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        #main-site-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 200px;
        }

        header {
            text-align: center;
            padding: 60px 0 30px 0;
            z-index: 50;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 100px;
            margin: 0;
            background: var(--silver-header);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 36px;
            margin: -10px 0 0 0;
            color: #e0e0e0;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px #000;
        }

        .nav-container {
            display: flex;
            gap: 25px;
            margin-top: 40px;
            margin-bottom: 300px;
            z-index: 50;
        }

        .label-holder {
            width: 210px;
            height: 105px;
            background: var(--metal-shine);
            border: 2px solid #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 15px #000, 8px 8px 20px rgba(0,0,0,0.9);
            cursor: pointer;
        }

        .white-card {
            width: 85%;
            height: 65%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.4s;
        }

        .label-holder:hover .white-card {
            background: var(--glow-teal);
            box-shadow: 0 0 30px var(--glow-teal);
        }

        .label-text {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            font-size: 18px;
            color: #000;
            text-transform: uppercase;
        }

        #interaction-zone {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 60px;
            width: 100%;
            padding-top: 100px;
        }

        #rooms-cabinet-container {
            position: relative;
            width: 550px;
            transform: translateX(-200%);
            transition: transform 1.5s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 30;
        }

        #rooms-cabinet-container.glided-in {
            transform: translateX(0);
        }

        #cabinet-img {
            width: 100%;
            filter: drop-shadow(15px 15px 30px #000);
        }

        .drawer-labels-overlay {
            position: absolute;
            top: 110px; 
            left: 95px;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .small-pull-tab {
            width: 160px;
            height: 65px;
            background: var(--metal-shine);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 0 8px #000, 3px 3px 10px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .drawer-white-card {
            width: 80%;
            height: 60%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 15px;
            font-weight: bold;
            transition: 0.3s;
        }

        .small-pull-tab:hover {
            transform: translateY(-8px);
            box-shadow: inset 0 0 8px #000, 0 10px 20px rgba(0,0,0,0.6);
        }

        .small-pull-tab:hover .drawer-white-card {
            background: var(--glow-teal);
            box-shadow: 0 0 20px var(--glow-teal);
        }

        #theater-container {
            position: relative;
            width: 950px;
            height: 600px;
            border: 25px solid #000;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 60px rgba(0,0,0,1);
            z-index: 5;
        }

        .curtain {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: url('Assets/stagecurtains.png') no-repeat;
            background-size: 200% 100%;
            transition: transform 2s cubic-bezier(0.645, 0.045, 0.355, 1);
            z-index: 20;
        }

        #curtain-left { left: 0; background-position: left; }
        #curtain-right { right: 0; background-position: right; }

        #theater-container.open #curtain-left { transform: translateX(-100%); }
        #theater-container.open #curtain-right { transform: translateX(100%); }

        #room-display {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

<div id="main-site-container">
    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
    </header>

    <nav class="nav-container">
        <div class="label-holder" onclick="smoothRevealRooms()">
            <div class="white-card"><span class="label-text">Rooms</span></div>
        </div>
        <div class="label-holder">
            <div class="white-card"><span class="label-text">Furniture Catalog</span></div>
        </div>
        <div class="label-holder">
            <div class="white-card"><span class="label-text">Decor Closet</span></div>
        </div>
        <div class="label-holder">
            <div class="white-card"><span class="label-text">Inspirational Walkthrough</span></div>
        </div>
        <div class="label-holder">
            <div class="white-card"><span class="label-text">Save / Checkout</span></div>
        </div>
    </nav>

    <div id="interaction-zone">
        <div id="rooms-cabinet-container">
            <img src="Assets/cabinet.png" id="cabinet-img" alt="Storage Cabinet">
            <div class="drawer-labels-overlay">
                <div class="small-pull-tab" onmouseover="peekRoom('livingroom.jpg')" onclick="cycleRoom('living')">
                    <div class="drawer-white-card">livingroom</div>
                </div>
                <div class="small-pull-tab" onmouseover="peekRoom('bedroom.jpg')" onclick="cycleRoom('bedroom')">
                    <div class="drawer-white-card">bedroom</div>
                </div>
                <div class="small-pull-tab" onmouseover="peekRoom('diningroom.jpg')" onclick="selectRoom('diningroom.jpg')">
                    <div class="drawer-white-card">diningroom</div>
                </div>
                <div class="small-pull-tab" onmouseover="peekRoom('foyer.jpg')" onclick="cycleRoom('extra')">
                    <div class="drawer-white-card">extra rooms</div>
                </div>
                <div class="small-pull-tab">
                    <div class="drawer-white-card">upload yours</div>
                </div>
            </div>
        </div>

        <div id="theater-container">
            <div id="curtain-left" class="curtain"></div>
            <div id="curtain-right" class="curtain"></div>
            <div id="room-display"></div>
        </div>
    </div>
</div>

<script>
    const roomSets = {
        living: ['livingroom.jpg', 'livingroom1.jpg', 'livingroom3.jpg'],
        bedroom: ['bedroom.jpg', 'bedroom2.jpg'],
        extra: ['foyer.jpg', 'kitchen.jpg', 'kitchen2.jpg', 'office.jpg']
    };
    
    const indices = { living: 0, bedroom: 0, extra: 0 };

    function smoothRevealRooms() {
        window.scrollTo({
            top: document.getElementById('interaction-zone').offsetTop - 50,
            behavior: 'smooth'
        });
        setTimeout(() => {
            document.getElementById('rooms-cabinet-container').classList.add('glided-in');
        }, 800);
    }

    function peekRoom(img) {
        document.getElementById('room-display').style.backgroundImage = `url('Assets/${img}')`;
    }

    function selectRoom(img) {
        document.getElementById('room-display').style.backgroundImage = `url('Assets/${img}')`;
        document.getElementById('theater-container').classList.add('open');
        setTimeout(() => {
            document.getElementById('rooms-cabinet-container').classList.remove('glided-in');
        }, 1200);
    }

    function cycleRoom(type) {
        indices[type] = (indices[type] + 1) % roomSets[type].length;
        const nextImg = roomSets[type][indices[type]];
        selectRoom(nextImg);
    }
</script>

</body>
</html>
