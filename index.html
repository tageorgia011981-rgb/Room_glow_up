<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Bad+Script&family=Special+Elite&display=swap" rel="stylesheet">
<style>
/* ---------------- BASE ---------------- */
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: url('background1.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Special Elite', cursive;
  color: white;
  overflow-x: hidden;
}

/* ---------------- HEADER GROUP ---------------- */
.header-wrap {
  width: 100%;
  text-align: center;
  margin-top: 1rem;
  margin-bottom: 0.5rem;
  position: relative;
  z-index: 30; 
}

h1 {
  font-family: 'Limelight', cursive;
  font-size: clamp(3.5rem, 7vw, 5.5rem);
  line-height: 0.9;
  margin: 0;
  text-shadow: 3px 3px 10px rgba(0,0,0,0.7), -2px -2px 8px rgba(0,0,0,0.5);
}

h2 {
  font-family: 'Bad Script', cursive;
  font-size: clamp(1.6rem, 3.5vw, 2.4rem);
  margin-top: 0.6rem;
  margin-bottom: 0;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
}

/* ---------------- TOP NAV TABS ---------------- */
.tabs {
  display: flex;
  justify-content: center;
  gap: 1.4rem;
  flex-wrap: wrap;
  width: 100%;
  padding: 1rem 2rem;
  position: relative;
  z-index: 30;
}

/* SHARED HARDWARE STYLE (For Top Tabs & Pop-out Labels) */
.drawer-hardware, .pop-out-label {
  position: relative;
  width: 220px;
  height: 90px;
  background: linear-gradient(135deg, #2c2e30 0%, #1a1a1a 100%);
  border: 3px solid #000;
  box-shadow: inset 0 0 0 2px #444, inset 10px 0 20px rgba(0,0,0,0.8), 0 10px 15px rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
  user-select: none;
}

.drawer-hardware:hover {
  filter: brightness(1.25) contrast(1.1);
  transform: translateY(-4px);
}

/* Screw heads & Lip Pull (Common elements) */
.drawer-hardware::before, .drawer-hardware::after,
.pop-out-label::before, .pop-out-label::after {
  content: '';
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: radial-gradient(circle, #111 20%, #555 100%);
  box-shadow: inset 1px 1px 2px #000;
}
.drawer-hardware::before, .pop-out-label::before { left: 12px; }
.drawer-hardware::after, .pop-out-label::after  { right: 12px; }

.plate-style {
  width: 160px;
  height: 50px;
  background: linear-gradient(to bottom, #dcdcdc 0%, #8e9196 50%, #b0b0b0 100%);
  color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px; 
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 1px;
  border: 1px solid #666;
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.25);
  text-align: center;
  line-height: 1;
}

.lip-pull {
  position: absolute;
  bottom: -14px;
  left: 50%;
  transform: translateX(-50%);
  width: 140px;
  height: 24px;
  background: linear-gradient(to bottom, #2c2e30, #000);
  border: 2px solid #111;
  border-top: none;
  border-radius: 0 0 15px 15px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.8);
}

/* ---------------- WORKSPACE AREA ---------------- */
.workspace-area {
  position: relative;
  width: 100%;
  max-width: 1400px;
  margin-top: 20px;
  /* Reduced height to match content */
  min-height: 800px; 
  display: flex;
  justify-content: center; 
}

/* CABINET CONTAINER */
#cabinet-container {
  position: absolute;
  top: 0;
  left: -400px; /* Hidden initially */
  /* Dimensions of your cabinet.png - Adjust if needed */
  width: 350px; 
  height: 600px; /* Fixed height to match image */
  z-index: 20;
  transition: left 1s ease-in-out; 
}

#cabinet-img {
  width: 100%;
  height: 100%;
  object-fit: fill; /* Stretches to fill container */
  filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.5));
}

/* CABINET DRAWERS (Hit Zones) */
/* These are invisible areas over the image that trigger the label pop-up */
.cabinet-drawer-zone {
  position: absolute;
  left: 10%;
  width: 80%;
  height: 16%; /* Roughly 1/6th of height */
  /* border: 1px solid red;  Uncomment to debug positions */
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 25;
}

/* Positioning the zones vertically */
#zone-living { top: 5%; }
#zone-bed    { top: 23%; }
#zone-dining { top: 41%; }
#zone-extra  { top: 59%; }
#zone-upload { top: 77%; }

/* THE POP-OUT LABEL (Magnifying Glass Effect) */
.pop-out-label {
  /* Inherits drawer-hardware styles but modified for the effect */
  opacity: 0; /* Invisible by default */
  transform: scale(0.5); /* Small by default */
  transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy pop */
  pointer-events: none; /* Let clicks pass through to the zone */
}

/* On Hover of the ZONE, the LABEL pops out */
.cabinet-drawer-zone:hover .pop-out-label {
  opacity: 1;
  transform: scale(1.1); /* Gets bigger (Magnified) */
  box-shadow: 0 20px 30px rgba(0,0,0,0.5); /* Deep shadow */
}

/* MAIN STAGE */
#main-stage {
  /* Rectangular Shape */
  width: 800px; 
  height: 600px; /* Matches cabinet height */
  
  border: 2px dashed rgba(255, 255, 255, 0.3);
  background-color: rgba(0, 0, 0, 0.6); 
  position: relative;
  z-index: 10;
  transition: transform 1s ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

#room-display {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none; 
  cursor: pointer;
  border: 4px solid transparent;
  transition: border-color 0.3s;
}

#room-display.locked {
  border-color: #D4AF37; 
  box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
}

/* Upload Input (Hidden) */
#file-upload { display: none; }

/* ---------------- ACTIVE STATES ---------------- */
body.rooms-active #cabinet-container {
  left: 0px; 
}

body.rooms-active #main-stage {
  /* Moves right to sit next to cabinet */
  transform: translateX(180px); 
}

/* ---------------- RESPONSIVE ---------------- */
@media (max-width: 900px) {
  #cabinet-container { width: 250px; left: -280px; }
  body.rooms-active #cabinet-container { left: 0px; }
  body.rooms-active #main-stage { transform: translateX(130px); width: 60%; }
  
  .pop-out-label { width: 180px; height: 70px; } /* Smaller labels for mobile */
  .plate-style { width: 130px; font-size: 12px; }
}
</style>
</head>
<body>

<div class="header-wrap">
  <h1>Room Glow Up</h1>
  <h2>Your Dream Space Come To Life</h2>
</div>

<div class="tabs">
  <div class="drawer-hardware" onclick="toggleRooms()">
    <div class="plate-style">Rooms</div>
    <div class="lip-pull"></div>
  </div>
  
  <div class="drawer-hardware">
    <div class="plate-style">Furniture</div>
    <div class="lip-pull"></div>
  </div>
  
  <div class="drawer-hardware">
    <div class="plate-style">Decor</div>
    <div class="lip-pull"></div>
  </div>
  
  <div class="drawer-hardware">
    <div class="plate-style">Inspiration</div>
    <div class="lip-pull"></div>
  </div>
</div>

<div class="workspace-area">
    
    <div id="cabinet-container">
        <img id="cabinet-img" src="cabinet.png" alt="Storage Cabinet">
        
        <div id="zone-living" class="cabinet-drawer-zone" onmouseenter="hoverRoom('livingroom')" onclick="nextVariation('livingroom')">
            <div class="pop-out-label">
                <div class="plate-style">Living Room</div>
                <div class="lip-pull"></div>
            </div>
        </div>

        <div id="zone-bed" class="cabinet-drawer-zone" onmouseenter="hoverRoom('bedroom')" onclick="nextVariation('bedroom')">
            <div class="pop-out-label">
                <div class="plate-style">Bedroom</div>
                <div class="lip-pull"></div>
            </div>
        </div>

        <div id="zone-dining" class="cabinet-drawer-zone" onmouseenter="hoverRoom('diningroom')" onclick="nextVariation('diningroom')">
            <div class="pop-out-label">
                <div class="plate-style">Dining Room</div>
                <div class="lip-pull"></div>
            </div>
        </div>

        <div id="zone-extra" class="cabinet-drawer-zone" onmouseenter="hoverRoom('extrarooms')" onclick="nextVariation('extrarooms')">
            <div class="pop-out-label">
                <div class="plate-style">Extra Rooms</div>
                <div class="lip-pull"></div>
            </div>
        </div>

        <div id="zone-upload" class="cabinet-drawer-zone" onclick="triggerUpload()">
            <div class="pop-out-label">
                <div class="plate-style">Upload</div>
                <div class="lip-pull"></div>
            </div>
        </div>
    </div>

    <div id="main-stage">
        <p id="stage-text" style="color:#ccc;">Hover over cabinet drawers to preview rooms</p>
        <img id="room-display" src="" alt="Room Design" onclick="lockRoom()">
    </div>

    <input type="file" id="file-upload" accept="image/*" onchange="handleFileUpload(event)">

</div>

<script>
  // 1. Toggle Cabinet Slide
  function toggleRooms() {
    document.body.classList.toggle('rooms-active');
  }

  // 2. Room Data (Actual filenames)
  // Note: Since we only have one filename per category (e.g., livingroom.jpg), 
  // clicking will just reload the same image unless you add livingroom2.jpg, etc.
  const roomData = {
    livingroom: ['livingroom.jpg'],
    bedroom: ['bedroom.jpg'],
    diningroom: ['diningroom.jpg'],
    extrarooms: ['extrarooms.jpg']
  };

  // State Tracking
  let currentCategory = '';
  let currentIndex = 0;
  let isLocked = false;

  // 3. Hover Logic
  function hoverRoom(category) {
    if (isLocked) return; 
    
    currentCategory = category;
    currentIndex = 0; 
    updateStage();
  }

  // 4. Click Logic (Cycle)
  function nextVariation(category) {
    if (isLocked) {
        if(confirm("Unlock current design to switch rooms?")) {
            unlockRoom();
        } else {
            return; 
        }
    }
    
    if (currentCategory !== category) {
        currentCategory = category;
        currentIndex = 0;
    } else {
        // Safe check for length
        if(roomData[category].length > 1) {
            currentIndex = (currentIndex + 1) % roomData[category].length;
        }
    }
    updateStage();
  }

  // Helper to update image
  function updateStage() {
    const imgElement = document.getElementById('room-display');
    const textElement = document.getElementById('stage-text');
    
    if(roomData[currentCategory] && roomData[currentCategory].length > 0) {
        imgElement.src = roomData[currentCategory][currentIndex];
        imgElement.style.display = 'block';
        textElement.style.display = 'none';
    }
  }

  // 5. Upload Functionality
  function triggerUpload() {
    document.getElementById('file-upload').click();
  }

  function handleFileUpload(event) {
    const file = event.target.files[0];
    if (file) {
        // Unlock if needed
        if(isLocked) unlockRoom();

        const reader = new FileReader();
        reader.onload = function(e) {
            const imgElement = document.getElementById('room-display');
            const textElement = document.getElementById('stage-text');
            
            imgElement.src = e.target.result;
            imgElement.style.display = 'block';
            textElement.style.display = 'none';
            
            // Auto lock uploaded image? Optional.
            // isLocked = true;
            // imgElement.classList.add('locked');
        }
        reader.readAsDataURL(file);
    }
  }

  // 6. Lock Functionality
  function lockRoom() {
    const imgElement = document.getElementById('room-display');
    if (!imgElement.src || imgElement.style.display === 'none') return; 

    isLocked = !isLocked; 

    if (isLocked) {
      imgElement.classList.add('locked');
    } else {
      imgElement.classList.remove('locked');
    }
  }

  function unlockRoom() {
    isLocked = false;
    document.getElementById('room-display').classList.remove('locked');
  }
</script>

</body>
</html>
