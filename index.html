<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
<style>
:root {
    --teal: #40E0D0;
    --silver: #e0e0e0;
    --gunmetal: #2a2e30;
}

body, html {
    margin: 0; padding: 0;
    height: 250vh; 
    background: #000 url('Assets/mainbackground.jpg') no-repeat center top fixed;
    background-size: contain;
    font-family: 'Special Elite', serif;
    overflow-x: hidden;
}

/* --- HEADER & LARGER SUB-HEADER --- */
.header-area { text-align: center; padding: 30px 0 20px; position: relative; z-index: 2000; }
h1 { 
    font-family: 'Limelight'; 
    font-size: 70px; 
    margin: 0; 
    color: var(--silver); 
    text-transform: uppercase; 
    letter-spacing: 2px;
}
h2 {
    font-family: 'Limelight';
    font-size: 32px; /* Bigger sub-header */
    color: var(--silver);
    margin: 15px 0 30px 0;
    text-shadow: 2px 2px 4px #000;
}

.nav-row { 
    display: flex; 
    justify-content: center; 
    gap: 20px; /* Balanced spacing */
    max-width: 1000px; 
    margin: 0 auto;
}

.pull-tab {
    background: var(--gunmetal);
    width: 170px; height: 60px;
    border: 1px solid #111;
    position: relative;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.8);
    transition: transform 0.3s ease;
}

.white-card {
    background: #fff; color: #000;
    font-family: 'Special Elite'; 
    font-weight: bold; font-size: 13px;
    width: 88%; padding: 6px 0;
    position: absolute; top: 12px; left: 6%;
    text-align: center; 
    transform: rotate(-1.5deg);
    transition: 0.3s ease;
}

.pull-tab:hover { transform: translateY(-5px); }
.pull-tab:hover .white-card {
    background: var(--teal);
    box-shadow: 0 0 20px var(--teal);
    transform: rotate(0deg) scale(1.05);
}

/* --- THE STAGE --- */
#stage-area {
    position: absolute; top: 85vh; left: 50%; transform: translateX(-50%);
    width: 900px; height: 600px;
    border: 12px solid #222; outline: 1px solid var(--silver);
    background: url('Assets/stagecurtain.png') no-repeat center center / cover;
    z-index: 100; transition: transform 0.9s cubic-bezier(0.23, 1, 0.32, 1);
}
#stage-area.shift { transform: translateX(10%); }

/* --- LARGE QUILTED CABINET --- */
#cabinet-container {
    position: absolute; 
    left: -800px; 
    top: 70vh;    
    width: 700px; 
    height: 1100px;
    background: url('Assets/cabinet.png') no-repeat center center / contain;
    z-index: 1000; 
    transition: left 0.9s cubic-bezier(0.19, 1, 0.22, 1);
    display: flex; 
    flex-direction: column;
    padding-top: 180px; 
    box-sizing: border-box;
}
#cabinet-container.open { left: -40px; }

.drawer-zone {
    height: 145px; 
    display: flex; 
    align-items: center; 
    justify-content: center;
    cursor: pointer;
}
.label { 
    font-family: 'Special Elite'; 
    color: #444; 
    font-size: 26px; 
    text-transform: uppercase;
    text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
    pointer-events: none;
}
</style>
</head>
<body>

<div class="header-area">
    <h1>Room Glow Up</h1>
    <h2>Where Your Dream Space Comes To Life</h2>
    <div class="nav-row">
        <div class="pull-tab" id="rooms-btn"><div class="white-card">Rooms</div></div>
        <div class="pull-tab"><div class="white-card">Furniture</div></div>
        <div class="pull-tab"><div class="white-card">Decor</div></div>
        <div class="pull-tab"><div class="white-card">Walkthrough</div></div>
        <div class="pull-tab"><div class="white-card">Checkout</div></div>
    </div>
</div>

<div id="stage-area"></div>

<div id="cabinet-container">
    <div class="drawer-zone" data-bg="Assets/livingroom.jpg"><span class="label">Living Room</span></div>
    <div class="drawer-zone" data-bg="Assets/bedroom.jpg"><span class="label">Bedroom</span></div>
    <div class="drawer-zone" data-bg="Assets/diningroom.jpg"><span class="label">Dining Room</span></div>
    <div class="drawer-zone" id="extra-trigger"><span class="label">Extra Rooms</span></div>
    <div class="drawer-zone" id="upload-trigger"><span class="label">Upload Yours</span></div>
</div>

<input type="file" id="file-upload" style="display:none" accept="image/*">

<script>
    const roomsBtn = document.getElementById('rooms-btn');
    const cabinet = document.getElementById('cabinet-container');
    const stage = document.getElementById('stage-area');
    const fileInput = document.getElementById('file-upload');

    roomsBtn.onclick = () => {
        cabinet.classList.toggle('open');
        stage.classList.toggle('shift');
    };

    document.querySelectorAll('.drawer-zone').forEach(drawer => {
        drawer.onmouseenter = () => {
            const bg = drawer.getAttribute('data-bg');
            if(bg) stage.style.backgroundImage = `url(${bg})`;
        };
        drawer.onmouseleave = () => {
            stage.style.backgroundImage = "url('Assets/stagecurtain.png')";
        };
    });

    document.getElementById('upload-trigger').onclick = () => fileInput.click();
    fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => stage.style.backgroundImage = `url(${ev.target.result})`;
            reader.readAsDataURL(file);
        }
    };
</script>

</body>
</html>
