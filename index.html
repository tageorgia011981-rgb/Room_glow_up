<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-deep: #4d3300;
            --gold-brushed: #daa520;
            --gold-bright: #ffcc33;
            --white-glint: #ffffff;
            --heavy-glide: cubic-bezier(0.7, 0, 0.3, 1);
        }

        /* --- THE CONTAINED BACKGROUND FIX --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Solid color for the sides */
            font-family: 'Limelight', cursive;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .full-screen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            /* 'contain' ensures the image is never cut off; 'center' keeps it in the middle */
            background: url('Assets/mainbackground3.jpg') no-repeat center center;
            background-size: contain; 
            z-index: -1; 
        }

        /* --- SECTION WRAPPERS --- */
        section {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        /* --- GOLD SHINE ANIMATION --- */
        @keyframes goldShine {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }

        .main-header {
            font-size: 160px;
            margin: 0;
            line-height: 1;
            background: linear-gradient(to right, var(--gold-deep), var(--gold-brushed), var(--white-glint), var(--gold-brushed), var(--gold-deep));
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            filter: drop-shadow(5px 5px 0px #2b1d00) drop-shadow(10px 15px 20px rgba(0,0,0,0.9));
            animation: goldShine 6s linear infinite;
        }

        .sub-header {
            font-size: 60px;
            max-width: 950px;
            margin: 10px auto 40px auto;
            line-height: 1.1;
            background: linear-gradient(to right, var(--gold-deep), var(--gold-brushed), var(--white-glint), var(--gold-brushed), var(--gold-deep));
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            filter: drop-shadow(3px 3px 0px #2b1d00) drop-shadow(6px 8px 15px rgba(0,0,0,0.8));
            animation: goldShine 6s linear infinite;
        }

        /* --- PULL TAB RAIL (STRICT STRAIGHT LINE) --- */
        #pull-tabs-row {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            gap: 25px;
            width: 100%;
            padding-top: 20px;
        }

        .pull-tab {
            cursor: pointer;
            transition: transform 0.4s var(--heavy-glide);
            filter: drop-shadow(0 15px 20px rgba(0,0,0,0.8));
            flex-shrink: 0;
        }

        .pull-tab img {
            width: 220px;
            height: auto;
            display: block;
        }

        .pull-tab:hover {
            transform: translateY(20px) scale(1.05);
        }

        /* --- DESIGN ZONE --- */
        #main-canvas {
            width: 850px;
            height: 550px;
            background: rgba(0,0,0,0.4);
            border: 4px solid #1a1a1a;
            box-shadow: 0 0 100px rgba(0,0,0,1);
        }

        /* --- ROOMS CABINET (ENLARGED) --- */
        #rooms-cabinet {
            position: absolute;
            left: -800px; 
            top: 60%; 
            transform: translateY(-50%);
            width: 750px; 
            transition: left 1s var(--heavy-glide);
            z-index: 500;
        }

        #rooms-cabinet.active {
            left: 20px;
        }

    </style>
</head>
<body>

    <div class="full-screen-bg"></div>

    <section id="hero-entrance">
        <h1 class="main-header">Room Glow Up</h1>
        <div class="sub-header">Where Your Dream Space Comes To Life</div>

        <div id="pull-tabs-row">
            <div class="pull-tab" onclick="actionRooms()">
                <img src="Assets/pulltabs_rooms.png" alt="Rooms">
            </div>
            <div class="pull-tab">
                <img src="Assets/pulltabs_furniturecatalog.png" alt="Furniture">
            </div>
            <div class="pull-tab">
                <img src="Assets/pulltabs_decorcloset.png" alt="Decor">
            </div>
            <div class="pull-tab">
                <img src="Assets/pulltabs_inspogallery.png" alt="Inspo">
            </div>
            <div class="pull-tab">
                <img src="Assets/pulltabs_savecheckout.png" alt="Checkout">
            </div>
        </div>
    </section>

    <section id="design-zone">
        <div id="main-canvas"></div>
        <div id="rooms-cabinet">
            <img src="Assets/roomscabinet.png" style="width:100%;">
        </div>
    </section>

    <script>
        function actionRooms() {
            document.getElementById('design-zone').scrollIntoView({ behavior: 'smooth' });
            setTimeout(() => {
                document.getElementById('rooms-cabinet').classList.add('active');
            }, 800);
        }
    </script>
</body>
</html>
