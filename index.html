<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors set to a neutral high-end palette until background is finalized */
            --header-color: #008080; 
            --shine-highlight: #e0f2f2;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url('Assets/mainbackground3.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Limelight', cursive;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* HEADER & SHINE EFFECT */
        header {
            width: 100%;
            padding: 50px 0;
            text-align: center;
        }

        h1 {
            font-size: clamp(4rem, 10vw, 7rem);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            /* The Shine Animation from your preferred code */
            background: linear-gradient(to right, var(--header-color) 0%, #33a3a3 25%, var(--shine-highlight) 50%, #33a3a3 75%, var(--header-color) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: metalShine 4s linear infinite;
            filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.5));
        }

        @keyframes metalShine {
            to { background-position: 200% center; }
        }

        h2 {
            font-size: 1.8rem;
            color: var(--header-color);
            margin-top: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* CUSTOM PULL TABS */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .pull-tab {
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            width: 180px; /* Adjusting based on your image size */
        }

        .pull-tab:hover {
            transform: translateY(-15px);
            filter: drop-shadow(0px 0px 15px rgba(255,255,255,0.6));
        }

        /* DESIGN WORK ZONE */
        .work-zone {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            margin-top: 50px;
        }

        #main-canvas {
            width: 900px;
            height: 600px;
            background: rgba(0,0,0,0.2);
            border: 10px solid #2a2d2f;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            z-index: 5;
            overflow: hidden;
        }

        #canvas-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* SUBSTANTIAL ROOMS CABINET */
        #rooms-cabinet {
            position: absolute;
            left: -800px; /* Starts way off screen */
            top: 50px;
            width: 500px; /* Substantial size as requested */
            transition: left 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            z-index: 10;
        }

        #rooms-cabinet.active {
            left: 20px; /* Glides in to view */
        }

        .cabinet-img {
            width: 100%;
            filter: drop-shadow(15px 15px 30px black);
        }

        /* BRASS HANDLE HOTSPOTS */
        .drawer-handle {
            position: absolute;
            width: 150px;
            height: 40px;
            cursor: pointer;
            /* Debug colors removed - these align with your handle positions */
            left: 50%;
            transform: translateX(-50%);
        }

        .handle-living { top: 22%; }
        .handle-bedroom { top: 35%; }
        .handle-dining { top: 48%; }
        .handle-extra { top: 61%; }
        .handle-upload { top: 74%; }

        /* FURNITURE CATALOG BOOK */
        #catalog-book {
            position: fixed;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 1000px;
            z-index: 100;
            transition: top 1s ease-in-out;
        }

        #catalog-book.open {
            top: 150px;
        }

        .book-img { width: 100%; }

        .inventory-grid {
            position: absolute;
            top: 15%;
            left: 10%;
            width: 80%;
            height: 70%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
        }

        .grid-item img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .grid-item img:hover { transform: scale(1.1); }

    </style>
</head>
<body>

<header>
    <h1>Room Glow Up</h1>
    <h2>Where Your Dream Space Comes To Life</h2>

    <div class="nav-container">
        <img src="Assets/pulltabs_rooms.png" class="pull-tab" onclick="triggerRooms()">
        <img src="Assets/pulltabs_furniturecatalog.png" class="pull-tab" onclick="toggleCatalog()">
        <img src="Assets/pulltabs_decorcloset.png" class="pull-tab">
        <img src="Assets/pulltabs_inspogallery.png" class="pull-tab">
        <img src="Assets/pulltabs_savecheckout.png" class="pull-tab">
    </div>
</header>

<main class="work-zone">
    <div id="rooms-cabinet">
        <img src="Assets/roomscabinet.png" class="cabinet-img">
        <div class="drawer-handle handle-living" onmouseover="preview('livingroom1.jpg')" onclick="cycle('living')"></div>
        <div class="drawer-handle handle-bedroom" onmouseover="preview('bedroom.jpg')" onclick="cycle('bed')"></div>
        <div class="drawer-handle handle-dining" onmouseover="preview('diningroom.jpg')" onclick="cycle('dining')"></div>
        <div class="drawer-handle handle-extra" onmouseover="preview('foyer.jpg')" onclick="cycle('extra')"></div>
        <div class="drawer-handle handle-upload" onclick="alert('Upload Triggered')"></div>
    </div>

    <div id="main-canvas">
        <img id="canvas-img" src="" alt="Select a room">
    </div>

    <div id="catalog-book">
        <img src="Assets/furniturecatalog.png" class="book-img">
        <div class="inventory-grid" id="catalog-grid">
            </div>
    </div>
</main>

<script>
    const assetPath = "Assets/";

    function triggerRooms() {
        // Auto-scroll to canvas and glide cabinet in
        window.scrollTo({ top: 500, behavior: 'smooth' });
        document.getElementById('rooms-cabinet').classList.add('active');
    }

    function preview(file) {
        document.getElementById('canvas-img').src = assetPath + file;
    }

    function toggleCatalog() {
        document.getElementById('catalog-book').classList.toggle('open');
    }

    // This is ready for the inventory object logic we discussed earlier
</script>

</body>
</html>
