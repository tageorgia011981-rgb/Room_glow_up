<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            /* COLOR PALETTE & SETTINGS */
            --gunmetal-matte: #2F3336; 
            --gunmetal-dark: #1D2124;
            --bronze-screw: #c48f65;
            --transition-speed: 1.2s;
            --stage-shift: 500px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; }

        /* --- BACKGROUND --- */
        /* Using Capital 'A' Assests folder for Interface */
        #main-scene {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('Assests/backgroundG&Blk.jpg') no-repeat center center;
            background-size: cover; z-index: 1;
        }

        /* --- HEADER --- */
        #studio-header { position: fixed; top: 30px; width: 100%; text-align: center; z-index: 5000; }
        
        .main-title {
            font-family: 'Limelight', cursive; 
            font-size: 9.5rem; 
            background: linear-gradient(to bottom, #999, #fff, #333);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 20px; text-transform: uppercase; line-height: 0.85;
            filter: drop-shadow(0 0 30px rgba(255,255,255,0.1));
        }
        .sub-header {
            font-family: 'Special Elite', cursive; color: #888;
            font-size: 2.8rem; letter-spacing: 8px; text-transform: uppercase;
            margin-top: 20px; display: block; opacity: 0.7;
        }

        .nav-hardware-row { 
            display: flex; gap: 50px; justify-content: center; pointer-events: auto; margin-top: 50px;
        }

        /* --- HARDWARE TABS (Gunmetal Stamped Steel) --- */
        .hardware-pull {
            width: 190px; height: 70px; 
            background: linear-gradient(180deg, var(--gunmetal-matte) 0%, var(--gunmetal-dark) 100%);
            position: relative; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 2px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.8), inset 0 1px 1px rgba(255,255,255,0.1), inset 0 -2px 5px rgba(0,0,0,0.5);
            border: 1px solid #111; z-index: 10;
            transition: transform 0.3s;
        }
        .hardware-pull::before, .hardware-pull::after {
            content: ''; position: absolute; top: 50%; transform: translateY(-50%);
            width: 30px; height: 40px; background: var(--gunmetal-matte);
            border-radius: 50%; z-index: -1;
            box-shadow: 0 4px 8px rgba(0,0,0,0.9); border: 1px solid #111;
        }
        .hardware-pull::before { left: -14px; }
        .hardware-pull::after { right: -14px; }

        .screw { 
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 8px; height: 8px; 
            background: radial-gradient(circle, #CF9D7B 30%, #5c4230 100%); 
            border-radius: 50%; box-shadow: inset 0 0 2px #000; z-index: 20;
        }
        .screw-left { left: -10px; } .screw-right { right: -10px; } 

        .pull-lip { 
            position: absolute; bottom: -14px; width: 140px; height: 20px; 
            background: linear-gradient(to bottom, var(--gunmetal-dark), #000);
            border-radius: 0 0 50% 50%; box-shadow: 0 4px 8px rgba(0,0,0,0.9);
            border-top: 1px solid #333; 
        }
        .hardware-pull:hover { transform: translateY(-5px) scale(1.05); z-index: 100; }

        .label-frame { 
            width: 160px; height: 44px; background: #151515; padding: 5px; 
            box-shadow: inset 0 0 8px #000; border-radius: 2px;
        }
        .white-card { 
            width: 100%; height: 100%; background: #dcdcdc; 
            display: flex; justify-content: center; align-items: center; 
            font-family: 'Special Elite', cursive; color: #111; font-weight: 900; 
            font-size: 1.0rem; letter-spacing: -1.5px; text-transform: uppercase;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.2); transform: rotate(-0.5deg); 
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
        .smashed-text { font-size: 0.8rem; letter-spacing: -1px; }

        /* --- CABINETS --- */
        .cabinet-unit {
            position: fixed; left: -900px; top: 50%; transform: translateY(-50%);
            z-index: 1000; transition: left var(--transition-speed) cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column; 
        }
        .cabinet-unit.active { left: 50px; }

        /* 1. ROOMS: Black Diamond Chest */
        #room-cabinet {
            width: 600px; height: 800px;
            /* Capital 'A' Assests */
            background: url('Assests/cabinet.png') no-repeat center center;
            background-size: contain;
            padding-top: 160px; padding-left: 100px; 
        }

        /* 2. FURNITURE & GALLERY: Silver Industrial Trunks */
        #decor-cabinet, #gallery-cabinet {
            width: 600px; height: 800px;
            /* Capital 'A' Assests */
            background: url('Assests/furniturecases.png') no-repeat center center;
            background-size: contain;
            padding-top: 120px; padding-left: 90px; 
        }

        .drawer-scroll-track { 
            width: 400px; height: 550px; overflow-y: scroll; scrollbar-width: none;
            display: flex; flex-direction: column; gap: 40px; 
        }
        .drawer-scroll-track::-webkit-scrollbar { display: none; }
        .drawer-item { position: relative; height: 75px; display: flex; justify-content: center; flex-shrink: 0; }

        /* --- THE STAGE --- */
        #studio-stage {
            position: fixed; top: 62%; left: 50%; 
            width: 850px; height: 500px; transform: translate(-50%, -50%); 
            /* Capital 'A' Assests */
            background: url('Assests/stagecurtain.png') no-repeat center center;
            background-size: cover; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: transform var(--transition-speed) cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 10; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        #studio-stage.shifted { transform: translate(calc(-50% + 400px), -50%); }
    </style>
</head>
<body>
