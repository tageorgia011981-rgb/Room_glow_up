<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-teal: #00f2ff;
        }
        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover; scroll-behavior: smooth; overflow-x: hidden;
        }
        #main-site-container { width: 100%; display: flex; flex-direction: column; align-items: center; padding-bottom: 200px; }
        header { text-align: center; padding: 60px 0 30px 0; z-index: 50; }
        h1 { font-family: 'Limelight', cursive; font-size: 100px; margin: 0; background: var(--silver-header); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8)); text-transform: uppercase; letter-spacing: 4px; }
        h2 { font-family: 'Limelight', cursive; font-size: 36px; margin: -5px 0 0 0; color: #e0e0e0; letter-spacing: 3px; text-shadow: 3px 3px 6px #000; }
        
        .nav-container { display: flex; gap: 25px; margin-top: 40px; margin-bottom: 100px; z-index: 50; }
        .label-holder { width: 210px; height: 105px; background: var(--metal-shine); border: 2px solid #000; position: relative; display: flex; justify-content: center; align-items: center; box-shadow: inset 0 0 15px #000, 8px 8px 20px rgba(0,0,0,0.9); cursor: pointer; }
        .white-card { width: 85%; height: 60%; background: #fff; display: flex; justify-content: center; align-items: center; transition: 0.3s; }
        .label-holder:hover .white-card { background: var(--glow-teal); box-shadow: 0 0 30px var(--glow-teal); }
        .label-text { font-family: 'Courier New', Courier, monospace; font-weight: 900; font-size: 16px; color: #000; text-transform: uppercase; }

        #interaction-zone { display: flex; justify-content: center; align-items: flex-start; gap: 40px; width: 1540px; height: 750px; position: relative; margin: 0 auto; }
        .cabinet-space { position: relative; width: 550px; height: 650px; }
        .asset-side-container { position: absolute; top: 0; left: 0; width: 550px; transform: translateX(-200%); transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1); z-index: 30; }
        #rooms-cabinet-container.glided-in { transform: translateX(0); }
        #furniture-cases-container.glided-in { transform: translateX(0); }
        
        #theater-container { width: 950px; height: 600px; border: 25px solid #000; overflow: hidden; background: #000; box-shadow: 0 0 60px rgba(0,0,0,1); z-index: 5; position: relative; }
        #room-display { width: 100%; height: 100%; background-size: cover; background-position: center; }
        .placed-item { position: absolute; width: 150px; cursor: move; z-index: 10; }

        /* --- CLOSET SYSTEM: FIXED 2 DOORS --- */
        #closet-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #111; z-index: 10000; display: none; overflow: hidden;
            perspective: 2000px;
        }
        .door-wrapper {
            position: absolute; width: 100%; height: 100%; display: flex; z-index: 10;
        }
        .closet-door {
            width: 50%; height: 100%; 
            background: url('Assets/closetdoors.jpg') center center / cover no-repeat;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #left-door { transform-origin: left; border-right: 1px solid #000; }
        #right-door { transform-origin: right; border-left: 1px solid #000; }

        #interior-content {
            width: 100%; height: 100%; display: flex; 
            opacity: 0; transform: scale(0.9); transition: 1.5s;
        }
        .shelf-wall {
            flex: 1; height: 100%; background-size: cover; background-position: center;
            display: flex; flex-wrap: wrap; justify-content: center; align-content: flex-start;
            padding: 50px 20px; overflow-y: auto; border: 2px solid #222;
        }
        .item-on-shelf { width: 140px; height: 140px; margin: 20px; cursor: pointer; transition: 0.3s; object-fit: contain; }
        .item-on-shelf:hover { transform: scale(1.1) rotate(2deg); filter: brightness(1.2); }

        /* Active State */
        .walk-in-active #left-door { transform: rotateY(-120deg); }
        .walk-in-active #right-door { transform: rotateY(120deg); }
        .walk-in-active #interior-content { opacity: 1; transform: scale(1); }
        .walk-in-active .door-wrapper { pointer-events: none; }

        #exit-closet {
            position: absolute; top: 20px; left: 20px; z-index: 10010;
            background: #fff; color: #000; padding: 10px 20px; font-family: 'Limelight', cursive; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="main-site-container">
    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
    </header>

    <nav class="nav-container">
        <div class="label-holder" onclick="roomsAction()"><div class="white-card"><span class="label-text">Rooms</span></div></div>
        <div class="label-holder"><div class="white-card"><span class="label-text">Furniture Catalog</span></div></div>
        <div class="label-holder" onclick="openCloset()"><div class="white-card"><span class="label-text">Decor Closet</span></div></div>
        <div class="label-holder"><div class="white-card"><span class="label-text">Save / Checkout</span></div></div>
    </nav>

    <div id="interaction-zone">
        <div class="cabinet-space">
            <div id="rooms-cabinet-container" class="asset-side-container">
                <img src="Assets/cabinet.png" style="width:100%">
                <div style="position:absolute; top:135px; left:95px; display:flex; flex-direction:column; gap:28px;">
                    <div class="label-holder" style="width:160px; height:65px;" onclick="cycleRoom('livingroom')"><div class="white-card">Living</div></div>
                    <div class="label-holder" style="width:160px; height:65px;" onclick="cycleRoom('bedroom')"><div class="white-card">Bedroom</div></div>
                </div>
            </div>
            <div id="furniture-cases-container" class="asset-side-container">
                <img src="Assets/furniturecases.png" style="width:100%">
            </div>
        </div>
        <div id="theater-container">
            <div id="room-display" onclick="commitSelection()"></div>
        </div>
    </div>
</div>

<div id="closet-overlay">
    <div id="exit-closet" onclick="closeCloset()">BACK TO STUDIO</div>
    <div class="door-wrapper" onclick="this.parentElement.classList.add('walk-in-active')">
        <div class="closet-door" id="left-door"></div>
        <div class="closet-door" id="right-door"></div>
    </div>
    <div id="interior-content">
        <div class="shelf-wall" id="shelf-1" style="background-image: url('Assets/decorshelves.jpg');"></div>
        <div class="shelf-wall" id="shelf-2" style="background-image: url('Assets/decorshelves2.png');"></div>
        <div class="shelf-wall" id="shelf-3" style="background-image: url('Assets/decorshelves3.jpg');"></div>
    </div>
</div>

<script>
    function openCloset() { document.getElementById('closet-overlay').style.display = 'block'; }
    function closeCloset() { 
        document.getElementById('closet-overlay').classList.remove('walk-in-active');
        document.getElementById('closet-overlay').style.display = 'none'; 
    }

    const decorList = [
        { n: "plant1.png", s: "shelf-1" }, { n: "plant2.png", s: "shelf-1" }, { n: "plant3.png", s: "shelf-1" }, { n: "plant4.png", s: "shelf-1" }, { n: "plant5.png", s: "shelf-1" }, { n: "plant6.png", s: "shelf-1" }, { n: "plant7.png", s: "shelf-1" }, { n: "plant8.png", s: "shelf-1" }, { n: "plant9.png", s: "shelf-1" }, { n: "plant10.png", s: "shelf-1" },
        { n: "pillow1.png", s: "shelf-2" }, { n: "pillow2.png", s: "shelf-2" }, { n: "pillow3.png", s: "shelf-2" }, { n: "pillow4.png", s: "shelf-2" }, { n: "pillow5.png", s: "shelf-2" }, { n: "pillow6.png", s: "shelf-2" }, { n: "pillow7.png", s: "shelf-2" }, { n: "pillow8.png", s: "shelf-2" }, { n: "pillow9.png", s: "shelf-2" }, { n: "pillow10.png", s: "shelf-2" },
        { n: "decor1.png", s: "shelf-3" }, { n: "decor2.png", s: "shelf-3" }, { n: "decor3.png", s: "shelf-3" }, { n: "decor4.png", s: "shelf-3" }, { n: "decor5.png", s: "shelf-3" }, { n: "decor6.png", s: "shelf-3" }, { n: "decor7.png", s: "shelf-3" }, { n: "decor8.png", s: "shelf-3" }, { n: "decor9.png", s: "shelf-3" }, { n: "decor10.png", s: "shelf-3" }, { n: "decor11.png", s: "shelf-3" }, { n: "decor12.png", s: "shelf-3" }
    ];

    decorList.forEach(item => {
        const img = document.createElement('img');
        img.src = "Assets/" + item.n;
        img.className = "item-on-shelf";
        img.onclick = () => { spawnItem(item.n); closeCloset(); };
        document.getElementById(item.s).appendChild(img);
    });

    function spawnItem(src) {
        const img = document.createElement('img');
        img.src = "Assets/" + src;
        img.className = "placed-item";
        img.style.left = "400px"; img.style.top = "200px";
        dragInit(img);
        document.getElementById('theater-container').appendChild(img);
    }

    function dragInit(el) {
        let p1=0, p2=0, p3=0, p4=0;
        el.onmousedown = (e) => {
            e.preventDefault(); p3=e.clientX; p4=e.clientY;
            document.onmouseup = () => { document.onmouseup=null; document.onmousemove=null; };
            document.onmousemove = (e) => {
                e.preventDefault(); p1=p3-e.clientX; p2=p4-e.clientY; p3=e.clientX; p4=e.clientY;
                el.style.top=(el.offsetTop-p2)+"px"; el.style.left=(el.offsetLeft-p1)+"px";
            };
        };
    }

    function roomsAction() { document.getElementById('rooms-cabinet-container').classList.add('glided-in'); }
    function cycleRoom(t) { document.getElementById('room-display').style.backgroundImage = `url('Assets/${t}1.jpg')`; }
    function commitSelection() { 
        document.getElementById('rooms-cabinet-container').classList.remove('glided-in'); 
        setTimeout(() => document.getElementById('furniture-cases-container').classList.add('glided-in'), 1000); 
    }
</script>
</body>
</html>
