<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Glow Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    /* 1. YOUR BACKGROUND IMAGE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url("background_color.jpg") center / cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Special Elite', cursive;
    }

    /* 2. HEADER & SUB-HEADER */
    .site-header { text-align: center; padding: 30px 0 10px; }
    .brand-title {
      font-family: 'Limelight', cursive;
      font-size: clamp(50px, 8vw, 90px);
      text-transform: uppercase;
      background: linear-gradient(165deg, #4a3511 0%, #c9a24d 25%, #ffffff 48%, #f8e48d 52%, #c9a24d 75%, #4a3511 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(4px 4px 0px #000);
      display: inline-block;
    }
    .sub-title {
      display: block;
      font-family: 'Limelight', cursive;
      font-size: 18px;
      color: #fff2ac;
      text-transform: uppercase;
      letter-spacing: 10px;
      margin-top: 5px;
    }

    /* 3. VINTAGE LABEL HOLDER TABS (In your order) */
    .vintage-tabs { display: flex; gap: 15px; justify-content: center; padding: 20px; }

    .library-pull {
      position: relative;
      width: 190px;
      height: 75px;
      background: linear-gradient(145deg, #5c441a 0%, #a68b4c 50%, #3d2b14 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      clip-path: polygon(0% 20%, 5% 20%, 5% 0%, 95% 0%, 95% 20%, 100% 20%, 100% 80%, 95% 80%, 95% 100%, 5% 100%, 5% 80%, 0% 80%);
      box-shadow: 0 5px 10px rgba(0,0,0,0.5);
    }

    .plate-style {
      width: 82%;
      height: 55%;
      background: #0d1a0d; 
      border: 1px solid #4a3511;
      color: #fff2ac;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      font-size: 13px;
    }

    .active-glow { box-shadow: 0 0 25px #ffd700; }

    /* 4. WORKSPACE & YOUR REAL CABINET IMAGE */
    .workspace { 
      display: flex; 
      padding: 20px; 
      gap: 20px; 
      flex-grow: 1; 
      align-items: flex-start;
      justify-content: center;
    }

    .cabinet-container {
      width: 450px;
      position: relative;
    }

    .cabinet-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .cabinet-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      padding: 40px; /* Adjust this so icons land on your shelves */
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .stage { 
      flex-grow: 1; 
      max-width: 900px;
      background: rgba(0,0,0,0.4); 
      border: 8px solid #1a1a1a; 
      display: flex; 
      justify-content: center; 
    }
    
    .room-img { width: 100%; height: auto; object-fit: contain; }
  </style>
</head>
<body>

  <header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <span class="sub-title">Your Dream Space Come To Life</span>
  </header>

  <nav class="vintage-tabs">
    <div class="library-pull" onclick="toggle('rooms', this)"><div class="plate-style">Rooms</div></div>
    <div class="library-pull" onclick="toggle('furniture', this)"><div class="plate-style">Furniture</div></div>
    <div class="library-pull" onclick="toggle('decor', this)"><div class="plate-style">Decor</div></div>
    <div class="library-pull" onclick="toggle('inspiration', this)"><div class="plate-style">Inspiration</div></div>
  </nav>

  <div class="workspace">
    <div class="cabinet-container">
      <img src="cabinet.png" class="cabinet-img" alt="Cabinet">
      <div class="cabinet-overlay" id="cab-content">
        </div>
    </div>

    <div class="stage">
      <img id="main-room" src="livingroom.jpg" class="room-img">
    </div>
  </div>

  <script>
    function toggle(type, el) {
      document.querySelectorAll('.library-pull').forEach(b => b.classList.remove('active-glow'));
      el.classList.add('active-glow');
      const cab = document.getElementById('cab-content');
      cab.innerHTML = `<div style="color:#fff2ac; text-align:center; padding-top:20px;">${type.toUpperCase()} Drawer</div>`;
    }
  </script>
</body>
</html>
