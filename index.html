<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Glow Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    /* --- SYSTEM SETUP --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url("background_color.jpg") center / cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Special Elite', cursive;
      overflow-x: hidden;
    }

    /* --- HEADER --- */
    .site-header { text-align: center; padding: 30px 0 10px; }
    .brand-title {
      font-family: 'Limelight', cursive;
      font-size: clamp(50px, 8vw, 90px);
      text-transform: uppercase;
      background: linear-gradient(165deg, #4a3511 0%, #c9a24d 25%, #ffffff 48%, #f8e48d 52%, #c9a24d 75%, #4a3511 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(4px 4px 0px #000);
      display: inline-block;
    }
    .sub-title {
      display: block; font-family: 'Limelight', cursive; font-size: 18px;
      color: #fff2ac; text-transform: uppercase; letter-spacing: 10px; margin-top: 5px;
    }

    /* --- THE VINTAGE HARDWARE (TOP TABS - UNTOUCHED) --- */
    .vintage-tabs { display: flex; gap: 20px; justify-content: center; padding: 20px; position: relative; }

    .library-pull {
      position: relative; 
      width: 215px; 
      height: 100px; 
      background: linear-gradient(135deg, #a68b4c 0%, #7a5c2f 50%, #4a3511 100%);
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
      cursor: pointer;
      clip-path: polygon(0% 20%, 8% 20%, 8% 0%, 92% 0%, 92% 20%, 100% 20%, 100% 80%, 92% 80%, 92% 100%, 8% 100%, 8% 80%, 0% 80%);
      box-shadow: 8px 10px 20px rgba(0,0,0,0.9), inset 1.5px 1.5px 3px rgba(255,255,255,0.25);
      border: 1px solid #2a1f0d;
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 50;
    }

    /* --- GUNMETAL INTERNAL HARDWARE (CABINET ONLY) --- */
    .inner-btn {
      position: relative; 
      width: 200px; 
      height: 90px; 
      background: linear-gradient(135deg, #4b4d4f 0%, #2c2e30 50%, #161719 100%);
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
      cursor: pointer;
      margin-bottom: 15px;
      clip-path: polygon(0% 20%, 8% 20%, 8% 0%, 92% 0%, 92% 20%, 100% 20%, 100% 80%, 92% 80%, 92% 100%, 8% 100%, 8% 80%, 0% 80%);
      box-shadow: 5px 7px 12px rgba(0,0,0,0.8), inset 1px 1px 1px rgba(255,255,255,0.1);
      border: 1px solid #1a1b1d;
      transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* Common elements for both Brass and Gunmetal */
    .library-pull::before, .library-pull::after, .inner-btn::before, .inner-btn::after {
      content: '‚äñ';
      position: absolute; font-size: 14px; color: #1a1a1a; top: 4px; font-weight: bold;
      text-shadow: 0.5px 0.5px 0px rgba(255,255,255,0.1);
    }
    .library-pull::before, .inner-btn::before { left: 14px; }
    .library-pull::after, .inner-btn::after { right: 14px; }

    .plate-style {
      width: 82%; 
      height: 44%; 
      background: #e8e0d0; 
      border: 2px solid #3d2b14;
      color: #000; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      text-transform: uppercase; 
      font-family: 'Special Elite', cursive;
      font-weight: 900; 
      font-size: 14px; 
      letter-spacing: -0.5px;
      pointer-events: none;
      box-shadow: inset 4px 4px 8px rgba(0,0,0,0.7), inset -1px -1px 2px rgba(255,255,255,0.3);
    }

    .pull-lip {
      width: 65px; 
      height: 14px; 
      background: linear-gradient(180deg, #5c441a 0%, #1a150a 100%);
      border-radius: 0 0 18px 18px; 
      margin-top: 8px; 
      border: 1px solid #000;
      box-shadow: 0 5px 8px rgba(0,0,0,0.8);
    }

    /* Gunmetal Lip for Inner Buttons */
    .inner-btn .pull-lip {
      background: linear-gradient(180deg, #3a3c3e 0%, #0c0d0e 100%);
      border: 1px solid #000;
    }

    .active-glow { 
      transform: translateY(-4px);
      filter: drop-shadow(0 0 15px rgba(255, 180, 50, 0.9)) brightness(1.1);
      z-index: 100; 
    }

    /* Blue-Steel Glow for inner buttons */
    .inner-btn.active-glow {
      filter: drop-shadow(0 0 12px rgba(100, 150, 255, 0.4)) brightness(1.1);
    }

    /* --- TRAVELING FAN --- */
    .swatch-container { 
      position: fixed; 
      top: 50%;
      left: -300px; 
      pointer-events: none; 
      z-index: 100;
      transition: 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
    }

    .active-glow .swatch-container { 
      opacity: 1;
      left: 42%; 
    }

    .swatch-strip {
      position: absolute; 
      width: 210px; 
      height: 70px; 
      background: #fdf5e6; 
      color: #3d2b14;
      border: 2px solid #8a6d3b; 
      display: flex; 
      align-items: center; 
      justify-content: flex-start;
      padding-left: 20px;
      transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.5s;
      font-family: 'Special Elite', cursive;
      font-size: 15px; 
      font-weight: 900; 
      text-transform: uppercase;
      box-shadow: 6px 6px 15px rgba(0,0,0,0.6);
      transform-origin: left center;
    }

    .fan-icon { width: 32px; height: 32px; margin-right: 15px; object-fit: contain; }

    .active-glow .strip-1 { transform: rotate(-35deg) translateX(40px); transition-delay: 0.1s; }
    .active-glow .strip-2 { transform: rotate(-12deg) translateX(75px); transition-delay: 0.2s; }
    .active-glow .strip-3 { transform: rotate(12deg) translateX(75px); transition-delay: 0.3s; }
    .active-glow .strip-4 { transform: rotate(35deg) translateX(40px); transition-delay: 0.4s; }

    /* --- LARGE CABINET --- */
    .workspace { display: flex; padding: 20px; gap: 40px; flex-grow: 1; justify-content: center; align-items: flex-start; }
    .cabinet-container { 
      width: 550px; position: relative; opacity: 0;
      transform: translateX(-100px); transition: 1.2s ease-out; 
    }
    .cabinet-container.show { opacity: 1; transform: translateX(0); }
    .cabinet-img { width: 100%; height: auto; display: block; }
    .cabinet-overlay { 
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
      padding: 115px 45px; display: flex; flex-direction: column; align-items: center; gap: 5px;
    }

    /* --- STAGE --- */
    .stage { 
      flex-grow: 1; max-width: 850px; background: rgba(0,0,0,0.5); border: 10px solid #1a1a1a; 
      display: flex; justify-content: center; align-items: center; min-height: 550px; position: relative;
    }
    .room-img { width: 100%; height: auto; display: block; opacity: 0; transition: 0.8s; }
  </style>
</head>
<body>

  <header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <span class="sub-title">Your Dream Space Come To Life</span>
  </header>

  <nav class="vintage-tabs" id="top-nav">
    <div class="library-pull" onclick="toggle('rooms', this)">
      <div class="plate-style">Rooms</div>
      <div class="pull-lip"></div>
    </div>
    
    <div class="library-pull" onclick="toggle('furniture', this)">
      <div class="plate-style">Furniture</div>
      <div class="pull-lip"></div>
    </div>

    <div class="library-pull" onclick="toggle('decor', this)">
      <div class="plate-style">Decor</div>
      <div class="pull-lip"></div>
    </div>
    
    <div class="library-pull" onclick="toggle('inspiration', this)">
      <div class="plate-style">Inspiration</div>
      <div class="pull-lip"></div>
    </div>
  </nav>

  <div id="furniture-fan" class="swatch-container">
    <div class="swatch-strip strip-1" onclick="openDrawer('Seating')"><img src="iconseating.png" class="fan-icon"> Seating</div>
    <div class="swatch-strip strip-2" onclick="openDrawer('Tables')"><img src="icontables.png" class="fan-icon"> Tables</div>
    <div class="swatch-strip strip-3" onclick="openDrawer('Beds')"><img src="iconbeds.png" class="fan-icon"> Beds</div>
    <div class="swatch-strip strip-4" onclick="openDrawer('Storage')"><img src="iconstorage.png" class="fan-icon"> Storage</div>
  </div>

  <div class="workspace">
    <div class="cabinet-container" id="cabinet-shell">
      <img src="cabinet.png" class="cabinet-img">
      <div class="cabinet-overlay" id="cab-content"></div>
    </div>
    <div class="stage"><img id="main-room" src="" class="room-img"></div>
  </div>

  <script>
    function toggle(type, el) {
      document.querySelectorAll('#top-nav .library-pull').forEach(b => b.classList.remove('active-glow'));
      el.classList.add('active-glow');
      
      const fan = document.getElementById('furniture-fan');
      const cabinetShell = document.getElementById('cabinet-shell');
      const cabContent = document.getElementById('cab-content');
      
      cabinetShell.classList.add('show');

      if (type === 'furniture') {
        fan.classList.add('active-glow');
        cabContent.innerHTML = `<div style="color:#fff2ac; padding-top:20px; text-transform:uppercase; letter-spacing:2px;">Select Category from Fan</div>`;
      } else {
        fan.classList.remove('active-glow');
      }

      if (type === 'rooms') {
        cabContent.innerHTML = `
          <div class="inner-btn" onclick="changeRoom('livingroom.jpg', this)">
            <div class="plate-style">Living Room</div>
            <div class="pull-lip"></div>
          </div>
          <div class="inner-btn" onclick="changeRoom('bedroom.jpg', this)">
            <div class="plate-style">Bedroom</div>
            <div class="pull-lip"></div>
          </div>
          <div class="inner-btn">
            <div class="plate-style">Upload</div>
            <div class="pull-lip"></div>
          </div>
        `;
      }
    }

    function changeRoom(src, el) {
      // Handle the gunmetal button glow
      document.querySelectorAll('.inner-btn').forEach(b => b.classList.remove('active-glow'));
      el.classList.add('active-glow');
      
      const img = document.getElementById('main-room');
      img.src = src;
      img.style.opacity = '1';
    }

    function openDrawer(item) {
      document.getElementById('cab-content').innerHTML = `
        <div class="inner-btn active-glow">
          <div class="plate-style">${item}</div>
          <div class="pull-lip"></div>
        </div>
        <div style="color:#fff2ac; text-transform:uppercase; margin-top:10px;">Exploring ${item}...</div>
      `;
    }
  </script>
</body>
</html>
