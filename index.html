<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">

<style>
    /* --- RESET & BODY --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        background: #0f1011 url("background_color.jpg") center / cover fixed;
        min-height: 100vh; font-family: 'Special Elite', cursive; 
        overflow-x: hidden; display: flex; flex-direction: column;
    }

    /* --- HEADER --- */
    .site-header { text-align: center; padding: 50px 0 20px; position: relative; z-index: 1000; }
    .brand-title {
        font-family: 'Limelight', cursive; font-size: clamp(55px, 10vw, 85px); text-transform: uppercase;
        background: linear-gradient(to bottom, #2c2e30 0%, #ffffff 45%, #ffffff 55%, #8e9196 70%, #161719 100%);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 15px rgba(255,255,255,0.4)); letter-spacing: 6px; line-height: 0.9;
    }
    .sub-title { 
        font-family: 'Limelight', cursive; font-size: 22px; letter-spacing: 16px; 
        color: #ffffff; opacity: 0.7; text-transform: uppercase; margin-top: 25px;
        text-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    /* --- NAVIGATION --- */
    .vintage-tabs { display: flex; justify-content: center; gap: 20px; padding: 10px 0 40px; position: relative; z-index: 10000; }
    .top-nav-tab {
        width: 170px; height: 85px; background: linear-gradient(135deg, #2c2e30, #0f1011);
        display: flex; align-items: center; justify-content: center; cursor: pointer;
        border: 2px solid #3a3d40; box-shadow: 0 6px 15px rgba(0,0,0,0.8);
        transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1); position: relative; border-radius: 4px;
    }
    .top-nav-tab:hover { transform: translateY(-12px); border-color: #8e9196; }

    /* --- WORKSPACE --- */
    .workspace { display: flex; justify-content: center; align-items: flex-start; flex: 1; position: relative; padding: 20px 40px 100px; }
    .stage { 
        width: 1000px; height: 650px; background: #1a1b1d; border: 12px solid #2c2e30; 
        border-right: 25px solid #161719; position: relative; box-shadow: 0 0 60px rgba(0,0,0,1); 
        z-index: 1; transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1); border-radius: 12px; overflow: hidden;
    }
    .workspace.active-glide .stage { transform: translateX(80px); }
    .room-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; }
    .placed-furniture { position: absolute; cursor: move; z-index: 60; max-width: 250px; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5)); }

    /* --- CABINET --- */
    .cabinet-container { 
        width: 0; opacity: 0; transform: translateX(-150px); 
        transition: 1.2s cubic-bezier(0.19,1,0.22,1); position: relative; z-index: 10;
    }
    .workspace.active-glide .cabinet-container { width: 600px; opacity: 1; transform: translateX(0); }
    .cabinet-img { width: 600px; display: block; }
    #cab-content { position: absolute; inset: 0; pointer-events: none; overflow-y: auto; overflow-x: visible; }

    /* --- DRAWERS --- */
    .drawer-tab {
        position: absolute; left: 50%; transform: translateX(-50%); 
        width: 200px; height: 100px; background: linear-gradient(135deg, #2c2e30, #0f1011);
        display: flex; align-items: center; justify-content: center; cursor: pointer; pointer-events: auto;
        border: 2px solid #3a3d40; box-shadow: 0 4px 10px rgba(0,0,0,0.8); transition: 0.4s;
    }
    .drawer-tab.opened { transform: translateX(-40%) scale(1.05); border-color: #8e9196; }
    .plate-style { 
        width: 80%; height: 45%; background: #000 url("background_color.jpg") center/cover;
        box-shadow: inset 0 0 0 1000px rgba(0,0,0,0.85); color: #fff; display: flex; 
        align-items: center; justify-content: center; font-size: 13px; letter-spacing: 2px; border: 1px solid #444;
    }
    .drw-1 { top: 130px; } .drw-2 { top: 270px; } .drw-3 { top: 410px; } .drw-upload { top: 550px; }

    /* --- FANS (Absolute for Scrolling, Fixed for Over-Stage) --- */
    .fan-container { 
        position: fixed; width: 300px; height: 300px; display: none; z-index: 99999; pointer-events: none;
    }
    .fan-container.active { display: block; }
    
    .fan-blade {
        position: absolute; left: 50px; top: 110px; width: 150px; height: 40px; 
        background: linear-gradient(to right, #161719, #2c2e30, #8e9196);
        border: 1px solid rgba(255,255,255,0.4); border-left: none;
        transform-origin: left center; opacity: 0; transform: rotate(0deg);
        transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.4s;
        display: flex; align-items: center; justify-content: flex-end; padding-right: 12px;
    }
    .fan-container.active .fan-blade { opacity: 1; pointer-events: auto; }

    .side-fan.active .blade-1 { transform: rotate(-30deg); }
    .side-fan.active .blade-2 { transform: rotate(-10deg); }
    .side-fan.active .blade-3 { transform: rotate(10deg); }
    .side-fan.active .blade-4 { transform: rotate(30deg); }

    /* Decor Fan Pivot Anchor */
    .top-fan .fan-blade { transform-origin: top center; left: 50%; top: 0; transform: translateX(-50%) rotate(0deg); width: 180px; }
    .top-fan.active .blade-1 { transform: translateX(-50%) rotate(55deg); }
    .top-fan.active .blade-2 { transform: translateX(-50%) rotate(80deg); }
    .top-fan.active .blade-3 { transform: translateX(-50%) rotate(105deg); }
    .top-fan.active .blade-4 { transform: translateX(-50%) rotate(130deg); }

    /* Sub Fan Matching Styles */
    .sub-blade { width: 280px; justify-content: space-evenly; border-radius: 0 40px 40px 0; }
    .sub-fan.active .s-1 { transform: rotate(-55deg); } 
    .sub-fan.active .s-8 { transform: rotate(50deg); }

    .category-icon-img { width: 28px; height: 28px; filter: drop-shadow(0 0 5px white); cursor: pointer; }
    .furn-item-img { width: 65px; height: 45px; object-fit: contain; cursor: grab; }
</style>
</head>

<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-title">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="top-nav-tab" onclick="handleRoomsClick()"><div class="plate-style">Rooms</div></div>
    <div class="top-nav-tab"><div class="plate-style">Furniture</div></div>
    <div id="decor-trigger" class="top-nav-tab" onclick="toggleDecorFan()"><div class="plate-style">Decor</div></div>
    <div class="top-nav-tab"><div class="plate-style">Inspiration</div></div>
</nav>

<div class="workspace" id="main-workspace">
    <div class="cabinet-container">
        <img src="cabinet.png" class="cabinet-img">
        <div id="cab-content"></div>
    </div>
    <div class="stage" id="drop-zone"><img id="main-room" class="room-img"></div>
</div>

<div id="global-fan" class="fan-container side-fan">
    <div class="fan-blade blade-1"><img src="iconseating.png" class="category-icon-img" onclick="openSubFan('seating')"></div>
    <div class="fan-blade blade-2"><img src="iconbeds.png" class="category-icon-img" onclick="openSubFan('beds')"></div>
    <div class="fan-blade blade-3"><img src="iconstorage.png" class="category-icon-img" onclick="openSubFan('storage')"></div>
    <div class="fan-blade blade-4"><img src="icontable.png" class="category-icon-img" onclick="openSubFan('tables')"></div>
</div>

<div id="sub-fan" class="fan-container side-fan sub-fan">
    <div class="fan-blade sub-blade s-1"></div><div class="fan-blade sub-blade s-2"></div>
    <div class="fan-blade sub-blade s-3"></div><div class="fan-blade sub-blade s-4"></div>
    <div class="fan-blade sub-blade s-5"></div><div class="fan-blade sub-blade s-6"></div>
    <div class="fan-blade sub-blade s-7"></div><div class="fan-blade sub-blade s-8"></div>
</div>

<div id="decor-fan" class="fan-container top-fan">
    <div class="fan-blade blade-1"></div><div class="fan-blade blade-2"></div>
    <div class="fan-blade blade-3"></div><div class="fan-blade blade-4"></div>
</div>

<input type="file" id="room-upload-input" accept="image/*" style="display:none">

<script>
const cabContent = document.getElementById('cab-content');
const mainRoom = document.getElementById('main-room');
const gFan = document.getElementById('global-fan');
const sFan = document.getElementById('sub-fan');
const dFan = document.getElementById('decor-fan');
const dropZone = document.getElementById('drop-zone');
let activeDrawer = null;

function handleRoomsClick() {
    document.getElementById('main-workspace').classList.add('active-glide');
    cabContent.innerHTML = `
        <div class="drawer-tab drw-1" onclick="loadRoom('livingroom.jpg', this)"><div class="plate-style">Living Room</div></div>
        <div class="drawer-tab drw-2" onclick="loadRoom('bedroom.jpg', this)"><div class="plate-style">Bedroom</div></div>
        <div class="drawer-tab drw-3" onclick="loadRoom('diningroom.jpg', this)"><div class="plate-style">Dining Room</div></div>
        <div class="drawer-tab drw-upload" onclick="triggerUpload()"><div class="plate-style">Upload Your Room</div></div>
    `;
    cabContent.addEventListener('scroll', syncFan);
}

function loadRoom(src, el) {
    if(src) mainRoom.src = src;
    mainRoom.style.display = 'block';
    document.querySelectorAll('.drawer-tab').forEach(d => d.classList.remove('opened'));
    el.classList.add('opened');
    activeDrawer = el;
    gFan.classList.add('active');
    sFan.classList.remove('active');
    syncFan();
}

function syncFan() {
    if(!activeDrawer) return;
    const rect = activeDrawer.getBoundingClientRect();
    gFan.style.top = (rect.top + (rect.height / 2) - 150) + 'px';
    gFan.style.left = (rect.right - 60) + 'px';
    sFan.style.top = gFan.style.top;
    sFan.style.left = (rect.right + 80) + 'px';
}

function openSubFan(cat) {
    gFan.style.opacity = "0.4";
    const blades = sFan.querySelectorAll('.sub-blade');
    blades.forEach((b, i) => {
        let content = "";
        if (cat === 'seating') {
            if (i === 0) content = `<img src="seating_BLK_LEATHER_COUCH.png" class="furn-item-img" draggable="true" ondragstart="drag(event)">`;
        } else if (cat === 'tables') {
            content = `<img src="table_${i}.png" class="furn-item-img" draggable="true" ondragstart="drag(event)" onerror="this.style.opacity='0'">`;
        }
        b.innerHTML = content;
    });
    sFan.classList.add('active');
}

function toggleDecorFan() {
    const trigger = document.getElementById('decor-trigger');
    const rect = trigger.getBoundingClientRect();
    dFan.style.top = rect.bottom + 'px';
    dFan.style.left = (rect.left + (rect.width / 2)) + 'px';
    dFan.classList.toggle('active');
}

function drag(ev) { ev.dataTransfer.setData("text", ev.target.src); }
dropZone.ondragover = ev => ev.preventDefault();
dropZone.ondrop = ev => {
    ev.preventDefault();
    const data = ev.dataTransfer.getData("text");
    const r = dropZone.getBoundingClientRect();
    const img = document.createElement("img");
    img.src = data; img.className = "placed-furniture";
    img.style.left = (ev.clientX - r.left - 50) + "px";
    img.style.top = (ev.clientY - r.top - 25) + "px";
    img.onmousedown = e => {
        let sX = e.clientX - img.getBoundingClientRect().left;
        let sY = e.clientY - img.getBoundingClientRect().top;
        const move = ev => {
            img.style.left = (ev.pageX - r.left - sX) + 'px';
            img.style.top = (ev.pageY - r.top - sY) + 'px';
        };
        document.addEventListener('mousemove', move);
        img.onmouseup = () => document.removeEventListener('mousemove', move);
    };
    dropZone.appendChild(img);
};

function triggerUpload() { document.getElementById('room-upload-input').click(); }
window.addEventListener('resize', syncFan);
</script>

</body>
</html>
