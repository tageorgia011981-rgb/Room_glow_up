<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Crimson+Text:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --shiny-black: linear-gradient(to bottom, #444 0%, #000 45%, #111 50%, #000 55%, #222 100%);
            --header-shine: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.9) 50%, transparent 70%);
            --brass-cast: linear-gradient(145deg, #e5c47c, #b89130, #d4af37, #8a6d1a);
        }

        body, html {
            margin: 0; padding: 0; min-height: 250vh;
            background: url('Assets/mainbackground2.jpg') no-repeat center center fixed;
            background-size: cover; scroll-behavior: smooth; overflow-x: hidden;
        }

        #main-site-container { width: 100%; display: flex; flex-direction: column; align-items: center; position: relative; }

        header { text-align: center; padding: 100px 0 30px 0; position: relative; }
        
        h1 {
            font-family: 'Limelight', cursive; font-size: 100px; margin: 0;
            background: var(--shiny-black); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));
            text-transform: uppercase; letter-spacing: 4px; position: relative;
        }

        h1::after {
            content: "Room Glow Up"; position: absolute; left: 0; top: 0; width: 100%;
            background: var(--header-shine); background-size: 200% 100%;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 3s infinite linear;
        }

        @keyframes shine { 0% { background-position: -200%; } 100% { background-position: 200%; } }

        /* Catalog positioned at the very top, hidden above the screen */
        #furniture-catalog-container {
            width: 1100px; height: 550px; position: absolute; top: -600px; 
            left: 50%; transform: translateX(-50%); z-index: 1000;
            transition: top 1s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        /* Enlarged Theater Stage - No Border */
        #theater-container {
            width: 1200px; height: 850px; background: #000; 
            position: relative; margin-top: 60px; box-shadow: 0 30px 60px rgba(0,0,0,0.9);
        }

        #room-display { 
            width: 100%; height: 100%; background-size: 100% 100%; 
            background-repeat: no-repeat; background-position: center; 
        }

        /* Asset Slider & Interaction Area */
        #interaction-zone { display: flex; width: 1750px; margin-top: 50px; align-items: flex-end; justify-content: center; }
        #asset-slider { width: 550px; position: relative; transition: transform 1.2s ease; margin-right: 40px; }
        .cabinet-image { width: 100%; height: auto; display: block; }
        .case-image { width: 135%; margin-left: -17.5%; filter: drop-shadow(15px 15px 30px #000); }

        /* Brass Scalloped Nameplates */
        .brass-plaque {
            position: absolute; width: 42%; height: 12%; background: var(--brass-cast);
            clip-path: polygon(10% 0, 90% 0, 100% 25%, 100% 75%, 90% 100%, 10% 100%, 0 75%, 0 25%);
            background-image: url('https://www.transparenttextures.com/patterns/pitted-metal.png');
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 3px 3px 6px rgba(0,0,0,0.8);
        }

        .brass-plaque span { 
            font-family: 'Crimson Text', serif; font-size: 18px; color: #3d2b00; 
            text-transform: uppercase; text-shadow: 1px 1px 0px rgba(255,255,255,0.3); font-weight: 600;
        }

        .brass-plaque::before, .brass-plaque::after {
            content: ''; position: absolute; width: 5px; height: 5px; background: #1a1a1a; border-radius: 50%;
        }
        .brass-plaque::before { left: 8px; } .brass-plaque::after { right: 8px; }

        /* Oversized Tags anchored to leather handles */
        .hanging-tag {
            position: absolute; width: 180px; height: auto; cursor: pointer;
            z-index: 500; filter: drop-shadow(8px 8px 15px rgba(0,0,0,0.8));
            transform-origin: top center; transition: transform 0.3s ease;
        }
        .hanging-tag:hover { transform: rotate(3deg) scale(1.05); }

        .tag-label {
            position: absolute; width: 100%; text-align: center; top: 52%;
            font-family: 'Limelight', cursive; font-size: 20px; color: #000;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="main-site-container">
    <div id="furniture-catalog-container">
        <img src="Assets/furniturecatalog.png" style="width:100%; height:100%;">
    </div>

    <header><h1>Room Glow Up</h1></header>

    <div id="interaction-zone">
        <div id="asset-slider">
            <img id="main-asset" src="Assets/roomscabinet.png" class="cabinet-image">
            
            <div id="cabinet-controls">
                <div class="brass-plaque" style="top:11%; left:6%;" onclick="cycleRoom('livingroom')"><span>Living Room</span></div>
                <div class="brass-plaque" style="top:11%; right:6%;" onclick="cycleRoom('bedroom')"><span>Bedroom</span></div>
                <div class="brass-plaque" style="top:41%; left:6%;" onclick="cycleRoom('diningroom')"><span>Dining Room</span></div>
                <div class="brass-plaque" style="top:41%; right:6%;" onclick="cycleRoom('extra')"><span>Extra Rooms</span></div>
            </div>

            <div id="case-controls" style="display:none;">
                <div class="hanging-tag" id="tag-left" style="top:12%; left:10%;" onclick="revealSubTags('Seating')">
                    <img src="Assets/tag_base.png" style="width:100%;">
                    <div class="tag-label" id="label-left">Seating</div>
                </div>
                <div class="hanging-tag" id="tag-right" style="top:12%; right:0%;" onclick="revealSubTags('Tables')">
                    <img src="Assets/tag_base.png" style="width:100%;">
                    <div class="tag-label" id="label-right">Tables</div>
                </div>
            </div>
        </div>

        <div id="theater-container">
            <div id="room-display"></div>
        </div>
    </div>
</div>

<script>
    const roomData = { livingroom: ['livingroom1.jpg'], bedroom: ['bedroom.jpg'], diningroom: ['diningroom.jpg'], extra: ['foyer.jpg'] };
    let subTierActive = false;

    function cycleRoom(cat) {
        document.getElementById('room-display').style.backgroundImage = `url('Assets/${roomData[cat][0]}')`;
        const slider = document.getElementById('asset-slider');
        slider.style.transform = "translateX(-650px)";
        setTimeout(() => {
            document.getElementById('main-asset').src = "Assets/furniturecases.png";
            document.getElementById('main-asset').classList.add('case-image');
            document.getElementById('cabinet-controls').style.display = 'none';
            document.getElementById('case-controls').style.display = 'block';
            slider.style.transform = "translateX(0)";
        }, 1200);
    }

    function revealSubTags(category) {
        if (!subTierActive) {
            if (category === 'Seating') {
                document.getElementById('label-left').innerText = "Ottomans";
                document.getElementById('label-right').innerText = "Couches";
            } else if (category === 'Tables') {
                document.getElementById('label-left').innerText = "Coffee Tables";
                document.getElementById('label-right').innerText = "Side Tables";
            }
            subTierActive = true;
            // Now clicking these triggers the Catalog
            document.getElementById('tag-left').onclick = triggerCatalog;
            document.getElementById('tag-right').onclick = triggerCatalog;
        }
    }

    function triggerCatalog() {
        const catalog = document.getElementById('furniture-catalog-container');
        catalog.style.top = "20px"; // Slides down to top of screen
        window.scrollTo({ top: 0, behavior: 'smooth' }); // Scrolls back up to meet it
    }
</script>

</body>
</html>
