<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root { --teal: #40E0D0; --silver: #c0c0c0; --gunmetal: #2a2e30; }

        body, html {
            margin: 0; padding: 0; height: 200vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover; font-family: 'Special Elite', serif; overflow-x: hidden;
        }

        /* --- THE FIXED "PEEKING" WORKSPACE --- */
        #stage-area {
            position: fixed; top: 450px; left: 55%; transform: translateX(-50%);
            width: 850px; height: 550px; border: 12px solid var(--gunmetal); outline: 2px solid var(--silver);
            background-color: rgba(0,0,0,0.6); background-size: cover; z-index: 100;
        }

        #cabinet, #furniture-cases {
            position: fixed; left: -550px; top: 450px; 
            transition: left 0.9s cubic-bezier(0.23, 1, 0.32, 1); z-index: 500;
        }

        /* --- THE SCROLL RECEIPT --- */
        #receipt {
            position: fixed; top: -150%; left: 50%; transform: translateX(-50%);
            width: 380px; transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1); z-index: 3000;
        }

        /* Pull Tab Styling */
        .pull-tab {
            background: var(--gunmetal); width: 180px; height: 55px; border: 2px solid #111;
            position: relative; cursor: pointer; display: inline-block; margin: 10px;
        }
        .white-card {
            background: #fff; color: #000; padding: 5px; width: 80%;
            position: absolute; top: 10px; left: 8%; text-align: center;
            transform: rotate(-1.5deg); transition: 0.3s;
        }
        .pull-tab:hover .white-card { background: var(--teal); box-shadow: 0 0 15px var(--teal); transform: rotate(0deg); }
    </style>
</head>
<body>

    <div style="text-align:center; padding: 40px; position:relative; z-index:2000;">
        <h1 style="font-family:'Limelight'; font-size:90px; color:var(--silver); margin:0;">Room Glow Up</h1>
        <h2 style="font-family:'Limelight'; font-size:24px; color:var(--silver);">Where Your Dream Space Comes To Life</h2>
        
        <div id="top-navigation">
            <div class="pull-tab" onclick="glideIn('cabinet')"><div class="white-card">Rooms</div></div>
            <div class="pull-tab"><div class="white-card">Furniture Catalog</div></div>
            <div class="pull-tab"><div class="white-card">Decor Closet</div></div>
            <div class="pull-tab"><div class="white-card">Walkthrough</div></div>
            <div class="pull-tab" onclick="toggleReceipt()"><div class="white-card">save/checkout</div></div>
        </div>
    </div>

    <div id="cabinet">
        <img src="Assets/cabinet.png" width="400">
        <div style="position:absolute; top:70px; left:45px; display:flex; flex-direction:column; gap:45px;">
            <div class="pull-tab" onclick="chooseRoom('livingroom1.jpg')"><div class="white-card">Living Room</div></div>
            <div class="pull-tab" onclick="chooseRoom('bedroom.jpg')"><div class="white-card">Bedroom</div></div>
            <div class="pull-tab" onclick="chooseRoom('foyer.jpg')"><div class="white-card">Extra Rooms</div></div>
        </div>
    </div>

    <div id="furniture-cases">
        <img src="Assets/furniturecases.png" width="450">
        </div>

    <div id="stage-area"></div>

    <img src="Assets/scrollreceipt.png" id="receipt">

    <script>
        const PATH = 'Assets/';

        function glideIn(id) {
            document.getElementById(id).style.left = "20px";
        }

        function chooseRoom(img) {
            // Set the room on the stage
            document.getElementById('stage-area').style.backgroundImage = `url('${PATH}${img}')`;
            
            // Glide out Cabinet
            document.getElementById('cabinet').style.left = "-600px";
            
            // Glide in Furniture Cases after 1 second
            setTimeout(() => {
                document.getElementById('furniture-cases').style.left = "20px";
            }, 1000);
        }

        function toggleReceipt() {
            const r = document.getElementById('receipt');
            r.style.top = (r.style.top === "50px") ? "-150%" : "50px";
        }
    </script>
</body>
</html>
