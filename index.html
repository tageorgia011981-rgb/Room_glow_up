<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Room Glow Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------------- RESET ---------------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ---------------- BODY / SIDES ---------------- */
body {
  background: #000;
  font-family: Arial, sans-serif;
}

/* ---------------- CONTAINER ---------------- */
.site-container {
  max-width: 1200px;
  margin: 0 auto;
  background: url("background10.jpg") center/cover no-repeat;
  min-height: 100vh;
  padding: 40px 20px;
}

/* ---------------- HEADER ---------------- */
header {
  background: linear-gradient(180deg, #0b0b0b, #1a1a1a);
  border: 1px solid #2f2f2f;
  padding: 30px;
  text-align: center;
  margin-bottom: 40px;
}

header h1 {
  color: #f5f5f5;
  letter-spacing: 2px;
}

/* ---------------- LABEL HOLDER BAR ---------------- */
.label-bar {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-bottom: 60px;
}

/* ---------------- HOLDER ---------------- */
.label-holder {
  width: 160px;
  height: 90px;
  background: linear-gradient(180deg, #2a2a2a, #0f0f0f);
  border: 1px solid #3b3b3b;
  border-radius: 8px;
  position: relative;
  overflow: hidden;
  box-shadow:
    inset 0 4px 8px rgba(255,255,255,0.05),
    inset 0 -6px 12px rgba(0,0,0,0.8);
}

/* ---------------- CARD INSIDE HOLDER ---------------- */
.label-card {
  position: absolute;
  top: 10px;
  left: 10px;
  right: 10px;
  bottom: -18px; /* allows lip pull to exit */
  background: #ffffff;
  border-radius: 4px;
  text-align: center;
  padding-top: 16px;
  font-weight: bold;
  color: #111;
  box-shadow:
    0 6px 10px rgba(0,0,0,0.6);
}

/* ---------------- LIP PULL ---------------- */
.label-card::after {
  content: "";
  position: absolute;
  bottom: -14px;
  left: 50%;
  transform: translateX(-50%);
  width: 42px;
  height: 14px;
  background: linear-gradient(180deg, #eaeaea, #bdbdbd);
  border-radius: 0 0 10px 10px;
  border: 1px solid #888;
}

/* ---------------- CONTENT PLACEHOLDER ---------------- */
.main-stage {
  height: 300px;
  border: 1px dashed rgba(255,255,255,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #ccc;
  margin-top: 40px;
}
</style>
</head>

<body>

<div class="site-container">

  <header>
    <h1>ROOM GLOW UP</h1>
  </header>

  <div class="label-bar">
    <div class="label-holder">
      <div class="label-card">Gallery</div>
    </div>
    <div class="label-holder">
      <div class="label-card">Catalog</div>
    </div>
    <div class="label-holder">
      <div class="label-card">Walkthrough</div>
    </div>
    <div class="label-holder">
      <div class="label-card">About</div>
    </div>
  </div>

  <div class="main-stage">
    Stage Content Area
  </div>

</div>

</body>
</html>
