<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-teal: #00f2ff;
            --tag-gold: #d4af37;
        }
        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover; scroll-behavior: smooth; overflow-x: hidden;
        }
        #main-site-container {
            width: 100%; display: flex; flex-direction: column; align-items: center; padding-bottom: 200px;
        }
        header { text-align: center; padding: 60px 0 30px 0; z-index: 50; }
        h1 {
            font-family: 'Limelight', cursive; font-size: 100px; margin: 0;
            background: var(--silver-header); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8)); text-transform: uppercase; letter-spacing: 4px;
        }
        h2 {
            font-family: 'Limelight', cursive; font-size: 36px; margin: -5px 0 0 0;
            color: #e0e0e0; letter-spacing: 3px; text-shadow: 3px 3px 6px #000;
        }

        /* NAVIGATION TABS */
        .nav-container { display: flex; gap: 25px; margin-top: 40px; margin-bottom: 100px; z-index: 50; }
        .label-holder {
            width: 210px; height: 105px; background: var(--metal-shine); border: 2px solid #000;
            position: relative; display: flex; justify-content: center; align-items: center;
            box-shadow: inset 0 0 15px #000, 8px 8px 20px rgba(0,0,0,0.9); cursor: pointer; transition: transform 0.3s ease;
        }
        .white-card {
            width: 85%; height: 60%; background: #fff; display: flex; justify-content: center; align-items: center;
            transition: background 0.4s ease, box-shadow 0.4s ease;
        }
        .label-holder:hover .white-card { background: var(--glow-teal); box-shadow: 0 0 30px var(--glow-teal); }
        .label-text { font-family: 'Courier New', Courier, monospace; font-weight: 900; font-size: 16px; color: #000; text-transform: uppercase; }

        /* INTERACTION LAYOUT */
        #interaction-zone { display: flex; justify-content: center; align-items: flex-start; gap: 40px; width: 1600px; height: 750px; position: relative; margin: 0 auto; }
        .cabinet-space { position: relative; width: 550px; height: 650px; }
        .asset-side-container {
            position: absolute; top: 0; left: 0; width: 550px; transform: translateX(-200%);
            transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1); z-index: 30;
        }
        .glided-in { transform: translateX(0) !important; }
        .asset-img { width: 100%; filter: drop-shadow(15px 15px 30px #000); }

        #theater-container {
            width: 950px; height: 600px; border: 25px solid #000; overflow: hidden; background: #000;
            box-shadow: 0 0 60px rgba(0,0,0,1); z-index: 5; flex-shrink: 0; position: relative;
        }
        #room-display { width: 100%; height: 100%; background-size: cover; background-position: center; }
        .placed-item { position: absolute; width: 150px; cursor: move; z-index: 1000; filter: drop-shadow(5px 5px 15px #000); }

        /* DOUBLE-DOOR DECOR CLOSET */
        #closet-popup {
            position: fixed; top: 55%; right: 5%; 
            width: 320px; height: 500px; z-index: 10000; display: none; perspective: 1200px;
        }
        .door {
            position: absolute; width: 50%; height: 100%; z-index: 1000;
            background: url('Assets/closetdoors.jpg') no-repeat;
            background-size: 320px 500px; border: 4px solid #000; 
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer;
        }
        #door-left { left: 0; background-position: left; transform-origin: left; }
        #door-right { right: 0; background-position: right; transform-origin: right; }
        
        .closet-open #door-left { transform: rotateY(-140deg); pointer-events: none; }
        .closet-open #door-right { transform: rotateY(140deg); pointer-events: none; }
        
        #closet-interior { position: absolute; width: 100%; height: 100%; border: 8px solid #000; background: #111; overflow: hidden; z-index: 500; }
        .shelf-section {
            position: absolute; width: 100%; height: 100%; 
            background-size: 100% 100%; display: none; flex-wrap: wrap; 
            justify-content: center; align-content: flex-start; padding: 20px; z-index: 600;
        }
        .shelf-section.active { display: flex; }
        
        .shelf-item { width: 75px; height: 75px; margin: 10px; cursor: pointer; transition: 0.2s; object-fit: contain; }
        .shelf-item:hover { transform: scale(1.1); filter: drop-shadow(0 0 10px var(--glow-teal)); }

        #aisle-arrow {
            position: absolute; bottom: 15px; right: 10px; width: 120px; height: 35px;
            background: #000; border: 1px solid var(--tag-gold); cursor: pointer;
            display: flex; justify-content: center; align-items: center; z-index: 800;
            clip-path: polygon(0% 0%, 80% 0%, 100% 50%, 80% 100%, 0% 100%);
        }
        .aisle-text { color: var(--tag-gold); font-family: 'Courier New', monospace; font-size: 10px; font-weight: bold; }
        #close-closet-x { position: absolute; top: -35px; right: 0; color: #fff; font-size: 30px; cursor: pointer; z-index: 10001; }
    </style>
</head>
<body>

<div id="main-site-container">
    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Come To Life</h2>
    </header>

    <nav class="nav-container">
        <div class="label-holder" onclick="showPanel('rooms')"><div class="white-card"><span class="label-text">Rooms</span></div></div>
        <div class="label-holder" onclick="showPanel('furniture')"><div class="white-card"><span class="label-text">Furniture</span></div></div>
        <div class="label-holder" onclick="openCloset()"><div class="white-card"><span class="label-text">Decor Closet</span></div></div>
    </nav>

    <div id="interaction-zone">
        <div class="cabinet-space">
            <div id="rooms-panel" class="asset-side-container"><img src="Assets/cabinet.png" class="asset-img"></div>
            <div id="furniture-panel" class="asset-side-container"><img src="Assets/furniturecases.png" class="asset-img"></div>
        </div>
        <div id="theater-container">
            <div id="room-display" style="background-image: url('Assets/livingroom1.jpg');"></div>
        </div>
    </div>
</div>

<div id="closet-popup">
    <div id="close-closet-x" onclick="closeCloset()">×</div>
    <div id="door-left" onclick="toggleDoors()"></div>
    <div id="door-right" onclick="toggleDoors()"></div>
    <div id="closet-interior">
        <div class="shelf-section active" id="shelf-1" style="background-image: url('Assets/shelvesdecor1.jpg');">
             </div>
        <div class="shelf-section" id="shelf-2" style="background-image: url('Assets/decorshelves2.jpg');"></div>
        <div class="shelf-section" id="shelf-3" style="background-image: url('Assets/decorshelves3.jpg');"></div>
        <div id="aisle-arrow" onclick="nextShelf()"><span class="aisle-text">Next Aisle →</span></div>
    </div>
</div>

<script>
    function showPanel(panelId) {
        document.getElementById('rooms-panel').classList.remove('glided-in');
        document.getElementById('furniture-panel').classList.remove('glided-in');
        document.getElementById(panelId + '-panel').classList.add('glided-in');
    }

    let currentShelf = 1;
    function openCloset() { document.getElementById('closet-popup').style.display = 'block'; }
    function closeCloset() { 
        const closet = document.getElementById('closet-popup');
        closet.classList.remove('closet-open');
        setTimeout(() => { closet.style.display = 'none'; }, 800);
    }
    function toggleDoors() { document.getElementById('closet-popup').classList.toggle('closet-open'); }
    
    function nextShelf() {
        document.getElementById(`shelf-${currentShelf}`).classList.remove('active');
        currentShelf = (currentShelf % 3) + 1;
        document.getElementById(`shelf-${currentShelf}`).classList.add('active');
    }

    // ITEM REGISTRY
    const decorItems = [
        { src: "plant1.png", shelf: "shelf-1" },
        { src: "lighting.png", shelf: "shelf-3" }
    ];

    decorItems.forEach(item => {
        const img = document.createElement('img');
        img.src = "Assets/" + item.src;
        img.className = "shelf-item";
        img.onclick = (e) => { e.stopPropagation(); spawnItem(item.src); };
        document.getElementById(item.shelf).appendChild(img);
    });

    function spawnItem(src) {
        const img = document.createElement('img');
        img.src = "Assets/" + src;
        img.className = "placed-item";
        img.style.left = "400px"; img.style.top = "250px";
        makeDraggable(img);
        document.getElementById('theater-container').appendChild(img);
    }

    function makeDraggable(el) {
        let x1=0, y1=0, x2=0, y2=0;
        el.onmousedown = (e) => {
            e.preventDefault(); x2=e.clientX; y2=e.clientY;
            document.onmouseup = () => { document.onmouseup=null; document.onmousemove=null; };
            document.onmousemove = (e) => {
                e.preventDefault(); x1=x2-e.clientX; y1=y2-e.clientY; x2=e.clientX; y2=e.clientY;
                el.style.top=(el.offsetTop-y1)+"px"; el.style.left=(el.offsetLeft-x1)+"px";
            };
        };
    }
</script>
</body>
</html>
