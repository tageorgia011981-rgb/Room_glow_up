<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            color: #2c3e50;
        }

        /* Typography */
        h1 {
            font-family: 'Limelight', cursive;
            font-size: 5rem;
            color: #008080;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 10px rgba(169, 169, 169, 0.6);
            margin: 20px 0 5px 0;
            text-align: center;
            text-transform: uppercase;
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 2rem;
            color: #008080;
            margin: 0 auto 30px auto;
            text-align: center;
        }

        /* Library Label Navigation */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            position: relative;
            z-index: 10;
        }

        .pull-tab {
            width: 180px;
            height: 80px;
            background: linear-gradient(145deg, #465352, #2c3534);
            border: 2px solid #1a1f1e;
            border-radius: 5px;
            position: relative;
            cursor: pointer;
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.1), 5px 5px 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pull-tab::before, .pull-tab::after {
            content: '';
            position: absolute;
            width: 8px; height: 8px;
            background: #717d7e;
            border-radius: 50%;
            top: 5px;
            box-shadow: inset 1px 1px 2px black;
        }
        .pull-tab::before { left: 10px; }
        .pull-tab::after { right: 10px; }

        .label-card {
            width: 140px;
            height: 40px;
            background: #e0e0e0;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 1.1rem;
            color: #000;
            transition: all 0.3s ease;
        }

        .pull-tab:hover .label-card {
            background: #ffffff;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .lip-pull {
            width: 80px;
            height: 10px;
            background: #1a1f1e;
            border-radius: 0 0 10px 10px;
            position: absolute;
            bottom: 5px;
        }

        /* Main Stage Movement */
        #viewport {
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
        }

        #main-stage {
            width: 100%;
            height: 100%;
            transition: transform 1s ease-in-out;
            position: relative;
        }

        /* Cabinet Asset & Drawers */
        .cabinet-container {
            position: absolute;
            left: -600px;
            top: 20%;
            transition: left 1s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cabinet-image {
            width: 450px;
            height: auto;
        }

        .drawer-labels {
            position: absolute;
            top: 50px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .drawer-tab {
            width: 120px;
            background: #ccc;
            padding: 5px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .drawer-tab:hover {
            background: #fff;
            box-shadow: 0 0 10px #fff;
            transform: scale(1.1);
        }

        /* Room Preview Stage */
        #room-preview {
            position: absolute;
            right: 10%;
            top: 20%;
            width: 500px;
            height: 350px;
            border: 10px solid #2c3534;
            background: #000;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            overflow: hidden;
            display: none;
        }

        #room-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Decor Closet Asset */
        #decor-closet {
            position: absolute;
            bottom: -600px;
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
            height: 500px;
            transition: bottom 1s ease;
            display: flex;
            background: #111;
        }

        .closet-door {
            width: 50%;
            height: 100%;
            background: url('Assets/closetdoor2.png') no-repeat center center;
            background-size: cover;
            transition: transform 1s ease;
            cursor: pointer;
            z-index: 5;
        }

        .door-l { transform-origin: left; border-right: 1px solid #000; }
        .door-r { transform-origin: right; border-left: 1px solid #000; }

        .closet-interior {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Active Utility Classes */
        .stage-scrolled { transform: translateY(-30%); }
        .cabinet-in { left: 50px !important; }
        .closet-up { bottom: 0 !important; }
        .open-l { transform: rotateY(-110deg); }
        .open-r { transform: rotateY(110deg); }

    </style>
</head>
<body>

<div id="viewport">
    <div id="main-stage">
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>

        <div class="nav-container">
            <div class="pull-tab" onclick="toggleRooms()">
                <div class="label-card">Rooms</div>
                <div class="lip-pull"></div>
            </div>
            <div class="pull-tab">
                <div class="label-card">Furniture Catalog</div>
                <div class="lip-pull"></div>
            </div>
            <div class="pull-tab" onclick="toggleDecor()">
                <div class="label-card">Decor Closet</div>
                <div class="lip-pull"></div>
            </div>
            <div class="pull-tab">
                <div class="label-card">Inspirational Gallery</div>
                <div class="lip-pull"></div>
            </div>
            <div class="pull-tab">
                <div class="label-card">Save/Checkout</div>
                <div class="lip-pull"></div>
            </div>
        </div>

        <div id="cabinet-zone" class="cabinet-container">
            <img src="Assets/roomscabinet.png" class="cabinet-image" alt="Cabinet">
            <div class="drawer-labels">
                <div class="drawer-tab" onmouseover="showPreview('livingroom')" onclick="cycleRoom('livingroom')">Living Room</div>
                <div class="drawer-tab" onmouseover="showPreview('bedroom')" onclick="cycleRoom('bedroom')">Bedroom</div>
                <div class="drawer-tab" onmouseover="showPreview('diningroom')" onclick="cycleRoom('diningroom')">Dining Room</div>
                <div class="drawer-tab" onmouseover="showPreview('extras')" onclick="cycleRoom('extras')">Extra Rooms</div>
                <div class="drawer-tab">Upload Yours</div>
            </div>
        </div>

        <div id="room-preview">
            <img src="" id="current-room-img" alt="Room Preview">
        </div>

        <div id="decor-closet">
            <div class="closet-door door-l" onclick="openCloset()"></div>
            <div class="closet-door door-r" onclick="openCloset()"></div>
            <div class="closet-interior">
                <img src="Assets/plant_pillow.jpg" style="max-height: 80%;" alt="Decor Item">
            </div>
        </div>
    </div>
</div>

<script>
    const rooms = {
        livingroom: ['Assets/livingroom1.jpg', 'Assets/livingroom3.jpg'],
        bedroom: ['Assets/bedroom.jpg', 'Assets/bedroom2.jpg'],
        diningroom: ['Assets/diningroom.jpg'],
        extras: ['Assets/foyer.jpg', 'Assets/bathroom.jpg', 'Assets/office.jpg', 'Assets/kitchen.jpg', 'Assets/kitchen2.jpg']
    };

    let indices = { livingroom: 0, bedroom: 0, diningroom: 0, extras: 0 };

    function toggleRooms() {
        const stage = document.getElementById('main-stage');
        const cab = document.getElementById('cabinet-zone');
        const preview = document.getElementById('room-preview');
        const closet = document.getElementById('decor-closet');

        closet.classList.remove('closet-up');
        stage.classList.toggle('stage-scrolled');
        cab.classList.toggle('cabinet-in');
        preview.style.display = cab.classList.contains('cabinet-in') ? 'block' : 'none';
    }

    function toggleDecor() {
        const stage = document.getElementById('main-stage');
        const closet = document.getElementById('decor-closet');
        const cab = document.getElementById('cabinet-zone');
        const preview = document.getElementById('room-preview');

        cab.classList.remove('cabinet-in');
        preview.style.display = 'none';
        stage.classList.toggle('stage-scrolled');
        closet.classList.toggle('closet-up');
    }

    function showPreview(type) {
        const img = document.getElementById('current-room-img');
        img.src = rooms[type][indices[type]];
    }

    function cycleRoom(type) {
        indices[type] = (indices[type] + 1) % rooms[type].length;
        showPreview(type);
    }

    function openCloset() {
        document.querySelector('.door-l').classList.toggle('open-l');
        document.querySelector('.door-r').classList.toggle('open-r');
    }
</script>

</body>
</html>
