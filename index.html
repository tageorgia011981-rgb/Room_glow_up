<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Stretched Header</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #001f3f; /* Dark blue background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* The New Blue Floral Header Container */
        header {
            width: 100%;
            height: 300px; /* Adjust height as needed */
            background-image: url('YOUR_BLUE_FLORAL_IMAGE_URL'); /* Put your image link here */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 3px solid rgba(255, 255, 255, 0.1);
        }

        /* The Stretched Title Logic */
        .stretched-title {
            width: 100%;
            display: flex;
            justify-content: space-between; /* Spreads letters to the edges */
            margin: 0;
            color: #ffffff;
            font-size: 8vw; /* Scales with screen width */
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Helps text "Glow" */
        }

        .stretched-title span {
            display: inline-block;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="stretched-title">
            <span>R</span><span>O</span><span>O</span><span>M</span>
            <span>G</span><span>L</span><span>O</span><span>W</span>
            <span>U</span><span>P</span>
        </h1>
    </header>

</body>
</html>
