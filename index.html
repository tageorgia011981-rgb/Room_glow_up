<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #8e8e8e, #2c2c2c, #4a4a4a);
            --industrial-glow: #008080; /* Teal Glow */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* --- Header Section --- */
        #site-header {
            text-align: center;
            padding: 40px 0 20px 0;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 5rem;
            margin: 0;
            background: linear-gradient(180deg, #c0c0c0 0%, #4a4a4a 50%, #000000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 1.5rem;
            color: #c0c0c0;
            margin-top: -10px;
            letter-spacing: 2px;
        }

        /* --- Library Label Navigation --- */
        #nav-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .label-holder {
            width: 160px;
            height: 80px;
            background: var(--metal-shine);
            border-radius: 3px;
            position: relative;
            box-shadow: inset 2px 2px 5px #000, 3px 3px 10px rgba(0,0,0,0.8);
            border: 1px solid #1a1a1a;
            cursor: pointer;
        }

        /* Screws and Metal Lip Pull */
        .label-holder::before, .label-holder::after {
            content: 'â€¢';
            position: absolute;
            top: 5px;
            color: #1a1a1a;
            font-size: 12px;
        }
        .label-holder::before { left: 10px; }
        .label-holder::after { right: 10px; }

        .lip-pull {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 15px;
            background: #222;
            border-radius: 10px 10px 0 0;
        }

        .white-card {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 40px;
            background: #eee;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace; /* Old Typewriter */
            font-weight: bold;
            font-size: 0.9rem;
            text-align: center;
            transition: 0.3s;
        }

        .label-holder:hover .white-card {
            background: var(--industrial-glow);
            box-shadow: 0 0 15px var(--industrial-glow);
        }

        /* --- Cabinet & Case Systems --- */
        #cabinet {
            position: absolute;
            left: -600px; /* Hidden off-left */
            top: 20%;
            width: 500px;
            height: 600px;
            background: url('Assets/cabinet.png') no-repeat;
            background-size: contain;
            transition: left 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 500;
        }

        .drawer-label {
            position: absolute;
            left: 100px;
            width: 140px;
            height: 50px;
            cursor: pointer;
        }

        #furniture-cases {
            position: absolute;
            right: 10%;
            top: 20%;
            display: none;
            width: 600px;
            height: 600px;
            background: url('Assets/furniturecases.png') no-repeat;
            background-size: contain;
        }

        /* --- Scroll Receipt --- */
        #scroll-receipt {
            position: fixed;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 80vh;
            background: url('Assets/scrollreceipt.jpg') no-repeat;
            background-size: 100% 100%;
            transition: top 1s ease-in-out;
            z-index: 2000;
            padding: 100px 40px;
            color: #333;
            font-family: 'Courier New', Courier, monospace;
        }

        #scroll-receipt.active { top: 10%; }

    </style>
</head>
<body>

<div id="site-header">
    <h1>Room Glow Up</h1>
    <h2>Where Your Dream Space Comes To Life</h2>
</div>

<div id="nav-row">
    <div class="label-holder" onclick="toggleCabinet()">
        <div class="white-card">Rooms</div>
        <div class="lip-pull"></div>
    </div>
    <div class="label-holder">
        <div class="white-card">Furniture Catalog</div>
        <div class="lip-pull"></div>
    </div>
    <div class="label-holder" onclick="openDecorCloset()">
        <div class="white-card">Decor Closet</div>
        <div class="lip-pull"></div>
    </div>
    <div class="label-holder">
        <div class="white-card">Inspirational Walkthrough</div>
        <div class="lip-pull"></div>
    </div>
    <div class="label-holder" onclick="toggleScroll()">
        <div class="white-card">Save / Checkout</div>
        <div class="lip-pull"></div>
    </div>
</div>

<div id="cabinet">
    <div class="drawer-label" style="top: 80px;" onmouseover="previewRoom('livingroom1.jpg')" onclick="cycleDrawer('livingroom')">Living Room</div>
    <div class="drawer-label" style="top: 160px;" onmouseover="previewRoom('bedroom.jpg')" onclick="cycleDrawer('bedroom')">Bedroom</div>
    <div class="drawer-label" style="top: 240px;" onmouseover="previewRoom('diningroom.jpg')">Dining Room</div>
    <div class="drawer-label" style="top: 320px;" onmouseover="previewRoom('office.jpg')">Extra Rooms</div>
    <div class="drawer-label" style="top: 400px;">Upload Yours</div>
</div>

<div id="scroll-receipt">
    <h3 style="text-align:center">Your Design Estimate</h3>
    <div id="bill-content">
        </div>
</div>

<script>
    const cabinet = document.getElementById('cabinet');
    const scroll = document.getElementById('scroll-receipt');
    
    // Room Inventory logic
    let rooms = {
        livingroom: ['livingroom1.jpg', 'livingroom3.jpg'],
        bedroom: ['bedroom.jpg', 'bedroom2.jpg'],
        extra: ['foyer.jpg', 'office.jpg', 'kitchen.jpg', 'kitchen2.jpg']
    };

    function toggleCabinet() {
        if (cabinet.style.left === '0px') {
            cabinet.style.left = '-600px';
        } else {
            cabinet.style.left = '0px';
        }
    }

    function previewRoom(img) {
        document.body.style.backgroundImage = `url('Assets/${img}')`;
    }

    function toggleScroll() {
        scroll.classList.toggle('active');
    }

    function openDecorCloset() {
        // Logic for triggering the Decor Closet Entity
        alert("Entering the Decor Closet: The heart of interior decorating.");
    }

    // Additional cycling logic and furniture case triggers would go here
</script>

</body>
</html>
