<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up | Grand Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body { 
    background: #0f1011 url("background.jpg") no-repeat center center / cover fixed; 
    min-height: 100vh; font-family: 'Special Elite', cursive; color: #fff; overflow-x: hidden; 
  }

  /* --- BRANDING --- */
  .site-header { text-align: center; padding: 40px 0 20px; z-index: 10; position: relative; }
  .brand-title { 
    font-family: 'Limelight', cursive; font-size: 100px; text-transform: uppercase; 
    display: inline-block;
    background: linear-gradient(to bottom, #ffffff 0%, #dcdcdc 50%, #8e9196 51%, #a8a8a8 100%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    -webkit-text-stroke: 1.5px #000;
    filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.8));
    letter-spacing: 2px; line-height: 1.1;
  }
  .sub-title { 
    font-size: 24px; color: #fff; letter-spacing: 12px; margin-top: 15px; 
    text-transform: uppercase; font-weight: bold; text-shadow: 2px 2px 4px #000;
  }
  
  /* --- 3D TABS --- */
  .vintage-tabs { display: flex; justify-content: center; gap: 15px; padding: 20px 0; z-index: 2000; position: relative; }
  .drawer-hardware {
    position: relative; width: 190px; height: 65px; 
    background: linear-gradient(135deg, #2c2e30 0%, #1a1a1a 100%); border: 3px solid #000;
    box-shadow: inset 0 0 0 2px #444, 0 10px 20px rgba(0,0,0,0.8);
    display: flex; align-items: center; justify-content: center; cursor: pointer;
  }
  .plate-style { 
    width: 120px; height: 30px; background: linear-gradient(to bottom, #dcdcdc 0%, #8e9196 50%, #b0b0b0 100%);
    color: #000; display: flex; align-items: center; justify-content: center; 
    font-size: 13px; font-weight: 900; text-transform: uppercase; border: 1px solid #666;
  }

  /* --- WORKSPACE --- */
  .workspace { position: relative; width: 100%; height: 850px; display: flex; flex-direction: column; align-items: center; }
  
  /* CABINET & SPACED DRAWERS */
  .cabinet-container { 
    position: absolute; left: -550px; top: 10px; width: 480px; z-index: 5000; 
    transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1); 
  }
  .cabinet-visible { left: 10px !important; }
  .cabinet-image { width: 100%; filter: drop-shadow(15px 15px 30px rgba(0,0,0,0.9)); }
  
  .drawer-stack { 
    position: absolute; top: 110px; left: 60px; width: 360px; 
    display: flex; flex-direction: column; align-items: center; 
    gap: 45px; /* THE "FURTHER APART" FIX */
  } 

  /* COMPACT STAGE */
  .stage { 
    width: 600px; height: 380px; background: rgba(0,0,0,0.9); border: 12px solid #2c2e30; 
    position: relative; z-index: 100; margin-top: 10px;
    transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
    box-shadow: inset 0 0 40px #000, 0 15px 40px rgba(0,0,0,0.8);
    display: flex; align-items: center; justify-content: center; overflow: hidden;
  }
  .stage-pushed { transform: translate(450px, 180px); } 
  #room-display { width: 100%; height: 100%; object-fit: contain; display: none; }

  /* --- 3D TRUNK REPAIR --- */
  .storage-outer {
    position: fixed; bottom: -800px; left: 50%; transform: translateX(-50%);
    width: 650px; height: 500px; z-index: 1000; transition: bottom 0.8s; cursor: pointer;
  }
  .storage-visible { bottom: -130px !important; } 
  .trunk-img { width: 100%; position: absolute; bottom: 0; pointer-events: none; }
  .trunk-back { z-index: 10; }
  .trunk-front { z-index: 30; clip-path: inset(45% 0 0 0); } /* Shows the bottom half */
  
  .folder-row { 
    display: flex; justify-content: center; width: 65%; gap: 8px; 
    position: absolute; bottom: 235px; left: 50%; transform: translateX(-50%);
    z-index: 20;
  }
  .folder {
    flex: 1; height: 115px; background: #111; border: 1px solid #c5a059;
    position: relative; transition: 0.3s;
  }
  .folder:hover { transform: translateY(-35px); background: #222; }
</style>
</head>
<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-title">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="toggleCabinet()"><div class="plate-style">Rooms</div></div>
    <div class="drawer-hardware" onclick="alert('Look Book')"><div class="plate-style">Look Book</div></div>
    <div class="drawer-hardware" onclick="alert('Catalog')"><div class="plate-style">Catalog</div></div>
    <div class="drawer-hardware" onclick="alert('Decor')"><div class="plate-style">Decor</div></div>
</nav>

<div class="workspace">
    <div class="cabinet-container" id="cab-container">
        <img src="cabinet.png" class="cabinet-image">
        <div class="drawer-stack">
            <div class="drawer-hardware" onmouseover="cycleRoom('livingroom1.jpg')"><div class="plate-style">Living Room</div></div>
            <div class="drawer-hardware" onmouseover="cycleRoom('bedroom1.jpg')"><div class="plate-style">Bedroom</div></div>
            <div class="drawer-hardware" onmouseover="cycleRoom('kitchen1.jpg')"><div class="plate-style">Kitchen</div></div>
            <div class="drawer-hardware" onmouseover="cycleRoom('office1.jpg')"><div class="plate-style">Office</div></div>
            <div class="drawer-hardware" onmouseover="cycleRoom('misc1.jpg')"><div class="plate-style">Misc Rooms</div></div>
        </div>
    </div>
    
    <div class="stage" id="stage-zone" onclick="openTrunk()">
        <div id="placeholder" style="color: #666; letter-spacing: 3px;">SELECT YOUR SPACE</div>
        <img id="room-display">
    </div>

    <div class="storage-outer" id="storage-wrap" onclick="closeTrunk()">
        <img src="filebox1.png" class="trunk-img trunk-back">
        <div class="folder-row" id="folder-container"></div>
        <img src="filebox1.png" class="trunk-img trunk-front">
    </div>
</div>

<script>
    function toggleCabinet() { 
        document.getElementById('cab-container').classList.toggle('cabinet-visible'); 
        document.getElementById('stage-zone').classList.toggle('stage-pushed'); 
    }
    function cycleRoom(src) { 
        const img = document.getElementById('room-display');
        img.src = src; 
        img.style.display = 'block'; 
        document.getElementById('placeholder').style.display = 'none';
    }
    function openTrunk() { 
        if(document.getElementById('room-display').src) { 
            document.getElementById('storage-wrap').classList.add('storage-visible'); 
            renderFolders();
        } 
    }
    function closeTrunk() { document.getElementById('storage-wrap').classList.remove('storage-visible'); }
    function renderFolders() {
        const container = document.getElementById('folder-container');
        container.innerHTML = '';
        ['Plants', 'Pillows', 'Rugs', 'Lighting'].forEach(item => {
            const f = document.createElement('div');
            f.className = 'folder';
            f.onclick = (e) => { e.stopPropagation(); alert('Picking ' + item); };
            f.innerHTML = `<span style="font-size:9px; position:absolute; top:-15px; color:#c5a059;">${item}</span>`;
            container.appendChild(f);
        });
    }
</script>
</body>
</html>
