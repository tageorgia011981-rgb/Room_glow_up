<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Grand Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0f1011 url("background_color.jpg") center / cover fixed;
            min-height: 100vh; font-family: 'Special Elite', cursive; color: #fff; overflow-x: hidden;
        }

        /* --- CHROME HEADER --- */
        .site-header { text-align: center; padding: 60px 0 20px; position: relative; z-index: 10; }
        .brand-title {
            font-family: 'Limelight', cursive; font-size: 100px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff 0%, #dcdcdc 45%, #8e9196 50%, #444 51%, #a8a8a8 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0px 10px 20px rgba(0,0,0,0.8); letter-spacing: 4px;
        }

        /* --- THE METAL FAN SYSTEM --- */
        .fan-system { position: absolute; z-index: 3000; pointer-events: none; opacity: 0; visibility: hidden; transition: opacity 0.3s; }
        .fan-visible { opacity: 1; visibility: visible; }
        
        .swatch-blade {
            position: absolute; left: -50px; top: 0px; width: 100px; height: 320px; 
            /* Brushed Chrome Texture */
            background: linear-gradient(160deg, #ffffff 0%, #e0e0e0 20%, #999 45%, #333 50%, #999 55%, #e0e0e0 80%, #ffffff 100%);
            border: 2px solid #000; border-radius: 0 0 15px 15px; /* Square bottom style like mockup */
            transform-origin: top center; opacity: 0; display: flex; 
            flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 40px;
            cursor: pointer; transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: 10px 20px 40px rgba(0,0,0,0.9), inset 0 0 20px rgba(255,255,255,0.4);
        }

        /* INTENSE GLOW ON HOVER */
        .swatch-blade:hover {
            filter: brightness(1.3);
            box-shadow: 0 0 30px rgba(255,255,255,0.6), 20px 30px 60px rgba(0,0,0,1);
            z-index: 5000;
        }

        /* BOLD LINE-ART ICONS */
        .blade-svg { 
            width: 65px; height: 65px; fill: none; 
            stroke: #000; stroke-width: 2.5; /* Bolder lines */
            margin-bottom: 45px; 
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.8)); /* Icon Glow */
            transition: transform 0.3s ease;
        }
        .swatch-blade:hover .blade-svg { transform: scale(1.1); filter: drop-shadow(0 0 8px rgba(255,255,255,1)); }

        .active-fan .swatch-blade { opacity: 1; pointer-events: auto; }
        
        /* Spacing for 5-Blade Decor Fan */
        .fan-5 .s-1 { transform: rotate(80deg); } 
        .fan-5 .s-2 { transform: rotate(40deg); } 
        .fan-5 .s-3 { transform: rotate(0deg); } 
        .fan-5 .s-4 { transform: rotate(-40deg); } 
        .fan-5 .s-5 { transform: rotate(-80deg); }

        .pivot-bolt { 
            position: absolute; left: -35px; top: -35px; width: 70px; height: 70px; 
            background: radial-gradient(circle at 30% 30%, #ffffff, #888, #222); 
            border: 5px solid #000; border-radius: 50%; z-index: 6000; 
            cursor: pointer; pointer-events: auto; box-shadow: 0 5px 30px rgba(0,0,0,1); 
        }

        /* --- STAGE NUDGE --- */
        .workspace { position: relative; width: 100vw; height: 850px; display: flex; overflow: hidden; }
        .stage { 
            width: calc(100% - 40px); height: 750px; background: #050505; border: 20px solid #2c2e30; 
            position: absolute; left: 20px;
            overflow: hidden; box-shadow: inset 0 0 100px #000;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1); z-index: 40;
        }
        .stage-slid { transform: translateX(500px); }
    </style>
</head>
<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
</header>

<nav class="vintage-tabs" style="display:flex; justify-content:center; padding:40px;">
    <button onclick="openDecorFan(this)" style="padding:20px 40px; background:#222; color:#fff; cursor:pointer; font-family:'Courier Prime'; font-weight:bold; border:2px solid #555;">DECOR MENU</button>
</nav>

<div class="workspace">
    <div id="main-stage" class="stage"></div>
    <div id="fan-system" class="fan-system"></div>
</div>

<script>
    const fan = document.getElementById('fan-system');

    // BOLDER LUXURY LINE-ART
    const icons = {
        PLANTS: `<path d="M24 44V30M24 30C24 30 38 18 24 4C10 18 24 30 24 30ZM14 36C14 36 6 32 6 20C6 20 16 18 24 30ZM34 36C34 36 42 32 42 20C42 20 32 18 24 30" stroke-linecap="round"/>`,
        RUGS: `<path d="M8 12H40M8 36H40M12 12V36M24 12V36M36 12V36M8 12L12 8M40 12L36 8M8 36L12 40M40 36L36 40" stroke-linecap="round"/>`,
        CURTAN: `<path d="M6 8H42M10 8V40C10 40 14 32 24 32C34 32 38 40 38 40V8M18 8V32M30 8V32" stroke-linecap="round"/>`,
        EXTRAS: `<path d="M12 40H36V20H12V40ZM16 20V12C16 12 18 8 24 8C30 8 32 12 32 12V20" stroke-linecap="round"/>`,
        LIGHTS: `<path d="M24 6L10 28H38L24 6ZM24 28V42M14 42H34M24 12V18" stroke-linecap="round"/>`
    };

    function openDecorFan(el) {
        const rect = el.getBoundingClientRect();
        fan.style.left = (rect.left + rect.width / 2) + 'px';
        fan.style.top = (rect.bottom + 20) + 'px';
        
        fan.innerHTML = '<div class="pivot-bolt" onclick="this.parentElement.classList.remove(\'fan-visible\')"></div>';
        ['PLANTS','RUGS','CURTAN','EXTRAS','LIGHTS'].forEach((n, i) => {
            const b = document.createElement('div');
            b.className = `swatch-blade s-${i+1}`;
            b.innerHTML = `<svg class="blade-svg" viewBox="0 0 48 48">${icons[n]}</svg>`;
            fan.appendChild(b);
        });
        fan.className = 'fan-system fan-visible active-fan fan-5';
    }
</script>
</body>
</html>
