<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            overflow-x: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        /* Rug Gallery Section */
        .rug-gallery-section {
            padding: 60px 0;
            text-align: center;
            background-color: #fff;
            border-bottom: 2px solid #eee;
        }

        .rug-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            padding-top: 60px;
        }

        .hanging-rug-wrapper {
            position: relative;
            display: inline-block;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            border: 5px solid #fff;
            line-height: 0;
        }

        .hanging-rug-wrapper::before,
        .hanging-rug-wrapper::after {
            content: "";
            position: absolute;
            top: -60px;
            width: 2px;
            height: 60px;
            background-color: #444;
        }

        .hanging-rug-wrapper::before { left: 20%; }
        .hanging-rug-wrapper::after { right: 20%; }

        .rug-image {
            width: 250px;
            height: auto;
            display: block;
        }

        /* Button to Trigger Decor Closet */
        .controls {
            text-align: center;
            margin: 30px 0;
        }

        .decor-btn {
            background-color: #d4af37;
            color: #fff;
            padding: 12px 30px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background 0.3s;
        }

        .decor-btn:hover {
            background-color: #b8962e;
        }

        /* Decor Closet (The Cabinet) */
        .cabinet-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 40px 0;
            transform: translateX(100%); 
            opacity: 0;
            transition: transform 0.8s ease-in-out, opacity 0.5s ease;
            visibility: hidden;
        }

        .cabinet-section.active {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }

        .cabinet-door {
            width: 180px;
            height: 350px;
            background-color: #4a3728; /* Solid Wood Color */
            background-image: linear-gradient(to right, #4a3728, #3e2e22); /* Adds a slight wood grain depth */
            border: 4px solid #36281d;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 8px 8px 20px rgba(0,0,0,0.4);
            opacity: 1 !important; /* Forces full opacity */
        }

        /* Room Name Plates */
        .name-plate {
            background: linear-gradient(145deg, #d4af37, #f9e27d);
            color: #333;
            padding: 5px 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid #aa8a2e;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            border-radius: 2px;
            letter-spacing: 1px;
            min-width: 90px;
            text-align: center;
            z-index: 2; /* Ensures it sits on top of the door */
        }

        /* Door Handle */
        .handle {
            position: absolute;
            right: 15px;
            top: 50%;
            width: 8px;
            height: 40px;
            background-color: #1a1a1a;
            border-radius: 2px;
            box-shadow: 1px 1px 2px rgba(255,255,255,0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Room Glow Up</h1>
</header>

<div class="container">
    
    <section class="rug-gallery-section">
        <h2>Our Rug Collection</h2>
        <div class="rug-container">
            <div class="hanging-rug-wrapper">
                <img src="rugsgallery.jpg" alt="Rug Style 1" class="rug-image">
            </div>
            <div class="hanging-rug-wrapper">
                <img src="rugsgallery.jpg" alt="Rug Style 2" class="rug-image">
            </div>
        </div>
    </section>

    <div class="controls">
        <button class="decor-btn" onclick="toggleCloset()">Decor</button>
    </div>

    <section class="cabinet-section" id="decorCloset">
        <div class="cabinet-door">
            <div class="name-plate">Kitchen</div>
            <div class="handle"></div>
        </div>
        <div class="cabinet-door">
            <div class="name-plate">Living Room</div>
            <div class="handle"></div>
        </div>
        <div class="cabinet-door">
            <div class="name-plate">Bedroom</div>
            <div class="handle"></div>
        </div>
    </section>

</div>

<footer>
    <p>&copy; 2026 Room Glow Up - Interior Design</p>
</footer>

<script>
    function toggleCloset() {
        const closet = document.getElementById('decorCloset');
        closet.classList.toggle('active');
    }
</script>

</body>
</html>
