<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-teal: #00f2ff;
            --tag-gold: #d4af37;
        }
        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover; scroll-behavior: smooth; overflow-x: hidden;
        }
        #main-site-container {
            width: 100%; display: flex; flex-direction: column; align-items: center; padding-bottom: 200px;
        }
        header { text-align: center; padding: 60px 0 30px 0; z-index: 50; }
        h1 {
            font-family: 'Limelight', cursive; font-size: 100px; margin: 0;
            background: var(--silver-header); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));
            text-transform: uppercase; letter-spacing: 4px;
        }
        h2 {
            font-family: 'Limelight', cursive; font-size: 36px; margin: -5px 0 0 0;
            color: #e0e0e0; letter-spacing: 3px; text-shadow: 3px 3px 6px #000;
        }
        .nav-container { display: flex; gap: 25px; margin-top: 40px; margin-bottom: 100px; z-index: 50; }
        .label-holder {
            width: 210px; height: 105px; background: var(--metal-shine); border: 2px solid #000;
            position: relative; display: flex; justify-content: center; align-items: center;
            box-shadow: inset 0 0 15px #000, 8px 8px 20px rgba(0,0,0,0.9); cursor: pointer;
            transition: transform 0.3s ease;
        }
        .screw { position: absolute; width: 8px; height: 8px; background: #111; border-radius: 50%; box-shadow: inset 1px 1px 2px #777; }
        .s-tl { top: 8px; left: 8px; } .s-tr { top: 8px; right: 8px; } .s-bl { bottom: 25px; left: 8px; } .s-br { bottom: 25px; right: 8px; }
        .white-card {
            width: 85%; height: 60%; background: #fff; display: flex;
            justify-content: center; align-items: center; transition: background 0.4s ease, box-shadow 0.4s ease;
        }
        .label-holder:hover .white-card { background: var(--glow-teal); box-shadow: 0 0 30px var(--glow-teal); }
        .label-text { font-family: 'Courier New', Courier, monospace; font-weight: 900; font-size: 16px; color: #000; text-transform: uppercase; text-align: center; }
        .lip-pull { position: absolute; bottom: 0; width: 80%; height: 16px; background: #0a0a0a; border-radius: 0 0 15px 15px; border: 1px solid #444; }

        #interaction-zone {
            display: flex; justify-content: center; align-items: flex-start; gap: 40px;
            width: 1540px; height: 750px; position: relative; margin: 0 auto;
        }
        .cabinet-space { position: relative; width: 550px; height: 650px; }
        .asset-side-container {
            position: absolute; top: 0; left: 0; width: 550px; transform: translateX(-200%);
            transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1); z-index: 30;
        }
        #rooms-cabinet-container.glided-in { transform: translateX(0); }
        #furniture-cases-container.glided-in { transform: translateX(0); }
        .asset-img { width: 100%; filter: drop-shadow(15px 15px 30px #000); }
        
        .drawer-labels-overlay { position: absolute; top: 135px; left: 95px; display: flex; flex-direction: column; gap: 28px; }
        .small-pull-tab {
            width: 160px; height: 65px; background: var(--metal-shine); display: flex;
            justify-content: center; align-items: center; position: relative; cursor: pointer;
            box-shadow: inset 0 0 8px #000, 3px 3px 10px rgba(0,0,0,0.5);
        }
        .drawer-white-card {
            width: 80%; height: 60%; background: #fff; display: flex; justify-content: center; align-items: center;
            font-family: 'Courier New', Courier, monospace; font-size: 14px; font-weight: bold; text-transform: uppercase;
        }
        .small-pull-tab:hover .drawer-white-card { background: var(--glow-teal); box-shadow: 0 0 15px var(--glow-teal); }

        #theater-container { width: 950px; height: 600px; border: 25px solid #000; overflow: hidden; background: #000; box-shadow: 0 0 60px rgba(0,0,0,1); z-index: 5; flex-shrink: 0; }
        #room-display { width: 100%; height: 100%; background-size: cover; background-position: center; transition: background-image 0.5s ease; }

        /* --- CLOSET & WALKTHROUGH STYLES --- */
        #closet-section { margin-top: 100px; width: 100%; display: flex; flex-direction: column; align-items: center; }
        #closet-box { 
            width: 1150px; height: 780px; position: relative; perspective: 3500px; 
            border: 18px solid #1a1a1a; background: #111; box-shadow: 0 60px 120px rgba(0,0,0,0.9); 
        }
        .closet-door { position: absolute; width: 50%; height: 100%; transition: 2s; z-index: 500; cursor: pointer; }
        .door-left { left: 0; transform-origin: left; } .door-right { right: 0; transform-origin: right; }
        #closet-box.open .door-left { transform: rotateY(-145deg); } #closet-box.open .door-right { transform: rotateY(145deg); }
        #closet-interior { position: absolute; width: 100%; height: 100%; background-size: cover; background-position: center; }

        #walkthrough-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center;
        }
        #walk-frame { width: 1150px; height: 850px; background: #111; border: 20px solid #1a1a1a; display: flex; flex-direction: column; align-items: center; }
        #walk-display { width: 1000px; height: 550px; margin-top: 40px; border: 10px solid #000; background-size: cover; background-position: center; }
    </style>
</head>
<body>

<div id="main-site-container">
    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
    </header>

    <nav class="nav-container">
        <div class="label-holder" onclick="roomsAction()"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Rooms</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
        <div class="label-holder"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Furniture Catalog</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
        <div class="label-holder" onclick="goToCloset()"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Decor Closet</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
        <div class="label-holder" onclick="openWalk()"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Inspirational Walkthrough</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
        <div class="label-holder"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Save / Checkout</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
    </nav>

    <div id="interaction-zone">
        <div class="cabinet-space">
            <div id="rooms-cabinet-container" class="asset-side-container">
                <img src="Assets/cabinet.png" class="asset-img">
                <div class="drawer-labels-overlay">
                    <div class="small-pull-tab" onmouseover="peekRoom('livingroom1.jpg')" onclick="cycleRoom('livingroom')"><div class="drawer-white-card">livingroom</div></div>
                    <div class="small-pull-tab" onmouseover="peekRoom('bedroom.jpg')" onclick="cycleRoom('bedroom')"><div class="drawer-white-card">bedroom</div></div>
                    <div class="small-pull-tab" onmouseover="peekRoom('diningroom.jpg')" onclick="cycleRoom('diningroom')"><div class="drawer-white-card">diningroom</div></div>
                    <div class="small-pull-tab" onmouseover="peekRoom('foyer.jpg')" onclick="cycleRoom('extra')"><div class="drawer-white-card">extra rooms</div></div>
                    <div class="small-pull-tab"><input type="file" id="room-upload" style="display:none" onchange="uploadRoom(this)"><div class="drawer-white-card" onclick="document.getElementById('room-upload').click()">upload yours</div></div>
                </div>
            </div>
            <div id="furniture-cases-container" class="asset-side-container">
                <img src="Assets/furniturecases.png" class="asset-img">
            </div>
        </div>
        <div id="theater-container">
            <div id="room-display" onclick="commitSelection()"></div>
        </div>
    </div>

    <section id="closet-section">
        <div id="closet-box">
            <div class="closet-door door-left" onclick="toggleCloset()"><img src="Assets/closetdoors.jpg"></div>
            <div class="closet-door door-right" onclick="toggleCloset()"><img src="Assets/closetdoors.jpg"></div>
            <div id="closet-interior" style="background-image: url('Assets/decorclosetbackground.jpg');"></div>
            <div style="position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; z-index: 600;">
                <div class="label-holder" style="width:130px; height:65px;" onclick="swapShelf(1)"><div class="white-card"><span class="label-text" style="font-size:11px;">Shelf 1</span></div></div>
                <div class="label-holder" style="width:130px; height:65px;" onclick="swapShelf(2)"><div class="white-card"><span class="label-text" style="font-size:11px;">Shelf 2</span></div></div>
                <div class="label-holder" style="width:130px; height:65px;" onclick="swapShelf(3)"><div class="white-card"><span class="label-text" style="font-size:11px;">Shelf 3</span></div></div>
            </div>
        </div>
    </section>
</div>

<div id="walkthrough-overlay">
    <div id="walk-frame">
        <h1 style="font-size: 60px; margin-top: 30px; color: #fff;">Inspiration</h1>
        <div id="walk-display"></div>
        <div style="display:flex; gap:30px; margin-top:50px;">
            <div class="label-holder" style="width:160px;" onclick="moveWalk(-1)"><div class="white-card"><span class="label-text">Prev</span></div></div>
            <div class="label-holder" style="width:160px;" onclick="closeWalk()"><div class="white-card"><span class="label-text">Close</span></div></div>
            <div class="label-holder" style="width:160px;" onlick="moveWalk(1)"><div class="white-card"><span class="label-text">Next</span></div></div>
        </div>
    </div>
</div>

<script>
    // Room Logic
    const roomInventory = { livingroom: ['livingroom1.jpg', 'livingroom3.jpg'], bedroom: ['bedroom.jpg', 'bedroom2.jpg'], diningroom: ['diningroom.jpg'], extra: ['foyer.jpg', 'officeroom.jpg', 'kitchen.jpg', 'kitchen2.jpg'] };
    let indices = { livingroom: 0, bedroom: 0, diningroom: 0, extra: 0 };
    function roomsAction() { window.scrollTo({ top: document.getElementById('interaction-zone').offsetTop - 20, behavior: 'smooth' }); document.getElementById('rooms-cabinet-container').classList.add('glided-in'); }
    function peekRoom(img) { document.getElementById('room-display').style.backgroundImage = `url('Assets/${img}')`; }
    function cycleRoom(type) { let list = roomInventory[type]; indices[type] = (indices[type] + 1) % list.length; peekRoom(list[indices[type]]); }
    function commitSelection() { document.getElementById('rooms-cabinet-container').classList.remove('glided-in'); setTimeout(() => { document.getElementById('furniture-cases-container').classList.add('glided-in'); }, 1000); }
    
    // Closet Logic
    function goToCloset() { window.scrollTo({ top: document.getElementById('closet-section').offsetTop - 30, behavior: 'smooth' }); }
    function toggleCloset() { document.getElementById('closet-box').classList.toggle('open'); }
    function swapShelf(n) { const bgs = ['decorclosetbackground.jpg', 'decorshelves2.jpg', 'decorshelves3.jpg']; document.getElementById('closet-interior').style.backgroundImage = `url('Assets/${bgs[n-1]}')`; }

    // Walkthrough Logic
    let wIdx = 0; const wImgs = ['livingroom1.jpg', 'bedroom.jpg', 'foyer.jpg', 'diningroom.jpg'];
    function openWalk() { document.getElementById('walkthrough-overlay').style.display = 'flex'; updateWalk(); }
    function closeWalk() { document.getElementById('walkthrough-overlay').style.display = 'none'; }
    function moveWalk(d) { wIdx = (wIdx + d + wImgs.length) % wImgs.length; updateWalk(); }
    function updateWalk() { document.getElementById('walk-display').style.backgroundImage = `url('Assets/${wImgs[wIdx]}')`; }
</script>
</body>
</html>
