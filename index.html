<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Affiliate Designer Suite</title>
    <style>
        :root {
            --glow-color: rgba(0, 128, 128, 0.8); /* Dark Teal Glow */
            --transition-speed: 0.6s;
            --bezier: cubic-bezier(0.25, 1, 0.5, 1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- Header & Pull Tabs --- */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #001a1a, #000);
        }

        .pull-tabs-container {
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .pull-tab {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .pull-tab:hover {
            transform: translateY(5px);
        }

        /* --- Work Zone Stage --- */
        #work-zone {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #main-canvas {
            width: 800px;
            height: 600px;
            background: #111;
            border: 2px solid #333;
            position: relative;
            transition: transform var(--transition-speed) var(--bezier);
            z-index: 5;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        #main-canvas.shifted {
            transform: translateX(200px);
        }

        /* --- Rooms Cabinet (Left) --- */
        #rooms-cabinet {
            position: absolute;
            left: -500px;
            top: 50%;
            transform: translateY(-50%);
            width: 450px;
            height: auto;
            transition: left var(--transition-speed) var(--bezier);
            z-index: 10;
        }

        #rooms-cabinet.active {
            left: 50px;
        }

        .handle-hotspot {
            position: absolute;
            width: 100px;
            height: 40px;
            cursor: pointer;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Individual handle positions (approximate) */
        #handle-living { top: 20%; }
        #handle-bedroom { top: 35%; }
        #handle-dining { top: 50%; }
        #handle-extra   { top: 65%; }
        #handle-upload  { top: 80%; }

        .handle-label {
            position: absolute;
            pointer-events: none;
            transition: transform 0.3s, text-shadow 0.3s;
            color: #daa520; /* Gold */
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        .handle-hotspot:hover .handle-label {
            transform: translateY(-5px);
            text-shadow: 0 0 15px var(--glow-color), 0 0 5px #fff;
        }

        /* --- Furniture Trunks (Left Trade) --- */
        #furniture-trunk {
            position: absolute;
            left: -500px;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            transition: left var(--transition-speed) var(--bezier);
            z-index: 9;
        }

        #furniture-trunk.active {
            left: 50px;
        }

        /* --- Furniture Catalog (Top) --- */
        #furniture-catalog {
            position: absolute;
            top: -600px;
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
            transition: top var(--transition-speed) var(--bezier);
            z-index: 15;
        }

        #furniture-catalog.active {
            top: 20px;
        }

        /* --- Decor Closet (Bottom) --- */
        #decor-closet {
            position: absolute;
            bottom: -500px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            transition: bottom var(--transition-speed) var(--bezier);
            z-index: 15;
        }

        #decor-closet.active {
            bottom: 0;
        }

        /* --- Scroll Receipt (Top Roll-out) --- */
        #scroll-receipt {
            position: absolute;
            top: -800px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            transition: top 1s var(--bezier);
            z-index: 20;
        }

        #scroll-receipt.active {
            top: 0;
        }

        /* --- Preview Info Box --- */
        #item-preview-box {
            position: absolute;
            display: none;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #daa520;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            pointer-events: none;
            font-size: 12px;
            color: #fff;
        }

        /* --- Draggable Items on Stage --- */
        .placed-item {
            position: absolute;
            cursor: move;
            z-index: 10;
        }

    </style>
</head>
<body>

<header>
    <h1>Room Glow Up</h1>
    <div class="pull-tabs-container">
        <img src="pulltabs_rooms.png" class="pull-tab" onclick="toggleRooms()" alt="Rooms">
        <img src="pulltabs_furniture.png" class="pull-tab" onclick="toggleFurniture()" alt="Furniture">
        <img src="pulltabs_decor.png" class="pull-tab" onclick="toggleDecor()" alt="Decor">
        <img src="pulltabs_savecheckout.png" class="pull-tab" onclick="toggleCheckout()" alt="Checkout">
    </div>
</header>

<div id="work-zone">
    <div id="main-canvas" onclick="lockRoom()"></div>

    <div id="rooms-cabinet">
        <img src="roomscabinet.png" style="width:100%;">
        
        <div id="handle-living" class="handle-hotspot" onmouseover="previewRoom('living')" onclick="cycleRoom('living')">
            <div class="handle-label">LIVING ROOM</div>
        </div>
        <div id="handle-bedroom" class="handle-hotspot" onmouseover="previewRoom('bedroom')" onclick="cycleRoom('bedroom')">
            <div class="handle-label">BEDROOM</div>
        </div>
        <div id="handle-dining" class="handle-hotspot" onmouseover="previewRoom('dining')" onclick="cycleRoom('dining')">
            <div class="handle-label">DINING ROOM</div>
        </div>
        <div id="handle-extra" class="handle-hotspot" onmouseover="previewRoom('extra')" onclick="cycleRoom('extra')">
            <div class="handle-label">EXTRA ROOMS</div>
        </div>
        <div id="handle-upload" class="handle-hotspot" onclick="triggerUpload()">
            <div class="handle-label">UPLOAD YOURS</div>
        </div>
    </div>

    <div id="furniture-trunk">
        <img id="trunk-img" src="image_4d8c6b.png" style="width:100%;">
        </div>

    <div id="furniture-catalog">
        <img src="furniturecatalog.png" style="width:100%;">
        </div>

    <div id="decor-closet">
        <img src="closetdoor.png" style="width:100%;">
    </div>

    <div id="scroll-receipt">
        <img src="image_4dfd48.png" style="width:100%;">
        <div id="receipt-list" style="position:absolute; top:150px; left:50px; color:#daa520; width:300px;">
            </div>
    </div>

    <input type="file" id="file-upload" style="display:none" onchange="handleFile(this)">

    <div id="item-preview-box"></div>
</div>

<script>
    const canvas = document.getElementById('main-canvas');
    const cabinet = document.getElementById('rooms-cabinet');
    const trunk = document.getElementById('furniture-trunk');
    const catalog = document.getElementById('furniture-catalog');
    const closet = document.getElementById('decor-closet');
    const receipt = document.getElementById('scroll-receipt');
    
    let shoppingList = [];

    // --- Navigation Logic ---
    function toggleRooms() {
        window.scrollTo({ top: window.innerHeight, behavior: 'smooth' });
        canvas.classList.add('shifted');
        cabinet.classList.add('active');
        trunk.classList.remove('active');
    }

    function toggleFurniture() {
        cabinet.classList.remove('active');
        trunk.classList.add('active');
        canvas.classList.add('shifted');
        catalog.classList.add('active');
    }

    function toggleDecor() {
        catalog.classList.remove('active');
        closet.classList.toggle('active');
    }

    function toggleCheckout() {
        catalog.classList.remove('active');
        trunk.classList.remove('active');
        cabinet.classList.remove('active');
        canvas.classList.remove('shifted');
        receipt.classList.toggle('active');
    }

    // --- Room Selection Logic ---
    function previewRoom(category) {
        // Logic to cycle background rapidly on hover (previews)
        canvas.style.backgroundImage = `url('preview_${category}.jpg')`;
    }

    function cycleRoom(category) {
        // Logic to cycle and stay on click
        console.log("Cycling " + category);
    }

    function lockRoom() {
        cabinet.classList.remove('active');
        // Trigger the "Trade"
        toggleFurniture();
    }

    function triggerUpload() {
        document.getElementById('file-upload').click();
    }

    function handleFile(input) {
        const reader = new FileReader();
        reader.onload = function(e) {
            canvas.style.backgroundImage = `url(${e.target.result})`;
            lockRoom();
        }
        reader.readAsDataURL(input.files[0]);
    }

    // --- Affiliate Item Logic ---
    // Example for double-click to send to room
    function sendToRoom(itemName, price, imgSrc) {
        shoppingList.push({name: itemName, price: price});
        updateReceipt();
        // Create element on stage
        const item = document.createElement('img');
        item.src = imgSrc;
        item.className = 'placed-item';
        item.ondblclick = function() { removeFromRoom(this, itemName); };
        canvas.appendChild(item);
    }

    function removeFromRoom(element, itemName) {
        element.remove();
        shoppingList = shoppingList.filter(i => i.name !== itemName);
        updateReceipt();
    }

    function updateReceipt() {
        const listDiv = document.getElementById('receipt-list');
        listDiv.innerHTML = shoppingList.map(i => `<div>${i.name} - ${i.price}</div>`).join('');
    }

</script>

</body>
</html>
