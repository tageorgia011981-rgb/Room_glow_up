<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: #000; overflow: hidden;
            font-family: 'Limelight', cursive;
        }

        /* The Main Site UI */
        #site-ui {
            position: absolute; width: 100%; height: 100%;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex; flex-direction: column; align-items: center;
            transition: opacity 1.5s ease-in-out;
            z-index: 10;
        }

        header { text-align: center; padding: 60px 0; }
        h1 { font-size: 90px; background: var(--silver-header); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; text-transform: uppercase; }

        .nav-container { display: flex; gap: 20px; }
        .label-holder {
            width: 210px; height: 105px; background: var(--metal-shine);
            display: flex; justify-content: center; align-items: center;
            border: 2px solid #000; cursor: pointer; box-shadow: 8px 8px 20px #000;
        }
        .white-card { width: 85%; height: 60%; background: #fff; display: flex; justify-content: center; align-items: center; }
        .label-text { font-family: 'Courier New', monospace; font-weight: bold; color: #000; text-transform: uppercase; font-size: 14px; }

        /* The Immersive Space */
        #immersive-space {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background-size: cover; background-position: center;
            display: none; opacity: 0; z-index: 100;
            transition: opacity 2s ease-in-out;
            cursor: pointer;
        }

        /* Gold Hands as a fixed overlay on the lens */
        #hands-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('Assets/goldhands.png') no-repeat center center;
            background-size: contain;
            pointer-events: none;
        }

        /* Logic for fitting the art perfectly in the frames */
        #frame-content {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 78%; height: 78%; /* Aligns with the hand frames */
            background-size: contain; background-repeat: no-repeat; background-position: center;
        }

        /* Utility Classes */
        .hidden { opacity: 0 !important; pointer-events: none !important; }
        .visible { display: block !important; opacity: 1 !important; }
    </style>
</head>
<body>

    <div id="site-ui">
        <header><h1>Room Glow Up</h1></header>
        <nav class="nav-container">
            <div class="label-holder" onclick="launchImmersion()">
                <div class="white-card"><span class="label-text">Inspirational Walkthrough</span></div>
            </div>
            <div class="label-holder"><div class="white-card"><span class="label-text">Rooms</span></div></div>
            <div class="label-holder"><div class="white-card"><span class="label-text">Furniture</span></div></div>
        </nav>
    </div>

    <div id="immersive-space" onclick="nextScene()">
        <div id="frame-content"></div>
        <div id="hands-overlay"></div>
    </div>

<script>
    let currentStep = 0;
    // Map your two uploaded images as the rain backgrounds
    const rainScenes = ['image_f1ccfe.png', 'image_f1cd3a.jpg']; 

    function launchImmersion() {
        const ui = document.getElementById('site-ui');
        const space = document.getElementById('immersive-space');
        const content = document.getElementById('frame-content');

        // Step out of the website
        ui.classList.add('hidden');

        // Set the scene
        space.style.backgroundImage = `url('Assets/${rainScenes[0]}')`;
        content.style.backgroundImage = `url('Assets/${rainScenes[0]}')`;

        // Step into the rain
        setTimeout(() => {
            space.classList.add('visible');
        }, 1000);
    }

    function nextScene() {
        currentStep++;
        const space = document.getElementById('immersive-space');
        const content = document.getElementById('frame-content');
        const ui = document.getElementById('site-ui');

        if (currentStep < rainScenes.length) {
            // Move to the next "standing in the rain" shot
            space.style.backgroundImage = `url('Assets/${rainScenes[currentStep]}')`;
            content.style.backgroundImage = `url('Assets/${rainScenes[currentStep]}')`;
        } else {
            // Exit the experience and return to the UI
            space.classList.remove('visible');
            setTimeout(() => {
                ui.classList.remove('hidden');
                currentStep = 0;
            }, 1500);
        }
    }
</script>

</body>
</html>
