<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
<style>
:root {
    --teal: #40E0D0;
    --silver: #c0c0c0;
    --gunmetal: #2a2e30;
}

/* --- BACKGROUND: CONTAINED WITH BLACK SIDES --- */
body, html {
    margin: 0; padding: 0;
    height: 250vh; /* Extra height to allow for the 'Reveal' scroll */
    background-color: #000000;
    background-image: url('Assets/mainbackground.jpg');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center top;
    background-attachment: fixed;
    font-family: 'Special Elite', serif;
    overflow-x: hidden;
    color: white;
}

/* --- YOUR ORIGINAL HEADERS (UNTOUCHED) --- */
.header-area {
    text-align: center;
    padding: 60px 0 20px;
    position: relative;
    z-index: 2000;
}
h1 {
    font-family: 'Limelight';
    font-size: 100px;
    margin: 0;
    color: var(--silver);
    text-transform: uppercase;
    letter-spacing: 4px;
    background: linear-gradient(to bottom, #ffffff 0%, #a9a9a9 50%, #2a2e30 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(4px 4px 2px #000);
}
h2 {
    font-family: 'Limelight';
    font-size: 24px;
    color: var(--silver);
    margin-top: 10px;
    text-shadow: 2px 2px 4px #000;
}

/* --- YOUR ORIGINAL NAV PULL TABS --- */
.nav-row {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 30px;
}
.pull-tab {
    background: var(--gunmetal);
    width: 190px; height: 60px;
    border: 2px solid #111;
    position: relative;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.8);
}
.pull-tab::after {
    content: ''; position: absolute; bottom: -6px; left: 15%;
    width: 70%; height: 12px; background: #111;
    border-radius: 0 0 8px 8px; box-shadow: inset 0 2px 4px var(--silver);
}
.white-card {
    background: #fff; color: #000;
    font-family: 'Special Elite'; font-weight: bold; font-size: 14px;
    width: 85%; padding: 6px 0;
    position: absolute; top: 12px; left: 7.5%;
    text-align: center; transform: rotate(-1.5deg);
    transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.pull-tab:hover .white-card {
    background: var(--teal);
    box-shadow: 0 0 20px var(--teal);
    transform: rotate(0deg) scale(1.05);
}

/* --- THE STAGE (CLICK TO LOCK) --- */
#stage-area {
    position: fixed; top: 450px; left: 55%;
    transform: translateX(-50%);
    width: 850px; height: 550px;
    border: 12px solid var(--gunmetal);
    outline: 2px solid var(--silver);
    background: rgba(0,0,0,0.7) no-repeat center center;
    background-size: cover;
    z-index: 100;
    cursor: pointer;
}

/* --- CABINET & CASES (PEEK FACTOR) --- */
#cabinet, #furniture-cases {
    position: absolute; /* Set to absolute so it scrolls with the page */
    left: -550px; 
    top: 850px; /* Positioned low enough to only peek over the bottom edge */
    transition: left 0.9s cubic-bezier(0.23, 1, 0.32, 1);
    z-index: 500;
}

.drawer-labels {
    position: absolute; top: 70px; left: 45px;
    display: flex; flex-direction: column; gap: 46px;
}
</style>
</head>
<body>

<div class="header-area">
    <h1>Room Glow Up</h1>
    <h2>Where Your Dream Space Comes To Life</h2>
    <div class="nav-row">
        <div class="pull-tab" onclick="openCabinet()"><div class="white-card">Rooms</div></div>
        <div class="pull-tab"><div class="white-card">Furniture Catalog</div></div>
        <div class="pull-tab" onclick="toggleReceipt()"><div class="white-card">save/checkout</div></div>
    </div>
</div>

<div id="stage-area" onclick="lockAndSwap()"></div>

<div id="cabinet">
    <img src="Assets/cabinet.png" width="400">
    <div class="drawer-labels">
        <div class="pull-tab" onmouseover="preview('livingroom1.jpg')" onclick="cycleRooms('living')">
            <div class="white-card">Living Room</div>
        </div>
        <div class="pull-tab" onmouseover="preview('bedroom.jpg')" onclick="cycleRooms('bedroom')">
            <div class="white-card">Bedroom</div>
        </div>
    </div>
</div>

<div id="furniture-cases">
    <img src="Assets/furniturecases.png" width="450">
</div>

<script>
const Assets = 'Assets/';
let isRoomReady = false;

function preview(img) {
    document.getElementById('stage-area').style.backgroundImage = `url('${Assets}${img}')`;
    isRoomReady = true;
}

function openCabinet() {
    document.getElementById('cabinet').style.left = "20px";
    document.getElementById('furniture-cases').style.left = "-550px";
}

function lockAndSwap() {
    if(!isRoomReady) return;
    document.getElementById('cabinet').style.left = "-550px"; 
    setTimeout(() => {
        document.getElementById('furniture-cases').style.left = "20px"; 
    }, 900);
}

const rooms = { living: ['livingroom1.jpg', 'livingroom2.jpg'], bedroom: ['bedroom.jpg'] };
let roomIdx = { living: 0, bedroom: 0 };
function cycleRooms(cat) {
    roomIdx[cat] = (roomIdx[cat] + 1) % rooms[cat].length;
    preview(rooms[cat][roomIdx[cat]]);
}
</script>
</body>
</html>
