<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>

    <style>
        /* 1. Basic Page Reset */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* 2. Main Background & Centering */
        body {
            /* Deep teal to match your image edges seamlessly */
            background-color: #052e32; 
            font-family: 'Times New Roman', serif; 
            
            /* This centers the "app" in the middle of a computer screen */
            display: flex;
            flex-direction: column;
            align-items: center; 
            min-height: 100vh;
        }

        /* 3. The Main Container (Controls the size) */
        .app-container {
            width: 100%;
            max-width: 700px; /* <--- THIS FIXES THE HUGE SIZE */
            background-color: #052e32;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); /* Adds a shadow for depth */
        }

        /* 4. The Header Image */
        .header-img {
            width: 100%;       
            height: auto;      
            display: block; /* Removes gap under image */
        }

        /* 5. Text & Button Styling */
        .content {
            width: 100%;
            text-align: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        h2 {
            color: #d4af37; /* Gold color */
            margin-top: 0;
            font-size: 1.5rem;
            letter-spacing: 1px;
            font-weight: normal;
        }

        p {
            color: #a8c5c7; /* Soft teal-grey text */
            margin-bottom: 30px;
        }

        /* The "Fancy" Button */
        .enter-btn {
            display: inline-block;
            text-decoration: none;
            color: #d4af37;
            border: 1px solid #d4af37;
            padding: 15px 50px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            background-color: #d4af37;
            color: #052e32;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

    </style>
</head>

<body>

    <div class="app-container">
        <img src="wallpaper.jpg" alt="Room Glow Up" class="header-img">

        <div class="content">
            <h2>Welcome</h2>
            <p>Tap below to start browsing categories.</p>
            
            <a href="#" class="enter-btn">Enter</a>
        </div>
    </div>

</body>
</html>
