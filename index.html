<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Bad+Script&family=Special+Elite&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    min-height: 150vh; /* allow scroll */
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    font-family: 'Special Elite', monospace;
    overflow-x: hidden;
  }

  /* --- Header --- */
  h1 {
    font-family: 'Limelight', cursive;
    font-size: 8vw;
    text-shadow: 3px 3px 10px rgba(0,0,0,0.7), -2px -2px 8px rgba(0,0,0,0.5);
    margin-top: 2rem;
    margin-bottom: 0.5rem;
    text-align: center;
  }
  h2 {
    font-family: 'Bad Script', cursive;
    font-size: 4vw;
    max-width: 90vw;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    margin-bottom: 2rem;
    text-align: center;
  }

  /* --- Top Tabs --- */
  .tabs {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 2rem;
  }
  .tab {
    position: relative;
    font-family: 'Special Elite', monospace;
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
    text-align: center;
    padding: 0.7rem 1.2rem;
    background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
    border: 2px solid #111;
    border-radius: 0.3rem;
    box-shadow: inset 2px 2px 5px rgba(255,255,255,0.1), inset -2px -2px 5px rgba(0,0,0,0.7),
                3px 3px 5px rgba(0,0,0,0.5);
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .tab:hover {
    box-shadow: inset 2px 2px 5px rgba(255,255,255,0.2), inset -2px -2px 5px rgba(0,0,0,0.7),
                0 0 15px rgba(255,255,255,0.7);
  }
  .tab::after {
    content: '';
    position: absolute;
    bottom: -6px;
    left: 10%;
    width: 80%;
    height: 6px;
    background: #1a1a1a;
    border-radius: 2px;
    box-shadow: inset 0 2px 3px rgba(255,255,255,0.1), inset 0 -2px 3px rgba(0,0,0,0.7);
  }
  .tab::before {
    content: '';
    position: absolute;
    top: 4px;
    left: 6px;
    width: 6px;
    height: 6px;
    background: #555;
    border-radius: 50%;
    box-shadow: 0 0 0 1px #222, 80px 0 0 0 #555, 80px 0 0 1px #222;
  }

  /* --- Workspace + Stage + Cabinet --- */
  .workspace {
    position: relative;
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    width: 100%;
    padding: 20px 40px 100px;
    overflow-x: hidden;
  }
  .stage {
    width: 1000px;
    height: 650px;
    background: #1a1b1d;
    border: 12px solid #2c2e30;
    position: relative;
    box-shadow: 0 0 60px rgba(0,0,0,1);
    border-radius: 12px;
    overflow: hidden;
    z-index: 10;
    transition: transform 1.2s cubic-bezier(0.19,1,0.22,1);
  }
  .workspace.active-glide .stage {
    transform: translateX(80px);
  }
  .room-img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
  }

  .cabinet-container {
    width: 0;
    opacity: 0;
    transform: translateX(-150px);
    transition: 1.2s cubic-bezier(0.19,1,0.22,1);
    position: relative;
    z-index: 20;
  }
  .workspace.active-glide .cabinet-container {
    width: 600px;
    opacity: 1;
    transform: translateX(0);
  }
  .cabinet-img {
    width: 600px;
    display: block;
  }
  #cab-content {
    position: absolute;
    inset: 0;
    pointer-events: none;
  }

  /* --- Drawer Tabs on Cabinet --- */
  .cab-drawer-tab {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 80px;
    background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: 2px solid #111;
    box-shadow: inset 2px 2px 5px rgba(255,255,255,0.1), inset -2px -2px 5px rgba(0,0,0,0.7),
                0 5px 10px rgba(0,0,0,0.5);
    transition: all 0.3s ease;
    pointer-events: auto;
  }
  .cab-drawer-tab:hover {
    transform: translateX(-50%) translateY(-5px);
    filter: brightness(1.3);
    box-shadow: inset 2px 2px 5px rgba(255,255,255,0.2), inset -2px -2px 5px rgba(0,0,0,0.7),
                0 0 15px rgba(255,255,255,0.7);
  }

  .cab-drawer-tab::after {
    content: '';
    position: absolute;
    bottom: -6px;
    left: 10%;
    width: 80%;
    height: 6px;
    background: #1a1a1a;
    border-radius: 2px;
    box-shadow: inset 0 2px 3px rgba(255,255,255,0.1), inset 0 -2px 3px rgba(0,0,0,0.7);
  }
</style>
</head>
<body>

<h1>Room Glow Up</h1>
<h2>Your Dream Space Come To Life</h2>

<div class="tabs">
  <div class="tab">Rooms</div>
  <div class="tab">Furniture Catalog</div>
  <div class="tab">Decor</div>
  <div class="tab">Inspirational Look Book</div>
  <div class="tab">Save</div>
</div>

<div class="workspace" id="workspace">
  <div class="cabinet-container">
    <img src="cabinet.png" class="cabinet-img">
    <div id="cab-content">
      <!-- Cabinet drawer tabs -->
      <div class="cab-drawer-tab" style="top: 130px;" onclick="loadRoom('livingroom.jpg', this)">Living Room</div>
      <div class="cab-drawer-tab" style="top: 230px;" onclick="loadRoom('bedroom.jpg', this)">Bedroom</div>
      <div class="cab-drawer-tab" style="top: 330px;" onclick="loadRoom('diningroom.jpg', this)">Dining Room</div>
      <div class="cab-drawer-tab" style="top: 430px;" onclick="loadRoom('extraroom.jpg', this)">Extra Room</div>
      <div class="cab-drawer-tab" style="top: 530px;" onclick="triggerUpload()">Upload</div>
    </div>
  </div>
  <div class="stage" id="stage"><img id="room-image" class="room-img"></div>
</div>

<input type="file" id="upload-input" accept="image/*" style="display:none">

<script>
const workspace = document.getElementById('workspace');
const cabContent = document.getElementById('cab-content');
const roomImage = document.getElementById('room-image');
const uploadInput = document.getElementById('upload-input');

document.querySelector('.tab').addEventListener('click', () => {
  workspace.classList.add('active-glide');
});

function loadRoom(src, el) {
  if(src) roomImage.src = src;
  roomImage.style.display = 'block';
  document.querySelectorAll('.cab-drawer-tab').forEach(d => d.classList.remove('active-lift'));
  if(el) el.classList.add('active-lift');
}

function triggerUpload() {
  uploadInput.click();
}

uploadInput.onchange = e => {
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = event => loadRoom(event.target.result, document.querySelector('.cab-drawer-tab:last-child'));
    reader.readAsDataURL(file);
  }
};
</script>

</body>
</html>
