<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0a2e6b; /* Deep blue background */
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            text-align: center;
            padding-top: 60px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: white;
            font-size: clamp(60px, 10vw, 120px); /* Responsive sizing across the top */
            margin: 0;
            white-space: nowrap;
            letter-spacing: 2px;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.4);
        }

        p {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: white;
            font-size: clamp(18px, 3vw, 32px);
            margin-top: 10px;
            opacity: 0.9;
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* The Rose Image Area - uses your uploaded image as background */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('image.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="background-image"></div>

    <div class="container">
        <h1>Room Glow Up</h1>
        <p>your Dream Space Come To Life</p>
    </div>

</body>
</html>
