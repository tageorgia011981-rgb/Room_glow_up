<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up | Grand Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
<style>
  /* --- GLOBAL SETUP --- */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body { 
    background: #0f1011 url("image_8a43c6.jpg") no-repeat center center / cover fixed; 
    min-height: 100vh; 
    font-family: 'Special Elite', cursive; 
    color: #fff; 
    overflow-x: hidden; 
  }

  /* --- BRANDING UNIT (HOLLYWOOD SIGN STYLE) --- */
  .site-header { text-align: center; padding: 40px 0 20px; z-index: 10; position: relative; }
  .brand-title { 
    font-family: 'Limelight', cursive; font-size: 100px; text-transform: uppercase; 
    display: inline-block;
    background: linear-gradient(to bottom, #ffffff 0%, #dcdcdc 50%, #8e9196 51%, #a8a8a8 100%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    text-shadow: 0px 5px 15px rgba(0,0,0,0.7); letter-spacing: 2px; line-height: 1.1;
  }
  .sub-title { 
    font-size: 24px; color: #8e9196; letter-spacing: 10px; margin-top: 5px; 
    text-transform: uppercase; text-shadow: 0px 2px 4px #000; font-weight: 300;
  }
  
  /* --- NAVIGATION --- */
  .vintage-tabs { display: flex; justify-content: center; gap: 15px; padding: 20px 0; z-index: 2000; position: relative; }
  .drawer-hardware {
    position: relative; width: 220px; height: 80px; 
    background: linear-gradient(135deg, #2c2e30 0%, #1a1a1a 100%); border: 3px solid #000;
    box-shadow: inset 0 0 0 2px #444, 0 10px 20px rgba(0,0,0,0.8);
    display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.4s;
  }
  .plate-style { 
    width: 145px; height: 38px; background: linear-gradient(to bottom, #dcdcdc 0%, #8e9196 50%, #b0b0b0 100%);
    color: #000; display: flex; align-items: center; justify-content: center; 
    font-family: 'Special Elite', cursive; font-size: 16px; font-weight: 900; text-transform: uppercase; 
    border: 1px solid #666; text-align: center;
  }

  /* --- WORKSPACE --- */
  .workspace { position: relative; width: 100%; height: 850px; display: flex; flex-direction: column; align-items: center; }
  
  /* Cabinet Placeholder */
  .cabinet-container { 
    position: absolute; left: -600px; top: 20px; width: 450px; z-index: 50;
    transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1);
    min-height: 600px; /* Space for your armoire image */
  }
  .cabinet-visible { left: 20px !important; }
  .cabinet-image { width: 100%; filter: drop-shadow(15px 15px 30px rgba(0,0,0,0.9)); }
  .drawer-stack { position: absolute; top: 110px; left: 45px; width: 360px; display: flex; flex-direction: column; align-items: center; gap: 40px; } 

  /* STAGE */
  .stage { 
    width: 80%; height: 500px; background: rgba(0,0,0,0.4); border: 20px solid #2c2e30; 
    position: relative; z-index: 100; margin-top: 10px;
    transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
    box-shadow: inset 0 0 80px #000, 0 20px 50px rgba(0,0,0,0.8);
    display: flex; align-items: center; justify-content: center; overflow: hidden;
  }
  .stage-pushed { transform: translateX(380px); }
  #room-display { width: 100%; height: 100%; object-fit: contain; display: none; }

  /* --- TRUNK STORAGE PLACEHOLDERS --- */
  .storage-outer {
    position: fixed; bottom: -800px; left: 50%; transform: translateX(-50%);
    width: 650px; height: 600px; z-index: 1000; transition: bottom 0.8s;
  }
  .storage-visible { bottom: -120px !important; } 
  .storage-image-back { width: 100%; z-index: 10; position: absolute; bottom: 0; pointer-events: none; }
  .storage-image-front { width: 100%; z-index: 30; position: absolute; bottom: 0; pointer-events: none; clip-path: inset(42% 0 0 0); }
  
  .folder-row { 
    display: flex; justify-content: center; width: 62%; gap: 6px; 
    position: absolute; bottom: 255px; left: 50%; transform: translateX(-50%);
    z-index: 20;
  }
  .archive-folder {
    flex: 1; height: 140px; background: linear-gradient(to bottom, #1a1a1a, #000);
    border: 1px solid #c5a059; border-radius: 4px 4px 0 0;
    position: relative; transition: 0.3s; cursor: pointer;
  }
  .archive-folder:hover { transform: translateY(-45px); border-color: #fff; z-index: 40; }
  .folder-label-top {
    position: absolute; top: -16px; left: 4px; background: #fffdfa; color: #000;
    font-size: 10px; font-weight: bold; padding: 2px 5px; border: 1px solid #c5a059; text-transform: uppercase;
  }
</style>
</head>
<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-title">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="toggleCabinet()"><div class="plate-style">Rooms</div></div>
    <div class="drawer-hardware" onclick="alert('Opening Look Book')"><div class="plate-style">Look Book</div></div>
</nav>

<div class="workspace">
    <div class="cabinet-container" id="cab-container">
        <img src="armoire.png" class="cabinet-image" alt="">
        <div class="drawer-stack">
            <div class="drawer-zone" onclick="cycleRoom('livingroom1.jpg')"><div class="drawer-hardware"><div class="plate-style">Living Room</div></div></div>
            <div class="drawer-zone" onclick="cycleRoom('bedroom1.jpg')"><div class="drawer-hardware"><div class="plate-style">Bedroom</div></div></div>
        </div>
    </div>
    
    <div class="stage" id="stage-zone" onclick="summonStorage()"><img id="room-display"></div>

    <div class="storage-outer" id="storage-wrap">
        <img src="vanity_trunk.png" class="storage-image-back" alt="">
        <div class="folder-row" id="folder-container"></div>
        <img src="vanity_trunk.png" class="storage-image-front" alt="">
    </div>
</div>

<script>
    const roomImg = document.getElementById('room-display');
    const stage = document.getElementById('stage-zone');
    const cab = document.getElementById('cab-container');
    const storageWrap = document.getElementById('storage-wrap');
    const folderContainer = document.getElementById('folder-container');

    function toggleCabinet() { cab.classList.toggle('cabinet-visible'); stage.classList.toggle('stage-pushed'); }
    function cycleRoom(src) { roomImg.src = src; roomImg.style.display = 'block'; }
    function summonStorage() { if(roomImg.src) { storageWrap.classList.add('storage-visible'); renderFolders(); } }

    function renderFolders() {
        folderContainer.innerHTML = '';
        ['Plants', 'Pillows', 'Rugs', 'Lighting'].forEach(item => {
            folderContainer.innerHTML += `<div class="archive-folder"><div class="folder-label-top">${item}</div></div>`;
        });
    }
</script>
</body>
</html>
