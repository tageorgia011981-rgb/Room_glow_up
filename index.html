<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        /* Contained Background & Dark Teal Framing */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #003333; /* Dark Teal "Wings" */
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
        }

        .main-wrapper {
            max-width: 1200px; /* More Contained */
            margin: 0 auto;
            background: url('Assets/mainbackground3.jpg') no-repeat center top;
            background-size: cover;
            min-height: 250vh; 
            position: relative;
            box-shadow: 0 0 150px rgba(0,0,0,1);
        }

        /* Header - Darker Teal with Shine */
        header {
            text-align: center;
            padding-top: 40px;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 7rem; /* Substantial Size */
            color: #004d4d; /* Specific Darker Teal */
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(to right, #002d2d, #008080, #002d2d);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 2.2rem;
            color: #e0f2f2;
            margin-top: 10px;
        }

        @keyframes shine { to { background-position: 200% center; } }

        /* Bigger Pull Tabs */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .pull-tab {
            width: 280px; /* Significantly Bigger */
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s;
        }

        .pull-tab:hover {
            filter: brightness(1.2) drop-shadow(0 0 20px white);
            transform: translateY(15px);
        }

        /* Workstation Layout - Preventing Overlap */
        .work-zone {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 150px;
            padding: 0 20px;
            gap: 30px;
        }

        #room-cabinet {
            width: 600px; /* Bigger Cabinet */
            transform: translateX(-150%); /* Start off-screen */
            transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
            flex-shrink: 0;
        }

        #room-cabinet.active {
            transform: translateX(0);
        }

        #canvas-area {
            width: 1000px;
            height: 700px;
            background: rgba(0,0,0,0.5);
            border: 25px solid #1a1a1a; /* Gunmetal */
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        #stage-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hotspot {
            position: absolute;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="main-wrapper">
    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
        
        <nav class="nav-tabs">
            <img src="Assets/pulltabs_rooms.png.jpg" class="pull-tab" onclick="openRooms()">
            <img src="Assets/pulltabs_furniturecatalog.png.jpg" class="pull-tab">
            <img src="Assets/pulltabs_decorcloset.png.jpg" class="pull-tab">
            <img src="Assets/pulltabs_inspogallery.png.jpg" class="pull-tab">
            <img src="Assets/pulltabs_savecheckout.png.jpg" class="pull-tab">
        </nav>
    </header>

    <div class="work-zone" id="work-zone">
        <div id="room-cabinet">
            <div style="position: relative;">
                <img src="Assets/roomscabinet.png" style="width:100%;">
                <div class="hotspot" style="top:12%; left:12%; width:38%; height:22%;" onmouseover="preview('livingroom')" onclick="cycle('livingroom')"></div>
                <div class="hotspot" style="top:12%; right:12%; width:38%; height:22%;" onmouseover="preview('diningroom')" onclick="cycle('diningroom')"></div>
                <div class="hotspot" style="top:38%; left:12%; width:38%; height:22%;" onmouseover="preview('bedroom')" onclick="cycle('bedroom')"></div>
                <div class="hotspot" style="top:38%; right:12%; width:38%; height:22%;" onmouseover="preview('extrarooms')" onclick="cycle('extrarooms')"></div>
            </div>
        </div>

        <div id="canvas-area">
            <img id="stage-image" src="" alt="">
        </div>
    </div>
</div>

<script>
    const assets = {
        livingroom: ['Assets/livingroom1.jpg', 'Assets/livingroom3.jpg'],
        bedroom: ['Assets/bedroom.jpg', 'Assets/bedroom2.jpg'],
        diningroom: ['Assets/diningroom.jpg'],
        extrarooms: ['Assets/foyer.jpg', 'Assets/office.jpg', 'Assets/kitchen.jpg', 'Assets/kitchen2.jpg']
    };

    let counters = { livingroom: 0, bedroom: 0, diningroom: 0, extrarooms: 0 };

    function openRooms() {
        // 1. Automatic Smooth Scroll Down
        window.scrollTo({
            top: 750, 
            behavior: 'smooth'
        });

        // 2. Glide in the bigger cabinet
        document.getElementById('room-cabinet').classList.add('active');
    }

    function preview(roomType) {
        document.getElementById('stage-image').src = assets[roomType][counters[roomType]];
    }

    function cycle(roomType) {
        counters[roomType] = (counters[roomType] + 1) % assets[roomType].length;
        preview(roomType);
    }
</script>

</body>
</html>
