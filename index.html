<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal: #2a2e30;
            --silver: #c0c0c0;
            --teal-glow: #40E0D0;
            --black: #000000;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url('Assests/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            font-family: 'Special Elite', serif;
        }

        /* --- HEADERS --- */
        .branding {
            text-align: center;
            padding-top: 40px;
            pointer-events: none;
        }

        .branding h1 {
            font-family: 'Limelight', cursive;
            font-size: 90px;
            margin: 0;
            color: var(--silver);
            text-transform: uppercase;
            letter-spacing: 4px;
            /* Metal Shine Effect */
            background: linear-gradient(to bottom, #cfd3d6 0%, #75797d 50%, #2a2e30 51%, #4a4e50 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(4px 4px 2px var(--black));
        }

        .branding h2 {
            font-family: 'Limelight', cursive;
            font-size: 24px;
            color: var(--silver);
            margin-top: -10px;
            text-shadow: 2px 2px 4px var(--black);
        }

        /* --- TOP NAVIGATION (Library Label Style) --- */
        .top-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .label-holder {
            background: var(--gunmetal);
            border: 1px solid #111;
            border-top: 1px solid var(--silver);
            width: 180px;
            height: 55px;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
        }

        /* The "Lip" pull at the bottom */
        .label-holder::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 15%;
            width: 70%;
            height: 8px;
            background: #111;
            border-radius: 0 0 4px 4px;
            box-shadow: inset 0 1px 3px var(--silver);
        }

        .white-card {
            background: #fff;
            color: var(--black);
            font-size: 13px;
            font-weight: bold;
            padding: 5px;
            width: 85%;
            text-align: center;
            transform: rotate(-1.2deg); /* Sloppy alignment */
            transition: all 0.3s ease;
            border: 1px solid #333;
        }

        .label-holder:hover .white-card {
            background: var(--teal-glow);
            box-shadow: 0 0 15px var(--teal-glow);
            transform: rotate(0deg);
        }

        .screw {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #444;
            border-radius: 50%;
            box-shadow: 1px 1px 0px var(--silver);
        }
        .tl { top: 4px; left: 4px; } .tr { top: 4px; right: 4px; }

        /* --- CABINET (Rooms Tab) --- */
        #cabinet-container {
            position: fixed;
            left: -500px;
            top: 25%;
            transition: left 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
        }

        .cabinet-active { left: 20px !important; }

        .drawer-labels {
            position: absolute;
            top: 50px; /* Adjust based on cabinet.png handles */
            left: 40px;
            display: flex;
            flex-direction: column;
            gap: 45px; /* Adjust to match drawer spacing */
        }

        /* --- STAGE PREVIEW --- */
        #stage {
            position: absolute;
            top: 55%;
            left: 60%;
            transform: translate(-50%, -50%);
            width: 700px;
            height: 450px;
            background-size: cover;
            background-position: center;
            border: 10px solid var(--gunmetal);
            outline: 2px solid var(--silver);
            display: none;
        }

        /* --- SCROLL RECEIPT --- */
        #scroll-receipt {
            position: fixed;
            top: -100%;
            right: 50px;
            width: 300px;
            transition: top 1.2s ease-in;
            z-index: 2000;
        }

    </style>
</head>
<body>

    <div class="branding">
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
    </div>

    <nav class="top-nav">
        <div class="label-holder" onclick="toggleCabinet()">
            <div class="screw tl"></div><div class="screw tr"></div>
            <div class="white-card">Rooms</div>
        </div>
        <div class="label-holder">
            <div class="screw tl"></div><div class="screw tr"></div>
            <div class="white-card">Furniture Catalog</div>
        </div>
        <div class="label-holder">
            <div class="screw tl"></div><div class="screw tr"></div>
            <div class="white-card">Decor Closet</div>
        </div>
        <div class="label-holder">
            <div class="screw tl"></div><div class="screw tr"></div>
            <div class="white-card">Inspirational Walkthrough</div>
        </div>
        <div class="label-holder" onclick="showReceipt()">
            <div class="screw tl"></div><div class="screw tr"></div>
            <div class="white-card">Save/Checkout</div>
        </div>
    </nav>

    <div id="cabinet-container">
        <img src="Assests/cabinet.png" width="400">
        <div class="drawer-labels">
            <div class="label-holder" onmouseover="preview('livingroom1.jpg')" onclick="cycleLiving()">
                <div class="white-card">Living Room</div>
            </div>
            <div class="label-holder" onmouseover="preview('bedroom.jpg')" onclick="cycleBed()">
                <div class="white-card">Bedroom</div>
            </div>
            <div class="label-holder" onmouseover="preview('diningroom.jpg')">
                <div class="white-card">Dining Room</div>
            </div>
            <div class="label-holder" onmouseover="preview('foyer.jpg')">
                <div class="white-card">Extra Rooms</div>
            </div>
            <div class="label-holder">
                <div class="white-card">Upload Yours</div>
            </div>
        </div>
    </div>

    <div id="stage"></div>

    <img src="Assests/scrollreceipt.jpg" id="scroll-receipt">

    <script>
        function toggleCabinet() {
            document.getElementById('cabinet-container').classList.toggle('cabinet-active');
        }

        function preview(imgName) {
            const stage = document.getElementById('stage');
            stage.style.display = 'block';
            stage.style.backgroundImage = `url('Assests/${imgName}')`;
        }

        function showReceipt() {
            const receipt = document.getElementById('scroll-receipt');
            receipt.style.top = "50px";
        }

        // Logic for cycling through multiple room variations
        let lvIdx = 0;
        function cycleLiving() {
            const lvRooms = ['livingroom1.jpg', 'livingroom3.jpg'];
            lvIdx = (lvIdx + 1) % lvRooms.length;
            preview(lvRooms[lvIdx]);
        }
    </script>
</body>
</html>
