<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-teal: #004d4d;
            --lime-glow: rgba(0, 255, 255, 0.8);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            background-color: #000;
        }

        /* Background Handling */
        #main-wrapper {
            background-image: url('Assets/mainbackground3.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-image 1.2s ease-in-out;
            min-height: 200vh;
        }

        .rainy-bg {
            background-image: url('Assets/rainbackground.jpg') !important;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 60px 0 20px 0;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 8rem;
            color: var(--dark-teal);
            margin: 0;
            text-shadow: 0 0 15px var(--lime-glow);
            animation: shine 3s infinite alternate;
        }

        @keyframes shine {
            from { text-shadow: 0 0 10px var(--lime-glow); }
            to { text-shadow: 0 0 30px #fff, 0 0 45px var(--lime-glow); }
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 2.2rem;
            color: var(--dark-teal);
            margin-top: 10px;
        }

        /* Pull Tabs - Updated Extensions */
        .pull-tabs-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .pull-tab {
            cursor: pointer;
            width: 260px;
            height: auto;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), filter 0.3s ease;
        }

        .pull-tab:hover {
            transform: translateY(-20px);
            filter: drop-shadow(0 0 20px var(--lime-glow)) brightness(1.1);
        }

        /* Workspace: Side-by-Side Layout to prevent overshadowing */
        #workspace {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 98%;
            margin: 100px auto;
            gap: 20px;
            min-height: 800px;
        }

        /* The Rooms Cabinet Container */
        #cabinet-container {
            width: 0; 
            overflow: hidden;
            transition: width 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            flex-shrink: 0;
        }

        #cabinet-container.active {
            width: 750px; 
        }

        .cabinet-img {
            width: 750px;
            display: block;
        }

        /* Drawer Hotspots */
        .drawer-trigger {
            position: absolute;
            width: 45%;
            height: 10%;
            left: 38%;
            cursor: pointer;
            background: rgba(255, 255, 255, 0);
            transition: box-shadow 0.3s ease;
        }

        #draw-living { top: 18%; }
        #draw-dining { top: 31%; }
        #draw-bed    { top: 45%; }
        #draw-extras { top: 59%; }
        #draw-upload { top: 76%; }

        .drawer-trigger:hover {
            box-shadow: 0 0 25px var(--lime-glow);
            background: rgba(255, 255, 255, 0.05);
        }

        /* The Main Canvas */
        #main-canvas {
            flex-grow: 1;
            max-width: 1200px;
            height: 750px;
            background: rgba(255, 255, 255, 0.1);
            border: 10px solid var(--dark-teal);
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            backdrop-filter: blur(4px);
        }

        #main-canvas img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>

<div id="main-wrapper">
    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life.</h2>

        <div class="pull-tabs-container">
            <img src="Assets/pulltabs_rooms.png" class="pull-tab" id="tab-rooms" onclick="activateRooms()">
            <img src="Assets/pulltabs_furniturecatalog.png" class="pull-tab" id="tab-furniture">
            <img src="Assets/pulltabs_decorcloset.png" class="pull-tab" id="tab-decor">
            <img src="Assets/pulltabs_inspogallery.png" class="pull-tab" id="tab-inspo">
            <img src="Assets/pulltabs_savecheckout.png" class="pull-tab" id="tab-save">
        </div>
    </header>

    <div id="workspace">
        <div id="cabinet-container">
            <img src="Assets/roomscabinet.jpg" class="cabinet-img">
            <div id="draw-living" class="drawer-trigger" onclick="cycleRoom('living')"></div>
            <div id="draw-dining" class="drawer-trigger" onclick="cycleRoom('dining')"></div>
            <div id="draw-bed" class="drawer-trigger" onclick="cycleRoom('bed')"></div>
            <div id="draw-extras" class="drawer-trigger" onclick="cycleRoom('extras')"></div>
            <div id="draw-upload" class="drawer-trigger" onclick="handleUpload()"></div>
        </div>

        <div id="main-canvas" onclick="confirmRoom()">
            <img src="" id="current-room-preview" alt="">
        </div>
    </div>
</div>

<script>
    const roomAssets = {
        living: ['Assets/livingroom1.jpg', 'Assets/livingroom3.jpg'],
        bed: ['Assets/bedroom.jpg', 'Assets/bedroom2.jpg'],
        dining: ['Assets/diningroom.jpg'],
        extras: ['Assets/foyer.jpg', 'Assets/office.jpg', 'Assets/kitchen.jpg', 'Assets/kitchen2.jpg']
    };

    let currentIndices = { living: 0, bed: 0, dining: 0, extras: 0 };

    function activateRooms() {
        document.getElementById('main-wrapper').classList.add('rainy-bg');
        document.getElementById('cabinet-container').classList.add('active');
        document.getElementById('workspace').scrollIntoView({ behavior: 'smooth' });
    }

    function cycleRoom(type) {
        const preview = document.getElementById('current-room-preview');
        const options = roomAssets[type];
        currentIndices[type] = (currentIndices[type] + 1) % options.length;
        preview.src = options[currentIndices[type]];
    }

    function confirmRoom() {
        document.getElementById('cabinet-container').classList.remove('active');
        console.log("Room confirmed. Canvas remains clear.");
    }

    function handleUpload() {
        alert("Upload feature activated.");
    }
</script>

</body>
</html>
