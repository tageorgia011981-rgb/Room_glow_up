<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            width: 100%;
            background-color: black;
            overflow: hidden;
            font-family: 'Great Vibes', cursive;
        }

        .hero-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('background.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;
        }

        .header-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-title {
            font-size: 8.5rem; 
            color: black;
            margin-bottom: 0;
            /* Using a soft Rose Gold/Champagne pink outline */
            text-shadow: 
                -1px -1px 0 #f4d0dc,  
                 1px -1px 0 #f4d0dc,
                -1px  1px 0 #f4d0dc,
                 1px  1px 0 #f4d0dc,
                 0 0 12px rgba(244, 208, 220, 0.5); /* Soft, hazy glow */
        }

        .sub-title {
            font-size: 3rem;
            color: black;
            margin-top: -15px;
            /* Same soft outline for the sub-header */
            text-shadow: 
                -0.5px -0.5px 0 #f4d0dc,  
                 0.5px -0.5px 0 #f4d0dc,
                -0.5px  0.5px 0 #f4d0dc,
                 0.5px  0.5px 0 #f4d0dc,
                 0 0 8px rgba(244, 208, 220, 0.4);
        }
    </style>
</head>
<body>

    <div class="hero-bg"></div>

    <div class="header-container">
        <h1 class="main-title">Room Glow Up</h1>
        <h2 class="sub-title">Your Dreams Come To Life</h2>
    </div>

</body>
</html>
