<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-teal: #00f2ff;
        }
        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover; scroll-behavior: smooth; overflow-x: hidden;
        }
        #main-site-container { width: 100%; display: flex; flex-direction: column; align-items: center; padding-bottom: 200px; }
        header { text-align: center; padding: 60px 0 30px 0; z-index: 50; }
        h1 { font-family: 'Limelight', cursive; font-size: 100px; margin: 0; background: var(--silver-header); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8)); text-transform: uppercase; letter-spacing: 4px; }
        h2 { font-family: 'Limelight', cursive; font-size: 36px; margin: -5px 0 0 0; color: #e0e0e0; letter-spacing: 3px; text-shadow: 3px 3px 6px #000; }
        
        .nav-container { display: flex; gap: 25px; margin-top: 40px; margin-bottom: 100px; z-index: 50; }
        .label-holder { width: 210px; height: 105px; background: var(--metal-shine); border: 2px solid #000; position: relative; display: flex; justify-content: center; align-items: center; box-shadow: inset 0 0 15px #000, 8px 8px 20px rgba(0,0,0,0.9); cursor: pointer; }
        .white-card { width: 85%; height: 60%; background: #fff; display: flex; justify-content: center; align-items: center; transition: 0.3s; }
        .label-holder:hover .white-card { background: var(--glow-teal); box-shadow: 0 0 30px var(--glow-teal); }
        .label-text { font-family: 'Courier New', Courier, monospace; font-weight: 900; font-size: 16px; color: #000; text-transform: uppercase; }

        #interaction-zone { display: flex; justify-content: center; align-items: flex-start; gap: 40px; width: 1540px; height: 750px; position: relative; margin: 0 auto; }
        #theater-container { width: 950px; height: 600px; border: 25px solid #000; overflow: hidden; background: #000; box-shadow: 0 0 60px rgba(0,0,0,1); z-index: 5; position: relative; }
        #room-display { width: 100%; height: 100%; background-size: cover; background-position: center; }
        .placed-item { position: absolute; width: 150px; cursor: move; z-index: 10; filter: drop-shadow(5px 5px 10px #000); }

        /* --- CLOSET OVERLAY --- */
        #closet-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 10000; display: none; overflow: hidden;
            perspective: 2000px;
        }
        #back-btn {
            position: absolute; top: 30px; left: 50%; transform: translateX(-50%);
            z-index: 10005; background: #fff; color: #000; border: 3px solid #000;
            padding: 15px 40px; font-family: 'Limelight', cursive; font-size: 24px;
            cursor: pointer; box-shadow: 0 0 20px var(--glow-teal);
        }
        .door-wrapper {
            position: absolute; width: 100%; height: 100%; display: flex; z-index: 10001;
        }
        .closet-door {
            width: 50%; height: 100%; 
            background: url('Assets/closetdoors.jpg') center center / 100% 100% no-repeat;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #left-door { transform-origin: left; border-right: 2px solid #000; }
        #right-door { transform-origin: right; border-left: 2px solid #000; }

        #shelf-container {
            width: 100%; height: 100%; display: flex; opacity: 0;
            transform: scale(0.95); transition: 1.5s ease;
        }
        .wall-section {
            flex: 1; height: 100%; background-size: cover; background-position: center;
            display: flex; flex-wrap: wrap; justify-content: center; align-content: flex-start;
            padding: 120px 20px 40px 20px; overflow-y: auto;
        }
        .shelf-item { width: 140px; height: 140px; margin: 25px; cursor: pointer; transition: 0.3s; object-fit: contain; }
        .shelf-item:hover { transform: scale(1.2); filter: drop-shadow(0 0 10px var(--glow-teal)); }

        /* Opening Logic */
        .is-open #left-door { transform: rotateY(-110deg); }
        .is-open #right-door { transform: rotateY(110deg); }
        .is-open #shelf-container { opacity: 1; transform: scale(1); }
        .is-open .door-wrapper { pointer-events: none; }
    </style>
</head>
<body>

<div id="main-site-container">
    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
    </header>

    <nav class="nav-container">
        <div class="label-holder" onclick="roomsAction()"><div class="white-card"><span class="label-text">Rooms</span></div></div>
        <div class="label-holder"><div class="white-card"><span class="label-text">Furniture Catalog</span></div></div>
        <div class="label-holder" onclick="openCloset()"><div class="white-card"><span class="label-text">Decor Closet</span></div></div>
        <div class="label-holder"><div class="white-card"><span class="label-text">Save / Checkout</span></div></div>
    </nav>

    <div id="interaction-zone">
        <div id="theater-container">
            <div id="room-display"></div>
        </div>
    </div>
</div>

<div id="closet-overlay">
    <div id="back-btn" onclick="closeCloset()">BACK TO STUDIO</div>
    
    <div class="door-wrapper" onclick="document.getElementById('closet-overlay').classList.add('is-open')">
        <div class="closet-door" id="left-door"></div>
        <div class="closet-door" id="right-door"></div>
    </div>

    <div id="shelf-container">
        <div class="wall-section" id="plants" style="background-image: url('Assets/decorshelves.jpg');"></div>
        <div class="wall-section" id="pillows" style="background-image: url('Assets/decorshelves2.png');"></div>
        <div class="wall-section" id="decor" style="background-image: url('Assets/decorshelves3.jpg');"></div>
    </div>
</div>

<script>
    function openCloset() { document.getElementById('closet-overlay').style.display = 'block'; }
    function closeCloset() { 
        document.getElementById('closet-overlay').classList.remove('is-open');
        document.getElementById('closet-overlay').style.display = 'none'; 
    }

    const items = [
        { n: "plant1.png", w: "plants" }, { n: "plant2.png", w: "plants" }, { n: "plant3.png", w: "plants" }, { n: "plant4.png", w: "plants" }, { n: "plant5.png", w: "plants" }, { n: "plant6.png", w: "plants" }, { n: "plant7.png", w: "plants" }, { n: "plant8.png", w: "plants" }, { n: "plant9.png", w: "plants" }, { n: "plant10.png", w: "plants" },
        { n: "pillow1.png", w: "pillows" }, { n: "pillow2.png", w: "pillows" }, { n: "pillow3.png", w: "pillows" }, { n: "pillow4.png", w: "pillows" }, { n: "pillow5.png", w: "pillows" }, { n: "pillow6.png", w: "pillows" }, { n: "pillow7.png", w: "pillows" }, { n: "pillow8.png", w: "pillows" }, { n: "pillow9.png", w: "pillows" }, { n: "pillow10.png", w: "pillows" },
        { n: "decor1.png", w: "decor" }, { n: "decor2.png", w: "decor" }, { n: "decor3.png", w: "decor" }, { n: "decor4.png", w: "decor" }, { n: "decor5.png", w: "decor" }, { n: "decor6.png", w: "decor" }, { n: "decor7.png", w: "decor" }, { n: "decor8.png", w: "decor" }, { n: "decor9.png", w: "decor" }, { n: "decor10.png", w: "decor" }, { n: "decor11.png", w: "decor" }, { n: "decor12.png", w: "decor" }
    ];

    items.forEach(item => {
        const img = document.createElement('img');
        img.src = "Assets/" + item.n;
        img.className = "shelf-item";
        img.onclick = () => { selectItem(item.n); };
        document.getElementById(item.w).appendChild(img);
    });

    function selectItem(src) {
        const img = document.createElement('img');
        img.src = "Assets/" + src;
        img.className = "placed-item";
        img.style.left = "300px"; img.style.top = "200px";
        initDrag(img);
        document.getElementById('theater-container').appendChild(img);
        closeCloset();
    }

    function initDrag(el) {
        let x1=0, y1=0, x2=0, y2=0;
        el.onmousedown = (e) => {
            e.preventDefault(); x2=e.clientX; y2=e.clientY;
            document.onmouseup = () => { document.onmouseup=null; document.onmousemove=null; };
            document.onmousemove = (e) => {
                e.preventDefault(); x1=x2-e.clientX; y1=y2-e.clientY; x2=e.clientX; y2=e.clientY;
                el.style.top=(el.offsetTop-y1)+"px"; el.style.left=(el.offsetLeft-x1)+"px";
            };
        };
    }

    function roomsAction() { /* Logic for sliding rooms in */ }
</script>
</body>
</html>
