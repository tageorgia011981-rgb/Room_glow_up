<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-teal: #00f2ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        #main-site-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 200px;
        }

        header {
            text-align: center;
            padding: 60px 0 30px 0;
            z-index: 100;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 100px;
            margin: 0;
            background: var(--silver-header);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 36px;
            margin: -10px 0 0 0;
            color: #e0e0e0;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px #000;
        }

        .nav-container {
            display: flex;
            gap: 25px;
            margin-top: 40px;
            margin-bottom: 100px;
            z-index: 100;
        }

        .label-holder {
            width: 210px;
            height: 105px;
            background: var(--metal-shine);
            border: 2px solid #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 15px #000, 8px 8px 20px rgba(0,0,0,0.9);
            cursor: pointer;
        }

        .white-card {
            width: 85%;
            height: 65%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.4s;
        }

        .label-holder:hover .white-card {
            background: var(--glow-teal);
            box-shadow: 0 0 30px var(--glow-teal);
        }

        .label-text {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            font-size: 18px;
            color: #000;
            text-transform: uppercase;
        }

        #interaction-zone {
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            gap: 40px;
            width: 95%;
            max-width: 1800px;
            margin: 0 auto;
            height: 750px;
            position: relative;
        }

        #cabinet-portal {
            width: 550px;
            height: 100%;
            position: relative;
            flex-shrink: 0;
        }

        .side-asset {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 550px;
            transition: transform 1.5s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 30;
            transform: translateX(-200%);
        }

        .side-asset.glided-in {
            transform: translateX(0);
        }

        .asset-img {
            width: 100%;
            filter: drop-shadow(15px 15px 30px #000);
        }

        /* TAGS & SUB-TAGS */
        .tags-overlay {
            position: absolute;
            top: 100px;
            right: 60px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 180px;
        }

        .swing-tag {
            width: 85px;
            cursor: pointer;
            transform-origin: top center;
            transition: transform 0.5s ease, opacity 0.5s;
            filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.5));
        }

        .sub-tag {
            width: 150px;
            height: 40px;
            background: var(--metal-shine);
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: inset 0 0 5px #000;
            margin-bottom: 5px;
        }

        .sub-tag-card {
            width: 90%;
            height: 80%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .sub-tag:hover .sub-tag-card {
            background: var(--glow-teal);
        }

        .back-tag {
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            cursor: pointer;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        .swing-tag:hover { animation: sway 1.5s ease-in-out infinite alternate; }
        @keyframes sway { 0% { transform: rotate(-10deg); } 100% { transform: rotate(10deg); } }

        /* THEATER STAGE & CURTAINS */
        #theater-container {
            position: relative;
            flex-grow: 1;
            height: 650px;
            border: 25px solid #000;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 60px rgba(0,0,0,1);
            z-index: 5;
        }

        .curtain {
            position: absolute;
            top: 0; width: 50%; height: 100%;
            background-image: url('Assets/stagecurtains.png');
            background-size: 200% 100%;
            transition: transform 2.5s cubic-bezier(0.455, 0.03, 0.515, 0.955);
            z-index: 20; pointer-events: none;
        }
        #curtain-left { left: 0; background-position: left center; }
        #curtain-right { right: 0; background-position: right center; }
        #theater-container.open #curtain-left { transform: translateX(-100%); }
        #theater-container.open #curtain-right { transform: translateX(100%); }

        #room-display {
            width: 100%; height: 100%; background-size: cover; background-position: center; cursor: pointer; position: relative;
        }

        .drag-item {
            position: absolute;
            cursor: grab;
            width: 150px;
            z-index: 25;
            filter: drop-shadow(5px 5px 15px rgba(0,0,0,0.6));
        }

        #furniture-tray {
            position: absolute;
            top: 100px;
            left: 45px;
            width: 280px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            z-index: 40;
            max-height: 450px;
            overflow-y: auto;
        }

        .furniture-thumb {
            width: 100%; background: rgba(255,255,255,0.05); border: 2px solid #444; cursor: pointer; transition: 0.3s;
        }
        .furniture-thumb:hover { border-color: var(--glow-teal); box-shadow: 0 0 10px var(--glow-teal); }
    </style>
</head>
<body>

<div id="main-site-container">
    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
    </header>

    <nav class="nav-container">
        <div class="label-holder" onclick="smoothRevealRooms()">
            <div class="white-card"><span class="label-text">Rooms</span></div>
        </div>
        <div class="label-holder" onclick="revealFurniture()">
            <div class="white-card"><span class="label-text">Furniture Catalog</span></div>
        </div>
        <div class="label-holder">
            <div class="white-card"><span class="label-text">Decor Closet</span></div>
        </div>
        <div class="label-holder">
            <div class="white-card"><span class="label-text">Inspirational Walkthrough</span></div>
        </div>
        <div class="label-holder">
            <div class="white-card"><span class="label-text">Save / Checkout</span></div>
        </div>
    </nav>

    <div id="interaction-zone">
        <div id="cabinet-portal">
            <div id="rooms-cabinet-container" class="side-asset">
                <img src="Assets/cabinet.png" class="asset-img">
                <div class="drawer-labels-overlay">
                    <div class="small-pull-tab" onclick="cycleRoom('living')">
                        <span class="screw-tr"></span><span class="screw-br"></span>
                        <div class="drawer-white-card">livingroom</div>
                    </div>
                    <div class="small-pull-tab" onclick="cycleRoom('bedroom')">
                        <span class="screw-tr"></span><span class="screw-br"></span>
                        <div class="drawer-white-card">bedroom</div>
                    </div>
                </div>
            </div>

            <div id="furniture-case-container" class="side-asset">
                <img src="Assets/furniturecases.png" class="asset-img">
                <div id="furniture-tray"></div>
                
                <div id="main-tags" class="tags-overlay">
                    <div class="swing-tag" onclick="showSubTags('seating')"><img src="Assets/iconseating.png" class="tag-icon"></div>
                    <div class="swing-tag" onclick="showSubTags('tables')"><img src="Assets/icontables.png" class="tag-icon"></div>
                    <div class="swing-tag" onclick="showSubTags('storage')"><img src="Assets/iconstorage.png" class="tag-icon"></div>
                    <div class="swing-tag" onclick="showSubTags('beds')"><img src="Assets/iconbeds.png" class="tag-icon"></div>
                </div>

                <div id="sub-tags" class="tags-overlay" style="display:none;">
                    <div class="back-tag" onclick="backToMainTags()">‚Üê Back to Main</div>
                    <div id="sub-tag-list"></div>
                </div>
            </div>
        </div>

        <div id="theater-container">
            <div id="curtain-left" class="curtain"></div>
            <div id="curtain-right" class="curtain"></div>
            <div id="room-display" onclick="confirmRoomChoice()"></div>
        </div>
    </div>
</div>

<script>
    const subCategories = {
        seating: ['couches', 'chairs', 'diningroom', 'benches', 'stools', 'ottomans'],
        storage: ['dressers', 'cabinets', 'armoires'],
        tables: ['diningroom', 'coffeetable', 'end tables', 'bedside table'],
        beds: ['beds']
    };

    const roomSets = {
        living: ['livingroom.jpg', 'livingroom1.jpg'],
        bedroom: ['bedroom.jpg', 'bedroom2.jpg']
    };
    const indices = { living: 0, bedroom: 0 };

    function smoothRevealRooms() {
        document.getElementById('furniture-case-container').classList.remove('glided-in');
        setTimeout(() => { document.getElementById('rooms-cabinet-container').classList.add('glided-in'); }, 800);
    }

    function cycleRoom(type) {
        indices[type] = (indices[type] + 1) % roomSets[type].length;
        document.getElementById('room-display').style.backgroundImage = `url('Assets/${roomSets[type][indices[type]]}')`;
        document.getElementById('theater-container').classList.add('open');
    }

    function confirmRoomChoice() {
        if (document.getElementById('theater-container').classList.contains('open')) {
            document.getElementById('rooms-cabinet-container').classList.remove('glided-in');
            setTimeout(() => { document.getElementById('furniture-case-container').classList.add('glided-in'); }, 600);
        }
    }

    function revealFurniture() {
        document.getElementById('rooms-cabinet-container').classList.remove('glided-in');
        document.getElementById('furniture-case-container').classList.add('glided-in');
    }

    function showSubTags(cat) {
        document.getElementById('main-tags').style.display = 'none';
        const subList = document.getElementById('sub-tag-list');
        subList.innerHTML = '';
        
        subCategories[cat].forEach(sub => {
            const div = document.createElement('div');
            div.className = 'sub-tag';
            div.innerHTML = `<div class="sub-tag-card">${sub}</div>`;
            div.onclick = () => loadFurniture(sub);
            subList.appendChild(div);
        });
        
        document.getElementById('sub-tags').style.display = 'flex';
    }

    function backToMainTags() {
        document.getElementById('sub-tags').style.display = 'none';
        document.getElementById('main-tags').style.display = 'flex';
        document.getElementById('furniture-tray').innerHTML = '';
    }

    function loadFurniture(subCat) {
        console.log("Loading items for: " + subCat);
        const tray = document.getElementById('furniture-tray');
        tray.innerHTML = '';
        // In the future, match subCat string to actual image filenames
        // Example: ['Assets/couch1.png', 'Assets/couch2.png'].forEach(...)
    }

    function addToRoom(item) {
        const stage = document.getElementById('room-display');
        const img = document.createElement('img');
        img.src = `Assets/${item}`;
        img.className = 'drag-item';
        img.style.left = '100px'; img.style.top = '100px';
        img.onmousedown = (e) => {
            let sX = e.clientX - img.getBoundingClientRect().left;
            let sY = e.clientY - img.getBoundingClientRect().top;
            function move(ev) {
                img.style.left = ev.pageX - stage.getBoundingClientRect().left - sX + 'px';
                img.style.top = ev.pageY - stage.getBoundingClientRect().top - sY + 'px';
            }
            document.addEventListener('mousemove', move);
            img.onmouseup = () => document.removeEventListener('mousemove', move);
        };
        img.ondragstart = () => false;
        stage.appendChild(img);
    }
</script>

</body>
</html>
