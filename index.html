<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Glow Up | Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%;
            height: 100%;
            /* NEW BACKGROUND */
            background: url('backgroundG&Blk.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
        }

        /* HEADER SECTION */
        .header-container {
            text-align: center;
            padding-top: 60px;
        }

        .main-title {
            font-family: 'Limelight', cursive;
            font-size: 8rem; /* Increased size */
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 15px;
            margin-bottom: 5px;

            /* POLISHED GUNMETAL GRADIENT */
            background: linear-gradient(
                to bottom, 
                #222 0%, 
                #777 40%, 
                #fff 50%, 
                #777 60%, 
                #111 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.9));
        }

        .sub-title {
            font-family: 'Helvetica Neue', Helvetica, sans-serif;
            font-size: 1.4rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 400;
            color: #a1a1a1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* INTERACTIVE TAB ROW */
        .label-row {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 100px;
        }

        .label-holder {
            width: 230px;
            height: 110px;
            background: #2b2b2b;
            border: 2px solid #111;
            position: relative;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.9), 0 10px 20px rgba(0,0,0,0.6);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* LIFT AND GLOW EFFECT */
        .label-holder:hover {
            transform: translateY(-20px);
            border-color: #666;
            box-shadow: 
                inset 0 0 10px rgba(0,0,0,0.6),
                0 20px 40px rgba(255,255,255,0.1), 
                0 0 25px rgba(100,100,100,0.4);
        }

        /* HARDWARE DETAILS */
        .screw {
            width: 9px;
            height: 9px;
            background: #3a3a3a;
            border-radius: 50%;
            position: absolute;
            border: 1px solid #000;
            box-shadow: inset 1px 1px 1px rgba(255,255,255,0.1);
        }
        .s-tl { top: 10px; left: 10px; } .s-tr { top: 10px; right: 10px; }
        .s-bl { bottom: 10px; left: 10px; } .s-br { bottom: 10px; right: 10px; }

        .lip-pull {
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 22px;
            background: #1a1a1a;
            border-radius: 0 0 12px 12px;
            border: 1px solid #000;
            box-shadow: 0 5px 10px rgba(0,0,0,0.7);
        }

        /* RECESSED TYPEWRITER LABEL */
        .label-content {
            width: 88%;
            height: 65%;
            background: #fdfcf0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #b0b0b0;
            transition: background 0.3s ease;
        }

        .label-holder:hover .label-content {
            background: #ffffff;
        }

        .label-text {
            font-family: 'Special Elite', cursive;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="main-title">Room Glow Up</h1>
        <p class="sub-title">Where Your Dream Space Comes To Life</p>
    </div>

    <div class="label-row">
        <div class="label-holder">
            <div class="screw s-tl"></div><div class="screw s-tr"></div>
            <div class="screw s-bl"></div><div class="screw s-br"></div>
            <div class="label-content"><span class="label-text">Rooms</span></div>
            <div class="lip-pull"></div>
        </div>

        <div class="label-holder">
            <div class="screw s-tl"></div><div class="screw s-tr"></div>
            <div class="screw s-bl"></div><div class="screw s-br"></div>
            <div class="label-content"><span class="label-text">Furniture Catalog</span></div>
            <div class="lip-pull"></div>
        </div>

        <div class="label-holder">
            <div class="screw s-tl"></div><div class="screw s-tr"></div>
            <div class="screw s-bl"></div><div class="screw s-br"></div>
            <div class="label-content"><span class="label-text">Inspirational Look Book</span></div>
            <div class="lip-pull"></div>
        </div>

        <div class="label-holder">
            <div class="screw s-tl"></div><div class="screw s-tr"></div>
            <div class="screw s-bl"></div><div class="screw s-br"></div>
            <div class="label-content"><span class="label-text">Save</span></div>
            <div class="lip-pull"></div>
        </div>
    </div>

</body>
</html>
