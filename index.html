<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal-shine: linear-gradient(145deg, #162127, #0C1519);
            --bronze-screw: #CF9D7B;
            --teal-glow: #008080;
            --white-glow: rgba(255, 255, 255, 0.9);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: url('Assets/mainbackground2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* HEADERS: Silver, Black, and Gunmetal Shine */
        header {
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 2000;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 6rem;
            margin: 0;
            background: linear-gradient(180deg, #ffffff 0%, #4a4a4a 50%, #000000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-transform: uppercase;
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 1.8rem;
            color: #c0c0c0;
            margin-top: -15px;
            letter-spacing: 2px;
        }

        /* PULL TABS: Library Label Holders */
        #nav-tabs {
            position: fixed;
            top: 240px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 2000;
        }

        .label-holder {
            width: 185px;
            height: 90px;
            background: var(--gunmetal-shine);
            border-radius: 3px;
            position: relative;
            box-shadow: 4px 4px 12px rgba(0,0,0,0.9);
            border: 1px solid #111;
            cursor: pointer;
        }

        .screw {
            width: 8px;
            height: 8px;
            background: var(--bronze-screw);
            border-radius: 50%;
            position: absolute;
            box-shadow: inset 1px 1px 2px #000;
        }
        .s-tl { top: 8px; left: 8px; } .s-tr { top: 8px; right: 8px; }

        .white-card {
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 145px;
            height: 45px;
            background: #eee;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace; /* Sloppy Typewriter */
            font-weight: bold;
            font-size: 0.85rem;
            text-align: center;
            transition: 0.3s;
        }

        .label-holder:hover .white-card {
            background: var(--teal-glow);
            box-shadow: 0 0 20px var(--teal-glow);
        }

        .lip-pull {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            height: 18px;
            background: #111;
            border-radius: 12px 12px 0 0;
            border: 1px solid #333;
        }

        /* THE CABINET: Glide-in Rooms System */
        #cabinet {
            position: fixed;
            left: -650px;
            top: 15%;
            width: 580px;
            height: 750px;
            background: url('Assets/cabinet.png') no-repeat;
            background-size: contain;
            transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 600;
        }

        .drawer-btn {
            position: absolute;
            left: 100px;
            width: 200px;
            height: 60px;
            cursor: pointer;
        }

        /* THE DECOR CLOSET: Heart & Soul Entity */
        #decor-closet {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('decorcloset.jpg') no-repeat center center;
            background-size: cover;
            display: none;
            z-index: 500;
        }

        .hanging-rug {
            position: absolute;
            cursor: pointer;
            filter: drop-shadow(5px 15px 12px rgba(0,0,0,0.8));
            transition: 0.3s;
        }

        .hanging-rug:hover {
            filter: drop-shadow(0 0 15px var(--white-glow));
        }

        .cord-hook {
            width: 4px;
            height: 60px;
            background: #1a1a1a;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* PREVIEW BOX: Texture & Grit */
        #texture-zoom {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 280px;
            height: 280px;
            background: #000;
            border: 2px solid #fff;
            display: none;
            z-index: 3000;
            background-size: 300%;
        }

        /* HALLWAY PHYSICS: No Stretching */
        .hallway {
            width: 100%;
            height: 100%;
            background-size: contain !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
            background-color: #000;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Room Glow Up</h1>
    <h2>Where Your Dream Space Comes To Life</h2>
</header>

<div id="nav-tabs">
    <div class="label-holder" onclick="toggleCabinet()">
        <div class="screw s-tl"></div><div class="screw s-tr"></div>
        <div class="white-card">Rooms</div>
        <div class="lip-pull"></div>
    </div>
    <div class="label-holder">
        <div class="screw s-tl"></div><div class="screw s-tr"></div>
        <div class="white-card">Furniture Catalog</div>
        <div class="lip-pull"></div>
    </div>
    <div class="label-holder" onclick="toggleCloset()">
        <div class="screw s-tl"></div><div class="screw s-tr"></div>
        <div class="white-card">Decor Closet</div>
        <div class="lip-pull"></div>
    </div>
    <div class="label-holder" onclick="toggleWalkthrough()">
        <div class="screw s-tl"></div><div class="screw s-tr"></div>
        <div class="white-card">Inspirational Walkthrough</div>
        <div class="lip-pull"></div>
    </div>
    <div class="label-holder">
        <div class="screw s-tl"></div><div class="screw s-tr"></div>
        <div class="white-card">Save / Checkout</div>
        <div class="lip-pull"></div>
    </div>
</div>

<div id="cabinet">
    <div class="drawer-btn" style="top: 120px;" onmouseover="preview('livingroom1.jpg')" onclick="cycle('livingroom')"></div>
    <div class="drawer-btn" style="top: 220px;" onmouseover="preview('bedroom.jpg')"></div>
</div>

<div id="decor-closet">
    <div class="hanging-rug" style="top: 35%; left: 20%; width: 220px;" onmouseover="zoomOn(this.children[1].src)">
        <div class="cord-hook"></div>
        <img src="https://cdnmf.picsart.com/cloud-storage/ad47084e-eee9-4da1-9150-affc9cb260f1.jpeg" style="width:100%">
    </div>
</div>

<div id="texture-zoom"></div>

<div id="rain-hall" class="hallway" style="background: url('Assets/rain1.jpg');"></div>

<script>
    const cab = document.getElementById('cabinet');
    const clo = document.getElementById('decor-closet');
    const zm = document.getElementById('texture-zoom');
    const rain = document.getElementById('rain-hall');

    function toggleCabinet() {
        cab.style.left = cab.style.left === '0px' ? '-650px' : '0px';
    }

    function toggleCloset() {
        clo.style.display = clo.style.display === 'block' ? 'none' : 'block';
    }

    function toggleWalkthrough() {
        rain.style.display = rain.style.display === 'block' ? 'none' : 'block';
    }

    function preview(file) {
        document.body.style.backgroundImage = `url('Assets/${file}')`;
    }

    function zoomOn(src) {
        zm.style.display = 'block';
        zm.style.backgroundImage = `url('${src}')`;
    }

    document.addEventListener('mouseover', (e) => {
        if (!e.target.closest('.hanging-rug')) zm.style.display = 'none';
    });
</script>

</body>
</html>
