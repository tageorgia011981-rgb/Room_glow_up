<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up - Your Dream Space Come To Life</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
<style>
:root {
/* Gunmetal Metallic Theme */
--gunmetal: linear-gradient(180deg, #535c68 0%, #2c3e50 40%, #000000 100%);
--silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
--glow-white: rgba(255, 255, 255, 0.9);
}

body, html {
margin: 0;
padding: 0;
min-height: 100vh;
background: #000 url('Assets/mainbackground.jpg') no-repeat center top fixed;
background-size: contain;
scroll-behavior: smooth;
overflow-x: hidden;
}

#main-site-container {
width: 100%;
display: flex;
flex-direction: column;
align-items: center;
padding-bottom: 200px;
}

header {
text-align: center;
padding: 60px 0 30px 0;
z-index: 50;
}

h1 {
font-family: 'Limelight', cursive;
font-size: 100px;
margin: 0;
background: var(--silver-header);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));
text-transform: uppercase;
letter-spacing: 4px;
}

h2 {
font-family: 'Limelight', cursive;
font-size: 36px;
margin: -5px 0 0 0;
color: #e0e0e0;
letter-spacing: 3px;
text-shadow: 3px 3px 6px #000;
}

/* --- VINTAGE GUNMETAL LABEL HOLDERS --- */
.nav-container {
display: flex;
gap: 25px;
margin-top: 40px;
margin-bottom: 100px;
z-index: 50;
}

.label-holder {
width: 230px; /* Slightly wider for longer text */
height: 115px;
background: var(--gunmetal);
border: 1px solid #111;
border-radius: 4px 4px 0 0;
position: relative;
display: flex;
justify-content: center;
align-items: center;
box-shadow: 0 10px 25px rgba(0,0,0,0.9), inset 0 1px 3px rgba(255,255,255,0.2);
cursor: pointer;
transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
}

.label-holder:hover {
transform: translateY(-12px);
box-shadow: 0 25px 40px rgba(0,0,0,1);
}

.screw {
position: absolute;
width: 10px;
height: 10px;
background: radial-gradient(circle at 3px 3px, #666, #000);
border-radius: 50%;
box-shadow: 1px 1px 2px #000;
}
.s-tl { top: 10px; left: 10px; }
.s-tr { top: 10px; right: 10px; }
.s-bl { bottom: 35px; left: 10px; }
.s-br { bottom: 35px; right: 10px; }

/* RECESSED CARD EFFECT */
.white-card {
width: 80%;
height: 55%;
background: #eee;
display: flex;
justify-content: center;
align-items: center;
border-top: 3px solid #333; /* Shadow for recession */
border-left: 3px solid #333;
border-right: 1px solid #888;
border-bottom: 1px solid #888;
box-shadow: inset 4px 4px 8px rgba(0,0,0,0.5);
transition: background 0.4s ease, box-shadow 0.4s ease;
}

.label-holder:hover .white-card {
background: var(--glow-white);
box-shadow: inset 2px 2px 5px rgba(0,0,0,0.3), 0 0 20px #fff;
}

/* BIGGER BOLDER DARKER TYPEWRITER */
.label-text {
font-family: 'Courier New', Courier, monospace;
font-weight: 900;
font-size: 18px; 
color: #000;
text-transform: uppercase;
letter-spacing: 0.5px;
text-align: center;
padding: 0 5px;
}

.lip-pull {
position: absolute;
bottom: -8px;
width: 92%;
height: 25px;
background: linear-gradient(180deg, #444 0%, #111 100%);
border-radius: 0 0 30px 30px;
border: 1px solid #000;
box-shadow: 0 6px 12px rgba(0,0,0,0.7);
}

/* --- INTERACTION ZONE --- */
#interaction-zone {
display: flex;
justify-content: center;
align-items: flex-start;
gap: 40px;
width: 1600px;
height: 850px;
position: relative;
margin: 0 auto;
}

.cabinet-space {
position: relative;
width: 550px;
height: 800px;
}

.asset-side-container {
position: absolute;
top: 0;
left: 0;
width: 550px;
transform: translateX(-200%);
transition: transform 2s cubic-bezier(0.23, 1, 0.32, 1);
z-index: 30;
}

.asset-side-container.glided-in { transform: translateX(0); }

.asset-img {
width: 100%;
filter: drop-shadow(15px 15px 30px #000);
}

/* DRAWER TABS SPACED TO CABINET DRAWERS */
.drawer-labels-overlay {
position: absolute;
top: 135px; /* Aligned to first drawer */
left: 95px;
display: flex;
flex-direction: column;
gap: 32px; /* Increased gap to match cabinet image drawers */
}

/* SUB-DRAWER TABS MATCH TOP NAV */
.small-pull-tab {
width: 170px;
height: 60px;
background: var(--gunmetal);
display: flex;
justify-content: center;
align-items: center;
position: relative;
cursor: pointer;
border: 1px solid #111;
box-shadow: 0 5px 10px rgba(0,0,0,0.5), inset 0 1px 2px rgba(255,255,255,0.2);
transition: transform 0.3s ease;
}

.small-pull-tab:hover {
transform: translateX(10px) translateY(-5px); /* Lifts and slides */
}

.drawer-white-card {
width: 85%;
height: 65%;
background: #eee;
display: flex;
justify-content: center;
align-items: center;
font-family: 'Courier New', Courier, monospace;
font-size: 14px;
font-weight: 900;
color: #000;
text-transform: uppercase;
border-top: 2px solid #333;
border-left: 2px solid #333;
box-shadow: inset 3px 3px 6px rgba(0,0,0,0.4);
}

.small-pull-tab:hover .drawer-white-card {
background: #fff;
box-shadow: 0 0 10px #fff;
}

#theater-container {
width: 950px;
height: 600px;
border: 25px solid #000;
overflow: hidden;
background: #000;
box-shadow: 0 0 60px rgba(0,0,0,1);
z-index: 5;
flex-shrink: 0;
position: relative;
perspective: 1200px;
margin-top: 50px;
}

#room-display {
width: 100%;
height: 100%;
background-size: cover;
background-position: center;
transition: background-image 0.5s ease;
}

.placed-item {
position: absolute;
cursor: move;
filter: drop-shadow(5px 10px 15px rgba(0,0,0,0.5));
}

.lay-flat { transform: rotateX(55deg); transform-origin: bottom; }
</style>
</head>
<body>

<div id="main-site-container">
<header>
<h1>Room Glow Up</h1>
<h2>Where Your Dream Space Comes To Life</h2>
</header>

<nav class="nav-container">
<div class="label-holder" onclick="showAsset('rooms-cabinet-container')">
    <div class="screw s-tl"></div><div class="screw s-tr"></div>
    <div class="white-card"><span class="label-text">Rooms</span></div>
    <div class="screw s-bl"></div><div class="screw s-br"></div>
    <div class="lip-pull"></div>
</div>
<div class="label-holder" onclick="showAsset('furniture-cases-container')">
    <div class="screw s-tl"></div><div class="screw s-tr"></div>
    <div class="white-card"><span class="label-text">Furniture Catalog</span></div>
    <div class="screw s-bl"></div><div class="screw s-br"></div>
    <div class="lip-pull"></div>
</div>
<div class="label-holder" onclick="showAsset('decor-closet-container')">
    <div class="screw s-tl"></div><div class="screw s-tr"></div>
    <div class="white-card"><span class="label-text">Decor Closet</span></div>
    <div class="screw s-bl"></div><div class="screw s-br"></div>
    <div class="lip-pull"></div>
</div>
<div class="label-holder">
    <div class="screw s-tl"></div><div class="screw s-tr"></div>
    <div class="white-card"><span class="label-text">Inspirational Gallery</span></div>
    <div class="screw s-bl"></div><div class="screw s-br"></div>
    <div class="lip-pull"></div>
</div>
<div class="label-holder">
    <div class="screw s-tl"></div><div class="screw s-tr"></div>
    <div class="white-card"><span class="label-text">Save / Check Out</span></div>
    <div class="screw s-bl"></div><div class="screw s-br"></div>
    <div class="lip-pull"></div>
</div>
</nav>

<div id="interaction-zone">
<div class="cabinet-space">
<div id="rooms-cabinet-container" class="asset-side-container">
<img src="Assets/cabinet.png" class="asset-img">
<div class="drawer-labels-overlay">
<div class="small-pull-tab" onclick="cycleRoom('livingroom')"><div class="drawer-white-card">Living</div></div>
<div class="small-pull-tab" onclick="cycleRoom('bedroom')"><div class="drawer-white-card">Bedroom</div></div>
<div class="small-pull-tab" onclick="cycleRoom('diningroom')"><div class="drawer-white-card">Dining</div></div>
<div class="small-pull-tab" onclick="cycleRoom('extra')"><div class="drawer-white-card">Extra Rooms</div></div>
</div>
</div>

<div id="furniture-cases-container" class="asset-side-container">
<img src="Assets/furniturecases.png" class="asset-img">
<div class="drawer-labels-overlay">
<div class="small-pull-tab" ondblclick="addItem('seating1.png', 280, false, 15)"><div class="drawer-white-card">Seating</div></div>
<div class="small-pull-tab" ondblclick="addItem('table1.png', 220, false, 14)"><div class="drawer-white-card">Tables</div></div>
<div class="small-pull-tab"><div class="drawer-white-card">Storage</div></div>
<div class="small-pull-tab"><div class="drawer-white-card">Beds</div></div>
</div>
</div>

<div id="decor-closet-container" class="asset-side-container">
<img src="Assets/emptypillowrack.png" class="asset-img">
<div class="drawer-labels-overlay">
<div class="small-pull-tab" ondblclick="addItem('pillow1.png', 100, false, 20)"><div class="drawer-white-card">Pillow</div></div>
<div class="small-pull-tab" ondblclick="addItem('rug1.png', 450, true, 10)"><div class="drawer-white-card">Rug</div></div>
<div class="small-pull-tab" ondblclick="addItem('plant1.png', 160, false, 18)"><div class="drawer-white-card">Plant</div></div>
</div>
</div>
</div>

<div id="theater-container">
<div id="room-display"></div>
</div>
</div>
</div>

<script>
const roomInventory = { livingroom: ['livingroom1.jpg'], bedroom: ['bedroom.jpg'], diningroom: ['diningroom.jpg'], extra: ['extra1.jpg'] };
let indices = { livingroom: 0, bedroom: 0, diningroom: 0, extra: 0 };

function showAsset(id) {
document.querySelectorAll('.asset-side-container').forEach(c => c.classList.remove('glided-in'));
const target = document.getElementById(id);
target.classList.add('glided-in');

// AUTO-SCROLL TO CABINET
setTimeout(() => {
    target.scrollIntoView({ behavior: 'smooth', block: 'center' });
}, 500);
}

function cycleRoom(type) {
let list = roomInventory[type];
indices[type] = (indices[type] + 1) % list.length;
document.getElementById('room-display').style.backgroundImage = `url('Assets/${list[indices[type]]}')`;
}

function addItem(src, width, isRug, zIndex) {
const img = document.createElement('img');
img.src = 'Assets/' + src;
img.className = 'placed-item' + (isRug ? ' lay-flat' : '');
img.style.width = width + 'px';
img.style.left = '200px'; img.style.top = '200px';
img.style.zIndex = zIndex;
img.ondblclick = function() { this.remove(); };
makeDraggable(img);
document.getElementById('theater-container').appendChild(img);
}

function makeDraggable(el) {
let p1 = 0, p2 = 0, p3 = 0, p4 = 0;
el.onmousedown = (e) => {
e.preventDefault(); p3 = e.clientX; p4 = e.clientY;
document.onmouseup = () => { document.onmouseup = null; document.onmousemove = null; };
document.onmousemove = (e) => {
e.preventDefault(); p1 = p3 - e.clientX; p2 = p4 - e.clientY; p3 = e.clientX; p4 = e.clientY;
el.style.top = (el.offsetTop - p2) + "px"; el.style.left = (el.offsetLeft - p1) + "px";
};
};
}
</script>
</body>
</html>
