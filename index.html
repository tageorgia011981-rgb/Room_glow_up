<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up | Grand Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
<style>
  /* --- GLOBAL SETUP --- */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    background: #0f1011 url("background_color.jpg") center / cover fixed; 
    min-height: 100vh; font-family: 'Special Elite', cursive; color: #fff; overflow-x: hidden; 
  }

  /* --- HEADER --- */
  .site-header { text-align: center; padding: 30px 0 10px; position: relative; z-index: 10; }
  .brand-title { 
    font-family: 'Limelight', cursive; font-size: 80px; text-transform: uppercase; 
    background: linear-gradient(to bottom, #ffffff 0%, #dcdcdc 50%, #8e9196 51%, #a8a8a8 100%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    text-shadow: 0px 5px 15px rgba(0,0,0,0.6); letter-spacing: 4px;
  }
  
  /* --- NAVIGATION TABS --- */
  .vintage-tabs { display: flex; justify-content: center; gap: 15px; padding: 15px 0; z-index: 2000; position: relative; }

  /* --- HARDWARE --- */
  .drawer-hardware {
    position: relative; width: 220px; height: 80px; 
    background: linear-gradient(135deg, #2c2e30 0%, #1a1a1a 100%); border: 3px solid #000;
    box-shadow: inset 0 0 0 2px #444, inset 10px 0 20px rgba(0,0,0,0.8), 0 10px 20px rgba(0,0,0,0.8);
    display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s;
  }
  .drawer-hardware::before, .drawer-hardware::after {
    content: ''; position: absolute; top: 50%; transform: translateY(-50%);
    width: 14px; height: 14px; border-radius: 50%; 
    background: radial-gradient(circle, #111 20%, #555 100%); box-shadow: 0 1px 0 rgba(255,255,255,0.1); 
  }
  .drawer-hardware::before { left: 12px; }
  .drawer-hardware::after { right: 12px; }
  
  .plate-style { 
    width: 145px; height: 38px; background: linear-gradient(to bottom, #dcdcdc 0%, #8e9196 50%, #b0b0b0 100%);
    color: #000; display: flex; align-items: center; justify-content: center; 
    font-family: 'Special Elite', cursive; font-size: 15px; font-weight: 900; text-transform: uppercase; 
    border: 1px solid #666; box-shadow: inset 0 2px 5px rgba(0,0,0,0.2); text-align: center;
  }
  .lip-pull { position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 100px; height: 14px; background: linear-gradient(to bottom, #2c2e30, #000); border: 2px solid #111; border-radius: 0 0 10px 10px; }

  /* --- WORKSPACE --- */
  .workspace { position: relative; width: 100%; height: 850px; display: flex; flex-direction: column; align-items: center; }

  /* Cabinet Glide-in */
  .cabinet-container { 
    position: absolute; left: -600px; top: 20px; width: 450px; z-index: 50;
    transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1);
  }
  .cabinet-visible { left: 20px !important; }
  .cabinet-image { width: 100%; filter: drop-shadow(15px 15px 30px rgba(0,0,0,0.9)); }
  .drawer-stack { position: absolute; top: 110px; left: 45px; width: 360px; display: flex; flex-direction: column; align-items: center; gap: 40px; } 

  /* Glow Interaction */
  .drawer-zone:hover .drawer-hardware { 
    filter: brightness(1.2) drop-shadow(0 0 25px rgba(255,255,255,0.5));
    transform: scale(1.04);
  }

  /* STAGE */
  .stage { 
    width: 75%; height: 480px; background: #000; border: 20px solid #2c2e30; 
    position: relative; z-index: 100; margin-top: 10px;
    transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
    box-shadow: inset 0 0 80px #000, 0 20px 50px rgba(0,0,0,0.8);
    overflow: hidden;
  }
  .stage-pushed { transform: translateX(400px); }
  #room-display { width: 100%; height: 100%; object-fit: cover; display: none; }

  /* FILE BOX */
  .filebox-outer {
    position: fixed; bottom: -500px; left: 50%; transform: translateX(-50%);
    width: 650px; height: 400px; z-index: 1000; transition: bottom 0.8s;
  }
  .filebox-visible { bottom: -60px !important; } 
  .filebox-image { width: 100%; z-index: 10; position: absolute; bottom: 0; pointer-events: none; }

  .folder-row { 
    display: flex; justify-content: center; width: 90%; gap: 10px; 
    position: absolute; bottom: 220px; left: 50%; transform: translateX(-50%);
    z-index: 5;
  }
  .archive-folder {
    flex: 1; height: 130px; background: linear-gradient(to bottom, #333, #111, #000);
    border: 2px solid #8e9196; border-radius: 4px 10px 0 0;
    position: relative; transition: 0.3s; box-shadow: -5px 0 15px rgba(0,0,0,0.8); cursor: pointer;
  }
  .archive-folder:hover { transform: translateY(-30px); border-color: #fff; z-index: 20; }
  
  .folder-label-top {
    position: absolute; top: -20px; left: 5px; background: #dcdcdc; color: #000;
    font-size: 10px; font-weight: bold; padding: 2px 4px; border: 1px solid #000;
    text-transform: uppercase; font-family: 'Courier Prime', monospace;
  }

  /* PREVIEW BOX */
  #item-preview-box {
    position: fixed; width: 180px; height: 180px; background: #1a1a1a; 
    border: 3px solid #8e9196; border-radius: 8px; z-index: 5000; 
    display: none; pointer-events: none; overflow: hidden;
    box-shadow: 0 0 30px #000;
  }
  #item-preview-box img { width: 100%; height: 100%; object-fit: contain; }
</style>
</head>
<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
</header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="glideInCabinet()"><div class="plate-style">Rooms</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="alert('Look Book Overlay')"><div class="plate-style">Look Book</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="alert('Catalog Overlay')"><div class="plate-style">Catalog</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware"><div class="plate-style">Decor</div><div class="lip-pull"></div></div>
</nav>

<div class="workspace">
    <div class="cabinet-container" id="cab-container">
        <img src="cabinet.png" class="cabinet-image">
        <div class="drawer-stack">
            <div class="drawer-zone" onmouseover="previewRoom('livingroom.jpg')" onclick="cycleRoom(['livingroom1.jpg', 'livingroom3.jpg'])"><div class="drawer-hardware"><div class="plate-style">Living Room</div><div class="lip-pull"></div></div></div>
            <div class="drawer-zone" onmouseover="previewRoom('bedroom.jpg')" onclick="cycleRoom(['bedroom1.jpg'])"><div class="drawer-hardware"><div class="plate-style">Bedroom</div><div class="lip-pull"></div></div></div>
            <div class="drawer-zone" onmouseover="previewRoom('diningroom.jpg')" onclick="previewRoom('diningroom.jpg', 1.0)"><div class="drawer-hardware"><div class="plate-style">Dining Room</div><div class="lip-pull"></div></div></div>
            <div class="drawer-zone" onclick="triggerUpload()"><div class="drawer-hardware"><div class="plate-style" style="color: #d00;">Upload</div><div class="lip-pull"></div></div></div>
        </div>
    </div>
    
    <div class="stage" id="stage-zone">
        <img id="room-display" onclick="summonFileBox()">
    </div>

    <div class="filebox-outer" id="filebox-wrap">
        <div class="folder-row" id="folder-container"></div>
        <img src="filebox.png" class="filebox-image">
    </div>
</div>

<div id="item-preview-box"><img id="preview-img" src=""></div>

<script>
    const roomImg = document.getElementById('room-display');
    const stage = document.getElementById('stage-zone');
    const cab = document.getElementById('cab-container');
    const fileboxWrap = document.getElementById('filebox-wrap');
    const folderContainer = document.getElementById('folder-container');
    const previewBox = document.getElementById('item-preview-box');
    const previewImg = document.getElementById('preview-img');
    
    let cycleIndex = 0;

    const fileStructure = {
        main: ['Beds', 'Seating', 'Storage', 'Tables'],
        seating: ['Couches', 'Armchairs', 'Benches', 'Stools', 'Dining'],
        storage: ['Dressers', 'Buffet', 'Cabinets'],
        tables: ['End', 'Coffee', 'Dining']
    };

    function glideInCabinet() { 
        cab.classList.add('cabinet-visible'); 
        stage.classList.add('stage-pushed'); 
    }

    function previewRoom(src, op = 0.5) {
        roomImg.src = src;
        roomImg.style.display = 'block';
        roomImg.style.opacity = op;
        cycleIndex = 0;
    }

    function cycleRoom(images) {
        cycleIndex = (cycleIndex + 1) % images.length;
        roomImg.src = images[cycleIndex];
        roomImg.style.display = 'block';
        roomImg.style.opacity = '0.9';
    }

    function summonFileBox() {
        roomImg.style.opacity = '1';
        fileboxWrap.classList.add('filebox-visible');
        renderFolders('main');
    }

    function renderFolders(tier) {
        folderContainer.innerHTML = '';
        const list = fileStructure[tier.toLowerCase()] || fileStructure.main;
        if (tier !== 'main') folderContainer.innerHTML += createFolderHTML('BACK', 'main');
        list.forEach(item => { folderContainer.innerHTML += createFolderHTML(item, item); });
    }

    function createFolderHTML(label, target) {
        const isLeaf = !fileStructure[target.toLowerCase()] && target !== 'main';
        const mouseEvents = isLeaf ? `onmouseover="showPreview('${target}')" onmouseout="hidePreview()" onmousemove="movePreview(event)"` : '';
        const action = fileStructure[target.toLowerCase()] ? `renderFolders('${target}')` : `alert('Opening ${label}')`;
        return `<div class="archive-folder" onclick="${action}" ${mouseEvents}><div class="folder-label-top">${label}</div></div>`;
    }

    function showPreview(item) { previewImg.src = item.toLowerCase() + '.png'; previewBox.style.display = 'block'; }
    function hidePreview() { previewBox.style.display = 'none'; }
    function movePreview(e) { previewBox.style.left = (e.clientX + 20) + 'px'; previewBox.style.top = (e.clientY - 200) + 'px'; }

    function triggerUpload() { /* upload logic */ }
</script>
</body>
</html>
