<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Studio Workspace</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #008080; 
            --transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            --window-frame: #111;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Limelight', cursive;
            overflow: hidden;
            background: url('backgroundG&Blk.png') center/cover no-repeat;
        }

        /* --- THE SLIDING CABINET (LEFT RAIL) --- */
        #left-rail {
            position: fixed; left: 0; top: 0; 
            bottom: 0; width: 340px;
            z-index: 1000;
            pointer-events: none;
        }

        .side-panel {
            position: absolute; width: 100%; height: 100%;
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(25px);
            transition: var(--transition);
            padding: 50px 30px; box-sizing: border-box;
            border-right: 1px solid rgba(255,255,255,0.1);
            pointer-events: all;
            transform: translateX(-105%); 
        }

        /* Cabinet State Logic */
        .show-rooms:not(.is-locked) #room-cabinet { transform: translateX(0); }
        .is-locked #room-cabinet { transform: translateX(-105%); }
        .is-locked #furniture-cases { transform: translateX(0); }

        /* BRANDING AT TOP OF CABINET */
        .cabinet-branding {
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
        }
        .cabinet-branding h1 { 
            color: white; margin: 0; letter-spacing: 3px; 
            font-size: 28px; text-transform: uppercase; 
        }
        .cabinet-branding h2 { 
            color: var(--accent); margin: 8px 0 0 0; 
            font-size: 11px; letter-spacing: 1px; 
            text-transform: uppercase; font-weight: 400; 
            font-family: 'Segoe UI', sans-serif; /* Subtitle in cleaner font */
        }

        /* THE 5 PULL TABS */
        .drawer-pull {
            width: 100%; height: 50px; background: #1a1a1a;
            margin-bottom: 15px; cursor: pointer;
            display: flex; align-items: center; padding-left: 20px;
            transition: 0.3s; border-left: 0px solid var(--accent);
            color: #888; text-transform: uppercase; font-size: 11px;
            letter-spacing: 1px; font-family: 'Segoe UI', sans-serif;
        }
        .drawer-pull:hover {
            transform: translateX(10px);
            border-left: 10px solid var(--accent);
            background: #222;
            color: white;
        }

        /* --- THE WINDOW VIEW STAGE --- */
        #stage-container {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100%;
        }

        #stage {
            width: 65%; max-width: 1000px; aspect-ratio: 16/9;
            background: #000;
            position: relative; cursor: pointer;
            transition: var(--transition);
            border: 15px solid var(--window-frame);
            box-shadow: 0 0 100px rgba(0,0,0,0.9), inset 0 0 40px rgba(0,0,0,1);
            overflow: hidden;
        }

        #stage img { width: 100%; height: 100%; object-fit: cover; }

        /* Window Glare Effect */
        #stage::after {
            content: "";
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0) 45%);
            pointer-events: none;
            z-index: 100;
        }

        /* HUD ELEMENTS */
        #studio-hud {
            position: fixed; bottom: 0; width: 100%; height: 60px;
            background: rgba(0,0,0,0.95); display: flex;
            align-items: center; padding: 0 50px; justify-content: space-between;
            z-index: 500;
        }

        .btn-main {
            padding: 10px 25px; cursor: pointer; background: #222; 
            color: white; border: 1px solid #444; text-transform: uppercase; 
            font-size: 10px; font-family: 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body id="studio-body">

    <div style="position:fixed; top:30px; right:50px; z-index:2000;">
        <button class="btn-main" onclick="toggleRooms()">Select Room</button>
    </div>

    <div id="left-rail">
        <div id="room-cabinet" class="side-panel">
            <div class="cabinet-branding">
                <h1>ROOM GLOW UP</h1>
                <h2>Where Your Dream Space Comes To Life</h2>
            </div>
            
            <div class="drawer-pull" onclick="cycleLiving()">LIVING ROOM</div>
            <div class="drawer-pull" onclick="cycleBedroom()">BEDROOM SERIES</div>
            <div class="drawer-pull" onclick="setRoom('diningroom.jpg')">DINING ROOM</div>
            <div class="drawer-pull" onclick="cycleExtras()">EXTRAS VAULT</div>
            <div class="drawer-pull" onclick="alert('Upload Portal Engaged')">YOUR UPLOADS</div>
        </div>

        <div id="furniture-cases" class="side-panel">
            <div class="cabinet-branding">
                <h1>ROOM GLOW UP</h1>
                <h2>FURNISHINGS</h2>
            </div>
            <div style="padding:20px; border:1px solid #444; cursor:grab; background:#111; text-align:center; color:white; font-family: 'Segoe UI';" draggable="true" ondragstart="drag(event)" id="bench-item">
                LUXE BENCH
            </div>
        </div>
    </div>

    <div id="stage-container">
        <div id="stage" onclick="lockRoom()" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="livingroom.jpg" id="active-room-img" alt="Stage View">
        </div>
    </div>

    <div id="studio-hud">
        <div style="font-size: 11px; color:#555; font-family: 'Segoe UI';">REF: <span id="sku-val">LIVINGROOM</span></div>
        <button class="btn-main" onclick="location.reload()" style="background:#500; border:none;">RESET STUDIO</button>
    </div>

    <script>
        // YOUR 11-ROOM LIBRARY
        const livingRooms = ["livingroom.jpg", "livingroom1.jpg", "livingroom3.jpg"];
        const bedrooms = ["bedroom.jpg", "bedroom2.jpg"];
        const extras = ["foyer.jpg", "kitchen.jpg", "kitchen2.jpg", "officeroom.jpg"];
        
        let lIdx = 0, bIdx = 0, eIdx = 0;
        const body = document.getElementById('studio-body');
        const mainImg = document.getElementById('active-room-img');
        const sku = document.getElementById('sku-val');

        function toggleRooms() { body.classList.toggle('show-rooms'); }

        function setRoom(file) {
            if (body.classList.contains('is-locked')) return;
            mainImg.src = file;
            sku.innerText = file.split('.')[0].toUpperCase();
        }

        // Drawer Cycle Logic
        function cycleLiving() {
            lIdx = (lIdx + 1) % livingRooms.length;
            setRoom(livingRooms[lIdx]);
        }

        function cycleBedroom() {
            bIdx = (bIdx + 1) % bedrooms.length;
            setRoom(bedrooms[bIdx]);
        }

        function cycleExtras() {
            eIdx = (eIdx + 1) % extras.length;
            setRoom(extras[eIdx]);
        }

        function lockRoom() {
            if (!body.classList.contains('is-locked')) {
                body.classList.add('is-locked');
            }
        }

        // Drag/Drop Functions
        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const original = document.getElementById(data);
            const clone = original.cloneNode(true);
            clone.classList.add('placed-item');
            clone.style.position = "absolute";
            clone.style.left = (ev.offsetX - 50) + "px";
            clone.style.top = (ev.offsetY - 25) + "px";
            ev.target.appendChild(clone);
        }
    </script>
</body>
</html>
