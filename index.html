<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            /* MANIFEST PALETTE (LOCKED) */
            --gunmetal-matte: #162127;  
            --gunmetal-dark: #0C1519;   
            --bronze-screw: #CF9D7B;    
            
            --transition-speed: 1.2s;
            --stage-shift: 450px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; min-height: 100vh; 
            background: #000; 
            overflow-x: hidden; 
            overflow-y: auto;   
        }

        #main-scene {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('Assests/mainbackground.jpg') no-repeat center center;
            background-size: cover; 
            z-index: 1;
            pointer-events: none;
        }

        /* --- HEADER (FIXED TO MANIFEST) --- */
        #studio-header { 
            position: relative; 
            width: 100%; text-align: center; z-index: 5000; 
            padding-top: 20px; margin-bottom: 10px;
        }
        
        .main-title {
            font-family: 'Limelight', cursive; 
            font-size: 6rem; /* Tightened to one line */
            background: linear-gradient(to bottom, #999, #fff, #333);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 15px; text-transform: uppercase; line-height: 1;
            filter: drop-shadow(0 0 30px rgba(255,255,255,0.1));
        }
        .sub-header {
            font-family: 'Special Elite', cursive; color: #fff; /* Bolder */
            font-size: 1.8rem; letter-spacing: 5px; text-transform: uppercase;
            margin-top: 5px; display: block; opacity: 1; font-weight: 900;
        }

        /* --- FURNITURE CATALOG (THE BOOK AT TOP) --- */
        #furniture-catalog-book {
            position: fixed; top: -300px; left: 50%; transform: translateX(-50%);
            width: 80%; height: 200px; background: rgba(255,255,255,0.9);
            z-index: 6000; border: 5px solid var(--gunmetal-matte);
            transition: top 0.8s ease-in-out;
            display: flex; align-items: center; justify-content: space-around;
            padding: 20px; border-radius: 0 0 20px 20px;
        }
        #furniture-catalog-book.active { top: 0; }
        .catalog-item { width: 120px; height: 120px; cursor: grab; }

        .nav-hardware-row { 
            display: flex; gap: 40px; justify-content: center; 
            margin-top: 20px; padding-bottom: 20px;
            flex-wrap: wrap; 
        }

        /* --- HARDWARE TABS --- */
        .hardware-pull {
            width: 190px; height: 70px; 
            background: linear-gradient(180deg, var(--gunmetal-matte) 0%, var(--gunmetal-dark) 100%);
            position: relative; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 2px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.8), inset 0 1px 1px rgba(255,255,255,0.1), inset 0 -2px 5px rgba(0,0,0,0.5);
            border: 1px solid #000; z-index: 10;
            transition: transform 0.3s;
        }
        .hardware-pull::before, .hardware-pull::after {
            content: ''; position: absolute; top: 50%; transform: translateY(-50%);
            width: 30px; height: 40px; background: var(--gunmetal-matte);
            border-radius: 50%; z-index: -1;
            box-shadow: 0 4px 8px rgba(0,0,0,0.9); border: 1px solid #000;
        }
        .hardware-pull::before { left: -14px; }
        .hardware-pull::after { right: -14px; }

        .screw { 
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 8px; height: 8px; 
            background: radial-gradient(circle, var(--bronze-screw) 30%, #5c4230 100%); 
            border-radius: 50%; box-shadow: inset 0 0 2px #000; z-index: 20;
        }
        .screw-left { left: -10px; } .screw-right { right: -10px; } 

        .pull-lip { 
            position: absolute; bottom: -14px; width: 140px; height: 20px; 
            background: linear-gradient(to bottom, var(--gunmetal-dark), #000);
            border-radius: 0 0 50% 50%; box-shadow: 0 4px 8px rgba(0,0,0,0.9);
            border-top: 1px solid #333; 
        }
        .hardware-pull:hover { transform: translateY(-5px) scale(1.05); z-index: 100; }

        .label-frame { 
            width: 160px; height: 44px; background: #080808; padding: 5px; 
            box-shadow: inset 0 0 8px #000; border-radius: 2px;
        }
        .white-card { 
            width: 100%; height: 100%; background: #dcdcdc; 
            display: flex; justify-content: center; align-items: center; 
            font-family: 'Special Elite', cursive; color: #111; font-weight: 900; 
            font-size: 1.0rem; letter-spacing: -1.5px; text-transform: uppercase;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.2); transform: rotate(-0.5deg); 
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }
        .smashed-text { font-size: 0.8rem; letter-spacing: -1px; }

        /* --- CABINETS & CASES --- */
        .cabinet-unit {
            position: fixed; left: -900px; top: 55%; transform: translateY(-50%);
            z-index: 1000; transition: left var(--transition-speed) cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column; 
        }
        .cabinet-unit.active { left: 50px; }

        #room-cabinet {
            width: 600px; height: 800px;
            background: url('Assests/cabinet.png') no-repeat center center;
            background-size: contain;
            padding-top: 160px; padding-left: 100px; 
        }

        /* furniturecases.png is the white stack asset */
        #furniture-cases-menu {
            width: 600px; height: 800px;
            background: url('Assests/furniturecases.png') no-repeat center center;
            background-size: contain;
            padding-top: 120px; padding-left: 90px; 
        }

        /* Sub-category replacement case */
        #seating-case-unit {
            width: 600px; height: 800px;
            background: url('Assests/seatingcase.png') no-repeat center center;
            background-size: contain;
            padding-top: 120px; padding-left: 90px; 
        }

        .drawer-scroll-track { 
            width: 400px; height: 500px; overflow-y: scroll; scrollbar-width: none;
            display: flex; flex-direction: column; gap: 40px; padding-bottom: 50px;
        }
        .drawer-scroll-track::-webkit-scrollbar { display: none; }
        .drawer-item { 
            position: relative; height: 75px; display: flex; justify-content: center; flex-shrink: 0; 
        }

        /* --- THE STAGE --- */
        #studio-stage {
            position: relative; 
            margin: 50px auto 100px auto; 
            width: 850px; height: 500px; 
            background: url('Assests/stagecurtain.png') no-repeat center center;
            background-size: cover; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: transform var(--transition-speed) cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 10; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        #studio-stage.shifted { transform: translateX(250px); }

        #studio-stage.rain-mode {
            background-size: contain !important;
            background-color: #000 !important;
            background-repeat: no-repeat;
            background-position: center center;
        }
    </style>
</head>
<body>

    <div id="main-scene"></div>

    <div id="furniture-catalog-book">
        <div class="catalog-item" draggable="true" ondragstart="drag(event)" id="item1"><img src="Assests/chair1.png" width="100"></div>
        <div class="catalog-item" draggable="true" ondragstart="drag(event)" id="item2"><img src="Assests/chair2.png" width="100"></div>
        </div>

    <header id="studio-header">
        <h1 class="main-title">Room Glow Up</h1>
        <span class="sub-header">Where Your Dream Space Comes To Life</span>
        
        <div class="nav-hardware-row">
            <div class="hardware-pull" onclick="toggleCabinet('room-cabinet')">
                <div class="screw screw-left"></div>
                <div class="label-frame"><div class="white-card">Rooms</div></div>
                <div class="screw screw-right"></div><div class="pull-lip"></div>
            </div>
            
            <div class="hardware-pull" onclick="toggleCabinet('furniture-cases-menu')">
                <div class="screw screw-left"></div>
                <div class="label-frame"><div class="white-card smashed-text">Furniture Catalog</div></div>
                <div class="screw screw-right"></div><div class="pull-lip"></div>
            </div>
            
            <div class="hardware-pull">
                <div class="screw screw-left"></div>
                <div class="label-frame"><div class="white-card">Decor Closet</div></div>
                <div class="screw screw-right"></div><div class="pull-lip"></div>
            </div>
            
            <div class="hardware-pull">
                <div class="screw screw-left"></div>
                <div class="label-frame"><div class="white-card">Save</div></div>
                <div class="screw screw-right"></div><div class="pull-lip"></div>
            </div>
        </div>
    </header>

    <div id="studio-stage" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <aside id="room-cabinet" class="cabinet-unit">
        <div class="drawer-scroll-track">
            <div class="drawer-item" onclick="selectRoom('livingroom')">
                <div class="hardware-pull"><div class="screw screw-left"></div><div class="label-frame"><div class="white-card">Living Room</div></div><div class="screw screw-right"></div><div class="pull-lip"></div></div>
            </div>
            <div class="drawer-item" onclick="selectRoom('bedroom')">
                <div class="hardware-pull"><div class="screw screw-left"></div><div class="label-frame"><div class="white-card">Bedroom</div></div><div class="screw screw-right"></div><div class="pull-lip"></div></div>
            </div>
            <div class="drawer-item" onclick="selectRoom('diningroom')">
                <div class="hardware-pull"><div class="screw screw-left"></div><div class="label-frame"><div class="white-card">Dining Room</div></div><div class="screw screw-right"></div><div class="pull-lip"></div></div>
            </div>
        </div>
    </aside>

    <aside id="furniture-cases-menu" class="cabinet-unit">
        <div class="drawer-scroll-track">
            <div class="drawer-item" onclick="replaceCase('furniture-cases-menu', 'seating-case-unit')">
                <div class="hardware-pull"><div class="screw screw-left"></div><div class="label-frame"><div class="white-card">Seating</div></div><div class="screw screw-right"></div><div class="pull-lip"></div></div>
            </div>
            <div class="drawer-item">
                <div class="hardware-pull"><div class="screw screw-left"></div><div class="label-frame"><div class="white-card">Tables</div></div><div class="screw screw-right"></div><div class="pull-lip"></div></div>
            </div>
        </div>
    </aside>

    <aside id="seating-case-unit" class="cabinet-unit">
        <div class="drawer-scroll-track">
            <div class="drawer-item" onclick="openCatalogBook()">
                <div class="hardware-pull"><div class="screw screw-left"></div><div class="label-frame"><div class="white-card">Chairs</div></div><div class="screw screw-right"></div><div class="pull-lip"></div></div>
            </div>
            <div class="drawer-item" onclick="openCatalogBook()">
                <div class="hardware-pull"><div class="screw screw-left"></div><div class="label-frame"><div class="white-card">Couches</div></div><div class="screw screw-right"></div><div class="pull-lip"></div></div>
            </div>
        </div>
    </aside>

    <script>
        const registry = {
            livingroom: { files: ['livingroom.jpg', 'livingroom1.jpg'], folder: 'Assests' },
            bedroom:    { files: ['bedroom.jpg'], folder: 'Assests' },
            diningroom: { files: ['diningroom.jpg'], folder: 'Assests' }
        };

        function toggleCabinet(id) {
            const stage = document.getElementById('studio-stage');
            const target = document.getElementById(id);
            const alreadyOpen = target.classList.contains('active');
            document.querySelectorAll('.cabinet-unit').forEach(c => c.classList.remove('active'));
            if (!alreadyOpen) {
                target.classList.add('active');
                stage.classList.add('shifted');
            } else {
                stage.classList.remove('shifted');
            }
        }

        // SEQUENCE: Pick Room -> Cabinet glides back -> Furniture Cases glide in
        function selectRoom(key) {
            const entry = registry[key];
            const stage = document.getElementById('studio-stage');
            stage.style.backgroundImage = `url('${entry.folder}/${entry.files[0]}')`;
            
            // 1. Close Cabinet
            document.getElementById('room-cabinet').classList.remove('active');
            
            // 2. Wait for transition, then glide in furniturecases.png
            setTimeout(() => {
                toggleCabinet('furniture-cases-menu');
            }, 1000);
        }

        // REPLACEMENT LOGIC: One case slides out, the next slides in
        function replaceCase(oldId, newId) {
            document.getElementById(oldId).classList.remove('active');
            setTimeout(() => {
                document.getElementById(newId).classList.add('active');
            }, 600);
        }

        // CATALOG LOGIC: Opens the book at the top
        function openCatalogBook() {
            document.getElementById('furniture-catalog-book').classList.add('active');
        }

        /* DRAG AND DROP FOR AFFILIATE MARKETING */
        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var nodeCopy = document.getElementById(data).cloneNode(true);
            nodeCopy.style.position = "absolute";
            nodeCopy.style.left = (ev.clientX - ev.target.offsetLeft) + "px";
            nodeCopy.style.top = (ev.clientY - ev.target.offsetTop) + "px";
            ev.target.appendChild(nodeCopy);
        }
    </script>
</body>
</html>
