<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            background-image: url('https://www.transparenttextures.com/patterns/floral-vines.png');
            color: white;
            font-family: 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- HEADER & TOP NAV --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #000;
        }

        .logo {
            font-size: 24px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-family: 'Special Elite', cursive;
        }

        .vintage-tabs { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
        }

        /* --- DRAWER LABEL STYLE (Shared) --- */
        .drawer-label { 
            background: #e3e3e3; 
            color: #111; 
            padding: 6px 15px; 
            min-width: 110px; 
            text-align: center; 
            font-size: 14px; 
            font-weight: bold; 
            text-transform: uppercase; 
            font-family: 'Special Elite', cursive; 
            box-shadow: 1px 1px 2px rgba(0,0,0,0.3); 
            border: 1px solid #999; 
            transform: rotate(-0.5deg); 
        }

        /* --- DRAWER HARDWARE STYLE --- */
        .drawer-hardware { 
            position: relative; 
            width: 200px; 
            height: 80px; 
            background: linear-gradient(135deg, #2c2e30 0%, #000 100%); 
            border: 3px solid #1a1a1a; 
            box-shadow: inset 0 0 15px rgba(255,255,255,0.05), 0 10px 20px rgba(0,0,0,0.8); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        .drawer-hardware:hover {
            border-color: #444;
        }

        .drawer-hardware:hover .drawer-label { 
            box-shadow: 0 0 15px rgba(255,255,255,0.3); 
            border-color: #fff; 
        }

        .lip-pull { 
            position: absolute; 
            bottom: -7px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 100px; 
            height: 14px; 
            background: linear-gradient(#333, #111, #000); 
            border-radius: 0 0 10px 10px; 
            border: 1px solid #111; 
        }

        /* --- LAYOUT --- */
        .container {
            display: flex;
            flex: 1;
            border-top: 1px solid #1a1a1a;
        }

        aside {
            width: 180px;
            padding: 40px 25px;
            border-right: 1px solid #1a1a1a;
        }

        .side-link {
            display: block;
            margin-bottom: 35px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            font-family: 'Special Elite', cursive;
        }

        /* --- CENTER CONTENT (THE CABINET) --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cabinet {
            width: 700px;
            height: 500px;
            background-color: #000;
            border: 1px solid #222;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            place-items: center;
            padding: 20px;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
        }

        .drawer-zone { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ROOM GLOW UP</div>
        <div class="vintage-tabs">
            <div class="drawer-label">Rooms</div>
            <div class="drawer-label">Furniture</div>
            <div class="drawer-label">Decor</div>
            <div class="drawer-label">Inspiration</div>
        </div>
    </header>

    <div class="container">
        <aside>
            <div class="side-link">Seating</div>
            <div class="side-link">Tables</div>
            <div class="side-link">Storage</div>
        </aside>

        <main>
            <div class="cabinet">
                <div class="drawer-zone">
                    <div class="drawer-hardware">
                        <div class="drawer-label">Livingroom</div>
                        <div class="lip-pull"></div>
                    </div>
                </div>
                <div class="drawer-zone">
                    <div class="drawer-hardware">
                        <div class="drawer-label">Diningroom</div>
                        <div class="lip-pull"></div>
                    </div>
                </div>
                <div class="drawer-zone">
                    <div class="drawer-hardware">
                        <div class="drawer-label">Bedroom</div>
                        <div class="lip-pull"></div>
                    </div>
                </div>
                <div class="drawer-zone">
                    <div class="drawer-hardware" style="border-style: dashed; border-color: #333;">
                        <div class="drawer-label" style="background: #222; color: #bbb;">Upload</div>
                        <div class="lip-pull"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
