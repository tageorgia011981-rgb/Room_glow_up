<div class="hero">
  <div class="header-content">
    <h1 class="brand-title">Room Glow Up</h1>
    <h2 class="brand-subtitle" id="sub-header-vogue" style="color: #c2a46f !important; -webkit-text-fill-color: #c2a46f !important;">Your Dream Space Come To Life</h2>
  </div>

  <nav class="main-nav">
    <div class="nav-tab" id="rooms-trigger" onclick="toggleRooms()">
      <span class="screw screw-left"></span>
      <span class="label">Rooms</span>
      <span class="screw screw-right"></span>
    </div>
    <div class="nav-tab" onclick="this.classList.toggle('lit-up')">
      <span class="screw screw-left"></span><span class="label">Furniture</span><span class="screw screw-right"></span>
    </div>
    <div class="nav-tab" onclick="this.classList.toggle('lit-up')">
      <span class="screw screw-left"></span><span class="label">Decor</span><span class="screw screw-right"></span>
    </div>
    <div class="nav-tab" onclick="this.classList.toggle('lit-up')">
      <span class="screw screw-left"></span><span class="label">Upload</span><span class="screw screw-right"></span>
    </div>
    <div class="nav-tab" onclick="this.classList.toggle('lit-up')">
      <span class="screw screw-left"></span><span class="label">Save</span><span class="screw screw-right"></span>
    </div>
    <div class="nav-tab" onclick="this.classList.toggle('lit-up')">
      <span class="screw screw-left"></span><span class="label">Inspiration</span><span class="screw screw-right"></span>
    </div>
  </nav>

  <div class="side-panel" id="sideCabinet">
    <div class="side-drawer" onclick="this.classList.toggle('lit-up')"><span class="screw screw-left"></span><span class="label">Living Room</span><span class="screw screw-right"></span></div>
    <div class="side-drawer" onclick="this.classList.toggle('lit-up')"><span class="screw screw-left"></span><span class="label">Bedroom</span><span class="screw screw-right"></span></div>
    <div class="side-drawer" onclick="this.classList.toggle('lit-up')"><span class="screw screw-left"></span><span class="label">Kitchen</span><span class="screw screw-right"></span></div>
    <div class="side-drawer" onclick="this.classList.toggle('lit-up')"><span class="screw screw-left"></span><span class="label">Dining Room</span><span class="screw screw-right"></span></div>
    <div class="side-drawer" onclick="this.classList.toggle('lit-up')"><span class="screw screw-left"></span><span class="label">Office</span><span class="screw screw-right"></span></div>
  </div>
</div>

<script>
  function toggleRooms() {
    const btn = document.getElementById('rooms-trigger');
    const panel = document.getElementById('sideCabinet');
    panel.classList.toggle('active');
    btn.classList.toggle('lit-up');
  }
</script>
