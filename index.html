<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal: #2a3439;
            --silver: #c0c0c0;
            --teal: #008080;
            --black: #000000;
        }

        body {
            background-color: var(--black);
            color: white;
            font-family: 'Limelight', cursive;
            margin: 0;
            padding: 0;
            overflow-y: auto; /* FIXED: Scroll enabled */
            min-height: 150vh;
        }

        /* --- HEADER SECTION --- */
        header {
            text-align: center;
            padding: 40px 20px;
            background: radial-gradient(circle, var(--gunmetal), var(--black));
            border-bottom: 3px solid var(--silver);
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff 20%, var(--silver) 50%, #808080 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .sub-header {
            font-family: 'Great Vibes', cursive; /* FIXED: Restored */
            font-size: 2rem;
            color: var(--silver);
            margin-top: 10px;
        }

        /* --- TOP VINTAGE TABS --- */
        .tab-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .metal-lip-tab {
            background: linear-gradient(to bottom, #7a7a7a, #333, #000);
            border: 1px solid var(--silver);
            border-radius: 5px 5px 0 0;
            padding: 12px 25px;
            font-family: 'Limelight', sans-serif;
            font-size: 1rem;
            color: var(--silver);
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 -2px 5px rgba(255,255,255,0.2);
            transition: transform 0.2s;
        }

        .metal-lip-tab:hover {
            transform: translateY(-5px);
            color: white;
        }

        /* --- MAIN INTERACTION AREA --- */
        .main-container {
            display: flex;
            justify-content: space-around;
            padding: 50px 5%;
            align-items: flex-start;
        }

        /* --- THE CABINET --- */
        .quilted-cabinet {
            width: 350px;
            background: var(--gunmetal);
            border: 10px solid #1a1a1a;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8), 5px 15px 30px rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .drawer {
            height: 100px;
            background: #222;
            margin-bottom: 15px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        /* FIXED: Drawer Pulls */
        .pull-handle {
            width: 80px;
            height: 20px;
            background: linear-gradient(to bottom, var(--silver), #555);
            border-radius: 3px 3px 10px 10px;
            cursor: pointer;
            border: 1px solid #1a1a1a;
            box-shadow: 0 4px 2px rgba(0,0,0,0.6);
        }

        .drawer-label {
            position: absolute;
            top: 10px;
            font-size: 0.8rem;
            color: var(--teal);
            letter-spacing: 2px;
        }

        /* --- THE CANVAS --- */
        .canvas-area {
            width: 800px;
            height: 500px;
            background: var(--black);
            border: 5px solid var(--gunmetal);
            box-shadow: 0 0 40px rgba(0,128,128,0.2);
            position: relative; /* FIXED: Prevent overlap */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #room-stage {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
        }

        .placeholder-text {
            color: #444;
            font-size: 2rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<header>
    <h1>Room Glow Up</h1>
    <div class="sub-header">Where Your Dream Space Comes To Life</div>

    <div class="tab-container">
        <div class="metal-lip-tab">Furniture Catalog</div>
        <div class="metal-lip-tab">Decor Closet</div>
        <div class="metal-lip-tab">Inspirational Gallery</div>
        <div class="metal-lip-tab">Save/Checkout</div>
    </div>
</header>

<div class="main-container">
    <div class="quilted-cabinet">
        <div class="drawer">
            <span class="drawer-label">LIVING ROOM</span>
            <div class="pull-handle" onclick="loadRoom('living')"></div>
        </div>
        <div class="drawer">
            <span class="drawer-label">BEDROOM</span>
            <div class="pull-handle" onclick="loadRoom('bedroom')"></div>
        </div>
        <div class="drawer">
            <span class="drawer-label">DINING ROOM</span>
            <div class="pull-handle" onclick="loadRoom('dining')"></div>
        </div>
        <div class="drawer">
            <span class="drawer-label">EXTRA ROOMS</span>
            <div class="pull-handle" onclick="loadRoom('extra')"></div>
        </div>
    </div>

    <div class="canvas-area">
        <div id="room-stage">
            <div class="placeholder-text" id="status">Select a Room</div>
        </div>
    </div>
</div>

<script>
    function loadRoom(type) {
        const stage = document.getElementById('room-stage');
        const status = document.getElementById('status');
        
        // Hide placeholder
        status.style.display = 'none';

        // Map room types to your specific image paths
        const rooms = {
            'living': 'living-room.jpg',
            'bedroom': 'bedroom.jpg',
            'dining': 'dining-room.jpg',
            'extra': 'extra-room.jpg'
        };

        // FIXED: Connection Logic
        stage.style.backgroundImage = `url('${rooms[type]}')`;
        stage.style.opacity = '1';
        
        console.log("Loading " + type + " onto Canvas");
    }
</script>

</body>
</html>
