<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Limelight', cursive;
            background: #000;
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- SECTION 1: HOME --- */
        #home-screen {
            height: 100vh;
            width: 100vw;
            background: url('Assets/mainbackground3.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .main-header {
            font-size: 85px;
            margin: 0;
            /* Dark Teal with Shine Effect */
            background: linear-gradient(120deg, #004d4d 30%, #00ffff 50%, #004d4d 70%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine-animation 4s linear infinite;
        }

        @keyframes shine-animation {
            to { background-position: 200% center; }
        }

        .sub-header {
            font-size: 32px;
            color: #006666; /* Dark Teal */
            margin-top: 10px;
            margin-bottom: 50px;
        }

        /* --- PULL TABS ROW --- */
        .tabs-row {
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .pull-tab {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .pull-tab:hover {
            transform: translateY(12px);
        }

        /* --- SECTION 2: THE WORKSPACE --- */
        #workspace {
            height: 100vh;
            width: 100vw;
            background: url('Assets/rainbackground.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #main-canvas {
            width: 850px;
            height: 550px;
            background: rgba(0,0,0,0.2);
            border: 2px solid #222;
            position: relative;
            transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
            z-index: 50;
        }

        #workspace.shift-canvas #main-canvas {
            transform: translateX(250px);
        }

        /* --- ASSETS GLIDING IN --- */
        #rooms-cabinet {
            position: absolute;
            left: -550px;
            top: 50%;
            transform: translateY(-50%);
            width: 500px;
            transition: left 0.8s cubic-bezier(0.7, 0, 0.3, 1);
            z-index: 100;
        }

        #rooms-cabinet.active {
            left: 30px;
        }

        /* Cabinet Labels */
        .drawer-label {
            position: absolute;
            width: 150px;
            left: 55%;
            transform: translateX(-50%);
            cursor: pointer;
            text-align: center;
            color: #daa520; /* Gold */
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .drawer-label span {
            display: block;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
        }

        .drawer-label:hover span {
            transform: translateY(-10px);
            text-shadow: 0 0 15px cyan, 0 0 5px white;
        }

        #lbl-living { top: 21%; }
        #lbl-bed    { top: 35%; }
        #lbl-dining { top: 49%; }
        #lbl-extra  { top: 63%; }
        #lbl-upload { top: 77%; }

        /* --- DECOR CLOSET (FROM BOTTOM) --- */
        #closet-container {
            position: absolute;
            bottom: -600px;
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
            transition: bottom 0.8s cubic-bezier(0.7, 0, 0.3, 1);
            z-index: 150;
        }

        #closet-container.active {
            bottom: 0;
        }

        /* --- SCROLL RECEIPT (FROM TOP) --- */
        #receipt-scroll {
            position: absolute;
            top: -900px;
            left: 50%;
            transform: translateX(-50%);
            width: 450px;
            transition: top 1.2s cubic-bezier(0.7, 0, 0.3, 1);
            z-index: 200;
        }

        #receipt-scroll.active {
            top: 0;
        }

    </style>
</head>
<body>

    <section id="home-screen">
        <h1 class="main-header">Room Glow Up</h1>
        <div class="sub-header">Where Your Dream Space Comes To Life</div>

        <div class="tabs-row">
            <img src="Assets/pulltabs_rooms.png" class="pull-tab" onclick="actionRooms()">
            <img src="Assets/pulltabs_furniturecatalog.png" class="pull-tab" onclick="actionFurniture()">
            <img src="Assets/pulltabs_decorcloset.png" class="pull-tab" onclick="actionDecor()">
            <img src="Assets/pulltabs_inspogallery.png" class="pull-tab">
            <img src="Assets/pulltabs_savecheckout.png" class="pull-tab" onclick="actionSave()">
        </div>
    </section>

    <section id="workspace">
        <div id="main-canvas"></div>

        <div id="rooms-cabinet">
            <img src="Assets/roomscabinet.png" style="width:100%;">
            <div id="lbl-living" class="drawer-label"><span>Living Room</span></div>
            <div id="lbl-bed"    class="drawer-label"><span>Bedroom</span></div>
            <div id="lbl-dining" class="drawer-label"><span>Dining Room</span></div>
            <div id="lbl-extra"  class="drawer-label"><span>Extra Rooms</span></div>
            <div id="lbl-upload" class="drawer-label"><span>Upload Yours</span></div>
        </div>

        <div id="closet-container">
            <img src="Assets/closetdoor.png" style="width:100%;">
        </div>

        <div id="receipt-scroll">
            <img src="Assets/scrollreceipt.png" style="width:100%;">
        </div>
    </section>

    <script>
        const workspace = document.getElementById('workspace');
        const cabinet = document.getElementById('rooms-cabinet');
        const closet = document.getElementById('closet-container');
        const receipt = document.getElementById('receipt-scroll');

        function actionRooms() {
            workspace.scrollIntoView({ behavior: 'smooth' });
            setTimeout(() => {
                workspace.classList.add('shift-canvas');
                cabinet.classList.add('active');
            }, 600);
        }

        function actionDecor() {
            workspace.scrollIntoView({ behavior: 'smooth' });
            closet.classList.toggle('active');
        }

        function actionSave() {
            workspace.scrollIntoView({ behavior: 'smooth' });
            receipt.classList.add('active');
        }

        function actionFurniture() {
            // Logic for the furniture catalog trade goes here
        }
    </script>
</body>
</html>
