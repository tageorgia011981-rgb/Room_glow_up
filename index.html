<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal-bg: linear-gradient(145deg, #162127, #0C1519);
            --brushed-bronze: #CF9D7B;
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-teal: #00f2ff;
        }

        /* MASTER RULE: STRICT CONTAINED PHYSICS */
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #000; 
            background-image: url('Assets/mainbackground.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: contain; 
            overflow: hidden;
        }

        /* IMMERSIVE SPACE */
        #immersive-space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000; 
            background-repeat: no-repeat;
            background-size: contain; 
            background-position: center;
            z-index: 9999;
            display: none;
            cursor: pointer;
        }

        /* LOOKBOOK 5-FRAME ALIGNMENT */
        #lookbook-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 10001;
        }

        .museum-piece {
            position: absolute;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Shrunk slightly to fit inside the ornate gold borders */
        }

        /* Mapping pieces to the ornate frame positions in lookbook.jpg */
        #l-slot-1 { top: 7%; left: 9%; width: 33%; height: 28%; }   /* Top Left */
        #l-slot-2 { top: 6%; left: 58%; width: 28%; height: 25%; }  /* Top Right */
        #l-slot-3 { top: 37%; left: 58%; width: 32%; height: 22%; } /* Middle Right */
        #l-slot-4 { top: 56%; left: 9%; width: 33%; height: 37%; }  /* Bottom Left */
        #l-slot-5 { top: 67%; left: 58%; width: 28%; height: 24%; } /* Bottom Right */

        /* ... previous gallery and dashboard styles ... */
    </style>
</head>
<body>

<div id="immersive-space" onclick="nextWalkthroughStep()">
    <div id="lookbook-container">
        <div id="l-slot-1" class="museum-piece"></div>
        <div id="l-slot-2" class="museum-piece"></div>
        <div id="l-slot-3" class="museum-piece"></div>
        <div id="l-slot-4" class="museum-piece"></div>
        <div id="l-slot-5" class="museum-piece"></div>
    </div>
    </div>

<script>

    const walkScenes = [

        { 
            bg: 'lookbook.jpg', 
            mode: 'lookbook',

            showHands: false 
        }
    ]; 
    // ... render function ...
</script>
</body>
</html>
