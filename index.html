<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper-aged: #e6e2cf;
            --transition-speed: 0.8s;
            --gold-glow: 0 0 25px rgba(255, 215, 0, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; }

        /* --- THE STAGE (Assests folder) --- */
        #studio-stage {
            width: 100vw; height: 100vh;
            background-size: cover;
            background-position: center;
            background-image: url('Assests/backgroundG&Blk.jpg'); 
            transition: background-image 0.2s ease-in-out;
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        /* --- THE ARCHIVE PANELS (assests folder) --- */
        .archive-panel {
            position: absolute;
            left: -850px; 
            width: 750px;
            height: 100vh;
            transition: left var(--transition-speed) cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column; align-items: center;
            padding-top: 150px;
            z-index: 100;
        }

        .archive-panel.active { left: 0; }

        /* Universal Drawer Style */
        .drawer-tab { 
            width: 230px; height: 110px; margin-bottom: 30px;
            background: url('assests/tab-label.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .drawer-tab:hover { transform: scale(1.1) translateX(45px); }

        .tab-label-inner {
            width: 145px; height: 48px; background: var(--paper-aged);
            display: flex; justify-content: center; align-items: center;
            border: 1px solid #000; transform: translateY(-4px);
            font-family: 'Special Elite', cursive; font-size: 0.8rem; font-weight: 900;
        }

        .drawer-tab:hover .tab-label-inner {
            background: #fff;
            box-shadow: var(--gold-glow);
            border-color: #ffd700;
        }

        /* --- UI LAYER --- */
        #ui-layer {
            position: fixed; top: 40px; right: 40px;
            display: flex; gap: 20px; z-index: 1000;
        }

        .nav-btn {
            background: rgba(0,0,0,0.8); color: #fff; padding: 12px 25px;
            font-family: 'Limelight', cursive; text-transform: uppercase;
            border: 1px solid #444; cursor: pointer; letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <button class="nav-btn" onclick="openArchive('room')">Rooms</button>
    </div>

    <div id="studio-stage" onclick="lockSelection()">
        
        <div id="room-archive" class="archive-panel" style="background: url('assests/cabinet.png') no-repeat center; background-size: contain;">
            <div class="drawer-tab" onmouseover="flashRoom('LivingRoom')"><div class="tab-label-inner">Living Room</div></div>
            <div class="drawer-tab" onmouseover="flashRoom('Bedroom')"><div class="tab-label-inner">Bedroom</div></div>
            <div class="drawer-tab" onmouseover="flashRoom('DiningRoom')"><div class="tab-label-inner">Dining Room</div></div>
            <div class="drawer-tab" onmouseover="flashRoom('ExtraRoom')"><div class="tab-label-inner">Extra Room</div></div>
            <div class="drawer-tab" onclick="triggerUpload()"><div class="tab-label-inner">Upload Room</div></div>
        </div>

        <div id="furniture-case" class="archive-panel" style="background: url('assests/furniturecases.png') no-repeat center; background-size: contain;">
            <div class="drawer-tab"><div class="tab-label-inner">Furniture Case</div></div>
        </div>
        
    </div>

    <script>
        const stage = document.getElementById('studio-stage');
        let currentMode = 'room'; 

        function openArchive(type) {
            document.querySelectorAll('.archive-panel').forEach(p => p.classList.remove('active'));
            if (type === 'room') document.getElementById('room-archive').classList.add('active');
            if (type === 'furniture') document.getElementById('furniture-case').classList.add('active');
            currentMode = type;
        }

        function flashRoom(roomName) {
            if (currentMode !== 'room') return;
            // Previews in lowercase folder
            stage.style.backgroundImage = `url('assests/${roomName}_Preview.jpg')`;
        }

        function lockSelection() {
            //Retract current archive
            document.querySelectorAll('.archive-panel').forEach(p => p.classList.remove('active'));
            
            // Automatic glide-in of Furniture Case
            if (currentMode === 'room') {
                setTimeout(() => {
                    openArchive('furniture');
                }, 900);
            }
        }

        function triggerUpload() { /* Logic */ }
    </script>
</body>
</html>
