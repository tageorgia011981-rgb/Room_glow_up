<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Header Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #000;
        }

        .logo {
            font-size: 24px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .top-nav {
            display: flex;
            gap: 25px;
        }

        .top-nav-item {
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            color: #fff;
        }

        /* Main Container */
        .container {
            display: flex;
            flex: 1;
            border-top: 1px solid #1a1a1a;
        }

        /* Sidebar */
        aside {
            width: 180px;
            padding: 40px 25px;
            border-right: 1px solid #1a1a1a;
        }

        .side-link {
            display: block;
            margin-bottom: 35px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .side-divider {
            height: 1px;
            background-color: #1a1a1a;
            margin: 10px 0;
            width: 100%;
        }

        /* Center Content - The Cabinet */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0a0a0a;
        }

        .cabinet {
            width: 700px;
            height: 480px;
            background-color: #000;
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        /* Specific Label Styling from your screenshot */
        .room-label {
            width: 280px;
            padding: 12px;
            background: transparent;
            border: 1px solid #5a4a2a; /* Gold/Bronze outline */
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
        }

        .upload-label {
            margin-top: 30px;
            border: 1px dashed #5a4a2a;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ROOM GLOW UP</div>
        <div class="top-nav">
            <div class="top-nav-item">Rooms</div>
            <div class="top-nav-item">Furniture</div>
            <div class="top-nav-item">Decor</div>
            <div class="top-nav-item">Inspiration</div>
        </div>
    </header>

    <div class="container">
        <aside>
            <div class="side-link">Seating</div>
            <div class="side-divider"></div>
            <div class="side-link">Tables</div>
            <div class="side-divider"></div>
            <div class="side-link">Storage</div>
            <div class="side-divider"></div>
        </aside>

        <main>
            <div class="cabinet">
                <div class="room-label">Livingroom</div>
                <div class="room-label">Diningroom</div>
                <div class="room-label">Bedroom</div>
                <div class="room-label upload-label">Upload</div>
            </div>
        </main>
    </div>

</body>
</html>
