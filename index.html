<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up Walkthrough</title>
    <style>
        /* MASTER PALETTE */
        :root {
            --gunmetal: #162127;
            --bronze: #CF9D7B;
            --studio-black: #000;
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--studio-black); font-family: sans-serif; }

        .room {
            position: absolute;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            background-position: center;
            background-repeat: no-repeat;
        }

        .active { display: flex; justify-content: center; align-items: center; }

        /* RAIN HALLWAY PHYSICS (Locked to Contain/Black) */
        .rain-room { background-size: contain; background-color: var(--studio-black); }
        .rain-room img { max-height: 90vh; width: auto; }

        /* GALLERY WALLS (Full Screen) */
        .gallery-room { background-size: cover; }

        /* NAVIGATION BUTTONS (Brushed Bronze) */
        .nav-ui {
            position: fixed;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            z-index: 1000;
        }

        .btn-bronze {
            padding: 12px 24px;
            background: var(--bronze);
            color: var(--gunmetal);
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 0px #8e6a52; /* "Screw-head" depth effect */
        }
    </style>
</head>
<body>

    <div id="room-1" class="room rain-room active" style="background-image: url('Assets/rain1.jpg');"></div>

    <div id="room-2" class="room rain-room" style="background-image: url('Assets/rain2.jpg');"></div>

    <div id="room-3" class="room gallery-room" style="background-image: url('Assets/goldhands.jpg');"></div>

    <div id="room-4" class="room gallery-room" style="background-image: url('Assets/galleryframes1.jpg');"></div>

    <div id="room-5" class="room gallery-room" style="background-image: url('Assets/inspwalkthrough5.jpg');"></div>

    <div class="nav-ui">
        <button class="btn-bronze" onclick="nav(-1)">Previous</button>
        <button class="btn-bronze" onclick="nav(1)">Next</button>
    </div>

    <script>
        let current = 1;
        const total = 5;

        function nav(dir) {
            let next = current + dir;
            if (next < 1 || next > total) return;
            
            document.getElementById(`room-${current}`).classList.remove('active');
            document.getElementById(`room-${next}`).classList.add('active');
            
            current = next;
        }
    </script>
</body>
</html>
