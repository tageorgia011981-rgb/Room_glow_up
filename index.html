<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 200vh; 
            background: url('Assets/mainbackground3.jpg') no-repeat center center fixed;
            background-size: cover; font-family: sans-serif; scroll-behavior: smooth; overflow-x: hidden;
        }

        /* --- 1. HEADER & NAVIGATION --- */
        header {
            width: 100%; height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: flex-start; padding-top: 60px;
            background: rgba(0, 0, 0, 0.4); text-align: center;
        }
        h1 {
            font-family: 'Limelight', cursive; font-size: clamp(4rem, 12vw, 8rem);
            background: linear-gradient(to right, #004d4d 0%, #008080 25%, #e0f2f2 50%, #008080 75%, #004d4d 100%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: metalShine 4s linear infinite;
            filter: drop-shadow(4px 4px 0px #1a1f1e) drop-shadow(8px 8px 15px rgba(0,0,0,0.8));
            margin: 0; text-transform: uppercase; letter-spacing: 5px;
        }
        @keyframes metalShine { to { background-position: 200% center; } }
        
        h2 { 
            font-family: 'Limelight', cursive; font-size: 1.8rem; color: #008080; 
            margin-top: 10px; margin-bottom: 50px; 
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px  2px 0 #000, 2px  2px 0 #000, 4px  4px 10px rgba(0,0,0,0.8); 
        }

        .nav-container { display: flex; justify-content: center; gap: 20px; }
        .pull-tab {
            width: 230px; height: 100px;
            background: linear-gradient(135deg, #535d5c 0%, #2c3534 50%, #1a1f1e 100%);
            border: 1px solid #111; border-radius: 3px; position: relative; cursor: pointer;
            box-shadow: inset 2px 2px 3px rgba(255,255,255,0.1), inset -2px -2px 5px rgba(0,0,0,0.5), 8px 10px 20px rgba(0,0,0,0.7);
            display: flex; justify-content: center;
        }
        .label-card {
            width: 200px; height: 50px; background: #d4d4d4; margin-top: 18px; display: flex; align-items: center; justify-content: center;
            font-family: 'Courier New', Courier, monospace; font-weight: 900; font-size: 0.85rem; color: #111; border: 1px solid #888;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.3); transition: all 0.4s ease; text-transform: uppercase; text-align: center;
        }
        .pull-tab:hover .label-card { background: #fff; color: #000; box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.8); transform: scale(1.02); }

        /* --- 2. WORKSTATION LAYOUT --- */
        .work-zone { 
            width: 100%; height: 100vh; display: flex; align-items: center; justify-content: flex-end; 
            position: relative; padding-right: 40px; 
        }
        .stage-container {
            width: 1100px; height: 600px; background: radial-gradient(circle, #2c3534 0%, #000 100%);
            border: 15px solid #2c3534; box-shadow: 0 0 60px rgba(0,0,0,0.9); 
            position: relative; overflow: hidden; cursor: pointer;
        }
        
        /* FIXED: Floor-pinned filling logic */
        #stage-image { 
            width: 100%; height: 100%; 
            object-fit: cover;      /* Fills the frame */
            object-position: bottom; /* Anchors the floor */
        }

        .furniture-item { 
            position: absolute; cursor: move; 
            width: 320px; /* Scaled up for the zoomed room */
            z-index: 100; filter: drop-shadow(0px 20px 15px rgba(0,0,0,0.5)); 
        }

        #tool-container { 
            position: absolute; left: -700px; 
            transition: left 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67); 
            z-index: 10; 
        }
        #tool-container.glide-in { left: 25px; }
        
        /* ENLARGED TOOL ASSETS */
        .tool-asset { width: 480px; filter: drop-shadow(10px 10px 20px black); }

        #hotspot-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; }
        .hotspot { position: absolute; cursor: pointer; transition: 0.3s; }
        .hotspot:hover { box-shadow: 0 0 15px 5px white; background: rgba(255,255,255,0.1); transform: scale(1.05); }

        /* --- 3. OVERHEAD CATALOG BOOK --- */
        #book-catalog {
            position: fixed; top: -100%; left: 50%; transform: translateX(-50%);
            width: 900px; height: 320px; 
            background: url('Assets/image_ac4858.png') no-repeat center center;
            background-size: cover; transition: top 0.8s ease-in-out; z-index: 1000;
        }
        #book-catalog.active { top: 0px; } 
        .catalog-content { 
            display: flex; gap: 20px; padding: 40px 60px; 
            overflow-x: auto; height: 100%; align-items: center; 
        }
        .cat-item-container { min-width: 160px; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 5px; flex-shrink: 0; }
        .cat-item { width: 100%; cursor: pointer; transition: 0.3s; }
    </style>
</head>
<body>

    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
        <div class="nav-container">
            <div class="pull-tab" onclick="triggerRooms()"><div class="label-card">Rooms</div></div>
            <div class="pull-tab" onclick="loadFurnitureHub()"><div class="label-card">Furniture Catalog</div></div>
            <div class="pull-tab"><div class="label-card">Decor Closet</div></div>
            <div class="pull-tab"><div class="label-card">Inspirational Gallery</div></div>
            <div class="pull-tab"><div class="label-card">Save/Checkout</div></div>
        </div>
    </header>

    <div id="book-catalog">
        <div class="catalog-content" id="cat-grid"></div>
        <div style="position:absolute; bottom:10px; right:40px; color:white; cursor:pointer; font-family:monospace; font-size:10px;" onclick="closeBook()">[ CLOSE CATALOG ]</div>
    </div>

    <section id="workstation" class="work-zone">
        <div id="tool-container">
            <img src="Assets/roomscabinet.png" id="tool-img" class="tool-asset">
            <div id="hotspot-overlay"></div>
        </div>
        <div class="stage-container" onclick="lockInRoom()">
            <img src="" id="stage-image">
        </div>
    </section>

    <script>
        const toolBox = document.getElementById('tool-container');
        const toolImg = document.getElementById('tool-img');
        const overlay = document.getElementById('hotspot-overlay');
        const sImg = document.getElementById('stage-image');
        const book = document.getElementById('book-catalog');
        const grid = document.getElementById('cat-grid');

        // PRODUCT DATA
        const furnitureInventory = {
            seating_set1: [
                { img: 'Assets/couch1.png', link: 'https://example.com/affiliate-1', name: 'Luxury Sofa', price: '$999' },
                { img: 'Assets/chair1.png', link: 'https://example.com/affiliate-2', name: 'Accent Chair', price: '$299' }
            ]
        };

        const roomData = {
            living: ['Assets/livingroom1.jpg', 'Assets/livingroom2.jpg'],
            dining: ['Assets/diningroom.jpg'],
            bedroom: ['Assets/bedroom.jpg'],
            extra: ['Assets/office.jpg']
        };
        const indices = { living: 0, dining: 0, bedroom: 0, extra: 0 };
        let roomLocked = false;

        function triggerRooms() {
            window.scrollTo({ top: window.innerHeight, behavior: 'smooth' });
            loadCabinetHotspots();
            setTimeout(() => toolBox.classList.add('glide-in'), 600);
        }

        function loadCabinetHotspots() {
            roomLocked = false;
            toolImg.src = 'Assets/roomscabinet.png';
            overlay.innerHTML = `
                <div class="hotspot" style="top:12%; left:12%; width:35%; height:25%;" onmouseover="peek('living')" onclick="cycle('living')"></div>
                <div class="hotspot" style="top:12%; left:53%; width:35%; height:25%;" onmouseover="peek('dining')" onclick="cycle('dining')"></div>
                <div class="hotspot" style="top:42%; left:12%; width:35%; height:25%;" onmouseover="peek('bedroom')" onclick="cycle('bedroom')"></div>
                <div class="hotspot" style="top:42%; left:53%; width:35%; height:25%;" onmouseover="peek('extra')" onclick="cycle('extra')"></div>
            `;
        }

        function peek(cat) { if (!roomLocked) sImg.src = roomData[cat][indices[cat]]; }
        function cycle(cat) { if (!roomLocked) { indices[cat] = (indices[cat] + 1) % roomData[cat].length; sImg.src = roomData[cat][indices[cat]]; } }

        function lockInRoom() {
            if (roomLocked || !sImg.src) return;
            roomLocked = true;
            toolBox.classList.remove('glide-in');
            setTimeout(loadFurnitureHub, 1200);
        }

        function loadFurnitureHub() {
            toolImg.src = 'Assets/furniturecatalog.png';
            overlay.innerHTML = `
                <div class="hotspot" style="top:22%; left:32%; width:36%; height:12%;" onclick="loadSubTrunk('seating')"></div>
                <div class="hotspot" style="top:38%; left:32%; width:36%; height:12%;" onclick="loadSubTrunk('storage')"></div>
            `;
            toolBox.classList.add('glide-in');
        }

        function loadSubTrunk(cat) {
            toolImg.src = 'Assets/furniturecases_' + cat + '.png';
            overlay.innerHTML = `
                <div class="hotspot" style="top:15%; left:22%; width:56%; height:12%;" onclick="openBook('${cat}_set1')"></div>
                <div class="hotspot" style="bottom:5%; left:35%; width:30%; height:8%;" onclick="loadFurnitureHub()"></div>
            `;
        }

        function openBook(type) {
            book.classList.add('active');
            const items = furnitureInventory[type] || [];
            grid.innerHTML = items.map(p => `
                <div class="cat-item-container">
                    <img src="${p.img}" class="cat-item" onclick="drop('${p.img}', '${p.link}', '${p.name}')">
                    <p style="color:white; font-family:monospace; font-size:10px; text-align:center; margin-top:5px;">${p.name}</p>
                </div>
            `).join('');
        }

        function closeBook() { book.classList.remove('active'); }

        function drop(src, link, name) {
            const item = document.createElement('img');
            item.src = src; item.className = 'furniture-item';
            item.setAttribute('data-link', link);
            item.style.left = '200px'; item.style.top = '200px';
            item.ondblclick = () => window.open(link, '_blank');
            document.querySelector('.stage-container').appendChild(item);
            makeDraggable(item);
        }

        function makeDraggable(el) {
            let p1=0, p2=0, p3=0, p4=0;
            el.onmousedown = (e) => {
                e.preventDefault(); p3 = e.clientX; p4 = e.clientY;
                document.onmouseup = () => { document.onmouseup = null; document.onmousemove = null; };
                document.onmousemove = (e) => {
                    p1 = p3 - e.clientX; p2 = p4 - e.clientY; p3 = e.clientX; p4 = e.clientY;
                    el.style.top = (el.offsetTop - p2) + "px"; el.style.left = (el.offsetLeft - p1) + "px";
                };
            };
        }
    </script>
</body>
</html>
