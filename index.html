<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Industrial Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        /* --- CORE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0f1011;
            min-height: 100vh; font-family: 'Special Elite', cursive; 
            overflow: hidden; display: flex; flex-direction: column; color: #fff;
        }

        /* --- MASSIVE ORIGINAL HEADER --- */
        .site-header { text-align: center; padding: 50px 0 20px; z-index: 2000; }
        .brand-title { 
            font-family: 'Limelight', cursive; font-size: 95px; text-transform: uppercase; 
            background: linear-gradient(to bottom, #ffffff, #8e9196, #2c2e30);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 6px;
        }
        .sub-title { font-family: 'Limelight', cursive; font-size: 20px; letter-spacing: 10px; color: #ffffff; opacity: 0.9; margin-top: 10px; text-transform: uppercase; }

        /* --- NAVIGATION TABS --- */
        .vintage-tabs { display: flex; justify-content: center; gap: 15px; padding: 20px 0; z-index: 1500; }

        /* --- DRAWER HARDWARE (LOCKER LIFT) --- */
        .drawer-hardware {
            position: relative; width: 210px; height: 85px;
            background: linear-gradient(135deg, #2c2e30, #000); border: 2px solid #1a1a1a;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.1), 0 5px 15px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .drawer-hardware:hover { transform: translateY(-5px); box-shadow: 0 0 25px rgba(255,255,255,0.2); }
        .active-lift { transform: translateY(15px) !important; border-color: #bdc3c7; z-index: 110; }
        
        .plate-style { width: 160px; height: 42px; background: linear-gradient(145deg, #bdc3c7, #8e9196); color: #111; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; text-transform: uppercase; border: 1px solid #777; pointer-events: none; }
        .lip-pull { position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%); width: 100px; height: 15px; background: linear-gradient(#333, #000); border-radius: 0 0 8px 8px; border: 1px solid #111; }

        /* --- WORKSPACE --- */
        .workspace { display: flex; justify-content: center; align-items: center; flex: 1; position: relative; padding-bottom: 40px; }
        .stage { width: 950px; height: 550px; background: #050505; border: 15px solid #2c2e30; position: relative; box-shadow: 0 0 100px black; transition: 0.8s; z-index: 5; }
        .workspace.active-glide .stage { transform: translateX(250px); }
        
        #room-display { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; }
        .preview-mode { display: block !important; filter: sepia(0.8) brightness(0.3) contrast(1.2); }

        /* --- CABINET --- */
        .cabinet-container { position: absolute; left: 30px; width: 480px; opacity: 0; transition: 0.8s; pointer-events: none; }
        .workspace.active-glide .cabinet-container { opacity: 1; pointer-events: auto; }
        .drawer-stack { position: absolute; top: 90px; left: 50%; transform: translateX(-50%); width: 100%; display: flex; flex-direction: column; align-items: center; gap: 55px; }

        /* --- THE DRAWER-FAN ENGINE --- */
        .fan-system { position: absolute; left: 360px; z-index: 40; pointer-events: none; transition: top 0.3s ease; }
        
        .slat-blade {
            position: absolute; left: 0; top: -65px; width: 0; height: 140px;
            background: linear-gradient(to right, #2c2e30 0%, #3e4144 50%, #1a1a1a 100%);
            border: 1px solid #444; border-radius: 0 6px 6px 0;
            transform-origin: left center; transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            opacity: 0; display: flex; align-items: center; justify-content: flex-end; padding-right: 25px;
            box-shadow: 10px 0 25px rgba(0,0,0,0.8);
        }

        .s1-active .slat-blade { width: 320px; opacity: 1; pointer-events: auto; }
        /* Specific Z-stacking for metal plate feel */
        .s1-1 { transform: rotate(-55deg); z-index: 41; }
        .s1-2 { transform: rotate(-18deg); z-index: 42; }
        .s1-3 { transform: rotate(18deg); z-index: 43; }
        .s1-4 { transform: rotate(55deg); z-index: 44; }

        .fan-icon { width: 85px; height: 85px; cursor: pointer; filter: drop-shadow(0 5px 15px black); transition: 0.3s; }
        .fan-icon:hover { transform: scale(1.15); }

        .faded { opacity: 0.1 !important; filter: grayscale(1); }
    </style>
</head>

<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-title">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="lift(this); openCab('rooms')"><div class="plate-style">Rooms</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="lift(this); openCab('furniture')"><div class="plate-style">Furniture</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="lift(this)"><div class="plate-style">Decor</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="lift(this)"><div class="plate-style">Inspiration</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="lift(this)"><div class="plate-style">Save</div><div class="lip-pull"></div></div>
</nav>

<div class="workspace" id="main-ws">
    <div class="cabinet-container" id="cab-container">
        <img src="cabinet.png" style="width:100%; filter: drop-shadow(15px 0 50px #000);">
        <div class="drawer-stack" id="drawer-anchor"></div>
        
        <div id="fan-stage-1" class="fan-system">
            <div class="slat-blade s1-1"><img src="icon_furn.png" class="fan-icon" onclick="triggerNext(1)"></div>
            <div class="slat-blade s1-2"><img src="icon_decor.png" class="fan-icon" onclick="triggerNext(1)"></div>
            <div class="slat-blade s1-3"><img src="icon_light.png" class="fan-icon" onclick="triggerNext(1)"></div>
            <div class="slat-blade s1-4"><img src="icon_rug.png" class="fan-icon" onclick="triggerNext(1)"></div>
        </div>
    </div>

    <div class="stage" id="stage-zone">
        <img id="room-display">
    </div>
</div>

<script>
    const ws = document.getElementById('main-ws');
    const roomImg = document.getElementById('room-display');
    const drawerAnchor = document.getElementById('drawer-anchor');
    const f1 = document.getElementById('fan-stage-1');

    function lift(el) {
        document.querySelectorAll('.drawer-hardware').forEach(d => d.classList.remove('active-lift'));
        el.classList.add('active-lift');
    }

    function openCab(type) {
        ws.classList.add('active-glide');
        f1.classList.remove('s1-active', 'faded');
        if(type === 'rooms') {
            drawerAnchor.innerHTML = `
                <div class="drawer-row" onmouseover="preView('livingroom.jpg')" onmouseout="clearView()" onclick="lockRoom('livingroom.jpg', this)">
                    <div class="drawer-hardware"><div class="plate-style">Living Room</div><div class="lip-pull"></div></div>
                </div>
                <div class="drawer-row" onmouseover="preView('bedroom.jpg')" onmouseout="clearView()" onclick="lockRoom('bedroom.jpg', this)">
                    <div class="drawer-hardware"><div class="plate-style">Bedroom</div><div class="lip-pull"></div></div>
                </div>
                <div class="drawer-row" onmouseover="preView('diningroom.jpg')" onmouseout="clearView()" onclick="lockRoom('diningroom.jpg', this)">
                    <div class="drawer-hardware"><div class="plate-style">Dining Room</div><div class="lip-pull"></div></div>
                </div>
                <div class="drawer-row">
                    <div class="drawer-hardware" style="background:#1a1a1a; border-color:#333;"><div class="plate-style" style="background:#8e9196; color:#000;">Upload / Load</div><div class="lip-pull"></div></div>
                </div>
            `;
        }
    }

    function preView(src) {
        if(!roomImg.classList.contains('locked')) {
            roomImg.src = src; roomImg.style.display = 'block'; roomImg.classList.add('preview-mode');
        }
    }

    function clearView() {
        if(!roomImg.classList.contains('locked')) {
            roomImg.style.display = 'none'; roomImg.classList.remove('preview-mode');
        }
    }

    function lockRoom(src, el) {
        roomImg.src = src; roomImg.style.display = 'block';
        roomImg.classList.remove('preview-mode'); roomImg.classList.add('locked');
        
        f1.classList.remove('s1-active', 'faded');
        const rect = el.getBoundingClientRect();
        const cabRect = document.getElementById('cab-container').getBoundingClientRect();
        
        // This anchors the fan to the clicked drawer's Y position
        f1.style.top = (rect.top - cabRect.top + 45) + "px";
        
        setTimeout(() => f1.classList.add('s1-active'), 150);
    }

    function triggerNext(stage) {
        if(stage === 1) f1.classList.add('faded');
    }
</script>
</body>
</html>
