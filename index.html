<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --silver: #c0c0c0;
            --gunmetal: #2a3439;
            --black: #0a0a0a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--black);
            color: var(--silver);
            font-family: 'Special Elite', typewriter;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header & Title Section */
        header {
            text-align: center;
            padding: 40px 20px;
            width: 100%;
            background: linear-gradient(180deg, #1a1a1a 0%, var(--black) 100%);
            border-bottom: 2px solid var(--gold);
        }

        h1 {
            font-family: 'Zen Tokyo Zoo', cursive;
            font-size: 5rem;
            margin: 0;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            letter-spacing: 5px;
        }

        .subtitle {
            font-family: 'Limelight', cursive;
            font-size: 1.5rem;
            color: var(--silver);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Navigation Tags - Fixed to be in a line below subtitle */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
            width: 100%;
        }

        .nav-tag {
            font-family: 'Special Elite', typewriter;
            font-size: 1.2rem;
            color: var(--gold);
            cursor: pointer;
            text-decoration: none;
            padding: 5px 15px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-tag:hover {
            border: 1px solid var(--gold);
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        /* Main Workspace Area */
        .workspace {
            width: 90%;
            max-width: 1200px;
            height: 600px;
            margin: 40px auto;
            background-color: var(--gunmetal);
            border: 15px solid #1a1a1a;
            position: relative;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8), 0 0 30px rgba(0,0,0,0.5);
        }

        /* Industrial Screws Visuals */
        .screw {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #444;
            border-radius: 50%;
            border: 1px solid #222;
        }
        .screw-tl { top: -10px; left: -10px; }
        .screw-tr { top: -10px; right: -10px; }
        .screw-bl { bottom: -10px; left: -10px; }
        .screw-br { bottom: -10px; right: -10px; }

        .screw::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 1px;
            background: #222;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        /* Category Drawer */
        .drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1a1a1a;
            border-top: 3px solid var(--gold);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        .drawer.open {
            transform: translateY(0);
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .furniture-item {
            width: 140px;
            height: 140px;
            background: var(--gunmetal);
            border: 1px solid var(--gold);
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

    </style>
</head>
<body>

    <header>
        <h1>Room Glow Up</h1>
        <div class="subtitle">Your Dream Space Come To Life</div>
        
        <div class="nav-container">
            <div class="nav-tag" onclick="toggleDrawer('rooms')">Rooms</div>
            <div class="nav-tag" onclick="toggleDrawer('furniture')">Furniture</div>
            <div class="nav-tag" onclick="toggleDrawer('decor')">Decor</div>
            <div class="nav-tag" onclick="toggleDrawer('upload')">Upload</div>
            <div class="nav-tag" onclick="toggleDrawer('save')">Save</div>
        </div>
    </header>

    <div class="workspace" id="canvas">
        <div class="screw screw-tl"></div>
        <div class="screw screw-tr"></div>
        <div class="screw screw-bl"></div>
        <div class="screw screw-br"></div>
    </div>

    <div class="drawer" id="itemDrawer">
        <div class="item-grid" id="drawerContent">
            </div>
    </div>

    <script>
        const drawer = document.getElementById('itemDrawer');
        const content = document.getElementById('drawerContent');

        function toggleDrawer(category) {
            if (drawer.classList.contains('open')) {
                drawer.classList.remove('open');
            } else {
                drawer.classList.add('open');
                loadCategory(category);
            }
        }

        function loadCategory(cat) {
            content.innerHTML = '';
            // Example items for visual placeholder
            for(let i=1; i<=6; i++) {
                const item = document.createElement('div');
                item.className = 'furniture-item';
                item.innerText = cat.toUpperCase() + ' ' + i;
                content.appendChild(item);
            }
        }

        // Close drawer if clicking workspace
        document.getElementById('canvas').addEventListener('click', () => {
            drawer.classList.remove('open');
        });
    </script>
</body>
</html>
