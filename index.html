<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Glow Up | Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; }

        /* --- STUDIO VIEW --- */
        #studio-main {
            width: 100%; height: 100%;
            background: url('backgroundG&Blk.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex; flex-direction: column; align-items: center;
            transition: opacity 1.2s ease-in-out;
        }

        .header-container { text-align: center; padding-top: 60px; }
        .main-title {
            font-family: 'Limelight', cursive;
            font-size: 7.5rem; font-weight: 900;
            background: linear-gradient(to bottom, #222 0%, #777 40%, #fff 50%, #777 60%, #111 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.9));
            letter-spacing: 15px; text-transform: uppercase;
        }

        .sub-title {
            font-family: 'Helvetica Neue', Helvetica, sans-serif;
            font-size: 1.4rem; letter-spacing: 8px;
            text-transform: uppercase; color: #a1a1a1;
            margin-top: 10px;
        }

        /* --- HARDWARE PULL TABS --- */
        .label-row { display: flex; justify-content: center; gap: 50px; margin-top: 100px; }
        .label-holder {
            width: 230px; height: 110px; background: #2b2b2b; border: 2px solid #111;
            position: relative; display: flex; justify-content: center; align-items: center;
            cursor: pointer; box-shadow: inset 0 0 20px rgba(0,0,0,0.9), 0 10px 20px rgba(0,0,0,0.6);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .label-holder:hover { transform: translateY(-20px); border-color: #666; }

        .screw { width: 9px; height: 9px; background: #3a3a3a; border-radius: 50%; position: absolute; border: 1px solid #000; }
        .s-tl { top: 10px; left: 10px; } .s-tr { top: 10px; right: 10px; }
        .s-bl { bottom: 10px; left: 10px; } .s-br { bottom: 10px; right: 10px; }

        .lip-pull {
            position: absolute; bottom: -18px; left: 50%; transform: translateX(-50%);
            width: 150px; height: 22px; background: #1a1a1a;
            border-radius: 0 0 12px 12px; border: 1px solid #000;
        }

        .label-content { width: 88%; height: 65%; background: #fdfcf0; display: flex; justify-content: center; align-items: center; border: 1px solid #b0b0b0; }
        .label-text { font-family: 'Special Elite', cursive; font-size: 1rem; font-weight: bold; color: #000; text-transform: uppercase; text-align: center; }

        /* --- THE GALLERY EXPERIENCE --- */
        .museum-stage {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; opacity: 0; transition: opacity 1.8s ease;
            background-color: #000; background-repeat: no-repeat;
            background-position: center; background-size: contain;
        }

        #rain-walk { background-image: url('rainwalkthru.jpg'); z-index: 101; }
        #gallery-view { background-image: url('image_f51b81.png'); z-index: 103; }

        .museum-btn {
            position: absolute; bottom: 8%; left: 50%; transform: translateX(-50%);
            padding: 18px 45px; font-family: 'Limelight', cursive; font-size: 1.5rem;
            color: #fff; background: transparent; border: 1px solid #fff;
            letter-spacing: 5px; text-transform: uppercase; cursor: pointer; transition: 0.3s;
        }
        .museum-btn:hover { background: #fff; color: #000; }

        /* --- THE SIGNATURE ROOMS --- */
        .art-frame {
            position: absolute; width: 18%; height: 35%;
            background: #000; overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.3); transition: 0.5s;
        }
        .art-frame img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }

        #art-1 { top: 25%; left: 20%; }
        #art-2 { top: 20%; left: 41%; }
        #art-3 { top: 25%; right: 20%; }

    </style>
</head>
<body>

    <div id="studio-main">
        <div class="header-container">
            <h1 class="main-title">Room Glow Up</h1>
            <p class="sub-title">Where Your Dream Space Comes To Life</p>
        </div>

        <div class="label-row">
            <div class="label-holder">
                <div class="screw s-tl"></div><div class="screw s-tr"></div><div class="screw s-bl"></div><div class="screw s-br"></div>
                <div class="label-content"><span class="label-text">Rooms</span></div><div class="lip-pull"></div>
            </div>
            <div class="label-holder">
                <div class="screw s-tl"></div><div class="screw s-tr"></div><div class="screw s-bl"></div><div class="screw s-br"></div>
                <div class="label-content"><span class="label-text">Catalog</span></div><div class="lip-pull"></div>
            </div>
            <div class="label-holder" onclick="startMuseum()">
                <div class="screw s-tl"></div><div class="screw s-tr"></div><div class="screw s-bl"></div><div class="screw s-br"></div>
                <div class="label-content"><span class="label-text">Signature Gallery</span></div><div class="lip-pull"></div>
            </div>
            <div class="label-holder">
                <div class="screw s-tl"></div><div class="screw s-tr"></div><div class="screw s-bl"></div><div class="screw s-br"></div>
                <div class="label-content"><span class="label-text">Save</span></div><div class="lip-pull"></div>
            </div>
        </div>
    </div>

    <div id="rain-walk" class="museum-stage">
        <button class="museum-btn" onclick="nextAct('rain-walk', 'gallery-view')">Enter the Gallery</button>
    </div>
    
    <div id="gallery-view" class="museum-stage">
        <div id="art-1" class="art-frame"><img src="teal_bedroom.jpg"></div>
        <div id="art-2" class="art-frame"><img src="brushed_bronze_lounge.jpg"></div>
        <div id="art-3" class="art-frame"><img src="black_gold_suite.jpg"></div>
        <button class="museum-btn" style="font-size: 1rem;" onclick="location.reload()">Return to Studio</button>
    </div>

    <script>
        function startMuseum() {
            document.getElementById('studio-main').style.opacity = '0';
            setTimeout(() => {
                const act1 = document.getElementById('rain-walk');
                act1.style.display = 'block';
                setTimeout(() => act1.style.opacity = '1', 50);
            }, 1200);
        }

        function nextAct(curr, next) {
            document.getElementById(curr).style.opacity = '0';
            setTimeout(() => {
                document.getElementById(curr).style.display = 'none';
                const nextAct = document.getElementById(next);
                nextAct.style.display = 'block';
                setTimeout(() => nextAct.style.opacity = '1', 50);
            }, 1800);
        }
    </script>
</body>
</html>
