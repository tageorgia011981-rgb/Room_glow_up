<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Grand Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&family=Courier+Prime:wght@700&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0f1011 url("background_color.jpg") center / cover fixed; 
            min-height: 100vh; font-family: 'Special Elite', cursive; color: #fff; overflow-x: hidden; 
        }

        /* --- HEADER & TAGLINE --- */
        .site-header { text-align: center; padding: 40px 0 10px; z-index: 1000; position: relative; }
        .brand-title {
            font-family: 'Limelight', cursive; font-size: 90px; text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff 0%, #dcdcdc 45%, #8e9196 50%, #444 51%, #a8a8a8 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0px 5px 15px rgba(0,0,0,0.6); letter-spacing: 4px;
        }
        .sub-header { font-family: 'Caveat', cursive; font-size: 28px; color: #8e9196; margin-top: -10px; text-shadow: 0px 2px 4px rgba(0,0,0,0.5); }

        /* --- HARDWARE: HANDLES & LIP PULLS --- */
        .drawer-hardware {
            position: relative; width: 220px; height: 80px;
            background: linear-gradient(135deg, #2c2e30 0%, #1a1a1a 100%);
            border: 3px solid #000;
            box-shadow: inset 0 0 0 2px #444, 0 10px 20px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .drawer-hardware:hover { box-shadow: 0 0 25px rgba(255,255,255,0.4); transform: translateY(-3px); }
        
        .lip-pull {
            position: absolute; bottom: -5px; width: 100px; height: 12px;
            background: linear-gradient(to bottom, #444, #111);
            border: 1px solid #000; border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.8);
        }

        .drawer-hardware::before, .drawer-hardware::after {
            content: ''; position: absolute; top: 50%; transform: translateY(-50%);
            width: 14px; height: 14px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #888, #222);
            border: 1px solid #000; box-shadow: 0 1px 2px rgba(255,255,255,0.4);
        }
        .drawer-hardware::before { left: 10px; } .drawer-hardware::after { right: 10px; }
        
        .plate-style {
            width: 150px; height: 38px;
            background: linear-gradient(to bottom, #dcdcdc 0%, #8e9196 50%, #b0b0b0 100%);
            color: #000; display: flex; align-items: center; justify-content: center;
            font-size: 12px; font-weight: 900; text-transform: uppercase; border: 1px solid #666;
        }

        /* --- TOP NAVIGATION --- */
        .vintage-tabs { display: flex; justify-content: center; gap: 20px; padding: 25px 0; z-index: 2000; position: relative; }

        /* --- WORKSPACE & STAGE --- */
        .workspace { position: relative; width: 100vw; height: 800px; display: flex; align-items: center; }
        .stage { 
            width: 1100px; height: 700px; background: rgba(5,5,5,0.8); border: 20px solid #2c2e30; 
            position: absolute; left: 50%; transform: translateX(-50%); 
            overflow: hidden; box-shadow: inset 0 0 100px #000;
            transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1); z-index: 40;
        }
        #room-display { width: 100%; height: 100%; object-fit: cover; display: none; }
        .stage-slid { left: 65% !important; }

        /* --- CABINET --- */
        .cabinet-container { position: absolute; left: -650px; width: 550px; transition: left 0.8s ease; z-index: 100; }
        .cabinet-visible { left: 40px !important; }
        .drawer-stack { position: absolute; top: 145px; left: 70px; width: 410px; display: flex; flex-direction: column; align-items: center; gap: 40px; }

        /* --- FAN SYSTEM & PREVIEW --- */
        .fan-system { position: absolute; z-index: 3000; pointer-events: none; opacity: 0; visibility: hidden; transition: opacity 0.3s; }
        .fan-visible { opacity: 1; visibility: visible; }
        
        #preview-window {
            position: absolute; top: -230px; left: 50%; transform: translateX(-50%);
            width: 260px; height: 210px; background: rgba(15,15,15,0.95);
            border: 3px solid #8e9196; border-radius: 12px;
            box-shadow: 0 15px 45px rgba(0,0,0,1); display: none; align-items: center; justify-content: center; z-index: 8000;
        }
        #preview-img { max-width: 90%; max-height: 90%; filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }

        .swatch-blade {
            position: absolute; left: -40px; top: 0px; width: 85px; height: 260px; 
            background: linear-gradient(160deg, #ffffff 0%, #e0e0e0 15%, #8e9196 40%, #222 50%, #8e9196 60%, #dcdcdc 85%, #ffffff 100%);
            border: 2px solid #000; border-radius: 0 0 12px 12px; transform-origin: top center; opacity: 0; display: flex; 
            flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 25px; transition: 0.6s;
        }
        .swatch-blade:hover { filter: brightness(1.2); box-shadow: 0 0 20px rgba(255,255,255,0.4); }
        .active-fan .swatch-blade { opacity: 1; pointer-events: auto; }
        .pivot-bolt { position: absolute; left: -32px; top: -32px; width: 64px; height: 64px; background: radial-gradient(circle at 30% 30%, #ffffff, #888, #222); border: 5px solid #000; border-radius: 50%; z-index: 6000; cursor: pointer; }
        
        .fan-text-stacked {
            font-family: 'Courier Prime', monospace; color: #000; font-size: 13px; line-height: 1.1;
            text-align: center; text-transform: uppercase; font-weight: 900; width: 14px;
        }
        .blade-img { width: 60px; margin-bottom: 25px; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5)); }

        /* Rotations */
        .fan-5 .s-1 { transform: rotate(70deg); } .fan-5 .s-2 { transform: rotate(35deg); } .fan-5 .s-3 { transform: rotate(0deg); } .fan-5 .s-4 { transform: rotate(-35deg); } .fan-5 .s-5 { transform: rotate(-70deg); }
        .fan-6 .s-1 { transform: rotate(90deg); } .fan-6 .s-2 { transform: rotate(54deg); } .fan-6 .s-3 { transform: rotate(18deg); } .fan-6 .s-4 { transform: rotate(-18deg); } .fan-6 .s-5 { transform: rotate(-54deg); } .fan-6 .s-6 { transform: rotate(-90deg); }
    </style>
</head>
<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-header">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="toggleCabinet()"><div class="plate-style">Rooms</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware"><div class="plate-style">Catalog</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware"><div class="plate-style">Inspiration</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="openDecorFan(this)"><div class="plate-style">Decor</div><div class="lip-pull"></div></div>
</nav>

<div class="workspace">
    <div id="main-stage" class="stage"><img id="room-display"></div>
    <div id="cab" class="cabinet-container">
        <img src="cabinet.png" style="width:100%;">
        <div class="drawer-stack">
            <div class="drawer-hardware" onclick="setRoom('livingroom2.jpg')"><div class="plate-style">Living Room</div><div class="lip-pull"></div></div>
            <div class="drawer-hardware" onclick="setRoom('diningroom.jpg')"><div class="plate-style">Dining Room</div><div class="lip-pull"></div></div>
            <div class="drawer-hardware" onclick="setRoom('bedroom.jpg')"><div class="plate-style">Bedroom</div><div class="lip-pull"></div></div>
            <div class="drawer-hardware"><div class="plate-style" style="color:#d00;">Upload</div><div class="lip-pull"></div></div>
        </div>
    </div>
    <div id="fan-system" class="fan-system"></div>
</div>

<script>
    const fan = document.getElementById('fan-system');
    const roomImg = document.getElementById('room-display');
    const decorInv = {
        'PLANTS': ['plant1.png', 'plant2.png', 'plant3.png', 'plant4.png', 'plant5.png'],
        'RUGS': ['rug1.png', 'rug2.png', 'rug3.png', 'rug4.png', 'rug5.png', 'rug6.png']
    };

    function toggleCabinet() { document.getElementById('cab').classList.toggle('cabinet-visible'); document.getElementById('main-stage').classList.toggle('stage-slid'); }
    function setRoom(src) { roomImg.src = src; roomImg.style.display = 'block'; }
    function stackText(s) { return s.split('').join('<br>'); }

    function openDecorFan(el) {
        const rect = el.getBoundingClientRect();
        const wRect = document.querySelector('.workspace').getBoundingClientRect();
        fan.style.left = (rect.left - wRect.left + rect.width / 2) + 'px';
        fan.style.top = (rect.bottom - wRect.top + 20) + 'px';
        fan.innerHTML = '<div class="pivot-bolt" onclick="this.parentElement.classList.remove(\'fan-visible\')"></div><div id="preview-window"><img id="preview-img" src=""></div>';
        ['PLANTS','RUGS','CURTAN','EXTRAS','LIGHTS'].forEach((n, i) => {
            const b = document.createElement('div'); b.className = `swatch-blade s-${i+1}`;
            b.innerHTML = `<div class="fan-text-stacked">${stackText(n)}</div>`;
            b.onclick = () => openInventoryFan(n, el);
            fan.appendChild(b);
        });
        fan.className = 'fan-system fan-visible active-fan fan-5';
    }

    function openInventoryFan(cat, el) {
        const items = decorInv[cat] || [];
        fan.innerHTML = `<div class="pivot-bolt" onclick="openDecorFan(document.querySelector('.vintage-tabs div:last-child'))"></div><div id="preview-window"><img id="preview-img" src=""></div>`;
        items.forEach((src, i) => {
            const b = document.createElement('div'); b.className = `swatch-blade s-${i+1}`;
            b.innerHTML = `<img src="${src}" class="blade-img">`;
            b.onmouseover = () => { document.getElementById('preview-img').src = src; document.getElementById('preview-window').style.display = 'flex'; };
            b.onmouseout = () => { document.getElementById('preview-window').style.display = 'none'; };
            fan.appendChild(b);
        });
        fan.className = `fan-system fan-visible active-fan fan-${items.length}`;
    }
</script>
</body>
</html>
