<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .main-title {
            font-family: 'Zen Tokyo Zoo', cursive;
            font-size: 130px;
            margin: 0;
            background: linear-gradient(to bottom, #bdc3c7 0%, #ffffff 50%, #7f8c8d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(10px 15px 15px rgba(0,0,0,0.9));
        }

        .sub-title {
            font-family: 'Neonderthaw', cursive;
            font-size: 85px;
            margin: 5px 0 0 0;
            /* Vintage Champagne Gold Gradient */
            background: linear-gradient(to bottom, #c5a059 0%, #f1e1c0 50%, #c5a059 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(4px 8px 12px rgba(0,0,0,0.9));
            letter-spacing: 1px;
        }

        @media (max-width: 900px) {
            .main-title { font-size: 70px; }
            .sub-title { font-size: 45px; }
        }
    </style>
</head>
<body>
    <h1 class="main-title">Room Glow Up</h1>
    <p class="sub-title">Your Dream Space Come To Life</p>
</body>
</html>
