<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Weathered, gritty metal gradient */
            --metal-shine: linear-gradient(145deg, #7f8c8d 0%, #2c3e50 40%, #4d5d6d 60%, #1a252f 100%);
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --tag-gold: #d4af37;
            --dusty-white: #e8e8e8;
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        #main-site-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 200px;
        }

        header {
            text-align: center;
            padding: 60px 0 30px 0;
            z-index: 50;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 100px;
            margin: 0;
            background: var(--silver-header);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 36px;
            margin: -5px 0 0 0;
            color: #e0e0e0;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px #000;
        }

        /* --- UNIFIED VINTAGE HARDWARE LABELS --- */
        .nav-container {
            display: flex;
            gap: 25px;
            margin-top: 40px;
            margin-bottom: 100px;
            z-index: 50;
        }

        /* Common hardware frame style for Top Nav and Drawers */
        .label-holder, .small-pull-tab {
            background: var(--metal-shine);
            border: 2px solid #111;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 12px #000, 8px 8px 20px rgba(0,0,0,0.8);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .label-holder { width: 210px; height: 105px; }
        .small-pull-tab { width: 180px; height: 85px; } /* Sized to fit the cabinet drawers */

        /* Vintage Screw Holes with Depth */
        .screw {
            position: absolute;
            width: 7px;
            height: 7px;
            background: radial-gradient(circle at 30% 30%, #444, #000);
            border-radius: 50%;
            box-shadow: 1px 1px 1px rgba(255,255,255,0.1);
        }
        .s-tl { top: 8px; left: 8px; }
        .s-tr { top: 8px; right: 8px; }
        .s-bl { bottom: 25px; left: 8px; }
        .s-br { bottom: 25px; right: 8px; }

        /* The Recessed Window */
        .drawer-window {
            width: 85%;
            height: 55%;
            background: #050505;
            box-shadow: inset 0 3px 8px rgba(0,0,0,1);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }

        .white-card {
            width: 95%;
            height: 90%;
            background: var(--dusty-white);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: filter 0.3s ease;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
        }

        .label-holder:hover .white-card, .small-pull-tab:hover .white-card {
            filter: brightness(1.1);
        }

        .label-text {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            font-size: 15px;
            color: #111;
            text-transform: uppercase;
            text-align: center;
        }

        /* The Bottom Lip Pull */
        .lip-pull {
            position: absolute;
            bottom: -2px;
            width: 60%;
            height: 14px;
            background: linear-gradient(to bottom, #444, #111, #000);
            border-radius: 0 0 10px 10px;
            border: 1px solid #000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.7);
        }

        /* --- INTERACTION ZONE --- */
        #interaction-zone {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            width: 1540px;
            height: 750px;
            position: relative;
            margin: 0 auto;
        }

        .cabinet-space {
            position: relative;
            width: 550px;
            height: 650px;
        }

        .asset-side-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 550px;
            transform: translateX(-200%);
            transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 30;
        }

        #rooms-cabinet-container.glided-in { transform: translateX(0); }
        #rooms-cabinet-container.glided-out { transform: translateX(-200%); }
        #furniture-cases-container.glided-in { transform: translateX(0); }

        .asset-img {
            width: 100%;
            filter: drop-shadow(15px 15px 30px #000);
        }

        .drawer-labels-overlay {
            position: absolute;
            top: 130px; /* Aligned to your cabinet image drawers */
            left: 85px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- FURNITURE TAGS --- */
        .furniture-tags-overlay {
            position: absolute;
            top: 135px;
            left: 105px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .tag-hanger {
            position: relative;
            width: 160px;
            height: 70px;
            display: flex;
            justify-content: center;
        }

        .icon-tag {
            width: 110px;
            height: 65px;
            background: #000;
            border: 1px solid var(--tag-gold);
            clip-path: polygon(15% 0%, 85% 0%, 100% 25%, 100% 100%, 0% 100%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.8);
            transform: rotate(-3deg);
            transition: transform 0.3s ease;
            cursor: pointer;
            z-index: 40;
        }

        .icon-tag img { width: 65%; height: auto; max-height: 80%; }
        .icon-tag:hover { transform: rotate(0deg) scale(1.1); border-color: #fff; }

        #theater-container {
            width: 950px;
            height: 600px;
            border: 25px solid #000;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 60px rgba(0,0,0,1);
            z-index: 5;
            flex-shrink: 0;
        }

        #room-display {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
            cursor: pointer;
        }
    </style>
</head>
