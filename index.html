<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100vh; 
            background: url('Assets/mainbackground3.jpg') no-repeat center center fixed;
            background-size: cover; font-family: sans-serif; overflow: hidden;
        }

        /* --- 1. HEADER & NAV (MOVED TO TOP) --- */
        .top-interface {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            display: flex; flex-direction: column; align-items: center;
            background: rgba(0,0,0,0.3); padding-bottom: 20px;
        }
        h1 {
            font-family: 'Limelight', cursive; font-size: 5.5rem; margin: 10px 0 0 0;
            background: linear-gradient(to right, #004d4d, #008080, #e0f2f2, #008080, #004d4d);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: metalShine 4s linear infinite; text-transform: uppercase; letter-spacing: 5px;
        }
        @keyframes metalShine { to { background-position: 200% center; } }
        h2 { font-family: 'Limelight', cursive; font-size: 1.8rem; color: #e0f2f2; margin: -5px 0 20px 0; opacity: 0.8; }

        .nav-container { display: flex; gap: 20px; }
        .pull-tab {
            width: 190px; height: 90px; background: linear-gradient(135deg, #535d5c, #1a1f1e);
            border: 1px solid #111; border-radius: 3px; position: relative; cursor: pointer;
            box-shadow: inset 2px 2px 3px rgba(255,255,255,0.1), 8px 10px 20px rgba(0,0,0,0.7);
            display: flex; justify-content: center;
        }
        .screw { position: absolute; width: 8px; height: 8px; background: #111; border-radius: 50%; box-shadow: inset 1px 1px 2px #777; }
        .s-tl { top: 6px; left: 6px; } .s-tr { top: 6px; right: 6px; } .s-bl { bottom: 20px; left: 6px; } .s-br { bottom: 20px; right: 6px; }
        .label-card {
            width: 150px; height: 45px; background: #d4d4d4; margin-top: 18px;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Courier New', monospace; font-weight: 900; font-size: 1rem; color: #111;
            transition: all 0.4s ease; text-transform: uppercase;
        }
        .pull-tab:hover .label-card { background: #fff; box-shadow: 0 0 25px #fff; transform: scale(1.02); }
        .lip-pull { width: 100px; height: 12px; background: #000; position: absolute; bottom: 6px; border-radius: 0 0 15px 15px; border: 1px solid #333; }

        /* --- 2. WORKSTATION (MASSIVE STAGE) --- */
        .workstation {
            display: flex; width: 100%; height: 100vh; padding-top: 280px; /* Space for fixed header */
        }

        /* Tools Area (Cabinet Glide Zone) */
        .tools-column { 
            width: 35%; height: 100%; display: flex; align-items: center; justify-content: center; position: relative; 
        }
        #tool-container {
            position: absolute; left: -1000px; /* Start off-screen */
            transition: left 1.5s cubic-bezier(0.23, 1, 0.32, 1);
            filter: drop-shadow(20px 20px 40px rgba(0,0,0,0.9));
            z-index: 50;
        }
        #tool-container.glided-in { left: 50px; }
        #tool-img { width: 500px; object-fit: contain; }

        /* Stage Area (Expanded focal point) */
        .stage-column { 
            width: 65%; height: 100%; display: flex; align-items: center; justify-content: center; padding-right: 50px;
        }
        .theater-box {
            width: 100%; height: 750px; /* Bigger Stage */
            border: 25px solid #000; background: #000;
            box-shadow: 0 0 80px rgba(0,0,0,1);
            position: relative; overflow: hidden;
        }
        #stage-image { width: 100%; height: 100%; object-fit: cover; }

        /* --- 3. OVERLAYS & CATALOG --- */
        #hotspot-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 60; }
        .hotspot { position: absolute; cursor: pointer; }

        #book-catalog {
            position: fixed; top: -100%; left: 50%; transform: translateX(-50%);
            width: 950px; height: 600px; background: url('Assets/image_ac4858.png') no-repeat center center;
            background-size: contain; transition: top 0.8s ease-in-out; z-index: 2000;
        }
        #book-catalog.active { top: 150px; }
        .close-book { position: absolute; bottom: 40px; right: 80px; color: white; cursor: pointer; font-weight: bold; font-family: 'Courier New', monospace; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="top-interface">
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
        <div class="nav-container">
            <div class="pull-tab" onclick="triggerRooms()">
                <div class="screw s-tl"></div><div class="screw s-tr"></div>
                <div class="label-card">Rooms</div><div class="lip-pull"></div>
                <div class="screw s-bl"></div><div class="screw s-br"></div>
            </div>
            <div class="pull-tab" onclick="triggerFurniture()">
                <div class="screw s-tl"></div><div class="screw s-tr"></div>
                <div class="label-card">Furniture</div><div class="lip-pull"></div>
                <div class="screw s-bl"></div><div class="screw s-br"></div>
            </div>
            <div class="pull-tab">
                <div class="screw s-tl"></div><div class="screw s-tr"></div>
                <div class="label-card">Decor</div><div class="lip-pull"></div>
                <div class="screw s-bl"></div><div class="screw s-br"></div>
            </div>
            <div class="pull-tab">
                <div class="screw s-tl"></div><div class="screw s-tr"></div>
                <div class="label-card">Gallery</div><div class="lip-pull"></div>
                <div class="screw s-bl"></div><div class="screw s-br"></div>
            </div>
            <div class="pull-tab">
                <div class="screw s-tl"></div><div class="screw s-tr"></div>
                <div class="label-card">Checkout</div><div class="lip-pull"></div>
                <div class="screw s-bl"></div><div class="screw s-br"></div>
            </div>
        </div>
    </div>

    <div id="book-catalog">
        <div class="close-book" onclick="closeBook()">[ BACK TO TOOLS ]</div>
    </div>

    <main class="workstation">
        <div class="tools-column">
            <div id="tool-container">
                <img src="Assets/roomscabinet.png" id="tool-img">
                <div id="hotspot-overlay"></div>
            </div>
        </div>

        <div class="stage-column">
            <div class="theater-box">
                <img src="" id="stage-image">
            </div>
        </div>
    </main>

    <script>
        const overlay = document.getElementById('hotspot-overlay');
        const toolImg = document.getElementById('tool-img');
        const stageImg = document.getElementById('stage-image');
        const toolContainer = document.getElementById('tool-container');

        // TRIGGER 1: ROOMS
        function triggerRooms() {
            loadRoomCabinet();
            toolContainer.classList.add('glided-in');
        }

        function loadRoomCabinet() {
            toolImg.src = 'Assets/roomscabinet.png';
            overlay.innerHTML = `
                <div class="hotspot" style="top:10%; left:10%; width:40%; height:25%;" onclick="updateStage('Assets/livingroom1.jpg')"></div>
                <div class="hotspot" style="top:10%; left:50%; width:40%; height:25%;" onclick="updateStage('Assets/bedroom.jpg')"></div>
                <div class="hotspot" style="top:40%; left:10%; width:40%; height:25%;" onclick="updateStage('Assets/diningroom.jpg')"></div>
                <div class="hotspot" style="top:40%; left:50%; width:40%; height:25%;" onclick="updateStage('Assets/foyer.jpg')"></div>
                <div class="hotspot" style="top:70%; left:25%; width:50%; height:20%;" onclick="alert('Upload Triggered')"></div>
            `;
        }

        function updateStage(img) {
            stageImg.src = img;
        }

        // TRIGGER 2: FURNITURE
        function triggerFurniture() {
            loadFurnitureHub();
            toolContainer.classList.add('glided-in');
        }

        function loadFurnitureHub() {
            toolImg.src = 'Assets/furniturecases.png';
            overlay.innerHTML = `
                <div class="hotspot" style="top:25%; left:30%; width:40%; height:12%;" onclick="loadSubSet('seating')"></div>
                <div class="hotspot" style="top:40%; left:30%; width:40%; height:12%;" onclick="loadSubSet('storage')"></div>
                <div class="hotspot" style="top:55%; left:30%; width:40%; height:12%;" onclick="loadSubSet('beds')"></div>
                <div class="hotspot" style="top:70%; left:30%; width:40%; height:12%;" onclick="loadSubSet('tables')"></div>
            `;
        }

        function loadSubSet(category) {
            toolImg.src = 'Assets/furniturecases_' + category + '.png';
            overlay.innerHTML = `
                <div class="hotspot" style="top:10%; left:20%; width:60%; height:12%;" onclick="openBook()"></div>
                <div class="hotspot" style="top:25%; left:20%; width:60%; height:12%;" onclick="openBook()"></div>
                <div class="hotspot" style="top:40%; left:20%; width:60%; height:12%;" onclick="openBook()"></div>
                <div class="hotspot" style="top:55%; left:20%; width:60%; height:12%;" onclick="openBook()"></div>
                <div class="hotspot" style="top:70%; left:20%; width:60%; height:12%;" onclick="openBook()"></div>
            `;
        }

        // BOOK MECHANICS
        function openBook() { document.getElementById('book-catalog').classList.add('active'); }
        function closeBook() { 
            document.getElementById('book-catalog').classList.remove('active'); 
            loadFurnitureHub();
        }
    </script>
</body>
</html>
