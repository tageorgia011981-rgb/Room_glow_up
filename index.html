<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up | Final Labels</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
<style>
/* --- FOUNDATION --- */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    background: #0f1011 url("background_color.jpg") center / cover fixed;
    min-height: 100vh;
    font-family: 'Special Elite', cursive;
    color: #fff;
    overflow-y: auto;
    overflow-x: hidden;
}

/* --- HEADER --- */
.site-header { text-align: center; padding: 50px 0 20px; z-index: 2000; position: relative; }
.brand-title {
    font-family: 'Limelight', cursive;
    font-size: 95px;
    text-transform: uppercase;
    background: linear-gradient(to bottom, #ffffff 0%, #8e9196 50%, #2c2e30 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 6px;
    filter: drop-shadow(0 5px 15px rgba(0,0,0,0.8));
}
.sub-title {
    font-family: 'Limelight', cursive;
    font-size: 20px;
    letter-spacing: 10px;
    color: #ffffff;
    opacity: 0.9;
    margin-top: 15px;
    text-transform: uppercase;
}

/* --- NAVIGATION --- */
.vintage-tabs {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 30px 0;
    z-index: 2000;
    position: relative;
}

/* --- DRAWER LABEL STYLE --- */
.drawer-zone {
    width: 100%;
    height: 60px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.drawer-label {
    background: #e3e3e3;
    color: #111;
    padding: 8px 20px;
    min-width: 150px;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    font-family: 'Special Elite', cursive;
    box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    border: 1px solid #999;
    transform: rotate(-0.5deg);
}

.drawer-hardware {
    position: relative;
    width: 220px;
    height: 90px;
    background: linear-gradient(135deg, #2c2e30 0%, #000 100%);
    border: 3px solid #1a1a1a;
    box-shadow: inset 0 0 15px rgba(255,255,255,0.05), 0 10px 20px rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.drawer-hardware:hover .drawer-label { box-shadow: 0 0 20px rgba(255,255,255,0.4); border-color: #fff; }
.active-lift { transform: translateY(15px) !important; border-color: #8e9196; }
.lip-pull {
    position: absolute;
    bottom: -7px;
    left: 50%;
    transform: translateX(-50%);
    width: 110px;
    height: 16px;
    background: linear-gradient(#333, #111, #000);
    border-radius: 0 0 10px 10px;
    border: 1px solid #111;
}

/* --- WORKSPACE & STAGE REMAIN THE SAME --- */
.workspace { display: flex; justify-content: flex-start; align-items: flex-start; min-height: 1200px; padding: 40px 60px; position: relative; }
.cabinet-container { position: absolute; left: -600px; top: 0; width: 480px; z-index: 1000; transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
.cabinet-visible { left: 40px !important; }
.cabinet-image { width: 100%; filter: drop-shadow(20px 0 60px #000); }
.drawer-stack { position: absolute; top: 120px; left: 50%; transform: translateX(-50%); width: 100%; display: flex; flex-direction: column; align-items: center; gap: 45px; }

/* --- REST OF YOUR STYLES ARE INTACT --- */
</style>
</head>
<body>

<header class="site-header">
<h1 class="brand-title">Room Glow Up</h1>
<div class="sub-title">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="lift(this); openCabinet('rooms')">
        <div class="drawer-label">Rooms</div>
        <div class="lip-pull"></div>
    </div>
    <div class="drawer-hardware" onclick="lift(this); openCabinet('furniture')">
        <div class="drawer-label">Furniture</div>
        <div class="lip-pull"></div>
    </div>
    <div class="drawer-hardware" onclick="lift(this); openCabinet('decor')">
        <div class="drawer-label">Decor</div>
        <div class="lip-pull"></div>
    </div>
    <div class="drawer-hardware" onclick="lift(this); openInspiration()">
        <div class="drawer-label">Inspiration</div>
        <div class="lip-pull"></div>
    </div>
    <div class="drawer-hardware" onclick="lift(this)">
        <div class="drawer-label">Save</div>
        <div class="lip-pull"></div>
    </div>
</nav>

<div class="workspace">
    <div class="cabinet-container" id="cab-container">
        <img src="cabinet.png" class="cabinet-image">
        <div class="drawer-stack" id="drawer-anchor">
            <div class="drawer-row" onmouseover="previewRoom('livingroom.jpg')" onmouseout="resetRoom()" onclick="handleDrawerClick('livingroom.jpg', this)">
                <div class="drawer-hardware">
                    <div class="drawer-label">Living Room</div>
                    <div class="lip-pull"></div>
                </div>
            </div>
            <div class="drawer-row" onmouseover="previewRoom('bedroom.jpg')" onmouseout="resetRoom()" onclick="handleDrawerClick('bedroom.jpg', this)">
                <div class="drawer-hardware">
                    <div class="drawer-label">Bedroom</div>
                    <div class="lip-pull"></div>
                </div>
            </div>
            <div class="drawer-row" onmouseover="previewRoom('diningroom.jpg')" onmouseout="resetRoom()" onclick="handleDrawerClick('diningroom.jpg', this)">
                <div class="drawer-hardware">
                    <div class="drawer-label">Dining Room</div>
                    <div class="lip-pull"></div>
                </div>
            </div>
            <div class="drawer-row" onclick="handleDrawerClick('custom', this)">
                <div class="drawer-hardware" style="background:#1a1a1a;">
                    <div class="drawer-label" style="background:#2a2d2f; color:#fff;">Upload / Load</div>
                    <div class="lip-pull"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Your existing JS remains unchanged
</script>

</body>
</html>
