<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal-dark: #0C1519;
            --gunmetal-mid: #121B20;
            --gunmetal-light: #1A262C;
            --bronze-screw: #CF9D7B;
            --gold-glow: 0 0 25px rgba(207, 157, 123, 0.5);
            --transition-speed: 1.2s;
            --stage-shift: 460px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow-x: hidden; }

        /* --- STUDIO BACKGROUND --- */
        #main-scene {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('Assests/backgroundG&Blk.jpg') no-repeat center center;
            background-size: cover; z-index: 1;
        }

        /* --- HEADER & TOP NAV --- */
        #studio-header { position: fixed; top: 30px; width: 100%; text-align: center; z-index: 5000; }
        .main-title {
            font-family: 'Limelight', cursive; font-size: 8rem;
            background: linear-gradient(to bottom, #777, #fff, #444);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 15px; text-transform: uppercase; line-height: 0.9;
        }
        .sub-header {
            font-family: 'Special Elite', cursive; color: #aaa;
            font-size: 2.2rem; letter-spacing: 6px; text-transform: uppercase;
            margin-top: 10px; margin-bottom: 50px; display: block;
        }

        /* --- SHARED HARDWARE CLASS --- */
        .hardware-pull {
            width: 180px; height: 75px; /* Scaled down for drawer fit */
            background: linear-gradient(180deg, var(--gunmetal-light) 0%, var(--gunmetal-mid) 50%, var(--gunmetal-dark) 100%);
            border-radius: 4px; position: relative; cursor: pointer;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 8px 15px rgba(0,0,0,0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
        }

        /* Magnifying Glass Hover Effect */
        .hardware-pull:hover {
            transform: translateY(-10px) scale(1.15); 
            box-shadow: var(--gold-glow), 0 20px 35px rgba(0,0,0,1);
            z-index: 100;
        }

        .label-frame { margin-top: 15px; width: 120px; height: 35px; background: #000; padding: 2px; }
        .white-card { 
            width: 100%; height: 100%; background: #FFF; display: flex; 
            justify-content: center; align-items: center; font-family: 'Special Elite', cursive; 
            color: #000; font-weight: 900; font-size: 0.75rem; text-transform: uppercase;
        }

        .screw { position: absolute; width: 10px; height: 10px; background: var(--bronze-screw); border-radius: 50%; top: 50%; transform: translateY(-50%); }
        .screw-left { left: 12px; } .screw-right { right: 12px; }
        .pull-lip { position: absolute; bottom: -10px; width: 100px; height: 22px; background: var(--gunmetal-dark); border-radius: 0 0 60px 60px; }

        /* --- CABINETS & CASES --- */
        #room-cabinet, #furniture-cases {
            position: fixed; left: -850px; width: 750px; height: 100vh;
            background-size: contain; background-repeat: no-repeat;
            background-position: left center; z-index: 1000;
            transition: left var(--transition-speed) cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column; padding-top: 380px;
        }
        #room-cabinet { background-image: url('assests/cabinet.png'); }
        #furniture-cases { background-image: url('assests/furniturecases.png'); }

        #room-cabinet.active, #furniture-cases.active { left: 0; }

        /* DRAWER VIEWPORT */
        .drawer-scroll-track {
            width: 400px; height: 350px; margin-left: 110px;
            overflow-y: scroll; scrollbar-width: none;
        }
        .drawer-scroll-track::-webkit-scrollbar { display: none; }
        .drawer-item { margin-bottom: 80px; position: relative; }

        /* --- THE STAGE --- */
        #studio-stage {
            position: absolute; top: 62%; left: 50%; width: 850px; height: 500px;
            transform: translate(-50%, -50%); 
            background: rgba(255, 255, 255, 0.02) no-repeat center center;
            background-size: cover; border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: transform var(--transition-speed) cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 10; cursor: cell;
        }
        #studio-stage.shifted { transform: translate(calc(-50% + var(--stage-shift)), -50%); }
        #studio-stage.locked { border: 2px solid var(--bronze-screw); box-shadow: var(--gold-glow); }

    </style>
</head>
<body>

    <div id="main-scene"></div>

    <header id="studio-header">
        <h1 class="main-title">Room Glow Up</h1>
        <span class="sub-header">Where Your Dream Space Comes To Life</span>
        <div class="nav-hardware-row" style="display:flex; gap:35px; justify-content:center; pointer-events:auto;">
            <div class="hardware-pull" onclick="toggleCabinet('room-cabinet')">
                <div class="screw screw-left"></div>
                <div class="label-frame"><div class="white-card">Rooms</div></div>
                <div class="screw screw-right"></div>
                <div class="pull-lip"></div>
            </div>
            </div>
    </header>

    <div id="studio-stage" onclick="lockRoom()"></div>

    <aside id="room-cabinet">
        <div class="drawer-scroll-track">
            <div class="drawer-item" onmouseover="previewRoom('LivingRoom')" onclick="cycleRoom('LivingRoom')">
                <div class="hardware-pull"><div class="label-frame"><div class="white-card">Living Room</div></div><div class="pull-lip"></div></div>
            </div>
            <div class="drawer-item" onmouseover="previewRoom('Bedroom')" onclick="cycleRoom('Bedroom')">
                <div class="hardware-pull"><div class="label-frame"><div class="white-card">Bedroom</div></div><div class="pull-lip"></div></div>
            </div>
            <div class="drawer-item" onmouseover="previewRoom('DiningRoom')" onclick="cycleRoom('DiningRoom')">
                <div class="hardware-pull"><div class="label-frame"><div class="white-card">Dining Room</div></div><div class="pull-lip"></div></div>
            </div>
            <div class="drawer-item" onmouseover="previewRoom('ExtraRoom')" onclick="cycleRoom('ExtraRoom')">
                <div class="hardware-pull"><div class="label-frame"><div class="white-card">Extra Room</div></div><div class="pull-lip"></div></div>
            </div>
            <div class="drawer-item">
                <div class="hardware-pull"><div class="label-frame"><div class="white-card">Try Yours</div></div><div class="pull-lip"></div></div>
            </div>
            <div style="height:150px;"></div>
        </div>
    </aside>

    <aside id="furniture-cases"></aside>

    <script>
        let currentRoomType = "";
        let cycleIndex = 1;

        function toggleCabinet(id) {
            document.getElementById(id).classList.toggle('active');
            document.getElementById('studio-stage').classList.toggle('shifted');
        }

        function previewRoom(type) {
            if(document.getElementById('studio-stage').classList.contains('locked')) return;
            currentRoomType = type;
            document.getElementById('studio-stage').style.backgroundImage = `url('assests/${type}_1.jpg')`;
        }

        function cycleRoom(type) {
            cycleIndex = (cycleIndex % 3) + 1; // Assuming 3 variations per room
            document.getElementById('studio-stage').style.backgroundImage = `url('assests/${type}_${cycleIndex}.jpg')`;
        }

        function lockRoom() {
            const stage = document.getElementById('studio-stage');
            const roomCab = document.getElementById('room-cabinet');
            const furnCab = document.getElementById('furniture-cases');

            stage.classList.add('locked');
            roomCab.classList.remove('active');
            
            setTimeout(() => {
                furnCab.classList.add('active');
            }, 600);
        }
    </script>
</body>
</html>
