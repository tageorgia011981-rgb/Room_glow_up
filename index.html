<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --teal: #40E0D0;
            --silver: #c0c0c0;
            --gunmetal: #2a2e30;
        }

        /* THE FLIPPING SCROLL */
        body, html {
            margin: 0; padding: 0;
            min-height: 140vh; 
            background: #000 url('Assets/mainbackground.jpg') no-repeat center top fixed;
            background-size: cover;
            font-family: 'Special Elite', serif;
            overflow-y: auto;
            color: white;
        }

        /* PINNED HEADER - VISIBLE AT ALL TIMES */
        .header-area {
            text-align: center;
            padding: 40px 0 20px;
            position: fixed;
            top: 0; left: 0; width: 100%;
            z-index: 2000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 50%, rgba(0,0,0,0) 100%);
        }

        h1 {
            font-family: 'Limelight'; font-size: 80px; margin: 0;
            color: var(--silver); text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff 0%, #a9a9a9 50%, #2a2e30 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .nav-row { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        
        .pull-tab {
            background: var(--gunmetal); width: 160px; height: 50px;
            border: 2px solid #111; position: relative; cursor: pointer;
        }

        .white-card {
            background: #fff; color: #000; font-weight: bold; font-size: 13px;
            width: 85%; padding: 5px 0; position: absolute; top: 10px; left: 7.5%;
            text-align: center; transform: rotate(-1.5deg); transition: 0.3s;
        }

        .pull-tab:hover .white-card { background: var(--teal); box-shadow: 0 0 15px var(--teal); transform: rotate(0deg); }

        /* POSITIONED TO BE NOTICED AT TOP */
        #stage-area, #cabinet, #furniture-cases {
            position: absolute;
            top: 320px; 
        }

        #stage-area {
            left: 50%; transform: translateX(-50%);
            width: 850px; height: 550px;
            border: 12px solid var(--gunmetal); outline: 2px solid var(--silver);
            background: rgba(0,0,0,0.7) no-repeat center center / cover;
            z-index: 100; cursor: pointer;
            transition: left 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        #cabinet, #furniture-cases {
            left: -600px; /* Hidden off-left */
            z-index: 500;
            transition: left 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .drawer-labels {
            position: absolute; top: 60px; left: 40px;
            display: flex; flex-direction: column; gap: 40px;
        }

        .icon-tags {
            position: absolute; top: 80px; left: 45px;
            display: flex; gap: 15px;
        }
    </style>
</head>
<body>

<div class="header-area">
    <h1>Room Glow Up</h1>
    <div class="nav-row">
        <div class="pull-tab" onclick="openCabinet()"><div class="white-card">Rooms</div></div>
        <div class="pull-tab"><div class="white-card">Furniture</div></div>
        <div class="pull-tab"><div class="white-card">Decor</div></div>
        <div class="pull-tab"><div class="white-card">Save</div></div>
    </div>
</div>

<div id="stage-area" onclick="lockStage()"></div>

<div id="cabinet">
    <img src="Assets/cabinet.png" width="400">
    <div class="drawer-labels">
        <div class="pull-tab" onmouseover="preview('living.jpg')"><div class="white-card">Living Room</div></div>
        <div class="pull-tab" onmouseover="preview('bed.jpg')"><div class="white-card">Bedroom</div></div>
        <div class="pull-tab" onclick="cycleExtras()"><div class="white-card">Extra Rooms</div></div>
    </div>
</div>

<div id="furniture-cases">
    <img src="Assets/furniturecases.png" width="450">
    <div class="icon-tags">
        <img src="Assets/iconseating.png" width="70">
        <img src="Assets/icontables.png" width="70">
        <img src="Assets/iconstorage.png" width="70">
        <img src="Assets/iconbeds.png" width="70">
    </div>
</div>

<script>
    const stage = document.getElementById('stage-area');
    const cab = document.getElementById('cabinet');
    const furn = document.getElementById('furniture-cases');

    function preview(img) { stage.style.backgroundImage = `url('Assets/${img}')`; }

    function openCabinet() {
        cab.style.left = "30px";
        stage.style.left = "62%";
    }

    function lockStage() {
        if (cab.style.left === "30px") {
            cab.style.left = "-600px"; // Cab glides out left
            setTimeout(() => {
                furn.style.left = "30px"; // Furn glides in left
            }, 500);
        }
    }

    let extras = ['kitchen.jpg', 'office.jpg'];
    let i = 0;
    function cycleExtras() {
        preview(extras[i]);
        i = (i + 1) % extras.length;
    }
</script>

</body>
</html>
