<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0b2d6b; 
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
            color: white;
        }

        /* This uses your background.jpg file */
        .main-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .text-container {
            position: relative;
            width: 100%;
            text-align: center;
            margin-top: 40px;
            z-index: 2; /* Keeps text on top of the image */
        }

        .title {
            font-family: 'Pinyon Script', cursive;
            /* clamp makes it stretch across the top from left to right */
            font-size: clamp(50px, 11vw, 140px);
            margin: 0;
            line-height: 1.1;
            white-space: nowrap;
            text-shadow: 2px 4px 15px rgba(0, 0, 0, 0.6);
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: clamp(16px, 3.5vw, 38px);
            margin-top: -10px;
            letter-spacing: 1px;
            text-shadow: 1px 2px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="main-background"></div>

    <div class="text-container">
        <div class="title">Room Glow Up</div>
        <div class="subtitle">your Dream Space Come To Life</div>
    </div>

</body>
</html>
