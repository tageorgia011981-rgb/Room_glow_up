<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Glow Up | Studio</title>
    <style>
        /* CORE RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Times New Roman', serif; 
            background-color: #000; 
        }

        /* MAIN SITE BACKGROUND */
        #main-site {
            width: 100%;
            height: 100vh;
            background: url('background11.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        /* THE CATALOG (Hidden by default) */
        #catalog-view {
            display: none;
            width: 100%;
            height: 100vh;
            background: url('backgroundcatalog.jpg') no-repeat center center fixed;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* 3D BOOK STYLING */
        .book {
            width: 450px;
            height: 650px;
            position: relative;
            perspective: 1500px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            background: #fff; 
            border: 1px solid #ddd;
            transform-origin: left;
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
            cursor: pointer;
            padding: 30px;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.2);
            backface-visibility: hidden;
        }

        /* LIP PULL TRIGGER - Gunmetal Style */
        .lip-pull {
            width: 100px;
            height: 40px;
            background: #4a4a4a; /* Gunmetal */
            position: absolute;
            bottom: 60px;
            cursor: pointer;
            text-align: center;
            line-height: 40px;
            font-size: 11px;
            letter-spacing: 3px;
            color: #fff;
            text-transform: uppercase;
            border: 1px solid #silver;
        }
    </style>
</head>
<body>

    <div id="main-site">
        <div class="lip-pull" onclick="openCatalog()">Catalog</div>
    </div>

    <div id="catalog-view">
        <div class="book">
            <div class="page" id="p1" onclick="this.style.transform='rotateY(-160deg)'">
                <h1 style="font-size: 1.8rem; letter-spacing: 6px; margin-top: 20px;">CURATED</h1>
                <p style="margin-top: 15px; color: #333; font-style: italic;">Silver & Gunmetal Collection</p>
                <div style="margin-top: 250px; border-top: 2px solid #000; padding-top: 15px;">
                    <p style="font-size: 10px; letter-spacing: 1px;">VINTAGE INDUSTRIAL GRIT</p>
                </div>
            </div>
            </div>
    </div>

    <script>
        function openCatalog() {
            document.getElementById('catalog-view').style.display = 'block';
        }
    </script>

</body>
</html>
