<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Grand Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&family=Courier+Prime:wght@700&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0f1011 url("background_color.jpg") center / cover fixed;
            min-height: 100vh; font-family: 'Special Elite', cursive; color: #fff; overflow-x: hidden;
        }

        /* --- CHROME HEADER & SUB --- */
        .site-header { text-align: center; padding: 40px 0 10px; z-index: 1000; position: relative; }
        .brand-title {
            font-family: 'Limelight', cursive; font-size: 100px; text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff 0%, #dcdcdc 45%, #8e9196 50%, #444 51%, #a8a8a8 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0px 5px 15px rgba(0,0,0,0.6); letter-spacing: 4px;
        }
        .sub-header { font-size: 24px; color: #8e9196; letter-spacing: 4px; text-transform: uppercase; margin-top: -10px; }

        /* --- GLOBAL HARDWARE (SCREWS) --- */
        .drawer-hardware {
            position: relative; width: 230px; height: 85px;
            background: linear-gradient(135deg, #2c2e30 0%, #1a1a1a 100%);
            border: 3px solid #000;
            box-shadow: inset 0 0 0 2px #444, inset 10px 0 20px rgba(0,0,0,0.8), 0 10px 20px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .drawer-hardware::before, .drawer-hardware::after {
            content: ''; position: absolute; top: 50%; transform: translateY(-50%);
            width: 14px; height: 14px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #888, #222);
            border: 1px solid #000; box-shadow: 0 1px 2px rgba(255,255,255,0.4);
        }
        .drawer-hardware::before { left: 12px; } .drawer-hardware::after { right: 12px; }
        .plate-style {
            width: 160px; height: 42px;
            background: linear-gradient(to bottom, #dcdcdc 0%, #8e9196 50%, #b0b0b0 100%);
            color: #000; display: flex; align-items: center; justify-content: center;
            font-size: 13px; font-weight: 900; text-transform: uppercase; border: 1px solid #666;
        }

        /* --- TOP NAVIGATION --- */
        .vintage-tabs { display: flex; justify-content: center; gap: 20px; padding: 20px 0; z-index: 2000; position: relative; }

        /* --- WORKSPACE --- */
        .workspace { position: relative; width: 100vw; height: 800px; display: flex; align-items: center; }
        .stage { 
            width: 1100px; height: 700px; background: #050505; border: 20px solid #2c2e30; 
            position: absolute; left: 50%; transform: translateX(-50%); 
            overflow: hidden; box-shadow: inset 0 0 100px #000;
            transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1); z-index: 40;
        }
        #room-display { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.5s; }
        .stage-slid { left: 65% !important; }

        /* --- CABINET (FIXED 4-DRAWER STACK) --- */
        .cabinet-container {
            position: absolute; left: -650px; width: 550px;
            transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1); z-index: 100;
        }
        .cabinet-visible { left: 40px !important; }
        .cabinet-image { width: 100%; filter: drop-shadow(20px 20px 50px rgba(0,0,0,1)); }
        .drawer-stack { 
            position: absolute; top: 145px; left: 70px; width: 410px; 
            display: flex; flex-direction: column; align-items: center; gap: 40px; 
        }

        /* --- METALLIC FAN --- */
        .fan-system { position: absolute; z-index: 3000; pointer-events: none; opacity: 0; visibility: hidden; transition: opacity 0.3s; }
        .fan-visible { opacity: 1; visibility: visible; }
        .swatch-blade {
            position: absolute; left: -40px; top: 0px; width: 85px; height: 260px; 
            background: linear-gradient(160deg, #ffffff 0%, #e0e0e0 15%, #8e9196 40%, #222 50%, #8e9196 60%, #dcdcdc 85%, #ffffff 100%);
            border: 2px solid #000; border-radius: 0 0 12px 12px;
            transform-origin: top center; opacity: 0; display: flex; 
            flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 35px;
            cursor: pointer; transition: 0.6s; box-shadow: 10px 15px 35px rgba(0,0,0,0.9);
        }
        .active-fan .swatch-blade { opacity: 1; pointer-events: auto; }
        .fan-5 .s-1 { transform: rotate(70deg); } .fan-5 .s-2 { transform: rotate(35deg); } .fan-5 .s-3 { transform: rotate(0deg); } .fan-5 .s-4 { transform: rotate(-35deg); } .fan-5 .s-5 { transform: rotate(-70deg); }
        .pivot-bolt { 
            position: absolute; left: -32px; top: -32px; width: 64px; height: 64px; 
            background: radial-gradient(circle at 30% 30%, #ffffff, #888, #222); 
            border: 5px solid #000; border-radius: 50%; z-index: 6000; cursor: pointer; pointer-events: auto;
        }
        
        /* --- SCRAPBOOK --- */
        .scrapbook-overlay { position: fixed; inset: 0; background: rgba(5, 5, 5, 0.98); z-index: 5000; display: none; padding: 60px; overflow-y: auto; }
        .close-btn { position: fixed; top: 20px; right: 40px; font-size: 60px; color: #fff; cursor: pointer; z-index: 6000; }
    </style>
</head>
<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-header">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="toggleCabinet()"><div class="plate-style">Rooms</div></div>
    <div class="drawer-hardware" onclick="alert('Catalog Loading...')"><div class="plate-style">Catalog</div></div>
    <div class="drawer-hardware" onclick="openLookbook()"><div class="plate-style">Inspiration</div></div>
    <div class="drawer-hardware" onclick="openDecorFan(this)"><div class="plate-style">Decor</div></div>
</nav>

<div class="workspace">
    <div id="main-stage" class="stage"><img id="room-display"></div>
    <div id="cab" class="cabinet-container">
        <img src="cabinet.png" class="cabinet-image">
        <div class="drawer-stack">
            <div class="drawer-hardware" onmouseover="previewRoom('livingroom2.jpg')" onmouseout="clearRoom()"><div class="plate-style">Living Room</div></div>
            <div class="drawer-hardware" onmouseover="previewRoom('bedroom.jpg')" onmouseout="clearRoom()"><div class="plate-style">Bedroom</div></div>
            <div class="drawer-hardware" onmouseover="previewRoom('diningroom.jpg')" onmouseout="clearRoom()"><div class="plate-style">Dining Room</div></div>
            <div class="drawer-hardware"><div class="plate-style" style="color:#d00;">Upload</div></div>
        </div>
    </div>
    <div id="fan-system" class="fan-system"></div>
</div>

<div id="scrapbook" class="scrapbook-overlay"><span class="close-btn" onclick="closeLookbook()">Ã—</span><div id="scrap-grid"></div></div>

<script>
    const cab = document.getElementById('cab');
    const stage = document.getElementById('main-stage');
    const roomImg = document.getElementById('room-display');
    const fan = document.getElementById('fan-system');

    function toggleCabinet() {
        cab.classList.toggle('cabinet-visible');
        stage.classList.toggle('stage-slid');
    }

    function previewRoom(src) { roomImg.src = src; roomImg.style.opacity = '1'; roomImg.style.display = 'block'; }
    function clearRoom() { roomImg.style.opacity = '0'; }

    function openLookbook() { document.getElementById('scrapbook').style.display = 'block'; }
    function closeLookbook() { document.getElementById('scrapbook').style.display = 'none'; }

    function openDecorFan(el) {
        const rect = el.getBoundingClientRect();
        const wRect = document.querySelector('.workspace').getBoundingClientRect();
        fan.style.left = (rect.left - wRect.left + rect.width / 2) + 'px';
        fan.style.top = (rect.bottom - wRect.top + 20) + 'px';
        fan.innerHTML = '<div class="pivot-bolt" onclick="this.parentElement.classList.remove(\'fan-visible\')"></div>';
        ['PLANTS','RUGS','CURTAN','EXTRAS','LIGHTS'].forEach((n, i) => {
            const b = document.createElement('div'); b.className = `swatch-blade s-${i+1}`;
            b.innerHTML = `<div style="font-family:'Courier Prime'; color:#000; font-size:18px; writing-mode:vertical-rl; transform:rotate(180deg); font-weight:bold;">${n}</div>`;
            fan.appendChild(b);
        });
        fan.className = 'fan-system fan-visible active-fan fan-5';
    }
</script>
</body>
</html>
