<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #d4d4d4, #8a8a8a);
            --gold-trim: #ffd700;
            --deco-black: #1a1a1a;
        }

        body {
            background-color: #000; /* Black sides */
            background-image: url('mainbackground.jpg');
            background-size: contain; /* Contained background */
            background-position: center top;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Limelight', cursive;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            width: 100%;
            background: rgba(26, 26, 26, 0.9); /* Slight transparency to see background */
            border-bottom: 3px solid var(--gold-trim);
        }

        h1 { font-size: 3rem; margin: 0; color: var(--gold-trim); text-transform: uppercase; }
        h2 { font-size: 1.2rem; margin: 5px 0; color: #d4d4d4; }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .tab {
            padding: 10px 20px;
            background: var(--metal-shine);
            border: 2px solid var(--gold-trim);
            cursor: pointer;
            color: #000;
            font-weight: bold;
        }

        #main-stage {
            width: 90vw;
            height: 60vh;
            margin: 20px 0;
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border: 10px solid #444;
            display: flex;
            overflow: hidden;
        }

        #room-cabinet {
            width: 250px;
            background: #333;
            border-right: 5px solid var(--gold-trim);
            padding: 10px;
            overflow-y: auto;
        }

        .room-thumb {
            width: 100%;
            height: 120px;
            object-fit: cover;
            margin-bottom: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            display: block;
        }

        .room-thumb:hover { border-color: var(--gold-trim); }

        #theater-stage {
            flex-grow: 1;
            position: relative;
            background-color: #000;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        #decor-closet {
            width: 80vw;
            background: rgba(34, 34, 34, 0.9);
            border: 5px solid var(--gold-trim);
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
        }

        .closet-doors {
            display: flex;
            justify-content: space-between;
            height: 250px;
            cursor: pointer;
        }

        .door {
            width: 50%;
            height: 100%;
            background: var(--metal-shine);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #000;
            border: 2px solid var(--gold-trim);
            z-index: 2;
        }

        #decor-closet.open .door-left { transform: translateX(-100%); }
        #decor-closet.open .door-right { transform: translateX(100%); }

        .closet-items {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            z-index: 1;
        }

        .draggable-item {
            width: 100px;
            height: 100px;
            cursor: grab;
            object-fit: contain;
        }

        #overlay-walkthrough {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .walkthrough-img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            border: 5px solid var(--gold-trim);
        }
    </style>
</head>
<body>

<header>
    <h1>ROOM GLOW UP</h1>
    <h2>INDUSTRIAL DECO DESIGNER</h2>
    <div class="nav-tabs">
        <div class="tab">Rooms</div>
        <div class="tab">Furniture</div>
        <div class="tab" onclick="toggleCloset()">Decor Closet</div>
        <div class="tab" onclick="startWalkthrough()">Inspiration</div>
        <div class="tab">Save</div>
    </div>
</header>

<main id="main-stage">
    <aside id="room-cabinet">
        <img src="rain1.jpg" class="room-thumb" onclick="setRoom('rain1.jpg')">
        <img src="rain2.jpg" class="room-thumb" onclick="setRoom('rain2.jpg')">
        <img src="goldhands.jpg" class="room-thumb" onclick="setRoom('goldhands.jpg')">
    </aside>
    
    <section id="theater-stage">
        </section>
</main>

<section id="decor-closet">
    <div class="closet-items">
        <img src="rug1.png" class="draggable-item" draggable="true" ondragstart="drag(event)">
        <img src="lamp1.png" class="draggable-item" draggable="true" ondragstart="drag(event)">
        <img src="miscdecorcloset.jpg" class="draggable-item" draggable="true" ondragstart="drag(event)">
        <img src="mirror1.png" class="draggable-item" draggable="true" ondragstart="drag(event)">
    </div>
    <div class="closet-doors" onclick="toggleCloset()">
        <div class="door door-left">DECOR</div>
        <div class="door door-right">CLOSET</div>
    </div>
</section>

<div id="overlay-walkthrough" onclick="this.style.display='none'">
    <img id="walkthrough-viewer" class="walkthrough-img" src="">
</div>

<script>
    function setRoom(img) {
        document.getElementById('theater-stage').style.backgroundImage = `url('${img}')`;
    }

    function toggleCloset() {
        document.getElementById('decor-closet').classList.toggle('open');
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.src);
    }

    document.getElementById('theater-stage').ondragover = function(ev) {
        ev.preventDefault();
    };

    document.getElementById('theater-stage').ondrop = function(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var img = document.createElement("img");
        img.src = data;
        img.style.position = "absolute";
        
        var rect = ev.target.getBoundingClientRect();
        var x = ev.clientX - rect.left - 50;
        var y = ev.clientY - rect.top - 50;
        
        img.style.left = x + "px";
        img.style.top = y + "px";
        img.style.width = "100px";
        img.style.cursor = "move";
        ev.target.appendChild(img);
    };

    let walkthroughImages = ["rain1.jpg", "rain2.jpg", "goldhands.jpg", "galleryframes1.jpg", "gallerywalkthrough5.jpg"];
    let currentIdx = 0;

    function startWalkthrough() {
        currentIdx = 0;
        document.getElementById('overlay-walkthrough').style.display = 'flex';
        updateWalkthrough();
    }

    function updateWalkthrough() {
        document.getElementById('walkthrough-viewer').src = walkthroughImages[currentIdx];
        currentIdx = (currentIdx + 1) % walkthroughImages.length;
    }
</script>

</body>
</html>
