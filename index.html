<style>
        /* 1. Basic Page Reset */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* 2. Main Background */
        body {
            background-color: #052e32; /* Deep teal */
            font-family: 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 3. The Main Container */
        .app-container {
            width: 100%;
            /* CHANGED: Increased from 700px to 1200px for a wider, fuller look */
            max-width: 1200px; 
            background-color: #052e32;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Added a subtle shadow to pop it off the background */
            box-shadow: 0 0 30px rgba(0,0,0,0.8); 
        }

        /* 4. The Header Image */
        .header-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 5. Text & Button Styling */
        .content {
            width: 100%;
            text-align: center;
            padding: 50px 20px; /* Added more breathing room */
            box-sizing: border-box;
        }

        h2 {
            color: #d4af37; /* Gold */
            font-size: 2rem; /* Made text slightly larger */
            letter-spacing: 2px;
            font-weight: normal;
            margin-top: 0;
        }

        p {
            color: #a8c5c7;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        /* High-End Button */
        .enter-btn {
            display: inline-block;
            text-decoration: none;
            color: #d4af37;
            border: 1px solid #d4af37;
            padding: 18px 60px; /* Larger button */
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            background-color: #d4af37;
            color: #052e32;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }
    </style>
