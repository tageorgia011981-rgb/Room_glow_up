<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Studio</title>
    <style>
        /* CSS RESET & BASE */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a; /* Fallback */
            overflow: hidden;
            font-family: "Courier New", Courier, monospace;
        }

        /* MAIN STUDIO BACKGROUND */
        #studio-stage {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('Assests/mainbackground.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* TOP NAVIGATION */
        .top-nav {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 10;
        }

        .hardware-tab {
            background: #2a2e30; /* Gunmetal */
            border: 2px solid #c0c0c0; /* Silver */
            padding: 12px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* THE WHITE CARD - SLOPPY TYPEWRITER */
        .white-card {
            background: #ffffff;
            color: #000000;
            font-weight: bold;
            padding: 4px 12px;
            text-transform: uppercase;
            transform: rotate(-1.5deg); /* Sloppy Tilt */
            border: 1px solid #000;
            pointer-events: none;
        }

        /* TEAL GLOW FIX - Visible and High Intensity */
        .hardware-tab:hover {
            border-color: #40E0D0;
            transform: translateY(3px);
            box-shadow: 
                0 0 10px #40E0D0, 
                0 0 25px rgba(64, 224, 208, 0.6), 
                0 0 50px rgba(64, 224, 208, 0.4);
        }

        /* SLIDING DOORS OVERLAY */
        #door-system {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: none;
            pointer-events: none;
        }

        .door-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            background: #1a1a1a; /* Using your Black/Gunmetal theme */
            /* Named Asset for the Door texture */
            background-image: url('Assests/inventory_doors.jpg'); 
            background-size: cover;
            transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
            pointer-events: all;
        }

        .door-left { left: 0; border-right: 1px solid #c0c0c0; }
        .door-right { right: 0; border-left: 1px solid #c0c0c0; }

        /* DOOR ANIMATION STATES */
        .doors-open .door-left { transform: translateX(-100%); }
        .doors-open .door-right { transform: translateX(100%); }

        /* DECOR CLOSET SPACE */
        #decor-closet {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Named Asset for the Shelving Background */
            background: url('Assests/decor_shelving_bg.jpg') no-repeat center center;
            background-size: cover;
            display: none;
            z-index: 50;
        }

        .back-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div id="studio-stage">
        <div class="top-nav">
            <div class="hardware-tab">
                <div class="white-card">Rooms</div>
            </div>
            <div class="hardware-tab" onclick="enterDecorCloset()">
                <div class="white-card">Decor</div>
            </div>
            <div class="hardware-tab">
                <div class="white-card">Save</div>
            </div>
        </div>
    </div>

    <div id="decor-closet">
        <div class="hardware-tab back-btn" onclick="exitDecorCloset()">
            <div class="white-card">Back to Studio</div>
        </div>
    </div>

    <div id="door-system">
        <div class="door-panel door-left"></div>
        <div class="door-panel door-right"></div>
    </div>

    <script>
        const doorSystem = document.getElementById('door-system');
        const decorCloset = document.getElementById('decor-closet');

        function enterDecorCloset() {
            // 1. Show doors immediately
            doorSystem.style.display = 'block';
            
            // 2. Short delay then slide and reveal
            setTimeout(() => {
                doorSystem.classList.add('doors-open');
                decorCloset.style.display = 'block';
            }, 100);
        }

        function exitDecorCloset() {
            // Close doors first
            doorSystem.classList.remove('doors-open');
            
            setTimeout(() => {
                decorCloset.style.display = 'none';
                doorSystem.style.display = 'none';
            }, 800);
        }
    </script>
</body>
</html>
