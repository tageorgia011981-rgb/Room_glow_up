<style>
    #walkthrough-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: #000; /* Solid black for contain physics */
        z-index: 5000;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #museum-stage {
        width: 1400px;
        height: 800px;
        position: relative;
        background-color: #000;
        border: 4px solid #0C1519; /* Industrial Gunmetal */
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain; /* LOCKED PHYSICS: No stretching */
        transition: background-image 0.5s ease;
    }

    /* VOGUE LOOKBOOK MAPPING (Room 4) */
    #vogue-frames {
        position: absolute;
        width: 100%; height: 100%;
        top: 0; left: 0;
        display: none;
    }

    .museum-piece { position: absolute; background-size: cover; background-position: center; }
    #f1 { top: 15%; left: 10%; width: 15%; height: 50%; } 
    #f2 { top: 15%; left: 30%; width: 20%; height: 25%; } 
    #f3 { top: 45%; left: 30%; width: 40%; height: 20%; } 
    #f4 { top: 15%; left: 75%; width: 15%; height: 70%; } 
    #f5 { top: 15%; left: 55%; width: 15%; height: 25%; }

    /* HARDWARE: Brushed Bronze & Gunmetal */
    .museum-nav { display: flex; gap: 20px; margin-top: 30px; }
    
    .museum-pull {
        width: 200px; height: 85px;
        background: linear-gradient(145deg, #162127, #0C1519);
        border: 2px solid #CF9D7B; /* Brushed Bronze */
        cursor: pointer;
        display: flex; justify-content: center; align-items: center;
        box-shadow: 6px 6px 15px rgba(0,0,0,0.9);
    }

    .btn-text {
        font-family: 'Courier New', monospace;
        color: #CF9D7B; /* Brushed Bronze */
        font-weight: 900;
        text-transform: uppercase;
        font-size: 14px;
        letter-spacing: 1px;
    }
</style>

<div id="walkthrough-overlay">
    <div id="museum-stage">
        <div id="vogue-frames">
            <div id="f1" class="museum-piece" style="background-image: url('Assets/insp9.jpg');"></div>
            <div id="f2" class="museum-piece" style="background-image: url('Assets/insp11.jpg');"></div>
            <div id="f3" class="museum-piece" style="background-image: url('Assets/insp16.jpg');"></div>
            <div id="f4" class="museum-piece" style="background-image: url('Assets/insp17.jpg');"></div>
            <div id="f5" class="museum-piece" style="background-image: url('Assets/insp18.jpg');"></div>
        </div>
    </div>

    <div class="museum-nav">
        <div class="museum-pull" onclick="moveMuseum(-1)"><span class="btn-text">PREVIOUS</span></div>
        <div class="museum-pull" onclick="closeMuseum()"><span class="btn-text">EXIT MUSEUM</span></div>
        <div class="museum-pull" onclick="moveMuseum(1)"><span class="btn-text">NEXT</span></div>
    </div>
</div>

<script>
    let museumIdx = 0;
    const museumSequence = [
        'rain1.jpg',                // Room 1
        'rain2.jpg',                // Room 2
        'goldhands.jpg',            // Room 3
        'galleryframes1.jpg',       // Room 4
        'gallerywalkthrough5.jpg'   // Room 5
    ];

    function updateMuseum() {
        const stage = document.getElementById('museum-stage');
        const vogueOverlay = document.getElementById('vogue-frames');
        stage.style.backgroundImage = `url('Assets/${museumSequence[museumIdx]}')`;
        
        // Only show 5-frame overlay when on galleryframes1.jpg
        vogueOverlay.style.display = (museumSequence[museumIdx] === 'galleryframes1.jpg') ? 'block' : 'none';
    }

    function moveMuseum(dir) {
        museumIdx = (museumIdx + dir + museumSequence.length) % museumSequence.length;
        updateMuseum();
    }

    function openWalkthrough() {
        document.getElementById('walkthrough-overlay').style.display = 'flex';
        updateMuseum();
    }

    function closeMuseum() {
        document.getElementById('walkthrough-overlay').style.display = 'none';
    }
</script>
