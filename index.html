<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">

<style>
    /* --- RESET & BODY --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        background: #0f1011 url("background_color.jpg") center / cover fixed;
        min-height: 100vh; font-family: 'Special Elite', cursive; overflow-x: hidden;
        display: flex; flex-direction: column;
    }

    /* --- GRAND SCALE HEADER --- */
    .site-header { text-align: center; padding: 55px 0 20px; position: relative; z-index: 1000; }
    .brand-title {
        font-family: 'Limelight', cursive; font-size: clamp(55px, 10vw, 85px); text-transform: uppercase;
        background: linear-gradient(to bottom, #2c2e30 0%, #ffffff 45%, #ffffff 55%, #8e9196 70%, #161719 100%);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 15px rgba(255,255,255,0.4)); letter-spacing: 6px; line-height: 0.9;
    }
    .sub-title { 
        font-family: 'Limelight', cursive; font-size: 22px; letter-spacing: 16px; 
        color: #ffffff; opacity: 0.7; text-transform: uppercase; margin-top: 25px;
        text-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    /* --- NAVIGATION --- */
    .vintage-tabs { display: flex; justify-content: center; gap: 15px; padding: 10px 0 30px; }
    .top-nav-tab {
        width: 170px; height: 75px; background: linear-gradient(135deg,#2c2e30,#0f1011);
        display: flex; align-items: center; justify-content: center; cursor: pointer;
        border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 10px 20px rgba(0,0,0,0.8);
    }

    /* --- WORKSPACE --- */
    .workspace { display: flex; justify-content: center; align-items: flex-end; flex: 1; position: relative; }
    .stage { 
        width: 1100px; height: 620px; background: #1a1b1d; border: 10px solid #2c2e30;
        border-bottom: none; position: relative; box-shadow: 0 -20px 60px rgba(0,0,0,0.9);
        z-index: 10; transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        border-radius: 15px 15px 0 0; overflow: hidden;
    }
    .workspace.active-glide .stage { transform: translateX(150px); }
    .room-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; border-radius: 8px 8px 0 0; }

    .placed-furniture { position: absolute; cursor: move; z-index: 60; max-width: 250px; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5)); }

    /* --- CABINET & DRAWERS --- */
    .cabinet-container { 
        width: 0; opacity: 0; transform: translateX(-100px); 
        transition: 1.2s cubic-bezier(0.19,1,0.22,1); position: relative; z-index: 200;
    }
    .workspace.active-glide .cabinet-container { width: 450px; opacity: 1; transform: translateX(0); }
    .cabinet-img { width: 450px; display: block; }
    #cab-content { position: absolute; inset: 0; pointer-events: none; }

    /* --- VINTAGE DRAWERS WITH LIP PULLS --- */
    .drawer-tab {
        position: absolute; left: 50%; transform: translateX(-50%); 
        width: 170px; height: 85px;
        background: linear-gradient(135deg, #2c2e30 0%, #0f1011 100%);
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; pointer-events: auto;
        border: 2px solid #3a3d40;
        box-shadow: 0 4px 10px rgba(0,0,0,0.8), inset 0 1px 1px rgba(255,255,255,0.1);
        transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        border-radius: 4px;
    }

    /* THE METALLIC LIP PULL */
    .drawer-tab::after {
        content: '';
        position: absolute;
        bottom: -6px; /* Hangs off the bottom */
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 12px;
        background: linear-gradient(to bottom, #444 0%, #111 100%);
        border: 1px solid #222;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.6);
    }

    .plate-style {
        width: 78%; height: 45%;
        background: #000;
        background-image: url("background_color.jpg");
        background-size: cover;
        box-shadow: inset 0 0 0 1000px rgba(0,0,0,0.85), inset 0 0 15px rgba(0,0,0,1);
        color: #fff;
        display: flex; align-items: center; justify-content: center;
        font-size: 11px; letter-spacing: 2px;
        border: 1px solid #444;
        text-transform: uppercase;
        position: relative;
    }

    /* INSET SCREW HOLES */
    .plate-style::before, .plate-style::after {
        content: ''; position: absolute; width: 6px; height: 6px; 
        background: #0f1011; 
        border-radius: 50%; 
        top: 50%; transform: translateY(-50%);
        box-shadow: inset 1px 1px 2px #000, 0.5px 0.5px 0px rgba(255,255,255,0.1);
    }
    .plate-style::before { left: -12px; }
    .plate-style::after { right: -12px; }

    .drw-1 { top: 110px; } .drw-2 { top: 215px; } .drw-3 { top: 320px; } .drw-upload { top: 425px; }
    .drw-upload .plate-style { border: 1px dashed #666; }

    .drawer-tab.opened { transform: translateX(-35%) scale(1.05); border-color: #8e9196; }

    /* --- FAN SYSTEM --- */
    .fan-container { position: fixed; width: 250px; height: 250px; display: none; z-index: 9999; pointer-events: none; }
    .fan-container.active { display: block; }
    .fan-blade {
        position: absolute; left: 50px; top: 110px; width: 140px; height: 38px; 
        background: linear-gradient(to right, #161719, #2c2e30, #8e9196);
        border: 1px solid rgba(255,255,255,0.4); border-left: none;
        transform-origin: left center; opacity: 0; transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        display: flex; align-items: center; justify-content: flex-end; padding-right: 12px;
    }
    .fan-container.active .fan-blade { opacity: 1; pointer-events: auto; }
    .fan-container.sub-active .fan-blade { opacity: 0.6; width: 120px; }
    .fan-container.active .blade-1 { transform: rotate(-30deg); }
    .fan-container.active .blade-2 { transform: rotate(-10deg); }
    .fan-container.active .blade-3 { transform: rotate(10deg); }
    .fan-container.active .blade-4 { transform: rotate(30deg); }

    /* --- SUB-FAN --- */
    #sub-fan { z-index: 10000; width: 300px; }
    .sub-blade { width: 240px; justify-content: space-evenly; padding-right: 10px; background: linear-gradient(to right, #2c2e30, #8e9196, #ffffff); border-radius: 0 40px 40px 0; }
    .furn-item-img { width: 50px; height: 32px; object-fit: contain; cursor: grab; filter: drop-shadow(0 0 2px black); }
    .category-icon-img { width: 26px; height: 26px; filter: drop-shadow(0 0 5px white); cursor: pointer; }
</style>
</head>

<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-title">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="top-nav-tab" onclick="handleRoomsClick()"><div class="plate-style">Rooms</div></div>
    <div class="top-nav-tab"><div class="plate-style">Furniture</div></div>
    <div class="top-nav-tab"><div class="plate-style">Decor</div></div>
    <div class="top-nav-tab"><div class="plate-style">Inspiration</div></div>
</nav>

<div class="workspace" id="main-workspace">
    <div class="cabinet-container">
        <img src="cabinet.png" class="cabinet-img">
        <div id="cab-content"></div>
    </div>
    <div class="stage" id="drop-zone"><img id="main-room" class="room-img"></div>
</div>

<div id="global-fan" class="fan-container">
    <div class="fan-blade blade-1"><img src="iconseating.png" class="category-icon-img" onclick="openSubFan('seating')"></div>
    <div class="fan-blade blade-2"><img src="iconbeds.png" class="category-icon-img" onclick="openSubFan('beds')"></div>
    <div class="fan-blade blade-3"><img src="iconstorage.png" class="category-icon-img" onclick="openSubFan('storage')"></div>
    <div class="fan-blade blade-4"><img src="icontables.png" class="category-icon-img" onclick="openSubFan('tables')"></div>
</div>

<div id="sub-fan" class="fan-container">
    <div class="fan-blade sub-blade blade-1" id="sub-1"></div>
    <div class="fan-blade sub-blade blade-2" id="sub-2"></div>
    <div class="fan-blade sub-blade blade-3" id="sub-3"></div>
    <div class="fan-blade sub-blade blade-4" id="sub-4"></div>
</div>

<input type="file" id="room-upload-input" accept="image/*" style="display:none">

<script>
const workspace = document.getElementById('main-workspace');
const cabContent = document.getElementById('cab-content');
const mainRoom = document.getElementById('main-room');
const fan = document.getElementById('global-fan');
const subFan = document.getElementById('sub-fan');
const dropZone = document.getElementById('drop-zone');
const uploadInput = document.getElementById('room-upload-input');

function handleRoomsClick() {
    workspace.classList.add('active-glide');
    cabContent.innerHTML = `
        <div class="drawer-tab drw-1" onclick="loadRoom('livingroom.jpg', this)"><div class="plate-style">Living Room</div></div>
        <div class="drawer-tab drw-2" onclick="loadRoom('bedroom.jpg', this)"><div class="plate-style">Bedroom</div></div>
        <div class="drawer-tab drw-3" onclick="loadRoom('diningroom.jpg', this)"><div class="plate-style">Dining Room</div></div>
        <div class="drawer-tab drw-upload" onclick="triggerUpload()"><div class="plate-style">Upload Your Room</div></div>
    `;
}

function loadRoom(src, el) {
    if(src) mainRoom.src = src;
    mainRoom.style.display = 'block';
    document.querySelectorAll('.drawer-tab').forEach(d => d.classList.remove('opened'));
    if(el) el.classList.add('opened');
    fan.classList.remove('active', 'sub-active');
    subFan.classList.remove('active');
    
    const r = el.getBoundingClientRect();
    fan.style.top = (r.top + r.height / 2 - 110) + 'px';
    fan.style.left = (r.right - 95) + 'px';
    setTimeout(() => { fan.classList.add('active'); }, 50);
}

function openSubFan(category) {
    fan.classList.add('sub-active');
    subFan.classList.remove('active');
    const r = fan.getBoundingClientRect();
    subFan.style.top = r.top + 'px';
    subFan.style.left = (r.left + 110) + 'px'; 

    for(let i=1; i<=4; i++) {
        document.getElementById('sub-' + i).innerHTML = `
            <img src="furn_${category}_${i}a.png" class="furn-item-img" draggable="true" ondragstart="drag(event)" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII='">
            <img src="furn_${category}_${i}b.png" class="furn-item-img" draggable="true" ondragstart="drag(event)" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII='">
        `;
    }
    setTimeout(() => { subFan.classList.add('active'); }, 50);
}

function drag(ev) { ev.dataTransfer.setData("text", ev.target.src); }
dropZone.ondragover = (ev) => ev.preventDefault();
dropZone.ondrop = (ev) => {
    ev.preventDefault();
    const data = ev.dataTransfer.getData("text");
    const rect = dropZone.getBoundingClientRect();
    const x = ev.clientX - rect.left;
    const y = ev.clientY - rect.top;
    const newFurniture = document.createElement("img");
    newFurniture.src = data;
    newFurniture.className = "placed-furniture";
    newFurniture.style.left = (x - 50) + "px";
    newFurniture.style.top = (y - 25) + "px";
    newFurniture.onmousedown = (e) => startMove(e, newFurniture);
    dropZone.appendChild(newFurniture);
};

function startMove(e, el) {
    let shiftX = e.clientX - el.getBoundingClientRect().left;
    let shiftY = e.clientY - el.getBoundingClientRect().top;
    function moveAt(pageX, pageY) {
        let stageRect = dropZone.getBoundingClientRect();
        el.style.left = (pageX - stageRect.left - shiftX) + 'px';
        el.style.top = (pageY - stageRect.top - shiftY) + 'px';
    }
    function onMouseMove(event) { moveAt(event.pageX, event.pageY); }
    document.addEventListener('mousemove', onMouseMove);
    el.onmouseup = function() {
        document.removeEventListener('mousemove', onMouseMove);
        el.onmouseup = null;
    };
    el.ondragstart = () => false;
}

function triggerUpload() { uploadInput.click(); }
uploadInput.onchange = e => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = event => loadRoom(event.target.result, document.querySelector('.drw-upload'));
        reader.readAsDataURL(file);
    }
};
</script>

</body>
</html>
