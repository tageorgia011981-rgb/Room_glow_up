<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --black-shine-header: linear-gradient(to bottom, #444 0%, #000 45%, #111 50%, #000 55%, #222 100%);
            --glow-teal: #008080;
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 250vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth; /* Enables the smooth gliding scroll */
            overflow-x: hidden;
        }

        #main-site-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header { text-align: center; padding: 60px 0 30px 0; }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 100px;
            margin: 0;
            background: var(--black-shine-header);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.9));
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 36px;
            margin: -5px 0 0 0;
            color: #e0e0e0;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px #000;
        }

        /* --- NAVIGATION TABS --- */
        .nav-container {
            display: flex;
            gap: 25px;
            margin-top: 40px;
            margin-bottom: 100px;
            z-index: 100;
        }

        .label-holder {
            width: 210px;
            height: 110px;
            background: var(--metal-shine);
            border: 2px solid #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 15px #000, 8px 8px 20px rgba(0,0,0,0.9);
            cursor: pointer;
        }

        .white-card {
            width: 85%;
            height: 60%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .label-holder:hover .white-card {
            box-shadow: 0 0 30px var(--glow-teal);
        }

        .label-text {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            font-size: 16px;
            color: #000;
            text-transform: uppercase;
            text-align: center;
        }

        .lip-pull {
            position: absolute;
            bottom: 0;
            width: 80%;
            height: 18px;
            background: #0a0a0a;
            border-radius: 0 0 15px 15px;
            border: 1px solid #444;
        }

        /* --- UPPER THEATER ZONE --- */
        #interaction-zone {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            width: 1540px;
            height: 650px;
            margin-bottom: 200px;
        }

        #theater-container {
            width: 950px;
            height: 550px;
            border: 25px solid #000;
            background: #111;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(0,0,0,1);
        }

        #room-display { width: 100%; height: 100%; background-size: cover; background-position: center; }

        /* --- DECOR CLOSET SECTION --- */
        #decor-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 300px;
        }

        #closet-frame {
            position: relative;
            width: 800px; /* Reduced size as requested */
            height: 600px;
            border: 20px solid #000;
            background: #000;
            overflow: hidden;
            box-shadow: 0 0 80px #000;
        }

        /* SLIDING DOORS */
        .door-panel {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            z-index: 50;
            background: url('Assets/closetdoor2.png');
            background-size: 200% 100%;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #door-left {
            left: 0;
            background-position: left center;
        }

        #door-right {
            right: 0;
            background-position: right center;
        }

        /* Reveal Interior on Class Trigger */
        #closet-frame.is-open #door-left { transform: translateX(-100%); }
        #closet-frame.is-open #door-right { transform: translateX(100%); }

        #closet-interior {
            width: 100%;
            height: 100%;
            background: url('Assets/plants_pillows.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .tap-zone {
            position: absolute;
            background: rgba(255,255,255,0.01);
            cursor: pointer;
            z-index: 20;
        }
        .tap-zone:hover { background: rgba(255,255,255,0.05); border: 2px dashed #fff; }
    </style>
</head>
<body>

<div id="main-site-container">
    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
    </header>

    <nav class="nav-container">
        <div class="label-holder">
            <div class="white-card"><span class="label-text">Rooms</span></div>
            <div class="lip-pull"></div>
        </div>
        <div class="label-holder">
            <div class="white-card"><span class="label-text">Furniture Catalog</span></div>
            <div class="lip-pull"></div>
        </div>
        <div class="label-holder" onclick="glidetocloset()">
            <div class="white-card"><span class="label-text">Decor Closet</span></div>
            <div class="lip-pull"></div>
        </div>
        <div class="label-holder">
            <div class="white-card"><span class="label-text">Inspirational Walkthrough</span></div>
            <div class="lip-pull"></div>
        </div>
        <div class="label-holder">
            <div class="white-card"><span class="label-text">Save / Checkout</span></div>
            <div class="lip-pull"></div>
        </div>
    </nav>

    <div id="interaction-zone">
        <div id="theater-container">
            <div id="room-display"></div>
        </div>
    </div>

    <div id="decor-section">
        <h1 style="font-family:'Limelight'; font-size:60px; color:#fff; margin-bottom:50px;">The Decor Closet</h1>
        <div id="closet-frame" onclick="slidedoors()">
            <div id="door-left" class="door-panel"></div>
            <div id="door-right" class="door-panel"></div>
            
            <div id="closet-interior">
                <div class="tap-zone" style="top:250px; left:20px; width:400px; height:400px;" onclick="opendetails('Plants')"></div>
                <div class="tap-zone" style="top:100px; right:20px; width:400px; height:600px;" onclick="opendetails('Pillows')"></div>
            </div>
        </div>
    </div>
</div>

<script>
    function glidetocloset() {
        document.getElementById('decor-section').scrollIntoView({ behavior: 'smooth' });
    }

    function slidedoors() {
        document.getElementById('closet-frame').classList.add('is-open');
    }

    function opendetails(cat) {
        event.stopPropagation();
        console.log("Exploring: " + cat);
    }
</script>

</body>
</html>
