<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>

    <style>
        /* 1. Basic Page Reset */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* 2. Main Background */
        body {
            background-color: #052e32; /* Deep teal to match image */
            font-family: 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 3. The Main Container */
        .app-container {
            width: 100%;
            max-width: 1200px; /* Limits width so it's not "huge" on desktops */
            background-color: #052e32;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.8); 
        }

        /* 4. The Header Image */
        .header-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 5. Text & Button Styling */
        .content {
            width: 100%;
            text-align: center;
            padding: 50px 20px;
            box-sizing: border-box;
        }

        h2 {
            color: #d4af37; /* Gold */
            font-size: 2rem;
            letter-spacing: 2px;
            font-weight: normal;
            margin-top: 0;
        }

        p {
            color: #a8c5c7;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        /* High-End Button */
        .enter-btn {
            display: inline-block;
            text-decoration: none;
            color: #d4af37;
            border: 1px solid #d4af37;
            padding: 18px 60px;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
        }

        .enter-btn:hover {
            background-color: #d4af37;
            color: #052e32;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }
    </style>
</head>

<body>

    <div class="app-container">
        <img src="wallpaper.jpg" alt="Room Glow Up Header" class="header-img">

        <div class="content">
            <h2>Welcome</h2>
            <p>Tap below to start browsing categories.</p>
            <a href="#" class="enter-btn">Enter</a>
        </div>
    </div>

</body>
</html>
