<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="studio-header">
        <img src="logo.png" alt="Room Glow Up" class="main-logo">
        <nav class="master-nav">
            <div class="vintage-holder"><div class="plaque">Rooms</div></div>
            <div class="vintage-holder"><div class="plaque">Furniture</div></div>
            <div class="vintage-holder"><div class="plaque">Decor</div></div>
            <div class="vintage-holder"><div class="plaque">Upload</div></div>
            <div class="vintage-holder"><div class="plaque">Save</div></div>
        </nav>
    </header>

    <div class="workspace-container">
        <aside id="filing-cabinet">
            <div class="vintage-holder"><div class="plaque">Living Room</div></div>
            <div class="vintage-holder"><div class="plaque">Bedroom</div></div>
            <div class="vintage-holder"><div class="plaque">Kitchen</div></div>
            <div class="vintage-holder"><div class="plaque">Dining Room</div></div>
            <div class="vintage-holder"><div class="plaque">Bathroom</div></div>
            <div class="vintage-holder"><div class="plaque">Office</div></div>
        </aside>
        
        <main id="center-stage">
            <img src="livingroom.jpg" id="active-room-image" class="hero-image">
        </main>
    </div>

</body>
</html>
