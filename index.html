<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Grand Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&family=Courier+Prime:wght@700&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0f1011 url("background_color.jpg") center / cover fixed; 
            min-height: 100vh; font-family: 'Special Elite', cursive; color: #fff; overflow-x: hidden; 
        }

        /* --- HEADER & TAGLINE --- */
        .site-header { text-align: center; padding: 40px 0 10px; z-index: 1000; position: relative; }
        .brand-title {
            font-family: 'Limelight', cursive; font-size: 90px; text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff 0%, #f0f0f0 40%, #8e9196 45%, #444444 50%, #222222 52%, #8e9196 60%, #ffffff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 5px 15px rgba(0,0,0,0.8));
            letter-spacing: 6px;
        }
        .sub-header { 
            font-family: 'Caveat', cursive; font-size: 42px; color: #dcdcdc; margin-top: -5px; 
            text-shadow: 0px 0px 15px rgba(255,255,255,0.3), 0px 2px 5px rgba(0,0,0,0.9);
            letter-spacing: 2px;
        }

        /* --- HARDWARE: HANDLES & DEPTH --- */
        .drawer-hardware {
            position: relative; width: 220px; height: 85px;
            background: linear-gradient(135deg, #2c2e30 0%, #1a1a1a 100%);
            border: 3px solid #000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.8), inset 0 4px 4px rgba(255,255,255,0.1), inset 0 -4px 4px rgba(0,0,0,0.5), inset 0 0 0 2px #444;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .drawer-hardware:hover { box-shadow: 0 0 25px rgba(255,255,255,0.4), inset 0 0 10px rgba(255,255,255,0.1); transform: translateY(-3px); }
        .lip-pull {
            position: absolute; bottom: -5px; width: 110px; height: 14px;
            background: linear-gradient(to bottom, #444, #111);
            border: 1px solid #000; border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.9);
        }
        .drawer-hardware::before, .drawer-hardware::after {
            content: ''; position: absolute; top: 50%; transform: translateY(-50%);
            width: 14px; height: 14px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #888, #222);
            border: 1px solid #000; box-shadow: 0 1px 2px rgba(255,255,255,0.4);
        }
        .drawer-hardware::before { left: 10px; } .drawer-hardware::after { right: 10px; }
        .plate-style {
            width: 170px; height: 45px;
            background: linear-gradient(to bottom, #dcdcdc 0%, #8e9196 50%, #b0b0b0 100%);
            color: #000; display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: 900; text-transform: uppercase; border: 1px solid #666; letter-spacing: 1px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5), 0 1px 0 rgba(255,255,255,0.2);
        }

        /* --- TOP NAVIGATION --- */
        .vintage-tabs { display: flex; justify-content: center; gap: 20px; padding: 25px 0; z-index: 2000; position: relative; }

        /* --- WORKSPACE --- */
        .workspace { position: relative; width: 100vw; height: 800px; display: flex; align-items: center; }
        .stage { 
            width: 1100px; height: 700px; background: rgba(5,5,5,0.8); border: 20px solid #2c2e30; 
            position: absolute; left: 50%; transform: translateX(-50%); overflow: hidden; box-shadow: inset 0 0 100px #000;
            transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1); z-index: 40;
        }
        #room-display { width: 100%; height: 100%; object-fit: cover; display: none; }
        .stage-slid { left: 65% !important; }

        /* --- CABINET --- */
        .cabinet-container { position: absolute; left: -650px; width: 550px; transition: left 0.8s ease; z-index: 100; }
        .cabinet-visible { left: 40px !important; }
        .drawer-stack { position: absolute; top: 145px; left: 70px; width: 410px; display: flex; flex-direction: column; align-items: center; gap: 40px; }

        /* --- SLIM FAN SYSTEM --- */
        .fan-system { position: absolute; z-index: 3000; pointer-events: none; opacity: 0; visibility: hidden; transition: opacity 0.3s; }
        .fan-visible { opacity: 1; visibility: visible; }
        .swatch-blade {
            position: absolute; left: -25px; top: 0px; width: 50px; height: 280px; 
            background: linear-gradient(160deg, #ffffff 0%, #8e9196 40%, #222 50%, #8e9196 60%, #ffffff 100%);
            border: 2px solid #000; border-radius: 0 0 8px 8px; transform-origin: top center; opacity: 0; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; transition: 0.6s; cursor: pointer;
        }
        .swatch-blade:hover { filter: brightness(1.2); box-shadow: 0 0 30px rgba(255, 255, 255, 0.6); z-index: 5000; }
        .active-fan .swatch-blade { opacity: 1; pointer-events: auto; }
        .pivot-bolt { position: absolute; left: -32px; top: -32px; width: 64px; height: 64px; background: radial-gradient(circle at 30% 30%, #ffffff, #888, #222); border: 5px solid #000; border-radius: 50%; z-index: 6000; cursor: pointer; }
        
        .fan-text-stacked { font-family: 'Courier Prime', monospace; color: #000; font-size: 18px; line-height: 0.95; text-align: center; font-weight: 900; }
        .blade-img { width: 45px; margin-bottom: 10px; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5)); }

        /* FAN ANGLES */
        .fan-3 .s-1 { transform: rotate(-35deg); } .fan-3 .s-2 { transform: rotate(0deg); } .fan-3 .s-3 { transform: rotate(35deg); }
        .fan-4 .s-1 { transform: rotate(-105deg); } .fan-4 .s-2 { transform: rotate(-75deg); } .fan-4 .s-3 { transform: rotate(-45deg); } .fan-4 .s-4 { transform: rotate(-15deg); }
        .fan-5 .s-1 { transform: rotate(70deg); } .fan-5 .s-2 { transform: rotate(35deg); } .fan-5 .s-3 { transform: rotate(0deg); } .fan-5 .s-4 { transform: rotate(-35deg); } .fan-5 .s-5 { transform: rotate(-70deg); }
        .fan-6 .s-1 { transform: rotate(85deg); } .fan-6 .s-2 { transform: rotate(51deg); } .fan-6 .s-3 { transform: rotate(17deg); } .fan-6 .s-4 { transform: rotate(-17deg); } .fan-6 .s-5 { transform: rotate(-51deg); } .fan-6 .s-6 { transform: rotate(-85deg); }
    </style>
</head>
<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-header">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="toggleCabinet()"><div class="plate-style">Rooms</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware"><div class="plate-style">Catalog</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware"><div class="plate-style">Inspiration</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="openDecorFan(this)"><div class="plate-style">Decor</div><div class="lip-pull"></div></div>
</nav>

<div class="workspace">
    <div id="main-stage" class="stage"><img id="room-display"></div>
    <div id="cab" class="cabinet-container">
        <img src="cabinet.png" style="width:100%;">
        <div class="drawer-stack">
            <div class="drawer-hardware" onclick="setRoom('livingroom2.jpg', this)"><div class="plate-style">Living Room</div><div class="lip-pull"></div></div>
            <div class="drawer-hardware" onclick="setRoom('diningroom.jpg', this)"><div class="plate-style">Dining Room</div><div class="lip-pull"></div></div>
            <div class="drawer-hardware" onclick="setRoom('bedroom.jpg', this)"><div class="plate-style">Bedroom</div><div class="lip-pull"></div></div>
            <div class="drawer-hardware">
                <div class="plate-style" style="color:#d00;">Upload</div>
                <div class="lip-pull"></div>
            </div>
        </div>
    </div>
    <div id="fan-system" class="fan-system"></div>
</div>

<script>
    const fan = document.getElementById('fan-system');
    const roomImg = document.getElementById('room-display');

    function toggleCabinet() { document.getElementById('cab').classList.toggle('cabinet-visible'); document.getElementById('main-stage').classList.toggle('stage-slid'); }
    function setRoom(src, el) { roomImg.src = src; roomImg.style.display = 'block'; openFurnitureFan(el); }
    function stackText(s) { return s.split('').join('<br>'); }

    function openFurnitureFan(el) {
        const rect = el.getBoundingClientRect();
        const wRect = document.querySelector('.workspace').getBoundingClientRect();
        fan.style.left = (rect.right - wRect.left + 50) + 'px';
        fan.style.top = (rect.top - wRect.top + rect.height / 2) + 'px';
        fan.innerHTML = '<div class="pivot-bolt" onclick="this.parentElement.classList.remove(\'fan-visible\')"></div>';
        ['SEAT','TABL','STOR','BEDS'].forEach((n, i) => {
            const b = document.createElement('div'); b.className = `swatch-blade s-${i+1}`;
            b.innerHTML = `<div class="fan-text-stacked">${stackText(n)}</div>`;
            fan.appendChild(b);
        });
        fan.className = 'fan-system fan-visible active-fan fan-4';
    }

    function openDecorFan(el) {
        const rect = el.getBoundingClientRect();
        const wRect = document.querySelector('.workspace').getBoundingClientRect();
        // Fixed positioning relative to nav button
        fan.style.left = (rect.left + rect.width / 2) + 'px';
        fan.style.top = (rect.bottom + 20) + 'px';
        fan.innerHTML = '<div class="pivot-bolt" onclick="this.parentElement.classList.remove(\'fan-visible\')"></div>';
        ['PLANTS','RUGS','LIGHTS','EXTRAS','CURTAN'].forEach((n, i) => {
            const b = document.createElement('div'); b.className = `swatch-blade s-${i+1}`;
            b.innerHTML = `<div class="fan-text-stacked">${stackText(n)}</div>`;
            if(n === 'PLANTS') b.onclick = (e) => { e.stopPropagation(); openPlantInventory(el); };
            if(n === 'RUGS') b.onclick = (e) => { e.stopPropagation(); openRugInventory(el); };
            if(n === 'CURTAN') b.onclick = (e) => { e.stopPropagation(); openCurtainInventory(el); };
            if(n === 'EXTRAS') b.onclick = (e) => { e.stopPropagation(); openExtrasSubFan(el); };
            fan.appendChild(b);
        });
        fan.className = 'fan-system fan-visible active-fan fan-5';
    }

    function openExtrasSubFan(el) {
        fan.innerHTML = '<div class="pivot-bolt" onclick="openDecorFan(document.querySelector(\'.drawer-hardware[onclick*=\\\'openDecorFan\\\']\'))"></div>';
        ['PILLOW','VASES','ART'].forEach((n, i) => {
            const b = document.createElement('div'); b.className = `swatch-blade s-${i+1}`;
            b.innerHTML = `<div class="fan-text-stacked">${stackText(n)}</div>`;
            if(n === 'PILLOW') b.onclick = (e) => { e.stopPropagation(); openPillowInventory(el); };
            fan.appendChild(b);
        });
        fan.className = 'fan-system fan-visible active-fan fan-3';
    }

    function openPlantInventory(el) {
        fan.innerHTML = '<div class="pivot-bolt" onclick="openDecorFan(document.querySelector(\'.drawer-hardware[onclick*=\\\'openDecorFan\\\']\'))"></div>';
        for(let i=1; i<=5; i++) {
            const b = document.createElement('div'); b.className = `swatch-blade s-${i}`;
            b.innerHTML = `<img src="plant${i}.png" class="blade-img" onerror="this.parentElement.innerHTML='<div class=fan-text-stacked>P<br>L<br>A<br>N<br>T<br>${i}</div>'">`;
            fan.appendChild(b);
        }
        fan.className = 'fan-system fan-visible active-fan fan-5';
    }

    function openRugInventory(el) {
        fan.innerHTML = '<div class="pivot-bolt" onclick="openDecorFan(document.querySelector(\'.drawer-hardware[onclick*=\\\'openDecorFan\\\']\'))"></div>';
        for(let i=1; i<=6; i++) {
            const b = document.createElement('div'); b.className = `swatch-blade s-${i}`;
            b.innerHTML = `<img src="rug${i}.png" class="blade-img" onerror="this.parentElement.innerHTML='<div class=fan-text-stacked>R<br>U<br>G<br>${i}</div>'">`;
            fan.appendChild(b);
        }
        fan.className = 'fan-system fan-visible active-fan fan-6';
    }

    function openCurtainInventory(el) {
        fan.innerHTML = '<div class="pivot-bolt" onclick="openDecorFan(document.querySelector(\'.drawer-hardware[onclick*=\\\'openDecorFan\\\']\'))"></div>';
        for(let i=1; i<=5; i++) {
            const b = document.createElement('div'); b.className = `swatch-blade s-${i}`;
            b.innerHTML = `<img src="curtain${i}.png" class="blade-img" onerror="this.parentElement.innerHTML='<div class=fan-text-stacked>C<br>U<br>R<br>T<br>${i}</div>'">`;
            fan.appendChild(b);
        }
        fan.className = 'fan-system fan-visible active-fan fan-5';
    }

    function openPillowInventory(el) {
        fan.innerHTML = '<div class="pivot-bolt" onclick="openExtrasSubFan(document.querySelector(\'.drawer-hardware[onclick*=\\\'openDecorFan\\\']\'))"></div>';
        for(let i=1; i<=4; i++) {
            const b = document.createElement('div'); b.className = `swatch-blade s-${i}`;
            b.innerHTML = `<img src="pillow${i}.png" class="blade-img" onerror="this.parentElement.innerHTML='<div class=fan-text-stacked>P<br>I<br>L<br>O<br>W<br>${i}</div>'">`;
            fan.appendChild(b);
        }
        fan.className = 'fan-system fan-visible active-fan fan-4';
    }
</script>
</body>
</html>
