<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>

<!-- Google Font: Limelight -->
<link href="https://fonts.googleapis.com/css2?family=LimeLight&display=swap" rel="stylesheet">

<style>
/* ================================
   CORE RESET
================================ */
* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { width: 100%; height: 100%; }

/* ================================
   MAIN BACKGROUND
================================ */
body {
  background-image: url("Assets/mainbackground.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  font-family: Arial, Helvetica, sans-serif;
}

/* ================================
   HEADER
================================ */
header {
  width: 100%;
  background: linear-gradient(to bottom, #162127, #0C1519);
  border-bottom: 1px solid #0C1519;
  position: relative;
  z-index: 10;
}

.header-main {
  display: flex;
  justify-content: center;
  padding: 34px 28px 10px;
}

.site-title {
  font-family: 'LimeLight', cursive;
  font-size: 72px;
  letter-spacing: 6px;
  text-align: center;
  text-transform: uppercase;
  color: #CFD2D4;
  text-shadow:
    0 2px 0 #162127,
    0 4px 6px rgba(0,0,0,0.5),
    0 0 8px rgba(207,157,123,0.3);
}

.header-tagline {
  display: flex;
  justify-content: center;
  padding: 6px 28px 20px;
}
.header-tagline span {
  font-family: 'LimeLight', cursive;
  font-size: 26px;
  letter-spacing: 3px;
  color: #CFD2D4;
  text-shadow: 0 1px 0 #162127, 0 2px 4px rgba(0,0,0,0.4);
  opacity: 0.9;
}

/* ================================
   NAV TABS
================================ */
.sub-header {
  display: flex;
  justify-content: center;
  gap: 18px;
  padding: 14px 0 18px;
  border-top: 1px solid #0C1519;
}

.nav-tab {
  position: relative;
  min-width: 160px;
  padding: 14px 16px 12px;
  text-align: center;
  cursor: pointer;
  background: linear-gradient(to bottom, #1E2B31, #0C1519);
  border-radius: 3px;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), inset 0 -2px 3px rgba(0,0,0,0.6), 0 4px 8px rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.nav-tab span {
  display: block;
  width: 100%;
  height: 100%;
  background: #fff;
  padding: 8px 0;
  border-radius: 2px;
  font-family: 'Courier New', Courier, monospace;
  font-weight: bold;
  font-size: 16px;
  letter-spacing: 1px;
  color: #000;
  transition: transform 0.25s ease, box-shadow 0.25s ease, filter 0.25s ease;
}

.nav-tab:hover span {
  transform: translateY(-3px);
  box-shadow: 0 6px 14px rgba(207,157,123,0.4);
  filter: brightness(1.1);
}

.nav-tab::before {
  content: "";
  position: absolute;
  left: 10%;
  right: 10%;
  bottom: -6px;
  height: 8px;
  background: linear-gradient(to bottom, #CFD2D4, #8A8E91);
  border-radius: 0 0 3px 3px;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 3px 4px rgba(0,0,0,0.7);
}

.nav-tab::after {
  content: "•      •";
  position: absolute;
  top: 6px;
  left: 0;
  right: 0;
  font-size: 10px;
  letter-spacing: 26px;
  text-align: center;
  color: #CF9D7B;
  opacity: 0.8;
}

.nav-tab.active {
  box-shadow: inset 0 0 0 1px #CF9D7B, inset 0 -2px 4px rgba(0,0,0,0.7), 0 6px 12px rgba(0,0,0,0.8);
}

/* ================================
   STAGE AREA
================================ */
#stage {
  width: 100%;
  height: calc(100vh - 240px);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Placeholder */
.stage-placeholder {
  color: #CF9D7B;
  opacity: 0.35;
  letter-spacing: 1px;
  font-size: 14px;
  text-align: center;
}

/* ================================
   WALKTHRU / GALLERY
================================ */
.walkthru-rain, .walkthru-gallery {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none; /* show only when Walkthru active */
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 5;
}

.walkthru-rain {
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

.rain-hallway-1 { background-image: url("Assets/rain1.jpg"); }
.rain-hallway-2 { background-image: url("Assets/rain2.jpg"); }

.walkthru-gallery img {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
  margin: 6px 0;
}
</style>
</head>

<body>

<header>

  <div class="header-main">
    <div class="site-title">Room Glow Up</div>
  </div>

  <div class="header-tagline">
    <span>Where Your Dream Space Comes To Life</span>
  </div>

  <div class="sub-header">
    <div class="nav-tab active"><span>Rooms</span></div>
    <div class="nav-tab"><span>Furniture Catalog</span></div>
    <div class="nav-tab"><span>Decor Closet</span></div>
    <div class="nav-tab"><span>Inspirational Walkthru</span></div>
    <div class="nav-tab"><span>Save / Checkout</span></div>
  </div>

</header>

<main id="stage">
  <div class="stage-placeholder">
    STAGE READY — AWAITING INTERACTIONS
  </div>

  <!-- WALKTHRU RAIN + GALLERY -->
  <div class="walkthru-rain rain-hallway-1"></div>
  <div class="walkthru-rain rain-hallway-2"></div>
  <div class="walkthru-gallery">
    <img src="Assets/lookbook.jpg" alt="Lookbook Base">
    <div class="frame frame1"><img src="Assets/insp9.jpg" alt=""></div>
    <div class="frame frame2"><img src="Assets/insp11.jpg" alt=""></div>
    <div class="frame frame3"><img src="Assets/insp16.jpg" alt=""></div>
    <div class="frame frame4"><img src="Assets/insp17.jpg" alt=""></div>
    <div class="frame frame5"><img src="Assets/insp18.jpg" alt=""></div>
  </div>
</main>

</body>
</html>
