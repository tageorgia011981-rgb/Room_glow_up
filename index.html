<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Bad+Script&family=Special+Elite&display=swap" rel="stylesheet">
<style>
/* ---------------- BASE ---------------- */
* { box-sizing: border-box; }

body {
  margin: 0; padding: 0;
  min-height: 100vh; width: 100vw;
  display: flex; flex-direction: column; align-items: center;
  background: url('background1.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Special Elite', cursive;
  color: white;
  overflow-x: hidden; overflow-y: auto; 
  user-select: none;
}

/* ---------------- HEADER ---------------- */
.header-wrap {
  width: 100%; text-align: center; margin-top: 3rem; margin-bottom: 2rem;
  position: relative; z-index: 30; 
}
h1 {
  font-family: 'Limelight', cursive; font-size: clamp(3.5rem, 7vw, 5.5rem);
  line-height: 0.9; margin: 0;
  text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
}
h2 {
  font-family: 'Bad Script', cursive; font-size: clamp(1.6rem, 3.5vw, 2.4rem);
  margin-top: 0.8rem; margin-bottom: 0;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
}

/* ---------------- TOP NAV TABS ---------------- */
.tabs {
  display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap;
  width: 100%; padding: 2rem; position: relative; z-index: 30;
}
.drawer-hardware {
  position: relative; width: 260px; height: 90px;
  background: linear-gradient(135deg, #8a6e4b 0%, #59442e 50%, #3e2b19 100%);
  border: 3px solid #2a1d12;
  box-shadow: inset 0 0 0 2px #a88860, inset 10px 0 20px rgba(0,0,0,0.8), 0 10px 15px rgba(0,0,0,0.7);
  display: flex; align-items: center; justify-content: center;
  cursor: pointer; transition: all 0.3s ease;
}
.drawer-hardware:hover { filter: brightness(1.15); transform: translateY(-4px); }

/* Screws */
.drawer-hardware::before, .drawer-hardware::after {
  content: ''; position: absolute; top: 50%; transform: translateY(-50%);
  width: 14px; height: 14px; border-radius: 50%;
  background: radial-gradient(circle, #111 20%, #555 100%);
  box-shadow: inset 1px 1px 2px #000;
}
.drawer-hardware::before { left: 12px; }
.drawer-hardware::after { right: 12px; }

.plate-style {
  width: 190px; height: 50px;
  background: linear-gradient(to bottom, #e6d3b3 0%, #c4a476 50%, #9e7e52 100%);
  color: #2a1d12; display: flex; align-items: center; justify-content: center;
  font-size: 15px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px;
  border: 1px solid #5e4326; box-shadow: inset 0 2px 5px rgba(0,0,0,0.25);
}
.lip-pull {
  position: absolute; bottom: -14px; left: 50%; transform: translateX(-50%);
  width: 140px; height: 24px;
  background: linear-gradient(to bottom, #59442e, #2a1d12);
  border: 2px solid #1a1008; border-top: none; border-radius: 0 0 15px 15px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.8);
}

/* ---------------- CABINET ---------------- */
.pop-out-label {
  position: relative; width: 220px; height: 90px;
  background: linear-gradient(135deg, #8a6e4b 0%, #59442e 50%, #3e2b19 100%);
  border: 3px solid #2a1d12;
  box-shadow: inset 0 0 0 2px #a88860, inset 10px 0 20px rgba(0,0,0,0.8), 0 10px 15px rgba(0,0,0,0.7);
  display: flex; align-items: center; justify-content: center; cursor: pointer;
  opacity: 0; transform: scale(0.5); transition: all 0.3s; pointer-events: none;
}
.pop-out-label .plate-style { width: 160px; } 
.cabinet-drawer-zone:hover .pop-out-label { opacity: 1; transform: scale(1.1); box-shadow: 0 20px 30px rgba(0,0,0,0.6); }

/* ---------------- WORKSPACE ---------------- */
.workspace-area {
  position: relative; width: 100%; max-width: 1400px;
  margin-top: 40vh; min-height: 1200px; display: flex; justify-content: center; 
}

#cabinet-container {
  position: absolute; top: 0; left: -500px; 
  width: 350px; height: 600px; z-index: 20; 
  transition: left 1.5s ease-in-out; 
}
#cabinet-img { width: 100%; height: 100%; object-fit: fill; filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.5)); }
.cabinet-drawer-zone { position: absolute; left: 10%; width: 80%; height: 18%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 30; }
#zone-living { top: 2%; }   
#zone-bed    { top: 20%; }  
#zone-dining { top: 38%; }  
#zone-extra  { top: 56%; }  
#zone-upload { top: 74%; }  

/* MAIN STAGE */
#main-stage {
  width: 800px; height: 600px; 
  border: 2px dashed rgba(255, 255, 255, 0.3);
  background-color: rgba(0, 0, 0, 0.6); 
  position: relative; z-index: 10;
  transition: transform 1.5s ease-in-out;
  overflow: hidden; 
}

/* ROOM DISPLAY (Clickable Fix) */
#room-display { 
  width: 100%; height: 100%; object-fit: cover; display: none; 
  cursor: pointer; 
}
#room-display.locked { border: 4px solid #D4AF37; box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }

/* DRAGGABLE FURNITURE ON STAGE */
.stage-item-wrapper {
  position: absolute; cursor: move; display: inline-block;
  border: 2px solid transparent; z-index: 100;
}
.stage-item-wrapper img { width: 100%; height: 100%; display: block; pointer-events: none; }
.stage-item-wrapper.selected { border: 2px dashed #9932CC; }
.resize-handle {
  width: 15px; height: 15px; background: #9932CC;
  position: absolute; bottom: -5px; right: -5px;
  cursor: se-resize; display: none; border-radius: 50%;
}
.stage-item-wrapper.selected .resize-handle { display: block; }

/* ---------------- FURNITURE TRUNK ---------------- */
#furniture-box {
  position: fixed; bottom: -600px; left: 50%; transform: translateX(-50%);
  width: 900px; height: 550px; 
  background: url('filefolderbox.png') no-repeat center bottom;
  background-size: contain; z-index: 40;
  transition: bottom 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

/* BACK BUTTON ON TRUNK */
#trunk-back-btn {
  position: absolute; right: 80px; top: 180px; 
  width: 60px; height: 60px;
  background: radial-gradient(circle, #e6d3b3 0%, #c4a476 100%);
  border: 3px solid #59442e; border-radius: 50%;
  box-shadow: 0 5px 10px rgba(0,0,0,0.5);
  cursor: pointer; display: none; 
  align-items: center; justify-content: center;
  color: #2a1d12; font-family: 'Limelight'; font-size: 10px; font-weight: bold;
  z-index: 60;
}
#trunk-back-btn:hover { transform: scale(1.1); background: #fff0d4; }

/* INTERNAL SLOT - TIGHTENED & ADJUSTED */
.trunk-internal-zone {
  position: absolute; 
  top: 22%;    /* Starts lower */
  left: 12%;   /* Tighter sides */
  width: 76%;  
  height: 40%;
  overflow: hidden; 
  display: flex; justify-content: center; align-items: flex-end;
}

/* FILES - DEEP TUCK */
.file-folder {
  width: 140px; height: 250px;
  background: #f4e1c1; border: 1px solid #cbbba2;
  box-shadow: -5px 0 15px rgba(0,0,0,0.3);
  position: relative; cursor: pointer;
  
  /* Initial State: Sits VERY deep */
  transform: translateY(230px); 
  
  transition: transform 0.4s ease, opacity 0.3s;
  margin-left: -40px; margin-right: -40px;
}

/* HOVER: TINY PEEK */
.file-folder:hover { 
  /* Rises just enough to show the icon */
  transform: translateY(200px); 
  z-index: 50; 
  background: #fff0d4; 
}

.folder-tab {
  position: absolute; top: -35px; width: 90px; height: 35px;
  background: #f4e1c1; border-radius: 10px 10px 0 0;
  border: 1px solid #cbbba2; border-bottom: none;
  display: flex; justify-content: center; align-items: center;
}
.file-folder:hover .folder-tab { background: #fff0d4; }
.tab-left .folder-tab { left: 0; border-radius: 15px 5px 0 0; }
.tab-right .folder-tab { right: 0; border-radius: 5px 15px 0 0; }
.file-icon-img { width: 25px; height: 25px; object-fit: contain; }

/* PREVIEW CARD */
#preview-box {
  position: absolute; bottom: 500px; left: 50%; transform: translateX(-50%);
  width: 250px; height: 250px; background: white; border: 5px solid white;
  box-shadow: 0 10px 20px rgba(0,0,0,0.5); z-index: 70; display: none; pointer-events: none;
}
#preview-img { width: 100%; height: 100%; object-fit: contain; }

/* STATES */
body.rooms-active #cabinet-container { left: 0px; }
body.rooms-active #main-stage { transform: translateX(180px); }
body.furniture-mode #furniture-box { bottom: -50px; }
</style>
</head>
<body>

<div class="header-wrap">
  <h1>Room Glow Up</h1>
  <h2>Your Dream Space Come To Life</h2>
</div>

<div class="tabs">
  <div class="drawer-hardware" onclick="toggleRooms()"><div class="plate-style">Rooms</div><div class="lip-pull"></div></div>
  <div class="drawer-hardware"><div class="plate-style">Furniture Catalog</div><div class="lip-pull"></div></div>
  <div class="drawer-hardware"><div class="plate-style">Inspirational Look Book</div><div class="lip-pull"></div></div>
  <div class="drawer-hardware"><div class="plate-style">Save</div><div class="lip-pull"></div></div>
</div>

<div class="workspace-area">
    <div id="cabinet-container">
        <img id="cabinet-img" src="cabinet.png" alt="Cabinet">
        <div id="zone-living" class="cabinet-drawer-zone" onmouseenter="hoverRoom('livingroom')" onclick="nextVariation('livingroom')">
            <div class="pop-out-label"><div class="plate-style">Living Room</div><div class="lip-pull"></div></div>
        </div>
        <div id="zone-bed" class="cabinet-drawer-zone" onmouseenter="hoverRoom('bedroom')" onclick="nextVariation('bedroom')">
            <div class="pop-out-label"><div class="plate-style">Bedroom</div><div class="lip-pull"></div></div>
        </div>
        <div id="zone-dining" class="cabinet-drawer-zone" onmouseenter="hoverRoom('diningroom')" onclick="nextVariation('diningroom')">
            <div class="pop-out-label"><div class="plate-style">Dining Room</div><div class="lip-pull"></div></div>
        </div>
        <div id="zone-extra" class="cabinet-drawer-zone" onmouseenter="hoverRoom('extrarooms')" onclick="nextVariation('extrarooms')">
            <div class="pop-out-label"><div class="plate-style">Extra Rooms</div><div class="lip-pull"></div></div>
        </div>
        <div id="zone-upload" class="cabinet-drawer-zone" onclick="triggerUpload()">
            <div class="pop-out-label"><div class="plate-style">Upload</div><div class="lip-pull"></div></div>
        </div>
    </div>

    <div id="main-stage">
        <img id="room-display" src="" alt="Room Design" onclick="lockRoom()">
    </div>
</div>

<div id="furniture-box">
    <div id="trunk-back-btn" onclick="goBackLevel()">BACK</div>
    <div id="trunk-internal-zone" class="trunk-internal-zone">
        </div>
</div>

<div id="preview-box"><img id="preview-img" src=""></div>

<input type="file" id="file-upload" accept="image/*" onchange="handleFileUpload(event)" style="display:none">

<script>
/* --- DATA STRUCTURE --- */
const trunkData = {
    level1: [
        { id: 'cat_seat', name: 'Seating', icon: 'iconseating.png', type: 'category', content: 'level2_seating' },
        { id: 'cat_table', name: 'Tables', icon: 'icontables.png', type: 'category', content: 'level2_tables' },
        { id: 'cat_store', name: 'Storage', icon: 'iconstorage.png', type: 'category', content: 'level2_storage' },
        { id: 'cat_bed', name: 'Beds', icon: 'iconbeds.png', type: 'category', content: 'level2_beds' }
    ],
    level2_seating: [
        { id: 'type_couch', name: 'Couches', icon: 'iconcouch.png', type: 'type', content: 'items_couches' },
        { id: 'type_arm', name: 'Armchairs', icon: 'iconarmchair.png', type: 'type', content: 'items_armchairs' },
        { id: 'type_bench', name: 'Benches', icon: 'iconbench.png', type: 'type', content: 'items_benches' },
        { id: 'type_stool', name: 'Stools', icon: 'iconstool.png', type: 'type', content: 'items_stools' }
    ],
    level2_tables: [
        { id: 'type_dtable', name: 'Dining Tables', icon: 'icondiningtable.png', type: 'type', content: 'items_dtables' },
        { id: 'type_etable', name: 'End Tables', icon: 'iconendtable.png', type: 'type', content: 'items_etables' }
    ],
    // LEVEL 3 ITEMS
    items_couches: [
        { id: '1001', name: 'Leather Sofa', image: 'couch1.png', type: 'item' },
        { id: '1002', name: 'Velvet Sofa', image: 'couch2.png', type: 'item' },
        { id: '1003', name: 'Modern Sofa', image: 'couch3.png', type: 'item' }
    ],
    items_armchairs: [
        { id: '2001', name: 'Wingback', image: 'armchair1.png', type: 'item' },
        { id: '2002', name: 'Club Chair', image: 'armchair2.png', type: 'item' }
    ]
};

/* --- STATE MANAGEMENT --- */
let currentLevel = 'level1';
let historyStack = [];

/* --- INITIALIZATION --- */
renderFiles(trunkData.level1);

function renderFiles(dataArray) {
    const zone = document.getElementById('trunk-internal-zone');
    zone.innerHTML = ''; 
    
    // Check Back Button
    const btn = document.getElementById('trunk-back-btn');
    btn.style.display = (currentLevel === 'level1') ? 'none' : 'flex';

    if(!dataArray) return; 

    dataArray.forEach((item, index) => {
        const isLeft = index % 2 === 0; 
        const folder = document.createElement('div');
        folder.className = `file-folder ${isLeft ? 'tab-left' : 'tab-right'}`;
        
        const iconSrc = item.type === 'item' ? item.image : item.icon;
        
        folder.innerHTML = `
            <div class="folder-tab">
                <img src="${iconSrc}" class="file-icon-img" onerror="this.src='iconseating.png'">
            </div>
            <div class="file-content">
                <div class="file-name">${item.name}</div>
            </div>
        `;
        
        if (item.type === 'item') {
            folder.onmouseenter = () => showPreview(item.image);
            folder.onmouseleave = () => hidePreview();
            folder.onclick = () => addFurnitureToStage(item);
        } else {
            folder.onclick = () => navigateDown(item.content);
        }
        
        zone.appendChild(folder);
    });
}

function navigateDown(targetKey) {
    if(trunkData[targetKey]) {
        historyStack.push(currentLevel);
        currentLevel = targetKey;
        renderFiles(trunkData[targetKey]);
    }
}

function goBackLevel() {
    if(historyStack.length > 0) {
        currentLevel = historyStack.pop();
        renderFiles(trunkData[currentLevel]);
    }
}

function showPreview(imgSrc) {
    const box = document.getElementById('preview-box');
    const img = document.getElementById('preview-img');
    img.src = imgSrc;
    box.style.display = 'block';
}
function hidePreview() {
    document.getElementById('preview-box').style.display = 'none';
}

/* --- STAGE LOGIC --- */
function addFurnitureToStage(item) {
    const stage = document.getElementById('main-stage');
    
    const wrapper = document.createElement('div');
    wrapper.className = 'stage-item-wrapper';
    wrapper.style.width = '150px'; 
    wrapper.style.height = '100px';
    wrapper.style.left = '50px';
    wrapper.style.top = '50px';
    wrapper.dataset.id = item.id; 
    
    const img = document.createElement('img');
    img.src = item.image;
    
    const handle = document.createElement('div');
    handle.className = 'resize-handle';
    
    wrapper.appendChild(img);
    wrapper.appendChild(handle);
    stage.appendChild(wrapper);
    
    makeDraggable(wrapper);
    makeResizable(wrapper, handle);
    
    wrapper.onclick = (e) => {
        e.stopPropagation();
        document.querySelectorAll('.stage-item-wrapper').forEach(el => el.classList.remove('selected'));
        wrapper.classList.add('selected');
    };
    
    wrapper.ondblclick = () => wrapper.remove();
}

/* --- DRAG LOGIC --- */
function makeDraggable(el) {
    let isDragging = false;
    let startX, startY, initialLeft, initialTop;

    el.onmousedown = function(e) {
        if(e.target.classList.contains('resize-handle')) return; 
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
        initialLeft = el.offsetLeft;
        initialTop = el.offsetTop;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    };

    function onMouseMove(e) {
        if (!isDragging) return;
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        el.style.left = `${initialLeft + dx}px`;
        el.style.top = `${initialTop + dy}px`;
    }

    function onMouseUp() {
        isDragging = false;
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
    }
}

/* --- RESIZE LOGIC --- */
function makeResizable(el, handle) {
    let isResizing = false;
    let startX, startY, startW, startH;

    handle.onmousedown = function(e) {
        e.stopPropagation();
        isResizing = true;
        startX = e.clientX;
        startY = e.clientY;
        startW = parseInt(document.defaultView.getComputedStyle(el).width, 10);
        startH = parseInt(document.defaultView.getComputedStyle(el).height, 10);
        document.addEventListener('mousemove', onResizeMove);
        document.addEventListener('mouseup', onResizeUp);
    };

    function onResizeMove(e) {
        if (!isResizing) return;
        const width = startW + (e.clientX - startX);
        const height = startH + (e.clientY - startY);
        el.style.width = width + 'px';
        el.style.height = height + 'px';
    }

    function onResizeUp() {
        isResizing = false;
        document.removeEventListener('mousemove', onResizeMove);
        document.removeEventListener('mouseup', onResizeUp);
    }
}

/* --- EXISTING ROOMS LOGIC --- */
function toggleRooms() { document.body.classList.toggle('rooms-active'); }
const roomData = {
    livingroom: ['livingroom.jpg'], bedroom: ['bedroom.jpg', 'bedroom2.jpg'], 
    diningroom: ['diningroom.jpg', 'diningroom1.jpg'], extrarooms: ['extrarooms.jpg', 'kitchen.jpg', 'foyer.jpg']
};
let currentCategory = ''; let currentIndex = 0; let isLocked = false;

function hoverRoom(category) { if (isLocked) return; currentCategory = category; currentIndex = 0; updateStage(); }
function nextVariation(category) {
    if (isLocked) { if(confirm("Unlock current design?")) { unlockRoom(); } else { return; } }
    if (currentCategory !== category) { currentCategory = category; currentIndex = 0; } 
    else { if(roomData[category].length > 1) currentIndex = (currentIndex + 1) % roomData[category].length; }
    updateStage();
}
function updateStage() {
    const imgElement = document.getElementById('room-display');
    if(roomData[currentCategory]) { imgElement.src = roomData[currentCategory][currentIndex]; imgElement.style.display = 'block'; }
}
function lockRoom() {
    const imgElement = document.getElementById('room-display');
    if (!imgElement.src || imgElement.style.display === 'none') return; 
    isLocked = !isLocked; 
    if (isLocked) { imgElement.classList.add('locked'); document.body.classList.add('furniture-mode'); } 
    else { imgElement.classList.remove('locked'); document.body.classList.remove('furniture-mode'); }
}
function unlockRoom() {
    isLocked = false;
    document.getElementById('room-display').classList.remove('locked');
    document.body.classList.remove('furniture-mode');
}
function triggerUpload() { document.getElementById('file-upload').click(); }
function handleFileUpload(event) {
    const file = event.target.files[0];
    if (file) {
        if(isLocked) unlockRoom();
        const reader = new FileReader();
        reader.onload = function(e) {
            const imgElement = document.getElementById('room-display');
            imgElement.src = e.target.result; imgElement.style.display = 'block';
        }
        reader.readAsDataURL(file);
    }
}
</script>
</body>
</html>
