<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
</header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="lift(this); openMode('rooms')"><div class="plate-style">Rooms</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="lift(this); showCatalog()"><div class="plate-style">Furniture Catalog</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="lift(this); openMode('decor')"><div class="plate-style">Decor</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="lift(this)"><div class="plate-style">Save</div><div class="lip-pull"></div></div>
</nav>

<div id="catalog-overlay">
    <span class="close-btn" onclick="hideCatalog()">Ã—</span>
    <div class="catalog-container">
        <div class="index-column" id="cat-col">
            <h3>Index</h3>
            <div class="index-item" onclick="selectCat('furniture', this)">Furniture</div>
            <div class="index-item" onclick="selectCat('decor', this)">Decor</div>
        </div>
        <div class="index-column" id="type-col">
            <h3>Classification</h3>
            <div id="type-list"></div>
        </div>
        <div class="asset-view">
            <h3>Inventory</h3>
            <div class="asset-grid" id="asset-list"></div>
        </div>
    </div>
</div>

<div class="workspace">
    <div class="cabinet-container" id="cab-container">
        <img src="cabinet.png" style="width:100%">
        <div class="drawer-stack" id="drawer-anchor"></div>
    </div>
    <div class="stage" id="stage-zone"><img id="room-display"></div>
</div>

<script src="script.js"></script>
</body>
</html>
