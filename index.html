<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        /* Global & Background */
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url('Assets/mainbackground3.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            overflow: hidden; /* Strict containment */
        }

        /* Header Area */
        header {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: clamp(3rem, 10vw, 6rem);
            color: #008080;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            margin: 0;
            text-transform: uppercase;
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 1.5rem;
            color: #008080;
            margin-bottom: 50px;
        }

        /* Navigation */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .pull-tab {
            width: 180px;
            height: 80px;
            background: linear-gradient(145deg, #465352, #2c3534);
            border: 2px solid #1a1f1e;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
        }

        .label-card {
            width: 140px;
            height: 40px;
            background: #e0e0e0;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1rem;
            color: #000;
            transition: 0.3s;
        }

        .pull-tab:hover .label-card {
            background: #ffffff;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.7);
        }

        .lip-pull {
            width: 80px;
            height: 10px;
            background: #1a1f1e;
            border-radius: 0 0 10px 10px;
            position: absolute;
            bottom: 5px;
        }

        /* Workstation Layouts - Absolute Containment */
        .work-zone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none; 
            background: rgba(0, 0, 0, 0.7);
            z-index: 20;
            overflow: hidden;
        }

        .layout-container {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 40px;
        }

        /* Sidebar UI */
        .ui-sidebar {
            flex: 0 0 300px;
            position: relative;
        }

        .sidebar-asset {
            width: 100%;
            height: auto;
            filter: drop-shadow(10px 10px 20px black);
        }

        .tag-list {
            position: absolute;
            top: 15%;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .tag-item {
            background: #d1d1d1;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border: 2px solid #222;
            cursor: pointer;
            transition: 0.3s;
            width: 80%;
            text-align: center;
        }

        .tag-item:hover {
            background: #fff;
            transform: scale(1.05);
        }

        /* THE STAGE */
        .main-stage-display {
            flex: 1;
            max-width: 1000px;
            height: 80%;
            background: #000;
            border: 15px solid #2c3534;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #stage-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #008080;
            font-family: 'Limelight';
            font-size: 1.2rem;
            cursor: pointer;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border: 1px solid #008080;
        }

        /* DECOR CLOSET - New Bifold Logic */
        .closet-frame {
            width: 800px;
            height: 600px;
            background: #111;
            position: relative;
            border: 12px solid #2c3534;
            overflow: hidden;
            perspective: 2000px;
        }

        .bifold-door {
            width: 50%;
            height: 100%;
            background: url('Assets/closetdoor.png') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 0;
            z-index: 10;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .door-left { left: 0; transform-origin: left; border-right: 1px solid #000; }
        .door-right { right: 0; transform-origin: right; border-left: 1px solid #000; }

        /* Bifold Folding Animation */
        .open-left { transform: rotateY(-105deg) scaleX(0.4); }
        .open-right { transform: rotateY(105deg) scaleX(0.4); }

        .interior {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

    </style>
</head>
<body>

    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
        <div class="nav-container">
            <div class="pull-tab" onclick="openZone('rooms-section')"><div class="label-card">Rooms</div><div class="lip-pull"></div></div>
            <div class="pull-tab" onclick="openZone('furniture-section')"><div class="label-card">Furniture Catalog</div><div class="lip-pull"></div></div>
            <div class="pull-tab" onclick="openZone('decor-section')"><div class="label-card">Decor Closet</div><div class="lip-pull"></div></div>
            <div class="pull-tab"><div class="label-card">Inspirational Gallery</div><div class="lip-pull"></div></div>
            <div class="pull-tab"><div class="label-card">Save/Checkout</div><div class="lip-pull"></div></div>
        </div>
    </header>

    <section id="rooms-section" class="work-zone">
        <div class="close-btn" onclick="closeZone()">[ RETURN TO MAIN ]</div>
        <div class="layout-container">
            <div class="ui-sidebar">
                <img src="Assets/roomscabinet.png" class="sidebar-asset">
                <div class="tag-list">
                    <div class="tag-item" onmouseover="preview('livingroom')" onclick="cycle('livingroom')">Living Room</div>
                    <div class="tag-item" onmouseover="preview('bedroom')" onclick="cycle('bedroom')">Bedroom</div>
                    <div class="tag-item" onmouseover="preview('diningroom')" onclick="cycle('diningroom')">Dining Room</div>
                    <div class="tag-item" onmouseover="preview('extras')" onclick="cycle('extras')">Extra Rooms</div>
                </div>
            </div>
            <div class="main-stage-display">
                <img src="" id="stage-image">
            </div>
        </div>
    </section>

    <section id="furniture-section" class="work-zone">
        <div class="close-btn" onclick="closeZone()">[ RETURN TO MAIN ]</div>
        <div class="layout-container">
            <div class="ui-sidebar">
                <img src="Assets/furniturecases.png" class="sidebar-asset">
                <div class="tag-list">
                    <div class="tag-item">Seating</div>
                    <div class="tag-item">Tables</div>
                    <div class="tag-item">Storage</div>
                    <div class="tag-item">Beds</div>
                </div>
            </div>
            <div class="main-stage-display">
                <p style="color:white; font-family:'Limelight'; font-size:2rem;">Furniture Stage</p>
            </div>
        </div>
    </section>

    <section id="decor-section" class="work-zone">
        <div class="close-btn" onclick="closeZone()">[ RETURN TO MAIN ]</div>
        <div class="layout-container">
            <div class="closet-frame">
                <div class="bifold-door door-left" onclick="toggleCloset()"></div>
                <div class="bifold-door door-right" onclick="toggleCloset()"></div>
                <div class="interior">
                    <img src="Assets/plant_pillow.jpg" style="max-height: 70%;" alt="Decor Item">
                </div>
            </div>
        </div>
    </section>

    <script>
        const roomDB = {
            livingroom: ['Assets/livingroom1.jpg', 'Assets/livingroom3.jpg'],
            bedroom: ['Assets/bedroom.jpg', 'Assets/bedroom2.jpg'],
            diningroom: ['Assets/diningroom.jpg'],
            extras: ['Assets/foyer.jpg', 'Assets/bathroom.jpg', 'Assets/office.jpg', 'Assets/kitchen.jpg', 'Assets/kitchen2.jpg']
        };
        let roomIdx = { livingroom: 0, bedroom: 0, diningroom: 0, extras: 0 };

        function openZone(id) {
            document.querySelectorAll('.work-zone').forEach(z => z.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function closeZone() {
            document.querySelectorAll('.work-zone').forEach(z => z.style.display = 'none');
        }

        function preview(type) {
            document.getElementById('stage-image').src = roomDB[type][roomIdx[type]];
        }

        function cycle(type) {
            roomIdx[type] = (roomIdx[type] + 1) % roomDB[type].length;
            preview(type);
        }

        function toggleCloset() {
            document.querySelector('.door-left').classList.toggle('open-left');
            document.querySelector('.door-right').classList.toggle('open-right');
        }
    </script>
</body>
</html>
