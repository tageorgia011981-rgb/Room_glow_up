<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Glow Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    /* --- SYSTEM SETUP --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url("background_color.jpg") center / cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Special Elite', cursive;
    }

    /* --- HEADER --- */
    .site-header { text-align: center; padding: 30px 0 10px; }
    .brand-title {
      font-family: 'Limelight', cursive;
      font-size: clamp(50px, 8vw, 90px);
      text-transform: uppercase;
      background: linear-gradient(165deg, #4a3511 0%, #c9a24d 25%, #ffffff 48%, #f8e48d 52%, #c9a24d 75%, #4a3511 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(4px 4px 0px #000);
      display: inline-block;
    }
    .sub-title {
      display: block; font-family: 'Limelight', cursive; font-size: 18px;
      color: #fff2ac; text-transform: uppercase; letter-spacing: 10px; margin-top: 5px;
    }

    /* --- VINTAGE HARDWARE / TOP TABS (GUNMETAL) --- */
    .vintage-tabs { display: flex; gap: 25px; justify-content: center; padding: 20px; position: relative; }

    .library-pull {
      position: relative; 
      width: 150px; /* slightly smaller for drawer fit */
      height: 80px;
      /* Gunmetal Gradient */
      background: linear-gradient(135deg, #4b4e52 0%, #383c40 50%, #26282b 100%);
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
      cursor: pointer;
      clip-path: polygon(0% 20%, 8% 20%, 8% 0%, 92% 0%, 92% 20%, 100% 20%, 100% 80%, 92% 80%, 92% 100%, 8% 100%, 8% 80%, 0% 80%);
      box-shadow: 3px 5px 10px rgba(0,0,0,0.7), inset 1px 1px 2px rgba(255,255,255,0.2);
      border: 1px solid #1f2123;
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 10;
    }

    /* SLOTTED SCREWS */
    .library-pull::before, .library-pull::after {
      content: '‚äñ';
      position: absolute;
      font-size: 14px;
      color: #1a1a1a;
      top: 4px;
      font-weight: bold;
      text-shadow: 0.5px 0.5px 0px rgba(255,255,255,0.1);
    }
    .library-pull::before { left: 12px; }
    .library-pull::after { right: 12px; }

    /* LABEL PLATE */
    .plate-style {
      width: 78%; 
      height: 48%; 
      background: #e8e0d0;
      border: 2px solid #3d2b14;
      color: #000; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      text-transform: uppercase; 
      font-family: 'Special Elite', cursive;
      font-weight: 900; 
      font-size: 18px;
      pointer-events: none;
      box-shadow: inset 3px 3px 6px rgba(0,0,0,0.6), inset -1px -1px 2px rgba(255,255,255,0.2);
      letter-spacing: 2px;
    }

    /* PULL LIP */
    .pull-lip {
      width: 55px;
      height: 12px;
      background: linear-gradient(180deg, #3f4145 0%, #26282b 100%);
      border-radius: 0 0 15px 15px;
      margin-top: 6px;
      border: 1px solid #000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.7);
    }

    /* ACTIVE GLOW */
    .active-glow { 
      transform: translateY(-4px);
      filter: drop-shadow(0 0 15px rgba(255, 180, 50, 0.9)) brightness(1.1);
      z-index: 100; 
    }
    .active-glow .plate-style {
      background: #fffdf5;
      box-shadow: inset 0 0 12px #ffcc00, 0 0 8px #ffcc00;
      border-color: #8b6d3b;
    }

    /* --- CABINET --- */
    .workspace { display: flex; padding: 20px; gap: 40px; flex-grow: 1; justify-content: center; align-items: flex-start; position: relative; }
    .cabinet-container { 
      width: 600px; /* bigger cabinet */
      position: relative; 
      opacity: 0; 
      transform: translateX(-80px); 
      transition: opacity 1.2s ease-out, transform 1.2s ease-out; 
      pointer-events: none;
      z-index: 20;
    }
    .cabinet-container.show { opacity: 1; transform: translateX(0); pointer-events: auto; }
    .cabinet-img { width: 100%; height: auto; display: block; }
    .cabinet-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; padding: 75px 20px; display: flex; flex-direction: column; align-items: center; justify-content: space-around; }

    /* DRAWER LABELS MATCHING TOP TABS */
    .drawer-label {
      width: 70%; 
      height: 45%;
      background: #e8e0d0;
      border: 2px solid #3d2b14;
      color: #000; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      text-transform: uppercase; 
      font-family: 'Special Elite', cursive;
      font-weight: 900; 
      font-size: 18px;
      pointer-events: none;
      box-shadow: inset 3px 3px 6px rgba(0,0,0,0.6), inset -1px -1px 2px rgba(255,255,255,0.2);
      letter-spacing: 2px;
      margin-bottom: 6px;
    }

    /* STAGE */
    .stage { flex-grow: 1; max-width: 850px; background: rgba(0,0,0,0.5); border: 10px solid #1a1a1a; display: flex; justify-content: center; align-items: center; min-height: 500px; }
    .room-img { width: 100%; height: auto; display: block; opacity: 0; transition: 0.8s; }
  </style>
</head>
<body>

  <header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <span class="sub-title">Your Dream Space Come To Life</span>
  </header>

  <nav class="vintage-tabs" id="top-nav">
    <div class="library-pull" onclick="toggle('rooms', this)">
      <div class="plate-style">Rooms</div>
      <div class="pull-lip"></div>
    </div>
    
    <div class="library-pull" onclick="toggle('furniture', this)">
      <div class="plate-style">Furniture</div>
      <div class="pull-lip"></div>
    </div>

    <div class="library-pull" onclick="toggle('decor', this)">
      <div class="plate-style">Decor</div>
      <div class="pull-lip"></div>
    </div>

    <div class="library-pull" onclick="toggle('inspiration', this)">
      <div class="plate-style">Inspiration</div>
      <div class="pull-lip"></div>
    </div>
  </nav>

  <div class="workspace">
    <div class="cabinet-container" id="cabinet-shell">
      <img src="cabinet.png" class="cabinet-img">
      <div class="cabinet-overlay" id="cab-content"></div>
    </div>
    <div class="stage"><img id="main-room" src="" class="room-img"></div>
  </div>

  <input type="file" id="room-upload" style="display: none;" accept="image/*" onchange="handleUpload(event)">

  <script>
    function toggle(type, el) {
      document.querySelectorAll('#top-nav .library-pull').forEach(b => b.classList.remove('active-glow'));
      el.classList.add('active-glow');

      const cabinetShell = document.getElementById('cabinet-shell');
      const cabContent = document.getElementById('cab-content');

      if(type === 'rooms') {
        cabinetShell.classList.add('show');
        cabContent.innerHTML = `
          <div class="library-pull inner-btn" onclick="changeRoom('livingroom.jpg', this)">
            <div class="drawer-label">Living Room</div>
            <div class="pull-lip"></div>
          </div>
          <div class="library-pull inner-btn" onclick="changeRoom('bedroom.jpg', this)">
            <div class="drawer-label">Bedroom</div>
            <div class="pull-lip"></div>
          </div>
          <div class="library-pull inner-btn" onclick="changeRoom('diningroom.jpg', this)">
            <div class="drawer-label">Dining Room</div>
            <div class="pull-lip"></div>
          </div>
          <div class="library-pull inner-btn" onclick="triggerUpload(this)">
            <div class="drawer-label">Upload</div>
            <div class="pull-lip"></div>
          </div>
        `;
      } else {
        cabinetShell.classList.remove('show');
        cabContent.innerHTML = `<div style="color:#fff2ac; padding-top:20px; text-align:center;">${type.toUpperCase()}</div>`;
      }
    }

    function changeRoom(src, el) {
      document.querySelectorAll('.inner-btn').forEach(b => b.classList.remove('active-glow'));
      el.classList.add('active-glow');
      const img = document.getElementById('main-room');
      img.src = src;
      img.style.opacity = '1';
    }

    function triggerUpload(el) {
      document.querySelectorAll('.inner-btn').forEach(b => b.classList.remove('active-glow'));
      el.classList.add('active-glow');
      document.getElementById('room-upload').click();
    }

    function handleUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById('main-room');
          img.src = e.target.result;
          img.style.opacity = '1';
        }
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
