<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Design & Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-title">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="top-nav-tab" onclick="handleRoomsClick()"><div class="plate-style">Rooms</div></div>
    <div class="top-nav-tab" onclick="openCatalog()"><div class="plate-style">Furniture Tab</div></div>
    <div class="top-nav-tab" onclick="toggleDecorFan()"><div class="plate-style">Decor</div></div>
    <div class="top-nav-tab" onclick="openInspiration()"><div class="plate-style">Inspiration</div></div>
    <div class="top-nav-tab" onclick="toggleSavePanel()"><div class="plate-style">Save/Load</div></div>
</nav>

<div class="workspace" id="main-workspace">
    <div class="cabinet-container" id="cab-anchor">
        <img src="cabinet.png" class="cabinet-img">
        <div id="cab-content"></div>
        
        <div id="global-fan" class="fan-container furn-fan">
            <div class="fan-blade blade-1">
                <img src="iconseating.png" class="category-icon-img" onclick="openSubFan('seating')">
            </div>
            <div class="fan-blade blade-2">
                <img src="iconbeds.png" class="category-icon-img" onclick="openSubFan('beds')">
            </div>
            <div class="fan-blade blade-3">
                <img src="iconstorage.png" class="category-icon-img" onclick="openSubFan('storage')">
            </div>
            <div class="fan-blade blade-4">
                <img src="icontable.png" class="category-icon-img" onclick="openSubFan('tables')">
            </div>
        </div>

        <div id="sub-fan" class="fan-container">
            <div class="fan-blade sub-blade s-1"></div><div class="fan-blade sub-blade s-2"></div>
            <div class="fan-blade sub-blade s-3"></div><div class="fan-blade sub-blade s-4"></div>
            <div class="fan-blade sub-blade s-5"></div><div class="fan-blade sub-blade s-6"></div>
            <div class="fan-blade sub-blade s-7"></div><div class="fan-blade sub-blade s-8"></div>
        </div>
    </div>

    <div class="stage" id="drop-zone">
        <div id="decor-fan" class="decor-fan-container">
            <div class="decor-blade d-1" onclick="openSubFan('rugs')">Rugs</div>
            <div class="decor-blade d-2" onclick="openSubFan('lamps')">Lamps</div>
            <div class="decor-blade d-3" onclick="openSubFan('curtains')">Curtains</div>
            <div class="decor-blade d-4" onclick="openSubFan('art')">Art</div>
        </div>

        <img id="main-room" class="room-img">
        
        <div id="shop-tooltip" class="shop-tooltip">
            <span id="item-name">Product Name</span>
            <a href="#" id="buy-link" target="_blank">View in Store</a>
        </div>
    </div>
</div>

<div id="save-panel" class="side-panel">
    <h3>Saved Designs</h3>
    <button onclick="saveCurrentDesign()">Save Current Layout</button>
    <div id="saved-list"></div>
    <button onclick="toggleSavePanel()">Close</button>
</div>

<input type="file" id="room-upload-input" accept="image/*" style="display:none">

</body>
</html>
