<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up | Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">

<style>
/* =========================
   GLOBAL RESET
========================= */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    background: #0f1011 url("background_color.jpg") center / cover fixed;
    min-height: 100vh;
    font-family: 'Special Elite', cursive;
    color: #fff;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
}

/* =========================
   HEADER – BOLDER & IMPACT
========================= */
.site-header {
    text-align: center;
    padding: 80px 0 40px;
    position: relative;
    z-index: 1000;
}

.brand-title {
    font-family: 'Limelight', cursive;
    font-size: clamp(64px, 10vw, 120px);
    letter-spacing: 8px;
    text-transform: uppercase;

    background: linear-gradient(
        45deg,
        #ffffff 0%,
        #f0f0f0 35%,
        #c0c0c0 55%,
        #e0e0e0 75%,
        #ffffff 100%
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    filter: drop-shadow(0 6px 12px rgba(0,0,0,0.85))
            drop-shadow(0 0 30px rgba(255,255,255,0.25));
    line-height: 1;
}

.sub-title {
    margin-top: 18px;
    font-family: 'Limelight', cursive;
    font-size: 22px;
    letter-spacing: 14px;
    text-transform: uppercase;
    color: rgba(255,255,255,0.9);
    text-shadow: 0 3px 8px rgba(0,0,0,0.9), 0 0 15px rgba(255,255,255,0.3);
    opacity: 0.98;
}

/* Soft Divider Glow */
.site-header::after {
    content: '';
    display: block;
    width: 520px;
    height: 2px;
    margin: 24px auto 0;
    background: linear-gradient(to right, transparent, rgba(255,255,255,0.65), transparent);
    box-shadow: 0 0 18px rgba(255,255,255,0.4);
}

/* =========================
   NAVIGATION / TABS
========================= */
.vintage-tabs {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 10px 0 30px;
}

.top-nav-tab {
    width: 150px;
    height: 75px;
    background: linear-gradient(135deg, #2c2e30, #0f1011);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: 2px solid #3a3d40;
    box-shadow: 0 6px 15px rgba(0,0,0,0.8);
    transition: all 0.35s cubic-bezier(0.19, 1, 0.22, 1);
    position: relative;
    border-radius: 4px;
}

.top-nav-tab:hover {
    transform: translateY(-6px);
    border-color: #bfc2c6;
    box-shadow: 0 12px 25px rgba(0,0,0,0.95), 0 0 20px rgba(255,255,255,0.35);
}

/* Label Plate inside tabs */
.plate-style {
    width: 85%;
    height: 45%;
    background: #000 url("background_color.jpg") center/cover;
    box-shadow: inset 0 0 0 1000px rgba(0,0,0,0.85);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 11px;
    letter-spacing: 2px;
    border: 1px solid #444;
}

/* =========================
   WORKSPACE / CABINET / DRAWERS
========================= */
.workspace { 
    display: flex;
    position: relative;
    padding: 40px;
    flex: 1;
    justify-content: center;
    align-items: flex-start;
}

/* Cabinet */
.cabinet-container {
    position: absolute;
    left: -600px; /* starts hidden */
    top: 0;
    width: 500px;
    transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1);
    z-index: 100;
}

.cabinet-visible { left: 40px !important; }

.drawer-stack {
    position: absolute;
    top: 120px;
    left: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 45px;
}

/* Stage / Room Display */
.stage { 
    width: 900px;
    height: 550px;
    background: #050505;
    border: 15px solid #2c2e30;
    margin-left: 600px; 
    position: relative;
    overflow: hidden;
    box-shadow: inset 0 0 50px #000;
}

#room-display { 
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    display: none; 
}

.placed-item { 
    position: absolute; 
    width: 200px; 
    cursor: move; 
    z-index: 1500; 
    filter: drop-shadow(5px 10px 10px rgba(0,0,0,0.5));
}

/* =========================
   FAN ASSEMBLY
========================= */
#fan-assembly {
    position: absolute;
    left: 550px;
    top: -400px;
    width: 100px;
    height: 100px;
    z-index: 50;
    transition: top 0.5s ease-out;
    display: flex;
    justify-content: center;
    align-items: center;
}

.active-fan { top: 250px !important; }

.fan-blade {
    position: absolute;
    width: 240px;
    height: 60px;
    background: #1a1a1a;
    border: 2px solid #444;
    border-radius: 10px;
    transform-origin: -20px 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
    transition: transform 0.5s ease-out;
}

.blade-label { color: #fff; font-size: 14px; text-transform: uppercase; cursor: pointer; }

/* =========================
   CATALOG OVERLAY
========================= */
#catalog-overlay { 
    position: fixed; 
    inset: 0; 
    background: rgba(10, 11, 12, 0.85); 
    z-index: 4000; 
    display: none; 
    padding: 60px; 
    backdrop-filter: blur(8px); 
}

.catalog-container { 
    display: flex; 
    height: 80vh; 
    background: #000; 
    border: 2px solid #333; 
    box-shadow: 0 0 50px rgba(0,0,0,1);
}

.index-column { flex: 1; border-right: 1px solid #333; padding: 20px; overflow-y: auto; }
.index-item { padding: 15px; margin-bottom: 10px; border: 1px solid #333; background: #111; cursor: pointer; text-transform: uppercase; color: #888; transition: 0.2s; }
.index-item:hover, .selected { background: #8e9196; color: #000; border-color: #fff; }

.asset-view { flex: 3; display: flex; flex-direction: column; }
.asset-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; overflow-y: auto; }
.asset-card { background: #1a1a1a; padding: 15px; text-align: center; border: 1px solid #222; }
.asset-card img { width: 100%; height: 120px; object-fit: contain; margin-bottom: 10px; }
.buy-btn { width: 100%; background: #8e9196; border: none; padding: 8px; cursor: pointer; font-family: inherit; font-weight: bold; text-transform: uppercase; }
.buy-btn:hover { background: #fff; }

.close-btn { position: absolute; top: 20px; right: 40px; font-size: 40px; color: #fff; cursor: pointer; }

</style>
</head>

<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-title">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="top-nav-tab"><div class="plate-style">Rooms</div></div>
    <div class="top-nav-tab"><div class="plate-style">Furniture</div></div>
    <div class="top-nav-tab"><div class="plate-style">Decor</div></div>
    <div class="top-nav-tab"><div class="plate-style">Inspiration</div></div>
</nav>

<div class="workspace">
    <div class="cabinet-container" id="cab-container">
        <img src="cabinet.png" style="width:100%;">
        <div class="drawer-stack" id="drawer-anchor"></div>
    </div>
    <div class="stage" id="stage-zone">
        <img id="room-display">
    </div>
    <div id="fan-assembly"></div>
</div>

<div id="catalog-overlay">
    <span class="close-btn" onclick="hideCatalog()">×</span>
    <div class="catalog-container">
        <div class="index-column" id="cat-col">
            <h3>Index</h3>
            <div class="index-item" onclick="selectCat('furniture', this)">Furniture</div>
            <div class="index-item" onclick="selectCat('decor', this)">Decor</div>
        </div>
        <div class="index-column" id="type-col">
            <h3>Classification</h3>
            <div id="type-list"></div>
        </div>
        <div class="asset-view">
            <h3>Inventory</h3>
            <div class="asset-grid" id="asset-list"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
