
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>

<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Bad+Script&family=Special+Elite&display=swap" rel="stylesheet">

<style>
/* ---------------- BASE ---------------- */
* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: url('background1.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Special Elite', cursive;
  color: white;
  overflow-x: hidden;
}

/* ---------------- HEADER GROUP ---------------- */
.header-wrap {
  width: 100%;
  text-align: center;
  margin-top: 1.2rem;        /* pulled UP */
  margin-bottom: 1.2rem;     /* tightened */
}

h1 {
  font-family: 'Limelight', cursive;
  font-size: clamp(3.5rem, 7vw, 5.5rem);
  line-height: 0.9;          /* tighter vertical footprint */
  margin: 0;
  text-shadow:
    3px 3px 10px rgba(0,0,0,0.7),
   -2px -2px 8px rgba(0,0,0,0.5);
}

h2 {
  font-family: 'Bad Script', cursive;
  font-size: clamp(1.6rem, 3.5vw, 2.4rem);
  margin-top: 0.6rem;
  margin-bottom: 0;          /* no extra push */
  text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
}

/* ---------------- PULL TABS ---------------- */
.tabs {
  display: flex;
  justify-content: center;
  gap: 1.4rem;
  flex-wrap: wrap;
  width: 100%;
  padding: 1.2rem 2rem 1.6rem;   /* compressed vertically */
}

/* LABEL HOLDER (UNCHANGED DESIGN) */
.drawer-hardware {
  position: relative;
  width: 220px;
  height: 90px;
  background: linear-gradient(135deg, #2c2e30 0%, #1a1a1a 100%);
  border: 3px solid #000;
  box-shadow:
    inset 0 0 0 2px #444,
    inset 10px 0 20px rgba(0,0,0,0.8),
    0 10px 15px rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.25s ease, filter 0.25s ease;
}

.drawer-hardware:hover {
  filter: brightness(1.25) contrast(1.1);
  transform: translateY(-4px);
}

/* screw heads */
.drawer-hardware::before,
.drawer-hardware::after {
  content: '';
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: radial-gradient(circle, #111 20%, #555 100%);
  box-shadow: inset 1px 1px 2px #000;
}

.drawer-hardware::before { left: 12px; }
.drawer-hardware::after  { right: 12px; }

/* label plate */
.plate-style {
  width: 160px;
  height: 50px;
  background: linear-gradient(to bottom, #dcdcdc 0%, #8e9196 50%, #b0b0b0 100%);
  color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 17px;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 1px;
  border: 1px solid #666;
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.25);
  text-align: center;
  line-height: 1;
}

/* pull lip */
.lip-pull {
  position: absolute;
  bottom: -14px;
  left: 50%;
  transform: translateX(-50%);
  width: 140px;
  height: 24px;
  background: linear-gradient(to bottom, #2c2e30, #000);
  border: 2px solid #111;
  border-top: none;
  border-radius: 0 0 15px 15px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.8);
}

/* ---------------- RESPONSIVE ---------------- */
@media (max-width: 700px) {
  .drawer-hardware { width: 170px; height: 75px; }
  .plate-style { width: 120px; font-size: 14px; }
  .lip-pull { width: 110px; height: 18px; }
}
</style>
</head>

<body>

<div class="header-wrap">
  <h1>Room Glow Up</h1>
  <h2>Your Dream Space Come To Life</h2>
</div>

<div class="tabs">
  <div class="drawer-hardware">
    <div class="plate-style">Rooms</div>
    <div class="lip-pull"></div>
  </div>
  <div class="drawer-hardware">
    <div class="plate-style">Furniture</div>
    <div class="lip-pull"></div>
  </div>
  <div class="drawer-hardware">
    <div class="plate-style">Decor</div>
    <div class="lip-pull"></div>
  </div>
  <div class="drawer-hardware">
    <div class="plate-style">Inspiration</div>
    <div class="lip-pull"></div>
  </div>
</div>

</body>
</html>
