<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>

    <style>
        /* 1. Reset for full width */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* 2. The Main Page Background */
        body {
            /* This dark teal matches the edges of your image 
               so the page looks like it goes on forever. */
            background-color: #052e32; 
            font-family: 'Times New Roman', serif; /* High-end font feel */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 3. The Header Image Setup */
        .header-container {
            width: 100%;
            line-height: 0; /* Removes tiny white gap under image */
        }

        .header-img {
            width: 100%;       /* Forces image to fit screen width */
            height: auto;      /* Keeps the image looking normal (not squished) */
            max-width: 100%;   /* Ensures it never overflows */
            display: block;
        }

        /* 4. The Content Area (Where your furniture categories will go) */
        .content {
            width: 90%;
            max-width: 1200px; /* Keeps content from getting too wide on huge screens */
            text-align: center;
            padding: 40px 20px;
            color: #d4af37; /* Gold color for text to match your logo */
        }
        
        /* OPTIONAL: A gold line to separate header from content */
        .divider {
            height: 2px;
            width: 80%;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 0 auto 30px auto;
        }

    </style>
</head>

<body>

    <div class="header-container">
        <img src="wallpaper.jpg" alt="Room Glow Up Header" class="header-img">
    </div>

    <div class="content">
        <div class="divider"></div>
        <h2>Welcome</h2>
        <p>Select a category below to begin.</p>
    </div>

</body>
</html>
