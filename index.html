<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="cabinet-wrapper" id="main-cabinet">
    <img src="cabinet.png" class="cabinet-img">
  </div>

  <header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <p class="sub-title">Where Your Dream Space Comes To Life</p>
  </header>

  <nav class="vintage-tabs">
    <div class="tab-card" id="rooms-btn">
      <div class="tab-card-inner">Rooms</div>
      <div class="screw-right"></div>
    </div>
    <div class="tab-card">
      <div class="tab-card-inner">Furniture</div>
      <div class="screw-right"></div>
    </div>
    <div class="tab-card">
      <div class="tab-card-inner">Decor</div>
      <div class="screw-right"></div>
    </div>
    <div class="tab-card">
      <div class="tab-card-inner">Inspiration</div>
      <div class="screw-right"></div>
    </div>
    <div class="tab-card">
      <div class="tab-card-inner">Upload</div>
      <div class="screw-right"></div>
    </div>
    <div class="tab-card">
      <div class="tab-card-inner">Save</div>
      <div class="screw-right"></div>
    </div>
  </nav>

  <main id="room-view" style="width: 80vw; height: 60vh; margin: 20px auto; border: 2px solid #c9a24d; background: rgba(0,0,0,0.2);"></main>

  <script src="script.js"></script>
</body>
</html>
