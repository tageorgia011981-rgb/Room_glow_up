<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Decor Vault</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
        }

        #viewport {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 1500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- THE ENTRANCE DOORS --- */
        #door-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 100;
            transition: transform 1.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 1.2s;
            transform-style: preserve-3d;
        }

        .door {
            width: 50%;
            height: 100%;
            background: url('Assets/closetdoors.jpg') center/cover;
            transition: transform 1.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #door-l { transform-origin: left; border-right: 1px solid #111; }
        #door-r { transform-origin: right; border-left: 1px solid #111; }

        /* --- THE INTERIOR (3 SECTIONS) --- */
        #interior {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            opacity: 0;
            transform: translateZ(-400px) scale(0.85);
            transition: all 1.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .wall {
            flex: 1;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-left: 1px solid rgba(255,255,255,0.1);
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
            overflow-y: auto;
        }

        /* --- THE WALK-IN ACTION --- */
        .walk-in #door-frame { 
            transform: translateZ(600px) scale(1.8); 
            opacity: 0; 
            pointer-events: none; 
        }
        .walk-in #door-l { transform: rotateY(-120deg); }
        .walk-in #door-r { transform: rotateY(120deg); }

        .walk-in #interior { 
            opacity: 1; 
            transform: translateZ(0) scale(1); 
        }

        /* --- THE DECOR ITEMS --- */
        .item { 
            width: 160px; 
            height: 160px; 
            margin: 15px; 
            object-fit: contain; 
            cursor: pointer; 
            transition: 0.3s;
        }
        .item:hover { transform: scale(1.1); }

    </style>
</head>
<body>

<div id="viewport" onclick="runWalkIn()">
    
    <div id="door-frame">
        <div class="door" id="door-l"></div>
        <div class="door" id="door-r"></div>
    </div>

    <div id="interior">
        <div class="wall" id="plants-wall" style="background-image: url('Assets/decorshelves.jpg');"></div>
        
        <div class="wall" id="pillows-wall" style="background-image: url('Assets/decorshelves2.png');"></div>
        
        <div class="wall" id="decor-wall" style="background-image: url('Assets/decorshelves3.jpg');"></div>
    </div>

</div>

<script>
    function runWalkIn() {
        document.getElementById('viewport').classList.add('walk-in');
    }

    // MAP YOUR 32 ITEMS TO THE CORRECT WALLS HERE
    const inventory = [
        // PLANTS SECTION
        { name: "plant1.png", wall: "plants-wall" },
        { name: "plant2.png", wall: "plants-wall" },
        
        // PILLOWS SECTION
        { name: "pillow1.png", wall: "pillows-wall" },
        { name: "pillow2.png", wall: "pillows-wall" },
        
        // DECOR SECTION
        { name: "vase1.png", wall: "decor-wall" },
        { name: "sculpture1.png", wall: "decor-wall" }
        
        // Continue adding until all 32 items are assigned to a wall id
    ];

    // AUTOMATICALLY HANGS ITEMS ON THE WALLS
    inventory.forEach(item => {
        const img = document.createElement('img');
        img.src = "Assets/" + item.name;
        img.className = "item";
        // Ensure the wall ID matches the mapping above
        const targetWall = document.getElementById(item.wall);
        if(targetWall) targetWall.appendChild(img);
    });
</script>

</body>
</html>
