<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Glow Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    /* --- THE LOOK (CSS) --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a1a0a; color: #fff2ac; font-family: 'Special Elite', cursive; overflow-x: hidden; display: flex; flex-direction: column; min-height: 100vh; }
    
    .site-header { text-align: center; padding: 25px; flex-shrink: 0; }
    .brand-title { font-family: 'Limelight', cursive; font-size: clamp(50px, 8vw, 80px); color: #c9a24d; text-transform: uppercase; }

    /* NAVIGATION TABS */
    .vintage-tabs { display: flex; gap: 20px; justify-content: center; padding: 20px; flex-shrink: 0; }
    .library-pull {
      width: 180px; height: 75px; background: linear-gradient(#8a6d3b, #2a1f0d);
      border: 1px solid #1a150a; display: flex; align-items: center; justify-content: center;
      cursor: pointer; position: relative; z-index: 20;
    }
    .plate-style { text-transform: uppercase; pointer-events: none; }
    .active-glow { box-shadow: 0 0 25px #ffd700; border-color: #ffd700; }

    /* DECOR SWATCH FAN (The strips that drop down) */
    .swatch-container { position: absolute; top: 75px; left: 50%; transform: translateX(-50%); pointer-events: none; }
    .swatch-strip {
      position: absolute; width: 130px; height: 40px; background: #fdf5e6; color: #3d2b14;
      border: 1px solid #8a6d3b; text-align: center; line-height: 40px; top: 0; left: -65px;
      opacity: 0; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform-origin: top center;
    }
    .active-glow .swatch-strip { opacity: 1; pointer-events: auto; }
    .active-glow .strip-1 { transform: rotate(-30deg) translateY(10px); }
    .active-glow .strip-2 { transform: rotate(-10deg) translateY(20px); }
    .active-glow .strip-3 { transform: rotate(10deg) translateY(20px); }
    .active-glow .strip-4 { transform: rotate(30deg) translateY(10px); }

    /* WORKSPACE (Cabinet on left, Room on right) */
    .workspace-area { display: flex; padding: 20px; gap: 20px; flex-grow: 1; height: 750px; }
    .cabinet-zone { width: 450px; height: 100%; background: #111; border: 5px solid #333; position: relative; }
    .main-stage { flex-grow: 1; height: 100%; background: #000; border: 15px solid #1a1a1a; display: flex; justify-content: center; align-items: center; }
    .room-display { width: 100%; height: 100%; object-fit: contain; }
  </style>
</head>
<body>

  <header class="site-header"><h1 class="brand-title">Room Glow Up</h1></header>

  <nav class="vintage-tabs">
    <div class="library-pull" onclick="toggle('rooms', this)"><div class="plate-style">Rooms</div></div>
    <div class="library-pull" onclick="toggle('furniture', this)"><div class="plate-style">Furniture</div></div>
    
    <div class="library-pull" onclick="toggle('decor', this)">
      <div class="plate-style">Decor</div>
      <div class="swatch-container">
        <div class="swatch-strip strip-1" onclick="loadDrawer('Lamps')">Lamps</div>
        <div class="swatch-strip strip-2" onclick="loadDrawer('Rugs')">Rugs</div>
        <div class="swatch-strip strip-3" onclick="loadDrawer('Curtains')">Curtains</div>
        <div class="swatch-strip strip-4" onclick="loadDrawer('Vases')">Vases</div>
      </div>
    </div>
  </nav>

  <div class="workspace-area">
    <div id="cabinet" class="cabinet-zone">
      </div>
    <div class="main-stage">
      <img id="active-room" src="livingroom.jpg" class="room-display">
    </div>
  </div>

  <script>
    /* --- THE BRAINS (JS) --- */
    function toggle(type, el) {
      // Glow the active tab
      document.querySelectorAll('.library-pull').forEach(tab => tab.classList.remove('active-glow'));
      el.classList.add('active-glow');

      const cab = document.getElementById('cabinet');
      
      if (type === 'rooms') {
        cab.innerHTML = `
          <div class="library-pull" style="margin:20px auto;" onclick="changeRoom('livingroom.jpg')">Living Room</div>
          <div class="library-pull" style="margin:20px auto;" onclick="changeRoom('bedroom.jpg')">Bedroom</div>`;
      } else if (type === 'decor') {
        cab.innerHTML = '<div style="padding:40px; text-align:center;">Click a paper swatch above to open a drawer!</div>';
      }
    }

    function loadDrawer(item) {
      const cab = document.getElementById('cabinet');
      cab.innerHTML = `<div style="padding:40px; text-align:center; font-size:24px;">${item} Drawer Opened</div>`;
    }

    function changeRoom(src) {
      document.getElementById('active-room').src = src;
    }
  </script>
</body>
</html>
