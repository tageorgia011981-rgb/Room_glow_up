<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Multi-Level Catalog Build</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        /* --- FOUNDATION --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0f1011 url("background_color.jpg") center / cover fixed; 
            min-height: 100vh; font-family: 'Special Elite', cursive; color: #fff; 
            overflow-y: auto; overflow-x: hidden; 
        }

        /* --- HEADER & NAVIGATION --- */
        .site-header { text-align: center; padding: 50px 0 20px; z-index: 2000; position: relative; }
        .brand-title { 
            font-family: 'Limelight', cursive; font-size: 95px; text-transform: uppercase; 
            background: linear-gradient(to bottom, #ffffff, #8e9196, #2c2e30);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 6px;
        }
        .sub-title { font-family: 'Limelight', cursive; font-size: 20px; letter-spacing: 10px; color: #ffffff; opacity: 0.9; margin-top: 10px; text-transform: uppercase; }

        .vintage-tabs { display: flex; justify-content: center; gap: 20px; padding: 20px 0; z-index: 2000; position: relative; }
        .drawer-hardware {
            position: relative; width: 220px; height: 90px;
            background: linear-gradient(135deg, #2c2e30 0%, #000 100%); 
            border: 3px solid #1a1a1a;
            box-shadow: inset 0 0 15px rgba(255,255,255,0.05), 0 10px 20px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .active-lift { transform: translateY(15px) !important; border-color: #8e9196; }
        .plate-style { 
            width: 170px; height: 45px; background: linear-gradient(145deg, #e0e0e0, #8e9196, #e0e0e0); 
            color: #000; display: flex; align-items: center; justify-content: center; 
            font-size: 14px; font-weight: bold; text-transform: uppercase; border: 2px solid #444; pointer-events: none;
        }
        .lip-pull { position: absolute; bottom: -7px; left: 50%; transform: translateX(-50%); width: 110px; height: 16px; background: linear-gradient(#333, #111, #000); border-radius: 0 0 10px 10px; border: 1px solid #111; }

        /* --- WORKSPACE --- */
        .workspace { display: flex; justify-content: flex-start; align-items: flex-start; min-height: 1200px; padding: 40px 60px; position: relative; }
        .cabinet-container { position: absolute; left: -600px; top: 0; width: 480px; z-index: 1000; transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
        .cabinet-visible { left: 40px !important; }
        .cabinet-image { width: 100%; filter: drop-shadow(20px 0 60px #000); }
        .drawer-stack { position: absolute; top: 120px; left: 50%; transform: translateX(-50%); width: 100%; display: flex; flex-direction: column; align-items: center; gap: 45px; }

        /* --- STAGE --- */
        .stage { width: 950px; height: 580px; background: #050505; border: 15px solid #2c2e30; box-shadow: 0 0 120px black; margin-left: 520px; margin-top: 40px; z-index: 500; position: relative; }
        #room-display { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; }

        /* --- SWATCH FAN --- */
        .fan-system { position: absolute; left: 360px; z-index: 1100; pointer-events: none; transition: top 0.4s cubic-bezier(0.19, 1, 0.22, 1); }
        .swatch-blade {
            position: absolute; left: 0; top: -32px; width: 0; height: 65px;
            background: linear-gradient(to right, #444, #8e9196, #1a1a1a);
            border: 1px solid #000; border-radius: 0 35px 35px 0;
            transform-origin: left center; transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            opacity: 0; display: flex; align-items: center; justify-content: flex-end; padding-right: 25px;
            box-shadow: 8px 4px 15px rgba(0,0,0,0.6);
        }
        .active-fan .swatch-blade { width: 340px; opacity: 1; pointer-events: auto; }
        .pivot-bolt {
            position: absolute; left: -14px; top: -14px; width: 28px; height: 28px;
            background: radial-gradient(circle at 30% 30%, #4a4d4f, #2a2d2f, #000);
            border: 2px solid #111; border-radius: 4px; z-index: 1200; opacity: 0; transition: 0.3s;
        }
        .active-fan .pivot-bolt { opacity: 1; }
        .s-1 { transform: rotate(-50deg); } .s-2 { transform: rotate(-25deg); } .s-3 { transform: rotate(0deg); } .s-4 { transform: rotate(25deg); } .s-5 { transform: rotate(50deg); }
        .fan-icon { width: 55px; height: 55px; cursor: pointer; transition: 0.2s; }

        /* --- DRILL-DOWN CATALOG --- */
        #catalog-overlay {
            position: fixed; inset: 0; background: rgba(15, 16, 17, 0.98); 
            z-index: 3000; display: none; overflow-y: auto; padding: 50px;
            border: 15px solid #2c2e30;
        }
        .catalog-nav-header { display: flex; align-items: center; gap: 20px; margin-bottom: 40px; border-bottom: 1px solid #444; padding-bottom: 20px; }
        .breadcrumb { font-size: 24px; color: #8e9196; cursor: pointer; transition: 0.3s; }
        .breadcrumb:hover { color: #fff; }
        .breadcrumb.active { color: #fff; font-family: 'Limelight'; }

        .catalog-view { display: none; }
        .view-active { display: block !important; }

        .index-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; margin-top: 50px; }
        .index-card { 
            background: linear-gradient(135deg, #2c2e30 0%, #000 100%); 
            height: 300px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 2px solid #444; cursor: pointer; transition: 0.4s;
        }
        .index-card:hover { border-color: #fff; transform: translateY(-10px); background: #111; }
        .index-card img { width: 100px; margin-bottom: 20px; filter: invert(1); }
        .index-card h2 { font-family: 'Limelight'; letter-spacing: 2px; }

        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .furniture-item { background: #1a1a1a; padding: 20px; border: 1px solid #444; text-align: center; }
        .furniture-item img { width: 100%; height: 200px; object-fit: contain; margin-bottom: 15px; }
        .furniture-item h3 { margin-bottom: 10px; font-size: 18px; }
        .furniture-link { color: #8e9196; font-size: 12px; text-transform: uppercase; text-decoration: none; border: 1px solid #444; padding: 8px 15px; display: inline-block; }
        .furniture-link:hover { background: #fff; color: #000; }

        .close-catalog { position: absolute; top: 30px; right: 40px; font-size: 50px; cursor: pointer; }
        .placed-item { position: absolute; width: 220px; cursor: move; filter: drop-shadow(0 15px 30px black); z-index: 1500; }
    </style>
</head>
<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
</header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="lift(this); openCabinet('rooms')"><div class="plate-style">Rooms</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="lift(this); openCatalog()"><div class="plate-style">Furniture</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="lift(this); openCabinet('decor')"><div class="plate-style">Decor</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="lift(this)"><div class="plate-style">Inspiration</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="lift(this)"><div class="plate-style">Save</div><div class="lip-pull"></div></div>
</nav>

<div id="catalog-overlay">
    <span class="close-catalog" onclick="closeCatalog()">Ã—</span>
    
    <div class="catalog-nav-header">
        <span class="breadcrumb" onclick="showCatalogView('master-index')">All Collections</span>
        <span id="sub-crumb" class="breadcrumb" style="display:none;">/ Seating</span>
    </div>

    <div id="master-index" class="catalog-view view-active">
        <div class="index-grid">
            <div class="index-card" onclick="openSubIndex('Seating')"><img src="iconseating.png"><h2>Seating</h2></div>
            <div class="index-card" onclick="openSubIndex('Storage')"><img src="iconstorage.png"><h2>Storage</h2></div>
            <div class="index-card" onclick="openSubIndex('Beds')"><img src="iconbeds.png"><h2>Beds</h2></div>
            <div class="index-card" onclick="openSubIndex('Tables')"><img src="icontable.png"><h2>Tables</h2></div>
        </div>
    </div>

    <div id="seating-index" class="catalog-view">
        <div class="index-grid">
            <div class="index-card" onclick="showGallery('Couches')"><h2>Couches</h2></div>
            <div class="index-card" onclick="showGallery('Chairs')"><h2>Chairs</h2></div>
            <div class="index-card" onclick="showGallery('Dining')"><h2>Dining</h2></div>
            <div class="index-card" onclick="showGallery('Stools')"><h2>Stools</h2></div>
        </div>
    </div>

    <div id="gallery-view" class="catalog-view">
        <div class="gallery-grid" id="gallery-items">
            </div>
    </div>
</div>

<div class="workspace">
    <div class="cabinet-container" id="cab-container">
        <img src="cabinet.png" class="cabinet-image">
        <div class="drawer-stack" id="drawer-anchor">
            <div class="drawer-row" onclick="handleDrawerClick('livingroom.jpg', this)"><div class="drawer-hardware"><div class="plate-style">Living Room</div></div></div>
            <div class="drawer-row" onclick="handleDrawerClick('bedroom.jpg', this)"><div class="drawer-hardware"><div class="plate-style">Bedroom</div></div></div>
        </div>
        <div id="fan-engine" class="fan-system">
            <div class="pivot-bolt"></div>
            <div class="swatch-blade s-1" id="b1"></div><div class="swatch-blade s-2" id="b2"></div><div class="swatch-blade s-3" id="b3"></div><div class="swatch-blade s-4" id="b4"></div><div class="swatch-blade s-5" id="b5"></div>
        </div>
    </div>
    <div class="stage" id="stage-zone" ondragover="event.preventDefault()" ondrop="drop(event)"><img id="room-display"></div>
</div>

<script>
    /* Catalog Logic */
    function openCatalog() { document.getElementById('catalog-overlay').style.display = 'block'; showCatalogView('master-index'); }
    function closeCatalog() { document.getElementById('catalog-overlay').style.display = 'none'; }

    function showCatalogView(viewId) {
        document.querySelectorAll('.catalog-view').forEach(v => v.classList.remove('view-active'));
        document.getElementById(viewId).classList.add('view-active');
        if(viewId === 'master-index') document.getElementById('sub-crumb').style.display = 'none';
    }

    function openSubIndex(cat) {
        document.getElementById('sub-crumb').style.display = 'inline';
        document.getElementById('sub-crumb').innerText = "/ " + cat;
        if(cat === 'Seating') showCatalogView('seating-index');
    }

    function showGallery(type) {
        showCatalogView('gallery-view');
        const container = document.getElementById('gallery-items');
        container.innerHTML = '';
        // Mock data for demo
        for(let i=1; i<=3; i++) {
            container.innerHTML += `
                <div class="furniture-item">
                    <img src="${type.toLowerCase()}1.png">
                    <h3>Premium ${type} Style ${i}</h3>
                    <a href="#" class="furniture-link">Full Details</a>
                </div>
            `;
        }
    }

    /* Core Swatch Engine (Retained from previous build) */
    const roomImg = document.getElementById('room-display');
    const cab = document.getElementById('cab-container');
    const fan = document.getElementById('fan-engine');
    const b = [document.getElementById('b1'), document.getElementById('b2'), document.getElementById('b3'), document.getElementById('b4'), document.getElementById('b5')];
    let currentLevel = 0; let activeRoom = ''; let activeEl = null; let activeMode = 'rooms';

    function openCabinet(mode) { activeMode = mode; cab.classList.add('cabinet-visible'); fan.classList.remove('active-fan'); currentLevel = 0; }
    function lift(el) { document.querySelectorAll('.vintage-tabs .drawer-hardware').forEach(d => d.classList.remove('active-lift')); el.classList.add('active-lift'); }

    function setFan(icons, callbacks, isInventory) {
        fan.classList.remove('active-fan');
        setTimeout(() => {
            b.forEach((blade, i) => {
                if(icons[i]) {
                    blade.style.display = 'flex';
                    blade.innerHTML = `<img src="${icons[i]}" class="fan-icon" draggable="${isInventory}" ondragstart="drag(event)" onclick="${callbacks[i]}">`;
                } else { blade.style.display = 'none'; }
            });
            fan.classList.add('active-fan');
        }, 400);
    }

    function handleDrawerClick(src, el) {
        activeRoom = src; activeEl = el;
        if (currentLevel > 1) { currentLevel--; renderCurrentLevel(); }
        else { currentLevel = 1; renderCurrentLevel(); }
    }

    function renderCurrentLevel() {
        if(activeRoom !== 'custom') { roomImg.src = activeRoom; roomImg.style.display = 'block'; }
        const stackTop = document.getElementById('drawer-anchor').offsetTop;
        const drawerCenter = activeEl.offsetTop + (activeEl.offsetHeight / 2);
        fan.style.top = (stackTop + drawerCenter) + "px";
        if (currentLevel === 1) {
            if (activeMode === 'decor') { setFan(['iconrugs.png', 'iconlighting.png', 'iconart.png', 'iconplants.png'], ['openInv("rug")', 'openInv("lamp")', 'openInv("art")', 'openInv("plant")'], false); }
            else { setFan(['iconseating.png', 'iconstorage.png', 'iconbeds.png', 'icontable.png'], ['openSub()', 'openInv("storage")', '', 'openInv("table")'], false); }
        } else if (currentLevel === 2) { openSub(); }
    }

    function openSub() {
        currentLevel = 2;
        setFan(['iconcouches.png', 'iconchairs.png', 'icondining.png', 'iconbenches.png', 'iconstools.png'], ['openInv("couch")', 'openInv("chair")', 'openInv("dining")', 'openInv("bench")', 'openInv("stool")'], false);
    }

    function openInv(type) {
        currentLevel = 3;
        let inv = (type === "dining") ? ['diningchair1.png', 'diningchair2.png'] : (type === "storage") ? ['dresser1.png', 'shelf1.png', 'shelf2.png'] : (type === "table") ? ['coffeetable.png'] : [`${type}1.png`, `${type}2.png`];
        setFan(inv, inv.map(() => ''), true);
    }

    function drag(ev) { ev.dataTransfer.setData("src", ev.target.src); }
    function drop(ev) {
        ev.preventDefault(); const src = ev.dataTransfer.getData("src"); const img = document.createElement("img");
        img.src = src; img.className = "placed-item";
        const rect = document.getElementById("stage-zone").getBoundingClientRect();
        img.style.left = (ev.clientX - rect.left - 100) + "px"; img.style.top = (ev.clientY - rect.top - 100) + "px";
        img.onmousedown = function(e) {
            let shiftX = e.clientX - img.getBoundingClientRect().left; let shiftY = e.clientY - img.getBoundingClientRect().top;
            function moveAt(pageX, pageY) { img.style.left = pageX - rect.left - shiftX + 'px'; img.style.top = pageY - rect.top - shiftY + 'px'; }
            document.addEventListener('mousemove', moveAt);
            img.onmouseup = function() { document.removeEventListener('mousemove', moveAt); };
        };
        img.ondragstart = () => false; document.getElementById("stage-zone").appendChild(img);
    }
</script>
</body>
</html>
