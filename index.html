<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Bad+Script&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    justify-content: center; /* Vertically center headers */
    align-items: center;     /* Horizontally center headers */
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
  }

  /* Main Header */
  h1 {
    font-family: 'Limelight', cursive;
    font-size: 8vw; /* Scales with viewport width */
    text-shadow: 3px 3px 10px rgba(0,0,0,0.7), -2px -2px 8px rgba(0,0,0,0.5);
    margin-bottom: 1rem;
  }

  /* Sub Header */
  h2 {
    font-family: 'Bad Script', cursive;
    font-size: 4vw; /* Smaller but still responsive */
    max-width: 90vw; /* Stretches across page */
    text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
  }

  @media (max-width: 600px) {
    h1 { font-size: 12vw; }
    h2 { font-size: 6vw; }
  }
</style>
</head>
<body>
  <h1>Room Glow Up</h1>
  <h2>Your Dream Space Come To Life</h2>
</body>
</html>
