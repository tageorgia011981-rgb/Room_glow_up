<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms Glow Up - Decor Closet</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000 url('Assets/Untitled project (7).jpg') center/cover no-repeat;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            font-family: 'Limelight', cursive;
            color: #fff;
            overflow: hidden;
        }

        /* Positions text exactly over the square sign on the brick wall */
        .sign-overlay {
            position: absolute;
            top: 155px; 
            width: 200px;
            text-align: center;
            pointer-events: none;
        }

        h1 {
            margin: 0;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .line {
            height: 1px;
            background: #fff;
            margin: 5px auto;
            width: 80%;
            opacity: 0.6;
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .room-stack {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .room-row {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.75rem;
            text-transform: uppercase;
            height: 18px;
        }

        .arrow {
            width: 25px;
            display: flex;
            justify-content: center;
        }

        .room-name {
            min-width: 90px;
        }

        .exit-sign {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #b00;
            color: #fff;
            padding: 6px 15px;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            cursor: pointer;
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <div class="exit-sign">Exit</div>

    <div class="sign-overlay">
        <h1>Rooms Glow Up</h1>
        <div class="line"></div>
        <h2>Decor Closet</h2>

        <div class="room-stack">
            <div class="room-row">
                <span class="arrow">←</span> <span class="room-name">Pillows</span> <span class="arrow"></span>
            </div>
            <div class="room-row">
                <span class="arrow"></span> <span class="room-name">Lighting</span> <span class="arrow">→</span>
            </div>
            <div class="room-row">
                <span class="arrow">←</span> <span class="room-name">Plants</span> <span class="arrow"></span>
            </div>
            <div class="room-row">
                <span class="arrow"></span> <span class="room-name">Mirrors</span> <span class="arrow">→</span>
            </div>
            <div class="room-row">
                <span class="arrow">←</span> <span class="room-name">Rugs</span> <span class="arrow"></span>
            </div>
            <div class="room-row">
                <span class="arrow"></span> <span class="room-name">Curtains</span> <span class="arrow">→</span>
            </div>
        </div>
    </div>

</body>
</html>
