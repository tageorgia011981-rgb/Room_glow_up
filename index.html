<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Room Glow Up</title>

<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: url("Assests/mainbackground.jpg") center/cover no-repeat fixed;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* ---------- HEADER ---------- */
#header {
    text-align: center;
    padding: 40px 20px 10px;
}

#title {
    font-family: 'Limelight', cursive;
    font-size: 88px;
    background: linear-gradient(145deg,#d8d8d8,#222,#6b6b6b);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0 0 18px rgba(255,255,255,0.2);
}

#subtitle {
    font-family: 'Limelight', cursive;
    font-size: 32px;
    color: #bfbfbf;
    margin-top: 10px;
}

/* ---------- NAV TABS ---------- */
#nav {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin: 30px 0;
}

.nav-tab {
    width: 180px;
    height: 70px;
    background: linear-gradient(160deg,#444,#1a1a1a);
    border: 2px solid #777;
    box-shadow: inset 0 0 12px #000;
    position: relative;
    cursor: pointer;
}

.nav-label {
    position: absolute;
    inset: 10px;
    background: #eee;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Courier New", monospace;
    font-size: 18px;
    font-weight: bold;
    transition: all 0.3s;
}

.nav-tab:hover .nav-label {
    box-shadow: 0 0 18px teal;
}

/* ---------- STAGE ---------- */
#stage {
    width: 900px;
    height: 500px;
    margin: 30px auto;
    background: rgba(0,0,0,0.4);
    border: 2px solid #666;
    position: relative;
    overflow: hidden;
}

#stage img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* ---------- CABINET ---------- */
#cabinet {
    position: fixed;
    top: 180px;
    left: -520px;
    width: 500px;
    height: 520px;
    background: url("Assests/cabinet.png") center/contain no-repeat;
    transition: left 0.6s;
}

.drawer {
    position: absolute;
    left: 60px;
    width: 380px;
    height: 60px;
    background: rgba(60,60,60,0.85);
    border: 1px solid #888;
    cursor: pointer;
}

.drawer span {
    display: block;
    background: #eee;
    margin: 10px;
    padding: 8px;
    font-family: "Courier New", monospace;
    font-weight: bold;
    transition: box-shadow 0.3s, transform 0.3s;
}

.drawer:hover span {
    transform: translateY(-4px);
    box-shadow: 0 0 14px teal;
}

/* ---------- FURNITURE CASES ---------- */
#furnitureCases {
    position: fixed;
    top: 180px;
    left: -520px;
    width: 500px;
    height: 520px;
    background: url("Assests/furniturecases.png") center/contain no-repeat;
    transition: left 0.6s;
}

/* ---------- CATALOG BOOK ---------- */
#catalog {
    position: fixed;
    top: 80px;
    left: 50%;
    transform: translateX(-50%) scaleY(0);
    width: 600px;
    height: 300px;
    background: #fafafa;
    border: 3px solid #444;
    transition: transform 0.5s;
    display: flex;
    padding: 20px;
    gap: 10px;
}

/* ---------- RECEIPT ---------- */
#receipt {
    position: fixed;
    top: -600px;
    left: 50%;
    transform: translateX(-50%);
    width: 420px;
    height: 600px;
    background: url("Assests/scrollreceipt.jpg") center/contain no-repeat;
    transition: top 0.8s;
}

/* ---------- WALKTHROUGH ---------- */
#walkthrough {
    display: none;
    padding: 40px;
    background: url("Assests/rainbackground.jpg") center/cover fixed;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    gap: 20px;
}

.gallery img {
    width: 100%;
    border: 4px solid #333;
}
</style>
</head>

<body>

<div id="header">
    <div id="title">Room Glow Up</div>
    <div id="subtitle">Where Your Dream Space Comes To Life</div>
</div>

<div id="nav">
    <div class="nav-tab" onclick="openRooms()"><div class="nav-label">Rooms</div></div>
    <div class="nav-tab" onclick="openFurniture()"><div class="nav-label">Furniture Catalog</div></div>
    <div class="nav-tab" onclick="openDecor()"><div class="nav-label">Decor Closet</div></div>
    <div class="nav-tab" onclick="openWalkthrough()"><div class="nav-label">Inspirational Walkthrough</div></div>
    <div class="nav-tab" onclick="openReceipt()"><div class="nav-label">Save / Checkout</div></div>
</div>

<div id="stage"></div>

<div id="cabinet">
    <div class="drawer" style="top:40px" onclick="selectRoom('living')"><span>Living Room</span></div>
    <div class="drawer" style="top:120px" onclick="selectRoom('bedroom')"><span>Bedroom</span></div>
    <div class="drawer" style="top:200px" onclick="selectRoom('dining')"><span>Dining Room</span></div>
    <div class="drawer" style="top:280px" onclick="selectRoom('extras')"><span>Extra Rooms</span></div>
    <div class="drawer" style="top:360px"><span>Upload Yours</span></div>
</div>

<div id="furnitureCases"></div>
<div id="catalog"></div>
<div id="receipt"></div>

<div id="walkthrough">
    <div class="gallery">
        <img src="Assests/inspo1.jpg">
        <img src="Assests/inspo2.jpg">
        <img src="Assests/inspo3.jpg">
    </div>
</div>

<script>
let stage = document.getElementById("stage");
let cabinet = document.getElementById("cabinet");
let cases = document.getElementById("furnitureCases");
let receipt = document.getElementById("receipt");
let walkthrough = document.getElementById("walkthrough");

const rooms = {
    living: ["Assests/livingroom1.jpg","Assests/livingroom3.jpg"],
    bedroom: ["Assests/bedroom.jpg","Assests/bedroom2.jpg"],
    dining: ["Assests/diningroom.jpg"],
    extras: ["Assests/foyer.jpg","Assests/officeroom.jpg","Assests/kitchen.jpg","Assests/kitchen2.jpg"]
};

let roomIndex = {};

function openRooms(){
    walkthrough.style.display = "none";
    cabinet.style.left = "0";
    cases.style.left = "-520px";
}

function selectRoom(type){
    if(!roomIndex[type]) roomIndex[type]=0;
    stage.innerHTML = `<img src="${rooms[type][roomIndex[type]]}">`;
    roomIndex[type] = (roomIndex[type]+1)%rooms[type].length;
    cabinet.style.left = "-520px";
    cases.style.left = "0";
}

function openFurniture(){
    cabinet.style.left = "-520px";
    cases.style.left = "0";
}

function openDecor(){
    openFurniture();
}

function openReceipt(){
    receipt.style.top = "40px";
}

function openWalkthrough(){
    cabinet.style.left = "-520px";
    cases.style.left = "-520px";
    walkthrough.style.display = "block";
}
</script>

</body>
</html>
