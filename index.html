<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<style>
/* General Setup */
body {
margin: 0;
padding: 0;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
color: white;
height: 100vh;

/* BACKGROUND IMAGE SETTINGS */
background-image: url('wallpaper.png'); /* Ensures we use the .png version */
background-size: cover; /* Covers the whole screen */
background-position: center; /* Centers the image */
background-attachment: fixed; /* Keeps background still when scrolling */
background-repeat: no-repeat;

/* Flexbox to center the content on the screen */
display: flex;
justify-content: center;
align-items: center;
}

/* The Content Box (Glass Effect) */
.container {
background-color: rgba(0, 30, 30, 0.85); /* Dark Teal with transparency */
padding: 40px;
border-radius: 15px;
max-width: 600px;
width: 90%;
text-align: center;
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);

/* A subtle Gold Border to match your lettering */
border: 2px solid #C5A059;
}

/* Typography Styling */
h1 {
font-size: 2.5rem;
margin-bottom: 10px;
color: #C5A059; /* Gold color */
text-transform: uppercase;
letter-spacing: 2px;
}

p {
font-size: 1.1rem;
line-height: 1.6;
margin-bottom: 30px;
color: #e0e0e0;
}

/* Button Styling */
.btn {
display: inline-block;
padding: 12px 30px;
background-color: #C5A059; /* Gold background */
color: #002b2b; /* Dark text */
text-decoration: none;
font-weight: bold;
border-radius: 5px;
transition: background 0.3s;
}

.btn:hover {
background-color: #e6c87c; /* Lighter gold on hover */
cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
<h1>Transform Your Space</h1>

<p>
Welcome to the ultimate destination for interior inspiration.
We turn ordinary rooms into extraordinary experiences.
Explore our gallery to see what your space could become.
</p>

<a href="#" class="btn">View Gallery</a>
</div>

</body>
</html>
