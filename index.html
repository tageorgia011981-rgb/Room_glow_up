<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --shiny-black: linear-gradient(to bottom, #444 0%, #000 45%, #111 50%, #000 55%, #222 100%);
            --oil-rubbed-bronze: linear-gradient(145deg, #2c2c2c, #1a1a1a, #0a0a0a);
            --antique-brass: linear-gradient(180deg, #b58931 0%, #8c6a24 45%, #5e4a1a 50%, #8c6a24 55%, #b58931 100%);
            --glow-white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; min-height: 250vh;
            background: url('Assets/mainbackground2.jpg') no-repeat center center fixed;
            background-size: cover; font-family: 'Special Elite', serif;
            scroll-behavior: smooth; overflow-x: hidden;
        }

        #main-site-container { width: 100%; display: flex; flex-direction: column; align-items: center; }

        /* --- HEADERS --- */
        header { text-align: center; padding: 60px 0 30px 0; }
        h1 {
            font-family: 'Limelight', cursive; font-size: 100px; margin: 0;
            background: var(--shiny-black); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));
            text-transform: uppercase; letter-spacing: 4px;
        }
        .sub-header {
            font-family: 'Limelight', cursive; font-size: 32px; margin-top: -5px;
            color: #d1d5d8; text-shadow: 2px 2px 4px #000;
        }

        /* --- TOP NAV: LIBRARY PULL TABS --- */
        .nav-container { display: flex; gap: 20px; margin-top: 40px; z-index: 100; }
        .pull-tab {
            width: 200px; height: 80px; background: var(--oil-rubbed-bronze);
            position: relative; cursor: pointer; border-radius: 4px 4px 0 0;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.8);
        }
        .pull-tab::before, .pull-tab::after, .screw-bottom {
            content: ''; position: absolute; width: 8px; height: 8px;
            background: #111; border-radius: 50%; box-shadow: inset 1px 1px 1px #333;
        }
        .pull-tab::before { left: 10px; top: 10px; }
        .pull-tab::after { right: 10px; top: 10px; }
        .screw-bottom { bottom: 8px; left: 50%; transform: translateX(-50%); }
        .lip-pull {
            position: absolute; bottom: -5px; width: 60px; height: 15px;
            background: #000; border-radius: 0 0 20px 20px;
        }
        .label-card {
            width: 80%; height: 50%; background: #eee;
            color: #000; font-weight: bold; text-align: center; line-height: 40px;
            text-transform: uppercase; transition: 0.3s;
        }
        .pull-tab:hover .label-card {
            background: var(--glow-white); box-shadow: 0 0 15px var(--glow-white);
            transform: translateY(-10px);
        }

        /* --- STAGE AREA --- */
        #stage-section {
            width: 100%; height: 600px; position: relative;
            display: flex; align-items: center; justify-content: center; margin-top: 50px;
        }

        #viewport {
            width: 850px; height: 550px; border: 20px solid #111;
            box-shadow: 0 0 50px #000; background: #222;
            overflow: hidden; position: relative; z-index: 5;
        }
        #viewport img { width: 100%; height: 100%; object-fit: cover; }

        /* --- CABINET --- */
        #cabinet {
            position: absolute; left: -600px; width: 450px; height: 600px;
            background: url('Assets/cabinet.png') no-repeat center;
            background-size: contain; transition: 0.8s ease-in-out;
            display: flex; flex-direction: column; align-items: center; padding-top: 50px;
        }
        #cabinet.active { left: 20px; }

        .brass-plate {
            width: 180px; height: 60px; background: var(--antique-brass);
            margin: 15px 0; border: 2px solid #4a3b14; position: relative;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 2px 2px 5px #000; transition: 0.3s;
        }
        .brass-plate .embossed-text { color: #3d2b0a; font-weight: bold; text-transform: uppercase; font-size: 12px; }
        .brass-plate .screw-center { position: absolute; bottom: 5px; width: 8px; height: 8px; background: #222; border-radius: 50%; }

        /* --- DECOR CLOSET CONTAINER --- */
        #decor-closet-container {
            position: fixed; bottom: -100%; left: 50%; transform: translateX(-50%);
            width: 1000px; height: 600px; transition: 1s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10; display: flex; justify-content: center; align-items: flex-end;
            overflow: hidden;
        }
        #decor-closet-container.active { bottom: 0; }

        /* SPLIT DOORS */
        .closet-door {
            position: absolute; width: 50%; height: 100%;
            background: url('Assets/closetdoor2.png') no-repeat;
            background-size: 200% 100%; transition: 1.2s cubic-bezier(0.7, 0, 0.3, 1);
            z-index: 12; cursor: pointer;
        }
        #door-left { left: 0; background-position: left; border-right: 2px solid #ddd; }
        #door-right { right: 0; background-position: right; border-left: 2px solid #ddd; }

        #decor-closet-container.open #door-left { transform: translateX(-100%); }
        #decor-closet-container.open #door-right { transform: translateX(100%); }

        /* Back-lit Directory Sign */
        .directory-sign {
            position: absolute; z-index: 13; display: flex; flex-direction: column; gap: 8px;
            top: 60px; transition: 0.5s; pointer-events: none;
        }
        #decor-closet-container.open .directory-sign { opacity: 0; visibility: hidden; }

        .sign-plaque {
            width: 240px; height: 45px; background: #000; color: #fff;
            text-align: center; line-height: 45px; font-weight: bold;
            letter-spacing: 2px; text-transform: uppercase; font-size: 16px;
            border: 1px solid #333; box-shadow: 0 0 15px rgba(255, 230, 150, 0.3);
        }

        /* INVENTORY: LOFT STAGE */
        .closet-inventory {
            width: 100%; height: 100%; 
            background: url('Assets/plant_pillow.jpg') no-repeat center center;
            background-size: cover;
            display: flex; justify-content: space-around; align-items: flex-end;
            z-index: 5; padding-bottom: 40px;
        }

        /* The Interactive Items sitting in the room */
        .inventory-item {
            cursor: pointer; transition: 0.3s;
            filter: drop-shadow(0 15px 20px rgba(0,0,0,0.8));
        }
        .inventory-item:hover {
            transform: scale(1.05) translateY(-10px);
            filter: drop-shadow(0 0 20px var(--glow-white));
        }

    </style>
</head>
<body>

<div id="main-site-container">
    <header>
        <h1>Room Glow Up</h1>
        <div class="sub-header">Where Your Dream Space Comes To Life</div>
    </header>

    <nav class="nav-container">
        <div class="pull-tab" onclick="triggerRooms()">
            <div class="label-card">Rooms</div>
            <div class="lip-pull"></div>
            <div class="screw-bottom"></div>
        </div>
        <div class="pull-tab" onclick="triggerDecor()">
            <div class="label-card">Decor Closet</div>
            <div class="lip-pull"></div>
            <div class="screw-bottom"></div>
        </div>
    </nav>

    <div id="stage-section">
        <div id="cabinet">
            <div class="brass-plate" onmouseover="preview('livingroom1.jpg')">
                <div class="embossed-text">Living Room</div>
                <div class="screw-center"></div>
            </div>
            <div class="brass-plate" onmouseover="preview('bedroom.jpg')">
                <div class="embossed-text">Bedroom</div>
                <div class="screw-center"></div>
            </div>
        </div>

        <div id="viewport">
            <img id="main-view" src="Assets/mainbackground2.jpg">
        </div>
    </div>

    <div id="decor-closet-container">
        <div id="door-left" class="closet-door" onclick="openCloset()"></div>
        <div id="door-right" class="closet-door" onclick="openCloset()"></div>
        
        <div class="directory-sign">
            <div class="sign-plaque">Plants</div>
            <div class="sign-plaque">Pillows</div>
            <div class="sign-plaque">Lamps</div>
            <div class="sign-plaque">Curtains</div>
            <div class="sign-plaque">Rugs</div>
            <div class="sign-plaque">Mics</div>
        </div>

        <div class="closet-inventory">
             <div class="inventory-item" onclick="selectItem('plants')">
                <img src="Assets/plant_riser_transparent.png" style="height: 300px;">
            </div>
            
            <div class="inventory-item" onclick="selectItem('pillows')">
                <img src="Assets/pillow_cart_transparent.png" style="height: 400px;">
            </div>
        </div>
    </div>
</div>

<script>
    const cabinet = document.getElementById('cabinet');
    const closetContainer = document.getElementById('decor-closet-container');

    function triggerRooms() {
        document.getElementById('stage-section').scrollIntoView({ behavior: 'smooth' });
        cabinet.classList.add('active');
        closetContainer.classList.remove('active');
    }

    function triggerDecor() {
        document.getElementById('stage-section').scrollIntoView({ behavior: 'smooth' });
        closetContainer.classList.add('active');
        closetContainer.classList.remove('open');
        cabinet.classList.remove('active');
    }

    function openCloset() {
        closetContainer.classList.add('open');
    }

    function preview(file) {
        document.getElementById('main-view').src = 'Assets/' + file;
    }

    function selectItem(type) {
        // Logic for adding to receipt/estimate goes here
        console.log("Selected: " + type);
    }
</script>

</body>
</html>
