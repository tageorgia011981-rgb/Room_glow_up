<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-teal: #00f2ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        #main-site-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 200px;
        }

        header {
            text-align: center;
            padding: 60px 0 30px 0;
            z-index: 50;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 100px;
            margin: 0;
            background: var(--silver-header);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 36px;
            margin: -5px 0 0 0;
            color: #e0e0e0;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px #000;
        }

        .nav-container {
            display: flex;
            gap: 25px;
            margin-top: 40px;
            margin-bottom: 300px;
            z-index: 50;
        }

        .label-holder {
            width: 210px;
            height: 105px;
            background: var(--metal-shine);
            border: 2px solid #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 15px #000, 8px 8px 20px rgba(0,0,0,0.9);
            cursor: pointer;
        }

        .screw {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #111;
            border-radius: 50%;
            box-shadow: inset 1px 1px 2px #777;
        }
        .s-tl { top: 8px; left: 8px; }
        .s-tr { top: 8px; right: 8px; }
        .s-bl { bottom: 25px; left: 8px; }
        .s-br { bottom: 25px; right: 8px; }

        .white-card {
            width: 85%;
            height: 60%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.4s;
        }

        .label-holder:hover .white-card {
            background: var(--glow-teal);
            box-shadow: 0 0 30px var(--glow-teal);
        }

        .label-text {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            font-size: 16px;
            color: #000;
            text-transform: uppercase;
        }

        .lip-pull {
            position: absolute;
            bottom: 0;
            width: 80%;
            height: 16px;
            background: #0a0a0a;
            border-radius: 0 0 15px 15px;
            border: 1px solid #444;
        }

        #interaction-zone {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 60px;
            width: 100%;
            padding-top: 100px;
        }

        /* CABINETS */
        .cabinet-wrap {
            position: relative;
            width: 550px;
            height: 800px;
        }

        #rooms-cabinet-container, #furniture-cases-container {
            position: absolute;
            width: 100%;
            transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        #rooms-cabinet-container { transform: translateX(-200%); z-index: 30; }
        #furniture-cases-container { transform: translateX(-200%); z-index: 25; }

        .glided-in { transform: translateX(0) !important; }
        .glided-out { transform: translateX(-200%) !important; }

        .cabinet-img { width: 100%; filter: drop-shadow(15px 15px 30px #000); }

        /* Lowered Drawer Labels */
        .drawer-labels-overlay {
            position: absolute;
            top: 110px; /* Lowered from 72px */
            left: 95px;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .small-pull-tab {
            width: 160px;
            height: 65px;
            background: var(--metal-shine);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 0 8px #000, 3px 3px 10px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        .small-pull-tab:hover { transform: translateY(-5px); }

        .drawer-white-card {
            width: 80%;
            height: 60%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .small-pull-tab:hover .drawer-white-card { background: var(--glow-teal); box-shadow: 0 0 15px var(--glow-teal); }

        /* Hanging Furniture Tags */
        .hanging-tags-container {
            position: absolute;
            top: 100px;
            left: 50px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        .hanging-tag {
            width: 60px;
            height: auto;
            cursor: pointer;
            filter: drop-shadow(2px 2px 5px #000);
            transition: transform 0.3s ease;
        }
        .hanging-tag:hover { transform: rotate(5deg) scale(1.1); }

        /* THEATER STAGE */
        #theater-container {
            position: relative;
            width: 950px;
            height: 600px;
            border: 25px solid #000;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 60px rgba(0,0,0,1);
            z-index: 5;
            cursor: pointer;
        }

        #room-display {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        #stage-curtains {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }
    </style>
</head>
<body>

<div id="main-site-container">
    <header>
        <h1>Room Glow Up</h1>
        <h2>Your Dream Space Come To Life</h2>
    </header>

    <nav class="nav-container">
        <div class="label-holder" onclick="roomsAction()">
            <div class="screw s-tl"></div><div class="screw s-tr"></div>
            <div class="white-card"><span class="label-text">Rooms</span></div>
            <div class="screw s-bl"></div><div class="screw s-br"></div>
            <div class="lip-pull"></div>
        </div>
        <div class="label-holder">
            <div class="screw s-tl"></div><div class="screw s-tr"></div>
            <div class="white-card"><span class="label-text">Furniture Catalog</span></div>
            <div class="screw s-bl"></div><div class="screw s-br"></div>
            <div class="lip-pull"></div>
        </div>
    </nav>

    <div id="interaction-zone">
        <div class="cabinet-wrap">
            <div id="rooms-cabinet-container">
                <img src="Assets/cabinet.png" class="cabinet-img" alt="Storage Cabinet">
                <div class="drawer-labels-overlay">
                    <div class="small-pull-tab" onmouseover="peekRoom('livingroom1.jpg')" onclick="cycleRoom('livingroom')"><div class="drawer-white-card">livingroom</div></div>
                    <div class="small-pull-tab" onmouseover="peekRoom('bedroom.jpg')" onclick="cycleRoom('bedroom')"><div class="drawer-white-card">bedroom</div></div>
                    <div class="small-pull-tab" onmouseover="peekRoom('diningroom.jpg')" onclick="cycleRoom('diningroom')"><div class="drawer-white-card">diningroom</div></div>
                    <div class="small-pull-tab" onmouseover="peekRoom('foyer.jpg')" onclick="cycleRoom('extra')"><div class="drawer-white-card">extra rooms</div></div>
                    <div class="small-pull-tab" onclick="document.getElementById('room-upload').click()">
                        <input type="file" id="room-upload" style="display:none" onchange="uploadRoom(this)">
                        <div class="drawer-white-card">upload yours</div>
                    </div>
                </div>
            </div>

            <div id="furniture-cases-container">
                <img src="Assets/furniturecases.png" class="cabinet-img" alt="Furniture Cases">
                <div class="hanging-tags-container">
                    <img src="Assets/iconseating.png" class="hanging-tag" alt="Seating">
                    <img src="Assets/icontables.png" class="hanging-tag" alt="Tables">
                    <img src="Assets/iconstorage.png" class="hanging-tag" alt="Storage">
                    <img src="Assets/iconbeds.png" class="hanging-tag" alt="Beds">
                </div>
            </div>
        </div>

        <div id="theater-container" onclick="lockInRoom()">
            <img src="Assets/stagcurtains.png" id="stage-curtains" alt="Curtains">
            <div id="room-display"></div>
        </div>
    </div>
</div>

<script>
    const roomInventory = {
        livingroom: ['livingroom1.jpg', 'livingroom3.jpg'],
        bedroom: ['bedroom.jpg', 'bedroom2.jpg'],
        diningroom: ['diningroom.jpg'],
        extra: ['foyer.jpg', 'officeroom.jpg', 'kitchen.jpg', 'kitchen2.jpg']
    };
    let indices = { livingroom: 0, bedroom: 0, diningroom: 0, extra: 0 };
    let roomIsLocked = false;

    function roomsAction() {
        window.scrollTo({ top: document.getElementById('interaction-zone').offsetTop - 20, behavior: 'smooth' });
        document.getElementById('rooms-cabinet-container').classList.add('glided-in');
    }

    function peekRoom(img) {
        if (roomIsLocked) return;
        document.getElementById('room-display').style.backgroundImage = `url('Assets/${img}')`;
        document.getElementById('stage-curtains').style.opacity = '0'; // Curtains disappear when room shows
    }

    function cycleRoom(type) {
        if (roomIsLocked) return;
        let list = roomInventory[type];
        indices[type] = (indices[type] + 1) % list.length;
        peekRoom(list[indices[type]]);
    }

    function lockInRoom() {
        const display = document.getElementById('room-display').style.backgroundImage;
        if (display && display !== 'none') {
            roomIsLocked = true;
            document.getElementById('rooms-cabinet-container').classList.add('glided-out');
            setTimeout(() => {
                document.getElementById('furniture-cases-container').classList.add('glided-in');
            }, 500);
        }
    }

    function uploadRoom(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('room-display').style.backgroundImage = `url(${e.target.result})`;
                document.getElementById('stage-curtains').style.opacity = '0';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</body>
</html>
