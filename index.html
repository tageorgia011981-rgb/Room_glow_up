<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal-matte: #162127;  
            --gunmetal-dark: #0C1519;   
            --bronze-screw: #CF9D7B;    
            --transition-speed: 1.2s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            min-height: 350vh; /* Deep scroll for a massive workspace */
            background: #000; 
            overflow-x: hidden; 
            overflow-y: auto;   
        }

        #main-scene {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('Assests/mainbackground.jpg') no-repeat center center;
            background-size: cover; 
            z-index: 1;
            pointer-events: none;
        }

        /* --- HEADER --- */
        #studio-header { 
            position: relative; 
            width: 100%; text-align: center; z-index: 5000; 
            padding-top: 50px;
        }
        
        .main-title {
            font-family: 'Limelight', cursive; 
            font-size: 7rem;
            background: linear-gradient(to bottom, #999, #fff, #333);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 15px; text-transform: uppercase; line-height: 1;
        }
        .sub-header {
            font-family: 'Special Elite', cursive; color: #fff;
            font-size: 2.2rem; letter-spacing: 5px; text-transform: uppercase;
            margin-top: 10px; display: block; font-weight: 900;
        }

        /* --- NAVIGATION --- */
        .nav-hardware-row { 
            display: flex; gap: 40px; justify-content: center; 
            margin-top: 50px; 
        }

        /* --- WORKSPACE (PEEK LOGIC) --- */
        #workspace-anchor {
            position: relative;
            margin-top: 900px; /* Cabinet "peeks" 2 drawers here */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        /* CABINETS - Sized for the peek */
        .cabinet-unit {
            position: absolute; 
            left: -1100px; 
            top: -50px;
            z-index: 2000;
            transition: left var(--transition-speed) cubic-bezier(0.19, 1, 0.22, 1);
        }
        .cabinet-unit.active { left: 30px; }

        #room-cabinet, #furniture-cases-menu, #seating-case-unit {
            width: 700px; height: 1000px;
            background-size: contain;
            background-repeat: no-repeat;
            padding-top: 200px;
            padding-left: 120px; 
        }
        #room-cabinet { background-image: url('Assests/cabinet.png'); }
        #furniture-cases-menu, #seating-case-unit { background-image: url('Assests/furniturecases.png'); }

        .drawer-scroll-track { 
            width: 450px; height: 650px; overflow-y: scroll; scrollbar-width: none;
            display: flex; flex-direction: column; gap: 40px;
        }

        /* THE STAGE - NOT MINIATURE (LARGE & WIDE) */
        #studio-stage {
            position: relative; 
            width: 1200px; /* Massive Width */
            height: 800px; /* Deep Height */
            background: url('Assests/stagecurtain.png') no-repeat center center;
            background-size: cover; 
            margin-top: 150px;
            transition: transform var(--transition-speed) cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 10;
            box-shadow: 0 0 150px rgba(0,0,0,1);
            border: 3px solid rgba(255,255,255,0.1);
        }
        #studio-stage.shifted { transform: translateX(350px); }

        /* CATALOG BOOK (FIXED TOP) */
        #furniture-catalog-book {
            position: fixed; top: -400px; left: 50%; transform: translateX(-50%);
            width: 95%; height: 320px; background: rgba(255,255,255,0.98);
            z-index: 9000;
            border: 12px solid var(--gunmetal-matte);
            transition: top 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; justify-content: center; gap: 60px;
            border-radius: 0 0 50px 50px;
        }
        #furniture-catalog-book.active { top: 0; }

        /* Assets inside Stage */
        .dropped-furniture {
            cursor: move;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        /* TABS */
        .hardware-pull {
            width: 200px; height: 75px; 
            background: linear-gradient(180deg, var(--gunmetal-matte) 0%, var(--gunmetal-dark) 100%);
            position: relative; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            border-radius: 3px; border: 1px solid #000;
        }
        .label-frame { width: 170px; height: 48px; background: #080808; padding: 5px; }
        .white-card { 
            width: 100%; height: 100%; background: #dcdcdc; 
            display: flex; justify-content: center; align-items: center; 
            font-family: 'Special Elite', cursive; color: #111; font-weight: 900; 
            font-size: 1.1rem; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="main-scene"></div>

    <div id="furniture-catalog-book">
        <div class="catalog-item" draggable="true" ondragstart="drag(event)" id="chair-1"><img src="Assests/chair1.png" width="200"></div>
        <div class="catalog-item" draggable="true" ondragstart="drag(event)" id="sofa-1"><img src="Assests/sofa1.png" width="280"></div>
    </div>

    <header id="studio-header">
        <h1 class="main-title">Room Glow Up</h1>
        <span class="sub-header">Where Your Dream Space Comes To Life</span>
        
        <div class="nav-hardware-row">
            <div class="hardware-pull" onclick="toggleCabinet('room-cabinet')">
                <div class="label-frame"><div class="white-card">Rooms</div></div>
            </div>
            <div class="hardware-pull" onclick="toggleCabinet('furniture-cases-menu')">
                <div class="label-frame"><div class="white-card">Furniture Catalog</div></div>
            </div>
            <div class="hardware-pull"><div class="label-frame"><div class="white-card">Decor Closet</div></div></div>
            <div class="hardware-pull"><div class="label-frame"><div class="white-card">Save</div></div></div>
        </div>
    </header>

    <div id="workspace-anchor">
        <div id="studio-stage" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

        <aside id="room-cabinet" class="cabinet-unit">
            <div class="drawer-scroll-track">
                <div class="drawer-item" onclick="selectRoom('livingroom')">
                    <div class="hardware-pull"><div class="label-frame"><div class="white-card">Living Room</div></div></div>
                </div>
                <div class="drawer-item" onclick="selectRoom('bedroom')">
                    <div class="hardware-pull"><div class="label-frame"><div class="white-card">Bedroom</div></div></div>
                </div>
            </div>
        </aside>

        <aside id="furniture-cases-menu" class="cabinet-unit">
            <div class="drawer-scroll-track">
                <div class="drawer-item" onclick="replaceCase('furniture-cases-menu', 'seating-case-unit')">
                    <div class="hardware-pull"><div class="label-frame"><div class="white-card">Seating</div></div></div>
                </div>
            </div>
        </aside>

        <aside id="seating-case-unit" class="cabinet-unit">
            <div class="drawer-scroll-track">
                <div class="drawer-item" onclick="openCatalogBook()">
                    <div class="hardware-pull"><div class="label-frame"><div class="white-card">Chairs</div></div></div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        const registry = {
            livingroom: { files: ['livingroom.jpg'], folder: 'Assests' },
            bedroom:    { files: ['bedroom.jpg'], folder: 'Assests' }
        };

        function toggleCabinet(id) {
            const stage = document.getElementById('studio-stage');
            const target = document.getElementById(id);
            const alreadyOpen = target.classList.contains('active');
            document.querySelectorAll('.cabinet-unit').forEach(c => c.classList.remove('active'));
            if (!alreadyOpen) {
                target.classList.add('active');
                stage.classList.add('shifted');
                window.scrollTo({ top: 1300, behavior: 'smooth' });
            } else {
                stage.classList.remove('shifted');
            }
        }

        function selectRoom(key) {
            const entry = registry[key];
            const stage = document.getElementById('studio-stage');
            stage.style.backgroundImage = `url('${entry.folder}/${entry.files[0]}')`;
            document.getElementById('room-cabinet').classList.remove('active');
            setTimeout(() => { toggleCabinet('furniture-cases-menu'); }, 1000);
        }

        function replaceCase(oldId, newId) {
            document.getElementById(oldId).classList.remove('active');
            setTimeout(() => { document.getElementById(newId).classList.add('active'); }, 600);
        }

        function openCatalogBook() {
            document.getElementById('furniture-catalog-book').classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' }); 
        }

        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var original = document.getElementById(data);
            var nodeCopy = original.cloneNode(true);
            
            nodeCopy.classList.add('dropped-furniture');
            nodeCopy.style.position = "absolute";
            
            var rect = ev.target.getBoundingClientRect();
            // Center the item on the mouse drop point
            nodeCopy.style.left = (ev.clientX - rect.left - (original.offsetWidth / 2)) + "px"; 
            nodeCopy.style.top = (ev.clientY - rect.top - (original.offsetHeight / 2)) + "px";
            
            ev.target.appendChild(nodeCopy);
        }
    </script>
</body>
</html>
