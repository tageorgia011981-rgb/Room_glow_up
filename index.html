<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com" rel="stylesheet">

<style>
    /* --- RESET & BODY --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        background: #0f1011 url("background_color.jpg") center / cover fixed;
        min-height: 100vh; font-family: 'Special Elite', cursive; 
        overflow-x: hidden;
        display: flex; flex-direction: column;
    }

    /* --- HEADER --- */
    .site-header { text-align: center; padding: 50px 0 20px; position: relative; z-index: 1000; }
    .brand-title {
        font-family: 'Limelight', cursive; font-size: clamp(55px, 10vw, 85px); text-transform: uppercase;
        background: linear-gradient(to bottom, #2c2e30 0%, #ffffff 45%, #ffffff 55%, #8e9196 70%, #161719 100%);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 15px rgba(255,255,255,0.4)); letter-spacing: 6px; line-height: 0.9;
    }
    .sub-title { 
        font-family: 'Limelight', cursive; font-size: 22px; letter-spacing: 16px; 
        color: #ffffff; opacity: 0.7; text-transform: uppercase; margin-top: 25px;
        text-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    /* --- NAVIGATION --- */
    .vintage-tabs { display: flex; justify-content: center; gap: 20px; padding: 10px 0 40px; }
    
    .top-nav-tab {
        position: relative;
        text-decoration: none;
        color: #ffffff;
        font-family: 'Limelight', cursive;
        font-size: 18px;
        padding: 15px 30px;
        background: #1a1b1c;
        border: 1px solid #333;
        transition: all 0.3s ease;
        cursor: pointer;
        display: inline-block;
    }

    .top-nav-tab:hover {
        transform: translateY(-12px); 
        border-color: #8e9196;
        box-shadow: 0 15px 30px rgba(0,0,0,0.9), 0 0 20px rgba(255,255,255,0.2);
    }

    .top-nav-tab::after {
        content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
        width: 100px; height: 12px; background: linear-gradient(to bottom, #444, #111);
        border: 1px solid #222; border-radius: 0 0 10px 10px;
    }

    /* --- FAN DROPDOWN --- */
    .dropdown { position: relative; display: inline-block; }

    .fan-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        padding-top: 25px;
        z-index: 2000;
        flex-direction: column;
    }

    .dropdown:hover .fan-menu { display: flex; }

    .fan-blade {
        background: #1a1b1c;
        color: #ffffff;
        text-decoration: none;
        padding: 12px 25px;
        border: 1px solid #333;
        font-family: 'Special Elite', cursive;
        font-size: 14px;
        text-align: center;
        width: 180px;
        transition: 0.3s;
        animation: fanSlideOut 0.4s ease-out forwards;
    }

    .fan-blade:hover {
        background: #ffffff;
        color: #000000;
        border-color: #fff;
    }

    @keyframes fanSlideOut {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .workspace { 
        display: flex; justify-content: center; align-items: flex-start; 
        flex: 1; position: relative; padding: 20px 40px 100px; 
    }
</style>
</head>
<body>

    <header class="site-header">
        <h1 class="brand-title">Room Glow Up</h1>
        <!-- YOUR SUBTITLE PRESERVED BELOW -->
        <p class="sub-title">Modern Style â€¢ Vintage Soul</p>
    </header>

    <nav class="vintage-tabs">
        <a href="#" class="top-nav-tab">Gallery</a>
        
        <div class="dropdown">
            <div class="top-nav-tab">Decor</div>
            <div class="fan-menu">
                <a href="#" class="fan-blade">Wallpaper</a>
                <a href="#" class="fan-blade">Accent Rugs</a>
                <a href="#" class="fan-blade">Vase Styles</a>
                <a href="#" class="fan-blade">Wall Art</a>
            </div>
        </div>

        <a href="#" class="top-nav-tab">Design Tips</a>
        <a href="#" class="top-nav-tab">Shop</a>
        <a href="#" class="top-nav-tab">Contact</a>
    </nav>

    <main class="workspace"></main>

</body>
</html>
