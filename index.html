<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0b2d6b;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Make sure your file is background.jpg in the same folder */
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .content-overlay {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* This centers both headers perfectly */
            padding-top: 60px;
            color: white;
        }

        /* TOP HEADER: Wide and stretched across the top */
        .top-line {
            font-family: 'Pinyon Script', cursive;
            font-size: clamp(60px, 12vw, 160px);
            line-height: 1;
            text-align: center;
            letter-spacing: 15px; /* Makes this line physically longer */
            text-shadow: 2px 4px 15px rgba(0,0,0,0.7);
            white-space: nowrap;
        }

        /* CO-HEADER: Centered fancy font underneath */
        .bottom-line {
            font-family: 'Pinyon Script', cursive;
            font-size: clamp(25px, 5vw, 60px);
            margin-top: 20px;
            text-align: center;
            letter-spacing: 2px; /* Tighter so it stays centered and shorter */
            text-shadow: 2px 4px 10px rgba(0,0,0,0.6);
            opacity: 0.95;
        }
    </style>
</head>
<body>

    <div class="background-image"></div>

    <div class="content-overlay">
        <div class="top-line">Room Glow Up</div>
        <div class="bottom-line">Your Dream Space Come To Life</div>
    </div>

</body>
</html>
