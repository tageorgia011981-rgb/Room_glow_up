<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Master Build</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal: linear-gradient(145deg, #162127, #0C1519);
            --brushed-bronze: #CF9D7B;
            --white-glow: 0 0 25px rgba(255, 255, 255, 0.9);
            --shiny-black: linear-gradient(180deg, #333 0%, #000 50%, #111 100%);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 200vh;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* --- SECTION 1: TOP LANDING --- */
        #top-landing {
            width: 100%;
            height: 100vh;
            background: url('Assets/mainbackground2.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .header-stack {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            z-index: 3000;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 6.5rem;
            margin: 0;
            background: var(--shiny-black);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-transform: uppercase;
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 2rem;
            color: #000;
            margin-top: -20px;
            letter-spacing: 3px;
            font-weight: bold;
        }

        #nav-row {
            position: absolute;
            top: 280px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 3000;
        }

        .label-holder {
            width: 190px;
            height: 100px;
            background: var(--gunmetal);
            border-radius: 4px;
            position: relative;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.9);
            border: 1px solid #111;
            cursor: pointer;
        }

        .white-card {
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 50px;
            background: #fff;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            font-size: 0.9rem;
            text-align: center;
            z-index: 2;
        }

        .metal-side {
            position: absolute;
            top: 18px;
            width: 15px;
            height: 50px;
            background: var(--gunmetal);
            border: 1px solid #000;
            z-index: 3;
        }
        .side-l { left: 10px; }
        .side-r { right: 10px; }

        .lip-pull {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            height: 20px;
            background: #111;
            border-radius: 12px 12px 0 0;
            border-top: 1px solid #333;
        }

        .label-holder:hover .white-card { box-shadow: var(--white-glow); }

        /* --- SECTION 2: DESIGN STAGE (Lower Page) --- */
        #design-stage {
            width: 100%;
            height: 100vh;
            position: relative;
            background: #222; /* Fallback */
            overflow: hidden;
        }

        #room-canvas {
            width: 100%;
            height: 100%;
            background: url('Assets/livingroom1.jpg') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* THE GATE ON THE LOWER STAGE */
        .sliding-gate-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 4000;
            pointer-events: none;
        }

        .gate-half {
            width: 50%;
            height: 100%;
            background: url('Assets/image_5c123f.png') no-repeat;
            background-size: 200% 100%;
            transition: transform 1.5s cubic-bezier(0.7, 0, 0.3, 1);
            pointer-events: auto;
        }

        #gate-left { background-position: left; }
        #gate-right { background-position: right; }

        /* CABINET POSITIONED ON LOWER STAGE */
        #roomscabinet {
            position: absolute;
            left: -750px;
            top: 10%;
            width: 650px;
            height: 850px;
            background: url('Assets/roomscabinet.png') no-repeat;
            background-size: contain;
            transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 5000;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            padding: 110px 80px;
            box-sizing: border-box;
        }

        .door-target {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .door-label-frame {
            width: 170px;
            height: 85px;
            background: var(--gunmetal);
            border-radius: 3px;
            position: relative;
        }

        .door-target:hover .white-card { box-shadow: var(--white-glow); }

    </style>
</head>
<body>

<div id="top-landing">
    <div class="header-stack">
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
    </div>

    <nav id="nav-row">
        <div class="label-holder" onclick="goToDesignStage()">
            <div class="metal-side side-l"></div><div class="metal-side side-r"></div>
            <div class="white-card">Rooms</div>
            <div class="lip-pull"></div>
        </div>
        <div class="label-holder"><div class="white-card">Furniture</div><div class="lip-pull"></div></div>
        <div class="label-holder" onclick="goToDesignStage()">
            <div class="metal-side side-l"></div><div class="metal-side side-r"></div>
            <div class="white-card">Decor Closet</div>
            <div class="lip-pull"></div>
        </div>
        <div class="label-holder"><div class="white-card">Inspiration</div><div class="lip-pull"></div></div>
        <div class="label-holder"><div class="white-card">Checkout</div><div class="lip-pull"></div></div>
    </nav>
</div>

<div id="design-stage">
    <div id="room-canvas"></div>

    <div id="roomscabinet">
        <div class="door-target" onclick="cycleRoom('livingroom')">
            <div class="door-label-frame"><div class="metal-side side-l"></div><div class="metal-side side-r"></div><div class="white-card">LIVING ROOM</div><div class="lip-pull"></div></div>
        </div>
        <div class="door-target" onclick="cycleRoom('bedroom')">
            <div class="door-label-frame"><div class="metal-side side-l"></div><div class="metal-side side-r"></div><div class="white-card">BEDROOM</div><div class="lip-pull"></div></div>
        </div>
        <div class="door-target" onclick="cycleRoom('diningroom')">
            <div class="door-label-frame"><div class="metal-side side-l"></div><div class="metal-side side-r"></div><div class="white-card">DINING ROOM</div><div class="lip-pull"></div></div>
        </div>
        <div class="door-target" onclick="cycleRoom('extras')">
            <div class="door-label-frame"><div class="metal-side side-l"></div><div class="metal-side side-r"></div><div class="white-card">EXTRAS</div><div class="lip-pull"></div></div>
        </div>
        <div class="door-target" onclick="handleExitDesign()">
            <div class="door-label-frame"><div class="metal-side side-l"></div><div class="metal-side side-r"></div><div class="white-card">UPLOAD YOURS</div><div class="lip-pull"></div></div>
        </div>
        <div class="door-target" onclick="toggleCabinet()">
            <div class="door-label-frame"><div class="metal-side side-l"></div><div class="metal-side side-r"></div><div class="white-card">EXIT</div><div class="lip-pull"></div></div>
        </div>
    </div>

    <div class="sliding-gate-container" id="gate-wrap">
        <div class="gate-half" id="gate-left"></div>
        <div class="gate-half" id="gate-right"></div>
    </div>
</div>

<script>
    const cabinet = document.getElementById('roomscabinet');
    const gateL = document.getElementById('gate-left');
    const gateR = document.getElementById('gate-right');
    const canvas = document.getElementById('room-canvas');

    const roomAssets = {
        livingroom: ['livingroom1.jpg', 'livingroom3.jpg'],
        bedroom: ['bedroom.jpg', 'bedroom2.jpg'],
        diningroom: ['diningroom.jpg'],
        extras: ['foyer.jpg', 'office.jpg']
    };
    let indices = { livingroom: 0, bedroom: 0, diningroom: 0, extras: 0 };

    function toggleCabinet() {
        cabinet.style.left = cabinet.style.left === '40px' ? '-750px' : '40px';
    }

    function cycleRoom(type) {
        const list = roomAssets[type];
        canvas.style.backgroundImage = `url('Assets/${list[indices[type]]}')`;
        indices[type] = (indices[type] + 1) % list.length;
    }

    function goToDesignStage() {
        window.scrollTo(0, document.body.scrollHeight);
        setTimeout(() => {
            gateL.style.transform = 'translateX(-100%)';
            gateR.style.transform = 'translateX(100%)';
            setTimeout(toggleCabinet, 1200);
        }, 800);
    }

    function handleExitDesign() {
        toggleCabinet();
        setTimeout(() => {
            gateL.style.transform = 'translateX(0)';
            gateR.style.transform = 'translateX(0)';
            window.scrollTo(0, 0);
        }, 800);
    }
</script>

</body>
</html>
