<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-deep: #4d3300;
            --gold-brushed: #daa520;
            --gold-bright: #ffcc33;
            --white-glint: #ffffff;
            --heavy-glide: cubic-bezier(0.7, 0, 0.3, 1);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Limelight', cursive;
            background-color: #000;
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- SECTION 1: HOME (mainbackground3.jpg) --- */
        #hero-entrance {
            height: 100vh;
            width: 100vw;
            background: url('Assets/mainbackground3.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        /* --- SHARED GOLD SHINE ANIMATION --- */
        @keyframes goldShine {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }

        /* --- MAIN HEADER --- */
        .main-header {
            font-size: 160px;
            margin: 0;
            padding: 0;
            line-height: 1;
            text-transform: capitalize;
            background: linear-gradient(to right, var(--gold-deep), var(--gold-brushed), var(--white-glint), var(--gold-brushed), var(--gold-deep));
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            filter: drop-shadow(5px 5px 0px #2b1d00) drop-shadow(10px 15px 20px rgba(0,0,0,0.9));
            animation: goldShine 6s linear infinite;
        }

        /* --- SUB HEADER --- */
        .sub-header {
            font-size: 60px;
            max-width: 950px;
            margin: 10px auto 40px auto;
            line-height: 1.1;
            letter-spacing: -1px;
            background: linear-gradient(to right, var(--gold-deep), var(--gold-brushed), var(--white-glint), var(--gold-brushed), var(--gold-deep));
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            filter: drop-shadow(3px 3px 0px #2b1d00) drop-shadow(6px 8px 15px rgba(0,0,0,0.8));
            animation: goldShine 6s linear infinite;
        }

        /* --- THE PULL TABS ROW (FIXED ALIGNMENT) --- */
        #pull-tabs-row {
            display: flex;           /* Forces side-by-side */
            flex-direction: row;     /* Horizontal line */
            justify-content: center; /* Centered under header */
            align-items: flex-start; /* Aligned at the top */
            gap: 20px;               /* Consistent spacing */
            width: 100%;
            max-width: 1200px;
            z-index: 1000;
        }

        .pull-tab {
            cursor: pointer;
            transition: transform 0.3s var(--heavy-glide);
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.8));
        }

        .pull-tab img {
            width: 160px; /* Uniform width for alignment */
            height: auto;
            display: block;
        }

        .pull-tab:hover {
            transform: translateY(15px);
        }

        /* --- SECTION 2: WORKSPACE (rainbackground.jpg) --- */
        #design-zone {
            height: 100vh;
            width: 100vw;
            background: url('Assets/rainbackground.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #main-canvas {
            width: 850px;
            height: 550px;
            background: rgba(0,0,0,0.4);
            border: 4px solid #1a1a1a;
            box-shadow: 0 0 80px rgba(0,0,0,1);
        }

        #rooms-cabinet {
            position: absolute;
            left: -600px;
            top: 50%;
            transform: translateY(-50%);
            width: 520px;
            transition: left 0.9s var(--heavy-glide);
            z-index: 100;
        }

        #rooms-cabinet.active { left: 40px; }

    </style>
</head>
<body>

    <section id="hero-entrance">
        <h1 class="main-header">Room Glow Up</h1>
        <div class="sub-header">Where Your Dream Space Comes To Life</div>

        <div id="pull-tabs-row">
            <div class="pull-tab" onclick="actionRooms()"><img src="Assets/pulltabs_rooms.png" alt="Rooms"></div>
            <div class="pull-tab" onclick="actionFurniture()"><img src="Assets/pulltabs_furniturecatalog.png" alt="Furniture Catalog"></div>
            <div class="pull-tab" onclick="actionDecor()"><img src="Assets/pulltabs_decorcloset.png" alt="Decor Closet"></div>
            <div class="pull-tab"><img src="Assets/pulltabs_inspogallery.png" alt="Inspirational Gallery"></div>
            <div class="pull-tab" onclick="actionCheckout()"><img src="Assets/pulltabs_savecheckout.png" alt="Save/Check Out"></div>
        </div>
    </section>

    <section id="design-zone">
        <div id="main-canvas"></div>
        <div id="rooms-cabinet">
            <img src="Assets/roomscabinet.png" style="width:100%;">
        </div>
    </section>

    <script>
        function actionRooms() {
            document.getElementById('design-zone').scrollIntoView({ behavior: 'smooth' });
            setTimeout(() => {
                document.getElementById('rooms-cabinet').classList.add('active');
            }, 800);
        }
        function actionFurniture() { /* trade logic */ }
        function actionDecor() { /* closet logic */ }
        function actionCheckout() { /* receipt logic */ }
    </script>
</body>
</html>
