<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-teal: #00f2ff;
            --tag-gold: #d4af37;
            --silver-ink: #e0e0e0; 
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        #main-site-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 200px;
        }

        header {
            text-align: center;
            padding: 60px 0 30px 0;
            z-index: 1000;
            position: relative;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 100px;
            margin: 0;
            background: var(--silver-header);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 36px;
            margin: -5px 0 0 0;
            color: #e0e0e0;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px #000;
            position: relative;
            z-index: 1001;
        }

        .nav-container {
            display: flex;
            gap: 25px;
            margin-top: 40px;
            margin-bottom: 100px;
            z-index: 1002;
            position: relative;
        }

        .label-holder {
            width: 210px;
            height: 105px;
            background: var(--metal-shine);
            border: 2px solid #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 15px #000, 8px 8px 20px rgba(0,0,0,0.9);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .screw { position: absolute; width: 8px; height: 8px; background: #111; border-radius: 50%; box-shadow: inset 1px 1px 2px #777; }
        .s-tl { top: 8px; left: 8px; }
        .s-tr { top: 8px; right: 8px; }
        .s-bl { bottom: 25px; left: 8px; }
        .s-br { bottom: 25px; right: 8px; }

        .white-card {
            width: 85%; height: 60%; background: #fff;
            display: flex; justify-content: center; align-items: center;
            transition: background 0.4s ease, box-shadow 0.4s ease;
        }

        .label-holder:hover .white-card { background: var(--glow-teal); box-shadow: 0 0 30px var(--glow-teal); }
        .label-text { font-family: 'Courier New', monospace; font-weight: 900; font-size: 16px; color: #000; text-transform: uppercase; }
        .lip-pull { position: absolute; bottom: 0; width: 80%; height: 16px; background: #0a0a0a; border-radius: 0 0 15px 15px; border: 1px solid #444; }

        #interaction-zone {
            display: flex; justify-content: center; align-items: flex-start;
            gap: 40px; width: 1540px; height: 850px; position: relative; margin: 0 auto;
        }

        .cabinet-space { position: relative; width: 550px; height: 650px; }

        .asset-side-container {
            position: absolute; top: 0; left: 0; width: 550px;
            transform: translateX(-200%); transition: transform 2.5s cubic-bezier(0.23, 1, 0.32, 1); z-index: 30;
        }

        #rooms-cabinet-container.glided-in { transform: translateX(0); }
        #rooms-cabinet-container.glided-out { transform: translateX(-200%); }
        #furniture-cases-container.glided-in { transform: translateX(0); }

        .asset-img { width: 100%; filter: drop-shadow(15px 15px 30px #000); }

        /* --- FURNITURE TAGS --- */
        .furniture-tags-overlay { position: absolute; top: 135px; left: 105px; display: flex; flex-direction: column; gap: 15px; }
        .tag-hanger { width: 160px; height: 70px; display: flex; justify-content: center; }
        .icon-tag {
            width: 110px; height: 65px; background: #000; border: 1px solid var(--tag-gold);
            clip-path: polygon(15% 0%, 85% 0%, 100% 25%, 100% 100%, 0% 100%, 0% 25%);
            display: flex; justify-content: center; align-items: center; cursor: pointer; transition: 0.3s;
        }
        .icon-tag:hover { transform: scale(1.1); border-color: var(--glow-teal); }
        .tag-text { font-family: 'Courier New', monospace; color: var(--tag-gold); font-size: 11px; font-weight: bold; text-transform: uppercase; text-align: center; }

        /* --- THEATER & CATALOG BOOK --- */
        #theater-container {
            width: 950px; height: 600px; border: 25px solid #000; overflow: hidden;
            background: #000; box-shadow: 0 0 60px rgba(0,0,0,1); z-index: 5; position: relative; margin-top: 50px;
        }

        #room-display { width: 100%; height: 100%; background-size: cover; background-position: center; }

        #catalog-book {
            position: absolute; top: 50px; left: 50%; transform: translateX(-50%) scale(0);
            width: 900px; height: 550px; background: #fff; border: 15px solid #1a1a1a;
            z-index: 500; transition: transform 0.6s ease;
            display: flex; box-shadow: 0 0 100px #000;
        }
        #catalog-book.open { transform: translateX(-50%) scale(1); }

        .book-page { width: 50%; height: 100%; padding: 40px; box-sizing: border-box; border-right: 1px solid #ccc; position: relative; }
        .book-close { position: absolute; top: 10px; right: 20px; cursor: pointer; color: red; font-family: sans-serif; font-weight: bold; }

        .furniture-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .thumb-item { border: 1px solid #ddd; padding: 10px; cursor: pointer; transition: 0.2s; text-align: center; }
        .thumb-item:hover { border-color: var(--glow-teal); background: #f0ffff; }
        .thumb-item img { width: 100%; height: auto; max-height: 120px; object-fit: contain; }
        .thumb-name { font-family: 'Courier New', monospace; font-size: 12px; margin-top: 5px; }
    </style>
</head>
<body>

<div id="main-site-container">
    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
    </header>

    <nav class="nav-container">
        <div class="label-holder" onclick="roomsAction()"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Rooms</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
        <div class="label-holder" onclick="commitSelection()"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Furniture Catalog</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
        <div class="label-holder"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Decor Closet</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
        <div class="label-holder"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Inspirational Walkthrough</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
        <div class="label-holder" onclick="toggleReceipt()"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Save / Checkout</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
    </nav>

    <div id="interaction-zone">
        <div class="cabinet-space">
            <div id="rooms-cabinet-container" class="asset-side-container glided-in">
                <img src="Assets/cabinet.png" class="asset-img">
                <div style="position: absolute; top: 135px; left: 95px; display: flex; flex-direction: column; gap: 28px;">
                    <div class="small-pull-tab" onclick="cycleRoom('livingroom')"><div class="drawer-white-card">livingroom</div></div>
                    <div class="small-pull-tab" onclick="cycleRoom('bedroom')"><div class="drawer-white-card">bedroom</div></div>
                    <div class="small-pull-tab" onclick="cycleRoom('diningroom')"><div class="drawer-white-card">diningroom</div></div>
                    <div class="small-pull-tab" onclick="cycleRoom('extra')"><div class="drawer-white-card">extra rooms</div></div>
                </div>
            </div>

            <div id="furniture-cases-container" class="asset-side-container">
                <img src="Assets/furniturecases.png" class="asset-img">
                <div id="dynamic-tags-container" class="furniture-tags-overlay"></div>
            </div>
        </div>

        <div id="theater-container">
            <div id="room-display"></div>
            <div id="catalog-book">
                <div class="book-close" onclick="closeBook()">X CLOSE</div>
                <div class="book-page">
                    <h2 id="book-title" style="font-family:'Limelight'; margin-bottom:20px;">CATALOG</h2>
                    <div class="furniture-grid" id="catalog-grid"></div>
                </div>
                <div class="book-page">
                    <p style="margin-top:100px; text-align:center; color:#666; font-family:monospace;">Click an item to add it to your room.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- DROP YOUR IMAGE NAMES HERE ---
    const seatingInventory = [
        { name: 'Seating 1', img: 'seating1.png' },
        { name: 'Seating 2', img: 'seating2.png' },
        { name: 'Seating 3', img: 'seating3.png' },
        { name: 'Seating 4', img: 'seating4.png' }
    ];

    const mainCategories = [
        { id: 'seating', img: 'iconseating.png' },
        { id: 'tables', img: 'icontables.png' },
        { id: 'storage', img: 'iconstorage.png' },
        { id: 'beds', img: 'iconbeds.png' }
    ];

    function renderMainTags() {
        const container = document.getElementById('dynamic-tags-container');
        container.innerHTML = mainCategories.map(cat => `
            <div class="tag-hanger">
                <div class="icon-tag" onclick="openBook('${cat.id}')">
                    <img src="Assets/${cat.img}" style="width:65%">
                </div>
            </div>
        `).join('');
    }

    function openBook(category) {
        document.getElementById('book-title').innerText = category.toUpperCase();
        const grid = document.getElementById('catalog-grid');
        
        if(category === 'seating') {
            grid.innerHTML = seatingInventory.map(item => `
                <div class="thumb-item" onclick="alert('Adding ${item.name}')">
                    <img src="Assets/${item.img}">
                    <div class="thumb-name">${item.name}</div>
                </div>
            `).join('');
        } else {
            grid.innerHTML = '<p style="font-family:monospace">Coming Soon...</p>';
        }
        
        document.getElementById('catalog-book').classList.add('open');
    }

    function closeBook() { document.getElementById('catalog-book').classList.remove('open'); }

    const roomInventory = { livingroom: ['livingroom1.jpg'], bedroom: ['bedroom.jpg'], diningroom: ['diningroom.jpg'], extra: ['bathroom.jpg'] };
    function cycleRoom(type) { document.getElementById('room-display').style.backgroundImage = `url('Assets/${roomInventory[type][0]}')`; }
    
    function roomsAction() { 
        document.getElementById('furniture-cases-container').classList.remove('glided-in');
        document.getElementById('rooms-cabinet-container').classList.add('glided-in'); 
    }

    function commitSelection() { 
        document.getElementById('rooms-cabinet-container').classList.remove('glided-in'); 
        document.getElementById('furniture-cases-container').classList.add('glided-in'); 
    }

    renderMainTags();
</script>
</body>
</html>
