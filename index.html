<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <style>
        /* CSS STYLING */
        body {
            margin: 0;
            padding: 0;
            background-color: #080808;
            background-image: url('https://www.transparenttextures.com/patterns/floral-vines.png');
            color: #ffffff;
            font-family: 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Navigation - Navigation Labels */
        header {
            display: flex;
            justify-content: flex-end;
            padding: 30px 50px;
            gap: 15px;
        }

        .top-label {
            background: #ffffff;
            color: #000000;
            padding: 8px 18px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid #53565a; /* Gunmetal Silver */
            cursor: pointer;
        }

        /* Layout Structure */
        .wrapper {
            display: flex;
            flex: 1;
        }

        /* Side Cabinet - Gunmetal Accents */
        aside {
            width: 200px;
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .drawer-box {
            background: #1a1a1a;
            border: 1px solid #333;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 3px solid #53565a; /* Gunmetal Silver base */
        }

        .side-label {
            background: #ffffff;
            color: #000000;
            padding: 2px 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Main Cabinet - Flat Black */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cabinet-flat {
            width: 720px;
            height: 520px;
            background-color: #000000; /* Flat Black */
            border: 2px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        /* Cabinet Labels - White with Gunmetal Borders */
        .room-label {
            width: 300px;
            padding: 15px;
            background: #ffffff;
            color: #000000;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            border: 2px solid #53565a; /* Gunmetal Silver frame */
            cursor: pointer;
        }

        .upload-dashed {
            background: transparent;
            color: #ffffff;
            border: 2px dashed #53565a; /* Gunmetal Silver dashed */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <div class="top-label">Rooms</div>
        <div class="top-label">Furniture</div>
        <div class="top-label">Decor</div>
        <div class="top-label">Inspiration</div>
    </header>

    <div class="wrapper">
        <aside>
            <div class="drawer-box"><div class="side-label">Seating</div></div>
            <div class="drawer-box"><div class="side-label">Tables</div></div>
            <div class="drawer-box"><div class="side-label">Storage</div></div>
        </aside>

        <main>
            <div class="cabinet-flat">
                <div class="room-label">Livingroom</div>
                <div class="room-label">Diningroom</div>
                <div class="room-label">Bedroom</div>
                <div class="room-label upload-dashed">Upload</div>
            </div>
        </main>
    </div>

</body>
</html>
