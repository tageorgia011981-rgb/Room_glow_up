<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Grand Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0f1011 url("background_color.jpg") center / cover fixed;
            min-height: 100vh; font-family: 'Special Elite', cursive; color: #fff; overflow-x: hidden;
        }

        /* --- CHROME HEADER --- */
        .site-header { text-align: center; padding: 40px 0 10px; position: relative; z-index: 10; }
        .brand-title {
            font-family: 'Limelight', cursive; font-size: 100px; text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff 0%, #dcdcdc 45%, #8e9196 50%, #444 51%, #a8a8a8 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0px 5px 15px rgba(0,0,0,0.6); letter-spacing: 4px;
        }

        /* --- TOP NAV --- */
        .vintage-tabs { display: flex; justify-content: center; gap: 20px; padding: 20px 0; z-index: 2000; position: relative; }
        .drawer-hardware {
            position: relative; width: 230px; height: 85px;
            background: linear-gradient(135deg, #2c2e30 0%, #1a1a1a 100%);
            border: 3px solid #000;
            box-shadow: inset 0 0 0 2px #444, inset 10px 0 20px rgba(0,0,0,0.8), 0 10px 20px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .drawer-hardware::before, .drawer-hardware::after {
            content: ''; position: absolute; top: 50%; transform: translateY(-50%);
            width: 14px; height: 14px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #aaa, #444, #111);
            border: 1px solid #000;
        }
        .drawer-hardware::before { left: 12px; } .drawer-hardware::after { right: 12px; }
        .plate-style {
            width: 160px; height: 42px;
            background: linear-gradient(to bottom, #dcdcdc 0%, #8e9196 50%, #b0b0b0 100%);
            color: #000; display: flex; align-items: center; justify-content: center;
            font-size: 13px; font-weight: 900; text-transform: uppercase; border: 1px solid #666;
        }

        /* --- WORKSPACE --- */
        .workspace { position: relative; width: 100vw; height: 800px; display: flex; align-items: center; }
        .stage { 
            width: 1100px; height: 700px; background: #050505; border: 20px solid #2c2e30; 
            position: absolute; left: 50%; transform: translateX(-50%); 
            overflow: hidden; box-shadow: inset 0 0 100px #000;
            transition: left 0.8s ease; z-index: 40;
        }

        /* --- CHROME FAN SYSTEM --- */
        .fan-system { position: absolute; z-index: 3000; pointer-events: none; opacity: 0; visibility: hidden; transition: opacity 0.3s; }
        .fan-visible { opacity: 1; visibility: visible; }
        
        /* The Preview Window Pop-up */
        #preview-window {
            position: absolute; top: -220px; left: 50%; transform: translateX(-50%);
            width: 260px; height: 210px; background: rgba(15,15,15,0.95);
            border: 3px solid #8e9196; border-radius: 12px;
            box-shadow: 0 15px 45px rgba(0,0,0,1), 0 0 15px rgba(255,255,255,0.2);
            display: none; align-items: center; justify-content: center;
            z-index: 8000; pointer-events: none;
        }
        #preview-img { max-width: 90%; max-height: 90%; filter: drop-shadow(0 0 8px rgba(255,255,255,0.4)); }

        .swatch-blade {
            position: absolute; left: -40px; top: 0px; width: 85px; height: 260px; 
            background: linear-gradient(160deg, #ffffff 0%, #e0e0e0 15%, #8e9196 40%, #222 50%, #8e9196 60%, #dcdcdc 85%, #ffffff 100%);
            border: 2px solid #000; border-radius: 0 0 12px 12px;
            transform-origin: top center; opacity: 0; display: flex; 
            flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 35px;
            cursor: pointer; transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: 10px 15px 35px rgba(0,0,0,0.9), inset 0 0 15px rgba(255,255,255,0.5);
        }
        .swatch-blade:hover { filter: brightness(1.25); z-index: 5000; }
        .active-fan .swatch-blade { opacity: 1; pointer-events: auto; }
        
        /* Spread Math */
        .fan-4 .s-1 { transform: rotate(-105deg); } .fan-4 .s-2 { transform: rotate(-75deg); } .fan-4 .s-3 { transform: rotate(-45deg); } .fan-4 .s-4 { transform: rotate(-15deg); }
        .fan-6 .s-1 { transform: rotate(-140deg); } .fan-6 .s-2 { transform: rotate(-115deg); } .fan-6 .s-3 { transform: rotate(-90deg); } .fan-6 .s-4 { transform: rotate(-65deg); } .fan-6 .s-5 { transform: rotate(-40deg); } .fan-6 .s-6 { transform: rotate(-15deg); }
        
        .pivot-bolt { 
            position: absolute; left: -32px; top: -32px; width: 64px; height: 64px; 
            background: radial-gradient(circle at 30% 30%, #ffffff, #888, #222); 
            border: 5px solid #000; border-radius: 50%; z-index: 6000; cursor: pointer; pointer-events: auto;
        }

        .inventory-img { width: 65px; margin-bottom: 25px; filter: drop-shadow(0 5px 8px rgba(0,0,0,0.6)); }
        .fan-text { font-family:'Courier Prime'; color:#000; font-size:18px; writing-mode:vertical-rl; transform:rotate(180deg); font-weight: bold; }
    </style>
</head>
<body>

<header class="site-header"><h1 class="brand-title">Room Glow Up</h1></header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="openCatalogFan(this)"><div class="plate-style">Catalog</div></div>
</nav>

<div class="workspace">
    <div id="main-stage" class="stage"></div>
    <div id="fan-system" class="fan-system">
        <div id="preview-window"><img id="preview-img" src=""></div>
    </div>
</div>

<script>
    const fan = document.getElementById('fan-system');

    // Furniture inventory structure
    const furnInventory = {
        'SEATING': ['sofa1.png', 'sofa2.png', 'chair1.png', 'chair2.png', 'bench1.png', 'stool1.png'],
        'TABLES': ['coffee_table.png', 'end_table.png', 'dining_table.png', 'desk.png', 'console.png', 'accent_table.png']
    };

    function openCatalogFan(el) {
        document.getElementById('preview-window').style.display = 'none';
        const rect = el.getBoundingClientRect();
        const wRect = document.querySelector('.workspace').getBoundingClientRect();
        fan.style.left = (rect.left - wRect.left + rect.width / 2) + 'px';
        fan.style.top = (rect.bottom - wRect.top + 20) + 'px';
        
        fan.innerHTML = '<div class="pivot-bolt" onclick="this.parentElement.classList.remove(\'fan-visible\')"></div><div id="preview-window"><img id="preview-img" src=""></div>';
        
        ['SEATING','TABLES','STORAGE','BEDS'].forEach((n, i) => {
            const b = document.createElement('div'); b.className = `swatch-blade s-${i+1}`;
            b.innerHTML = `<div class="fan-text">${n}</div>`;
            b.onclick = () => openFurnInventoryFan(furnInventory[n] || [], el);
            fan.appendChild(b);
        });
        fan.className = 'fan-system fan-visible active-fan fan-4';
    }

    function openFurnInventoryFan(items, el) {
        fan.innerHTML = '<div class="pivot-bolt" onclick="openCatalogFan(document.querySelector(\'.vintage-tabs div\'))"></div>';
        const pWin = document.createElement('div');
        pWin.id = "preview-window";
        pWin.innerHTML = '<img id="preview-img" src="">';
        fan.appendChild(pWin);

        items.forEach((src, i) => {
            const b = document.createElement('div'); 
            b.className = `swatch-blade s-${i+1}`;
            b.innerHTML = `<img src="${src}" class="inventory-img">`;
            
            // Pop-up logic for furniture inventory
            b.onmouseover = () => {
                const img = document.getElementById('preview-img');
                const win = document.getElementById('preview-window');
                img.src = src;
                win.style.display = 'flex';
            };
            b.onmouseout = () => {
                document.getElementById('preview-window').style.display = 'none';
            };
            
            fan.appendChild(b);
        });
        fan.className = 'fan-system fan-visible active-fan fan-6';
    }
</script>
</body>
</html>
