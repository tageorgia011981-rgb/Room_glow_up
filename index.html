<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up | Grand Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
<style>
  /* --- GLOBAL SETUP --- */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    background: #0f1011 url("background.jpg") center / cover fixed; 
    min-height: 100vh; font-family: 'Special Elite', cursive; color: #fff; overflow-x: hidden; 
    transition: background 0.8s ease-in-out; /* Cinematic transition between pages */
  }

  /* --- HEADER (OLD HOLLYWOOD) --- */
  .site-header { text-align: center; padding: 30px 0 10px; z-index: 10; position: relative; }
  .brand-title { 
    font-family: 'Limelight', cursive; font-size: 85px; text-transform: uppercase; 
    background: linear-gradient(to bottom, #ffffff 0%, #dcdcdc 50%, #8e9196 51%, #a8a8a8 100%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    text-shadow: 0px 5px 15px rgba(0,0,0,0.6); letter-spacing: 4px;
  }
  .sub-title { 
    font-size: 24px; color: #8e9196; letter-spacing: 8px; margin-top: -10px; 
    text-transform: uppercase; text-shadow: 0px 2px 4px #000; 
  }
  
  /* --- NAVIGATION --- */
  .vintage-tabs { display: flex; justify-content: center; gap: 15px; padding: 15px 0; z-index: 2000; position: relative; }
  .drawer-hardware {
    position: relative; width: 220px; height: 80px; 
    background: linear-gradient(135deg, #2c2e30 0%, #1a1a1a 100%); border: 3px solid #000;
    box-shadow: inset 0 0 0 2px #444, inset 10px 0 20px rgba(0,0,0,0.8), 0 10px 20px rgba(0,0,0,0.8);
    display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.4s;
  }
  .drawer-hardware::before, .drawer-hardware::after {
    content: ''; position: absolute; top: 50%; transform: translateY(-50%);
    width: 14px; height: 14px; border-radius: 50%; 
    background: radial-gradient(circle, #111 20%, #555 100%); box-shadow: 0 1px 0 rgba(255,255,255,0.1); 
  }
  .drawer-hardware::before { left: 12px; }
  .drawer-hardware::after { right: 12px; }
  
  .plate-style { 
    width: 145px; height: 38px; background: linear-gradient(to bottom, #dcdcdc 0%, #8e9196 50%, #b0b0b0 100%);
    color: #000; display: flex; align-items: center; justify-content: center; 
    font-family: 'Special Elite', cursive; font-size: 16px; font-weight: 900; text-transform: uppercase; 
    border: 1px solid #666; box-shadow: inset 0 2px 5px rgba(0,0,0,0.2); text-align: center;
  }

  /* --- WORKSPACE & STAGE --- */
  .workspace { position: relative; width: 100%; height: 850px; display: flex; flex-direction: column; align-items: center; }
  .cabinet-container { 
    position: absolute; left: -600px; top: 20px; width: 450px; z-index: 50;
    transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1);
  }
  .cabinet-visible { left: 20px !important; }
  .cabinet-image { width: 100%; filter: drop-shadow(15px 15px 30px rgba(0,0,0,0.9)); }
  .drawer-stack { position: absolute; top: 110px; left: 45px; width: 360px; display: flex; flex-direction: column; align-items: center; gap: 40px; } 

  .stage { 
    width: 80%; height: 500px; background: #000; border: 20px solid #2c2e30; 
    position: relative; z-index: 100; margin-top: 10px;
    transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
    box-shadow: inset 0 0 80px #000, 0 20px 50px rgba(0,0,0,0.8);
    display: flex; align-items: center; justify-content: center; overflow: hidden;
  }
  .stage-pushed { transform: translateX(380px); }
  #room-display { width: 100%; height: 100%; object-fit: contain; display: none; cursor: pointer; }

  /* --- LOOKBOOK GALLERY --- */
  #lookbook-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.85); z-index: 5000;
    display: none; flex-direction: column; align-items: center; overflow-y: auto; padding: 40px 0;
  }
  .gallery-wall { 
    position: relative; width: 900px; height: 1200px; 
    background: url('lookbook.jpg') no-repeat center center; background-size: contain;
  }
  .insp-frame { position: absolute; overflow: hidden; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
  .insp-frame img { width: 100%; height: 100%; object-fit: cover; }

  .f1 { top: 7%; left: 9%; width: 32%; height: 26%; }
  .f2 { top: 7%; left: 58%; width: 32%; height: 21%; }
  .f3 { top: 32%; left: 58%; width: 34%; height: 19%; }
  .f4 { top: 56%; left: 9%; width: 38%; height: 36%; }
  .f5 { top: 56%; left: 58%; width: 34%; height: 26%; }

  /* --- ORNATE FILE BOX --- */
  .filebox-outer {
    position: fixed; bottom: -800px; left: 50%; transform: translateX(-50%);
    width: 600px; height: 600px; z-index: 1000; transition: bottom 0.8s;
  }
  .filebox-visible { bottom: -120px !important; } 
  .filebox-image-back { width: 100%; z-index: 10; position: absolute; bottom: 0; pointer-events: none; }
  .filebox-image-front { width: 100%; z-index: 30; position: absolute; bottom: 0; pointer-events: none; clip-path: inset(45% 0 0 0); }
  .folder-row { display: flex; justify-content: center; width: 62%; gap: 6px; position: absolute; bottom: 250px; left: 50%; transform: translateX(-50%); z-index: 20; }
  .archive-folder { flex: 1; height: 140px; background: linear-gradient(to bottom, #2c2e30, #000); border: 1px solid #444; border-radius: 4px 4px 0 0; position: relative; transition: 0.3s; cursor: pointer; }
  .archive-folder:hover { transform: translateY(-45px); border-color: #fff; z-index: 40; }
  .folder-label-top { position: absolute; top: -18px; left: 5px; background: #dcdcdc; color: #000; font-size: 10px; font-weight: bold; padding: 2px 6px; border: 1px solid #000; text-transform: uppercase; }
</style>
</head>
<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-title">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="switchStudio('background.jpg', 'cabinet')"><div class="plate-style">Rooms</div></div>
    <div class="drawer-hardware" onclick="switchStudio('lookbook1.jpg', 'lookbook')"><div class="plate-style">Look Book</div></div>
    <div class="drawer-hardware" onclick="switchStudio('lookbook2.jpg', 'catalog')"><div class="plate-style">Catalog</div></div>
    <div class="drawer-hardware"><div class="plate-style">Decor</div></div>
</nav>

<div class="workspace">
    <div class="cabinet-container" id="cab-container">
        <img src="cabinet.png" class="cabinet-image">
        <div class="drawer-stack">
            <div class="drawer-zone" onclick="cycleRoom('livingroom1.jpg')"><div class="drawer-hardware"><div class="plate-style">Living Room</div></div></div>
            <div class="drawer-zone" onclick="cycleRoom('bedroom1.jpg')"><div class="drawer-hardware"><div class="plate-style">Bedroom</div></div></div>
            <div class="drawer-zone" onclick="cycleRoom('diningroom1.jpg')"><div class="drawer-hardware"><div class="plate-style">Dining Room</div></div></div>
        </div>
    </div>
    <div class="stage" id="stage-zone" onclick="summonFileBox()"><img id="room-display"></div>
    <div class="filebox-outer" id="filebox-wrap">
        <img src="filebox.jpg" class="filebox-image-back">
        <div class="folder-row" id="folder-container"></div>
        <img src="filebox.jpg" class="filebox-image-front">
    </div>
</div>

<div id="lookbook-overlay" onclick="this.style.display='none'">
    <h2 style="margin-bottom:20px; letter-spacing:10px; color:#dcdcdc;">GALLERY EXHIBITION</h2>
    <div class="gallery-wall" onclick="event.stopPropagation()">
        <div class="insp-frame f1" onclick="previewInsp('insp1.jpg')"><img src="insp1.jpg"></div>
        <div class="insp-frame f2" onclick="previewInsp('insp2.jpg')"><img src="insp2.jpg"></div>
        <div class="insp-frame f3" onclick="previewInsp('insp3.jpg')"><img src="insp3.jpg"></div>
        <div class="insp-frame f4" onclick="previewInsp('insp4.jpg')"><img src="insp4.jpg"></div>
        <div class="insp-frame f5" onclick="previewInsp('insp5.jpg')"><img src="insp5.jpg"></div>
    </div>
</div>

<script>
    const roomImg = document.getElementById('room-display');
    const stage = document.getElementById('stage-zone');
    const cab = document.getElementById('cab-container');
    const fileboxWrap = document.getElementById('filebox-wrap');
    const folderContainer = document.getElementById('folder-container');

    // DYNAMIC BACKGROUND SWITCHER
    function switchStudio(bgFile, feature) {
        document.body.style.background = `#0f1011 url('${bgFile}') center / cover fixed`;
        
        // Feature Logic
        if(feature === 'cabinet') { cab.classList.add('cabinet-visible'); stage.classList.add('stage-pushed'); }
        else { cab.classList.remove('cabinet-visible'); stage.classList.remove('stage-pushed'); }
        
        if(feature === 'lookbook') { document.getElementById('lookbook-overlay').style.display = 'flex'; }
    }

    function cycleRoom(src) { roomImg.src = src; roomImg.style.display = 'block'; }
    function summonFileBox() { if(roomImg.src) { fileboxWrap.classList.add('filebox-visible'); renderFolders(); } }
    function previewInsp(src) { roomImg.src = src; roomImg.style.display = 'block'; document.getElementById('lookbook-overlay').style.display = 'none'; }

    function renderFolders() {
        folderContainer.innerHTML = '';
        ['Beds', 'Seating', 'Storage', 'Tables'].forEach(item => {
            folderContainer.innerHTML += `<div class="archive-folder"><div class="folder-label-top">${item}</div></div>`;
        });
    }
</script>
</body>
</html>
