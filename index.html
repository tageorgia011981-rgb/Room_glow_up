<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up - Fan Demo</title>

<style>
body {
    margin: 0;
    font-family: sans-serif;
    background-color: #0d0a08;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
}

/* CONTAINER */
.glow-up-container {
    display: flex;
    gap: 20px;
    padding: 20px;
}

/* SIDE PANEL / CABINET */
.side-panel {
    flex: 0 0 200px;
    background: url('cabinet.png') no-repeat center;
    background-size: contain;
    height: 500px;
    position: relative;
}

/* DRAWER */
.side-drawer {
    position: absolute;
    bottom: 30px;
    left: 20px;
    padding: 10px 15px;
    background: #a88b56;
    color: #fff;
    cursor: pointer;
    font-family: monospace;
    z-index: 20;
}

/* FAN SYSTEM */
.fan-system {
    position: absolute;
    top: 0;
    left: 100%;
    width: 1px;
    height: 1px;
    z-index: 15;
    pointer-events: none;
}

.fan-item {
    position: absolute;
    width: 55px;
    height: 55px;
    transform-origin: left center;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: auto;
    cursor: pointer;
    transition: transform 0.3s ease, filter 0.2s ease;
}

.fan-item img {
    width: 100%;
    height: 100%;
}

.fan-item.active img {
    filter: drop-shadow(0 0 12px gold);
}

/* MAIN DISPLAY */
.main-display {
    flex: 1;
    height: 500px;
    background: url('livingroom.png') center/cover no-repeat;
    border: 1px solid #444;
    position: relative;
}
</style>
</head>
<body>

<div class="glow-up-container">

    <!-- CABINET -->
    <div class="side-panel">
        <div class="side-drawer" onclick="toggleFan(this)">
            Rooms
            <div class="fan-system" id="drawerFan">
                <div class="fan-item"><img src="iconsbed.png" alt="Bed Icon"></div>
                <div class="fan-item"><img src="iconsseating.png" alt="Seating Icon"></div>
                <div class="fan-item"><img src="iconstable.png" alt="Table Icon"></div>
                <div class="fan-item"><img src="iconsstorage.png" alt="Storage Icon"></div>
            </div>
        </div>
    </div>

    <!-- ROOM DISPLAY -->
    <div class="main-display" id="mainDisplay">
    </div>

</div>

<script>
function toggleFan(drawer) {
    const fanSystem = drawer.querySelector('.fan-system');
    const items = fanSystem.querySelectorAll('.fan-item');

    items.forEach((item, index) => {
        const angle = index * 20; // half-circle spread
        item.style.transform = `rotate(${angle}deg) translateX(120px)`;
        item.classList.toggle('active');
    });

    fanSystem.classList.toggle('active');
}
</script>

</body>
</html>
