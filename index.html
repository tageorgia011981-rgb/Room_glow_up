<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up | Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
<style>
  /* --- FOUNDATION --- */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #0f1011 url("background_color.jpg") center / cover fixed; min-height: 100vh; font-family: 'Special Elite', cursive; color: #fff; overflow-x: hidden; }

  /* --- HEADER & NAV --- */
  .site-header { text-align: center; padding: 50px 0 20px; position: relative; z-index: 10; }
  .brand-title { font-family: 'Limelight', cursive; font-size: 85px; text-transform: uppercase; background: linear-gradient(to bottom, #ffffff, #8e9196, #a8a8a8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0px 4px 10px rgba(0,0,0,0.5); letter-spacing: 2px; }
  .sub-title { font-size: 22px; color: #8e9196; letter-spacing: 4px; margin-top: -10px; text-transform: uppercase; text-shadow: 0px 2px 4px #000; }
  .vintage-tabs { display: flex; justify-content: center; gap: 25px; padding: 30px 0; z-index: 2000; position: relative; }
  
  /* --- HARDWARE --- */
  .drawer-hardware { position: relative; width: 220px; height: 90px; background: linear-gradient(135deg, #2c2e30 0%, #1a1a1a 100%); border: 2px solid #000; box-shadow: inset 0 0 0 2px #444, 0 10px 15px rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.2s; }
  .drawer-hardware:hover { transform: translateY(-2px); }
  .drawer-hardware::before, .drawer-hardware::after { content: ''; position: absolute; top: 50%; transform: translateY(-50%); width: 12px; height: 12px; border-radius: 50%; background: radial-gradient(circle, #111 20%, #555 100%); }
  .drawer-hardware::before { left: 12px; } .drawer-hardware::after { right: 12px; }
  .plate-style { width: 150px; height: 45px; background: linear-gradient(to bottom, #dcdcdc, #8e9196, #b0b0b0); color: #000; display: flex; align-items: center; justify-content: center; font-size: 15px; font-weight: bold; text-transform: uppercase; border: 1px solid #666; }
  .lip-pull { position: absolute; bottom: -12px; left: 50%; transform: translateX(-50%); width: 100px; height: 20px; background: linear-gradient(to bottom, #2c2e30, #000); border: 2px solid #111; border-radius: 0 0 15px 15px; }

  /* --- WORKSPACE & CABINET --- */
  .workspace { display: flex; padding: 40px; position: relative; height: 700px; }
  .cabinet-container { position: absolute; left: -600px; top: 0; width: 450px; transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1); z-index: 100; }
  .cabinet-visible { left: 40px !important; }
  .cabinet-image { width: 100%; filter: drop-shadow(10px 10px 30px rgba(0,0,0,0.8)); }
  .drawer-stack { position: absolute; top: 110px; left: 45px; width: 360px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
  .drawer-zone { width: 100%; height: 110px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

  /* --- FAN SYSTEM --- */
  .fan-system { position: absolute; z-index: 40; pointer-events: none; transition: top 0.3s ease, left 0.3s ease; }
  .swatch-blade { position: absolute; left: 0; top: -32px; width: 0; height: 65px; background: linear-gradient(to right, #444, #8e9196, #1a1a1a); border: 1px solid #000; border-radius: 0 35px 35px 0; transform-origin: left center; transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1); opacity: 0; display: flex; align-items: center; justify-content: flex-end; padding-right: 25px; box-shadow: 8px 4px 15px rgba(0,0,0,0.6); }
  .active-fan .swatch-blade { width: 380px; opacity: 1; pointer-events: auto; }
  .pivot-bolt { position: absolute; left: -14px; top: -14px; width: 28px; height: 28px; background: radial-gradient(circle at 30% 30%, #4a4d4f, #2a2d2f, #000); border: 2px solid #111; border-radius: 4px; z-index: 50; opacity: 0; transition: 0.3s; }
  .active-fan .pivot-bolt { opacity: 1; }
  
  /* Furniture Side Fan */
  .s-1 { transform: rotate(-50deg); z-index: 41; } .s-2 { transform: rotate(-25deg); z-index: 42; } .s-3 { transform: rotate(0deg); z-index: 43; } .s-4 { transform: rotate(25deg); z-index: 44; } .s-5 { transform: rotate(50deg); z-index: 45; }

  /* Decor Down Fan */
  .fan-down .swatch-blade { transform-origin: top center; border-radius: 0 0 20px 20px; justify-content: center; padding: 0; top: 0; left: -32px; width: 65px; height: 0; }
  .fan-down.active-fan .swatch-blade { height: 180px; width: 65px; }
  .fan-down .s-1 { transform: rotate(-30deg); } .fan-down .s-2 { transform: rotate(-15deg); } .fan-down .s-3 { transform: rotate(0deg); } .fan-down .s-4 { transform: rotate(15deg); } .fan-down .s-5 { transform: rotate(30deg); }

  /* Icons & Typewriter Label */
  .fan-icon { width: 50px; height: 50px; cursor: pointer; transition: 0.3s; filter: grayscale(0.5); object-fit: contain; }
  .fan-icon:hover { transform: scale(1.2); filter: grayscale(0); }
  .typewriter-label { font-family: 'Special Elite', cursive; font-size: 20px; font-weight: bold; color: #fff; text-transform: uppercase; cursor: pointer; text-shadow: 2px 2px 4px #000; white-space: nowrap; }
  .typewriter-label:hover { color: #8e9196; }
  .fan-down .typewriter-label { writing-mode: vertical-rl; transform: rotate(180deg); }

  /* --- STAGE --- */
  .stage { width: 900px; height: 550px; background: #050505; border: 15px solid #2c2e30; margin-left: 600px; position: relative; overflow: hidden; }
  #room-display { width: 100%; height: 100%; object-fit: cover; display: none; }
  .placed-item { position: absolute; width: 180px; cursor: move; z-index: 1500; filter: drop-shadow(5px 10px 10px rgba(0,0,0,0.5)); }
</style>
</head>
<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-title">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="openMode('rooms')"><div class="plate-style">Rooms</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="openMode('furniture')"><div class="plate-style">Furniture</div><div class="lip-pull"></div></div>
    <div class="drawer-hardware" onclick="openMode('decor', this)"><div class="plate-style">Decor</div><div class="lip-pull"></div></div>
</nav>

<div class="workspace">
    <div class="cabinet-container" id="cab-container">
        <img src="cabinet.png" class="cabinet-image">
        <div class="drawer-stack" id="drawer-anchor"></div>
    </div>
    <div id="fan-system" class="fan-system"></div>
    <div class="stage" id="stage-zone">
        <img id="room-display">
    </div>
</div>

<script>
    const roomImg = document.getElementById('room-display');
    const cab = document.getElementById('cab-container');
    const drawerStack = document.getElementById('drawer-anchor');
    const fanSystem = document.getElementById('fan-system');

    /* --- DATA REGISTRY --- */
    const inventory = {
        // Furniture: 3 Stages (Icon -> Text -> Item)
        furniture_main: [
            { id: 'seating', icon: 'iconseating.png' },
            { id: 'storage', icon: 'iconstorage.png' },
            { id: 'beds',    icon: 'iconbeds.png' },
            { id: 'tables',  icon: 'icontable.png' }
        ],
        seating: ['COUCHES', 'STOOLS', 'CHAIRS', 'DINING CHAIRS', 'BENCHES'],
        storage: ['SHELVES', 'DRESSERS', 'CABINETS'],
        COUCHES: ['couch1.png', 'couch2.png'],
        
        // Decor: 2 Stages (Icon -> Item)
        decor_main: [
            { id: 'rugs_all',     icon: 'iconrugs.png' },
            { id: 'lamps_all',    icon: 'iconlamps.png' },
            { id: 'curtains_all', icon: 'iconcurtains.png' },
            { id: 'plants_all',   icon: 'iconplants.png' },
            { id: 'frames_all',   icon: 'iconframes.png' }
        ],
        rugs_all:     ['rug1.png', 'rug2.png', 'rug3.png', 'rug4.png'],
        lamps_all:    ['lamp1.png', 'lamp2.png'],
        curtains_all: ['curtain1.png', 'curtain2.png'],
        plants_all:   ['plant1.png', 'plant2.png'],
        frames_all:   ['frame1.png']
    };

    function openMode(mode, el) {
        fanSystem.classList.remove('active-fan');
        if (mode === 'decor') {
            cab.classList.remove('cabinet-visible');
            alignFan(el, 'down');
            triggerFan('decor_main', 'down');
        } else {
            cab.classList.add('cabinet-visible');
            drawerStack.innerHTML = '';
            if (mode === 'rooms') {
                ['Living Room', 'Bedroom'].forEach(r => {
                    drawerStack.innerHTML += `<div class="drawer-zone" onclick="selectRoom('${r.toLowerCase()}.jpg', this)"><div class="drawer-hardware"><div class="plate-style">${r}</div><div class="lip-pull"></div></div></div>`;
                });
            } else {
                ['Seating', 'Tables', 'Storage'].forEach(c => {
                    drawerStack.innerHTML += `<div class="drawer-zone" onclick="alignFan(this, 'side'); triggerFan('${c.toLowerCase()}', 'side')"><div class="drawer-hardware"><div class="plate-style">${c}</div><div class="lip-pull"></div></div></div>`;
                });
            }
        }
    }

    function selectRoom(src, el) {
        roomImg.src = src; roomImg.style.display = 'block';
        alignFan(el, 'side');
        triggerFan('furniture_main', 'side');
    }

    function alignFan(el, dir) {
        const rect = el.getBoundingClientRect();
        const wsRect = document.querySelector('.workspace').getBoundingClientRect();
        if (dir === 'side') {
            fanSystem.style.top = (rect.top - wsRect.top + 55) + 'px';
            fanSystem.style.left = '380px';
        } else {
            fanSystem.style.top = '-40px';
            fanSystem.style.left = (rect.left - wsRect.left + (rect.width/2)) + 'px';
        }
    }

    function triggerFan(type, dir) {
        fanSystem.classList.remove('active-fan');
        setTimeout(() => {
            fanSystem.className = 'fan-system ' + (dir === 'down' ? 'fan-down' : '');
            fanSystem.innerHTML = '<div class="pivot-bolt"></div>';
            const data = inventory[type] || [];
            
            data.forEach((item, i) => {
                const blade = document.createElement('div');
                blade.className = `swatch-blade s-${i+1}`;
                
                if (typeof item === 'object') {
                    // Stage 1 (Icons)
                    blade.innerHTML = `<img src="${item.icon}" class="fan-icon" onclick="triggerFan('${item.id}', '${dir}')">`;
                } else if (item.endsWith('.png')) {
                    // Final Stage (Items)
                    blade.innerHTML = `<img src="${item}" class="fan-icon" onclick="addToRoom('${item}')">`;
                } else {
                    // Furniture Stage 2 (Text Labels)
                    blade.innerHTML = `<div class="typewriter-label" onclick="triggerFan('${item.replace(' ','')}', '${dir}')">${item}</div>`;
                }
                fanSystem.appendChild(blade);
            });
            setTimeout(() => fanSystem.classList.add('active-fan'), 50);
        }, 500);
    }

    function addToRoom(src) {
        const img = document.createElement("img");
        img.src = src; img.className = "placed-item";
        img.style.left = "200px"; img.style.top = "200px";
        img.onmousedown = function(e) {
            let shiftX = e.clientX - img.getBoundingClientRect().left;
            let shiftY = e.clientY - img.getBoundingClientRect().top;
            function moveAt(pageX, pageY) {
                const stage = document.getElementById("stage-zone").getBoundingClientRect();
                img.style.left = (pageX - stage.left - shiftX) + 'px';
                img.style.top = (pageY - stage.top - shiftY) + 'px';
            }
            document.onmousemove = (ev) => moveAt(ev.pageX, ev.pageY);
            img.onmouseup = () => document.onmousemove = null;
        };
        document.getElementById("stage-zone").appendChild(img);
    }
</script>
</body>
</html>
