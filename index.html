<!DOCTYPE html>
<html>
<head>
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        body {
            /* 1. SETTING YOUR FLORAL BACKGROUND */
            background-image: url('image_aba925.jpg');
            
            /* This ensures the flowers cover the whole screen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            /* HIGH-END EFFECT: Background stays still while you scroll */
            background-attachment: fixed;
            
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif; /* Fancy font */
            
            /* Extra height so you can scroll and test the stickiness */
            min-height: 2000px;
        }

        /* 2. THE STICKY HEADER (MAKES THE LOGO "HANG ON") */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1000; /* Keeps it on top of everything */
            
            /* Adds a subtle dark fade so the gold logo pops off the floral background */
            background: linear-gradient(to bottom, rgba(1, 50, 32, 0.9), rgba(1, 50, 32, 0));
            
            text-align: center;
            padding-top: 10px;
            padding-bottom: 30px;
        }

        /* 3. LOGO SETTINGS */
        .logo-img {
            width: 85%;
            max-width: 500px; /* Limits size on big screens */
            height: auto;
            
            /* Adds a 3D shadow to the logo */
            filter: drop-shadow(0px 5px 5px rgba(0,0,0,0.5));
            
            /* smooth transition if you change size later */
            transition: all 0.3s ease;
        }

        /* 4. CONTENT AREA (Where your categories/furniture will go) */
        .content-area {
            text-align: center;
            padding: 20px;
            color: #FDF5E6; /* Cream/Gold text */
            text-shadow: 2px 2px 4px #000000; /* Shadow makes text read clearly over flowers */
        }
        
        .placeholder-box {
            background-color: rgba(0, 0, 0, 0.6); /* See-through black box */
            margin: 20px auto;
            padding: 40px;
            max-width: 600px;
            border: 1px solid #BF953F; /* Gold border */
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="sticky-header">
        <img src="image_aba242.png" class="logo-img" alt="Room Glow Up Logo">
    </div>

    <div class="content-area">
        <div class="placeholder-box">
            <h2>Where Your Dream Space Comes To Life</h2>
            <p>Welcome to Room Glow Up.</p>
        </div>
        
        <div class="placeholder-box">
            <h3>Furniture Category 1</h3>
            <p>Scroll down to see the logo stay at the top.</p>
        </div>

        <div class="placeholder-box">
            <h3>Furniture Category 2</h3>
            <p>More items here...</p>
        </div>
    </div>

</body>
</html>
