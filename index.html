<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal-bg: linear-gradient(145deg, #162127, #0C1519);
            --brushed-bronze: #CF9D7B;
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-teal: #00f2ff;
        }
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('Assets/backgroundG&Blk.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
        }
        #site-wrapper {
            width: 100%;
            min-height: 100vh;
        }
        #main-site-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 200px;
        }
        header {
            text-align: center;
            padding: 60px 0 30px 0;
        }
        h1 {
            font-family: 'Limelight', cursive;
            font-size: 100px;
            margin: 0;
            background: var(--silver-header);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        h2 {
            font-family: 'Limelight', cursive;
            font-size: 36px;
            margin: -5px 0 0 0;
            color: #e0e0e0;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px #000;
        }
        .nav-container {
            display: flex;
            gap: 25px;
            margin-top: 40px;
            margin-bottom: 100px;
        }
        .label-holder {
            width: 210px;
            height: 105px;
            background: var(--gunmetal-bg);
            border: 2px solid #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 15px #000, 8px 8px 20px rgba(0,0,0,0.9);
            cursor: pointer;
        }
        .screw {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--brushed-bronze);
            border-radius: 50%;
            box-shadow: inset 1px 1px 2px #000;
        }
        .s-tl { top: 8px; left: 8px; }
        .s-tr { top: 8px; right: 8px; }
        .s-bl { bottom: 25px; left: 8px; }
        .s-br { bottom: 25px; right: 8px; }
        .white-card {
            width: 85%;
            height: 60%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.4s;
        }
        .label-holder:hover .white-card {
            background: var(--glow-teal);
            box-shadow: 0 0 30px var(--glow-teal);
        }
        .label-text {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            font-size: 16px;
            color: #000;
            text-transform: uppercase;
        }
        .lip-pull {
            position: absolute;
            bottom: 0;
            width: 80%;
            height: 16px;
            background: #0a0a0a;
            border-radius: 0 0 15px 15px;
            border: 1px solid #444;
        }

        /* IMMERSIVE SPACE ELEMENTS */
        #immersive-space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000; 
            background-repeat: no-repeat;
            background-size: contain; 
            background-position: center;
            z-index: 9999;
            display: none;
            cursor: pointer;
        }
        #hands-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Assets/goldhands.jpg') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #frame-container {
            position: absolute;
            top: 41%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 78%; 
            height: 42%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .frame-slot {
            width: 32%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

<div id="immersive-space" onclick="nextWalkthroughStep()">
    <div id="frame-container">
        <div id="slot-1" class="frame-slot"></div>
        <div id="slot-2" class="frame-slot"></div>
        <div id="slot-3" class="frame-slot"></div>
    </div>
    <div id="hands-overlay"></div>
</div>

<div id="site-wrapper">
    <div id="main-site-container">
        <header>
            <h1>Room Glow Up</h1>
            <h2>Where Your Dream Space Comes To Life</h2>
        </header>
        <nav class="nav-container">
            <div class="label-holder"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Rooms</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
            <div class="label-holder"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Furniture Catalog</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
            <div class="label-holder"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Decor Closet</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
            <div class="label-holder" onclick="startWalkthrough()"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Inspirational Walkthrough</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
            <div class="label-holder"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Save / Checkout</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
        </nav>
    </div>
</div>

<script>
    let currentWalkStep = 0;
    
    // Aligned with Project Manifest
    const walkScenes = [
        { bg: 'rain1.jpg', images: [], showHands: false },
        { bg: 'rain2.jpg', images: [], showHands: false }, // Gold Rain Scene
        { bg: 'roomwalkthrough.jpg', images: ['colorvibes.jpg', 'colorvibes1.jpg', 'colorvibes2.jpg'], showHands: true }
    ]; 

    function startWalkthrough() {
        const space = document.getElementById('immersive-space');
        const wrapper = document.getElementById('site-wrapper');
        const hands = document.getElementById('hands-overlay');
        const slots = document.querySelectorAll('.frame-slot');

        currentWalkStep = 0;
        
        wrapper.style.display = 'none';
        space.style.display = 'block';
        
        // Initial Scene: Rain 1
        space.style.backgroundImage = "url('Assets/rain1.jpg')";
        slots.forEach(s => s.style.backgroundImage = 'none');
        hands.style.opacity = '0';
    }

    function nextWalkthroughStep() {
        currentWalkStep++;
        const space = document.getElementById('immersive-space');
        const hands = document.getElementById('hands-overlay');
        const wrapper = document.getElementById('site-wrapper');
        const slots = document.querySelectorAll('.frame-slot');

        if (currentWalkStep < walkScenes.length) {
            const scene = walkScenes[currentWalkStep];
            space.style.backgroundImage = `url('Assets/${scene.bg}')`;
            
            // Set gallery images if available
            if (scene.images.length > 0) {
                scene.images.forEach((img, index) => {
                    const slot = document.getElementById(`slot-${index+1}`);
                    if (slot) slot.style.backgroundImage = `url('Assets/${img}')`;
                });
            } else {
                slots.forEach(s => s.style.backgroundImage = 'none');
            }
            
            // Toggle the signature gold hands
            hands.style.opacity = scene.showHands ? '1' : '0';
        } else {
            // End of sequence, return to main studio
            space.style.display = 'none';
            wrapper.style.display = 'block';
            currentWalkStep = 0;
        }
    }
</script>
</body>
</html>
