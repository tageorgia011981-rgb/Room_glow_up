<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --perfect-teal: #008080;
            --metallic-silver: linear-gradient(145deg, #e0e0e0, #888888);
            --silver-ink: #C0C0C0;
            --flat-black: #111111;
            --gunmetal: #2a2a2a;
        }

        body {
            background-color: var(--perfect-teal);
            margin: 0; padding: 0;
            overflow-x: hidden;
            font-family: 'Segoe UI', sans-serif;
            scroll-behavior: smooth;
        }

        /* --- THEATER STAGE --- */
        #theater-container {
            width: 100%;
            padding: 60px 0;
            display: flex; justify-content: center;
        }

        #room-display {
            width: 1100px; height: 650px;
            background: #000; border: 15px solid #1a1a1a;
            position: relative;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        /* --- THE BOUTIQUE CLOSET --- */
        #closet-box {
            width: 1150px; height: 780px;
            margin: 0 auto 200px auto;
            position: relative;
            perspective: 3000px;
            border: 18px solid #1a1a1a;
            background: #000;
            overflow: hidden;
        }

        #closet-interior-flow {
            position: absolute;
            display: flex;
            width: 3450px; 
            height: 100%;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .closet-section {
            width: 1150px; height: 100%;
            background-size: contain; background-repeat: no-repeat;
            background-position: center; background-color: black;
            position: relative;
            flex-shrink: 0;
        }

        .closet-door {
            position: absolute;
            width: 50%; height: 100%;
            transition: 2.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 500; cursor: pointer;
        }
        .door-left { left: 0; transform-origin: left; }
        .door-right { right: 0; transform-origin: right; }
        #closet-box.open .door-left { transform: rotateY(-155deg); }
        #closet-box.open .door-right { transform: rotateY(155deg); }

        /* --- HOVER PREVIEW WINDOW --- */
        #preview-window {
            position: fixed;
            width: 200px; height: 200px;
            background: var(--flat-black);
            border: 2px solid var(--silver-ink);
            display: none;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 4px;
        }
        #preview-window img {
            width: 100%; height: 100%; object-fit: contain;
        }

        /* --- INTERACTIVE --- */
        .closet-item {
            position: absolute;
            cursor: pointer;
        }

        .stage-item {
            position: absolute;
            cursor: move;
            z-index: 100;
        }

        .closet-nav {
            position: absolute;
            bottom: 35px; width: 100%;
            display: flex; justify-content: center; gap: 60px;
            z-index: 600;
        }

        .hardware-handle {
            width: 70px; height: 22px;
            background: var(--metallic-silver);
            border-radius: 2px 2px 10px 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>

    <div id="preview-window"><img id="preview-img" src=""></div>

    <div id="theater-container">
        <div id="room-display"></div>
    </div>

    <div id="closet-box">
        <div class="closet-door door-left" onclick="toggleCloset()"><img src="Assets/closetdoors.jpg" style="width:100%; height:100%;"></div>
        <div class="closet-door door-right" onclick="toggleCloset()"><img src="Assets/closetdoors.jpg" style="width:100%; height:100%;"></div>
        
        <div id="closet-interior-flow">
            <div class="closet-section" style="background-image: url('Assets/Untitled project (4).jpg');">
                <img src="Assets/pillow1.png" class="closet-item" style="width:110px; top:210px; left:440px;" 
                     onmouseover="showPreview(this.src)" onmouseout="hidePreview()" onmousemove="movePreview(event)"
                     ondblclick="moveToStage('Assets/pillow1.png', 120, 'decor')">
            </div>
            
            <div class="closet-section" style="background-image: url('Assets/decorcloset.jpg');">
                <img src="Assets/rug_folded.png" class="closet-item" style="width:180px; top:60px; left:320px;" 
                     onmouseover="showPreview('Assets/rug_unfolded.png')" onmouseout="hidePreview()" onmousemove="movePreview(event)"
                     ondblclick="moveToStage('Assets/rug_unfolded.png', 380, 'rug')">
            </div>

            <div class="closet-section" style="background-image: url('Assets/lampshelf.jpg');">
                <img src="Assets/lamp_striped.png" class="closet-item" style="width:90px; top:180px; left:230px;" 
                     onmouseover="showPreview(this.src)" onmouseout="hidePreview()" onmousemove="movePreview(event)"
                     ondblclick="moveToStage('Assets/lamp_striped.png', 100, 'decor')">
            </div>
        </div>

        <div class="closet-nav">
            <div class="hardware-handle" onclick="glide(0)"></div>
            <div class="hardware-handle" onclick="glide(-1150)"></div>
            <div class="hardware-handle" onclick="glide(-2300)"></div>
        </div>
    </div>

    <script>
        const preview = document.getElementById('preview-window');
        const previewImg = document.getElementById('preview-img');

        function toggleCloset() { document.getElementById('closet-box').classList.toggle('open'); }
        function glide(pos) { document.getElementById('closet-interior-flow').style.transform = `translateX(${pos}px)`; }

        // Preview Logic
        function showPreview(src) {
            previewImg.src = src;
            preview.style.display = 'block';
        }
        function hidePreview() { preview.style.display = 'none'; }
        function movePreview(e) {
            preview.style.left = (e.clientX + 20) + 'px';
            preview.style.top = (e.clientY + 20) + 'px';
        }

        function moveToStage(src, w, type) {
            hidePreview(); // Close preview when item moves
            const stage = document.getElementById('room-display');
            const item = document.createElement('img');
            item.src = src;
            item.className = 'stage-item';
            if(type === 'rug') item.style.transform = "rotateX(55deg)";
            item.style.width = w + 'px';
            item.style.left = '480px';
            item.style.top = '200px';

            item.ondblclick = function() { this.remove(); };

            item.onmousedown = function(e) {
                let rect = stage.getBoundingClientRect();
                let shiftX = e.clientX - item.getBoundingClientRect().left;
                let shiftY = e.clientY - item.getBoundingClientRect().top;
                function move(mx, my) {
                    item.style.left = mx - rect.left - shiftX + 'px';
                    item.style.top = my - rect.top - shiftY + 'px';
                }
                function onMouseMove(e) { move(e.pageX, e.pageY); }
                document.addEventListener('mousemove', onMouseMove);
                item.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    item.onmouseup = null;
                };
            };

            item.ondragstart = function() { return false; };
            stage.appendChild(item);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
