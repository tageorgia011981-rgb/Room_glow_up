<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Dining Inventory Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        /* --- FOUNDATION --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0f1011; min-height: 100vh; font-family: 'Special Elite', cursive; color: #fff; overflow: hidden; }

        /* --- HEADER --- */
        .site-header { text-align: center; padding: 40px 0 10px; z-index: 2000; position: relative; }
        .brand-title { 
            font-family: 'Limelight', cursive; font-size: 85px; text-transform: uppercase; 
            background: linear-gradient(to bottom, #ffffff, #8e9196, #2c2e30);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 6px;
        }

        /* --- TOP TABS --- */
        .vintage-tabs { display: flex; justify-content: center; gap: 20px; padding: 20px 0; z-index: 1500; position: relative; }
        .drawer-hardware {
            position: relative; width: 210px; height: 85px;
            background: linear-gradient(135deg, #2c2e30 0%, #000 100%); 
            border: 3px solid #1a1a1a;
            box-shadow: inset 0 0 15px rgba(255,255,255,0.05), 0 10px 20px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .drawer-hardware:hover { transform: translateY(10px); }
        .active-lift { transform: translateY(12px) !important; border-color: #8e9196; z-index: 110; }

        .plate-style { 
            width: 160px; height: 40px; background: linear-gradient(145deg, #e0e0e0, #8e9196, #e0e0e0); 
            color: #000; display: flex; align-items: center; justify-content: center; 
            font-size: 14px; font-weight: bold; text-transform: uppercase; border: 2px solid #444; pointer-events: none;
        }

        /* --- CABINET --- */
        .workspace { display: flex; justify-content: flex-start; align-items: flex-start; min-height: 1100px; padding: 20px 50px; position: relative; }
        .cabinet-container { position: absolute; left: -600px; top: 0; width: 450px; z-index: 200; transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1); }
        .cabinet-visible { left: 30px !important; }
        .cabinet-image { width: 100%; filter: drop-shadow(20px 0 50px #000); }
        .drawer-stack { position: absolute; top: 115px; left: 50%; transform: translateX(-50%); width: 100%; display: flex; flex-direction: column; align-items: center; gap: 40px; }

        /* --- STAGE --- */
        .stage { width: 920px; height: 550px; background: #050505; border: 12px solid #2c2e30; box-shadow: 0 0 100px black; margin-left: 500px; position: relative; }
        #room-display { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; }

        /* --- SWATCH FAN --- */
        .fan-system { position: absolute; left: 360px; z-index: 40; pointer-events: none; transition: top 0.3s ease; }
        .swatch-blade {
            position: absolute; left: 0; top: -30px; width: 0; height: 62px;
            background: linear-gradient(to right, #444, #8e9196, #1a1a1a);
            border: 1px solid #000; border-radius: 0 30px 30px 0;
            transform-origin: left center; transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            opacity: 0; display: flex; align-items: center; justify-content: flex-end; padding-right: 20px;
            box-shadow: 5px 3px 12px rgba(0,0,0,0.5);
        }
        .active-fan .swatch-blade { width: 330px; opacity: 1; pointer-events: auto; }
        
        .pivot-bolt {
            position: absolute; left: -14px; top: -14px; width: 28px; height: 28px;
            background: radial-gradient(circle at 30% 30%, #4a4d4f, #2a2d2f, #000);
            border: 2px solid #111; border-radius: 4px; z-index: 50; opacity: 0; transition: 0.3s;
        }
        .active-fan .pivot-bolt { opacity: 1; }

        .s-1 { transform: rotate(-50deg); }
        .s-2 { transform: rotate(-25deg); }
        .s-3 { transform: rotate(0deg); }
        .s-4 { transform: rotate(25deg); }
        .s-5 { transform: rotate(50deg); }

        .fan-icon { width: 50px; height: 50px; cursor: pointer; transition: 0.2s; }
        .fan-icon:hover { transform: scale(1.15); }
        .placed-item { position: absolute; width: 220px; cursor: move; filter: drop-shadow(0 15px 30px black); z-index: 100; }
    </style>
</head>

<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
</header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="lift(this); openCabinet()"><div class="plate-style">Rooms</div></div>
    <div class="drawer-hardware" onclick="lift(this)"><div class="plate-style">Furniture</div></div>
    <div class="drawer-hardware" onclick="lift(this)"><div class="plate-style">Decor</div></div>
</nav>

<div class="workspace">
    <div class="cabinet-container" id="cab-container">
        <img src="cabinet.png" class="cabinet-image">
        <div class="drawer-stack" id="drawer-anchor">
            <div class="drawer-row" onclick="handleDrawerClick('livingroom.jpg', this)"><div class="drawer-hardware"><div class="plate-style">Living Room</div></div></div>
            <div class="drawer-row" onclick="handleDrawerClick('bedroom.jpg', this)"><div class="drawer-hardware"><div class="plate-style">Bedroom</div></div></div>
        </div>
        
        <div id="fan-engine" class="fan-system">
            <div class="pivot-bolt"></div>
            <div class="swatch-blade s-1" id="b1"></div>
            <div class="swatch-blade s-2" id="b2"></div>
            <div class="swatch-blade s-3" id="b3"></div>
            <div class="swatch-blade s-4" id="b4"></div>
            <div class="swatch-blade s-5" id="b5"></div>
        </div>
    </div>

    <div class="stage" id="stage-zone" ondragover="event.preventDefault()" ondrop="drop(event)">
        <img id="room-display">
    </div>
</div>

<script>
    const roomImg = document.getElementById('room-display');
    const cab = document.getElementById('cab-container');
    const fan = document.getElementById('fan-engine');
    const b = [document.getElementById('b1'), document.getElementById('b2'), document.getElementById('b3'), document.getElementById('b4'), document.getElementById('b5')];
    let currentLevel = 0; 
    let activeRoom = '';
    let activeEl = null;

    function openCabinet() { cab.classList.add('cabinet-visible'); }
    function lift(el) { document.querySelectorAll('.drawer-hardware').forEach(d => d.classList.remove('active-lift')); el.classList.add('active-lift'); }

    function setFan(icons, callbacks, isInventory) {
        fan.classList.remove('active-fan');
        setTimeout(() => {
            b.forEach((blade, i) => {
                if(icons[i]) {
                    blade.style.display = 'flex';
                    blade.innerHTML = `<img src="${icons[i]}" class="fan-icon" draggable="${isInventory}" ondragstart="drag(event)" onclick="${callbacks[i]}">`;
                } else { blade.style.display = 'none'; }
            });
            fan.classList.add('active-fan');
        }, 400);
    }

    function handleDrawerClick(src, el) {
        activeRoom = src; activeEl = el;
        if (currentLevel > 1) {
            currentLevel--; 
            renderCurrentLevel();
        } else {
            currentLevel = 1;
            renderCurrentLevel();
        }
    }

    function renderCurrentLevel() {
        roomImg.src = activeRoom; roomImg.style.display = 'block';
        const rect = activeEl.getBoundingClientRect();
        fan.style.top = (rect.top - cab.getBoundingClientRect().top + 42) + "px";

        if (currentLevel === 1) {
            setFan(['iconseating.png', 'iconstorage.png', 'iconbeds.png', 'icontable.png'], ['openSub()', '', '', ''], false);
        } else if (currentLevel === 2) {
            openSub();
        }
    }

    function openSub() {
        currentLevel = 2;
        setFan(['iconcouches.png', 'iconchairs.png', 'icondining.png', 'iconbenches.png', 'iconstools.png'], 
               ['openInv("couch")', 'openInv("chair")', 'openInv("dining")', 'openInv("bench")', 'openInv("stool")'], false);
    }

    function openInv(type) {
        currentLevel = 3;
        let invFiles = [];
        if(type === "dining") {
            invFiles = ['diningchair1.png', 'diningchair2.png'];
        } else {
            invFiles = [`${type}1.png`, `${type}2.png`, `${type}3.png`, `${type}4.png` ];
        }
        setFan(invFiles, invFiles.map(() => ''), true);
    }

    function drag(ev) { ev.dataTransfer.setData("src", ev.target.src); }
    function drop(ev) {
        ev.preventDefault();
        const src = ev.dataTransfer.getData("src");
        const img = document.createElement("img");
        img.src = src; img.className = "placed-item";
        const rect = document.getElementById("stage-zone").getBoundingClientRect();
        img.style.left = (ev.clientX - rect.left - 110) + "px";
        img.style.top = (ev.clientY - rect.top - 110) + "px";
        
        img.onmousedown = function(e) {
            let shiftX = e.clientX - img.getBoundingClientRect().left;
            let shiftY = e.clientY - img.getBoundingClientRect().top;
            function moveAt(pageX, pageY) {
                img.style.left = pageX - rect.left - shiftX + 'px';
                img.style.top = pageY - rect.top - shiftY + 'px';
            }
            function onMouseMove(e) { moveAt(e.clientX, e.clientY); }
            document.addEventListener('mousemove', onMouseMove);
            img.onmouseup = function() { document.removeEventListener('mousemove', onMouseMove); };
        };
        img.ondragstart = function() { return false; };
        document.getElementById("stage-zone").appendChild(img);
    }
</script>
</body>
</html>
