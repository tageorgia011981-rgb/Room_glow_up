<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #999, #333, #666, #222);
            --glow-teal: #00f2ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #main-stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Headers */
        header {
            text-align: center;
            margin-top: 20px;
            z-index: 50;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 85px;
            margin: 0;
            background: linear-gradient(to bottom, #cfcfcf 0%, #000000 50%, #444444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(3px 3px 3px rgba(0,0,0,0.6));
            text-transform: uppercase;
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 32px;
            margin: -10px 0 0 0;
            color: #cfcfcf;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px #000;
        }

        /* Top Navigation - Industrial Library Labels */
        .nav-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            z-index: 50;
        }

        .label-holder {
            width: 190px;
            height: 95px;
            background: var(--metal-shine);
            border: 2px solid #111;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px #000, 5px 5px 15px rgba(0,0,0,0.8);
            cursor: pointer;
        }

        .label-holder::before, .label-holder::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #222;
            border-radius: 50%;
            box-shadow: inset 1px 1px 1px #555;
        }
        .label-holder::before { top: 6px; left: 6px; }
        .label-holder::after { top: 6px; right: 6px; }

        .white-card {
            width: 85%;
            height: 60%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        .label-holder:hover .white-card {
            background: var(--glow-teal);
            box-shadow: 0 0 25px var(--glow-teal);
        }

        .label-text {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 16px;
            color: #000;
            text-transform: uppercase;
        }

        .lip-pull {
            position: absolute;
            bottom: 0;
            width: 70%;
            height: 12px;
            background: #1a1a1a;
            border-radius: 0 0 12px 12px;
            border: 1px solid #333;
        }

        /* The Stage and Curtains */
        #theater-container {
            position: absolute;
            width: 900px;
            height: 550px;
            bottom: 30px;
            border: 15px solid #111;
            overflow: hidden;
            background: #000;
            z-index: 5;
        }

        .curtain {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: url('Assets/stagecurtains.png') no-repeat;
            background-size: 200% 100%;
            transition: transform 1.5s ease-in-out;
            z-index: 20;
        }

        #curtain-left { left: 0; background-position: left; }
        #curtain-right { right: 0; background-position: right; }

        .open #curtain-left { transform: translateX(-100%); }
        .open #curtain-right { transform: translateX(100%); }

        #room-display {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        /* Gliding Cabinet */
        #rooms-cabinet {
            position: absolute;
            left: -650px;
            top: 180px;
            width: 550px;
            z-index: 30;
            transition: left 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #rooms-cabinet.active { left: 30px; }

        #cabinet-img { width: 100%; }

        .drawer-labels-overlay {
            position: absolute;
            top: 60px;
            left: 80px;
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .small-label {
            width: 140px;
            height: 55px;
            background: var(--metal-shine);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        /* Cabinet Labels */
        .drawer-card {
            width: 80%;
            height: 60%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            font-weight: bold;
        }

        .small-label:hover .drawer-card {
            background: var(--glow-teal);
            box-shadow: 0 0 15px var(--glow-teal);
        }
    </style>
</head>
<body>

<div id="main-stage">
    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
    </header>

    <nav class="nav-container">
        <div class="label-holder" onclick="openRooms()">
            <div class="white-card"><span class="label-text">Rooms</span></div>
            <div class="lip-pull"></div>
        </div>
        <div class="label-holder">
            <div class="white-card"><span class="label-text">Furniture Catalog</span></div>
            <div class="lip-pull"></div>
        </div>
        <div class="label-holder">
            <div class="white-card"><span class="label-text">Decor Closet</span></div>
            <div class="lip-pull"></div>
        </div>
        <div class="label-holder">
            <div class="white-card"><span class="label-text">Inspirational Walkthrough</span></div>
            <div class="lip-pull"></div>
        </div>
        <div class="label-holder">
            <div class="white-card"><span class="label-text">Save / Checkout</span></div>
            <div class="lip-pull"></div>
        </div>
    </nav>

    <div id="rooms-cabinet">
        <img src="Assets/cabinet.png" id="cabinet-img" alt="Storage Cabinet">
        <div class="drawer-labels-overlay">
            <div class="small-label" onmouseover="peekRoom('livingroom1.jpg')" onclick="selectRoom('livingroom1.jpg')">
                <div class="drawer-card">livingroom</div>
            </div>
            <div class="small-label" onmouseover="peekRoom('bedroom.jpg')" onclick="selectRoom('bedroom.jpg')">
                <div class="drawer-card">bedroom</div>
            </div>
            <div class="small-label" onmouseover="peekRoom('diningroom.jpg')" onclick="selectRoom('diningroom.jpg')">
                <div class="drawer-card">diningroom</div>
            </div>
            <div class="small-label" onmouseover="peekRoom('foyer.jpg')" onclick="selectRoom('foyer.jpg')">
                <div class="drawer-card">extra rooms</div>
            </div>
            <div class="small-label">
                <div class="drawer-card">upload yours</div>
            </div>
        </div>
    </div>

    <div id="theater-container">
        <div id="curtain-left" class="curtain"></div>
        <div id="curtain-right" class="curtain"></div>
        <div id="room-display"></div>
    </div>

</div>

<script>
    function openRooms() {
        document.getElementById('rooms-cabinet').classList.add('active');
    }

    function peekRoom(img) {
        // Show room behind curtains while hovering
        document.getElementById('room-display').style.backgroundImage = `url('Assets/${img}')`;
    }

    function selectRoom(img) {
        // Commit to room: open curtains and hide cabinet
        document.getElementById('room-display').style.backgroundImage = `url('Assets/${img}')`;
        document.getElementById('theater-container').classList.add('open');
        document.getElementById('rooms-cabinet').classList.remove('active');
    }
</script>

</body>
</html>
