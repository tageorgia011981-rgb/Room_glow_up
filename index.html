<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        /* THE TEAL FLOOR (The very back) */
        body, html {
            margin: 0; padding: 0; 
            width: 100%; height: 100%;
            background-color: #002e2e; /* DARK TEAL SIDEBAR MARGINS */
            overflow-x: hidden;
        }

        /* THE CONTAINED SITE WRAPPER (1600px Box) */
        .site-wrapper {
            max-width: 1600px;
            margin: 0 auto;
            min-height: 200vh;
            background: url('Assets/mainbackground3.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            position: relative;
        }

        /* --- HEADER & MASSIVE NAVIGATION --- */
        header {
            width: 100%; height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: flex-start; padding-top: 50px;
            background: rgba(0, 0, 0, 0.7); text-align: center;
        }

        h1 {
            font-family: 'Limelight', cursive; font-size: clamp(4rem, 10vw, 8rem);
            background: linear-gradient(to right, #004d4d 0%, #008080 25%, #e0f2f2 50%, #008080 75%, #004d4d 100%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: metalShine 4s linear infinite;
            filter: drop-shadow(4px 4px 0px #1a1f1e);
            margin: 0; text-transform: uppercase; letter-spacing: 5px;
        }
        @keyframes metalShine { to { background-position: 200% center; } }

        .nav-container { 
            display: flex; justify-content: center; flex-wrap: wrap; 
            gap: 20px; width: 95%; margin-top: 40px;
        }
        
        .pull-tab-img {
            width: 420px; /* MASSIVE TABS AS REQUESTED */
            height: auto; cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(15px 20px 25px rgba(0,0,0,0.9));
        }
        .pull-tab-img:hover { transform: translateY(-20px) scale(1.04); }

        /* --- WORKSTATION --- */
        .work-zone { 
            width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; 
            position: relative;
        }
        
        .stage-container {
            width: 1000px; height: 600px; background: #000; 
            box-shadow: 0 0 80px rgba(0,0,0,1); 
            position: relative; overflow: hidden;
            transition: transform 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            border: 2px solid #004d4d;
        }
        .stage-container.shifted { transform: translateX(200px); }
        #stage-image { width: 100%; height: 100%; object-fit: contain; }

        #tool-container { 
            position: absolute; left: -850px; 
            transition: left 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67); 
            z-index: 50; 
        }
        #tool-container.glide-in { left: 40px; }
        .tool-asset { width: 580px; filter: drop-shadow(25px 25px 50px black); }

        #hotspot-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 60; }
        .hotspot { position: absolute; cursor: pointer; }

        /* --- CATALOG BOOK --- */
        #book-catalog {
            position: fixed; top: -100%; left: 50%; transform: translateX(-50%);
            width: 950px; height: 400px; 
            background: url('Assets/image_ac4858.png') no-repeat center center;
            background-size: cover; transition: top 0.8s ease-in-out; z-index: 1000;
            display: flex; flex-direction: column;
        }
        #book-catalog.active { top: 0px; } 

        .catalog-item {
            display: flex; flex-direction: column; align-items: center;
            padding: 10px; cursor: pointer; transition: transform 0.2s;
            color: white; text-align: center; width: 180px;
        }
        .catalog-item:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="site-wrapper">

        <header>
            <h1>Room Glow Up</h1>
            <div class="nav-container">
                <img src="Assets/pulltabs_rooms.png" class="pull-tab-img" onclick="triggerRooms()">
                <img src="Assets/pulltabs_furniturecatalog.png" class="pull-tab-img" onclick="loadFurnitureHub()">
                <img src="Assets/pulltabs_decorcloset.png" class="pull-tab-img" onclick="loadDecorHub()">
                <img src="Assets/pulltabs_inspogallery.png" class="pull-tab-img">
                <img src="Assets/pulltabs_checkout.png" class="pull-tab-img">
            </div>
        </header>

        <div id="book-catalog">
            <div id="cat-grid" style="display: flex; gap: 30px; padding: 60px; overflow-x: auto; align-items: flex-start;">
                </div>
            <div style="position:absolute; bottom:20px; right:50px; color:white; cursor:pointer; font-family:'Special Elite';" onclick="closeBook()">[ CLOSE CATALOG ]</div>
        </div>

        <section id="workstation" class="work-zone">
            <div id="tool-container">
                <img src="Assets/roomscabinet.png" id="tool-img" class="tool-asset">
                <div id="hotspot-overlay"></div>
            </div>
            <div id="main-stage" class="stage-container" onclick="lockInRoom()">
                <img src="" id="stage-image">
            </div>
        </section>

    </div>

    <script>
        const toolBox = document.getElementById('tool-container');
        const stage = document.getElementById('main-stage');
        const toolImg = document.getElementById('tool-img');
        const overlay = document.getElementById('hotspot-overlay');
        const sImg = document.getElementById('stage-image');
        const book = document.getElementById('book-catalog');

        // ADD YOUR PICKED ITEMS HERE
        const myItems = [
            { name: "My First Sofa", img: "Assets/your_sofa.png", cat: "seating" },
            { name: "My Gold Lamp", img: "Assets/your_lamp.png", cat: "decor" }
        ];

        function triggerRooms() {
            window.scrollTo({ top: window.innerHeight, behavior: 'smooth' });
            loadCabinetHotspots();
            setTimeout(() => { stage.classList.add('shifted'); toolBox.classList.add('glide-in'); }, 600);
        }

        function loadCabinetHotspots() {
            toolImg.src = 'Assets/roomscabinet.png';
            overlay.innerHTML = `<div class="hotspot" style="top:12%; left:12%; width:35%; height:25%;" onclick="sImg.src='Assets/livingroom1.jpg'"></div>`;
        }

        function loadFurnitureHub() {
            window.scrollTo({ top: window.innerHeight, behavior: 'smooth' });
            toolImg.src = 'Assets/furniturecatalog.png';
            overlay.innerHTML = `<div class="hotspot" style="top:22%; left:32%; width:36%; height:12%;" onclick="openBook('seating')"></div>`;
            stage.classList.add('shifted');
            toolBox.classList.add('glide-in');
        }

        function loadDecorHub() {
            window.scrollTo({ top: window.innerHeight, behavior: 'smooth' });
            toolImg.src = 'Assets/decorcabinet.png'; // Make sure you have this asset
            overlay.innerHTML = `<div class="hotspot" style="top:22%; left:32%; width:36%; height:12%;" onclick="openBook('decor')"></div>`;
            stage.classList.add('shifted');
            toolBox.classList.add('glide-in');
        }

        function openBook(category) {
            const grid = document.getElementById('cat-grid');
            grid.innerHTML = '';
            const filtered = myItems.filter(i => i.cat === category);
            filtered.forEach(item => {
                grid.innerHTML += `<div class="catalog-item"><img src="${item.img}" style="width:140px;"><p>${item.name}</p></div>`;
            });
            book.classList.add('active'); // FIXED: Book now drops down on selection
        }

        function closeBook() { book.classList.remove('active'); }
        function lockInRoom() { toolBox.classList.remove('glide-in'); stage.classList.remove('shifted'); }
    </script>
</body>
</html>
