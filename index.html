<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-teal: #00f2ff;
            --gunmetal-dark: #0C1519;
            --gunmetal-light: #162127;
            --bronze-screw: #CF9D7B;
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
            overflow-x: hidden;
            background-color: #000;
        }

        #main-site-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 200px;
        }

        header {
            text-align: center;
            padding: 60px 0 30px 0;
            z-index: 50;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 100px;
            margin: 0;
            background: var(--silver-header);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        /* --- NAVIGATION --- */
        .nav-container {
            display: flex;
            gap: 25px;
            margin-top: 40px;
            margin-bottom: 100px;
            z-index: 50;
        }

        .label-holder {
            width: 210px;
            height: 105px;
            background: linear-gradient(145deg, var(--gunmetal-light), var(--gunmetal-dark));
            border: 2px solid #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.7);
            transition: transform 0.2s;
        }

        .label-holder:hover { transform: translateY(-3px); }

        .label-text {
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px #000;
        }

        .screw {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--bronze-screw);
            border-radius: 50%;
            box-shadow: inset 1px 1px 2px #000, 1px 1px 1px rgba(255,255,255,0.2);
        }

        /* --- WALKTHROUGH OVERLAY SYSTEM --- */
        #walkthrough-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            display: none;
            cursor: pointer;
        }

        .walk-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            background-color: #000;
            display: none;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .walk-scene.active {
            display: block;
            opacity: 1;
        }

        /* --- GALLERY FRAME MAPPING (SCENE 8) --- */
        #gallery-frames-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .insp-piece {
            position: absolute;
            object-fit: cover;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Approximate mappings for galleryframes1.jpg */
        #insp-tall { top: 18%; left: 12%; width: 11%; height: 55%; }
        #insp-square { top: 22%; left: 26%; width: 14%; height: 23%; }
        #insp-wide { top: 48%; left: 26%; width: 28%; height: 25%; }
        #insp-large-tall { top: 12%; left: 58%; width: 19%; height: 72%; }
        #insp-medium { top: 18%; left: 81%; width: 10%; height: 38%; }

        .close-walk {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--gunmetal-dark);
            color: var(--bronze-screw);
            border: 2px solid var(--bronze-screw);
            padding: 10px 20px;
            font-weight: bold;
            z-index: 10001;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div id="main-site-container">
    <header>
        <h1>Room Glow Up</h1>
    </header>

    <div class="nav-container">
        <div class="label-holder" onclick="openWalkthrough()">
            <div class="screw" style="top:5px; left:5px;"></div>
            <div class="screw" style="top:5px; right:5px;"></div>
            <div class="screw" style="bottom:5px; left:5px;"></div>
            <div class="screw" style="bottom:5px; right:5px;"></div>
            <span class="label-text">INSPIRATIONAL<br>WALKTHROUGH</span>
        </div>
    </div>
    
    </div>

<div id="walkthrough-overlay" onclick="nextScene()">
    <div class="close-walk" onclick="closeWalkthrough(event)">EXIT GALLERY</div>

    <div id="scene1" class="walk-scene active" style="background-image: url('Assets/rain1.jpg');"></div>
    <div id="scene2" class="walk-scene" style="background-image: url('Assets/rain2.jpg');"></div>
    <div id="scene3" class="walk-scene" style="background-image: url('Assets/goldhands.jpg');"></div>
    <div id="scene4" class="walk-scene" style="background-image: url('Assets/gallerywalkthrough5.jpg');"></div>
    <div id="scene5" class="walk-scene" style="background-image: url('Assets/gallerywall2.jpg');"></div>
    <div id="scene6" class="walk-scene" style="background-image: url('Assets/gallerywall3.jpg');"></div>
    <div id="scene7" class="walk-scene" style="background-image: url('Assets/gallerywall4.jpg');"></div>
    <div id="scene8" class="walk-scene" style="background-image: url('Assets/galleryframes1.jpg');">
        <div id="gallery-frames-wrapper">
            <img src="Assets/insp9.jpg" id="insp-tall" class="insp-piece">
            <img src="Assets/insp11.jpg" id="insp-square" class="insp-piece">
            <img src="Assets/insp16.jpg" id="insp-wide" class="insp-piece">
            <img src="Assets/insp17.jpg" id="insp-large-tall" class="insp-piece">
            <img src="Assets/insp18.jpg" id="insp-medium" class="insp-piece">
        </div>
    </div>
</div>

<script>
    let currentIdx = 1;
    const totalScenes = 8;

    function openWalkthrough() {
        document.getElementById('walkthrough-overlay').style.display = 'block';
    }

    function closeWalkthrough(e) {
        e.stopPropagation();
        document.getElementById('walkthrough-overlay').style.display = 'none';
        resetWalkthrough();
    }

    function nextScene() {
        if (currentIdx < totalScenes) {
            document.getElementById(`scene${currentIdx}`).classList.remove('active');
            currentIdx++;
            document.getElementById(`scene${currentIdx}`).classList.add('active');
        }
    }

    function resetWalkthrough() {
        for(let i=1; i<=totalScenes; i++) {
            document.getElementById(`scene${i}`).classList.remove('active');
        }
        currentIdx = 1;
        document.getElementById('scene1').classList.add('active');
    }
</script>

</body>
</html>
