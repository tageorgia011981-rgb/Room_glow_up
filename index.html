<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0b2d6b;
        }

        /* Background Image Logic */
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 95%; /* Adjusts how close to the edges the text gets */
            margin: 0 auto;
            padding-top: 30px;
            color: white;
        }

        /* FORCES TEXT TO STRETCH EDGE-TO-EDGE */
        .title {
            font-family: 'Pinyon Script', cursive;
            font-size: clamp(60px, 12vw, 150px);
            text-align: justify;
            text-align-last: justify; /* This is the magic for the stretch */
            line-height: 1;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.5);
        }

        /* Ensures the last line stretches even if it's short */
        .title:after {
            content: "";
            display: inline-block;
            width: 100%;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            text-align: center;
            font-size: clamp(18px, 4vw, 38px);
            margin-top: 10px;
            text-shadow: 1px 2px 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="bg"></div>

    <div class="container">
        <div class="title">Room Glow Up</div>
        <div class="subtitle">your Dream Space Come To Life</div>
    </div>

</body>
</html>
