<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; background-color: black; color: white; }

        /* This container forces the image to exist no matter what */
        #main-display {
            height: 100vh;
            width: 100vw;
            background-image: url('https://tageorgia011981-rgb.github.io/Room_glow_up/background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-title {
            font-family: 'Bodoni Moda', serif;
            font-size: 8rem;
            font-style: italic;
            text-transform: uppercase;
            color: black;
            text-shadow: -1px -1px 0 #f4d0dc, 1px -1px 0 #f4d0dc, -1px 1px 0 #f4d0dc, 1px 1px 0 #f4d0dc;
        }
    </style>
</head>
<body>
    <div id="main-display">
        <h1 class="main-title">Room Glow Up</h1>
    </div>
</body>
</html>
