<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Glow Up | Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; }

        /* --- MAIN STUDIO VIEW --- */
        #studio-main {
            width: 100%; height: 100%;
            background: url('backgroundG&Blk.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex; flex-direction: column; align-items: center;
            transition: opacity 1.2s ease-in-out;
        }

        .header-container { text-align: center; padding-top: 60px; }
        .main-title {
            font-family: 'Limelight', cursive;
            font-size: 7.5rem; font-weight: 900;
            background: linear-gradient(to bottom, #222 0%, #777 40%, #fff 50%, #777 60%, #111 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.9));
            letter-spacing: 15px; text-transform: uppercase;
        }

        /* --- PULL TAB HARDWARE --- */
        .label-row { display: flex; justify-content: center; margin-top: 80px; }
        .label-holder { 
            width: 260px; height: 130px; 
            background: linear-gradient(145deg, #162127, #0C1519); 
            border: 1px solid #222; 
            position: relative; 
            display: flex; justify-content: center; align-items: center; 
            cursor: pointer; 
            box-shadow: 12px 12px 25px rgba(0,0,0,0.7); 
            transition: all 0.5s; 
        }
        .label-holder:hover { transform: translateY(-10px); border-color: #CF9D7B; }
        
        /* The "Lip" Pull Tab look */
        .label-holder::after {
            content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            width: 120px; height: 20px; background: #333;
            border-radius: 0 0 10px 10px; border: 1px solid #444;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.5);
        }

        .label-content { width: 85%; height: 60%; background: #fdfcf0; display: flex; justify-content: center; align-items: center; border: 1px solid #999; }
        .label-text { font-family: 'Special Elite', cursive; font-size: 1.4rem; color: #111; text-transform: uppercase; }

        /* --- MUSEUM STAGES --- */
        .museum-stage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; opacity: 0; transition: opacity 1.8s ease; background-color: #000; background-repeat: no-repeat; background-position: center; }

        #stage-1 { background-image: url('rain1.jpg'); background-size: contain; z-index: 101; }
        #stage-2 { background-image: url('rain2.jpg'); background-size: contain; z-index: 102; }
        #gallery-view { background-image: url('goldhands.jpg'); background-size: 100% 100%; z-index: 103; }
        #lookbook-view { background-image: url('lookbook.jpg'); background-size: 100% 100%; z-index: 104; }
        #final-exhibit { background-image: url('3rdgallerywall.jpg'); background-size: 100% 100%; z-index: 106; }

        .museum-btn { position: absolute; bottom: 5%; left: 50%; transform: translateX(-50%); padding: 12px 30px; font-family: 'Limelight', cursive; font-size: 1.2rem; color: #fff; background: transparent; border: 1px solid #CF9D7B; cursor: pointer; z-index: 120; text-transform: uppercase; letter-spacing: 2px; }

        .art-frame { position: absolute; background: transparent; overflow: hidden; z-index: 110; display: flex; justify-content: center; align-items: center; }
        .art-frame img { width: 100%; height: 100%; }

        /* --- STAGE POSITIONING --- */
        #art-1 { top: 25.8%; left: 20.2%; width: 17.8%; height: 34.8%; }
        #art-1 img { object-fit: cover; }
        #art-2 { top: 20.5%; left: 41.1%; width: 17.8%; height: 34.8%; }
        #art-2 img { object-fit: cover; }
        #art-3 { top: 25.8%; right: 20.2%; width: 17.8%; height: 34.8%; }
        #art-3 img { object-fit: cover; }
        
        #lb-1 { top: 7.5%; left: 9.5%; width: 32%; height: 26.5%; }
        #lb-2 { top: 7.5%; left: 57.5%; width: 29.5%; height: 22.5%; }
        #lb-3 { top: 38.5%; left: 58.5%; width: 29.5%; height: 18%; }
        #lb-4 { top: 57.5%; left: 9.5%; width: 32%; height: 34%; }
        #lb-5 { top: 67.5%; left: 57.5%; width: 29.5%; height: 21.5%; }
        .lookbook-img { object-fit: contain; }

        #mold-1 { top: 27.2%; left: 15.2%; width: 11.8%; height: 36%; }
        #mold-2 { top: 21.2%; left: 40.5%; width: 19%; height: 41.5%; } 
        #mold-3 { top: 27.2%; right: 15.2%; width: 11.8%; height: 36%; }
        .mold-img { object-fit: cover; }

    </style>
</head>
<body>
    <div id="studio-main">
        <div class="header-container"><h1 class="main-title">Room Glow Up</h1></div>
        <div class="label-row">
            <div class="label-holder" onclick="startMuseum()">
                <div class="label-content"><span class="label-text">Signature Gallery</span></div>
            </div>
        </div>
    </div>

    <div id="stage-1" class="museum-stage"><button class="museum-btn" onclick="nextAct('stage-1', 'stage-2')">Walk the Hall</button></div>
    <div id="stage-2" class="museum-stage"><button class="museum-btn" onclick="nextAct('stage-2', 'gallery-view')">Enter Exhibit</button></div>
    
    <div id="gallery-view" class="museum-stage">
        <div id="art-1" class="art-frame"><img src="pnkbathroom.jpg"></div>
        <div id="art-2" class="art-frame"><img src="wellnesswinkliving.jpg"></div>
        <div id="art-3" class="art-frame"><img src="kitchenpurp.jpg"></div>
        <button class="museum-btn" onclick="nextAct('gallery-view', 'lookbook-view')">Continue Walk</button>
    </div>

    <div id="lookbook-view" class="museum-stage">
        <div id="lb-1" class="art-frame"><img class="lookbook-img" src="insp9.jpg"></div>
        <div id="lb-2" class="art-frame"><img class="lookbook-img" src="insp11.jpg"></div>
        <div id="lb-3" class="art-frame"><img class="lookbook-img" src="insp16.jpg"></div>
        <div id="lb-4" class="art-frame"><img class="lookbook-img" src="insp17.jpg"></div>
        <div id="lb-5" class="art-frame"><img class="lookbook-img" src="insp18.jpg"></div>
        <button class="museum-btn" onclick="nextAct('lookbook-view', 'final-exhibit')">The Grand Hall</button>
    </div>

    <div id="final-exhibit" class="museum-stage">
        <div id="mold-1" class="art-frame"><img class="mold-img" src="textures&vibes1.jpg"></div>
        <div id="mold-2" class="art-frame"><img class="mold-img" src="textures&vibes.jpg"></div>
        <div id="mold-3" class="art-frame"><img class="mold-img" src="textures&vibes2.jpg"></div>
        <button class="museum-btn" onclick="location.reload()">Return to Studio</button>
    </div>

    <script>
        function startMuseum() { document.getElementById('studio-main').style.opacity = '0'; setTimeout(() => { const act1 = document.getElementById('stage-1'); act1.style.display = 'block'; setTimeout(() => act1.style.opacity = '1', 50); }, 1200); }
        function nextAct(curr, next) { 
            document.getElementById(curr).style.opacity = '0'; 
            setTimeout(() => { 
                document.getElementById(curr).style.display = 'none'; 
                const nextStage = document.getElementById(next);
                nextStage.style.display = 'block';
                setTimeout(() => nextStage.style.opacity = '1', 50); 
            }, 1800); 
        }
    </script>
</body>
</html>
