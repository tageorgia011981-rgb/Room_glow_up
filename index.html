    <style>
        /* --- DESIGN DNA --- */
        :root {
            --metal-base: #1a2a33;
            --metal-grit: repeating-linear-gradient(45deg, #1a2a33 0px, #1a2a33 2px, #1e2e38 2px, #1e2e38 4px);
            --paper-aged: #e6e2cf;
            --transition-speed: 1s;
        }

        /* --- RESET & CORE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; }

        /* --- MAIN STUDIO VIEW --- */
        #studio-main {
            width: 100%; height: 100%;
            background: url('backgroundG&Blk.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex; flex-direction: column; align-items: center;
            transition: opacity 0.8s ease-in-out;
            position: relative; z-index: 10;
        }

        .header-container { text-align: center; padding-top: 50px; }
        .main-title {
            font-family: 'Limelight', cursive;
            font-size: 8rem; font-weight: 900;
            background: linear-gradient(to bottom, #222 0%, #777 40%, #fff 50%, #777 60%, #111 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.9));
            letter-spacing: 15px; text-transform: uppercase; line-height: 1;
        }

        .sub-header {
            font-family: 'Special Elite', cursive;
            font-size: 1.8rem; color: #fff; letter-spacing: 8px;
            margin-top: 20px; text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            font-weight: bold;
        }

        /* --- INDUSTRIAL PULL TABS --- */
        .label-row { display: flex; justify-content: center; gap: 35px; margin-top: 50px; }

        .label-holder { 
            width: 230px; height: 110px; 
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 50%), var(--metal-grit);
            background-color: var(--metal-base);
            border: 3px solid #000;
            border-top: 3px solid #444; 
            border-left: 3px solid #333;
            position: relative; 
            display: flex; justify-content: center; align-items: center; 
            cursor: pointer; 
            box-shadow: 12px 12px 25px rgba(0,0,0,0.9), inset 0 0 15px rgba(0,0,0,0.5); 
            transition: all 0.3s ease-out;
        }

        .label-holder::before {
            content: '';
            position: absolute;
            width: 8px; height: 8px;
            background: radial-gradient(circle, #333 20%, #000 80%);
            border-radius: 50%;
            top: 10px; left: 10px;
            box-shadow: 202px 0 0 #111, 0 82px 0 #111, 202px 82px 0 #111; 
        }

        .label-holder::after {
            content: ''; 
            position: absolute; 
            bottom: -12px; left: 50%; 
            transform: translateX(-50%);
            width: 100px; height: 18px; 
            background: linear-gradient(to bottom, #111, #000); 
            border-radius: 0 0 12px 12px;
            border: 2px solid #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.8), inset 0 -2px 5px rgba(255,255,255,0.1);
        }

        .label-holder:hover { 
            transform: translateY(-5px); 
            filter: brightness(1.15);
        }

        .label-content { 
            width: 82%; height: 55%; 
            background: var(--paper-aged); 
            display: flex; justify-content: center; align-items: center; 
            border: 2px solid #000; 
            box-shadow: inset 4px 4px 8px rgba(0,0,0,0.4); 
        }

        .label-text { 
            font-family: 'Special Elite', cursive; 
            font-size: 1.15rem; 
            color: #222; 
            text-transform: uppercase; 
            text-align: center; 
            font-weight: 900; 
            letter-spacing: 2px;
            opacity: 0.85;
        }

        /* --- MUSEUM STAGES --- */
        .museum-stage { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; opacity: 0; transition: opacity var(--transition-speed) ease; 
            background-color: #000; background-repeat: no-repeat; background-position: center; 
        }

        #stage-1 { background-image: url('rain1.jpg'); background-size: contain; z-index: 101; }
        #stage-2 { background-image: url('rain2.jpg'); background-size: contain; z-index: 102; }
        #gallery-view { background-image: url('goldhands.jpg'); background-size: 100% 100%; z-index: 103; }
        #ornate-view { background-image: url('lookbook1.jpg'); background-size: 100% 100%; z-index: 104; }
