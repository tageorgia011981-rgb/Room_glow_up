<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 200%; 
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        #main-stage {
            width: 100%;
            height: 600px;
            background: #ffffff;
            position: relative;
            overflow: hidden;
            border-bottom: 4px solid #222;
        }

        #header-area {
            text-align: center;
            padding: 20px;
        }

        /* The Closet Container */
        #closet-container {
            position: fixed;
            bottom: -500px; 
            left: 50%;
            transform: translateX(-50%);
            width: 900px;
            height: 480px;
            transition: bottom 0.8s ease-in-out;
            z-index: 1000;
        }

        #closet-container.active {
            bottom: 20px;
        }

        /* Closet Doors - Pointing to Assets folder */
        .door {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background-image: url('Assets/closetdoors.jpg');
            background-size: 200% 100%;
            transition: transform 1.2s ease-in-out;
            z-index: 10;
        }

        #door-left {
            left: 0;
            background-position: left;
            transform-origin: left;
        }

        #door-right {
            right: 0;
            background-position: right;
            transform-origin: right;
        }

        .active.open #door-left { transform: perspective(1200px) rotateY(-110deg); }
        .active.open #door-right { transform: perspective(1200px) rotateY(110deg); }

        #closet-interior {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #555;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #room-display {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            transition: background-image 0.3s ease;
        }

        #dept-sign {
            position: absolute;
            top: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 15;
            border: 1px solid #ffcc00;
        }

        .arrow {
            cursor: pointer;
            font-size: 24px;
            user-select: none;
        }

        .arrow:hover { color: #ffcc00; }

        .decor-png {
            width: 100px;
            position: absolute;
            cursor: grab;
            z-index: 20;
        }

        .on-stage {
            position: absolute;
            z-index: 50;
        }
    </style>
</head>
<body>

<div id="header-area">
    <button id="closet-toggle" style="padding: 15px 30px; font-size: 18px; cursor: pointer;">Top Decor Closet</button>
</div>

<div id="main-stage"></div>

<div id="closet-container">
    <div id="door-left" class="door"></div>
    <div id="door-right" class="door"></div>

    <div id="closet-interior">
        <div id="dept-sign">
            <div class="arrow" onclick="moveRoom(-1)">⬅</div>
            <div id="dept-name">Lighting</div>
            <div class="arrow" onclick="moveRoom(1)">➡</div>
        </div>
        <div id="room-display"></div>
    </div>
</div>

<script>
    const container = document.getElementById('closet-container');
    const toggleBtn = document.getElementById('closet-toggle');
    const roomDisplay = document.getElementById('room-display');
    const deptName = document.getElementById('dept-name');
    const stage = document.getElementById('main-stage');

    // Updated paths to include Assets/ folder
    const rooms = [
        { name: 'Pillows', img: 'Assets/pillowsclosets.jpg' },
        { name: 'Lighting', img: 'Assets/lightingcloset.jpg' },
        { name: 'Plants', img: 'Assets/plantscloset.jpg' },
        { name: 'Misc Decor', img: 'Assets/miscdecorcloset.jpg' },
        { name: 'Rugs', img: 'Assets/ruggallery.jpg' },
        { name: 'Curtains', img: 'Assets/curtaincloset.jpg' }
    ];

    let currentIdx = 1; 

    toggleBtn.addEventListener('click', () => {
        if (!container.classList.contains('active')) {
            container.classList.add('active');
            setTimeout(() => container.classList.add('open'), 800);
        } else {
            container.classList.remove('open');
            setTimeout(() => container.classList.remove('active'), 1200);
        }
        updateRoom();
    });

    function moveRoom(dir) {
        let newIdx = currentIdx + dir;
        if (newIdx >= 0 && newIdx < rooms.length) {
            currentIdx = newIdx;
            updateRoom();
        }
    }

    function updateRoom() {
        const imagePath = rooms[currentIdx].img;
        roomDisplay.style.backgroundImage = `url('${imagePath}')`;
        deptName.innerText = rooms[currentIdx].name;
    }

    function setupInteraction(el) {
        el.addEventListener('dblclick', function(e) {
            if (el.parentNode === roomDisplay) {
                stage.appendChild(el);
                el.classList.add('on-stage');
                el.style.left = "50px"; 
                el.style.top = "50px";
            } else {
                roomDisplay.appendChild(el);
                el.classList.remove('on-stage');
            }
        });

        el.onmousedown = function(event) {
            let shiftX = event.clientX - el.getBoundingClientRect().left;
            let shiftY = event.clientY - el.getBoundingClientRect().top;
            function moveAt(pageX, pageY) {
                el.style.left = pageX - shiftX + 'px';
                el.style.top = pageY - shiftY + 'px';
            }
            function onMouseMove(event) { moveAt(event.pageX, event.pageY); }
            document.addEventListener('mousemove', onMouseMove);
            el.onmouseup = function() {
                document.removeEventListener('mousemove', onMouseMove);
                el.onmouseup = null;
            };
        };
        el.ondragstart = function() { return false; };
    }

    updateRoom();
</script>

</body>
</html>
