<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Grand Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0f1011 url("background_color.jpg") center / cover fixed;
            min-height: 100vh; font-family: 'Special Elite', cursive; color: #fff; overflow-x: hidden;
        }

        /* --- HEADER --- */
        .site-header { text-align: center; padding: 60px 0 30px; position: relative; z-index: 10; }
        .brand-title {
            font-family: 'Limelight', cursive; font-size: 100px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff 0%, #dcdcdc 50%, #8e9196 51%, #a8a8a8 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0px 5px 15px rgba(0,0,0,0.6); letter-spacing: 4px;
        }

        /* --- HARDWARE (LOCKED) --- */
        .vintage-tabs { display: flex; justify-content: center; gap: 30px; padding: 30px 0; z-index: 2000; position: relative; }
        .drawer-hardware {
            position: relative; width: 280px; height: 100px;
            background: linear-gradient(135deg, #2c2e30 0%, #1a1a1a 100%);
            border: 3px solid #000;
            box-shadow: inset 0 0 0 2px #444, inset 10px 0 20px rgba(0,0,0,0.8), 0 15px 25px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.2s, filter 0.2s;
            z-index: 2000;
        }
        .drawer-hardware:hover { filter: brightness(1.3) contrast(1.1); transform: translateY(-4px); }
        .drawer-hardware::before, .drawer-hardware::after {
            content: ''; position: absolute; top: 50%; transform: translateY(-50%);
            width: 16px; height: 16px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #444, #111); 
            box-shadow: 0 1px 0 rgba(255,255,255,0.1);
        }
        .drawer-hardware::before { left: 15px; }
        .drawer-hardware::after { right: 15px; }

        .plate-style {
            width: 190px; height: 50px;
            background: linear-gradient(to bottom, #dcdcdc 0%, #8e9196 50%, #b0b0b0 100%);
            color: #000; display: flex; align-items: center; justify-content: center;
            font-family: 'Special Elite', cursive; font-size: 18px; font-weight: 900; text-transform: uppercase;
            letter-spacing: 1px; border: 1px solid #666; 
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.4), 0 0 5px rgba(0,0,0,0.5);
            text-align: center; line-height: 1;
        }
        .lip-pull {
            position: absolute; bottom: -14px; left: 50%; transform: translateX(-50%);
            width: 140px; height: 24px; background: linear-gradient(to bottom, #2c2e30, #000);
            border: 2px solid #111; border-top: none; border-radius: 0 0 15px 15px; box-shadow: 0 5px 10px rgba(0,0,0,0.8);
        }
        .active-lift { transform: translateY(15px) !important; filter: brightness(1.4) !important; }

        /* --- WORKSPACE --- */
        .workspace { display: flex; padding: 40px; position: relative; height: 800px; }
        .cabinet-container {
            position: absolute; left: -650px; top: 0; width: 500px;
            transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1); z-index: 100;
        }
        .cabinet-visible { left: 50px !important; }
        .cabinet-image { width: 100%; filter: drop-shadow(15px 15px 40px rgba(0,0,0,0.9)); }
        .drawer-stack { position: absolute; top: 130px; left: 55px; width: 400px; display: flex; flex-direction: column; align-items: center; gap: 20px; }

        /* --- DECOR FAN --- */
        .fan-system { position: absolute; z-index: 4000; pointer-events: none; transform: translateZ(0); }
        .swatch-blade {
            position: absolute; left: -22px; top: 50px; width: 45px; height: 0px;
            background: linear-gradient(to bottom, #dcdcdc, #999, #666);
            border: 2px solid #222; border-radius: 0 0 20px 20px;
            transform-origin: top center; opacity: 0; display: flex; 
            align-items: center; justify-content: center; cursor: pointer;
            transition: height 0.4s ease, transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.3s;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }
        .active-fan .swatch-blade { height: 200px; opacity: 1; pointer-events: auto; }
        .active-fan .s-1 { transform: rotate(60deg) translateY(-20px); }
        .active-fan .s-2 { transform: rotate(30deg) translateY(-10px); }
        .active-fan .s-3 { transform: rotate(0deg) translateY(0px); }
        .active-fan .s-4 { transform: rotate(-30deg) translateY(-10px); }
        .active-fan .s-5 { transform: rotate(-60deg) translateY(-20px); }
        .fan-text { color: #000; font-family: 'Special Elite', cursive; font-weight: 900; font-size: 14px; text-transform: uppercase; writing-mode: vertical-rl; transform: rotate(180deg); letter-spacing: 1px; pointer-events: none; }
        .pivot-bolt { position: absolute; left: -18px; top: -18px; width: 36px; height: 36px; background: radial-gradient(circle at 30% 30%, #4a4d4f, #2a2d2f, #000); border: 3px solid #fff; border-radius: 50%; z-index: 6000; opacity: 0; transition: 0.3s; cursor: pointer; pointer-events: auto; box-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .active-fan .pivot-bolt { opacity: 1; }

        /* --- CATALOG OVERLAY --- */
        .overlay-bg { position: fixed; inset: 0; background: rgba(5, 5, 5, 0.96); z-index: 5000; display: none; padding: 50px; }
        .catalog-container { display: flex; height: 85vh; background: #000; border: 4px solid #333; box-shadow: 0 0 80px #000; }
        .close-btn { position: absolute; top: 30px; right: 50px; font-size: 60px; color: #555; cursor: pointer; transition: 0.3s; z-index: 6000; }
        .close-btn:hover { color: #fff; transform: rotate(90deg); }
        .index-column { flex: 1; border-right: 2px solid #222; padding: 30px; overflow-y: auto; background: #0b0b0b; }
        .index-column h3 { color: #8e9196; margin-bottom: 25px; font-size: 24px; text-transform: uppercase; border-bottom: 2px solid #333; padding-bottom: 15px; }
        .index-item { padding: 20px; margin-bottom: 15px; border: 1px solid #333; background: #161616; cursor: pointer; text-transform: uppercase; color: #777; transition: 0.2s; font-weight: bold; font-size: 18px; }
        .index-item:hover, .selected { background: #8e9196; color: #000; border-color: #fff; transform: translateX(10px); }
        .asset-view { flex: 3; display: flex; flex-direction: column; background: #111; }
        .asset-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 30px; padding: 40px; overflow-y: auto; }
        .asset-card { background: #1a1a1a; padding: 25px; text-align: center; border: 1px solid #333; transition: 0.3s; }
        .asset-card img { width: 100%; height: 160px; object-fit: contain; margin-bottom: 20px; }
        .buy-btn { width: 100%; background: #333; color:#aaa; border: 1px solid #555; padding: 12px; cursor: pointer; font-family: inherit; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
        .buy-btn:hover { background: #fff; color: #000; }

        /* --- STAGE --- */
        .stage { width: 1000px; height: 600px; background: #050505; border: 20px solid #2c2e30; margin-left: 650px; position: relative; overflow: hidden; box-shadow: inset 0 0 80px #000; }
        #room-display { width: 100%; height: 100%; object-fit: cover; display: none; }
        .placed-item { position: absolute; cursor: move; z-index: 1500; filter: drop-shadow(10px 10px 20px rgba(0,0,0,0.7)); }

        /* --- PREVIEW BOX --- */
        #preview-box { position: fixed; bottom: 30px; right: 30px; width: 220px; height: 250px; background: rgba(0, 0, 0, 0.95); border: 2px solid #fff; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; pointer-events: none; }
        #preview-box img { max-width: 80%; max-height: 140px; object-fit: contain; }
    </style>
</head>
<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
</header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="lift(this); openRoomsMode()">
        <div class="plate-style">Rooms</div><div class="lip-pull"></div>
    </div>
    <div class="drawer-hardware" onclick="lift(this); showCatalog()">
        <div class="plate-style">Furniture Catalog</div><div class="lip-pull"></div>
    </div>
    <div class="drawer-hardware" onclick="lift(this); openDecorMode(this)">
        <div class="plate-style">Decor</div><div class="lip-pull"></div>
    </div>
</nav>

<div id="catalog-overlay" class="overlay-bg">
    <span class="close-btn" onclick="hideOverlays()">Ã—</span>
    <div class="catalog-container">
        <div class="index-column">
            <h3>Department</h3>
            <div class="index-item" onclick="selectCat('Seating', this)">Seating</div>
            <div class="index-item" onclick="selectCat('Tables', this)">Tables</div>
            <div class="index-item" onclick="selectCat('Storage', this)">Storage</div>
        </div>
        <div class="asset-view">
            <div class="asset-grid" id="asset-list"></div>
        </div>
    </div>
</div>

<input type="file" id="file-upload" accept="image/*" style="display: none;">

<div class="workspace">
    <div id="cab" class="cabinet-container">
        <img src="cabinet.png" class="cabinet-image">
        <div id="drawers" class="drawer-stack">
            <div class="drawer-zone" onclick="setRoom('livingroom2.jpg')">
                <div class="drawer-hardware"><div class="plate-style">Living Room</div><div class="lip-pull"></div></div>
            </div>
            <div class="drawer-zone" onclick="setRoom('bedroom.jpg')">
                <div class="drawer-hardware"><div class="plate-style">Bedroom</div><div class="lip-pull"></div></div>
            </div>
            <div class="drawer-zone" onclick="setRoom('diningroom.jpg')">
                <div class="drawer-hardware"><div class="plate-style">Dining Room</div><div class="lip-pull"></div></div>
            </div>
            <div class="drawer-zone" onclick="triggerUpload()">
                <div class="drawer-hardware"><div class="plate-style" style="color:#d00;">Upload</div><div class="lip-pull"></div></div>
            </div>
        </div>
    </div>
    <div id="fan-system" class="fan-system"></div>
    <div class="stage" id="stage"><img id="room-display"></div>
</div>

<div id="preview-box">
    <img id="preview-img">
    <div id="preview-label" style="font-weight:900; margin-top:5px; color:#fff; text-transform:uppercase; text-align:center;"></div>
</div>

<script>
    const fan = document.getElementById('fan-system');
    const preview = document.getElementById('preview-box');
    const pImg = document.getElementById('preview-img');
    const pLabel = document.getElementById('preview-label');
    const roomImg = document.getElementById('room-display');
    const cab = document.getElementById('cab');
    const fileInput = document.getElementById('file-upload');
    const assetGrid = document.getElementById('asset-list');

    const inventory = {
        'Rugs': ['rug1.png','rug2.png','rug3.png','rug4.png','rug5.png','rug6.png'],
        'Plants': ['plant1.png','plant2.png','plant3.png','plant4.png','plant5.png'],
        'Curtains': ['curtain.png','curtain2.png','curtain3.png'],
        'Seating': ['couch1.png','chair1.png'],
        'Tables': ['coffeetable.png','table2.png'],
        'Storage': ['shelf1.png','dresser1.png']
    };

    function closeFan() {
        fan.classList.remove('active-fan');
        setTimeout(() => { fan.innerHTML = ''; }, 400);
    }

    function openRoomsMode() {
        closeFan();
        cab.classList.add('cabinet-visible');
    }

    function openDecorMode(el) {
        closeFan();
        cab.classList.remove('cabinet-visible');
        const rect = el.getBoundingClientRect();
        const w = document.querySelector('.workspace').getBoundingClientRect();
        fan.style.left = (rect.left - w.left + rect.width/2) + 'px'; fan.style.top = '-80px';
        setTimeout(() => {
            fan.innerHTML = '<div class="pivot-bolt" onclick="closeFan()"></div>';
            ['Rugs','Curtains','Plants','Extras'].forEach((c, i) => {
                const b = document.createElement('div'); b.className = `swatch-blade s-${i+1}`;
                b.innerHTML = `<div class="fan-text">${c}</div>`;
                b.onclick = () => inventory[c] ? openItemFan(inventory[c], c) : alert(c + ' coming soon');
                fan.appendChild(b);
            });
            fan.classList.add('active-fan');
        }, 100);
    }

    function openItemFan(items, cat) {
        fan.classList.remove('active-fan');
        setTimeout(() => {
            fan.innerHTML = '<div class="pivot-bolt" onclick="openDecorMode(document.querySelectorAll(\'.drawer-hardware\')[2])"></div>';
            items.forEach((src, i) => {
                const b = document.createElement('div'); b.className = 'swatch-blade';
                const ang = (i - (items.length-1)/2) * 25;
                b.style.transform = `rotate(${ang}deg) translateY(${Math.abs(ang)*0.4 + 20}px)`;
                b.innerHTML = `<div class="fan-text">${src.split('.')[0]}</div>`;
                b.onmouseenter = () => { pImg.src = src; pLabel.innerText = src.toUpperCase(); preview.style.display = 'flex'; };
                b.onmouseleave = () => preview.style.display = 'none';
                b.onclick = () => { addItem(src, cat); closeFan(); };
                fan.appendChild(b);
            });
            fan.classList.add('active-fan');
        }, 300);
    }

    function addItem(src, cat) {
        const img = document.createElement('img'); img.src = src; img.className = 'placed-item';
        let isFloor = (cat === 'Rugs' || src.toLowerCase().includes('rug'));
        img.style.width = isFloor ? "450px" : "300px";
        img.style.left = "200px"; img.style.top = "150px";
        let flip = 1, scale = 1, flat = isFloor;
        const update = () => { let t = `scaleX(${flip * scale}) scaleY(${scale})`; if(flat) t += ` rotateX(65deg)`; img.style.transform = t; };
        img.addEventListener('wheel', (e) => { e.preventDefault(); if (e.deltaY < 0) scale += 0.08; else scale = Math.max(0.1, scale - 0.08); update(); }, { passive: false });
        img.oncontextmenu = (e) => { e.preventDefault(); flip *= -1; update(); };
        img.onclick = (e) => { if(e.shiftKey && isFloor) { flat = !flat; update(); } };
        img.onmousedown = (e) => { if(e.button===2) return; e.preventDefault(); let sx=e.clientX-img.offsetLeft, sy=e.clientY-img.offsetTop; const move=(m)=>{img.style.left=(m.clientX-sx)+'px';img.style.top=(m.clientY-sy)+'px';}; document.addEventListener('mousemove',move); document.onmouseup=()=>{document.removeEventListener('mousemove',move);}; };
        document.getElementById('stage').appendChild(img);
        update();
    }

    function selectCat(cat, el) {
        document.querySelectorAll('.index-item').forEach(i => i.classList.remove('selected'));
        el.classList.add('selected');
        assetGrid.innerHTML = inventory[cat].map(src => `
            <div class="asset-card">
                <img src="${src}">
                <button class="buy-btn" onclick="addItem('${src}', '${cat}'); hideOverlays();">Place Item</button>
            </div>`).join('');
    }

    function setRoom(s) { roomImg.src = s; roomImg.style.display = 'block'; }
    function triggerUpload() { fileInput.click(); }
    fileInput.onchange = function() { const f = this.files[0]; if(f) { const r = new FileReader(); r.onload = (e) => setRoom(e.target.result); r.readAsDataURL(f); } };
    function showCatalog() { document.getElementById('catalog-overlay').style.display = 'block'; cab.classList.remove('cabinet-visible'); }
    function hideOverlays() { document.getElementById('catalog-overlay').style.display = 'none'; }
    function lift(el) { document.querySelectorAll('.drawer-hardware').forEach(d => d.classList.remove('active-lift')); el.classList.add('active-lift'); }
</script>
</body>
</html>
