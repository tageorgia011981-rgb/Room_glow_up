<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Bad+Script&family=Special+Elite&display=swap" rel="stylesheet">
<style>
/* ---------------- BASE ---------------- */
* { box-sizing: border-box; }

body {
  margin: 0; padding: 0;
  min-height: 100vh;
  background: url('background1.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Special Elite', cursive;
  color: white;
  overflow-y: auto; /* ENABLE MAIN PAGE SCROLL */
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ---------------- VOGUE HEADER ---------------- */
#header-container {
  width: 100%;
  text-align: center;
  padding: 40px 0 20px 0;
  z-index: 100;
}

h1 { 
  font-family: 'Limelight'; 
  font-size: 5rem; /* BIG AND FANCY */
  margin: 0; 
  color: #d4af37; 
  text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
}

h2 { 
  font-family: 'Bad Script'; 
  font-size: 1.8rem; 
  margin: 10px 0; 
  color: #f0f0f0;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
}

/* ---------------- TOP PLAQUES ---------------- */
#nav-plaques {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 30px;
  width: 100%;
}

.plaque {
  background: linear-gradient(135deg, #8a6e4b 0%, #3e2b19 100%);
  border: 2px solid #a88860;
  padding: 10px 30px;
  font-size: 1.2rem;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.6);
  transition: transform 0.2s;
}
.plaque:hover { transform: scale(1.05); background: #a88860; }

/* ---------------- WORKSPACE ---------------- */
#workspace {
  display: flex;
  width: 95%;
  max-width: 1600px;
  margin-top: 20px;
  gap: 20px;
  padding-bottom: 50px;
}

/* ---------------- CABINET (Refined Size) ---------------- */
#sidebar-container {
  width: 320px; /* Scaled back slightly */
  min-height: 800px;
  background: rgba(0,0,0,0.8);
  border: 3px solid #2a1d12;
  position: relative;
  overflow: hidden;
  box-shadow: 10px 10px 30px rgba(0,0,0,0.5);
}

#cabinet-panel, #trunk-panel {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0; left: 0;
  transition: transform 0.6s ease-in-out;
}

#cabinet-img { width: 100%; display: block; }

#trunk-panel {
  transform: translateX(-100%);
  background: #111;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  overflow-y: auto; /* Sidebar specific scroll */
}

/* ---------------- STAGE ---------------- */
#main-stage-area {
  flex: 1;
  height: 800px;
  position: relative;
  background: rgba(255,255,255,0.05);
  border: 2px dashed rgba(212, 175, 55, 0.3);
}

/* ---------------- MENU BUTTONS ---------------- */
.bronze-plate {
  width: 100%; padding: 15px;
  background: linear-gradient(135deg, #8a6e4b 0%, #3e2b19 100%);
  border: 2px solid #4a3b2a;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
}

.sub-menu {
  display: none;
  flex-direction: column;
  gap: 5px;
  padding: 10px 0 10px 15px;
}

.sub-item {
  background: #222;
  padding: 8px;
  border: 1px solid #d4af37;
  cursor: pointer;
  font-size: 0.9rem;
}

#gallery-overlay {
  position: absolute;
  top: 0; left: 0; width: 100%; height: 100%;
  pointer-events: none;
}

.scattered-item {
  position: absolute;
  width: 150px;
  pointer-events: auto;
  cursor: grab;
  transition: transform 0.2s;
}
.scattered-item:hover { transform: scale(1.2) !important; z-index: 500; }

/* STATE TOGGLE */
body.mode-catalog #cabinet-panel { transform: translateX(-100%); }
body.mode-catalog #trunk-panel { transform: translateX(0); }

</style>
</head>
<body class="mode-rooms">

<div id="header-container">
    <h1>Room Glow Up</h1>
    <h2>Your Dream Space Come To Life</h2>
</div>

<div id="nav-plaques">
    <div class="plaque" onclick="showRooms()">Rooms</div>
    <div class="plaque" onclick="showCatalog()">Catalog</div>
    <div class="plaque">Look Book</div>
    <div class="plaque">Decor</div>
    <div class="plaque">Save</div>
</div>

<div id="workspace">
    <div id="sidebar-container">
        <div id="cabinet-panel">
            <img src="cabinet.png" id="cabinet-img">
        </div>

        <div id="trunk-panel">
            <h3 style="color:#d4af37; font-family:Limelight;">Catalog</h3>
            
            <div class="bronze-plate" onclick="toggleSub('seating-sub')">SEATING</div>
            <div id="seating-sub" class="sub-menu">
                <div class="sub-item" onclick="openGallery('couches')">Couches</div>
                <div class="sub-item" onclick="openGallery('armchairs')">Armchairs</div>
            </div>

            <div class="bronze-plate" onclick="toggleSub('tables-sub')">TABLES</div>
            <div id="tables-sub" class="sub-menu">
                <div class="sub-item" onclick="openGallery('coffee')">Coffee Tables</div>
            </div>

            <div class="bronze-plate" onclick="toggleSub('storage-sub')">STORAGE</div>
            <div id="storage-sub" class="sub-menu">
                <div class="sub-item" onclick="openGallery('armoires')">Armoires</div>
                <div class="sub-item" onclick="openGallery('shelving')">Shelving</div>
            </div>
        </div>
    </div>

    <div id="main-stage-area">
        <div id="gallery-overlay"></div>
    </div>
</div>

<script>
function showRooms() { document.body.classList.remove('mode-catalog'); }
function showCatalog() { document.body.classList.add('mode-catalog'); }

function toggleSub(id) {
    const el = document.getElementById(id);
    el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
}

const inventory = {
    couches: ['couch1.png', 'couch2.png'],
    armchairs: ['armchair.png', 'chair1.png'],
    coffee: ['coffeetable.png'],
    armoires: ['dresser1.png', 'dresser2.png'],
    shelving: ['shelf1.png', 'shelf2.png']
};

function openGallery(category) {
    const overlay = document.getElementById('gallery-overlay');
    overlay.innerHTML = ''; 
    const items = inventory[category];
    
    items.forEach(item => {
        const img = document.createElement('img');
        img.src = item;
        img.className = 'scattered-item';
        img.style.left = (Math.random() * 400 + 50) + 'px';
        img.style.top = (Math.random() * 400 + 50) + 'px';
        img.style.transform = `rotate(${(Math.random() - 0.5) * 40}deg)`;
        overlay.appendChild(img);
    });
}
</script>

</body>
</html>
