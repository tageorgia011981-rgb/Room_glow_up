<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            overflow-x: hidden;
        }

        /* Top Navigation Labels and Holders */
        header {
            background-color: #333;
            color: #fff;
            padding: 30px 20px;
            text-align: center;
        }

        .nav-label-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .top-label-holder {
            background: #222;
            padding: 5px;
            border-radius: 3px;
            box-shadow: inset 0 0 8px #000;
            border: 1px solid #444;
        }

        .top-label {
            background: linear-gradient(145deg, #d4af37, #f9e27d);
            color: #333;
            padding: 10px 25px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 1px solid #aa8a2e;
            letter-spacing: 1px;
            display: inline-block;
            cursor: pointer;
            white-space: nowrap; /* Keeps names on one line */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        /* Rug Gallery Section */
        .rug-gallery-section {
            padding: 60px 0;
            text-align: center;
            background-color: #fff;
            border-bottom: 2px solid #eee;
        }

        .rug-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            padding-top: 80px;
        }

        .hanging-rug-wrapper {
            position: relative;
            display: inline-block;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            border: 5px solid #fff;
            line-height: 0;
        }

        .hanging-rug-wrapper::before,
        .hanging-rug-wrapper::after {
            content: "";
            position: absolute;
            top: -80px; 
            width: 2px;
            height: 80px;
            background-color: #444;
        }

        .hanging-rug-wrapper::before { left: 20%; }
        .hanging-rug-wrapper::after { right: 20%; }

        .rug-image {
            width: 250px;
            height: auto;
            display: block;
        }

        /* Decor Closet Glide Logic */
        .cabinet-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 40px 0;
            transform: translateX(100%); 
            opacity: 0;
            transition: transform 0.8s ease-in-out, opacity 0.5s ease;
            visibility: hidden;
        }

        .cabinet-section.active {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }

        .cabinet-door {
            width: 180px;
            height: 350px;
            background-color: #eeeeee;
            border: 2px solid #ccc;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
        }

        /* Cabinet Door Plates */
        .plate-holder {
            margin-top: 25px;
            background: #444; 
            padding: 4px;
            border-radius: 2px;
        }

        .door-plate {
            background: #d4af37;
            color: #fff;
            padding: 5px 15px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            min-width: 100px;
            text-align: center;
        }

        .handle {
            position: absolute;
            right: 15px;
            top: 50%;
            width: 8px;
            height: 40px;
            background-color: #333;
            border-radius: 2px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Room Glow Up</h1>
    <div class="nav-label-container">
        <div class="top-label-holder"><div class="top-label">Rooms</div></div>
        <div class="top-label-holder"><div class="top-label">Furniture Catalog</div></div>
        <div class="top-label-holder"><div class="top-label" onclick="toggleCloset()">Decor Closet</div></div>
        <div class="top-label-holder"><div class="top-label">Inspirational Gallery</div></div>
    </div>
</header>

<div class="container">
    
    <section class="rug-gallery-section">
        <h2>Our Rug Collection</h2>
        <div class="rug-container">
            <div class="hanging-rug-wrapper">
                <img src="rugsgallery.jpg" alt="Rug Style 1" class="rug-image">
            </div>
            <div class="hanging-rug-wrapper">
                <img src="rugsgallery.jpg" alt="Rug Style 2" class="rug-image">
            </div>
        </div>
    </section>

    <section class="cabinet-section" id="decorCloset">
        <div class="cabinet-door">
            <div class="plate-holder">
                <div class="door-plate">Kitchen</div>
            </div>
            <div class="handle"></div>
        </div>
        <div class="cabinet-door">
            <div class="plate-holder">
                <div class="door-plate">Living Room</div>
            </div>
            <div class="handle"></div>
        </div>
        <div class="cabinet-door">
            <div class="plate-holder">
                <div class="door-plate">Bedroom</div>
            </div>
            <div class="handle"></div>
        </div>
    </section>

</div>

<footer>
    <p>&copy; 2026 Room Glow Up - Interior Design</p>
</footer>

<script>
    function toggleCloset() {
        const closet = document.getElementById('decorCloset');
        closet.classList.toggle('active');
    }
</script>

</body>
</html>
