<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Updated Header Color to Dark Teal */
            --shiny-teal: linear-gradient(145deg, #004d4d, #002b2b, #003333);
            --pewter: linear-gradient(180deg, #adb5bd 0%, #6c757d 50%, #495057 100%);
            --header-shimmer: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        #main-stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('mainbackground3.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            /* Dark Teal with Shadow */
            background: var(--shiny-teal);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            box-shadow: 0 8px 20px rgba(0,0,0,0.9);
            border-bottom: 2px solid #004444;
            overflow: hidden;
        }

        /* The shine that passes over it */
        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 60%;
            height: 100%;
            background: var(--header-shimmer);
            animation: shine-sweep 6s infinite ease-in-out;
        }

        @keyframes shine-sweep {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }

        .logo {
            font-family: 'Limelight', cursive;
            font-size: 42px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        /* Rooms Cabinet */
        #rooms-cabinet {
            position: absolute;
            top: 100px;
            left: -350px;
            width: 320px;
            height: calc(100% - 150px);
            background: #1a1a1a;
            border-radius: 0 20px 20px 0;
            border: 4px solid #333;
            transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 50;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.7);
        }

        #rooms-cabinet.open {
            left: 0;
        }

        .room-plaque {
            width: 100%;
            height: 60px;
            background: var(--pewter);
            margin-bottom: 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: inset 0 2px 3px rgba(255,255,255,0.3), 0 4px 6px rgba(0,0,0,0.4);
            border: 1px solid #555;
            transition: transform 0.2s;
        }

        .room-plaque:hover {
            transform: scale(1.02);
        }

        .plaque-text {
            font-family: 'Limelight', cursive;
            font-size: 20px;
            color: #222;
            text-transform: uppercase;
        }

        /* Furniture Cases Section */
        #furniture-container {
            position: absolute;
            top: 100px;
            left: -450px;
            width: 400px;
            height: calc(100% - 150px);
            display: flex;
            flex-direction: column;
            transition: left 0.5s ease-in-out;
            z-index: 60;
        }

        #furniture-container.active {
            left: 20px;
        }

        .furniture-case {
            flex: 1;
            background: #2a2a2a;
            margin-bottom: 10px;
            border: 3px solid #444;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        .case-header {
            height: 40px;
            background: var(--shiny-teal);
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-family: 'Limelight', cursive;
            letter-spacing: 2px;
            border-bottom: 1px solid #004444;
        }

        /* Decor Closet */
        #decor-closet {
            position: absolute;
            right: -300px;
            top: 100px;
            width: 280px;
            height: calc(100% - 150px);
            background: #111;
            border-left: 5px solid #333;
            transition: right 0.5s ease;
            z-index: 40;
        }

        #decor-closet.visible {
            right: 0;
        }

        /* Bottom Control Bar */
        #control-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            z-index: 100;
        }

        .nav-tab {
            font-family: 'Limelight', cursive;
            color: #666;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-tab.active {
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">Room Glow Up</div>
    </header>

    <div id="main-stage"></div>

    <div id="rooms-cabinet" class="open">
        <div class="room-plaque" onclick="selectRoom('Living Room')">
            <span class="plaque-text">Living Room</span>
        </div>
        <div class="room-plaque" onclick="selectRoom('Bedroom')">
            <span class="plaque-text">Bedroom</span>
        </div>
        <div class="room-plaque" onclick="selectRoom('Dining Room')">
            <span class="plaque-text">Dining Room</span>
        </div>
        <div class="room-plaque" onclick="selectRoom('Kitchen')">
            <span class="plaque-text">Kitchen</span>
        </div>
    </div>

    <div id="furniture-container">
        <div class="furniture-case">
            <div class="case-header">SOFAS</div>
        </div>
        <div class="furniture-case">
            <div class="case-header">CHAIRS</div>
        </div>
        <div class="furniture-case">
            <div class="case-header">TABLES</div>
        </div>
    </div>

    <div id="decor-closet"></div>

    <div id="control-bar">
        <div class="nav-tab active" onclick="showSection('rooms')">Rooms</div>
        <div class="nav-tab" onclick="showSection('furniture')">Furniture</div>
        <div class="nav-tab" onclick="showSection('decor')">Decor</div>
    </div>

    <script>
        function selectRoom(roomName) {
            document.getElementById('rooms-cabinet').classList.remove('open');
            setTimeout(() => {
                document.getElementById('furniture-container').classList.add('active');
                setActiveTab(1);
            }, 600);
        }

        function showSection(section) {
            const cabinet = document.getElementById('rooms-cabinet');
            const furniture = document.getElementById('furniture-container');
            const decor = document.getElementById('decor-closet');

            if(section === 'rooms') {
                cabinet.classList.add('open');
                furniture.classList.remove('active');
                decor.classList.remove('visible');
                setActiveTab(0);
            } else if(section === 'furniture') {
                cabinet.classList.remove('open');
                furniture.classList.add('active');
                decor.classList.remove('visible');
                setActiveTab(1);
            } else if(section === 'decor') {
                cabinet.classList.remove('open');
                furniture.classList.remove('active');
                decor.classList.add('visible');
                setActiveTab(2);
            }
        }

        function setActiveTab(index) {
            const tabs = document.querySelectorAll('.nav-tab');
            tabs.forEach((tab, i) => {
                if(i === index) tab.classList.add('active');
                else tab.classList.remove('active');
            });
        }
    </script>
</body>
</html>
