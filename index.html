<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-teal: #00f2ff;
        }
        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover; overflow-x: hidden;
        }
        header { text-align: center; padding: 50px 0; }
        h1 {
            font-family: 'Limelight', cursive; font-size: 80px; margin: 0;
            background: var(--silver-header); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8)); text-transform: uppercase;
        }

        /* NAVIGATION TABS */
        .nav-container { display: flex; justify-content: center; gap: 20px; margin-bottom: 50px; }
        .label-holder {
            width: 180px; height: 80px; background: var(--metal-shine); border: 2px solid #000;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.7);
        }
        .white-card { width: 80%; height: 60%; background: #fff; display: flex; justify-content: center; align-items: center; }
        .label-text { font-family: 'Courier New', monospace; font-weight: bold; color: #000; font-size: 14px; text-transform: uppercase; }

        /* MAIN STAGE */
        #interaction-zone { display: flex; justify-content: center; align-items: flex-start; gap: 30px; padding: 20px; }
        
        .cabinet-space { position: relative; width: 400px; height: 600px; }
        .asset-side-container {
            position: absolute; top: 0; left: 0; width: 100%; transform: translateX(-150%);
            transition: transform 1.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .glided-in { transform: translateX(0); }
        .asset-img { width: 100%; filter: drop-shadow(10px 10px 20px #000); }

        #theater-container {
            width: 850px; height: 550px; border: 15px solid #222; position: relative;
            background: #111; overflow: hidden; box-shadow: 0 0 50px #000;
        }
        #room-display { width: 100%; height: 100%; background-size: cover; background-position: center; }
        
        .placed-item { position: absolute; width: 150px; cursor: move; z-index: 100; filter: drop-shadow(5px 5px 10px #000); }

        /* CLOSET OVERLAY */
        #closet-popup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 400px; height: 550px; z-index: 2000; display: none;
        }
        #closet-interior { width: 100%; height: 100%; background: #111; border: 10px solid #444; overflow: hidden; position: relative; }
        .shelf-section { display: none; flex-wrap: wrap; padding: 20px; justify-content: space-around; }
        .shelf-section.active { display: flex; }
        .shelf-item { width: 80px; height: 80px; margin: 10px; cursor: pointer; transition: 0.2s; }
        .shelf-item:hover { transform: scale(1.1); filter: drop-shadow(0 0 10px var(--glow-teal)); }
        
        #close-btn { position: absolute; top: -40px; right: 0; color: white; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1>Room Glow Up</h1>
</header>

<div class="nav-container">
    <div class="label-holder" onclick="showPanel('rooms')"><div class="white-card"><span class="label-text">Rooms</span></div></div>
    <div class="label-holder" onclick="showPanel('furniture')"><div class="white-card"><span class="label-text">Furniture</span></div></div>
    <div class="label-holder" onclick="toggleCloset()"><div class="white-card"><span class="label-text">Decor</span></div></div>
</div>

<div id="interaction-zone">
    <div class="cabinet-space">
        <div id="rooms-panel" class="asset-side-container"><img src="Assets/cabinet.png" class="asset-img"></div>
        <div id="furniture-panel" class="asset-side-container"><img src="Assets/furniturecases.png" class="asset-img"></div>
    </div>

    <div id="theater-container">
        <div id="room-display" style="background-image: url('Assets/livingroom1.jpg');"></div>
    </div>
</div>

<div id="closet-popup">
    <span id="close-btn" onclick="toggleCloset()">Ã—</span>
    <div id="closet-interior">
        <div id="shelf-1" class="shelf-section active" style="background-image: url('Assets/shelvesdecor1.jpg');">
            </div>
    </div>
</div>

<script>
    function showPanel(type) {
        document.getElementById('rooms-panel').classList.remove('glided-in');
        document.getElementById('furniture-panel').classList.remove('glided-in');
        document.getElementById(type + '-panel').classList.add('glided-in');
    }

    function toggleCloset() {
        const closet = document.getElementById('closet-popup');
        closet.style.display = (closet.style.display === 'block') ? 'none' : 'block';
    }

    // This makes things move!
    function makeDraggable(el) {
        let x1=0, y1=0, x2=0, y2=0;
        el.onmousedown = (e) => {
            e.preventDefault();
            x2 = e.clientX; y2 = e.clientY;
            document.onmouseup = () => { document.onmouseup = null; document.onmousemove = null; };
            document.onmousemove = (e) => {
                x1 = x2 - e.clientX; y1 = y2 - e.clientY;
                x2 = e.clientX; y2 = e.clientY;
                el.style.top = (el.offsetTop - y1) + "px";
                el.style.left = (el.offsetLeft - x1) + "px";
            };
        };
    }
</script>

</body>
</html>
