<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <style>
        :root {
            --brushed-bronze: #a67c52;
            --gunmetal: #2a2a2a;
            --teal-dark: #004d4d;
            --typewriter-font: 'Courier New', Courier, monospace;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: var(--typewriter-font);
            overflow: hidden;
            color: #fff;
        }

        header {
            width: 100%;
            height: 100px;
            background: rgba(42, 42, 42, 0.9);
            border-bottom: 3px solid var(--brushed-bronze);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1000;
        }

        .logo { height: 80px; }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .label-holder {
            background: var(--brushed-bronze);
            padding: 5px 15px;
            border: 2px solid #5a4028;
            border-radius: 3px;
            color: #222;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 14px;
        }

        #canvas {
            width: 80vw;
            height: 60vh;
            margin: 60px auto;
            border: 5px solid var(--brushed-bronze);
            background: rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .fan-container { position: fixed; z-index: 500; }
        
        #cabinet-container { left: 20px; bottom: 20px; }
        #decor-container { right: 10vw; top: 100px; }

        .trigger-img { width: 100px; cursor: pointer; }
        
        .trigger-tab { 
            background: var(--gunmetal); 
            border: 2px solid var(--brushed-bronze);
            padding: 10px 25px;
            cursor: pointer;
            color: var(--brushed-bronze);
            font-weight: bold;
            border-radius: 0 0 10px 10px;
        }

        .fan-menu {
            position: absolute;
            visibility: hidden;
            pointer-events: none;
        }

        .fan-menu.active {
            visibility: visible;
            pointer-events: auto;
        }

        .fan-item {
            position: absolute;
            width: 70px;
            height: 70px;
            background: var(--gunmetal);
            border: 2px solid var(--brushed-bronze);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
            opacity: 0;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s;
            color: #fff;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
        }

        .fan-item:hover { background: var(--teal-dark); }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo" class="logo">
</header>

<nav>
    <div class="label-holder">Floor Plan</div>
    <div class="label-holder">Save Project</div>
</nav>

<div id="decor-container" class="fan-container">
    <div class="trigger-tab" onclick="toggleFan('decor')">DECOR ACCESSORIES</div>
    <div id="decor-menu" class="fan-menu" style="top: 10px; right: 0;">
        <div class="fan-item" onclick="selectItem('Rugs')">RUGS</div>
        <div class="fan-item" onclick="selectItem('Art')">ART</div>
        <div class="fan-item" onclick="selectItem('Lamps')">LAMPS</div>
        <div class="fan-item" onclick="selectItem('Plants')">PLANTS</div>
    </div>
</div>

<div id="canvas"></div>

<div id="cabinet-container" class="fan-container">
    <img src="cabinet.png" alt="Cabinet" class="trigger-img" onclick="toggleFan('furniture')">
    <div id="furniture-menu" class="fan-menu" style="bottom: 50px; left: 50px;">
        <div class="fan-item" onclick="selectItem('Seating')">SEATING</div>
        <div class="fan-item" onclick="selectItem('Tables')">TABLES</div>
        <div class="fan-item" onclick="selectItem('Storage')">STORAGE</div>
        <div class="fan-item" onclick="selectItem('Beds')">BEDS</div>
    </div>
</div>

<script>
    const menuStates = { furniture: false, decor: false };

    function toggleFan(type) {
        menuStates[type] = !menuStates[type];
        const menu = document.getElementById(`${type}-menu`);
        const items = menu.querySelectorAll('.fan-item');
        
        if (menuStates[type]) {
            menu.classList.add('active');
            items.forEach((item, index) => {
                let x, y;
                if (type === 'furniture') {
                    const angle = (index * 28) - 45;
                    const radius = 160;
                    x = Math.cos(angle * Math.PI / 180) * radius;
                    y = Math.sin(angle * Math.PI / 180) * -radius;
                } else {
                    const angle = (index * 25) + 140; 
                    const radius = 150;
                    x = Math.cos(angle * Math.PI / 180) * radius;
                    y = Math.sin(angle * Math.PI / 180) * -radius;
                }
                item.style.opacity = '1';
                item.style.transform = `translate(${x}px, ${y}px)`;
            });
        } else {
            items.forEach(item => {
                item.style.opacity = '0';
                item.style.transform = `translate(0, 0)`;
            });
            setTimeout(() => menu.classList.remove('active'), 600);
        }
    }

    function selectItem(cat) { console.log(cat); }
</script>

</body>
</html>
