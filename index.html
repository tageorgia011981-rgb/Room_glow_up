<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">

<style>
    /* --- RESET & BODY --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        background: #0f1011 url("background_color.jpg") center / cover fixed;
        min-height: 100vh; 
        font-family: 'Special Elite', cursive; 
        overflow-x: hidden; /* No side-to-side wobble */
    }

    /* --- GRAND SCALE HEADER --- */
    .site-header { 
        text-align: center; 
        padding: 55px 0 35px; 
        position: relative;
        z-index: 1000;
    }

    .brand-title {
        font-family: 'Limelight', cursive; 
        font-size: clamp(55px, 10vw, 85px); 
        text-transform: uppercase;
        background: linear-gradient(to bottom, #2c2e30 0%, #ffffff 45%, #ffffff 55%, #8e9196 70%, #161719 100%);
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 15px rgba(255,255,255,0.4)) 
                drop-shadow(0 0 30px rgba(255,255,255,0.1));
        letter-spacing: 6px;
        line-height: 0.9;
    }

    .sub-title { 
        font-family: 'Limelight', cursive; 
        font-size: 22px; 
        letter-spacing: 16px; 
        color: #ffffff; 
        opacity: 0.7;
        text-transform: uppercase; 
        margin-top: 25px;
        text-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    /* --- NAVIGATION --- */
    .vintage-tabs { display: flex; justify-content: center; gap: 15px; padding: 20px 0; }
    .top-nav-tab {
        width: 180px; height: 85px; background: linear-gradient(135deg,#2c2e30,#0f1011);
        display: flex; align-items: center; justify-content: center; cursor: pointer;
        border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 10px 20px rgba(0,0,0,0.8);
    }
    .plate-style {
        width: 85%; height: 45%; background: rgba(0,0,0,0.6);
        color: #fff; display: flex; align-items: center; justify-content: center;
        font-size: 13px; letter-spacing: 1.5px; border: 1px solid rgba(255,255,255,0.1); text-transform: uppercase;
    }

    /* --- WORKSPACE --- */
    .workspace { display: flex; justify-content: center; align-items: flex-start; padding: 20px 40px; position: relative; }

    .stage { 
        width: 1050px; height: 700px; background: #1a1b1d; border: 8px solid #2c2e30; 
        position: relative; box-shadow: 0 0 60px rgba(0,0,0,1); z-index: 10;
        transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
    }
    .workspace.active-glide .stage { transform: translateX(120px); }
    .room-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; }

    /* --- CABINET --- */
    .cabinet-container { 
        width: 0; opacity: 0; transform: translateX(-100px); 
        transition: all 1.2s cubic-bezier(0.19,1,0.22,1); position: relative; z-index: 200;
    }
    .workspace.active-glide .cabinet-container { width: 450px; opacity: 1; transform: translateX(0); }
    .cabinet-img { width: 450px; display: block; }
    #cab-content { position: absolute; inset: 0; pointer-events: none; }

    .drawer-tab {
        position: absolute; left: 50%; transform: translateX(-50%); width: 155px; height: 75px;
        background: linear-gradient(135deg,#2c2e30,#0f1011); display: flex; align-items: center; justify-content: center;
        cursor: pointer; pointer-events: auto; border: 1px solid rgba(255,255,255,0.2); transition: 0.4s ease-in-out;
    }
    .drw-1 { top: 110px; } .drw-2 { top: 220px; } .drw-3 { top: 330px; } .drw-upload { top: 440px; border: 1px dashed rgba(255,255,255,0.4); }
    .drawer-tab.opened { transform: translateX(-35%) scale(1.1); border-color: #fff; }

    /* --- GUNMETAL SWATCH FAN --- */
    .fan-container { position: fixed; width: 220px; height: 220px; display: none; z-index: 9999; pointer-events: none; }
    .fan-container.active { display: block; }
    .fan-blade {
        position: absolute; left: 50px; top: 110px; width: 150px; height: 38px; 
        background: linear-gradient(to right, #161719, #2c2e30, #8e9196);
        border: 1px solid rgba(255,255,255,0.4); border-left: none;
        transform-origin: left center; opacity: 0; transition: 0.6s cubic-bezier(0.19,1,0.22,1);
        display: flex; align-items: center; justify-content: flex-end; padding-right: 12px;
        box-shadow: 4px 4px 12px rgba(0,0,0,0.8);
    }
    .fan-container.active .fan-blade { opacity: 1; pointer-events: auto; }
    
    .fan-container.active .blade-1 { transform: rotate(-30deg); }
    .fan-container.active .blade-2 { transform: rotate(-10deg); }
    .fan-container.active .blade-3 { transform: rotate(10deg); }
    .fan-container.active .blade-4 { transform: rotate(30deg); }

    .category-icon-img { 
        width: 26px; height: 26px; object-fit: contain; cursor: pointer;
        filter: drop-shadow(0 0 5px white); transition: 0.3s;
    }
</style>
</head>

<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-title">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="top-nav-tab" onclick="handleRoomsClick()"><div class="plate-style">Rooms</div></div>
    <div class="top-nav-tab"><div class="plate-style">Furniture</div></div>
    <div class="top-nav-tab"><div class="plate-style">Decor</div></div>
    <div class="top-nav-tab"><div class="plate-style">Inspiration</div></div>
</nav>

<div class="workspace" id="main-workspace">
    <div class="cabinet-container">
        <img src="cabinet.png" class="cabinet-img">
        <div id="cab-content"></div>
    </div>
    <div class="stage"><img id="main-room" class="room-img"></div>
</div>

<div id="global-fan" class="fan-container">
    <div class="fan-blade blade-1"><img src="iconseating.png" class="category-icon-img"></div>
    <div class="fan-blade blade-2"><img src="iconbeds.png" class="category-icon-img"></div>
    <div class="fan-blade blade-3"><img src="iconstorage.png" class="category-icon-img"></div>
    <div class="fan-blade blade-4"><img src="icontables.png" class="category-icon-img" onerror="this.style.background='white'; this.style.borderRadius='50%'"></div>
</div>

<input type="file" id="room-upload-input" accept="image/*" style="display:none">

<script>
const workspace = document.getElementById('main-workspace');
const cabContent = document.getElementById('cab-content');
const mainRoom = document.getElementById('main-room');
const fan = document.getElementById('global-fan');
const uploadInput = document.getElementById('room-upload-input');

function handleRoomsClick() {
    workspace.classList.add('active-glide');
    cabContent.innerHTML = `
        <div class="drawer-tab drw-1" onclick="loadRoom('livingroom.jpg', this)"><div class="plate-style">Living Room</div></div>
        <div class="drawer-tab drw-2" onclick="loadRoom('bedroom.jpg', this)"><div class="plate-style">Bedroom</div></div>
        <div class="drawer-tab drw-3" onclick="loadRoom('diningroom.jpg', this)"><div class="plate-style">Dining Room</div></div>
        <div class="drawer-tab drw-upload" onclick="triggerUpload()"><div class="plate-style">Upload Your Room</div></div>
    `;
}

function loadRoom(src, el) {
    if(src) mainRoom.src = src;
    mainRoom.style.display = 'block';
    document.querySelectorAll('.drawer-tab').forEach(d => d.classList.remove('opened'));
    if(el) el.classList.add('opened');

    fan.classList.remove('active');
    const r = el.getBoundingClientRect();
    // Centered the fan vertically on the drawer tab
    fan.style.top = (r.top + r.height / 2 - 110) + 'px';
    fan.style.left = (r.right - 95) + 'px';
    
    setTimeout(() => { fan.classList.add('active'); }, 50);
}

function triggerUpload() { uploadInput.click(); }
uploadInput.onchange = e => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = event => loadRoom(event.target.result, document.querySelector('.drw-upload'));
        reader.readAsDataURL(file);
    }
};
</script>

</body>
</html>
