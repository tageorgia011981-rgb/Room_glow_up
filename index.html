<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main-site-container">
    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
    </header>

    <nav class="nav-container">
        <div class="label-holder" onclick="roomsAction()"><div class="white-card"><span class="label-text">Rooms</span></div></div>
        <div class="label-holder" onclick="furnitureAction()"><div class="white-card"><span class="label-text">Furniture Catalog</span></div></div>
        <div class="label-holder" onclick="openCloset()"><div class="white-card"><span class="label-text">Decor Closet</span></div></div>
    </nav>

    <div id="interaction-zone">
        <div class="cabinet-space">
            <div id="rooms-cabinet-container" class="asset-side-container"><img src="Assets/cabinet.png" class="asset-img"></div>
            <div id="furniture-cases-container" class="asset-side-container"><img src="Assets/furniturecases.png" class="asset-img"></div>
        </div>
        <div id="theater-container">
            <div id="room-display" style="background-image: url('Assets/livingroom1.jpg');"></div>
        </div>
    </div>
</div>

<div id="closet-popup">
    <div id="close-closet-x" onclick="closeCloset()">×</div>
    <div id="closet-door-left" onclick="toggleDoors()"></div>
    <div id="closet-door-right" onclick="toggleDoors()"></div>
    <div id="closet-interior">
        <div class="shelf-section active" id="shelf-1" style="background-image: url('Assets/shelvesdecor1.jpg');"></div>
        <div class="shelf-section" id="shelf-2" style="background-image: url('Assets/decorshelves2.jpg');"></div>
        <div class="shelf-section" id="shelf-3" style="background-image: url('Assets/decorshelves3.jpg');"></div>
        <div id="aisle-arrow" onclick="nextShelf()"><span class="aisle-text">Next Aisle →</span></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
