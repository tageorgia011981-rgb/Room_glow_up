<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Production Build</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-teal: #00f2ff;
        }

        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover; scroll-behavior: smooth; overflow-x: hidden;
        }

        #main-site-container { 
            width: 100%; display: flex; flex-direction: column; align-items: center; 
            padding-bottom: 200px; /* Preventing scrunched bottom */
        }

        /* --- HEADER SECTION (Restored) --- */
        header { text-align: center; padding: 80px 0 50px 0; }
        h1 { 
            font-family: 'Limelight', cursive; font-size: 110px; margin: 0; 
            background: var(--silver-header); -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8)); 
            text-transform: uppercase; 
        }
        h2 { 
            font-family: 'Limelight', cursive; font-size: 38px; margin: 10px 0 0 0; 
            color: #e0e0e0; text-shadow: 3px 3px 6px #000; letter-spacing: 2px;
        }

        /* --- NAVIGATION TABS (Restored Vintage Pulls) --- */
        .nav-container { display: flex; gap: 25px; margin: 60px 0 100px 0; z-index: 100; }
        .label-holder { 
            width: 220px; height: 110px; background: var(--metal-shine); border: 2px solid #000; 
            position: relative; display: flex; justify-content: center; align-items: center; cursor: pointer;
            box-shadow: 10px 10px 25px rgba(0,0,0,0.9); transition: transform 0.3s;
        }
        .label-holder:hover { transform: translateY(-5px); }
        .white-card { 
            width: 85%; height: 55%; background: #fff; display: flex; 
            justify-content: center; align-items: center; transition: 0.4s; 
        }
        .label-holder:hover .white-card { background: var(--glow-teal); box-shadow: 0 0 30px var(--glow-teal); }
        .label-text { 
            font-family: 'Courier New', monospace; font-weight: 900; font-size: 16px; 
            color: #000; text-transform: uppercase; text-align: center; 
        }

        /* --- INTERACTION ZONE --- */
        #interaction-zone { 
            display: flex; justify-content: center; align-items: flex-start; 
            gap: 60px; width: 1600px; height: 800px; margin: 0 auto; position: relative; 
        }

        /* --- CABINET & DRAWERS --- */
        .cabinet-space { position: relative; width: 550px; height: 750px; }
        .asset-side-container { 
            position: absolute; top: 0; left: 0; width: 550px; 
            transform: translateX(-200%); transition: transform 2.5s cubic-bezier(0.23, 1, 0.32, 1); 
            z-index: 30; 
        }
        .asset-side-container.glided-in { transform: translateX(0); }
        .asset-side-container.glided-out { transform: translateX(-200%); }

        .drawer-labels-overlay { 
            position: absolute; top: 132px; left: 98px; 
            display: flex; flex-direction: column; gap: 26px; 
        }
        .small-pull-tab { 
            width: 158px; height: 63px; background: var(--metal-shine); 
            display: flex; justify-content: center; align-items: center; 
            cursor: pointer; transition: transform 0.3s, box-shadow 0.3s;
        }
        .drawer-white-card { 
            width: 82%; height: 60%; background: #fff; display: flex; 
            justify-content: center; align-items: center; font-family: 'Courier New', monospace; 
            font-size: 14px; font-weight: bold; text-transform: uppercase; transition: 0.3s;
        }
        
        /* Hover Behavior: Lift and Glow */
        .small-pull-tab:hover { transform: translateY(-3px) scale(1.02); }
        .small-pull-tab:hover .drawer-white-card { background: var(--glow-teal); box-shadow: 0 0 15px var(--glow-teal); }

        /* --- THEATER STAGE --- */
        #theater-container { 
            width: 950px; height: 650px; border: 25px solid #000; 
            background: #000; z-index: 5; overflow: hidden; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8); position: relative;
        }
        #room-display { 
            width: 100%; height: 100%; background-size: cover; 
            background-position: center; transition: background-image 0.5s ease-in-out; 
            cursor: cell; /* Indicates click to work on room */
        }

        /* --- DECOR CLOSET --- */
        #closet-entrance { 
            position: fixed; right: -600px; top: 150px; width: 500px; height: 700px; 
            z-index: 400; transition: right 1.5s cubic-bezier(0.23, 1, 0.32, 1); 
            perspective: 2000px; 
        }
        #closet-entrance.active { right: 40px; }
        .closet-interior { 
            position: absolute; width: 100%; height: 100%; 
            background: url('Assets/decorclosetbackground.jpg') no-repeat center; 
            background-size: cover; border: 4px solid #222; z-index: 1; 
        }
        .door-wing { 
            position: absolute; width: 50%; height: 100%; transition: 1.5s; 
            z-index: 5; overflow: hidden; cursor: pointer; 
        }
        .wing-l { left: 0; transform-origin: left; } .wing-r { right: 0; transform-origin: right; }
        .door-wing img { width: 200%; height: 100%; object-fit: cover; }
        .wing-r img { object-position: right; } .wing-l img { object-position: left; }
        
        #closet-entrance.open .wing-l { transform: rotateY(-130deg); }
        #closet-entrance.open .wing-r { transform: rotateY(130deg); }

        /* --- DRAGGABLE RUGS & ITEMS --- */
        .item-box { position: absolute; cursor: grab; z-index: 10; }
        .rug-hanging { width: 80px; height: 200px; transition: transform 0.5s, width 0.5s, height 0.5s; }
        .rug-flat { 
            width: 380px !important; height: 180px !important; 
            transform: rotateX(60deg) !important; filter: drop-shadow(0 20px 15px #000); 
        }

        /* File Upload Hidden */
        #file-up { display: none; }
    </style>
</head>
<body>

<div id="main-site-container">
    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
    </header>

    <nav class="nav-container">
        <div class="label-holder" onclick="triggerCabinet()"><div class="white-card"><span class="label-text">Rooms</span></div></div>
        <div class="label-holder"><div class="white-card"><span class="label-text">Furniture Catalog</span></div></div>
        <div class="label-holder" onclick="toggleCloset()"><div class="white-card"><span class="label-text">Decor Closet</span></div></div>
        <div class="label-holder"><div class="white-card"><span class="label-text">Inspirational Walkthrough</span></div></div>
        <div class="label-holder"><div class="white-card"><span class="label-text">Save / Checkout</span></div></div>
    </nav>

    <div id="interaction-zone">
        <div class="cabinet-space">
            <div id="rooms-cabinet-container" class="asset-side-container">
                <img src="Assets/cabinet.png" style="width:100%">
                <div class="drawer-labels-overlay">
                    <div class="small-pull-tab" onmouseover="peekRoom('livingroom')" onclick="cycle('livingroom')"><div class="drawer-white-card">livingroom</div></div>
                    <div class="small-pull-tab" onmouseover="peekRoom('bedroom')" onclick="cycle('bedroom')"><div class="drawer-white-card">bedroom</div></div>
                    <div class="small-pull-tab" onmouseover="peekRoom('diningroom')" onclick="cycle('diningroom')"><div class="drawer-white-card">diningroom</div></div>
                    <div class="small-pull-tab" onmouseover="peekRoom('extra')" onclick="cycle('extra')"><div class="drawer-white-card">extra rooms</div></div>
                    <div class="small-pull-tab" onclick="document.getElementById('file-up').click()"><div class="drawer-white-card">upload yours</div></div>
                </div>
            </div>
            
            <div id="furniture-cases-container" class="asset-side-container">
                <img src="Assets/furniturecases.png" style="width:100%">
            </div>
        </div>

        <div id="theater-container">
            <div id="room-display" onclick="confirmRoom()"></div>
        </div>
    </div>
</div>

<div id="closet-entrance">
    <div class="door-wing wing-l" onclick="this.parentElement.classList.toggle('open')"><img src="Assets/closetdoors.jpg"></div>
    <div class="door-wing wing-r" onclick="this.parentElement.classList.toggle('open')"><img src="Assets/closetdoors.jpg"></div>
    <div class="closet-interior">
        <div class="item-box rug-hanging" data-ox="60" data-oy="100" style="top:100px; left:60px;" ondblclick="snapBack(this)">
            <img src="Assets/rug1.png" style="width:100%; height:100%;">
        </div>
    </div>
</div>

<input type="file" id="file-up" accept="image/*" onchange="handleUpload(event)">

<script>
    const inventory = { 
        livingroom: ['livingroom1.jpg', 'livingroom3.jpg'], 
        bedroom: ['bedroom.jpg', 'bedroom2.jpg'], 
        diningroom: ['diningroom.jpg'], 
        extra: ['foyer.jpg', 'office.jpg', 'kitchen.jpg'] 
    };
    let counts = { livingroom: 0, bedroom: 0, diningroom: 0, extra: 0 };

    function triggerCabinet() {
        const cab = document.getElementById('rooms-cabinet-container');
        cab.classList.add('glided-in');
        // Smooth Auto-Scroll to Cabinet
        window.scrollTo({ top: document.getElementById('interaction-zone').offsetTop - 50, behavior: 'smooth' });
    }

    function peekRoom(type) {
        document.getElementById('room-display').style.backgroundImage = `url('Assets/${inventory[type][counts[type]]}')`;
    }

    function cycle(type) {
        counts[type] = (counts[type] + 1) % inventory[type].length;
        peekRoom(type);
    }

    function confirmRoom() {
        document.getElementById('rooms-cabinet-container').classList.add('glided-out');
        setTimeout(() => {
            document.getElementById('furniture-cases-container').classList.add('glided-in');
        }, 1500);
    }

    function toggleCloset() {
        document.getElementById('closet-entrance').classList.toggle('active');
    }

    function snapBack(el) {
        el.style.transition = "all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
        el.classList.remove('rug-flat');
        el.style.left = el.dataset.ox + "px";
        el.style.top = el.dataset.oy + "px";
    }

    // Drag & Transform Logic
    let activeItem = null;
    let offset = { x: 0, y: 0 };

    document.addEventListener('mousedown', (e) => {
        const target = e.target.closest('.item-box');
        if (target) {
            activeItem = target;
            activeItem.style.transition = "none";
            const rect = activeItem.getBoundingClientRect();
            offset.x = e.clientX - rect.left;
            offset.y = e.clientY - rect.top;
        }
    });

    document.addEventListener('mousemove', (e) => {
        if (activeItem) {
            const stage = document.getElementById('main-site-container').getBoundingClientRect();
            const x = e.clientX - offset.x;
            const y = e.clientY - offset.y;
            
            activeItem.style.position = 'fixed';
            activeItem.style.left = x + 'px';
            activeItem.style.top = y + 'px';

            // Check if item is over the Theater Stage to flatten rug
            const theater = document.getElementById('theater-container').getBoundingClientRect();
            if (x > theater.left && x < theater.right && y > theater.top && y < theater.bottom) {
                if (activeItem.classList.contains('rug-hanging')) activeItem.classList.add('rug-flat');
            }
        }
    });

    document.addEventListener('mouseup', () => { activeItem = null; });

    function handleUpload(e) {
        const reader = new FileReader();
        reader.onload = function(event) {
            document.getElementById('room-display').style.backgroundImage = `url('${event.target.result}')`;
        }
        reader.readAsDataURL(e.target.files[0]);
    }
</script>
</body>
</html>
