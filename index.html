<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up - Your Dream Space Come To Life</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
<style>
:root {--metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);--silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);--glow-teal: #00f2ff;--tag-gold: #d4af37;}
body, html {margin: 0;padding: 0;min-height: 100vh;background: url('Assets/mainbackground.jpg') no-repeat center center fixed;background-size: cover;scroll-behavior: smooth;overflow-x: hidden;background-color: #000;}
#main-site-container {width: 100%;display: flex;flex-direction: column;align-items: center;padding-bottom: 200px;}
header {text-align: center;padding: 60px 0 30px 0;z-index: 50;}
h1 {font-family: 'Limelight', cursive;font-size: 100px;margin: 0;background: var(--silver-header);-webkit-background-clip: text;-webkit-text-fill-color: transparent;filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));text-transform: uppercase;letter-spacing: 4px;}
h2 {font-family: 'Limelight', cursive;font-size: 36px;margin: -5px 0 0 0;color: #e0e0e0;letter-spacing: 3px;text-shadow: 3px 3px 6px #000;}

.nav-container {display: flex;gap: 25px;margin-top: 40px;margin-bottom: 100px;z-index: 50;}
.label-holder {width: 210px;height: 105px;background: var(--metal-shine);border: 2px solid #000;position: relative;display: flex;justify-content: center;align-items: center;box-shadow: inset 0 0 15px #000, 8px 8px 20px rgba(0,0,0,0.9);cursor: pointer;transition: transform 0.3s ease;}
.screw {position: absolute;width: 8px;height: 8px;background: #111;border-radius: 50%;box-shadow: inset 1px 1px 2px #777;}.s-tl { top: 8px; left: 8px; }.s-tr { top: 8px; right: 8px; }.s-bl { bottom: 25px; left: 8px; }.s-br { bottom: 25px; right: 8px; }
.white-card {width: 85%;height: 60%;background: #fff;display: flex;justify-content: center;align-items: center;transition: background 0.4s ease, box-shadow 0.4s ease;}
.label-holder:hover .white-card {background: var(--glow-teal);box-shadow: 0 0 30px var(--glow-teal);}
.label-text {font-family: 'Courier New', Courier, monospace;font-weight: 900;font-size: 16px;color: #000;text-transform: uppercase;text-align: center;}
.lip-pull {position: absolute;bottom: 0;width: 80%;height: 16px;background: #0a0a0a;border-radius: 0 0 15px 15px;border: 1px solid #444;}

#interaction-zone {display: flex;justify-content: center;align-items: flex-start;gap: 40px;width: 1540px;height: 750px;position: relative;margin: 0 auto;}
.cabinet-space {position: relative;width: 550px;height: 650px;}
.asset-side-container {position: absolute;top: 0;left: 0;width: 550px;transform: translateX(-200%);transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);z-index: 30;}
#rooms-cabinet-container.glided-in { transform: translateX(0); }
#furniture-cases-container.glided-in { transform: translateX(0); }
.asset-img {width: 100%;filter: drop-shadow(15px 15px 30px #000);}

#theater-container {width: 950px;height: 600px;border: 25px solid #000;overflow: visible;background: #000;box-shadow: 0 0 60px rgba(0,0,0,1);z-index: 5;flex-shrink: 0;position: relative;}
#room-display {width: 100%;height: 100%;background-size: cover;background-position: center;transition: background-image 0.5s ease;cursor: pointer;}

/* Decor Closet Bottom Dock */
#closet-dock {position: absolute;bottom: -350px;left: 50%;transform: translateX(-50%);width: 600px;height: 350px;transition: bottom 1.5s ease-in-out;z-index: 60;display: flex;perspective: 1000px;}
#closet-dock.slid-up { bottom: -350px; } /* Adjusting to sit right under the stage border */
.door {width: 50%;height: 100%;background-image: url('Assets/closetdoors.jpg');background-size: 200% 100%;transition: transform 1s ease-in-out;cursor: pointer;border: 2px solid #222;}
.door-left { background-position: left; transform-origin: left; }
.door-right { background-position: right; transform-origin: right; }
#closet-dock.open .door-left { transform: rotateY(-110deg); }
#closet-dock.open .door-right { transform: rotateY(110deg); }

/* Pop-up Window */
#closet-popup {position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%) scale(0);width: 80%;height: 80%;background: #000;border: 10px solid var(--tag-gold);z-index: 10000;transition: transform 0.5s ease;display: flex;flex-direction: column;align-items: center;justify-content: center;background-size: cover;background-position: center;}
#closet-popup.active { transform: translate(-50%, -50%) scale(1); }
.directional-sign {position: absolute;top: 20px;width: 300px;height: auto;z-index: 10001;}
.nav-arrows {display: flex;gap: 50px;margin-top: 200px;}
.arrow-btn {padding: 15px 30px;background: var(--metal-shine);border: 2px solid #000;font-family: 'Courier New', monospace;font-weight: bold;cursor: pointer;text-transform: uppercase;}
.close-popup {position: absolute;top: 10px;right: 10px;color: #fff;cursor: pointer;font-size: 24px;}

/* Walkthrough */
#walkthrough-overlay {position: fixed;top: 0;left: 0;width: 100%;height: 100%;background-color: #000;z-index: 9999;display: none;cursor: pointer;}
.walk-scene {position: absolute;top: 0;left: 0;width: 100%;height: 100%;background-size: contain !important;background-position: center !important;background-repeat: no-repeat !important;display: none;opacity: 0;transition: opacity 0.8s ease-in-out;}
.walk-scene.active {display: block;opacity: 1;}

.drawer-labels-overlay {position: absolute;top: 135px;left: 95px;display: flex;flex-direction: column;gap: 28px;}
.small-pull-tab {width: 160px;height: 65px;background: var(--metal-shine);display: flex;justify-content: center;align-items: center;position: relative;cursor: pointer;box-shadow: inset 0 0 8px #000, 3px 3px 10px rgba(0,0,0,0.5);transition: transform 0.3s ease;}
.drawer-white-card {width: 80%;height: 60%;background: #fff;display: flex;justify-content: center;align-items: center;font-family: 'Courier New', Courier, monospace;font-size: 14px;font-weight: bold;text-transform: uppercase;}
</style>
</head>
<body>

<div id="main-site-container">
    <header><h1>Room Glow Up</h1><h2>Where Your Dream Space Comes To Life</h2></header>
    
    <nav class="nav-container">
        <div class="label-holder" onclick="roomsAction()"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Rooms</span></div><div class="lip-pull"></div></div>
        <div class="label-holder"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Furniture Catalog</span></div><div class="lip-pull"></div></div>
        <div class="label-holder" onclick="openDecorCloset()"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Decor Closet</span></div><div class="lip-pull"></div></div>
        <div class="label-holder" onclick="startWalkthrough()"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Walkthrough</span></div><div class="lip-pull"></div></div>
        <div class="label-holder"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Save</span></div><div class="lip-pull"></div></div>
    </nav>

    <div id="interaction-zone">
        <div class="cabinet-space">
            <div id="rooms-cabinet-container" class="asset-side-container">
                <img src="Assets/cabinet.png" class="asset-img">
                <div class="drawer-labels-overlay">
                    <div class="small-pull-tab" onmouseover="peekRoom('livingroom1.jpg')" onclick="cycleRoom('livingroom')"><div class="drawer-white-card">livingroom</div></div>
                    <div class="small-pull-tab" onmouseover="peekRoom('bedroom.jpg')" onclick="cycleRoom('bedroom')"><div class="drawer-white-card">bedroom</div></div>
                    <div class="small-pull-tab" onmouseover="peekRoom('diningroom.jpg')" onclick="cycleRoom('diningroom')"><div class="drawer-white-card">diningroom</div></div>
                </div>
            </div>
        </div>

        <div id="theater-container">
            <div id="room-display"></div>
            <div id="closet-dock">
                <div class="door door-left" onclick="swingDoors()"></div>
                <div class="door door-right" onclick="swingDoors()"></div>
            </div>
        </div>
    </div>
</div>

<div id="closet-popup">
    <span class="close-popup" onclick="closeClosetPopup()">X</span>
    <img src="Assets/directional_sign.png" class="directional-sign">
    <div class="nav-arrows">
        <button class="arrow-btn" onclick="navCloset(-1)">← Prev</button>
        <button class="arrow-btn" onclick="navCloset(1)">Next →</button>
    </div>
</div>

<div id="walkthrough-overlay" onclick="nextWalkScene()">
    <div id="ws1" class="walk-scene active" style="background-image: url('Assets/rain1.jpg');"></div>
    <div id="ws2" class="walk-scene" style="background-image: url('Assets/rain2.jpg');"></div>
    <div id="ws3" class="walk-scene" style="background-image: url('Assets/galleryframes1.jpg');"></div>
    <div id="ws4" class="walk-scene" style="background-image: url('Assets/gallerywall2.jpg');"></div>
</div>

<script>
const closetPages = ['lightingcloset.jpg', 'mirrorcloset.jpg', 'plantcloset.jpg', 'ruggallery.jpg'];
let currentClosetIdx = 0;

function roomsAction() { document.getElementById('rooms-cabinet-container').classList.add('glided-in'); }
function peekRoom(img) { document.getElementById('room-display').style.backgroundImage = `url('Assets/${img}')`; }

function openDecorCloset() {
    const dock = document.getElementById('closet-dock');
    dock.style.bottom = "-350px"; // Adjust based on your theater size
    dock.classList.add('slid-up');
}

function swingDoors() {
    document.getElementById('closet-dock').classList.add('open');
    setTimeout(() => {
        document.getElementById('closet-popup').classList.add('active');
        updateClosetView();
    }, 1000);
}

function updateClosetView() {
    document.getElementById('closet-popup').style.backgroundImage = `url('Assets/${closetPages[currentClosetIdx]}')`;
}

function navCloset(dir) {
    currentClosetIdx = (currentClosetIdx + dir + closetPages.length) % closetPages.length;
    updateClosetView();
}

function closeClosetPopup() {
    document.getElementById('closet-popup').classList.remove('active');
    document.getElementById('closet-dock').classList.remove('open');
    document.getElementById('closet-dock').classList.remove('slid-up');
}

function startWalkthrough() { document.getElementById('walkthrough-overlay').style.display = 'block'; }
let walkIdx = 1;
function nextWalkScene() {
    document.getElementById(`ws${walkIdx}`).classList.remove('active');
    walkIdx = (walkIdx % 4) + 1;
    document.getElementById(`ws${walkIdx}`).classList.add('active');
}
</script>
</body>
</html>
