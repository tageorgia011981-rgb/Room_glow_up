<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Your Dream Space Come To Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-teal: #00f2ff;
            --tag-gold: #d4af37;
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        #main-site-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 200px;
        }

        header {
            text-align: center;
            padding: 60px 0 30px 0;
            z-index: 50;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 100px;
            margin: 0;
            background: var(--silver-header);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 36px;
            margin: -5px 0 0 0;
            color: #e0e0e0;
            letter-spacing: 3px;
            text-shadow: 3px 3px 6px #000;
        }

        /* --- NAVIGATION --- */
        .nav-container {
            display: flex;
            gap: 25px;
            margin-top: 40px;
            margin-bottom: 100px;
            z-index: 50;
        }

        .label-holder {
            width: 210px;
            height: 105px;
            background: var(--metal-shine);
            border: 2px solid #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 15px #000, 8px 8px 20px rgba(0,0,0,0.9);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .screw {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #111;
            border-radius: 50%;
            box-shadow: inset 1px 1px 2px #777;
        }

        .s-tl { top: 8px; left: 8px; }
        .s-tr { top: 8px; right: 8px; }
        .s-bl { bottom: 25px; left: 8px; }
        .s-br { bottom: 25px; right: 8px; }

        .white-card {
            width: 85%;
            height: 60%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.4s ease, box-shadow 0.4s ease;
        }

        .label-holder:hover .white-card {
            background: var(--glow-teal);
            box-shadow: 0 0 30px var(--glow-teal);
        }

        .label-text {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            font-size: 16px;
            color: #000;
            text-transform: uppercase;
        }

        .lip-pull {
            position: absolute;
            bottom: 0;
            width: 80%;
            height: 16px;
            background: #0a0a0a;
            border-radius: 0 0 15px 15px;
            border: 1px solid #444;
        }

        /* --- INTERACTION ZONE --- */
        #interaction-zone {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            width: 1540px;
            height: 750px;
            position: relative;
            margin: 0 auto;
        }

        .cabinet-space {
            position: relative;
            width: 550px;
            height: 650px;
        }

        .asset-side-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 550px;
            transform: translateX(-200%);
            transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 30;
        }

        #rooms-cabinet-container.glided-in { transform: translateX(0); }
        #rooms-cabinet-container.glided-out { transform: translateX(-200%); }
        #furniture-cases-container.glided-in { transform: translateX(0); }

        .asset-img {
            width: 100%;
            filter: drop-shadow(15px 15px 30px #000);
        }

        .drawer-labels-overlay, .furniture-tags-overlay {
            position: absolute;
            top: 135px;
            left: 95px;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .small-pull-tab {
            width: 160px;
            height: 65px;
            background: var(--metal-shine);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 0 8px #000, 3px 3px 10px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .drawer-white-card {
            width: 80%;
            height: 60%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .small-pull-tab:hover .drawer-white-card {
            background: var(--glow-teal);
            box-shadow: 0 0 15px var(--glow-teal);
        }

        /* --- ICON TAGS --- */
        .tag-hanger {
            position: relative;
            width: 160px;
            height: 65px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-tag {
            width: 120px;
            height: 60px;
            background: #000;
            border: 1px solid var(--tag-gold);
            clip-path: polygon(15% 0%, 85% 0%, 100% 25%, 100% 100%, 0% 100%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.8);
            transform: rotate(-2deg);
            transition: transform 0.3s ease;
            cursor: pointer;
            z-index: 40;
            overflow: hidden;
        }

        .icon-tag img {
            width: 80%;
            height: auto;
            max-height: 85%;
            pointer-events: none;
            display: block;
        }

        .icon-tag:hover {
            transform: rotate(0deg) scale(1.1);
            border-color: var(--glow-teal);
            box-shadow: 0 0 15px var(--glow-teal);
        }

        .back-tag-style {
            background: #111 !important;
            border-color: #fff !important;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            font-size: 10px;
            font-weight: bold;
        }

        /* --- FURNITURE CLOSET (SLIDE OUT CATALOG) --- */
        #furniture-closet {
            position: fixed;
            right: -450px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            border-left: 3px solid var(--tag-gold);
            z-index: 200;
            transition: right 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 30px;
            overflow-y: auto;
            box-shadow: -15px 0 40px rgba(0,0,0,1);
        }

        #furniture-closet.open { right: 0; }

        .closet-title {
            font-family: 'Limelight', cursive;
            color: var(--tag-gold);
            font-size: 28px;
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .furniture-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .furniture-item {
            background: #111;
            border: 1px solid #444;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .furniture-item:hover {
            border-color: var(--glow-teal);
            box-shadow: 0 0 15px var(--glow-teal);
        }

        .furniture-item img { width: 100%; height: auto; }

        #theater-container {
            width: 950px;
            height: 600px;
            border: 25px solid #000;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 60px rgba(0,0,0,1);
            z-index: 5;
            flex-shrink: 0;
        }

        #room-display {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
        }
    </style>
</head>
<body>

<div id="main-site-container">
    <header>
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
    </header>

    <nav class="nav-container">
        <div class="label-holder" onclick="roomsAction()"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Rooms</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
        <div class="label-holder"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Furniture Catalog</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
        <div class="label-holder"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Decor Closet</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
        <div class="label-holder"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Inspirational Walkthrough</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
        <div class="label-holder"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Save / Checkout</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
    </nav>

    <div id="interaction-zone">
        <div class="cabinet-space">
            <div id="rooms-cabinet-container" class="asset-side-container">
                <img src="Assets/cabinet.png" class="asset-img" alt="Storage Cabinet">
                <div class="drawer-labels-overlay">
                    <div class="small-pull-tab" onmouseover="peekRoom('livingroom1.jpg')" onclick="cycleRoom('livingroom')"><div class="drawer-white-card">livingroom</div></div>
                    <div class="small-pull-tab" onmouseover="peekRoom('bedroom.jpg')" onclick="cycleRoom('bedroom')"><div class="drawer-white-card">bedroom</div></div>
                    <div class="small-pull-tab" onmouseover="peekRoom('diningroom.jpg')" onclick="cycleRoom('diningroom')"><div class="drawer-white-card">diningroom</div></div>
                    <div class="small-pull-tab" onmouseover="peekRoom('foyer.jpg')" onclick="cycleRoom('extra')"><div class="drawer-white-card">extra rooms</div></div>
                    <div class="small-pull-tab"><input type="file" id="room-upload" style="display:none" onchange="uploadRoom(this)"><div class="drawer-white-card" onclick="document.getElementById('room-upload').click()">upload yours</div></div>
                </div>
            </div>

            <div id="furniture-cases-container" class="asset-side-container">
                <img src="Assets/furniturecases.png" class="asset-img" alt="Furniture Cases">
                <div id="dynamic-tags-container" class="furniture-tags-overlay"></div>
            </div>
        </div>

        <div id="theater-container">
            <div id="room-display" onclick="commitSelection()"></div>
        </div>
    </div>
</div>

<div id="furniture-closet">
    <div class="closet-title" id="closet-header">Catalog</div>
    <div class="furniture-grid" id="closet-items"></div>
    <br>
    <button onclick="closeCloset()" style="width:100%; padding:10px; cursor:pointer;">CLOSE</button>
</div>

<script>
    const roomInventory = { livingroom: ['livingroom1.jpg', 'livingroom3.jpg'], bedroom: ['bedroom.jpg', 'bedroom2.jpg'], diningroom: ['diningroom.jpg'], extra: ['foyer.jpg', 'officeroom.jpg', 'kitchen.jpg', 'kitchen2.jpg'] };
    let indices = { livingroom: 0, bedroom: 0, diningroom: 0, extra: 0 };

    const catalogData = {
        main: [
            { id: 'seating', img: 'iconseating.png' },
            { id: 'storage', img: 'iconstorage.png' },
            { id: 'tables', img: 'icontables.png' },
            { id: 'beds', img: 'iconbeds.png' }
        ],
        seating: [
            { id: 'couches', img: 'iconcouches.png' },
            { id: 'chairs', img: 'iconchairs.png' },
            { id: 'benches', img: 'iconbenches.png' },
            { id: 'stools', img: 'iconstools.png' }
        ],
        storage: [{ id: 'cabinets', img: 'iconcabinets.png' }, { id: 'dressers', img: 'icondressers.png' }, { id: 'sideboards', img: 'iconsideboards.png' }],
        tables: [{ id: 'end-tables', img: 'iconendtables.png' }, { id: 'coffee-tables', img: 'iconcoffeetables.png' }, { id: 'dining-tables', img: 'icondiningtables.png' }],
        beds: [{ id: 'all-beds', img: 'iconbeds.png' }]
    };

    const finalFurniture = {
        couches: ['couch1.png', 'couch2.png', 'couch3.png'],
        chairs: ['chair1.png', 'chair2.png'],
        cabinets: ['cabinet1.png']
    };

    function roomsAction() {
        window.scrollTo({ top: document.getElementById('interaction-zone').offsetTop - 20, behavior: 'smooth' });
        document.getElementById('rooms-cabinet-container').classList.add('glided-in');
    }

    function peekRoom(img) { document.getElementById('room-display').style.backgroundImage = `url('Assets/${img}')`; }
    function cycleRoom(type) { let list = roomInventory[type]; indices[type] = (indices[type] + 1) % list.length; peekRoom(list[indices[type]]); }

    function commitSelection() {
        document.getElementById('rooms-cabinet-container').classList.remove('glided-in');
        document.getElementById('rooms-cabinet-container').classList.add('glided-out');
        setTimeout(() => {
            document.getElementById('furniture-cases-container').classList.add('glided-in');
            renderTagCycle('main');
        }, 1000);
    }

    function renderTagCycle(key) {
        const container = document.getElementById('dynamic-tags-container');
        const list = catalogData[key];
        let html = list.map(item => `<div class="tag-hanger"><div class="icon-tag" onclick="handleTagClick('${item.id}')"><img src="Assets/${item.img}" alt="${item.id}"></div></div>`).join('');
        if (key !== 'main') html += `<div class="tag-hanger"><div class="icon-tag back-tag-style" onclick="renderTagCycle('main')">BACK</div></div>`;
        container.innerHTML = html;
    }

    function handleTagClick(id) {
        if (catalogData[id]) {
            renderTagCycle(id);
        } else {
            openCloset(id);
        }
    }

    function openCloset(category) {
        const header = document.getElementById('closet-header');
        const grid = document.getElementById('closet-items');
        header.innerText = category;
        grid.innerHTML = (finalFurniture[category] || []).map(img => `<div class="furniture-item"><img src="Assets/${img}"></div>`).join('');
        document.getElementById('furniture-closet').classList.add('open');
    }

    function closeCloset() { document.getElementById('furniture-closet').classList.remove('open'); }

    function uploadRoom(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = function(e) { document.getElementById('room-display').style.backgroundImage = `url(${e.target.result})`; };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</body>
</html>
