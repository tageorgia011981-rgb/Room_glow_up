<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Grand Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0f1011 url("background_color.jpg") center / cover fixed;
            min-height: 100vh; font-family: 'Special Elite', cursive; color: #fff; overflow-x: hidden;
        }

        /* --- HEADER --- */
        .site-header { text-align: center; padding: 60px 0 20px; position: relative; z-index: 10; }
        .brand-title {
            font-family: 'Limelight', cursive; font-size: 100px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff 0%, #dcdcdc 50%, #8e9196 51%, #a8a8a8 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0px 5px 15px rgba(0,0,0,0.6); letter-spacing: 4px;
        }
        .sub-header {
            font-size: 24px; color: #8e9196; letter-spacing: 4px; text-transform: uppercase;
            margin-top: -10px; text-shadow: 0px 2px 4px rgba(0,0,0,0.5);
        }

        /* --- TOP NAV --- */
        .vintage-tabs { display: flex; justify-content: center; gap: 20px; padding: 30px 0; z-index: 2000; position: relative; }
        .drawer-hardware {
            position: relative; width: 210px; height: 75px;
            background: linear-gradient(135deg, #2c2e30 0%, #1a1a1a 100%);
            border: 3px solid #000;
            box-shadow: inset 0 0 0 2px #444, inset 10px 0 20px rgba(0,0,0,0.8), 0 10px 20px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.2s; z-index: 2000;
        }
        .plate-style {
            width: 140px; height: 38px;
            background: linear-gradient(to bottom, #dcdcdc 0%, #8e9196 50%, #b0b0b0 100%);
            color: #000; display: flex; align-items: center; justify-content: center;
            font-size: 13px; font-weight: 900; text-transform: uppercase;
            border: 1px solid #666; box-shadow: inset 0 2px 8px rgba(0,0,0,0.4);
        }

        /* --- MASSIVE CABINET --- */
        .workspace { display: flex; padding: 40px; position: relative; height: 1000px; }
        .cabinet-container {
            position: absolute; left: -850px; top: 0; width: 750px;
            transition: left 0.8s cubic-bezier(0.19, 1, 0.22, 1); z-index: 50;
        }
        .cabinet-visible { left: 30px !important; }
        .cabinet-image { width: 100%; filter: drop-shadow(15px 15px 40px rgba(0,0,0,0.9)); position: relative; z-index: 10; }
        
        .drawer-stack { 
            position: absolute; top: 160px; left: 80px; width: 590px; 
            display: flex; flex-direction: column; align-items: center; 
            gap: 50px; z-index: 100;
        }
        .drawer-stack .drawer-hardware { width: 190px; height: 70px; z-index: 200; }

        .stage { 
            width: 1000px; height: 600px; background: #050505; border: 20px solid #2c2e30; 
            margin-left: 250px; position: relative; overflow: hidden; 
            box-shadow: inset 0 0 80px #000;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1); z-index: 40;
        }
        .stage-slid { transform: translateX(550px); }
        #room-display { width: 100%; height: 100%; object-fit: cover; display: none; }
        .placed-item { position: absolute; cursor: move; z-index: 1500; filter: drop-shadow(10px 10px 20px rgba(0,0,0,0.7)); }

        /* --- THE FAN SYSTEM --- */
        .fan-system { position: absolute; z-index: 3000; pointer-events: none; opacity: 0; visibility: hidden; transition: opacity 0.3s; }
        .fan-visible { opacity: 1; visibility: visible; }
        
        .swatch-blade {
            position: absolute; left: -30px; top: 0px; width: 65px; height: 240px; 
            background: linear-gradient(to bottom, #dcdcdc 0%, #8e9196 50%, #111 100%);
            border: 2px solid #000; border-radius: 0 0 32px 32px;
            transform-origin: top center; opacity: 0; display: flex; 
            flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 25px;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.3s;
            box-shadow: 8px 8px 15px rgba(0,0,0,0.6);
            transform: rotate(0deg); 
        }
        .active-fan .swatch-blade { opacity: 1; pointer-events: auto; }
        
        /* 4 BLADE CABINET START */
        .cabinet-fan.fan-4 .s-1 { transform: rotate(-105deg); }
        .cabinet-fan.fan-4 .s-2 { transform: rotate(-75deg); }
        .cabinet-fan.fan-4 .s-3 { transform: rotate(-45deg); }
        .cabinet-fan.fan-4 .s-4 { transform: rotate(-15deg); }

        /* 5 BLADE DECOR START */
        .decor-fan.fan-5 .s-1 { transform: rotate(60deg); }
        .decor-fan.fan-5 .s-2 { transform: rotate(30deg); }
        .decor-fan.fan-5 .s-3 { transform: rotate(0deg); }
        .decor-fan.fan-5 .s-4 { transform: rotate(-30deg); }
        .decor-fan.fan-5 .s-5 { transform: rotate(-60deg); }

        /* 6 BLADE FULL FAN */
        .fan-6 .s-1 { transform: rotate(-140deg); }
        .fan-6 .s-2 { transform: rotate(-115deg); }
        .fan-6 .s-3 { transform: rotate(-90deg); }
        .fan-6 .s-4 { transform: rotate(-65deg); }
        .fan-6 .s-5 { transform: rotate(-40deg); }
        .fan-6 .s-6 { transform: rotate(-15deg); }

        /* CLEAR STACKED TEXT (READABLE) */
        .fan-text-bold { 
            color: #000; font-family: 'Courier Prime', monospace; font-weight: 700; 
            font-size: 26px; text-transform: uppercase; 
            display: flex; flex-direction: column; align-items: center; 
            line-height: 0.8; pointer-events: none; width: 100%;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.3);
        }
        .blade-icon { width: 40px; height: 40px; object-fit: contain; margin-bottom: 35px; }
        .inventory-img-blade { width: 55px; height: 55px; object-fit: contain; margin-bottom: 25px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.9)); }

        .pivot-bolt { 
            position: absolute; left: -25px; top: -25px; width: 50px; height: 50px; 
            background: radial-gradient(circle at 30% 30%, #777, #222, #000); 
            border: 4px solid #fff; border-radius: 50%; z-index: 6000; 
            cursor: pointer; pointer-events: auto; box-shadow: 0 5px 20px rgba(0,0,0,1); 
        }

        /* --- PREVIEW BOX --- */
        #preview-box { position: fixed; bottom: 30px; right: 30px; width: 260px; height: 300px; background: rgba(0, 0, 0, 0.98); border: 2px solid #fff; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; pointer-events: none; }
        #preview-box img { max-width: 90%; max-height: 180px; object-fit: contain; }
    </style>
</head>
<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-header">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="lift(this); openRoomsMode()">
        <div class="plate-style">Rooms</div>
    </div>
    <div class="drawer-hardware" onclick="lift(this);">
        <div class="plate-style">Catalog</div>
    </div>
    <div class="drawer-hardware" onclick="lift(this);">
        <div class="plate-style">Inspiration</div>
    </div>
    <div class="drawer-hardware" onclick="lift(this); openDecorFan(this)">
        <div class="plate-style">Decor</div>
    </div>
</nav>

<div class="workspace">
    <div id="cab" class="cabinet-container">
        <img src="cabinet.png" class="cabinet-image">
        <div id="drawers" class="drawer-stack">
            <div class="drawer-zone" onclick="setRoom('livingroom2.jpg', this)">
                <div class="drawer-hardware"><div class="plate-style">Living Room</div></div>
            </div>
            <div class="drawer-zone" onclick="setRoom('bedroom.jpg', this)">
                <div class="drawer-hardware"><div class="plate-style">Bedroom</div></div>
            </div>
            <div class="drawer-zone" onclick="setRoom('diningroom.jpg', this)">
                <div class="drawer-hardware"><div class="plate-style">Dining Room</div></div>
            </div>
            <div class="drawer-zone" onclick="document.getElementById('file-upload').click()">
                <div class="drawer-hardware"><div class="plate-style" style="color:#d00;">Upload</div></div>
            </div>
        </div>
    </div>
    <div id="fan-system" class="fan-system"></div>
    <div id="main-stage" class="stage"><img id="room-display"></div>
</div>

<div id="preview-box">
    <img id="preview-img">
    <div id="preview-label" style="font-weight:900; margin-top:10px; color:#fff; text-transform:uppercase; text-align:center; font-size:14px;"></div>
</div>

<input type="file" id="file-upload" accept="image/*" style="display: none;">

<script>
    const fan = document.getElementById('fan-system');
    const preview = document.getElementById('preview-box');
    const pImg = document.getElementById('preview-img');
    const pLabel = document.getElementById('preview-label');
    const roomImg = document.getElementById('room-display');
    const cab = document.getElementById('cab');
    const stage = document.getElementById('main-stage');
    let lockedRoom = "";

    const inventory = {
        'RUGS': ['rug1.png','rug2.png','rug3.png','rug4.png','rug5.png','rug6.png'], 
        'PLANTS': ['plant1.png','plant2.png','plant3.png','plant4.png','plant5.png','plant6.png'],
        'CURTAN': ['curtain1.png','curtain2.png','curtain3.png','curtain4.png','curtain5.png','curtain6.png'],
        'EXTRAS': ['extra1.png','extra2.png','extra3.png','extra4.png','extra5.png','extra6.png'],
        'LIGHTS': ['light1.png','light2.png','light3.png','light4.png','light5.png','light6.png'],
        'COUCHS': ['couch1.png', 'couch2.png', 'couch3.png','couch4.png','couch5.png','couch6.png'], 
        'STOOLS': ['stool1.png','stool2.png','stool3.png','stool4.png','stool5.png','stool6.png'], 
        'CHAIRS': ['chair1.png','chair2.png','armchair.png','chair4.png','chair5.png','chair6.png'], 
        'BEDS': ['bed1.png','bed2.png','bed3.png','bed4.png','bed5.png','bed6.png'], 
        'TABLS': ['table1.png','table2.png','table3.png','table4.png','table5.png','table6.png'],
        'STOR': ['storage1.png','storage2.png','storage3.png','storage4.png','storage5.png','storage6.png']
    };

    function closeFan() { fan.classList.remove('fan-visible', 'active-fan', 'fan-4', 'fan-5', 'fan-6', 'cabinet-fan', 'decor-fan'); }

    function openRoomsMode() { closeFan(); cab.classList.add('cabinet-visible'); stage.classList.add('stage-slid'); }
    function setRoom(src, el) { lockedRoom = src; roomImg.src = src; roomImg.style.display = 'block'; openIconFan(el); }

    function setupFanPos(el, isDecor = false, count = 6) {
        const rect = el.getBoundingClientRect();
        const w = document.querySelector('.workspace').getBoundingClientRect();
        closeFan();
        if (isDecor) {
            fan.style.left = (rect.left - w.left + rect.width / 2) + 'px';
            fan.style.top = (rect.bottom - w.top + 20) + 'px';
            fan.className = `fan-system decor-fan fan-${count}`;
        } else {
            fan.style.left = (rect.right - w.left - 20) + 'px'; 
            fan.style.top = (rect.top - w.top + rect.height/2) + 'px';
            fan.className = `fan-system cabinet-fan fan-${count}`;
        }
    }

    function stackText(text) { return text.split('').map(char => `<span>${char}</span>`).join(''); }

    function openIconFan(el) {
        setupFanPos(el, false, 4); 
        fan.innerHTML = '<div class="pivot-bolt" onclick="closeFan()"></div>';
        const cats = [{n:'SEAT', i:'iconseating.png'}, {n:'STOR', i:'iconstorage.png'}, {n:'BEDS', i:'iconbeds.png'}, {n:'TABL', i:'iconstable.png'}];
        cats.forEach((c, i) => {
            const b = document.createElement('div'); b.className = `swatch-blade s-${i+1}`;
            b.innerHTML = `<img src="${c.i}" class="blade-icon">`;
            b.onclick = (e) => { e.stopPropagation(); openTypewriterFan(el, c.n); };
            fan.appendChild(b);
        });
        setTimeout(() => fan.classList.add('fan-visible', 'active-fan'), 10);
    }

    function openTypewriterFan(el, category) {
        setupFanPos(el, false, 6);
        const bolt = fan.querySelector('.pivot-bolt');
        fan.innerHTML = ''; fan.appendChild(bolt);
        bolt.onclick = () => openIconFan(el);
        let items = (category === 'SEAT') ? ['COUCHS','STOOLS','CHAIRS','BENCHS','D-CHAIR','LOUNGE'] : [category,category,category,category,category,category];
        items.forEach((c, i) => {
            const b = document.createElement('div'); b.className = `swatch-blade s-${i+1}`;
            b.innerHTML = `<div class="fan-text-bold">${stackText(c)}</div>`;
            b.onclick = (e) => { e.stopPropagation(); openInventoryFan(inventory[c] || [], c, el, false, category); };
            fan.appendChild(b);
        });
        setTimeout(() => fan.classList.add('fan-visible', 'active-fan'), 10);
    }

    function openInventoryFan(items, cat, el, isDecorChain = false, parentCat = "") {
        setupFanPos(el, isDecorChain, 6);
        const bolt = fan.querySelector('.pivot-bolt');
        fan.innerHTML = ''; fan.appendChild(bolt);
        bolt.onclick = () => isDecorChain ? openDecorFan(el) : openTypewriterFan(el, parentCat);
        for(let i=0; i<6; i++) {
            const src = items[i] || "";
            const b = document.createElement('div'); b.className = `swatch-blade s-${i+1}`;
            if(src) {
                b.innerHTML = `<img src="${src}" class="inventory-img-blade">`;
                b.onmouseenter = () => { pImg.src = src; pLabel.innerText = cat.toUpperCase(); preview.style.display = 'flex'; };
                b.onmouseleave = () => preview.style.display = 'none';
                b.onclick = () => { addItem(src, cat); closeFan(); };
            }
            fan.appendChild(b);
        }
        setTimeout(() => fan.classList.add('fan-visible', 'active-fan'), 10);
    }

    function openDecorFan(el) {
        setupFanPos(el, true, 5);
        fan.innerHTML = '<div class="pivot-bolt" onclick="closeFan()"></div>';
        const dCats = ['PLANTS','RUGS','CURTAN','EXTRAS','LIGHTS'];
        dCats.forEach((c, i) => {
            const b = document.createElement('div'); b.className = `swatch-blade s-${i+1}`;
            b.innerHTML = `<div class="fan-text-bold">${stackText(c)}</div>`;
            b.onclick = (e) => { e.stopPropagation(); openInventoryFan(inventory[c] || [], c, el, true, "Decor"); };
            fan.appendChild(b);
        });
        setTimeout(() => fan.classList.add('fan-visible', 'active-fan'), 10);
    }

    function addItem(src, cat) {
        const img = document.createElement('img'); img.src = src; img.className = 'placed-item';
        img.style.width = "300px"; img.style.left = "200px"; img.style.top = "150px";
        let flip = 1, scale = 1;
        img.addEventListener('wheel', (e) => { e.preventDefault(); if (e.deltaY < 0) scale += 0.05; else scale = Math.max(0.1, scale - 0.05); img.style.transform = `scaleX(${flip * scale}) scaleY(${scale})`; }, { passive: false });
        img.oncontextmenu = (e) => { e.preventDefault(); flip *= -1; img.style.transform = `scaleX(${flip * scale}) scaleY(${scale})`; };
        img.onmousedown = (e) => { if(e.button===2) return; e.preventDefault(); let sx=e.clientX-img.offsetLeft, sy=e.clientY-img.offsetTop; const move=(m)=>{img.style.left=(m.clientX-sx)+'px';img.style.top=(m.clientY-sy)+'px';}; document.addEventListener('mousemove',move); document.onmouseup=()=>{document.removeEventListener('mousemove',move);}; };
        stage.appendChild(img);
    }

    function lift(el) { document.querySelectorAll('.vintage-tabs .drawer-hardware').forEach(d => d.classList.remove('active-lift')); el.classList.add('active-lift'); }
</script>
</body>
</html>
