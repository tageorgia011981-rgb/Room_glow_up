<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Studio Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
            --brushed-bronze: #CF9D7B;
            --silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
            --glow-teal: #00f2ff;
        }

        /* MASTER PHYSICS: NO STRETCHING */
        body, html {
            margin: 0; padding: 0; min-height: 100vh;
            background: #000 url('Assets/mainbackground.jpg') no-repeat center fixed;
            background-size: contain; overflow-x: hidden; color: #fff;
        }

        /* 3D CATALOG BOOK SYSTEM */
        #catalog-book-container {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 900px; height: 550px;
            perspective: 2000px; z-index: 20000;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #catalog-book-container.open { transform: translate(-50%, -50%) scale(1); }

        #catalog-book {
            width: 100%; height: 100%;
            position: relative; transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }

        .book-page {
            position: absolute; width: 50%; height: 100%;
            top: 0; left: 50%; border: 2px solid #000;
            backface-visibility: hidden; transform-origin: left;
        }

        .front-cover {
            /* YOUR ASSET GOES HERE */
            background: url('Assets/book.png') no-repeat center;
            background-size: cover; z-index: 2;
            transform: rotateY(0deg);
        }

        .inside-page {
            background: #fdfdfd; transform: rotateY(0deg);
            padding: 30px; color: #333;
        }

        #catalog-book-container.flipped #catalog-book .front-cover {
            transform: rotateY(-150deg);
        }

        /* IMMERSIVE WALKTHROUGH SPACE */
        #immersive-space {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000 no-repeat center;
            background-size: contain; z-index: 99999;
            display: none; cursor: pointer;
        }

        /* EXISTING NAV & UI STYLES */
        #site-wrapper { width: 100%; text-align: center; }
        .nav-container { display: flex; gap: 20px; justify-content: center; margin-top: 30px; }
        .label-holder {
            width: 200px; height: 100px; background: var(--metal-shine);
            position: relative; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .white-card { width: 85%; height: 60%; background: #fff; display: flex; align-items: center; justify-content: center; }
        .label-text { font-family: 'Courier New', monospace; color: #000; font-weight: 900; }
        
        /* CABINET SLIDE */
        .asset-side-container {
            position: fixed; top: 20%; left: -600px; 
            width: 550px; transition: left 1s ease-in-out;
        }
        .glided-in { left: 50px; }
    </style>
</head>
<body>

<div id="immersive-space" onclick="nextWalkthroughStep()"></div>

<div id="catalog-book-container">
    <div id="catalog-book">
        <div class="book-page front-cover"></div>
        <div class="book-page inside-page">
            <h2 id="catalog-category-title" style="color:#111; font-family:'Limelight';">Category</h2>
            <div id="product-grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                </div>
            <button onclick="closeBook()" style="margin-top:20px; cursor:pointer;">Close Catalog</button>
        </div>
    </div>
</div>

<div id="site-wrapper">
    <header>
        <h1 style="font-family:'Limelight'; font-size:80px;">Room Glow Up</h1>
    </header>

    <nav class="nav-container">
        <div class="label-holder" onclick="toggleCabinet()"><div class="white-card"><span class="label-text">Rooms</span></div></div>
        <div class="label-holder" onclick="openBook('Seating')"><div class="white-card"><span class="label-text">Furniture</span></div></div>
        <div class="label-holder" onclick="startWalkthrough()"><div class="white-card"><span class="label-text">Walkthrough</span></div></div>
    </nav>

    <div id="rooms-cabinet" class="asset-side-container">
        <img src="Assets/cabinet.png" style="width:100%;">
    </div>
</div>

<script>
    // --- WALKTHROUGH LOGIC ---
    let currentStep = 0;
    const scenes = [
        'rain1.jpg', 'rain2.jpg', 'goldhands.jpg', 
        'galleryframes1.jpg', 'gallerywalkthrough5.jpg', 'gallerywalkthrough.jpg'
    ];

    function startWalkthrough() {
        currentStep = 0;
        document.getElementById('immersive-space').style.display = 'block';
        renderScene();
    }

    function renderScene() {
        document.getElementById('immersive-space').style.backgroundImage = `url('Assets/${scenes[currentStep]}')`;
    }

    function nextWalkthroughStep() {
        currentStep++;
        if(currentStep < scenes.length) renderScene();
        else document.getElementById('immersive-space').style.display = 'none';
    }

    // --- CABINET LOGIC ---
    function toggleCabinet() {
        document.getElementById('rooms-cabinet').classList.toggle('glided-in');
    }

    // --- BOOK LOGIC ---
    function openBook(category) {
        document.getElementById('catalog-category-title').innerText = category;
        const container = document.getElementById('catalog-book-container');
        container.classList.add('open');
        setTimeout(() => container.classList.add('flipped'), 100);
    }

    function closeBook() {
        const container = document.getElementById('catalog-book-container');
        container.classList.remove('flipped');
        setTimeout(() => container.classList.remove('open'), 600);
    }
</script>

</body>
</html>
