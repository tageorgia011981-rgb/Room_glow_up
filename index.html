<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up - Clean Reset</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --metal: linear-gradient(145deg, #e6e6e6, #8c8c8c, #4d4d4d, #000);
            --glow: #00f2ff;
        }

        body, html {
            margin: 0; padding: 0;
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover; scroll-behavior: smooth;
            overflow-x: hidden;
        }

        #master-anchor { width: 100%; display: flex; flex-direction: column; align-items: center; }

        header { text-align: center; padding: 80px 0 40px 0; }
        h1 { font-family: 'Limelight', cursive; font-size: 100px; color: #fff; margin: 0; text-transform: uppercase; letter-spacing: 5px; }

        /* --- STABLE LIBRARY HARDWARE --- */
        .pull-tab { 
            width: 210px; height: 95px; background: var(--metal); border: 2.5px solid #000; 
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            box-shadow: 10px 10px 25px rgba(0,0,0,0.7); transition: 0.3s;
        }
        .white-card { 
            width: 85%; height: 55%; background: #fff; display: flex; justify-content: center; 
            align-items: center; font-family: 'Courier New', monospace; font-weight: 900; font-size: 14px;
            box-shadow: inset 4px 4px 10px rgba(0,0,0,0.4); color: #000;
        }
        .pull-tab:hover .white-card { background: var(--glow); box-shadow: 0 0 25px var(--glow); }

        /* --- THE STAGE (TOP ISLAND) --- */
        #stage-island { 
            display: flex; justify-content: center; align-items: flex-start; gap: 80px; 
            width: 100%; max-width: 1700px; padding-bottom: 200px; position: relative;
        }

        .tower { position: relative; width: 520px; height: 780px; }
        .cab-slide { position: absolute; top: 0; width: 100%; transform: translateX(-200%); transition: 1.2s cubic-bezier(0.23, 1, 0.32, 1); }
        .cab-slide.active { transform: translateX(0); }

        .drawer-overlay { position: absolute; top: 135px; left: 100px; display: flex; flex-direction: column; gap: 26px; }
        .mini { width: 160px; height: 64px; }

        #theater { 
            width: 950px; height: 650px; border: 35px solid #000; background: #000; 
            position: relative; overflow: hidden; box-shadow: 0 0 100px #000; z-index: 5;
        }
        #room-view { width: 100%; height: 100%; background-size: cover; background-position: center; transition: 0.8s; }

        /* --- THE VAULT (BOTTOM ISLAND) --- */
        #vault-island { 
            margin-top: 400px; width: 100%; display: flex; flex-direction: column; align-items: center; padding-bottom: 200px;
            border-top: 4px solid rgba(255,255,255,0.1); padding-top: 100px;
        }
        #closet-box { 
            width: 1200px; height: 800px; position: relative; perspective: 3000px; 
            border: 15px solid #1a1a1a; background: #111;
        }
        
        .wing { position: absolute; width: 50%; height: 100%; transition: 1.8s; z-index: 500; cursor: pointer; }
        .wing-l { left: 0; transform-origin: left; }
        .wing-r { right: 0; transform-origin: right; }
        .wing img { width: 100%; height: 100%; object-fit: cover; }
        #closet-box.open .wing-l { transform: rotateY(-145deg); }
        #closet-box.open .wing-r { transform: rotateY(145deg); }

        #vault-view { position: absolute; width: 100%; height: 100%; background-size: cover; }
        .shelf-nav { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 15px; z-index: 600; }
    </style>
</head>
<body>

<div id="master-anchor">
    <header><h1>Room Glow Up</h1></header>

    <nav style="display:flex; gap:30px; margin-bottom:100px;">
        <div class="pull-tab" onclick="reveal('rooms-cab')"><div class="white-card">ROOMS</div></div>
        <div class="pull-tab" onclick="reveal('furn-cab')"><div class="white-card">FURNITURE</div></div>
        <div class="pull-tab" onclick="jumpToVault()"><div class="white-card">VAULT</div></div>
    </nav>

    <section id="stage-island">
        <div class="tower">
            <div id="rooms-cab" class="cab-slide active">
                <img src="Assets/cabinet.png" style="width:100%">
                <div class="drawer-overlay">
                    <div class="pull-tab mini" onclick="pre('livingroom1.jpg')"><div class="white-card">Living Room</div></div>
                    <div class="pull-tab mini" onclick="pre('bedroom.jpg')"><div class="white-card">Bedroom</div></div>
                    <div class="pull-tab mini" onclick="pre('foyer.jpg')"><div class="white-card">Extra Rooms</div></div>
                </div>
            </div>
            <div id="furn-cab" class="cab-slide">
                <img src="Assets/furniturecases.png" style="width:100%">
                <div class="drawer-overlay">
                    <div class="pull-tab mini"><div class="white-card">Sofas</div></div>
                    <div class="pull-tab mini"><div class="white-card">Tables</div></div>
                    <div class="pull-tab mini"><div class="white-card">Rugs</div></div>
                </div>
            </div>
        </div>
        <div id="theater">
            <div id="room-view" style="background-image: url('Assets/livingroom1.jpg');"></div>
        </div>
    </section>

    <section id="vault-island">
        <div id="closet-box">
            <div class="wing wing-l" onclick="this.parentElement.classList.toggle('open')"><img src="Assets/closetdoors.jpg"></div>
            <div class="wing wing-r" onclick="this.parentElement.classList.toggle('open')"><img src="Assets/closetdoors.jpg"></div>
            <div id="vault-view" style="background-image: url('Assets/decorclosetbackground.jpg');"></div>
            
            <div class="shelf-nav">
                <div class="pull-tab mini" onclick="swap(1)"><div class="white-card">Shelf 1</div></div>
                <div class="pull-tab mini" onclick="swap(2)"><div class="white-card">Shelf 2</div></div>
                <div class="pull-tab mini" onclick="swap(3)"><div class="white-card">Shelf 3</div></div>
            </div>
        </div>
    </section>
</div>

<script>
    function reveal(id) {
        document.querySelectorAll('.cab-slide').forEach(c => c.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    function pre(img) { document.getElementById('room-view').style.backgroundImage = `url('Assets/${img}')`; }
    function jumpToVault() { window.scrollTo({ top: document.getElementById('vault-island').offsetTop, behavior: 'smooth' }); }
    function swap(num) {
        const bg = document.getElementById('vault-view');
        const shelfImages = ['decorclosetbackground.jpg', 'decorshelves2.jpg', 'decorshelves3.jpg'];
        bg.style.backgroundImage = `url('Assets/${shelfImages[num-1]}')`;
    }
</script>
</body>
</html>
