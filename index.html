<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up - Your Dream Space Come To Life</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
<style>
:root {
--metal-shine: linear-gradient(145deg, #bdc3c7, #2c3e50, #95a5a6, #000);
--silver-header: linear-gradient(to bottom, #ffffff 0%, #a6a6a6 45%, #4d4d4d 50%, #ffffff 55%, #808080 100%);
--glow-teal: #00f2ff;
--tag-gold: #d4af37;
}

body, html {
margin: 0;
padding: 0;
min-height: 100vh;
background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
background-size: cover;
scroll-behavior: smooth;
overflow-x: hidden;
}

#main-site-container {
width: 100%;
display: flex;
flex-direction: column;
align-items: center;
padding-bottom: 200px;
}

header {
text-align: center;
padding: 60px 0 30px 0;
z-index: 50;
}

h1 {
font-family: 'Limelight', cursive;
font-size: 100px;
margin: 0;
background: var(--silver-header);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.8));
text-transform: uppercase;
letter-spacing: 4px;
}

h2 {
font-family: 'Limelight', cursive;
font-size: 36px;
margin: -5px 0 0 0;
color: #e0e0e0;
letter-spacing: 3px;
text-shadow: 3px 3px 6px #000;
}

/* --- NAVIGATION TABS --- */
.nav-container {
display: flex;
gap: 25px;
margin-top: 40px;
margin-bottom: 100px;
z-index: 50;
}

.label-holder {
width: 210px;
height: 105px;
background: var(--metal-shine);
border: 2px solid #000;
position: relative;
display: flex;
justify-content: center;
align-items: center;
box-shadow: inset 0 0 15px #000, 8px 8px 20px rgba(0,0,0,0.9);
cursor: pointer;
transition: transform 0.3s ease;
}

.screw {
position: absolute;
width: 8px;
height: 8px;
background: #111;
border-radius: 50%;
box-shadow: inset 1px 1px 2px #777;
}
.s-tl { top: 8px; left: 8px; }
.s-tr { top: 8px; right: 8px; }
.s-bl { bottom: 25px; left: 8px; }
.s-br { bottom: 25px; right: 8px; }

.white-card {
width: 85%;
height: 60%;
background: #fff;
display: flex;
justify-content: center;
align-items: center;
transition: background 0.4s ease, box-shadow 0.4s ease;
}

.label-holder:hover .white-card {
background: var(--glow-teal);
box-shadow: 0 0 30px var(--glow-teal);
}

.label-text {
font-family: 'Courier New', Courier, monospace;
font-weight: 900;
font-size: 16px;
color: #000;
text-transform: uppercase;
}

.lip-pull {
position: absolute;
bottom: 0;
width: 80%;
height: 16px;
background: #0a0a0a;
border-radius: 0 0 15px 15px;
border: 1px solid #444;
}

#interaction-zone {
display: flex;
justify-content: center;
align-items: flex-start;
gap: 40px;
width: 1540px;
height: 750px;
position: relative;
margin: 0 auto;
}

.cabinet-space {
position: relative;
width: 550px;
height: 650px;
}

.asset-side-container {
position: absolute;
top: 0;
left: 0;
width: 550px;
transform: translateX(-200%);
transition: transform 2.5s cubic-bezier(0.23, 1, 0.32, 1);
z-index: 30;
}

#rooms-cabinet-container.glided-in, 
#furniture-cases-container.glided-in,
#decor-closet-container.glided-in { transform: translateX(0); }

.asset-img {
width: 100%;
filter: drop-shadow(15px 15px 30px #000);
}

/* --- OVERLAYS --- */
.drawer-labels-overlay, .furniture-tags-overlay, .decor-items-overlay {
position: absolute;
top: 135px;
left: 95px;
display: flex;
flex-direction: column;
gap: 20px;
}

.small-pull-tab {
width: 160px;
height: 65px;
background: var(--metal-shine);
display: flex;
justify-content: center;
align-items: center;
position: relative;
cursor: pointer;
box-shadow: inset 0 0 8px #000, 3px 3px 10px rgba(0,0,0,0.5);
}

.drawer-white-card {
width: 80%;
height: 60%;
background: #fff;
display: flex;
justify-content: center;
align-items: center;
font-family: 'Courier New', Courier, monospace;
font-size: 14px;
font-weight: bold;
text-transform: uppercase;
}

.small-pull-tab:hover .drawer-white-card {
background: var(--glow-teal);
box-shadow: 0 0 15px var(--glow-teal);
}

/* --- STAGE ITEMS --- */
#theater-container {
width: 950px;
height: 600px;
border: 25px solid #000;
overflow: hidden;
background: #000;
box-shadow: 0 0 60px rgba(0,0,0,1);
z-index: 5;
flex-shrink: 0;
position: relative;
perspective: 1200px;
}

#room-display {
width: 100%;
height: 100%;
background-size: cover;
background-position: center;
transition: background-image 0.5s ease;
}

.placed-item {
position: absolute;
cursor: move;
transition: transform 0.3s;
filter: drop-shadow(0 10px 15px rgba(0,0,0,0.7));
z-index: 10;
}

.lay-flat { transform: rotateX(55deg); transform-origin: bottom; }
</style>
</head>
<body>

<div id="main-site-container">
<header>
<h1>Room Glow Up</h1>
<h2>Where Your Dream Space Comes To Life</h2>
</header>

<nav class="nav-container">
<div class="label-holder" onclick="showAsset('rooms-cabinet-container')"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Rooms</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
<div class="label-holder" onclick="showAsset('furniture-cases-container')"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Furniture</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
<div class="label-holder" onclick="showAsset('decor-closet-container')"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Decor Closet</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
<div class="label-holder"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Walkthrough</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
<div class="label-holder"><div class="screw s-tl"></div><div class="screw s-tr"></div><div class="white-card"><span class="label-text">Save</span></div><div class="screw s-bl"></div><div class="screw s-br"></div><div class="lip-pull"></div></div>
</nav>

<div id="interaction-zone">
<div class="cabinet-space">
<div id="rooms-cabinet-container" class="asset-side-container">
<img src="Assets/cabinet.png" class="asset-img">
<div class="drawer-labels-overlay">
<div class="small-pull-tab" onclick="cycleRoom('livingroom')"><div class="drawer-white-card">Living</div></div>
<div class="small-pull-tab" onclick="cycleRoom('bedroom')"><div class="drawer-white-card">Bedroom</div></div>
<div class="small-pull-tab" onclick="cycleRoom('diningroom')"><div class="drawer-white-card">Dining</div></div>
<div class="small-pull-tab" onclick="document.getElementById('room-upload').click()"><input type="file" id="room-upload" style="display:none" onchange="uploadRoom(this)"><div class="drawer-white-card">Upload</div></div>
</div>
</div>

<div id="furniture-cases-container" class="asset-side-container">
<img src="Assets/furniturecases.png" class="asset-img">
<div id="dynamic-tags-container" class="furniture-tags-overlay"></div>
</div>

<div id="decor-closet-container" class="asset-side-container">
<img src="Assets/emptypillowrack.png" class="asset-img">
<div class="decor-items-overlay">
<div class="small-pull-tab" ondblclick="addItem('pillow1.png', 120, false)"><div class="drawer-white-card">Pillow</div></div>
<div class="small-pull-tab" ondblclick="addItem('rug1.png', 300, true)"><div class="drawer-white-card">Rug</div></div>
<div class="small-pull-tab" ondblclick="addItem('plant.png', 180, false)"><div class="drawer-white-card">Plant</div></div>
</div>
</div>
</div>

<div id="theater-container">
<div id="room-display"></div>
</div>
</div>
</div>

<script>
const roomInventory = { livingroom: ['livingroom1.jpg', 'livingroom3.jpg'], bedroom: ['bedroom.jpg', 'bedroom2.jpg'], diningroom: ['diningroom.jpg'] };
let indices = { livingroom: 0, bedroom: 0, diningroom: 0 };

function showAsset(id) {
document.querySelectorAll('.asset-side-container').forEach(c => c.classList.remove('glided-in'));
document.getElementById(id).classList.add('glided-in');
}

function cycleRoom(type) {
let list = roomInventory[type];
indices[type] = (indices[type] + 1) % list.length;
document.getElementById('room-display').style.backgroundImage = `url('Assets/${list[indices[type]]}')`;
}

function addItem(src, width, isRug) {
const img = document.createElement('img');
img.src = 'Assets/' + src;
img.className = 'placed-item' + (isRug ? ' lay-flat' : '');
img.style.width = width + 'px';
img.style.left = '100px'; img.style.top = '100px';
img.ondblclick = function() { this.remove(); };
makeDraggable(img);
document.getElementById('theater-container').appendChild(img);
}

function makeDraggable(el) {
let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
el.onmousedown = dragMouseDown;
function dragMouseDown(e) {
e.preventDefault();
pos3 = e.clientX; pos4 = e.clientY;
document.onmouseup = closeDragElement;
document.onmousemove = elementDrag;
}
function elementDrag(e) {
e.preventDefault();
pos1 = pos3 - e.clientX; pos2 = pos4 - e.clientY;
pos3 = e.clientX; pos4 = e.clientY;
el.style.top = (el.offsetTop - pos2) + "px";
el.style.left = (el.offsetLeft - pos1) + "px";
}
function closeDragElement() {
document.onmouseup = null; document.onmousemove = null;
}
}

function uploadRoom(input) {
if (input.files && input.files[0]) {
let reader = new FileReader();
reader.onload = e => document.getElementById('room-display').style.backgroundImage = `url(${e.target.result})`;
reader.readAsDataURL(input.files[0]);
}
}
</script>
</body>
</html>
