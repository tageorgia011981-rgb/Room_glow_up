<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretched Header Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ffffff;
            padding: 20px 40px; /* Adjust padding to give the text breathing room */
            border-bottom: 2px solid #333;
        }

        /* The Justified Look */
        .stretched-title {
            width: 100%;
            margin: 0;
            text-transform: uppercase;
            font-size: 2rem;
            font-weight: 900;
            
            /* The Magic Properties */
            text-align: justify;
            text-align-last: justify;
            
            /* Fallback for older browsers */
            -moz-text-align-last: justify;
        }

        /* Optional: Making it responsive with viewport units */
        .responsive-title {
            font-size: 8vw; /* Text size scales with screen width */
            line-height: 1;
            display: block;
            width: 100%;
            text-align: justify;
            text-align-last: justify;
        }

        .container {
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="stretched-title">Headline Stretching Across</h1>
    </header>

    <div class="container">
        <p>The header above is using <b>text-align-last</b> to force the spacing between words.</p>
        
        <hr style="margin: 40px 0;">

        <h2 class="responsive-title">STRETCH</h2>
        <p>(This version uses viewport units to scale the font size to the edges)</p>
    </div>

</body>
</html>
