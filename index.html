<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        :root {
            --gunmetal-dark: #0C1519;
            --gunmetal-mid: #121B20;
            --gunmetal-light: #1A262C;
            --bronze-screw: #CF9D7B;
            --gold-glow: 0 0 25px rgba(207, 157, 123, 0.5);
            --transition-speed: 1.2s;
            --stage-shift: 500px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; }

        #main-scene {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('Assests/backgroundG&Blk.jpg') no-repeat center center;
            background-size: cover; z-index: 1;
        }

        #studio-header { position: fixed; top: 30px; width: 100%; text-align: center; z-index: 5000; }
        .main-title {
            font-family: 'Limelight', cursive; font-size: 8rem;
            background: linear-gradient(to bottom, #777, #fff, #444);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 15px; text-transform: uppercase; line-height: 0.9;
        }
        .sub-header {
            font-family: 'Special Elite', cursive; color: #aaa;
            font-size: 2.2rem; letter-spacing: 6px; text-transform: uppercase;
            margin-top: 10px; margin-bottom: 50px; display: block;
        }

        .nav-hardware-row { display: flex; gap: 35px; justify-content: center; pointer-events: auto; }

        /* --- ROUGH GUNMETAL HARDWARE --- */
        .hardware-pull {
            width: 180px; height: 75px; 
            background: radial-gradient(circle at center, #2c3e46 0%, #1a262c 70%, #0C1519 100%);
            border-radius: 4px; position: relative; cursor: pointer;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 8px 15px rgba(0,0,0,0.9), 
                        inset 0 2px 3px rgba(255,255,255,0.1), 
                        inset 0 -5px 10px rgba(0,0,0,0.6), 
                        inset 2px 0 5px rgba(0,0,0,0.3);
            border: 1px solid #111;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
        }

        .hardware-pull:hover {
            transform: translateY(-10px) scale(1.15); 
            box-shadow: var(--gold-glow), 0 20px 35px rgba(0,0,0,1);
            z-index: 100;
        }

        .label-frame { 
            margin-top: 15px; width: 125px; height: 38px; background: #000; padding: 3px;
            box-shadow: inset 0 0 10px #000, 0 1px 1px rgba(255,255,255,0.1);
            border: 1px solid #222;
        }

        .white-card { 
            width: 100%; height: 100%; background: #FFF; display: flex; 
            justify-content: center; align-items: center; font-family: 'Special Elite', cursive; 
            color: #000; font-weight: 900; font-size: 0.75rem; text-transform: uppercase;
        }

        .screw { position: absolute; width: 10px; height: 10px; background: var(--bronze-screw); border-radius: 50%; top: 50%; transform: translateY(-50%); }
        .screw-left { left: 12px; } .screw-right { right: 12px; }

        .pull-lip { 
            position: absolute; bottom: -12px; width: 110px; height: 25px; 
            background: linear-gradient(to bottom, #121B20, #05080a);
            border-radius: 0 0 60px 60px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.8);
        }

        /* --- CABINETS --- */
        .cabinet-unit {
            position: fixed; left: -900px; 
            width: 850px; height: 100vh;
            background: url('Assests/cabinet.png') no-repeat left center;
            background-size: contain; z-index: 1000;
            transition: left var(--transition-speed) cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column; padding-top: 420px; 
        }
        .cabinet-unit.active { left: 0; }

        .drawer-scroll-track {
            width: 450px; height: 500px; margin-left: 140px; 
            overflow-y: scroll; scrollbar-width: none;
        }
        .drawer-scroll-track::-webkit-scrollbar { display: none; }
        .drawer-item { margin-bottom: 110px; position: relative; height: 75px; }

        /* --- STAGE --- */
        #studio-stage {
            position: fixed; top: 62%; left: 50%; 
            width: 850px; height: 500px;
            transform: translate(-50%, -50%); 
            background: rgba(255, 255, 255, 0.05) no-repeat center center;
            background-size: cover; border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: transform var(--transition-speed) cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 10;
        }
        #studio-stage.shifted { transform: translate(calc(-50% + var(--stage-shift)), -50%); }
    </style>
</head>
<body>

    <div id="main-scene"></div>

    <header id="studio-header">
        <h1 class="main-title">Room Glow Up</h1>
        <span class="sub-header">Where Your Dream Space Comes To Life</span>
        <div class="nav-hardware-row">
            <div class="hardware-pull" onclick="toggleCabinet('room-cabinet')">
                <div class="screw screw-left"></div>
                <div class="label-frame"><div class="white-card">Rooms</div></div>
                <div class="screw screw-right"></div>
                <div class="pull-lip"></div>
            </div>
            <div class="hardware-pull" onclick="toggleCabinet('decor-cabinet')">
                <div class="label-frame"><div class="white-card">Decor</div></div>
                <div class="pull-lip"></div>
            </div>
            <div class="hardware-pull" onclick="toggleCabinet('gallery-cabinet')">
                <div class="label-frame"><div class="white-card">Gallery</div></div>
                <div class="pull-lip"></div>
            </div>
            <div class="hardware-pull">
                <div class="label-frame"><div class="white-card">Save</div></div>
                <div class="pull-lip"></div>
            </div>
        </div>
    </header>

    <div id="studio-stage"></div>

    <aside id="room-cabinet" class="cabinet-unit">
        <div class="drawer-scroll-track">
            <div class="drawer-item" onmouseover="preview('livingroom')" onclick="cycle('livingroom')">
                <div class="hardware-pull"><div class="label-frame"><div class="white-card">Living Room</div></div><div class="pull-lip"></div></div>
            </div>
            <div class="drawer-item" onmouseover="preview('bedroom')" onclick="cycle('bedroom')">
                <div class="hardware-pull"><div class="label-frame"><div class="white-card">Bedroom</div></div><div class="pull-lip"></div></div>
            </div>
            <div class="drawer-item" onmouseover="preview('diningroom')">
                <div class="hardware-pull"><div class="label-frame"><div class="white-card">Dining Room</div></div><div class="pull-lip"></div></div>
            </div>
            <div class="drawer-item" onmouseover="preview('atmosphere')" onclick="cycle('atmosphere')">
                <div class="hardware-pull"><div class="label-frame"><div class="white-card">Rain Hallway</div></div><div class="pull-lip"></div></div>
            </div>
        </div>
    </aside>

    <aside id="decor-cabinet" class="cabinet-unit">
        <div class="drawer-scroll-track">
            <div class="drawer-item">
                <div class="hardware-pull"><div class="label-frame"><div class="white-card">Luxe Bench</div></div><div class="pull-lip"></div></div>
            </div>
        </div>
    </aside>

    <aside id="gallery-cabinet" class="cabinet-unit">
        <div class="drawer-scroll-track">
            <div class="drawer-item" onmouseover="preview('gallery')" onclick="cycle('gallery')">
                <div class="hardware-pull"><div class="label-frame"><div class="white-card">Inspiration</div></div><div class="pull-lip"></div></div>
            </div>
        </div>
    </aside>

    <script>
        const registry = {
            livingroom: ['livingroom.jpg', 'livingroom1.jpg', 'livingroom3.jpg'],
            bedroom: ['bedroom.jpg', 'bedroom2.jpg'],
            diningroom: ['diningroom.jpg'],
            atmosphere: ['rain1.jpg', 'rain2.jpg'],
            gallery: ['goldhands.jpg', 'insp9.jpg', 'insp11.jpg', 'insp16.jpg', 'insp17.jpg', 'insp18.jpg']
        };

        const currentCycles = { livingroom: 0, bedroom: 0, atmosphere: 0, gallery: 0 };

        function toggleCabinet(id) {
            const stage = document.getElementById('studio-stage');
            const target = document.getElementById(id);
            const alreadyOpen = target.classList.contains('active');

            document.querySelectorAll('.cabinet-unit').forEach(c => c.classList.remove('active'));

            if (!alreadyOpen) {
                target.classList.add('active');
                stage.classList.add('shifted');
            } else {
                stage.classList.remove('shifted');
            }
        }

        function preview(room) {
            const files = registry[room];
            if(files) {
                const stage = document.getElementById('studio-stage');
                const file = files[currentCycles[room] || 0];
                stage.style.backgroundImage = `url('Assests/${file}')`;
                
                // Rain Hallway Physics: Use contain instead of cover
                if (file.includes('rain')) {
                    stage.style.backgroundSize = 'contain';
                    stage.style.backgroundColor = '#000';
                } else {
                    stage.style.backgroundSize = 'cover';
                }
            }
        }

        function cycle(room) {
            const files = registry[room];
            if (files && files.length > 1) {
                currentCycles[room] = (currentCycles[room] + 1) % files.length;
                preview(room);
            }
        }
    </script>
</body>
</html>
