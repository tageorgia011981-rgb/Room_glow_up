<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">

<style>
    /* --- RESET & BODY --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
        background: #0f1011 url("background_color.jpg") center / cover fixed;
        min-height: 100vh; font-family: 'Special Elite', cursive; 
        overflow-x: hidden;
        display: flex; flex-direction: column;
    }

    /* --- HEADER --- */
    .site-header { text-align: center; padding: 30px 0 10px; position: relative; z-index: 1000; }
    .brand-title {
        font-family: 'Limelight', cursive; font-size: clamp(45px, 8vw, 75px); text-transform: uppercase;
        background: linear-gradient(to bottom, #2c2e30 0%, #ffffff 45%, #ffffff 55%, #8e9196 70%, #161719 100%);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 15px rgba(255,255,255,0.4)); letter-spacing: 6px; line-height: 0.9;
    }
    .sub-title { 
        font-family: 'Limelight', cursive; font-size: 18px; letter-spacing: 12px; 
        color: #ffffff; opacity: 0.7; text-transform: uppercase; margin-top: 15px;
        text-shadow: 0 0 15px rgba(255,255,255,0.6);
    }

    /* --- NAVIGATION --- */
    .vintage-tabs { display: flex; justify-content: center; gap: 20px; padding: 10px 0 30px; }
    .top-nav-tab {
        width: 150px; height: 75px; background: linear-gradient(135deg, #2c2e30, #0f1011);
        display: flex; align-items: center; justify-content: center; cursor: pointer;
        border: 2px solid #3a3d40; box-shadow: 0 6px 15px rgba(0,0,0,0.8);
        transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1); position: relative; border-radius: 4px;
    }
    .top-nav-tab:hover {
        transform: translateY(-8px); border-color: #8e9196;
        box-shadow: 0 12px 25px rgba(0,0,0,0.9), 0 0 15px rgba(255,255,255,0.2);
    }
    .top-nav-tab::after {
        content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
        width: 100px; height: 12px; background: linear-gradient(to bottom, #444, #111);
        border: 1px solid #222; border-radius: 0 0 10px 10px;
    }

    /* --- WORKSPACE --- */
    .workspace { 
        display: flex; justify-content: center; align-items: center; 
        flex: 1; position: relative; padding: 20px; 
    }
    
    .stage { 
        width: 800px; height: 500px; 
        background: #1a1b1d; 
        border: 12px solid #2c2e30;
        border-right: 25px solid #161719;
        position: relative; 
        box-shadow: 0 0 60px rgba(0,0,0,1); 
        z-index: 10;
        transition: transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        border-radius: 12px;
        overflow: hidden;
    }
    .workspace.active-glide .stage { transform: translateX(200px); }
    .room-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; }
    .placed-furniture { position: absolute; cursor: move; z-index: 60; max-width: 200px; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5)); }

    /* --- CABINET --- */
    .cabinet-container { 
        width: 0; opacity: 0; transform: translateX(-150px); 
        transition: 1.2s cubic-bezier(0.19,1,0.22,1); position: absolute; left: 50px; z-index: 200;
    }
    .workspace.active-glide .cabinet-container { width: 450px; opacity: 1; transform: translateX(0); }
    .cabinet-img { width: 450px; display: block; filter: drop-shadow(10px 0 20px black); position: relative; z-index: 50; }
    #cab-content { position: absolute; inset: 0; z-index: 100; pointer-events: none; }

    /* --- DRAWERS --- */
    .drawer-tab {
        position: absolute; left: 50%; transform: translateX(-50%); 
        width: 160px; height: 80px; 
        background: linear-gradient(135deg, #2c2e30, #0f1011);
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; pointer-events: auto;
        border: 2px solid #3a3d40; box-shadow: 0 4px 10px rgba(0,0,0,0.8);
        transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
    }
    .drawer-tab:hover { 
        transform: translateX(-48%) translateY(-5px); 
        border-color: #fff;
        box-shadow: 0 0 15px rgba(255,255,255,0.4), 0 4px 10px rgba(0,0,0,0.8);
    }
    .plate-style {
        width: 85%; height: 45%; background: #000 url("background_color.jpg") center/cover;
        box-shadow: inset 0 0 0 1000px rgba(0,0,0,0.85);
        color: #fff; display: flex; align-items: center; justify-content: center;
        font-size: 11px; letter-spacing: 2px; border: 1px solid #444; position: relative;
    }

    .drw-1 { top: 80px; } .drw-2 { top: 180px; } .drw-3 { top: 280px; } .drw-upload { top: 380px; }
    .drawer-tab.opened { 
        transform: translateX(-40%) scale(1.05); 
        border-color: #8e9196;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    /* --- FAN SYSTEMS --- */
    .fan-container { 
        position: absolute;
        width: 300px; height: 300px; display: none; z-index: 10; pointer-events: none; 
    }
    .fan-container.active { display: block; }
    
    .fan-blade {
        position: absolute; left: 0px; top: 130px; width: 0px; height: 40px; 
        background: linear-gradient(to right, #161719, #2c2e30, #8e9196);
        border: 1px solid rgba(255,255,255,0.4); border-left: none;
        transform-origin: left center; opacity: 0; 
        /* Animation: Width grows while rotating */
        transition: width 0.7s cubic-bezier(0.17, 0.67, 0.36, 1.2), 
                    transform 0.7s cubic-bezier(0.17, 0.67, 0.36, 1.2), 
                    opacity 0.4s ease;
        display: flex; align-items: center; justify-content: flex-end; padding-right: 12px;
    }

    /* Start all blades at 0 rotation behind drawer */
    .blade-1, .blade-2, .blade-3, .blade-4 { transform: rotate(0deg); }

    .fan-container.active .fan-blade { opacity: 1; pointer-events: auto; width: 160px; }
    
    .fan-container.active .blade-1 { transform: rotate(-35deg); } 
    .fan-container.active .blade-2 { transform: rotate(-12deg); }
    .fan-container.active .blade-3 { transform: rotate(12deg); } 
    .fan-container.active .blade-4 { transform: rotate(35deg); }

    .fan-container.sub-active .fan-blade { opacity: 0.5; width: 130px; filter: grayscale(0.5); }

    /* --- SUB-FAN (THE SECOND LAYER) --- */
    #sub-fan { width: 500px; z-index: 5; }
    .sub-blade { 
        width: 0; 
        justify-content: space-evenly; 
        background: linear-gradient(to right, #2c2e30, #ffffff); 
        border-radius: 0 40px 40px 0; 
        transition: width 0.8s cubic-bezier(0.17, 0.67, 0.36, 1.1), 
                    transform 0.8s cubic-bezier(0.17, 0.67, 0.36, 1.1), 
                    opacity 0.5s ease;
    }
    
    .s-1, .s-2, .s-3, .s-4, .s-5, .s-6, .s-7, .s-8 { transform: rotate(0deg); }

    #sub-fan.active .sub-blade { width: 300px; opacity: 1; pointer-events: auto; }
    
    #sub-fan.active .s-1 { transform: rotate(-55deg); } #sub-fan.active .s-2 { transform: rotate(-40deg); }
    #sub-fan.active .s-3 { transform: rotate(-25deg); } #sub-fan.active .s-4 { transform: rotate(-10deg); }
    #sub-fan.active .s-5 { transform: rotate(5deg); }  #sub-fan.active .s-6 { transform: rotate(20deg); }
    #sub-fan.active .s-7 { transform: rotate(35deg); }  #sub-fan.active .s-8 { transform: rotate(50deg); }

    .furn-item-img { width: 65px; height: 45px; object-fit: contain; cursor: grab; filter: drop-shadow(0 0 5px black); }
    .category-icon-img { width: 28px; height: 28px; filter: drop-shadow(0 0 5px white); cursor: pointer; }
</style>
</head>

<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-title">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="top-nav-tab" onclick="handleRoomsClick()"><div class="plate-style">Rooms</div></div>
    <div class="top-nav-tab"><div class="plate-style">Furniture</div></div>
    <div class="top-nav-tab"><div class="plate-style">Decor</div></div>
    <div class="top-nav-tab"><div class="plate-style">Inspiration</div></div>
</nav>

<div class="workspace" id="main-workspace">
    <div class="cabinet-container" id="cab-anchor">
        <img src="cabinet.png" class="cabinet-img">
        <div id="cab-content"></div>
        
        <div id="global-fan" class="fan-container">
            <div class="fan-blade blade-1"><img src="iconseating.png" class="category-icon-img" onclick="openSubFan('seating')"></div>
            <div class="fan-blade blade-2"><img src="iconbeds.png" class="category-icon-img" onclick="openSubFan('beds')"></div>
            <div class="fan-blade blade-3"><img src="iconstorage.png" class="category-icon-img" onclick="openSubFan('storage')"></div>
            <div class="fan-blade blade-4"><img src="icontable.png" class="category-icon-img" onclick="openSubFan('tables')"></div>
        </div>

        <div id="sub-fan" class="fan-container">
            <div class="fan-blade sub-blade s-1"></div><div class="fan-blade sub-blade s-2"></div>
            <div class="fan-blade sub-blade s-3"></div><div class="fan-blade sub-blade s-4"></div>
            <div class="fan-blade sub-blade s-5"></div><div class="fan-blade sub-blade s-6"></div>
            <div class="fan-blade sub-blade s-7"></div><div class="fan-blade sub-blade s-8"></div>
        </div>
    </div>

    <div class="stage" id="drop-zone">
        <img id="main-room" class="room-img">
    </div>
</div>

<input type="file" id="room-upload-input" accept="image/*" style="display:none">

<script>
const workspace = document.getElementById('main-workspace');
const cabContent = document.getElementById('cab-content');
const mainRoom = document.getElementById('main-room');
const fan = document.getElementById('global-fan');
const subFan = document.getElementById('sub-fan');
const dropZone = document.getElementById('drop-zone');
const uploadInput = document.getElementById('room-upload-input');

let roomSelected = false;

function handleRoomsClick() {
    workspace.classList.add('active-glide');
    cabContent.innerHTML = `
        <div class="drawer-tab drw-1" onclick="selectRoom('livingroom.jpg', this)"><div class="plate-style">Living Room</div></div>
        <div class="drawer-tab drw-2" onclick="selectRoom('bedroom.jpg', this)"><div class="plate-style">Bedroom</div></div>
        <div class="drawer-tab drw-3" onclick="selectRoom('diningroom.jpg', this)"><div class="plate-style">Dining Room</div></div>
        <div class="drawer-tab drw-upload" onclick="triggerUpload()"><div class="plate-style">Upload Your Room</div></div>
    `;
}

function selectRoom(src, el) {
    if(src) mainRoom.src = src;
    mainRoom.style.display = 'block';
    roomSelected = true;
    
    document.querySelectorAll('.drawer-tab').forEach(d => d.classList.remove('opened'));
    if(el) el.classList.add('opened');
    
    // Reset fans so they re-animate
    fan.classList.remove('active', 'sub-active');
    subFan.classList.remove('active');
    
    const rect = el.getBoundingClientRect();
    const anchorRect = document.getElementById('cab-anchor').getBoundingClientRect();
    
    fan.style.top = (rect.top - anchorRect.top + (rect.height / 2) - 150) + 'px';
    fan.style.left = (rect.right - anchorRect.left - 45) + 'px';
    
    // Delay slightly to trigger the CSS transition
    setTimeout(() => { fan.classList.add('active'); }, 50);
}

function openSubFan(cat) {
    if(!roomSelected) return;
    fan.classList.add('sub-active');
    subFan.classList.remove('active');
    
    subFan.style.top = fan.style.top;
    subFan.style.left = (parseInt(fan.style.left) + 85) + 'px'; 

    const blades = document.querySelectorAll('.sub-blade');
    blades.forEach((b, i) => {
        b.innerHTML = `
            <img src="furn_${cat}_${i}a.png" class="furn-item-img" draggable="true" ondragstart="drag(event)" onerror="this.style.opacity='0.2'">
            <img src="furn_${cat}_${i}b.png" class="furn-item-img" draggable="true" ondragstart="drag(event)" onerror="this.style.opacity='0.2'">
        `;
    });
    setTimeout(() => { subFan.classList.add('active'); }, 50);
}

function drag(ev) { ev.dataTransfer.setData("text", ev.target.src); }
dropZone.ondragover = (ev) => ev.preventDefault();
dropZone.ondrop = (ev) => {
    ev.preventDefault();
    const data = ev.dataTransfer.getData("text");
    const rect = dropZone.getBoundingClientRect();
    const x = ev.clientX - rect.left;
    const y = ev.clientY - rect.top;
    const newFurniture = document.createElement("img");
    newFurniture.src = data;
    newFurniture.className = "placed-furniture";
    newFurniture.style.left = (x - 60) + "px";
    newFurniture.style.top = (y - 30) + "px";
    newFurniture.onmousedown = (e) => startMove(e, newFurniture);
    dropZone.appendChild(newFurniture);
};

function startMove(e, el) {
    let sX = e.clientX - el.getBoundingClientRect().left;
    let sY = e.clientY - el.getBoundingClientRect().top;
    function move(ev) {
        let rect = dropZone.getBoundingClientRect();
        el.style.left = (ev.pageX - rect.left - sX) + 'px';
        el.style.top = (ev.pageY - rect.top - sY) + 'px';
    }
    document.addEventListener('mousemove', move);
    el.onmouseup = () => { document.removeEventListener('mousemove', move); el.onmouseup = null; };
    el.ondragstart = () => false;
}

function triggerUpload() { uploadInput.click(); }
uploadInput.onchange = e => {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = event => selectRoom(event.target.result, document.querySelector('.drw-upload'));
        reader.readAsDataURL(file);
    }
};
</script>

</body>
</html>
