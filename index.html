<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Room Glow Up</title>

<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    background-image: url("Assests/mainbackground.jpg");
    background-repeat: no-repeat;
    background-position: center top;
    background-size: contain;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* ---------- HEADER ---------- */
#header {
    text-align: center;
    padding: 40px 20px 10px;
}

#title {
    font-family: 'Limelight', cursive;
    font-size: 88px;
    color: #111;
    text-shadow:
        2px 2px 6px #888,
        -2px -2px 6px #bbb,
        0 0 12px #ccc;
}

#subtitle {
    font-family: 'Limelight', cursive;
    font-size: 32px;
    color: #bbb;
    text-shadow: 1px 1px 3px #444;
    margin-top: 10px;
}

/* ---------- NAV TABS (REAL LABEL HOLDERS) ---------- */
#nav {
    display: flex;
    justify-content: center;
    gap: 22px;
    margin: 40px 0;
}

.nav-tab {
    position: relative;
    width: 190px;
    height: 78px;
    background: linear-gradient(145deg, #1b1b1b, #3a3a3a);
    border: 3px solid #555;
    border-radius: 6px;
    box-shadow:
        inset 0 0 6px #000,
        0 6px 14px rgba(0,0,0,0.7);
    cursor: pointer;
}

/* screws */
.nav-tab::before,
.nav-tab::after {
    content: '';
    position: absolute;
    width: 9px;
    height: 9px;
    background: radial-gradient(circle at 30% 30%, #ccc, #666);
    border-radius: 50%;
    top: 6px;
}
.nav-tab::before { left: 6px; }
.nav-tab::after  { right: 6px; }

/* recessed slot */
.nav-tab .slot {
    position: absolute;
    inset: 10px;
    background: #111;
    border-radius: 3px;
    box-shadow: inset 0 2px 4px #000;
}

/* actual card */
.nav-label {
    position: absolute;
    top: 14px;
    left: 14px;
    right: 14px;
    bottom: 18px;
    background: linear-gradient(#fdfaf2, #e8e3d6);
    border: 1px solid #aaa;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Courier New", monospace;
    font-size: 18px;
    font-weight: bold;
    color: #111;
    border-radius: 2px;
    box-shadow:
        inset 0 1px 0 #fff,
        0 3px 6px rgba(0,0,0,0.5);
    transition: transform 0.25s, box-shadow 0.25s;
}

/* pull lip */
.nav-label::after {
    content: '';
    position: absolute;
    bottom: -7px;
    left: 14px;
    right: 14px;
    height: 7px;
    background: linear-gradient(#d0d0d0, #a9a9a9);
    border-top: 1px solid #888;
    border-radius: 0 0 3px 3px;
}

/* hover */
.nav-tab:hover .nav-label {
    transform: translateY(-6px);
    box-shadow:
        0 0 18px teal,
        0 0 36px rgba(0,255,255,0.35),
        0 6px 12px rgba(0,0,0,0.7);
}

/* ---------- STAGE ---------- */
#stage {
    width: 900px;
    height: 500px;
    margin: 30px auto;
    background: url("Assests/stagecurtains.png") center/cover no-repeat;
    border: 2px solid #222;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

#stage img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    z-index: 2;
}

/* ---------- CABINET ---------- */
#cabinet {
    position: fixed;
    top: 180px;
    left: -520px;
    width: 500px;
    height: 520px;
    background: url("Assests/cabinet.png") center/contain no-repeat;
    transition: left 0.6s;
}

.drawer {
    position: absolute;
    left: 60px;
    width: 380px;
    height: 60px;
    background: rgba(40,40,40,0.95);
    border: 1px solid #333;
    cursor: pointer;
}

.drawer span {
    display: block;
    background: #eee;
    margin: 10px;
    padding: 8px;
    font-family: "Courier New", monospace;
    font-weight: bold;
    transition: box-shadow 0.3s, transform 0.3s;
    border-radius: 2px;
}

.drawer:hover span {
    transform: translateY(-4px);
    box-shadow: 0 0 16px teal;
}
</style>
</head>

<body>

<div id="header">
    <div id="title">Room Glow Up</div>
    <div id="subtitle">Where Your Dream Space Comes To Life</div>
</div>

<div id="nav">
    <div class="nav-tab" onclick="openRooms()">
        <div class="slot"></div>
        <div class="nav-label">Rooms</div>
    </div>
    <div class="nav-tab" onclick="openFurniture()">
        <div class="slot"></div>
        <div class="nav-label">Furniture Catalog</div>
    </div>
    <div class="nav-tab" onclick="openDecor()">
        <div class="slot"></div>
        <div class="nav-label">Decor Closet</div>
    </div>
    <div class="nav-tab" onclick="openWalkthrough()">
        <div class="slot"></div>
        <div class="nav-label">Inspirational Walkthrough</div>
    </div>
    <div class="nav-tab" onclick="openReceipt()">
        <div class="slot"></div>
        <div class="nav-label">Save / Checkout</div>
    </div>
</div>

<div id="stage"></div>

<script>
function openRooms(){}
function openFurniture(){}
function openDecor(){}
function openWalkthrough(){}
function openReceipt(){}
</script>

</body>
</html>
