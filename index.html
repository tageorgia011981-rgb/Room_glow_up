<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Glow Up</title>

  <!-- Elegant Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      font-family: 'Playfair Display', serif;
    }

    header {
      text-align: center;
      padding: 60px 20px 40px;
      color: white;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(3rem, 6vw, 5rem);
      font-weight: bold;
      margin-bottom: 15px;
    }

    header p {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(1.5rem, 3vw, 2.2rem);
      opacity: 0.95;
    }

    /* Optional: space for future content */
    main {
      min-height: 100vh;
    }
  </style>
</head>

<body>

  <header>
    <h1>Room Glow Up</h1>
    <p>Your Dream Space Come To Life</p>
  </header>

  <main>
    <!-- Your future content goes here -->
  </main>

</body>
</html>
