<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Glow Up | The Studio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Vogue', sans-serif; /* High-end serif style */
            background: url('backgroundit.jpg') no-repeat center center fixed;
            background-size: cover;
            transition: background 1s ease-in-out;
        }

        /* The Catalog State */
        body.catalog-active {
            background: url('backgroundcatalog.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* 3D BOOK LOGIC */
        .book-container {
            perspective: 2000px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            display: none; /* Hidden until triggered */
        }

        .book {
            width: 600px;
            height: 800px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: left;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
            background: #fff;
            box-shadow: inset 3px 0px 20px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }

        /* The "Purchase" Plaque Logic */
        .buy-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            border: 1px solid #000;
            color: #000;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 12px;
            transition: all 0.3s;
        }

        .buy-link:hover {
            background: #000;
            color: #fff;
        }

        /* Add your logic for Cabinet & Lip Pull here */
    </style>
</head>
<body>

    <div id="studio">
        </div>

    <div class="book-container" id="catalog-view">
        <div class="book">
            <div class="page" onclick="this.style.transform='rotateY(-180deg)'">
                <div style="padding: 40px;">
                    <h2 style="font-weight: 300;">THE MODREST ANTHON</h2>
                    <p>Gunmetal & Black Oak Anchor</p>
                    <a href="#" class="buy-link">Acquire Piece</a>
                </div>
            </div>
            </div>
    </div>

    <script>
        function openCatalog() {
            document.body.classList.add('catalog-active');
            document.getElementById('studio').style.display = 'none';
            document.getElementById('catalog-view').style.display = 'flex';
        }
        // Logic for page turns and purchasing goes here
    </script>
</body>
</html>
