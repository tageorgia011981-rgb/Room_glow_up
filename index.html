<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Limelight', cursive;
        }

        /* Main Background */
        .main-wrapper {
            background: url('Assets/mainbackground.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Header Section */
        .header-container {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #C0C0C0; /* Silver */
            text-shadow: 
                2px 2px 0px #000, 
                4px 4px 8px #2C3539; /* Gunmetal Shine */
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        h2 {
            font-size: 30px;
            margin: 10px 0;
            color: #C0C0C0;
            text-shadow: 1px 1px 4px #000;
        }

        /* Pull Tab Navigation */
        .nav-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .pull-tab {
            width: 160px;
            height: 80px;
            background: #2C3539; /* Gunmetal industrial */
            border: 2px solid #1a1a1a;
            position: relative;
            border-radius: 5px 5px 0 0;
            box-shadow: inset 0 0 10px #000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Decorative Screws for Library Label Style */
        .pull-tab::before, .pull-tab::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #555;
            border-radius: 50%;
            top: 10px;
            box-shadow: inset 1px 1px 1px #000;
        }
        .pull-tab::before { left: 10px; }
        .pull-tab::after { right: 10px; }

        /* The Lip Pull at bottom */
        .lip-pull {
            position: absolute;
            bottom: -10px;
            width: 100px;
            height: 15px;
            background: #1a1a1a;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 5px rgba(0,0,0,0.5);
        }

        /* The Card Inside */
        .label-card {
            width: 130px;
            height: 50px;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .pull-tab:hover .label-card {
            background: #fff;
            box-shadow: 0 0 20px #fff;
            transform: translateY(-5px);
        }

        .label-text {
            font-family: 'Special Elite', system-ui; /* Old Typewriter */
            font-weight: bold;
            color: #000;
            font-size: 14px;
            text-align: center;
        }

        /* Assets Canvas Area (The Stage) */
        #stage {
            flex-grow: 1;
            width: 80%;
            margin: 40px auto;
            position: relative;
            overflow: hidden;
        }

        /* Cabinet (Rooms Menu) */
        #rooms-cabinet {
            position: absolute;
            left: -500px; /* Hidden off left */
            top: 20px;
            width: 400px;
            height: 600px;
            background: url('Assets/cabinet.png') no-repeat;
            background-size: contain;
            transition: left 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding-top: 50px;
        }

        #rooms-cabinet.active {
            left: 20px;
        }

        .drawer-trigger {
            width: 100%;
            height: 80px;
            margin-bottom: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding-left: 60px;
        }

        /* Furniture Cases */
        #furniture-cases {
            position: absolute;
            left: -500px;
            top: 20px;
            width: 450px;
            height: 600px;
            background: url('Assets/furniturecases.png') no-repeat;
            background-size: contain;
            transition: left 0.6s ease;
        }

        #furniture-cases.active {
            left: 20px;
        }

        /* Scroll Receipt */
        #receipt-scroll {
            position: absolute;
            right: -600px;
            top: 50px;
            width: 400px;
            height: 700px;
            background: url('Assets/scrollreceipt.jpg') no-repeat;
            background-size: contain;
            transition: right 0.8s ease;
            z-index: 100;
        }

        #receipt-scroll.active {
            right: 50px;
        }

        /* Preview Room Image */
        #room-preview {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.5s;
        }

    </style>
</head>
<body>

<div class="main-wrapper">
    
    <div class="header-container">
        <h1>Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life</h2>
    </div>

    <div class="nav-container">
        <div class="pull-tab" onclick="toggleRooms()">
            <div class="label-card"><span class="label-text">Rooms</span></div>
            <div class="lip-pull"></div>
        </div>
        <div class="pull-tab" onclick="toggleFurniture()">
            <div class="label-card"><span class="label-text">Furniture Catalog</span></div>
            <div class="lip-pull"></div>
        </div>
        <div class="pull-tab">
            <div class="label-card"><span class="label-text">Decor Closet</span></div>
            <div class="lip-pull"></div>
        </div>
        <div class="pull-tab">
            <div class="label-card"><span class="label-text">Inspirational Gallery</span></div>
            <div class="lip-pull"></div>
        </div>
        <div class="pull-tab" onclick="toggleReceipt()">
            <div class="label-card"><span class="label-text">Save/Checkout</span></div>
            <div class="lip-pull"></div>
        </div>
    </div>

    <div id="stage">
        <img id="room-preview" src="" alt="Room Preview">

        <div id="rooms-cabinet">
            <div class="drawer-trigger" onmouseover="previewRoom('livingroom1.jpg')" onclick="selectRoom('Living Room')">
                <div class="label-card"><span class="label-text">Living Room</span></div>
            </div>
            <div class="drawer-trigger" onmouseover="previewRoom('bedroom.jpg')" onclick="selectRoom('Bedroom')">
                <div class="label-card"><span class="label-text">Bedroom</span></div>
            </div>
            <div class="drawer-trigger" onmouseover="previewRoom('diningroom.jpg')" onclick="selectRoom('Dining Room')">
                <div class="label-card"><span class="label-text">Dining Room</span></div>
            </div>
            <div class="drawer-trigger" onmouseover="previewRoom('office.jpg')" onclick="selectRoom('Extra Rooms')">
                <div class="label-card"><span class="label-text">Extra Rooms</span></div>
            </div>
            <div class="drawer-trigger">
                <div class="label-card"><span class="label-text">Upload Yours</span></div>
            </div>
        </div>

        <div id="furniture-cases">
            </div>

        <div id="receipt-scroll"></div>
    </div>

</div>

<script>
    function toggleRooms() {
        const cabinet = document.getElementById('rooms-cabinet');
        const furniture = document.getElementById('furniture-cases');
        cabinet.classList.toggle('active');
        furniture.classList.remove('active');
    }

    function selectRoom(roomType) {
        const cabinet = document.getElementById('rooms-cabinet');
        const furniture = document.getElementById('furniture-cases');
        // Glide cabinet back out
        cabinet.classList.remove('active');
        // Bring furniture cases in
        setTimeout(() => {
            furniture.classList.add('active');
        }, 600);
    }

    function toggleFurniture() {
        document.getElementById('furniture-cases').classList.toggle('active');
        document.getElementById('rooms-cabinet').classList.remove('active');
    }

    function previewRoom(imgName) {
        const preview = document.getElementById('room-preview');
        preview.src = 'Assets/' + imgName;
        preview.style.opacity = '1';
    }

    function toggleReceipt() {
        document.getElementById('receipt-scroll').classList.toggle('active');
    }
</script>

</body>
</html>
