<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Glow Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <h1 class="title">Room Glow Up</h1>
    <p class="subtitle">Your Dream Space Come to Life</p>

    <nav class="top-nav">
      <button id="roomsBtn">Rooms</button>
    </nav>
  </header>

  <!-- MAIN DISPLAY AREA -->
  <main class="room-display">
    <!-- this stays empty for now on purpose -->
  </main>

  <!-- CABINET (HIDDEN BY DEFAULT) -->
  <aside id="cabinet" class="cabinet hidden">
    <div class="drawer">Living Room</div>
    <div class="drawer">Bedroom</div>
    <div class="drawer">Dining Room</div>
  </aside>

  <!-- SCRIPT -->
  <script>
    const roomsBtn = document.getElementById("roomsBtn");
    const cabinet = document.getElementById("cabinet");

    roomsBtn.addEventListener("click", () => {
      cabinet.classList.toggle("hidden");
    });
  </script>

</body>
</html>
