<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Bad+Script&family=Special+Elite&display=swap" rel="stylesheet">
<style>
/* ---------------- BASE ---------------- */
* { box-sizing: border-box; }

body {
  margin: 0; padding: 0;
  height: 100vh; width: 100vw;
  display: flex; flex-direction: column; /* TOP-DOWN LAYOUT */
  background: #1a1a1a; /* Dark base */
  font-family: 'Special Elite', cursive;
  color: white;
  overflow: hidden;
}

/* ---------------- HEADER & TOP NAV ---------------- */
#top-interface {
  width: 100%;
  background: linear-gradient(to bottom, #000, #222);
  padding: 10px 20px;
  border-bottom: 3px solid #8a6e4b;
  z-index: 100;
  text-align: center;
}

h1 { font-family: 'Limelight'; font-size: 2.5rem; margin: 0; color: #d4af37; }
h2 { font-family: 'Bad Script'; font-size: 1.2rem; margin: 5px 0 15px 0; color: #ccc; }

#nav-plaques {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 5px;
}

.plaque {
  background: linear-gradient(135deg, #8a6e4b 0%, #3e2b19 100%);
  border: 2px solid #a88860;
  padding: 8px 25px;
  font-size: 1.1rem;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.5);
  transition: transform 0.2s, background 0.2s;
}
.plaque:hover { transform: translateY(-3px); background: #a88860; }

/* ---------------- MAIN WORKSPACE ---------------- */
#workspace {
  display: flex;
  flex: 1; /* Takes up remaining height */
  overflow: hidden;
}

/* ---------------- SIDEBAR (Scrollable) ---------------- */
#sidebar-container {
  width: 400px; /* Kept the LARGE size you liked */
  height: 100%;
  position: relative;
  background: #000;
  border-right: 4px solid #2a1d12;
  overflow-y: auto; /* SCROLL IS BACK */
  overflow-x: hidden;
}

/* CABINET & TRUNK PANELS */
#cabinet-panel, #trunk-panel {
  width: 100%;
  min-height: 100%;
  position: absolute;
  top: 0; left: 0;
  transition: transform 0.6s ease-in-out;
}

#cabinet-img { width: 100%; display: block; }

#trunk-panel {
  transform: translateX(-100%);
  background: #111;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  align-items: center;
}

/* ---------------- STAGE ---------------- */
#main-stage-area {
  flex: 1;
  position: relative;
  background: url('background1.jpg') no-repeat center center;
  background-size: cover;
  overflow: hidden;
}

#room-display {
  width: 100%; height: 100%; object-fit: cover;
  display: none;
}

/* ---------------- FURNITURE ELEMENTS ---------------- */
.bronze-plate {
  width: 280px; height: 80px;
  background: linear-gradient(135deg, #8a6e4b 0%, #59442e 50%, #3e2b19 100%);
  border: 3px solid #4a3b2a;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer; position: relative;
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
}

.sub-menu {
  display: none;
  flex-direction: column;
  gap: 10px;
  width: 100%;
  padding-left: 20px;
}

/* THE RANDOM STACK GALLERY */
#gallery-overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  z-index: 200;
}

.scattered-item {
  position: absolute;
  width: 200px; 
  pointer-events: auto;
  cursor: grab;
  transition: transform 0.3s ease, z-index 0.1s;
  filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.7));
}
.scattered-item:hover {
  transform: scale(1.5) rotate(0deg) !important; /* HOVER ZOOM */
  z-index: 1000;
}

/* Interaction Classes */
body.mode-catalog #cabinet-panel { transform: translateX(-100%); }
body.mode-catalog #trunk-panel { transform: translateX(0); }

</style>
</head>
<body class="mode-rooms">

<div id="top-interface">
    <h1>Room Glow Up</h1>
    <h2>Your Dream Space Come To Life</h2>
    <div id="nav-plaques">
        <div class="plaque" onclick="showRooms()">Rooms</div>
        <div class="plaque" onclick="showCatalog()">Catalog</div>
        <div class="plaque">Look Book</div>
        <div class="plaque">Save</div>
    </div>
</div>

<div id="workspace">
    <div id="sidebar-container">
        
        <div id="cabinet-panel">
            <img src="cabinet.png" id="cabinet-img" alt="Cabinet">
            <div style="position:absolute; top:10%; height:15%; width:100%; cursor:pointer;" onclick="setRoom('livingroom.jpg')"></div>
            <div style="position:absolute; top:25%; height:15%; width:100%; cursor:pointer;" onclick="setRoom('bedroom.jpg')"></div>
        </div>

        <div id="trunk-panel">
            <h3 style="color:#d4af37; font-family:Limelight;">Catalog</h3>
            
            <div class="bronze-plate" onclick="toggleSub('seating-sub')">
                <span>SEATING</span>
            </div>
            <div id="seating-sub" class="sub-menu">
                <div class="plaque" onclick="openGallery('couches')">Couches</div>
                <div class="plaque" onclick="openGallery('armchairs')">Armchairs</div>
                <div class="plaque" onclick="openGallery('dining')">Dining Chairs</div>
                <div class="plaque" onclick="openGallery('benches')">Benches</div>
                <div class="plaque" onclick="openGallery('stools')">Stools</div>
                <div class="plaque" onclick="openGallery('ottomans')">Ottomans</div>
            </div>

            <div class="bronze-plate"><span>TABLES</span></div>
            <div class="bronze-plate"><span>STORAGE</span></div>
            <div class="bronze-plate"><span>BEDS</span></div>
        </div>
    </div>

    <div id="main-stage-area" id="stage">
        <img id="room-display" src="">
        <div id="gallery-overlay"></div>
    </div>
</div>

<script>
/* --- NAVIGATION --- */
function showRooms() { document.body.classList.remove('mode-catalog'); }
function showCatalog() { document.body.classList.add('mode-catalog'); }

function setRoom(img) {
    const rd = document.getElementById('room-display');
    rd.src = img;
    rd.style.display = 'block';
}

function toggleSub(id) {
    const el = document.getElementById(id);
    el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
}

/* --- GALLERY LOGIC --- */
const inventory = {
    couches: [], // Awaiting your names
    armchairs: [],
    dining: [],
    benches: [],
    stools: [],
    ottomans: []
};

function openGallery(category) {
    const overlay = document.getElementById('gallery-overlay');
    overlay.innerHTML = ''; // Clear previous
    
    const items = inventory[category];
    
    items.forEach((item, index) => {
        const img = document.createElement('img');
        img.src = item;
        img.className = 'scattered-item';
        
        // Random Position & Tilt
        const randomX = 50 + Math.random() * 300;
        const randomY = 50 + Math.random() * 300;
        const randomRot = (Math.random() - 0.5) * 30; // -15 to +15 deg
        
        img.style.left = randomX + 'px';
        img.style.top = randomY + 'px';
        img.style.transform = `rotate(${randomRot}deg)`;
        
        img.onclick = () => addToStage(item);
        overlay.appendChild(img);
    });
}

function addToStage(src) {
    // Logic to drop item onto room stage
    alert("Added " + src + " to stage!");
    document.getElementById('gallery-overlay').innerHTML = ''; 
}
</script>

</body>
</html>
