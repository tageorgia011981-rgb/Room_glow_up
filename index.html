<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-teal: #008080;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background-image: url('Assets/mainbackground3.jpg');
            background-size: cover;
            background-attachment: fixed;
            transition: background-image 0.5s ease-in-out;
        }

        /* Shining Effect for Header */
        .header-container {
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-family: 'Limelight', cursive;
            font-size: 5rem;
            color: var(--dark-teal);
            margin: 0;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            background: linear-gradient(to right, var(--dark-teal) 20%, #fff 40%, #fff 60%, var(--dark-teal) 80%);
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        h2 {
            font-family: 'Limelight', cursive;
            font-size: 2rem;
            color: var(--dark-teal);
            margin-top: 10px;
        }

        /* Pull Tab Navigation */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            z-index: 100;
        }

        .pull-tab {
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            width: 150px; /* Adjust based on image scale */
        }

        .pull-tab:hover {
            transform: translateY(-10px);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }

        /* Main Workspace Area */
        #main-canvas {
            width: 80%;
            height: 600px;
            margin: 50px auto;
            border: 5px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Cabinets and Assets */
        .sliding-asset {
            position: absolute;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        #roomscabinet {
            left: -100%;
            top: 100px;
            width: 400px;
        }

        /* Utility for Background Change */
        .rain-bg {
            background-image: url('Assets/rainbackground.jpg');
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 id="main-header">Room Glow Up</h1>
        <h2>Where Your Dream Space Comes To Life.</h2>
    </div>

    <div class="nav-container">
        <img src="Assets/pulltabs_rooms.png.jpg" alt="Rooms" class="pull-tab" onclick="triggerRooms()">
        <img src="Assets/pulltabs_furniturecatalog.png.jpg" alt="Furniture Catalog" class="pull-tab">
        <img src="Assets/pulltabs_decorcloset.png.jpg" alt="Decor Closet" class="pull-tab">
        <img src="Assets/pulltabs_inspogallery" alt="Inspirational Gallery" class="pull-tab">
        <img src="Assets/pulltabs_savecheckout.png.jpg" alt="Save/Check Out" class="pull-tab">
    </div>

    <div id="main-canvas">
        <img src="Assets/roomscabinet.png" id="roomscabinet" class="sliding-asset">
        
        </div>

    <script>
        function triggerRooms() {
            // Change background to rain
            document.body.classList.add('rain-bg');
            
            // Slide in the cabinet
            const cabinet = document.getElementById('roomscabinet');
            cabinet.style.transform = 'translateX(100%)';

            // Scroll down to show full cabinet
            window.scrollTo({
                top: document.getElementById('main-canvas').offsetTop,
                behavior: 'smooth'
            });
        }
    </script>

</body>
</html>
