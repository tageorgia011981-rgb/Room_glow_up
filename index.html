<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Grand Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&family=Courier+Prime:wght@700&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0f1011 url("background_color.jpg") center / cover fixed;
            min-height: 100vh; font-family: 'Special Elite', cursive; color: #fff; overflow-x: hidden;
        }

        /* --- CHROME HEADER --- */
        .site-header { text-align: center; padding: 60px 0 20px; position: relative; z-index: 10; }
        .brand-title {
            font-family: 'Limelight', cursive; font-size: 100px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff 0%, #dcdcdc 45%, #8e9196 50%, #444 51%, #a8a8a8 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0px 5px 15px rgba(0,0,0,0.6); letter-spacing: 4px;
        }
        .sub-header {
            font-size: 24px; color: #8e9196; letter-spacing: 4px; text-transform: uppercase;
            margin-top: -10px; text-shadow: 0px 2px 4px rgba(0,0,0,0.5);
        }

        /* --- NAV HARDWARE --- */
        .vintage-tabs { display: flex; justify-content: center; gap: 20px; padding: 30px 0; z-index: 2000; position: relative; }
        .drawer-hardware {
            position: relative; width: 230px; height: 85px;
            background: linear-gradient(135deg, #2c2e30 0%, #1a1a1a 100%);
            border: 3px solid #000;
            box-shadow: inset 0 0 0 2px #444, inset 10px 0 20px rgba(0,0,0,0.8), 0 10px 20px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s; z-index: 2000;
        }
        .drawer-hardware:hover { transform: translateY(-8px); filter: brightness(1.6); }
        .plate-style {
            width: 160px; height: 42px;
            background: linear-gradient(to bottom, #dcdcdc 0%, #8e9196 50%, #b0b0b0 100%);
            color: #000; display: flex; align-items: center; justify-content: center;
            font-size: 13px; font-weight: 900; text-transform: uppercase; border: 1px solid #666;
        }

        /* --- SCRAPBOOK --- */
        .scrapbook-overlay {
            position: fixed; inset: 0; background: rgba(5, 5, 5, 0.98); z-index: 5000;
            display: none; padding: 60px; overflow-y: auto;
        }
        .scrapbook-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 60px; padding: 40px; width: 100%; max-width: 1400px; margin: 0 auto;
        }
        .polaroid {
            background: #fff; padding: 15px 15px 80px 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            transition: 0.4s; cursor: pointer; position: relative;
        }
        .polaroid img { width: 100%; height: 280px; object-fit: cover; filter: sepia(0.05); }
        .polaroid p { font-family: 'Caveat', cursive; color: #222; font-size: 26px; text-align: center; margin-top: 15px; }
        .polaroid:nth-child(4n+1) { transform: rotate(-3deg); }
        .polaroid:nth-child(4n+2) { transform: rotate(4deg); }
        .polaroid:nth-child(4n+3) { transform: rotate(-2deg); }
        .polaroid:nth-child(4n+4) { transform: rotate(2deg); }
        .polaroid:hover { transform: scale(1.1) rotate(0deg); z-index: 10; }
        .tape {
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            width: 120px; height: 40px; background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(2px); border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- WORKSPACE --- */
        .workspace { position: relative; width: 100vw; height: 850px; display: flex; overflow: hidden; }
        .stage { 
            width: calc(100% - 40px); height: 750px; background: #050505; border: 20px solid #2c2e30; 
            position: absolute; left: 20px; overflow: hidden;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .stage-slid { transform: translateX(500px); }
        .close-btn { position: fixed; top: 20px; right: 40px; font-size: 60px; color: #444; cursor: pointer; z-index: 6000; }
    </style>
</head>
<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-header">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="drawer-hardware" onclick="openRoomsMode()"><div class="plate-style">Rooms</div></div>
    <div class="drawer-hardware" onclick="alert('Catalog Loading...')"><div class="plate-style">Catalog</div></div>
    <div class="drawer-hardware" onclick="openLookbook()"><div class="plate-style">Inspiration</div></div>
    <div class="drawer-hardware" onclick="openDecorFan(this)"><div class="plate-style">Decor</div></div>
</nav>

<div id="scrapbook" class="scrapbook-overlay">
    <span class="close-btn" onclick="closeLookbook()">Ã—</span>
    <div class="scrapbook-grid">
        <div class="polaroid"><div class="tape"></div><img src="insp1.jpg"><p>Dream Space 1</p></div>
        <div class="polaroid"><div class="tape"></div><img src="insp2.jpg"><p>Morning Light</p></div>
        <div class="polaroid"><div class="tape"></div><img src="insp3.jpg"><p>Vogue Vibes</p></div>
        <div class="polaroid"><div class="tape"></div><img src="insp4.jpg"><p>Modern Chic</p></div>
        <div class="polaroid"><div class="tape"></div><img src="insp5.jpg"><p>Industrial Luxe</p></div>
        <div class="polaroid"><div class="tape"></div><img src="insp6.jpg"><p>The Study</p></div>
        <div class="polaroid"><div class="tape"></div><img src="insp7.jpg"><p>Morning Coffee</p></div>
        <div class="polaroid"><div class="tape"></div><img src="insp8.jpg"><p>Luxe Textures</p></div>
        <div class="polaroid"><div class="tape"></div><img src="insp9.jpg"><p>Minimalist View</p></div>
        <div class="polaroid"><div class="tape"></div><img src="insp10.jpg"><p>Grand Living</p></div>
        <div class="polaroid"><div class="tape"></div><img src="insp11.jpg"><p>Urban Loft</p></div>
        <div class="polaroid"><div class="tape"></div><img src="insp12.jpg"><p>Soft Neutral</p></div>
        <div class="polaroid"><div class="tape"></div><img src="insp13.jpg"><p>Vintage hints</p></div>
        <div class="polaroid"><div class="tape"></div><img src="insp14.jpg"><p>Dream Bed</p></div>
    </div>
</div>

<div class="workspace">
    <div id="main-stage" class="stage"><img id="room-display" style="width:100%; height:100%; object-fit:cover; display:none;"></div>
    <div id="cab" style="position:absolute; left:-650px; transition:0.8s; z-index:100;">
        <img src="cabinet.png" style="width:480px;">
        <div id="drawers" style="position:absolute; top:125px; left:55px; width:370px; display:flex; flex-direction:column; gap:40px;"></div>
    </div>
    <div id="fan-system" style="position:absolute; z-index:3000;"></div>
</div>

<script>
    function openLookbook() { document.getElementById('scrapbook').style.display = 'block'; }
    function closeLookbook() { document.getElementById('scrapbook').style.display = 'none'; }
    
    function openRoomsMode() {
        document.getElementById('cab').style.left = '20px';
        document.getElementById('main-stage').classList.add('stage-slid');
        const drawers = document.getElementById('drawers');
        drawers.innerHTML = `
            <div class="drawer-zone" onclick="document.getElementById('room-display').src='livingroom2.jpg'; document.getElementById('room-display').style.display='block';"><div class="drawer-hardware"><div class="plate-style">Living Room</div></div></div>
            <div class="drawer-zone" onclick="document.getElementById('room-display').src='bedroom.jpg'; document.getElementById('room-display').style.display='block';"><div class="drawer-hardware"><div class="plate-style">Bedroom</div></div></div>
        `;
    }

    function openDecorFan(el) {
        const fan = document.getElementById('fan-system');
        const rect = el.getBoundingClientRect();
        fan.style.left = (rect.left + rect.width / 2) + 'px';
        fan.style.top = (rect.bottom + 20) + 'px';
        // Metallic fan logic with bold SVG icons would go here per previous sessions
    }
</script>
</body>
</html>
