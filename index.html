<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>
<link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Limelight&family=Bad+Script&family=Special+Elite&display=swap" rel="stylesheet">
<style>
/* --- MAIN SETUP --- */
* { box-sizing: border-box; }
body { margin: 0; padding: 0; min-height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center; background-color: #008080; background-image: url('background10.jpg'); background-repeat: no-repeat; background-position: center top; background-attachment: fixed; background-size: contain; font-family: 'Special Elite', cursive; color: white; overflow-x: hidden; overflow-y: auto; user-select: none; }

/* HEADER */
.header-wrap { width: 100%; text-align: center; margin-top: 3rem; margin-bottom: 2rem; position: relative; z-index: 30; }
h1 { font-family: 'Bonheur Royale', cursive; font-size: clamp(4.5rem, 9vw, 7rem); line-height: 1.1; margin: 0; text-shadow: 3px 3px 10px rgba(0,0,0,0.7); font-weight: 400; }
h2 { font-family: 'Bad Script', cursive; font-size: clamp(1.6rem, 3.5vw, 2.4rem); margin-top: 0.5rem; margin-bottom: 0; text-shadow: 2px 2px 8px rgba(0,0,0,0.6); }

/* TOP TABS */
.tabs { display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; width: 100%; padding: 2rem; position: relative; z-index: 30; }
.drawer-hardware { position: relative; width: 260px; height: 90px; background: linear-gradient(135deg, #8a6e4b 0%, #59442e 50%, #3e2b19 100%); border: 3px solid #2a1d12; box-shadow: inset 0 0 0 2px #a88860, inset 10px 0 20px rgba(0,0,0,0.8), 0 10px 15px rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease; }
.drawer-hardware:hover { filter: brightness(1.15); transform: translateY(-4px); }
.plate-style { width: 190px; height: 50px; background: linear-gradient(to bottom, #e6d3b3 0%, #c4a476 50%, #9e7e52 100%); color: #2a1d12; display: flex; align-items: center; justify-content: center; font-size: 15px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; border: 1px solid #5e4326; box-shadow: inset 0 2px 5px rgba(0,0,0,0.25); text-align: center; line-height: 1; }
.lip-pull { position: absolute; bottom: -14px; left: 50%; transform: translateX(-50%); width: 140px; height: 24px; background: linear-gradient(to bottom, #59442e, #2a1d12); border: 2px solid #1a1008; border-top: none; border-radius: 0 0 15px 15px; box-shadow: 0 5px 10px rgba(0,0,0,0.8); }

/* CABINET (Lowered & Active) */
#cabinet-container { position: absolute; bottom: 20px; left: -600px; width: 420px; z-index: 50; transition: left 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
#cabinet-img { width: 100%; height: auto; display: block; filter: drop-shadow(10px 10px 20px rgba(0,0,0,0.7)); }
.cabinet-drawer-zone { position: absolute; left: 10%; width: 80%; height: 14%; cursor: pointer; z-index: 60; background: rgba(255,255,255,0); }
#zone-living { top: 6%; } #zone-bed { top: 24%; } #zone-dining { top: 42%; } #zone-extra { top: 60%; } #zone-upload { top: 78%; }

/* MAIN STAGE */
#main-stage { width: 1200px; height: 800px; border: 4px double rgba(255, 255, 255, 0.2); background-color: rgba(0, 0, 0, 0.5); position: relative; z-index: 10; margin: 0 auto; margin-top: 40px; transition: 0.8s ease-in-out; overflow: hidden; }
#room-display { width: 100%; height: 100%; object-fit: cover; display: none; }

/* DRAGGABLE FURNITURE WRAPPER */
.stage-item-wrapper { position: absolute; cursor: move; display: inline-block; border: 2px solid transparent; z-index: 100; }
.stage-item-wrapper img { width: 100%; height: 100%; display: block; pointer-events: none; }
.stage-item-wrapper.selected { border: 2px dashed #9932CC; }
.resize-handle { width: 18px; height: 18px; background: #9932CC; position: absolute; bottom: -5px; right: -5px; cursor: se-resize; display: none; border-radius: 50%; border: 2px solid white; }
.stage-item-wrapper.selected .resize-handle { display: block; }

/* BIG STORAGE BOXES & CHARMS */
.storage-container { display: flex; justify-content: center; gap: 60px; width: 100%; position: fixed; bottom: -550px; transition: bottom 1s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 100; }
.storage-box-item { position: relative; width: 340px; height: 260px; cursor: pointer; transition: transform 0.3s; }
.storage-box-item:hover { transform: translateY(-15px); }
.box-case-img { width: 100%; height: 100%; object-fit: contain; }
.charm-tag { position: absolute; top: 35%; left: 15%; width: 90px; height: 120px; background: #d2b48c; border: 2px solid #59442e; border-radius: 5px; padding: 12px; box-shadow: 4px 6px 12px rgba(0,0,0,0.5); transform: rotate(-7deg); z-index: 110; }
.charm-tag::before { content: ''; position: absolute; top: -30px; left: 50%; width: 3px; height: 35px; background: #3e2b19; transform: translateX(-50%); }
.charm-tag img { width: 100%; height: 100%; object-fit: contain; }

/* FURNITURE DRAWER (POPUP) */
#furniture-drawer { position: fixed; bottom: 320px; left: 50%; transform: translateX(-50%); width: 85%; height: 200px; background: rgba(0,0,0,0.85); border: 3px solid #c4a476; border-radius: 15px; display: none; padding: 20px; z-index: 300; gap: 20px; overflow-x: auto; box-shadow: 0 0 30px rgba(0,0,0,0.9); }
body.drawer-open #furniture-drawer { display: flex; }
.drawer-item { width: 140px; height: 140px; flex-shrink: 0; background: rgba(255,255,255,0.05); border: 1px solid rgba(196, 164, 118, 0.3); cursor: pointer; padding: 10px; transition: background 0.2s; }
.drawer-item:hover { background: rgba(255,255,255,0.15); }
.drawer-item img { width: 100%; height: 100%; object-fit: contain; }

/* TRIGGERS */
body.rooms-active #cabinet-container { left: 40px; }
body.rooms-active #main-stage { margin-left: 500px; transform: scale(0.85); }
body.furniture-mode #cabinet-container { left: -600px; }
body.furniture-mode .storage-container { bottom: 50px; }
body.furniture-mode #main-stage { margin-left: auto; transform: scale(1); }
</style>
</head>
<body>

<div class="header-wrap">
  <h1>Room Glow Up</h1>
  <h2>Your Dream Space Come To Life</h2>
</div>

<div class="tabs">
  <div class="drawer-hardware" onclick="toggleRooms()"><div class="plate-style">Rooms</div><div class="lip-pull"></div></div>
  <div class="drawer-hardware" onclick="lockRoom()"><div class="plate-style">Furniture Catalog</div><div class="lip-pull"></div></div>
  <div class="drawer-hardware"><div class="plate-style">Look Book</div><div class="lip-pull"></div></div>
  <div class="drawer-hardware" onclick="saveDesign()"><div class="plate-style">Save</div><div class="lip-pull"></div></div>
</div>

<div id="cabinet-container">
    <img id="cabinet-img" src="cabinet.png" alt="Cabinet">
    <div id="zone-living" class="cabinet-drawer-zone" onclick="changeRoom('living')"></div>
    <div id="zone-bed" class="cabinet-drawer-zone" onclick="changeRoom('bed')"></div>
    <div id="zone-dining" class="cabinet-drawer-zone" onclick="changeRoom('dining')"></div>
    <div id="zone-extra" class="cabinet-drawer-zone" onclick="changeRoom('extra')"></div>
    <div id="zone-upload" class="cabinet-drawer-zone" onclick="triggerUpload()"></div>
</div>

<div id="main-stage" onclick="deselectAll()">
    <img id="room-display" src="" alt="Room Design">
</div>

<div id="furniture-drawer"></div>

<div class="storage-container">
    <div class="storage-box-item" onclick="toggleFurniture('seating')">
        <div class="charm-tag"><img src="iconseating.png"></div>
        <img src="seatingcase.png" class="box-case-img">
    </div>
    <div class="storage-box-item" onclick="toggleFurniture('beds')">
        <div class="charm-tag"><img src="iconbeds.png"></div>
        <img src="bedscase.png" class="box-case-img">
    </div>
    <div class="storage-box-item" onclick="toggleFurniture('storage')">
        <div class="charm-tag"><img src="iconstorage.png"></div>
        <img src="storagecase.png" class="box-case-img">
    </div>
    <div class="storage-box-item" onclick="toggleFurniture('tables')">
        <div class="charm-tag"><img src="icontable.png"></div>
        <img src="tablescase.png" class="box-case-img">
    </div>
</div>

<input type="file" id="file-upload" accept="image/*" onchange="handleFileUpload(event)" style="display:none">

<script>
const furnitureDB = {
    seating: [{img:'couch1.png'}, {img:'armchair1.png'}, {img:'bench1.png'}],
    beds: [{img:'bed-modern.png'}, {img:'bed-vintage.png'}],
    storage: [{img:'shelf1.png'}, {img:'dresser1.png'}],
    tables: [{img:'desk1.png'}, {img:'coffee-table1.png'}]
};

function toggleRooms() { 
    document.body.classList.remove('furniture-mode', 'drawer-open'); 
    document.body.classList.toggle('rooms-active'); 
}

function lockRoom() { 
    document.body.classList.remove('rooms-active'); 
    document.body.classList.add('furniture-mode'); 
}

function triggerUpload() { document.getElementById('file-upload').click(); }

function handleFileUpload(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = document.getElementById('room-display'); 
            img.src = e.target.result; 
            img.style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
}

function toggleFurniture(category) {
    const drawer = document.getElementById('furniture-drawer');
    if (document.body.classList.contains('drawer-open') && drawer.dataset.cat === category) {
        document.body.classList.remove('drawer-open');
    } else {
        drawer.innerHTML = '';
        drawer.dataset.cat = category;
        furnitureDB[category].forEach(item => {
            const div = document.createElement('div');
            div.className = 'drawer-item';
            div.innerHTML = `<img src="${item.img}" onclick="addToStage('${item.img}')">`;
            drawer.appendChild(div);
        });
        document.body.classList.add('drawer-open');
    }
}

function addToStage(src) {
    const stage = document.getElementById('main-stage');
    const wrapper = document.createElement('div');
    wrapper.className = 'stage-item-wrapper';
    wrapper.style.left = '150px'; wrapper.style.top = '150px';
    wrapper.style.width = '250px';
    wrapper.innerHTML = `<img src="${src}"><div class="resize-handle"></div>`;
    stage.appendChild(wrapper);
    makeDraggable(wrapper);
    wrapper.onclick = (e) => { e.stopPropagation(); deselectAll(); wrapper.classList.add('selected'); };
}

function deselectAll() { document.querySelectorAll('.stage-item-wrapper').forEach(el => el.classList.remove('selected')); }

function makeDraggable(el) {
    let isDragging = false;
    let isResizing = false;
    let startX, startY, startW;

    el.onmousedown = (e) => {
        if(e.target.classList.contains('resize-handle')) { 
            isResizing = true; 
            startX = e.clientX;
            startW = parseInt(document.defaultView.getComputedStyle(el).width, 10);
            e.preventDefault();
            return; 
        }
        isDragging = true;
        let shiftX = e.clientX - el.getBoundingClientRect().left;
        let shiftY = e.clientY - el.getBoundingClientRect().top;
        
        document.onmousemove = (e) => {
            if(isDragging) {
                el.style.left = e.clientX - shiftX - document.getElementById('main-stage').getBoundingClientRect().left + 'px';
                el.style.top = e.clientY - shiftY - document.getElementById('main-stage').getBoundingClientRect().top + 'px';
            }
            if(isResizing) {
                let newWidth = startW + (e.clientX - startX);
                if(newWidth > 50) el.style.width = newWidth + 'px';
            }
        };
        document.onmouseup = () => { isDragging = false; isResizing = false; document.onmousemove = null; };
    };
}
</script>
</body>
</html>
