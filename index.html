<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #121212;
    color: #ffffff;
    font-family: 'Special Elite', monospace;
    overflow: hidden;
}

/* ===============================
   FAN ANCHOR
================================ */
#fan-anchor {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
}

.fan-container {
    position: relative;
    width: 0;
    height: 0;
}

/* ===============================
   FAN BLADES
================================ */
.blade {
    position: absolute;
    width: 170px;
    height: 46px;
    background: rgba(20, 20, 20, 0.95);
    border: 1px solid #555;
    border-radius: 0 0 10px 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    transform-origin: top center;
    cursor: pointer;
    color: #cfcfcf;
    font-size: 0.75rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    transition: all 0.3s ease;
}

.blade:hover {
    color: #ffffff;
    border-color: #ffffff;
    box-shadow:
        0 0 15px rgba(255,255,255,0.9),
        0 0 30px rgba(255,255,255,0.5);
    background: #1f1f1f;
    z-index: 10;
}

/* ===============================
   CATEGORY FAN POSITIONS (5)
================================ */
.category .blade[data-index="0"] { transform: rotate(-40deg) translateY(35px); }
.category .blade[data-index="1"] { transform: rotate(-20deg) translateY(55px); }
.category .blade[data-index="2"] { transform: rotate(0deg) translateY(65px); }
.category .blade[data-index="3"] { transform: rotate(20deg) translateY(55px); }
.category .blade[data-index="4"] { transform: rotate(40deg) translateY(35px); }

/* ===============================
   PREVIEW BOX
================================ */
#preview-box {
    position: fixed;
    bottom: 40px;
    right: 40px;
    width: 240px;
    height: 240px;
    background: rgba(10,10,10,0.95);
    border: 1px solid #ffffff;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    box-shadow: 0 0 30px rgba(255,255,255,0.2);
}

#preview-box img {
    max-width: 85%;
    max-height: 170px;
    object-fit: contain;
    margin-bottom: 12px;
}

#preview-label {
    font-size: 0.7rem;
    letter-spacing: 2px;
    text-transform: uppercase;
}

.hidden {
    display: none !important;
}
</style>
</head>

<body>

<div id="fan-anchor">

    <!-- CATEGORY FAN -->
    <div id="category-fan" class="fan-container category">
        <div class="blade" data-index="0" onclick="selectCategory('Lighting')">Lighting</div>
        <div class="blade" data-index="1" onclick="selectCategory('Curtains')">Curtains</div>
        <div class="blade" data-index="2" onclick="selectCategory('Rugs')">Rugs</div>
        <div class="blade" data-index="3" onclick="selectCategory('Plants')">Plants</div>
        <div class="blade" data-index="4" onclick="selectCategory('Extras')">Extras</div>
    </div>

    <!-- ITEM FAN -->
    <div id="item-fan" class="fan-container hidden"></div>

</div>

<!-- PREVIEW -->
<div id="preview-box">
    <img id="preview-img" src="" alt="">
    <div id="preview-label"></div>
</div>

<script>
const categoryFan = document.getElementById("category-fan");
const itemFan = document.getElementById("item-fan");
const previewBox = document.getElementById("preview-box");
const previewImg = document.getElementById("preview-img");
const previewLabel = document.getElementById("preview-label");

/* ===============================
   DECOR DATA (6 ITEMS EACH)
================================ */
const decorItems = {
    Lighting: [
        { label: "Pendant", img: "lighting1.png" },
        { label: "Sconce", img: "lighting2.png" },
        { label: "Lamp", img: "lighting3.png" },
        { label: "Chandelier", img: "lighting4.png" },
        { label: "LED Strip", img: "lighting5.png" },
        { label: "Accent Light", img: "lighting6.png" }
    ],
    Curtains: [
        { label: "Velvet", img: "curtain1.png" },
        { label: "Sheer", img: "curtain2.png" },
        { label: "Blackout", img: "curtain3.png" },
        { label: "Linen", img: "curtain4.png" },
        { label: "Patterned", img: "curtain5.png" },
        { label: "Roman", img: "curtain6.png" }
    ],
    Rugs: [
        { label: "Rug 1", img: "rug1.png" },
        { label: "Rug 2", img: "rug2.png" },
        { label: "Rug 3", img: "rug3.png" },
        { label: "Rug 4", img: "rug4.png" },
        { label: "Rug 5", img: "rug5.png" },
        { label: "Rug 6", img: "rug6.png" }
    ],
    Plants: [
        { label: "Monstera", img: "plant1.png" },
        { label: "Pothos", img: "plant2.png" },
        { label: "Snake", img: "plant3.png" },
        { label: "Palm", img: "plant4.png" },
        { label: "Fiddle", img: "plant5.png" },
        { label: "Fern", img: "plant6.png" }
    ],
    Extras: [
        { label: "Mirror", img: "extra1.png" },
        { label: "Art", img: "extra2.png" },
        { label: "Vase", img: "extra3.png" },
        { label: "Clock", img: "extra4.png" },
        { label: "Tray", img: "extra5.png" },
        { label: "Books", img: "extra6.png" }
    ]
};

/* ===============================
   CATEGORY SELECT
================================ */
function selectCategory(category) {
    categoryFan.classList.add("hidden");
    itemFan.innerHTML = "";
    itemFan.classList.remove("hidden");
    previewBox.style.display = "none";

    const items = decorItems[category];
    const angleStep = 16;
    const startAngle = -((items.length - 1) * angleStep) / 2;

    items.forEach((item, index) => {
        const blade = document.createElement("div");
        blade.className = "blade";
        blade.innerText = item.label;

        const angle = startAngle + index * angleStep;
        blade.style.transform =
            `rotate(${angle}deg) translateY(${70 + Math.abs(angle)}px)`;

        blade.onmouseenter = () => {
            previewImg.src = item.img;
            previewLabel.innerText = item.label;
            previewBox.style.display = "flex";
        };

        blade.onmouseleave = () => {
            previewBox.style.display = "none";
        };

        itemFan.appendChild(blade);
    });

    const closeBlade = document.createElement("div");
    closeBlade.className = "blade";
    closeBlade.innerText = "Close";
    closeBlade.style.transform = "rotate(0deg) translateY(190px)";
    closeBlade.style.background = "#330000";

    closeBlade.onclick = () => {
        itemFan.classList.add("hidden");
        categoryFan.classList.remove("hidden");
        previewBox.style.display = "none";
    };

    itemFan.appendChild(closeBlade);
}
</script>

</body>
</html>
