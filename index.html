<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Glow Up | Grand Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
<style>
  /* --- CORE SETUP --- */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body { 
    background-color: #1a1a1a; /* Temporary clean dark background */
    background-image: url("background.jpg");
    background-size: cover;
    background-attachment: fixed;
    min-height: 100vh; 
    font-family: 'Special Elite', cursive; 
    color: #fff; 
    overflow-x: hidden; 
  }

  /* --- HEADER --- */
  .site-header { text-align: center; padding: 30px 0; z-index: 10; position: relative; }
  .brand-title { 
    font-family: 'Limelight', cursive; font-size: 80px; text-transform: uppercase; 
    background: linear-gradient(to bottom, #fff, #8e9196);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    filter: drop-shadow(2px 2px 5px #000);
  }
  
  /* --- NAVIGATION --- */
  .nav-bar { display: flex; justify-content: center; gap: 20px; padding: 20px; z-index: 100; position: relative; }
  .nav-btn {
    width: 180px; height: 60px; background: #2c2e30; border: 2px solid #c5a059;
    color: #fff; cursor: pointer; font-family: 'Special Elite'; font-weight: bold;
    display: flex; align-items: center; justify-content: center; transition: 0.3s;
  }
  .nav-btn:hover { background: #444; border-color: #fff; }

  /* --- WORKSPACE --- */
  .workspace { position: relative; width: 100%; height: 800px; display: flex; justify-content: center; }

  /* CABINET (cabinet.png) */
  .cabinet-container { 
    position: absolute; left: -500px; top: 20px; width: 420px; z-index: 500; 
    transition: left 0.6s ease-in-out; 
  }
  .cabinet-visible { left: 20px !important; }
  .cabinet-img { width: 100%; filter: drop-shadow(10px 10px 20px #000); }
  
  .drawer-stack { 
    position: absolute; top: 100px; left: 40px; width: 340px; 
    display: flex; flex-direction: column; gap: 25px; 
  }
  .drawer-item { 
    background: rgba(255,255,255,0.1); padding: 10px; text-align: center; 
    border: 1px solid #8e9196; cursor: pointer; text-transform: uppercase;
  }
  .drawer-item:hover { background: #c5a059; color: #000; }

  /* STAGE */
  .stage { 
    width: 70%; height: 450px; background: rgba(0,0,0,0.6); border: 15px solid #222; 
    position: relative; z-index: 100; margin-top: 20px;
    transition: transform 0.6s ease-in-out;
    box-shadow: inset 0 0 50px #000, 0 10px 30px #000;
    display: flex; align-items: center; justify-content: center;
  }
  .stage-pushed { transform: translate(350px, 150px); }
  #room-display { width: 100%; height: 100%; object-fit: contain; display: none; }

  /* --- STORAGE TRUNK (filebox1.png) --- */
  .storage-outer {
    position: fixed; bottom: -600px; left: 50%; transform: translateX(-50%);
    width: 600px; height: 500px; z-index: 1000; transition: bottom 0.6s ease-in-out;
  }
  .storage-visible { bottom: -100px !important; }
  .trunk-part { width: 100%; position: absolute; bottom: 0; pointer-events: none; }
  .trunk-back { z-index: 10; }
  .trunk-front { z-index: 30; clip-path: inset(40% 0 0 0); }
  
  .folder-row { 
    display: flex; justify-content: center; gap: 10px; 
    position: absolute; bottom: 220px; left: 50%; transform: translateX(-50%);
    z-index: 20; width: 80%;
  }
  .folder {
    flex: 1; height: 120px; background: #111; border: 1px solid #c5a059;
    position: relative; cursor: pointer; transition: 0.3s;
  }
  .folder:hover { transform: translateY(-30px); background: #222; }
  .label { position: absolute; top: -15px; left: 5px; font-size: 10px; color: #c5a059; }
</style>
</head>
<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <p style="letter-spacing: 5px; color: #8e9196;">GRAND STUDIO MODE</p>
</header>

<nav class="nav-bar">
    <div class="nav-btn" onclick="toggleCabinet()">ROOMS</div>
    <div class="nav-btn" onclick="alert('Look Book')">LOOK BOOK</div>
    <div class="nav-btn" onclick="alert('Catalog')">CATALOG</div>
</nav>

<div class="workspace">
    <div class="cabinet-container" id="cab">
        <img src="cabinet.png" class="cabinet-img">
        <div class="drawer-stack">
            <div class="drawer-item" onclick="loadRoom('livingroom1.jpg')">Living Room</div>
            <div class="drawer-item" onclick="loadRoom('bedroom1.jpg')">Bedroom</div>
            <div class="drawer-item" onclick="loadRoom('kitchen1.jpg')">Kitchen</div>
            <div class="drawer-item" onclick="loadRoom('office1.jpg')">Office</div>
        </div>
    </div>
    
    <div class="stage" id="stage" onclick="openTrunk()">
        <img id="room-display">
    </div>

    <div class="storage-outer" id="trunk" onclick="closeTrunk()">
        <img src="filebox1.png" class="trunk-part trunk-back">
        <div class="folder-row" id="folders"></div>
        <img src="filebox1.png" class="trunk-part trunk-front">
    </div>
</div>

<script>
    function toggleCabinet() {
        document.getElementById('cab').classList.toggle('cabinet-visible');
        document.getElementById('stage').classList.toggle('stage-pushed');
    }

    function loadRoom(src) {
        const img = document.getElementById('room-display');
        img.src = src;
        img.style.display = 'block';
    }

    function openTrunk() {
        if(document.getElementById('room-display').src) {
            document.getElementById('trunk').classList.add('storage-visible');
            buildFolders();
        }
    }

    function closeTrunk() {
        document.getElementById('trunk').classList.remove('storage-visible');
    }

    function buildFolders() {
        const row = document.getElementById('folders');
        row.innerHTML = '';
        ['Plants', 'Pillows', 'Rugs', 'Lighting'].forEach(item => {
            const f = document.createElement('div');
            f.className = 'folder';
            f.onclick = (e) => { e.stopPropagation(); alert('Picking ' + item); };
            f.innerHTML = `<span class="label">${item}</span>`;
            row.appendChild(f);
        });
    }
</script>
</body>
</html>
