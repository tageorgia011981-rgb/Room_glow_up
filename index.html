<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Vintage Build</title>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        /* --- CORE THEME --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #0f1011 url("background_color.jpg") center / cover fixed;
            min-height: 100vh; font-family: 'Special Elite', cursive; 
            overflow-x: hidden; display: flex; flex-direction: column; color: #fff;
        }

        /* --- HEADER --- */
        .site-header { text-align: center; padding: 30px 0 10px; z-index: 1000; }
        .brand-title {
            font-family: 'Limelight', cursive; font-size: 60px; text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff, #8e9196, #2c2e30);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 4px;
        }
        .sub-title { 
            font-family: 'Limelight', cursive; font-size: 18px; letter-spacing: 8px; 
            color: #ffffff; opacity: 0.8; text-transform: uppercase; margin-top: 10px;
        }

        /* --- VINTAGE LABEL HOLDER (HARDWARE) --- */
        .label-holder {
            position: relative;
            width: 160px; height: 75px;
            background: linear-gradient(135deg, #a67c52 0%, #5d4037 100%); /* Brass/Metal Base */
            border: 2px solid #3e2723;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 5px 15px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        
        /* The Screws */
        .label-holder::before, .label-holder::after {
            content: ''; position: absolute; top: 50%; transform: translateY(-50%);
            width: 6px; height: 6px; background: #222; border-radius: 50%;
            box-shadow: inset -1px -1px 2px rgba(255,255,255,0.3);
        }
        .label-holder::before { left: 8px; }
        .label-holder::after { right: 8px; }

        /* The Lip Pull */
        .lip-pull {
            position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 12px;
            background: linear-gradient(to bottom, #8d6e63, #3e2723);
            border-radius: 0 0 10px 10px;
            border: 1px solid #222;
        }

        /* The Paper Label */
        .plate-style {
            width: 120px; height: 40px;
            background: #e0d5b1; /* Aged Paper */
            color: #2c2e30;
            display: flex; align-items: center; justify-content: center;
            font-size: 11px; font-weight: bold; letter-spacing: 1px;
            text-transform: uppercase; border: 1px solid rgba(0,0,0,0.2);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .label-holder:hover { transform: translateY(-3px); filter: brightness(1.2); }

        /* --- NAVIGATION --- */
        .vintage-tabs { display: flex; justify-content: center; gap: 20px; padding: 20px 0; }

        /* --- WORKSPACE --- */
        .workspace { display: flex; justify-content: center; align-items: center; flex: 1; position: relative; }
        .stage { 
            width: 800px; height: 500px; background: #000; border: 12px solid #2c2e30;
            position: relative; box-shadow: 0 0 60px black; z-index: 10;
            transition: transform 1s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .workspace.active-glide .stage { transform: translateX(200px); }
        .room-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; }

        /* --- CABINET --- */
        .cabinet-container { 
            position: absolute; left: 50px; width: 0; opacity: 0; z-index: 200;
            transition: 1s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .workspace.active-glide .cabinet-container { width: 450px; opacity: 1; }
        .cabinet-img { width: 450px; filter: drop-shadow(10px 0 20px #000); }

        #cab-content { position: absolute; inset: 0; pointer-events: none; }
        .drawer-row { position: absolute; left: 50%; transform: translateX(-50%); pointer-events: auto; }

        /* --- FAN PHYSICS --- */
        .fan-container { position: absolute; width: 250px; height: 250px; display: none; z-index: 300; pointer-events: none; }
        .fan-container.active { display: block; }
        .fan-blade {
            position: absolute; left: 0; top: 110px; width: 0; height: 45px; 
            background: linear-gradient(to right, #111, #444, #888); border: 1px solid #777;
            transform-origin: left center; transition: 0.7s; opacity: 0;
            display: flex; align-items: center; justify-content: flex-end; padding-right: 10px;
        }
        .fan-container.active .fan-blade { width: 150px; opacity: 1; pointer-events: auto; }
        .fan-container.active .blade-1 { transform: rotate(-45deg); }
        .fan-container.active .blade-2 { transform: rotate(-15deg); }
        .fan-container.active .blade-3 { transform: rotate(15deg); }
        .fan-container.active .blade-4 { transform: rotate(45deg); }

        .category-icon { width: 30px; height: 30px; cursor: pointer; }
        .furn-item-img { width: 70px; max-height: 40px; cursor: grab; }
        .placed-item { position: absolute; cursor: move; z-index: 100; max-width: 180px; }

        /* --- SIDE PANELS --- */
        .side-panel { position: fixed; right: -320px; top: 0; width: 300px; height: 100%; background: #161719; border-left: 2px solid #3a3d40; padding: 20px; transition: 0.5s; z-index: 2000; }
        .side-panel.open { right: 0; }
    </style>
</head>

<body>

<header class="site-header">
    <h1 class="brand-title">Room Glow Up</h1>
    <div class="sub-title">Your Dream Space Come To Life</div>
</header>

<nav class="vintage-tabs">
    <div class="label-holder" onclick="openRooms()">
        <div class="plate-style">Rooms</div>
        <div class="lip-pull"></div>
    </div>
    <div class="label-holder" onclick="openFurniture()">
        <div class="plate-style">Furniture</div>
        <div class="lip-pull"></div>
    </div>
    <div class="label-holder" onclick="toggleDecor()">
        <div class="plate-style">Decor</div>
        <div class="lip-pull"></div>
    </div>
    <div class="label-holder" onclick="openInspiration()">
        <div class="plate-style">Inspiration</div>
        <div class="lip-pull"></div>
    </div>
    <div class="label-holder" onclick="toggleSave()">
        <div class="plate-style">Save</div>
        <div class="lip-pull"></div>
    </div>
</nav>

<div class="workspace" id="main-ws">
    <div class="cabinet-container" id="cab-anchor">
        <img src="cabinet.png" class="cabinet-img" alt="cabinet">
        
        <div id="cab-content">
            </div>
        
        <div id="furn-fan" class="fan-container">
            <div class="fan-blade blade-1"><img src="iconseating.png" class="category-icon" onclick="openItems('seating')"></div>
            <div class="fan-blade blade-2"><img src="iconbeds.png" class="category-icon" onclick="openItems('beds')"></div>
            <div class="fan-blade blade-3"><img src="iconstorage.png" class="category-icon" onclick="openItems('storage')"></div>
            <div class="fan-blade blade-4"><img src="icontable.png" class="category-icon" onclick="openItems('tables')"></div>
        </div>
    </div>

    <div class="stage" id="stage-zone">
        <img id="room-display" class="room-img">
    </div>
</div>

<div id="save-panel" class="side-panel">
    <h3>Save Design</h3>
    <button onclick="saveDesign()">Save Now</button>
    <button onclick="toggleSave()">Close</button>
</div>

<div id="load-panel" class="side-panel">
    <h3>Load Designs</h3>
    <div id="saved-designs-list"></div>
    <button onclick="toggleLoad()">Close</button>
</div>

<script>
    const ws = document.getElementById('main-ws');
    const cab = document.getElementById('cab-content');
    const room = document.getElementById('room-display');
    const fFan = document.getElementById('furn-fan');
    const zone = document.getElementById('stage-zone');

    function openRooms() {
        ws.classList.add('active-glide');
        cab.innerHTML = `
            <div class="drawer-row" style="top:70px" onclick="setRoom('livingroom.jpg', this)">
                <div class="label-holder"><div class="plate-style">Living Rooms</div><div class="lip-pull"></div></div>
            </div>
            <div class="drawer-row" style="top:150px" onclick="setRoom('bedroom.jpg', this)">
                <div class="label-holder"><div class="plate-style">Bedrooms</div><div class="lip-pull"></div></div>
            </div>
            <div class="drawer-row" style="top:230px" onclick="setRoom('diningroom.jpg', this)">
                <div class="label-holder"><div class="plate-style">Dining Room</div><div class="lip-pull"></div></div>
            </div>
            <div class="drawer-row" style="top:310px" onclick="triggerUpload()">
                <div class="label-holder"><div class="plate-style">Upload</div><div class="lip-pull"></div></div>
            </div>
            <div class="drawer-row" style="top:420px" onclick="toggleLoad()">
                <div class="label-holder" style="background: linear-gradient(135deg, #546e7a 0%, #263238 100%);">
                    <div class="plate-style">Load Design</div><div class="lip-pull"></div>
                </div>
            </div>
        `;
    }

    function setRoom(src, el) {
        room.src = src; room.style.display = 'block';
        fFan.classList.remove('active');
        const rect = el.getBoundingClientRect();
        const anchor = document.getElementById('cab-anchor').getBoundingClientRect();
        fFan.style.top = (rect.top - anchor.top + 35 - 125) + "px";
        fFan.style.left = (rect.right - anchor.left - 30) + "px";
        setTimeout(() => fFan.classList.add('active'), 50);
    }

    function openFurniture() { console.log("Furniture Catalog"); }
    function openInspiration() { console.log("Inspiration Gallery"); }
    function toggleSave() { document.getElementById('save-panel').classList.toggle('open'); }
    function toggleLoad() { document.getElementById('load-panel').classList.toggle('open'); }
    
    // Drag and drop logic omitted for brevity but preserved in master logic
    function saveDesign() { alert("Design Saved!"); }
</script>

</body>
</html>
