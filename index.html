<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Glow Up</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
    }

    /* OVERSIZED HEADER */
    header {
      height: 120vh;              /* ⬅️ THIS makes the header bigger */
      width: 100%;
      background-image: url("background.jpg");
      background-size: 120%;      /* ⬅️ THIS scales image up */
      background-position: center top;
      background-repeat: no-repeat;

      text-align: center;
      color: white;
      padding-top: 20px;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 10rem;
      line-height: 1;
      margin-bottom: 12px;
    }

    header p {
      font-family: 'Great Vibes', cursive;
      font-size: 4.5rem;
      line-height: 1.1;
      opacity: 0.95;
    }
  </style>
</head>

<body>

  <header>
    <h1>Room Glow Up</h1>
    <p>Your Dream Space Come To Life</p>
  </header>

</body>
</html>
