<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Glow Up</title>

  <style>
    /* Make html/body fill the screen */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      position: relative;
      min-height: 100vh;

      /* Background wallpaper */
      background-color: #000; /* fallback color */
      background-image: url("wallpaper.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Optional overlay (makes text visible if you add later) */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    /* Content container */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Responsive adjustments for mobile */
    @media (max-width: 768px) {
      body {
        background-position: top center; /* keep header visible */
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="content">
    <!-- Header and tagline are part of the wallpaper -->
  </div>
</body>
</html>
