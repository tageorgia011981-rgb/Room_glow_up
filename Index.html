<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Glow Up</title>
  <style>
    /* Full-screen body with your wallpaper */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      /* Use your saved wallpaper */
      background-image: url('Room_Glow_Up_wallpaper.jpg');
      background-size: cover;       /* fill the screen */
      background-position: center;  /* center image */
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Optional overlay if you want to add text later */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* Content container */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <!-- Your wallpaper already has the header & tagline -->
  </div>
</body>
</html>
