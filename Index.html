<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Glow Up | Official</title>
    <style>
        /* Import the Great Vibes font from your code */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            background-color: #002b2b; /* Deep teal base */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 1. THE GEOMETRIC BACKGROUND (NO STRETCH) */
        .hero-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('image_cd0fc6.jpg') no-repeat center center;
            background-size: cover;
            filter: contrast(1.3) brightness(0.5) saturate(1.1);
            z-index: -1;
        }

        /* 2. TEXT CONTAINER */
        .content {
            text-align: center;
            padding: 20px;
            z-index: 10;
        }

        /* 3. THE BRUSHED BRONZE TEXT WITH SHINE */
        .room-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(5rem, 18vw, 12rem);
            line-height: 0.8;
            margin-bottom: 10px;
            position: relative;
            
            /* Gradient Effect from your React code */
            background: linear-gradient(
                to bottom,
                #d4af37 0%, 
                #C5A059 20%, 
                #996515 50%, 
                #C5A059 80%, 
                #7a4f0f 100%
            );
            
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            /* Enhanced Drop Shadow for pop */
            filter: drop-shadow(0px 8px 15px rgba(0, 0, 0, 1));
            
            /* Shine animation logic */
            background-size: 200% auto;
            animation: textShine 5s linear infinite;
        }

        /* Animates the "metallic" look */
        @keyframes textShine {
            to { background-position: 200% center; }
        }

        .subtitle {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(1.8rem, 6vw, 4rem);
            color: #d4af37;
            opacity: 0.9;
            margin-top: -10px;
            letter-spacing: 2px;
            text-shadow: 2px 4px 8px rgba(0,0,0,0.8);
        }

        /* 4. OVERLAY TO BLEND EDGES */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(0,43,43,0.8) 100%);
            z-index: 0;
        }
    </style>
</head>
<body>

    <div class="hero-background"></div>
    <div class="vignette"></div>

    <div class="content">
        <h1 class="room-title">Room Glow Up</h1>
        <h2 class="subtitle">Your dream space come to life</h2>
    </div>

</body>
</html>
