<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Glow Up</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      position: relative;
      min-height: 100vh;

      background-color: #000;
      background-image: url("wallpaper.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="content">
    <!-- Header + tagline are part of the wallpaper image -->
  </div>
</body>
</html>
