<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Room Glow Up</title>
<style>
/* Reset margins and padding */
html, body {
margin: 0;
padding: 0;
height: 100%;
width: 100%;
}

/* Full-screen background */
body {
background-image: url('room-glow-up-wallpaper.jpg'); /* ‚Üê your wallpaper */
background-size: cover; /* cover entire screen */
background-position: center; /* center image */
background-repeat: no-repeat;
display: flex;
justify-content: center;
align-items: center;
text-align: center;
font-family: Arial, sans-serif;
}

/* Optional overlay for better visibility on smaller screens */
.overlay {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0,0,0,0.2); /* subtle dark overlay */
z-index: 1;
}

/* Content container */
.content {
position: relative;
z-index: 2;
width: 90%;
max-width: 1200px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
body {
background-position: top center; /* keep header visible on mobile */
}
}
</style>
</head>
<body>
<div class="overlay"></div>
<div class="content">
<!-- The wallpaper already includes your header & tagline -->
</div>
</body>
</html>
